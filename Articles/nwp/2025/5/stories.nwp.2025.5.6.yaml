    title: 'House to probe PrimeWater, local water district'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19c6530a-c187-467f-b6aa-f7a18d8ccc96'
      activationstatus: true
      created: 2025-05-06T18:31:21.124+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Makabayan party-list
        bloc filed a resolution on Tuesday, May 6, urging an investigation on the
        joint venture agreements between Villar-owned utility firm PrimeWater and
        local water districts over poor supply and service.</p>'
    section1:
      primarytype: 'block'
      uuid: '85282d20-acfb-4969-b8b7-9ed6b9d2ffb5'
      activationstatus: true
      created: 2025-05-06T18:31:21.124+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.225+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '13b3914c-c8a1-4818-9ab5-859e24b029e4'
      activationstatus: true
      created: 2025-05-06T18:31:21.125+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.226+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>House Resolution 2279, filed by Gabriela Women’s Rep. Arlene Brosas,
        ACT Teachers Rep. France Castro, and Kabataan Rep. Raoul Manuel, directed
        the government enterprises and privatization committee to launch the probe.</p>'
    section3:
      primarytype: 'block'
      uuid: '35f9707e-7add-44c6-8f12-2ddaddf97906'
      activationstatus: true
      created: 2025-05-06T18:31:21.125+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '26ae1a1b-e8d9-4765-9484-dbf60f6ffd2f'
      activationstatus: true
      created: 2025-05-06T18:31:21.126+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.227+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The filing stems from consumer complaints of unadvised water interruption\
        \ and weak water flow despite high rates.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2303b94-834d-4209-b301-1bf7c8ad6d66'
      activationstatus: true
      created: 2025-05-06T18:31:21.126+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a25e31f9-27f2-4166-b512-1ac5c94cc8e2'
      activationstatus: true
      created: 2025-05-06T18:31:21.126+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.228+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Ang nangyayari naman pala ay kailangan pa nilang mag-sacrifice
        ng tulog para lang bantayan ‘yung maayos na flow ng tubig para makapag-ipon
        sila ng tubig. ‘Di ito deserve ng ating mga kababayan,” Manuel said in a chance
        interview.</p>'
    section7:
      primarytype: 'block'
      uuid: '49fe015f-ac3d-4351-83fc-3c2640e8c787'
      activationstatus: true
      created: 2025-05-06T18:31:21.127+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.229+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a92c379e-cd1c-4390-99d4-498d9e8131c5'
      activationstatus: true
      created: 2025-05-06T18:31:21.127+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.230+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: What happens is consumers have to sacrifice their
        sleep to wait for a consistent water flow and fill up drums. Our fellow Filipinos
        do not deserve this.]</p>'
    section9:
      primarytype: 'block'
      uuid: 'df308a34-561f-43da-8d13-ac0951283b01'
      activationstatus: true
      created: 2025-05-06T18:31:21.128+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.230+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c3cf1d34-7788-4d09-9628-efa0df888d22'
      activationstatus: true
      created: 2025-05-06T18:31:21.128+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.231+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>End privatization</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'd7d12703-fa1e-409d-b5f5-c05124254801'
      activationstatus: true
      created: 2025-05-06T18:31:21.129+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.231+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Manuel and Brosas joined other groups along EDSA in Mandaluyong
        to protest PrimeWater’s service on Tuesday morning.</p>'
    section12:
      primarytype: 'block'
      uuid: 'e304df89-d90d-4b0f-8c4c-45f73d79d555'
      activationstatus: true
      created: 2025-05-06T18:31:21.129+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.232+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'bbc6b8e6-0776-458a-80be-801051e2ea3f'
      activationstatus: true
      created: 2025-05-06T18:31:21.130+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.233+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "They called for an end to water privatization.\r"
    section14:
      primarytype: 'block'
      uuid: '3afba4f4-4cdc-4a6a-9aea-b71f2c21d7ca'
      activationstatus: true
      created: 2025-05-06T18:31:21.130+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.233+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '0175e58d-b3e1-4fbb-9ab8-78fe01044916'
      activationstatus: true
      created: 2025-05-06T18:31:21.131+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.234+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“‘Wag na nating tawaging privatization. Tawagin na nating Villarization
        sapagkat malinaw na ang pangangamkam ng mga water districts ay isang paglabag
        sa karapatan ng ordinaryong mamamayan sa usapin ng tubig,” former Rep. Ferdinand
        Gaite said.</p>'
    section16:
      primarytype: 'block'
      uuid: 'cc08f8f9-ab12-407d-8658-26d076604894'
      activationstatus: true
      created: 2025-05-06T18:31:21.131+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.235+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '0dc0720a-6bf9-4b6a-8de1-bc15f610ed96'
      activationstatus: true
      created: 2025-05-06T18:31:21.132+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.235+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Let us not call it privatization, but Villarization.\
        \ It is clear that acquiring water districts is a violation of ordinary citizens’\
        \ right to water.]\r"
    section18:
      primarytype: 'block'
      uuid: 'abc5e466-47c5-4c05-ac45-9f3a8c5f7492'
      activationstatus: true
      created: 2025-05-06T18:31:21.132+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.236+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ac84e835-8755-4191-b834-e6b8d2f5591f'
      activationstatus: true
      created: 2025-05-06T18:31:21.133+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.236+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Ngayon, ‘yung lola, matanda na nga, nahihirapan pa hong mag-ipon
        ng isang balde ng tubig. Nagdadagdag pa ito sa problema sa usapin ng kalusugan
        ng mamamayan dahil napupuyat sila,” shared Mimi Doringo, militant group Kadamay’s
        national secretary general.</p>'
    section20:
      primarytype: 'block'
      uuid: '73333415-c8ed-492d-9c19-48498e274b1a'
      activationstatus: true
      created: 2025-05-06T18:31:21.133+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.237+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e6089905-3485-4ab6-990b-5fac5a471600'
      activationstatus: true
      created: 2025-05-06T18:31:21.134+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.238+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: There is a grandmother, already old yet burdened by saving\
        \ a bucket of water. It is an additional health problem for the people because\
        \ they get restless.]\r"
    section22:
      primarytype: 'block'
      uuid: 'bec3b4c0-03be-4d7f-b357-e2c02c4f2010'
      activationstatus: true
      created: 2025-05-06T18:31:21.134+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.238+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '0b06c78e-e368-434d-a0d3-c554359963bf'
      activationstatus: true
      created: 2025-05-06T18:31:21.135+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.239+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>More expenses</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: '19b8e089-7196-4b24-aa27-8b056719b38b'
      activationstatus: true
      created: 2025-05-06T18:31:21.136+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.240+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Marjune Decendario, a PrimeWater consumer in Bulacan, lamented their\
        \ monthly billing amid water interruptions.\r"
    section25:
      primarytype: 'block'
      uuid: '73834d47-61c8-4a09-9dac-641e5b3ad95b'
      activationstatus: true
      created: 2025-05-06T18:31:21.136+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.240+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '23bc3cab-4ac4-4fb2-bb2d-834efa5ff805'
      activationstatus: true
      created: 2025-05-06T18:31:21.137+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:31:33.965+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:31:33.241+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said their monthly bill before did not reach ₱1,000. But in the\
