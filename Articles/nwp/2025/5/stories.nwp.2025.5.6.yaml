    uuid: 'f0dccc4f-f7f9-4a9d-adf0-b318fae2745f'
    lead: 'Jalen Brunson and OG Anunoby each scored 29 points as the visiting New
      York Knicks earned a 108-105 overtime victory against the Boston Celtics in
      Game 1 of the Eastern Conference semifinals Monday night.'
    activationstatus: true
    created: 2025-05-06T11:05:36.670+08:00
