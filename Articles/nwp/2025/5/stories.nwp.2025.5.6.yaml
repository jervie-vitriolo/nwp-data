      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8f352-f4f5-417a-b0f8-7f9bd057ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.928+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.928+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The documentary showcases the collective power of the jeepney drivers
        plying various routes in the UP Diliman campus as they continue to serve the
        community through their consolidated efforts. It is set to be premiered in
        Destino, and will be launched on UP BroadGuild’s social media pages a week
        after.</p>'
