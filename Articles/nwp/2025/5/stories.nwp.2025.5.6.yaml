    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c2689-8e78-4d6a-a05e-2719a59fb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.927+08:00
      'mgnl:createdBy': 'cj-nwp'
