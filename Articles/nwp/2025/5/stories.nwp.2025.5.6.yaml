      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T11:05:36.688+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brown and Tatum each tossed in a team-high 23 points for Boston. Tatum\
        \ also had 16 rebounds, and Derrick White put up 19 points and 11 rebounds.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaca0ee-40c8-4320-9d3a-4ed09a1c8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T11:05:36.688+08:00
