      'mgnl:lastModified': 2025-05-06T17:27:33.817+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Pro Tempore Jinggoy Estrada said the move was a “proactive
        step toward ensuring road safety.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09e689-d5fc-468d-912d-de0a48ca3ef1'
      'mgnl:activationStatus': true
