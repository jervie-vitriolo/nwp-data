      lastmodified: 2025-05-06T15:25:21.923+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '20738249-bba4-44a5-b9fa-d7b5ba2de326'
      activationstatus: true
      created: 2025-05-06T15:25:21.924+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.924+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The UP Broadcasters’ Guild (UP BroadGuild) is a socio-civic organization
        based in the College of Media and Communication (CMC) at the University of
        the Philippines (UP) Diliman. Its main goals are to promote media education
        in student activities with the purpose of community development and to advocate
        for press freedom through the responsible use of mass communication.</p>'
    section3:
      primarytype: 'block'
      uuid: '1e884b99-7d10-474f-8acd-c08a2dc9e39f'
      activationstatus: true
      created: 2025-05-06T15:25:21.924+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.924+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ca7a78a6-9095-462f-972e-ee3d009439f2'
      activationstatus: true
      created: 2025-05-06T15:25:21.925+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The CMC-based student organization started its anniversary celebration
        on April 30 with a media exhibit tackling the “celebrification” of Philippine
        politics.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c8d93183-bca3-4355-825f-abbb2293fff1'
      activationstatus: true
      created: 2025-05-06T15:25:21.925+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'da31324f-09b6-4610-9d4e-794109302f3c'
      activationstatus: true
      created: 2025-05-06T15:25:21.925+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.925+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Members of the UP community also got to beat the heat and enjoyed
        free ice cream from the organization as a means to give back and share its
        socio-civic agenda and activities.</p>'
    section7:
      primarytype: 'block'
      uuid: '50cf558c-cced-44a2-a4bf-37c972e0d6d3'
      activationstatus: true
      created: 2025-05-06T15:25:21.926+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.926+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c228d31d-32cf-4cae-8ce5-3fd32df3e4c6'
      activationstatus: true
      created: 2025-05-06T15:25:21.926+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.926+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Destino 2025: Tagpuan, a benefit concert featuring various artists\
        \ such as MRLD, Kenaniah, Along The Alps, Mimosas, and homegrown talents Cal\
        \ M and tangi, will be held on May 9, 6 P.M. at the Vinzons-SUB Grounds, Student\
        \ Union Building Complex, University of the Philippines Diliman. Tickets start\
        \ at P280 and are available for purchase through the following link: https://tinyurl.com/Destino2025Tickets.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: '409a61dd-dfc4-4ef0-9aa0-3985810c65e4'
      activationstatus: true
      created: 2025-05-06T15:25:21.927+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.927+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f56c2689-8e78-4d6a-a05e-2719a59fb598'
      activationstatus: true
      created: 2025-05-06T15:25:21.927+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.927+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The concert is a fundraising event for the UP Transport Group, a
        coalition of jeepney drivers serving routes at the UP Diliman. The same community
        organization is featured in a documentary produced by Sipat, UP BroadGuild’s
        official production arm, aiming to support and empower the community of UPTG.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e8706fff-2255-4955-b866-0ebd77c0e2d3'
      activationstatus: true
      created: 2025-05-06T15:25:21.928+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.928+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c7b8f352-f4f5-417a-b0f8-7f9bd057ebe9'
      activationstatus: true
      created: 2025-05-06T15:25:21.928+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.928+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The documentary showcases the collective power of the jeepney drivers
        plying various routes in the UP Diliman campus as they continue to serve the
        community through their consolidated efforts. It is set to be premiered in
        Destino, and will be launched on UP BroadGuild’s social media pages a week
        after.</p>'
    section13:
      primarytype: 'block'
      uuid: 'bf7f5b86-3de3-4ffc-8c4c-60d367a0d748'
      activationstatus: true
      created: 2025-05-06T15:25:21.929+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.929+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '41eaaa2e-0659-44fc-85ec-00b71ac9c870'
      activationstatus: true
      created: 2025-05-06T15:25:21.929+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.929+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The organization is also set to reignite its relationship with its
        alumni through the Alumni Homecoming event happening alongside the benefit
        concert.</p>'
    section15:
      primarytype: 'block'
      uuid: '182952b1-461e-47b2-924f-8a3fff6aa393'
      activationstatus: true
      created: 2025-05-06T15:25:21.930+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.930+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4f1929a1-3f84-4788-a3fb-6fe785b0ab6e'
      activationstatus: true
      created: 2025-05-06T15:25:21.930+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:25:21.930+08:00
      lastmodifiedby: 'cj-nwp'
