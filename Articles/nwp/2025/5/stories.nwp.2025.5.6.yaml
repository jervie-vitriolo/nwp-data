      activationstatus: true
      created: 2025-05-06T18:24:40.761+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-06T18:25:17.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.368+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Even if the alleged victim had done something wrong, it would be,
        in my opinion, very unlikely that a jury would find excusable the kind of
        violence that is shown in that video," Zauderer said.</p>'
