      lastactivated: 2025-05-06T18:25:17.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T18:25:16.362+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The fact that he had a fight with his girlfriend seems like a thin
        reed to charge RICO," Margulis-Ohnuma said, referring to the Racketeer Influenced
        and Corrupt Organizations Act.</p>'
    section42:
      primarytype: 'block'
      uuid: '816c8e4d-0617-4035-a6f0-4fb510d18a02'
      activationstatus: true
      created: 2025-05-06T18:24:40.755+08:00
      createdby: 'thea-nwp'
