      'mgnl:lastModified': 2025-05-06T18:25:16.365+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Combs'' defense has asked U.S. District Judge Arun Subramanian to
        let them call a forensic video expert as a witness to testify that one version
        of the hotel surveillance video was distorted to make Combs appear more domineering
        than he was.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d7399-f91e-4aca-a062-c966d9aef049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.758+08:00
