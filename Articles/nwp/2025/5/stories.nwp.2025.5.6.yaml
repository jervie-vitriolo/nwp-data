  'house-to-probe-primewater':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'The Makabayan bloc lawmakers file a resolution on May 6, pushing for
      an investigation into utility firm PrimeWater’s joint venture agreements with
      local water districts. (Gabriela Women’s Party)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T18:29:21.000+08:00
    'imagesource': 'jcr:aa80feb7-0d6b-4d5a-b0c1-61a6eaa5c5d4'
