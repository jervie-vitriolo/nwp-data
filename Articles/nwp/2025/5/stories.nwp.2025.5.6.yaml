      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let us remember that what is being prioritized here is
        the safety of commuters, passengers, and people who use the roads including
        the drivers as well. This is not something that can simply be dismissed or
        set aside if it concerns public safety.]'
    '18':
