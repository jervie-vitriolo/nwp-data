      'mgnl:lastModified': 2025-05-06T15:25:21.926+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228d31d-32cf-4cae-8ce5-3fd32df3e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:25:21.926+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-06T15:25:22.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T15:25:21.926+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Destino 2025: Tagpuan, a benefit concert featuring various artists\
        \ such as MRLD, Kenaniah, Along The Alps, Mimosas, and homegrown talents Cal\
        \ M and tangi, will be held on May 9, 6 P.M. at the Vinzons-SUB Grounds, Student\
        \ Union Building Complex, University of the Philippines Diliman. Tickets start\
        \ at P280 and are available for purchase through the following link: https://tinyurl.com/Destino2025Tickets.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a61dd-dfc4-4ef0-9aa0-3985810c65e4'
      'mgnl:activationStatus': true
