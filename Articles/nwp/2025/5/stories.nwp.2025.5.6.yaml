      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e65e32-3110-4e2c-b250-1ff667c0e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T14:10:57.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T14:11:32.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T14:11:31.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis had a number of popemobiles, with the one used in the 2014
        visit to Israel and the Palestinian Territories staying in the region following
        his return to the Vatican.</p>'
