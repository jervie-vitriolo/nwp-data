      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon will issue an order to allow motorcycle taxis on the road pending
        a law to recognize their operations, his agency said on Tuesday, May 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106a197-ad78-4d10-8be1-f52ab6b1f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, the Department of Transportation (DOTr) said
        Dizon met with George Royeca, founder of ride-hailing service Angkas on Tuesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91175663-5494-4f3f-8f8c-00ca1651e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said livelihood concerns were raised during the meeting
        pending a bill to legalize motor taxi operations in the Senate.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd12515-8d66-489e-a02b-27b12df5b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOTr said the initial program officially ended in 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c949b-dfae-4096-a625-bba4e8bf2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Motorcycle taxis have been under pilot run for six years. The 19th
        Congress has less than a month once it resumes session on June 2.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8c02c-8d54-4e25-8668-31f718964490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The permanent solution for the continuous operations of MC taxis would
        require congressional action, that’s why the DOTr is committed to working
        with our lawmakers to come up with viable solutions that greatly benefit both
        our riders and commuters,” said Dizon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea77957-4edb-405d-bffc-8144ff8ef98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:58:36.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:58:36.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:58:36.480+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief added that motorcycle taxis must comply with
        the department order and follow existing standards and regulations on road
        worthiness and driver qualifications.'
