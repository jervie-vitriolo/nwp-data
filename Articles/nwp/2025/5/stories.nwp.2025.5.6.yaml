    title: 'Pope Francis' popemobile set to become health clinic for Gaza children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '998748c0-d810-4f49-8933-eb262676180d'
      activationstatus: true
      created: 2025-05-06T14:10:57.467+08:00
