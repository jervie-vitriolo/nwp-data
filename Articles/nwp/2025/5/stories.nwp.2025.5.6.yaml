      'mgnl:lastModified': 2025-05-06T17:27:33.819+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Communications Undersecretary Claire Castro said
        the government will review concerns on the drug test.'
    '16':
