    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '3 Comelec ''imposters'' nabbed in poll machine inspection ruse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d2f1b-ec9f-4976-af74-6b4baa0f49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.711+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.702+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Authorities arrested
        three men in Sta. Cruz, Laguna on Monday, May 5, for allegedly posing as Commission
        on Elections (Comelec) personnel assigned to inspect automated counting machines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de303fc-4454-447b-8d75-bf545ccb9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.711+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.703+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "According to a police report, the suspects entered the Silangan Elementary\
        \ School and took a photo of the automated counting machines after presenting\
        \ an ID and a purported memorandum from “Task Force Kontra Bigay.” \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988c293-a270-4783-9518-17fab7bb236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.711+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.703+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The document supposedly authorized them to monitor areas with reported\
        \ vote buying and to document irregularities. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761200a7-e045-4224-a168-7cbae89d7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.712+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.703+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The men, who were on board an SUV bearing Comelec stickers, said they\
        \ were sent by the Comelec main office in Intramuros, Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b631f-0990-4549-893f-e03c8bdc5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.712+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.704+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Authorities identified them as Noli Giliberte, Joel Giliberte, and\
        \ Jose Cayado – all residents of La Loma, Quezon City. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0f054-2435-496e-8dd2-2eedac50cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.713+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.705+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities alerted Acting Election Officer Patrick Arbilo, who
        confirmed that the suspects were illegitimate Comelec personnel and unauthorized
        to conduct inspections in voting centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c2837-6493-4efc-8066-681c46fe04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.713+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.705+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The three were brought to the Sta. Cruz Municipal Police Station.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08293547-1664-4925-be0e-6b52cfe9f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.705+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Tuesday, Comelec Chairman George Garcia
        condemned the incident and vowed a thorough investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388737d-4523-48b8-b532-a63a5e204dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.706+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mga impostor, peke po ang mga dokumento na mga yan at meron silang
        reason at purpose kung bakit sila naandyan,” Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d8e2b-2b22-453f-8b48-af62639a95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.714+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.706+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sana nga masabi nila sino ang mga nasa likod… sino ang mga kliyente\
        \ nila kung meron man, at the same time ano ang involved kung bakit sila naandyan,”\
        \ he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b3d89-046c-441d-9442-e0354f4ac18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.715+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.707+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They’re impostors - their documents were fake, and they\
        \ clearly have a reason and a purpose for being there. Hopefully, they reveal\
        \ who is behind this… who their clients are, if any, and at the same time,\
        \ what’s involved and why they were there.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b218a-e765-41d5-9ab1-e8a302d42e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.715+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.707+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also reminded authorities that any inspection of polling places\
        \ must be coordinated with the local Comelec offices.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ef5cd-2981-4e1b-a1b7-c4a28a45e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.716+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.708+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This followed a series of election-related incidents in recent months,\
        \ including the arrest of a suspected Chinese spy outside the Comelec headquarters\
        \ in April and the apprehension of three individuals posing as Comelec IT\
        \ experts in February. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329274c-b3e7-4a67-8623-369610c9125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T16:48:41.716+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-06T16:55:21.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T16:55:20.708+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec also reiterated warnings against disinformation and
        fake news, such as false claims that a national ID is required to vote. The
        agency emphasized that Election Day is on May 12, contrary to misleading reports
        circulating online.</p>'
  'piston-senators-on-driver-drug-test':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A jeepney is parked at a terminal in Pasig City. (File photo/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-06T16:51:26.000+08:00
    'imagesource': 'jcr:37b7bf3d-f682-4e30-9a23-0554dd66243b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ae4db3-b236-403e-9c55-c000697477d5'
    'lead': 'A transport group has opposed the mandatory drug testing for public utility
      vehicle drivers to prevent road tragedies, while some senators were mixed on
      the transportation department plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T16:55:51.074+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-06T17:27:34.257+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-06T17:27:33.822+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Grace-Poe', 'Vince-dizon', 'PISTON', 'Koko-Pimentel']
    'stories': []
    'template': '1'
    'title': 'Group opposes PUV driver drug test; senators mixed on proposal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883b792-9094-4d09-89b3-3d14a14f7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.811+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A transport group has
        opposed the mandatory drug testing for public utility vehicle drivers to prevent
        road tragedies, while some senators were mixed on the transportation department
        plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc29c2-2deb-4cdd-89d8-7f9c0b191595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.812+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Pagkakaisa ng mga Samahan ng Tsuper at Operator
        Nationwide (PISTON) slammed the order that does not address the cause of transportation
        problems.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38bfb3-4758-4ecd-859d-746b1e9fbb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.812+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The directive was in the wake of deadly road crashes at the Subic-Clark-Tarlac
        Expressway and the Ninoy Aquino International Airport, which killed 12 people
        including children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a977f-9e3f-4760-97a1-28ad990a2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.661+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.813+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Itinuturing nito ang mga tsuper bilang mga suspek sa halip na mga
        manggagawa o propesyonal. Binabalewala nito ang kanilang mababang kita, masamang
        kondisyon sa trabaho, at kakulangan ng suporta mula sa estado,” PISTON said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58854e-a17e-4d9e-a517-afc1ae08c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.813+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang saysay ang drug testing kung wala namang sapat na pahinga,
        nakabubuhay na sahod, at respeto sa karapatan ng mga drayber,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cfde8-6e0e-40d6-93bd-49c01b10fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.662+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.814+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The order treats drivers as suspects rather than as workers
        or professionals. It ignores their low income, poor working conditions, and
        lack of support from the state. Drug testing is meaningless if there is no
        adequate rest, living wages, and respect for the rights of drivers.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25932606-e0f4-4b2f-9390-0baee2c30dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.814+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Vince Dizon earlier recognized the need
        to address the systemic problem on road safety, ordering the Land Transportation
        Office and the Land Transportation Franchising and Regulatory Board to <strong><a
        href="https://www.newswatchplus.ph/news/2025/5/5/dotr-initiatives-after-tragedies.html">cut
        the number of driving hours</a>&nbsp;</strong>for bus operators, among other
        schemes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863c317-07d9-4b67-a7b3-a9eb80e909a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.663+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dizon also vowed to strengthen driver education and review policies
        on obtaining a license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5907c-2e85-483a-a40b-54463626bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, some senators backed the requirement for PUV drivers to
        go through regular drug tests.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98c36c-3a1d-47e4-8830-c1966c67f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We support and laud the decision of Secretary Dizon to conduct regular
        random drug tests on drivers…the safety of thousands of passengers are dependent
        on PUV drivers. It’s crucial that drivers are of sound mind and body before
        operating a vehicle,” Sen. Grace Poe, who previously chaired the committee
        on public services, said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e39c11-5c7b-4c43-9940-f2d003a39b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.664+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The senator added that while she supports the measure, the DOTr must
        “ensure that the policy is science-based and not overly burdensome.”'
    '11':
