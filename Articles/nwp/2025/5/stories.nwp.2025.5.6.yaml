      'mgnl:lastModified': 2025-05-06T11:05:36.689+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kristaps Porzingis was scoreless in 13 minutes during the first half\
        \ and didn't play in the final two quarters with what the Celtics called an\
        \ \"illness.\" Boston’s Sam Hauser also went to the locker room with an ankle\
        \ injury with 28.5 seconds remaining in the third quarter and didn't return\
        \ to the game.\r"
