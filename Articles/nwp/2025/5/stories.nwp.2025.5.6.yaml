    template: '1'
    title: 'Group opposes PUV driver drug test; senators mixed on proposal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd883b792-9094-4d09-89b3-3d14a14f7045'
      activationstatus: true
      created: 2025-05-06T17:05:08.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A transport group has
        opposed the mandatory drug testing for public utility vehicle drivers to prevent
        road tragedies, while some senators were mixed on the transportation department
        plan.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ebc29c2-2deb-4cdd-89d8-7f9c0b191595'
      activationstatus: true
      created: 2025-05-06T17:05:08.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the Pagkakaisa ng mga Samahan ng Tsuper at Operator
        Nationwide (PISTON) slammed the order that does not address the cause of transportation
        problems.'
    section2:
      primarytype: 'block'
      uuid: 'fa38bfb3-4758-4ecd-859d-746b1e9fbb33'
      activationstatus: true
      created: 2025-05-06T17:05:08.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The directive was in the wake of deadly road crashes at the Subic-Clark-Tarlac
        Expressway and the Ninoy Aquino International Airport, which killed 12 people
        including children.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e66a977f-9e3f-4760-97a1-28ad990a2413'
      activationstatus: true
      created: 2025-05-06T17:05:08.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Itinuturing nito ang mga tsuper bilang mga suspek sa halip na mga
        manggagawa o propesyonal. Binabalewala nito ang kanilang mababang kita, masamang
        kondisyon sa trabaho, at kakulangan ng suporta mula sa estado,” PISTON said.'
    section4:
      primarytype: 'block'
      uuid: '0f58854e-a17e-4d9e-a517-afc1ae08c74e'
      activationstatus: true
      created: 2025-05-06T17:05:08.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Walang saysay ang drug testing kung wala namang sapat na pahinga,
        nakabubuhay na sahod, at respeto sa karapatan ng mga drayber,” it added.'
    section5:
      primarytype: 'block'
      uuid: '039cfde8-6e0e-40d6-93bd-49c01b10fcd5'
      activationstatus: true
      created: 2025-05-06T17:05:08.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The order treats drivers as suspects rather than as workers
        or professionals. It ignores their low income, poor working conditions, and
        lack of support from the state. Drug testing is meaningless if there is no
        adequate rest, living wages, and respect for the rights of drivers.]'
    section6:
      primarytype: 'block'
      uuid: '25932606-e0f4-4b2f-9390-0baee2c30dda'
      activationstatus: true
      created: 2025-05-06T17:05:08.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Transportation Secretary Vince Dizon earlier recognized the need
        to address the systemic problem on road safety, ordering the Land Transportation
        Office and the Land Transportation Franchising and Regulatory Board to <strong><a
        href="https://www.newswatchplus.ph/news/2025/5/5/dotr-initiatives-after-tragedies.html">cut
        the number of driving hours</a>&nbsp;</strong>for bus operators, among other
        schemes.</p>'
    section7:
      primarytype: 'block'
      uuid: '7863c317-07d9-4b67-a7b3-a9eb80e909a0'
      activationstatus: true
      created: 2025-05-06T17:05:08.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon also vowed to strengthen driver education and review policies
        on obtaining a license.</p>'
    section8:
      primarytype: 'block'
      uuid: '17d5907c-2e85-483a-a40b-54463626bc80'
      activationstatus: true
      created: 2025-05-06T17:05:08.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, some senators backed the requirement for PUV drivers to
        go through regular drug tests.'
    section9:
      primarytype: 'block'
      uuid: 'eb98c36c-3a1d-47e4-8830-c1966c67f243'
      activationstatus: true
      created: 2025-05-06T17:05:08.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.816+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We support and laud the decision of Secretary Dizon to conduct regular
        random drug tests on drivers…the safety of thousands of passengers are dependent
        on PUV drivers. It’s crucial that drivers are of sound mind and body before
        operating a vehicle,” Sen. Grace Poe, who previously chaired the committee
        on public services, said in a statement.'
    section10:
      primarytype: 'block'
      uuid: '43e39c11-5c7b-4c43-9940-f2d003a39b65'
      activationstatus: true
      created: 2025-05-06T17:05:08.664+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.816+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The senator added that while she supports the measure, the DOTr must
        “ensure that the policy is science-based and not overly burdensome.”'
    section11:
      primarytype: 'block'
      uuid: '222dfc14-2ba1-4b95-8c04-6d6cdc748267'
      activationstatus: true
      created: 2025-05-06T17:05:08.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.817+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate President Pro Tempore Jinggoy Estrada said the move was a “proactive
        step toward ensuring road safety.”'
    section12:
      primarytype: 'block'
      uuid: 'ec09e689-d5fc-468d-912d-de0a48ca3ef1'
      activationstatus: true
      created: 2025-05-06T17:05:08.665+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.817+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others like Senate Minority Leader Koko Pimentel questioned the measure.'
    section13:
      primarytype: 'block'
      uuid: 'ee9f8f21-cd3d-4e5f-a343-d6a089bb01aa'
      activationstatus: true
      created: 2025-05-06T17:05:08.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.818+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Why is mandatory drug testing the measure which comes to mind? Ano
        connection sa [What was the connection to the] incident?” he said, after the
        driver involved at the SCTEX crash tested negative for drugs.'
    section14:
      primarytype: 'block'
      uuid: '012965e3-158c-4613-a3e3-11e8e2af0cdd'
      activationstatus: true
      created: 2025-05-06T17:05:08.666+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.818+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The LTO earlier said it has recorded nearly a hundred drivers who tested
        positive for drugs during the Holy Week.'
    section15:
      primarytype: 'block'
      uuid: 'cd938348-5f23-484d-86e4-656e04df7482'
      activationstatus: true
      created: 2025-05-06T17:05:08.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.819+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Communications Undersecretary Claire Castro said
        the government will review concerns on the drug test.'
    section16:
      primarytype: 'block'
      uuid: '1ae54324-e72e-413e-bb3f-4f0dd61e5693'
      activationstatus: true
      created: 2025-05-06T17:05:08.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.820+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tandaan po natin ang inaalagaan po dito iyong safety po ng commuters,
        ng mga passengers, ng mga tao na gumagamit ng kalsada, including na rin po
        iyong mga drivers, hindi po ito basta-basta maaaring sabihin na huwag na lang
        gawin kung ito  naman po ay makakasamá sa safety,” she said.'
    section17:
      primarytype: 'block'
      uuid: '8c9ed268-8829-4fa2-bac3-73047252fbb0'
      activationstatus: true
      created: 2025-05-06T17:05:08.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.820+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Let us remember that what is being prioritized here is
        the safety of commuters, passengers, and people who use the roads including
        the drivers as well. This is not something that can simply be dismissed or
        set aside if it concerns public safety.]'
    section18:
      primarytype: 'block'
      uuid: '23c228a4-816c-4db1-9dad-8b5c2fdbbe93'
      activationstatus: true
      created: 2025-05-06T17:05:08.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T17:27:34.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T17:27:33.821+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Transportation Department has yet to finalize the drug test
        process, which will involve cooperation from the Philippine Drug Enforcement
        Agency and the Department of Health.</p>'
