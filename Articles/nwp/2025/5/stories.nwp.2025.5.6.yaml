      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e181e6-af4c-427d-ae40-617d123c2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.757+08:00
