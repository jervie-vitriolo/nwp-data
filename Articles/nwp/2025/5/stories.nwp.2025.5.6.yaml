    'lead': 'One of Pope Francis'' popemobiles is being transformed into a mobile
      health clinic for children in the Gaza Strip, fulfilling one of his final wishes,
      the Vatican’s official media outlet said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-06T14:10:57.441+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-06T14:11:32.236+08:00
