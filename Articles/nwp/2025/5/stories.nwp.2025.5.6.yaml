      text: '<p>This year, the event is celebrated simultaneously with Destino 2025:
        Tagpuan in hopes of strengthening its socio-civic ideals through a night of
        fun, nostalgia, and tranquility.</p>'
    section17:
      primarytype: 'block'
      uuid: '52142be4-88b4-4a84-82d5-0c3fc4d55af3'
      activationstatus: true
      created: 2025-05-06T15:25:21.931+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-06T15:25:22.274+08:00
