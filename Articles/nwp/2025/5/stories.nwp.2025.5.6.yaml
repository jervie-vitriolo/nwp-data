      'mgnl:lastModified': 2025-05-06T17:27:33.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Why is mandatory drug testing the measure which comes to mind? Ano
        connection sa [What was the connection to the] incident?” he said, after the
        driver involved at the SCTEX crash tested negative for drugs.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012965e3-158c-4613-a3e3-11e8e2af0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T17:05:08.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-06T17:27:34.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T17:27:33.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The LTO earlier said it has recorded nearly a hundred drivers who tested
