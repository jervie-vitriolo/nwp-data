      'mgnl:lastModified': 2025-05-06T15:11:05.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The nationwide polls will determine key seats in Congress, as well
        as thousands of local elective positions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e23a34-7b66-4dbb-949a-6ad3021a197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T15:11:05.488+08:00
