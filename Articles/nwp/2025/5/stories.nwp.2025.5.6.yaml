      type: 'text'
      text: '<p>The UP Broadcasters’ Guild prepares a line-up of events as it celebrates
        26 years of advocacy-driven causes together with its partner community UP
        Transport Group (UPTG).</p>'
    section1:
      primarytype: 'block'
      uuid: '5718cb64-df42-4812-9953-bb2913b3cf4a'
      activationstatus: true
      created: 2025-05-06T15:25:21.923+08:00
