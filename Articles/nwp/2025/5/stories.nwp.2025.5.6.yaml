      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boston led 26-25 after one quarter and outscored New York by 15 in\
        \ the second quarter to take a 61-45 halftime lead. The Celtics scored the\
        \ final eight points in the first half. The Knicks were 8-of-19 from the free\
        \ throw line in the half.\r"
