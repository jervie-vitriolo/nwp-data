      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors back up the RICO charge by alleging that employees of
        Combs'' businesses helped him transport women to the "Freak Offs," pay the
        sex workers and cover up the activity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa359e0a-aad2-4787-b692-2ebb6023f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.756+08:00
