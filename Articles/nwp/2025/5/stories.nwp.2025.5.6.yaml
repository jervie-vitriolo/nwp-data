  'START HERE----->piston-senators-on-driver-drug-test':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A jeepney is parked at a terminal in Pasig City. (File photo/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
