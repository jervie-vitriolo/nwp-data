    title: '12 potential winners in tight Senate race - WR Numero survey'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ba3f9280-b46c-409e-b9f6-ea49c87cf13e'
      activationstatus: true
      created: 2025-05-06T15:06:07.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.887+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Twelve candidates are
        potential winners in the tight race to the Senate, the final survey of pollster
        WR Numero said on Tuesday, May 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '63dab516-d04e-4536-9cc5-1d15c212e68a'
      activationstatus: true
      created: 2025-05-06T15:06:07.878+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.878+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the list are eight administration bets, namely, Erwin Tulfo, Tito
        Sotto, Pia Cayetano, Lito Lapid, Ping Lacson, Abby Binay, Camille Villar,
        and Bong Revilla.'
    section2:
      primarytype: 'block'
      uuid: 'ecb0e35b-3c32-47d9-b923-68c55065a45d'
      activationstatus: true
      created: 2025-05-06T15:06:07.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Erwin’s brother and an independent, Ben, was also in the winning circle.
        They are brothers of Senator Raffy Tulfo.'
    section3:
      primarytype: 'block'
      uuid: 'a71f5420-1954-40f7-a452-44d493cd51a0'
      activationstatus: true
      created: 2025-05-06T15:06:07.879+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.879+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte allies Bong Go and Bato dela Rosa were also on the list.'
    section4:
      primarytype: 'block'
      uuid: '3ec3e592-b762-4dcc-a600-f0b78c7fdc31'
      activationstatus: true
      created: 2025-05-06T15:06:07.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Opposition bet Bam Aquino, meanwhile, was in the last spot in the so-called
        “Magic 12.”'
    section5:
      primarytype: 'block'
      uuid: '6a3cd097-f3d7-4851-9f29-2c7a292ea2e8'
      activationstatus: true
      created: 2025-05-06T15:06:07.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The previous survey identified 13 candidates vying for the 12 slots.'
    section6:
      primarytype: 'block'
      uuid: 'dff2b391-cdba-489d-995d-bfddaaf64167'
      activationstatus: true
      created: 2025-05-06T15:06:07.880+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.880+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While out of the winning circle, presidential sister and re-electionist
        Imee Marcos was one the biggest gainers, recording a 6.9-point increase.'
    section7:
      primarytype: 'block'
      uuid: 'd2b545a3-f95f-4ba2-873d-4ef32f667e70'
      activationstatus: true
      created: 2025-05-06T15:06:07.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.145+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.881+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The survey, held on April 23-30, was within the period when Vice President
        Sara Duterte endorsed Marcos and Villar.'
    section8:
      primarytype: 'block'
      uuid: '67e65036-d8d8-423e-a09f-e1b367628f2a'
      activationstatus: true
      created: 2025-05-06T15:06:07.881+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.881+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sharing the 13th to 14 spot with Marcos was Manny Pacquiao.'
    section9:
      primarytype: 'block'
      uuid: '57612f5d-dc95-4110-b5ff-73b204efc4fa'
      activationstatus: true
      created: 2025-05-06T15:06:07.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.882+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ex-Senator Kiko Pangilinan, meanwhile, dropped to 15th from 12th-13th.'
    section10:
      primarytype: 'block'
      uuid: '4f40dc6f-b330-40bc-83e8-8b7803ae2129'
      activationstatus: true
      created: 2025-05-06T15:06:07.882+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-06T15:06:08.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-06T15:06:07.882+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The survey was conducted among over 2,400 people who will likely
        vote on May 12. It has a ±2% margin of error.</p>'
  'START HERE----->marcos-declares-may-12-special-non-working-holiday':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
