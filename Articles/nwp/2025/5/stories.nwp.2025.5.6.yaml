      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb2178-64de-4e61-99de-6c358f771d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.736+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.343+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Combs, 55, have said prosecutors are improperly trying
        to criminalize a consensual "swingers" lifestyle in which he and his longtime
        girlfriends sometimes brought a third person into their relationships.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086650a6-6892-4692-a330-25d77840682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.736+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.344+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c6303-d3fc-4be1-a442-66a159d35e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.737+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.344+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Jury selection for his trial got under way on Monday, with opening\
        \ statements scheduled for May 12.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9787f9b-f3fd-47f7-a814-69a6883cdcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.737+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.345+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e813e3-ae94-40a3-ba41-ac189581b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.738+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.346+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>To persuade the jury, his lawyers will have to undermine the accounts
        of at least four women expected to testify that he coerced them into taking
        part in unwanted sex acts. Combs'' lawyers have signaled they intend to argue
        the women had financial incentives to falsely accuse Combs of abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083321a6-86e0-477f-92c1-d5b0de2cbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.738+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.347+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e0f97-a145-47a6-b229-394ee3421ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.347+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Other high-profile criminal defendants in sex abuse trials have deployed\
        \ similar strategies in a #MeToo era that has encouraged victims to come forward.\
        \ Many of these defendants, such as R&amp;B singer R. Kelly and British socialite\
        \ Ghislaine Maxwell, have been convicted anyway.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5c944-05f6-4832-9ba8-3c821bea58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.348+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07786c39-1522-410c-933d-d8a5e0100871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.349+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Combs'' defense says it has evidence the accusers are not being
        candid. Defense lawyer Teny Geragos said at an April 14 court hearing that
        one accuser, referred to in court papers as Victim-4, had "cherry-picked"
        material she chose to hand over to prosecutors, leaving out important context.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53d78d-7138-4366-83f3-81290845a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.349+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a850880-8ed2-4d63-8dde-422ab93ea0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.350+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At a November 22, 2024, court hearing, defense lawyer Marc Agnifilo
        said another woman, referred to in the indictment as Victim-1, had her lawyer
        ask another one of Combs'' lawyers for $30 million in exchange for not publishing
        a memoir. When the money did not materialize, she sued Combs in November 2023
        and settled the case for an undisclosed amount, Agnifilo said, without naming
        the accuser.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3a1fd-61d8-48c0-99a3-b6c8abe8097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6531f-422a-4841-82e7-3f2b2ef3f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.351+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>R&amp;B vocalist Casandra Ventura, Combs'' longtime former girlfriend
        who performs under the stage name Cassie, accused Combs of sex trafficking
        in a November 16, 2023, lawsuit. The case swiftly settled and terms were not
        disclosed. Combs denied the allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc1884-f5b1-45b9-8116-46d8ab9730ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.743+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.352+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98cf38-0fa6-4866-912f-905022c8ad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.744+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.353+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s our defense to these charges that this was a toxic, loving,\
        \ 11-year relationship,\" Agnifilo said at the hearing last November.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f96ee-2dd2-4ec9-b3dd-0d467b761360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.744+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76a650-aea9-4485-8d8a-e187e43e5bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.745+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Surveillance video</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6779e-55ff-4982-b85a-159456736d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.746+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.355+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e44c7-f18b-46bf-b34f-d6c5ccb940d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.746+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Combs faces a major obstacle: a hotel surveillance video prosecutors
        want to show the jury depicting Combs kicking and dragging a woman in a hallway.
        Prosecutors say the woman had been trying to leave a "Freak Off" at a Los
        Angeles hotel in March 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cced752-7f89-4108-ba2b-2c9579acffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.747+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c1a81-63ae-41df-b024-b3d05c1021c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.748+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.357+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Combs'' defense could argue that the video depicted a domestic dispute
        unrelated to any racketeering conspiracy. Agnifilo has said the woman in the
        video had taken Combs'' belongings and left the hotel room after discovering
        he had another girlfriend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cd737-09cd-45c0-a610-ab0c4f71f049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.749+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4be4b0-77f7-445e-a6b1-a89448e6ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.749+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that the government says that this is somehow evidence
        of sex trafficking, it’s evidence of Mr. Combs having more than one girlfriend
        and getting caught," Agnifilo said at a September 30, 2024, court hearing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0368f7-6a2f-4358-b9df-dd737ec05eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.750+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171cfd8-48a3-4d1b-a1a1-22a09baa9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Neither prosecutors nor the defense have named the woman in the surveillance\
        \ video. CNN last year broadcast a video that appeared to show him attacking\
        \ Cassie in 2016. Combs posted an apology on social media days later.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c71eb-a2a8-48cb-bd30-6f8a693b24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e6a01-b703-4dc6-a41c-f4737600b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zachary Margulis-Ohnuma, a New York defense attorney who has tried
        sex crimes cases, said the indictment lacked details about other specific
        actions Combs had taken to compel women to take part in the "Freak Offs."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3395d-57ec-4679-a2e0-9d28b79ebd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3452057-22e6-4334-92c8-0444cc2f946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he had a fight with his girlfriend seems like a thin
        reed to charge RICO," Margulis-Ohnuma said, referring to the Racketeer Influenced
        and Corrupt Organizations Act.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c8e4d-0617-4035-a6f0-4fb510d18a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-06T18:25:17.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.363+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6945ef3-481a-4fde-a357-5a11c2594b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-06T18:24:40.755+08:00
      'mgnl:createdBy': 'thea-nwp'
