      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-06T18:25:16.366+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But Combs' assertion that the woman in the video was stealing his property\
        \ is a \"thin line of defense,\" said Mark Zauderer, a partner at New York\
        \ law firm Dorf Nelson &amp; Zauderer.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613589d8-59e8-4987-9fc4-63463f2c0f60'
