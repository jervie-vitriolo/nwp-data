    title: 'Ex-DHSUD chief Acuzar maintains 4PH project is solution to housing crisis  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4673d58-286a-41c7-9c4c-861287dc93da'
      activationstatus: true
      created: 2025-05-24T14:53:22.594+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.866+08:00
