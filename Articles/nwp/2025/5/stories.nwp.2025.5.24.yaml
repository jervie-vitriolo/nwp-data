      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T13:33:46.823+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a bulletin, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) initially said the quake was magnitude 5.4. It later on downgraded
        it to  5.2. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b20e34-9c36-485d-9ea7-ae5a7503c761'
      'mgnl:activationStatus': true
