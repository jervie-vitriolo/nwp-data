      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:43:14.323+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Summer rains, critical for economic growth in Asia’s third-largest
        economy, usually begin to lash Kerala around June 1 before spreading nationwide
        by mid-July, allowing farmers to plant crops such as rice, corn, cotton, soybeans
        and sugarcane.'
