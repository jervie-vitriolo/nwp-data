    'lead': 'After nearly two weeks of exciting premieres, star-studded press conferences
      and beachside parties that go into the early hours, the Cannes Film Festival
      is ready to roll up the red carpet after one last task: crowning this year’s
      Palme d''Or winner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-24T15:52:27.393+08:00
