      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai, China</strong> - China’s Premier Li Qiang said
        on Saturday that China and Indonesia will promote "true multilateralism",
        the official Xinhua news agency reported, as he landed in Jakarta on a two-day
        visit to Southeast Asia’s largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638825e1-4072-46a9-a8dc-8f4a9a8d980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has intensified engagement with countries in the region since
        U.S. President Donald Trump announced&nbsp;hefty import tariffs&nbsp;on its
        global trading partners earlier this year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2305db8-7596-454f-91e6-118f627294f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some levies have since been delayed, while China and the U.S.&nbsp;agreed
        this month&nbsp;to pause some of their tariffs. Jakarta, whose biggest trading
        partner is China, has offered the U.S. a number of&nbsp;concessions&nbsp;in
        a bid to soften tariffs against Indonesia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0f0af-dc5d-4eb9-943f-319bf0f8b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At a business leaders'' event later on Saturday, at which Li was present,
        Indonesia President Prabowo Subianto said relations between Beijing and Jakarta
        were key for regional stability, adding that Indonesia views China as an important
        partner in developing industry and technology.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb43146-ff60-4f72-a98f-b43026e6a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also praised China’s role in defending the interests of developing
        countries and its stand against "imperialism" and "colonialism."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48004d2f-240d-4c4e-9a20-632abaad3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo and Li will hold a meeting on Sunday to discuss how to strengthen
        Indonesia-China relations, Indonesian investment minister Rosan Roeslani said
        in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56527dd2-7075-478c-8710-da00cf997d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T23:25:29.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-24T23:25:29.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T23:25:29.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Following the visit to Jakarta, Li will travel to Malaysia to attend
        the&nbsp;ASEAN-GCC-China Summit, Xinhua reported.'
