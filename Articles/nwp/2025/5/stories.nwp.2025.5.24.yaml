    title: 'Trump appeals judge’s block on mass layoffs at federal agencies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de0f1e71-7981-4586-91ff-79330a282727'
      activationstatus: true
      created: 2025-05-24T10:35:28.516+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.247+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President Donald Trump’s administration
        on Friday appealed a federal judge’s block on mass layoffs by federal agencies,
        a key piece of the Republican president’s plans to downsize the government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfe0da26-f1a5-42a6-9b42-035b8bdedc73'
      activationstatus: true
      created: 2025-05-24T10:35:28.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.248+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In an order late on Thursday, U.S. District Judge Susan Illston barred
        agencies from mass layoffs pending the outcome of a lawsuit by unions, nonprofits
        and municipalities, saying Trump needed permission from Congress before reorganizing
        federal agencies.'
    section2:
      primarytype: 'block'
      uuid: '67540fb1-bd47-425d-868c-8df2598d0cda'
      activationstatus: true
      created: 2025-05-24T10:35:28.517+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.248+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Trump administration appealed the decision to the San Francisco-based
        9th U.S. Circuit Court of Appeals, asking the court to pause Illston’s ruling
        pending the outcome of the appeal, saying it "rests on a fundamentally flawed
        understanding of the separation of powers."'
    section3:
      primarytype: 'block'
      uuid: '53802b27-3ad1-415f-ac9a-01acbc47a51a'
      activationstatus: true
      created: 2025-05-24T10:35:28.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.249+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'White House spokesman Harrison Fields said Congress has granted the
        president the authority to implement mass layoffs and called Illston’s decision
        "extreme judicial overreach."'
    section4:
      primarytype: 'block'
      uuid: '8b0a62c3-7355-41b5-ae43-4d37e57879ab'
      activationstatus: true
      created: 2025-05-24T10:35:28.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.249+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The President must retain the ability to manage the Executive Branch,
        including implementing reductions in force when necessary, as has been the
        practice for nearly 150 years," Fields said in a statement.'
    section5:
      primarytype: 'block'
      uuid: 'f354d0c1-90b5-4b1e-a120-9b7f9f69a807'
      activationstatus: true
      created: 2025-05-24T10:35:28.518+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.250+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The decision was the latest instance of a federal judge checking an
        aggressive push by Trump and billionaire adviser Elon Musk to drastically
        shrink or eliminate many federal agencies, make it easier to fire government
        workers and strip them of the ability to join unions.'
    section6:
      primarytype: 'block'
      uuid: '677817ef-211f-4f41-a458-4d89cae015f0'
      activationstatus: true
      created: 2025-05-24T10:35:28.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.250+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'On May 9, Illston blocked about 20 agencies from making mass layoffs
        for two weeks and ordered the reinstatement of workers who had lost their
        jobs.'
    section7:
      primarytype: 'block'
      uuid: '7f2dbcb1-fc09-4a5b-aa0e-ca878b4bd8c4'
      activationstatus: true
      created: 2025-05-24T10:35:28.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.251+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In Thursday’s order, she largely continued the relief provided in
        the temporary restraining order.'
    section8:
      primarytype: 'block'
      uuid: '9658ee07-5b9e-47dc-9f97-7d98cc16ff4a'
      activationstatus: true
      created: 2025-05-24T10:35:28.519+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.251+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"The President has the authority to seek changes to executive branch
        agencies, but he must do so in lawful ways and, in the case of large-scale
        reorganizations, with the cooperation of the legislative branch," wrote Illston,
        an appointee of then-President Bill Clinton, a Democrat.'
    section9:
      primarytype: 'block'
      uuid: 'f25f95c9-d5f0-4ac2-9f7a-971a01b666ba'
      activationstatus: true
      created: 2025-05-24T10:35:28.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.252+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Illston said her order "shall not limit federal agency defendants from
        presenting reorganization proposals for legislative approval or engaging in
        their own internal planning activities" without direction from the White House.'
    section10:
      primarytype: 'block'
      uuid: '2318381a-42f5-4adc-935f-5661d13a3959'
      activationstatus: true
      created: 2025-05-24T10:35:28.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.253+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The administration had asked the Supreme Court to pause Illston’s
        May 9 ruling, saying she improperly infringed on Trump’s constitutional powers
        to control the executive branch. It withdrew that request on Friday in light
        of the newer ruling.'
    section11:
      primarytype: 'block'
      uuid: 'c7121854-790b-4235-aabd-9292edbed38f'
      activationstatus: true
      created: 2025-05-24T10:35:28.520+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.253+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>'WHAT TO CUT'</strong></h3>'
    section12:
      primarytype: 'block'
      uuid: 'f90997dc-e548-41d3-826a-ac2d218a9f97'
      activationstatus: true
      created: 2025-05-24T10:35:28.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.254+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Federal agencies have broad authority to implement large-scale layoffs,
        government lawyer Andrew Bernie said at a hearing on Thursday.'
    section13:
      primarytype: 'block'
      uuid: '6b7be0c7-4206-43e9-869e-5848577c4442'
      activationstatus: true
      created: 2025-05-24T10:35:28.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.254+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He said an executive order issued by Trump had merely asked agencies
        to determine what cuts could be made without calling for any concrete actions
        such as layoffs or office closures that plaintiffs could sue over at this
        point.'
    section14:
      primarytype: 'block'
      uuid: 'c2a22b78-c3e9-4432-b13b-3dbe3462505c'
      activationstatus: true
      created: 2025-05-24T10:35:28.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.255+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Those decisions will be disclosed when they are made, and when they
        are made, the plaintiffs can challenge them. Indeed, the plaintiffs have challenged
        individual decisions,” Bernie said, citing pending lawsuits over cuts at the
        departments of Education, Health and Human Services and Homeland Security.'
    section15:
      primarytype: 'block'
      uuid: 'c9559c67-7f86-4dad-a1e3-bd605f979583'
      activationstatus: true
      created: 2025-05-24T10:35:28.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Danielle Leonard, who represented the plaintiffs, said directives from
        Trump and other White House officials made clear that agencies had little
        say in whether to gut their workforces.'
    section16:
      primarytype: 'block'
      uuid: 'f10d7a78-765b-499d-9869-8ef13f91c79e'
      activationstatus: true
      created: 2025-05-24T10:35:28.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.256+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"They are saying what to cut, when to cut, where to cut, and all they’re
        asking the agencies to do is come forward with a plan," she said.'
    section17:
      primarytype: 'block'
      uuid: '6f0e4840-cd7c-4ab4-a192-8cb3965a7744'
      activationstatus: true
      created: 2025-05-24T10:35:28.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.257+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The case involves the departments of Agriculture, Health and Human
        Services, Treasury, Commerce, State and Veterans Affairs, among others.'
    section18:
      primarytype: 'block'
      uuid: '020cd43c-0bda-403d-bce7-db8b9916e642'
      activationstatus: true
      created: 2025-05-24T10:35:28.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.257+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Trump has urged agencies to eliminate duplicative roles, unnecessary
        management layers, and non-critical jobs while automating routine tasks, closing
        regional offices and cutting back on outside contractors.'
    section19:
      primarytype: 'block'
      uuid: '5468706e-7523-43f3-bd29-780fab2d3f6d'
      activationstatus: true
      created: 2025-05-24T10:35:28.524+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'About 260,000 federal workers, most of whom have taken buyouts, have
        left or will leave by the end of September. Several agencies have been earmarked
        for deep cuts, such as more than 80,000 jobs at the Department of Veterans
        Affairs and 10,000 at the Department of Health and Human Services.'
    section20:
      primarytype: 'block'
      uuid: '03df1e34-029e-43db-9c3a-02ad60064bd0'
      activationstatus: true
      created: 2025-05-24T10:35:28.524+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.258+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dozens of lawsuits have challenged the administration’s efforts, and
        Illston’s ruling earlier this month was the broadest yet of its kind.'
    section21:
      primarytype: 'block'
      uuid: '551fc2d3-8b81-4a44-b28d-36d59e12c692'
      activationstatus: true
      created: 2025-05-24T10:35:28.525+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T10:40:31.259+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'An appeals court has paused another judge’s March ruling requiring
        agencies to reinstate nearly 25,000 probationary employees, who typically
        have been in their current roles for less than a year or two.'
    section22:
      primarytype: 'block'
      uuid: '5f24551e-a31e-4fcc-bcc7-44cfd12c1c55'
      activationstatus: true
      created: 2025-05-24T10:35:28.525+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T10:40:31.717+08:00
      lastactivatedby: 'superuser'
