    template: '1'
    title: 'Indonesia to launch economic stimulus to boost consumption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f1828d4-03f3-4186-9eb4-ab9ec238e7dd'
      activationstatus: true
      created: 2025-05-24T15:46:48.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Indonesia plans to announce economic
        stimulus measures on June 5 to revive activity and boost consumer purchasing
        power, hoping to push economic growth to around 5% this quarter, the Coordinating
        Ministry of Economic Affairs said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '28b627bd-a6ce-46be-8d6a-73766a440327'
      activationstatus: true
      created: 2025-05-24T15:46:48.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.502+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"These programmes are prepared to encourage growth by increasing consumption,"
        chief economic minister Airlangga Hartarto said in a statement, adding that
        launching the measures before a school holiday starting in late June would
        provide momentum to boost purchasing power.'
    section2:
      primarytype: 'block'
      uuid: '6ae41532-9e73-40cc-817f-f2ef82990714'
      activationstatus: true
      created: 2025-05-24T15:46:48.950+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.503+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Southeast Asia’s largest economy grew 4.87% in the first quarter from
        the same period last year, its weakest in more than three years. The central
        bank trimmed its 2025 growth forecast to between 4.6% and 5.4% from a 4.7%-5.5%
        range.'
    section3:
      primarytype: 'block'
      uuid: 'd63e00cc-a40b-4f59-898a-b793e7d899b4'
      activationstatus: true
      created: 2025-05-24T15:46:48.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.503+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The ministry is still calculating the size of the stimulus package,
        which is meant to boost growth in the second and third quarters, a spokesperson
        said.'
    section4:
      primarytype: 'block'
      uuid: '7bba5667-a0d0-440d-8328-fc714ac6fb7c'
      activationstatus: true
      created: 2025-05-24T15:46:48.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.504+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The incentives include a 50% discount on electricity bills for around
        79.3 million households and food handouts for 18.3 million lower-income households
        in June and July.'
    section5:
      primarytype: 'block'
      uuid: 'a940e652-8b8c-4a6a-94c3-40150f40cffb'
      activationstatus: true
      created: 2025-05-24T15:46:48.951+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.504+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The government also plans to give cash transfer for low-income workers
        and a discount on work accident insurance for workers in labour-intensive
        industries.'
    section6:
      primarytype: 'block'
      uuid: '79e7d78d-c1ac-4082-a24c-79747ec63b02'
      activationstatus: true
      created: 2025-05-24T15:46:48.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.505+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'To boost tourism, the government said there will be discounts on airfare,
        train and sea transportation rates during the school holiday, which runs through
        mid-July, and discounts on highway tolls for 110 million users in June and
        July, the ministry said.'
    section7:
      primarytype: 'block'
      uuid: 'd3eef326-449a-459e-9bd1-9e4713810ddf'
      activationstatus: true
      created: 2025-05-24T15:46:48.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.505+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '($1 = 16,215.0000 rupiah)'
    section8:
      primarytype: 'block'
      uuid: 'd837089c-b0dc-4530-a1c4-946fc776a3a6'
      activationstatus: true
      created: 2025-05-24T15:46:48.952+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T15:52:37.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T15:52:37.505+08:00
      lastmodifiedby: 'faith-nwp'
