      text: '<p><strong>(Reuters) -</strong> Monsoon rains hit the coast of India’s
        southernmost state of Kerala on Saturday, eight days earlier than usual, the
        weather office said, offering respite from a gruelling heat wave while boosting
        prospects for bumper harvests.</p>'
    section1:
