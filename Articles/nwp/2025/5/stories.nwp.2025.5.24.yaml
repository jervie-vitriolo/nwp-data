  'START HERE----->White-House-National-Security-Council-slashes-staff-in-dramatic-restructuring--sources-say':
    author: 'Gram Slattery and Steve Holland, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-24T10:35:33.000+08:00
    imagesource: '80bbb4aa-4738-4499-a91f-7e3d4977d688'
    primarytype: 'composition'
