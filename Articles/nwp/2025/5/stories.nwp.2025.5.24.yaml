    'lead': 'A day after the president appointed his successor amid the Cabinet shake-up,
      ex-Housing Secretary Jerry Acuzar expressed gratitude for his term as chief
      and maintained that the flagship Pambansang Pabahay para sa Pilipino (4PH Program)
      is still the “long term” solution for the country’s housing crisis.'
