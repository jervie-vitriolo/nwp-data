      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T13:33:46.823+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Phivolcs said the tectonic earthquake’s center was located west of
        Luna in La Union at 10:36 a.m. It had a depth of 10 kilometers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efadf82f-b75e-4917-b816-f41b19ca26b4'
