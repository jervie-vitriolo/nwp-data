      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Ex-DHSUD chief Acuzar maintains 4PH project is solution to housing
        crisis</p>'
    section1:
      primarytype: 'block'
      uuid: '925c999d-c540-4f74-beee-e22f5672da7f'
      activationstatus: true
      created: 2025-05-24T14:53:22.594+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.867+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A day after the president
        appointed his successor amid the Cabinet shake-up, ex-Housing Secretary Jerry
        Acuzar expressed gratitude for his term as chief and maintained that the flagship
        Pambansang Pabahay para sa Pilipino (4PH Program) is still the “long term”
        solution for the country’s housing crisis.</p>'
    section2:
      primarytype: 'block'
      uuid: '0372bf36-2a76-43f3-93be-fb7c3268ed89'
      activationstatus: true
      created: 2025-05-24T14:53:22.595+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.868+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Acuzar’s statement released Saturday, May 24, comes after Executive
        Secretary Lucas Bersamin cited "underdelivery" as the reason behind his replacement
        as chief of the Department of Human Settlements and Urban Development.'
    section3:
      primarytype: 'block'
      uuid: 'aedb85a8-b8c0-410f-a91a-caa900c5ec95'
      activationstatus: true
      created: 2025-05-24T14:53:22.595+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.869+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While the secretary did acknowledge Acuzar’s efficiency when he was
        still working in the private sector, Bersamin said the former housing chief
        must have “set the standard too high for himself."'
    section4:
      primarytype: 'block'
      uuid: 'ceef6ba5-47b3-405c-a82e-07f87d34f361'
      activationstatus: true
      created: 2025-05-24T14:53:22.595+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. accepted Acuzar’s courtesy resignation,
        which he sought from all secretaries. He then <strong><a href="https://www.newswatchplus.ph/news/2025/5/23/Aliling-is-new-housing-chief--replaces-Acuzar.html">appointed</a></strong>
        former Undersecretary Jose Ramon "Ping" Aliling as Acuzar’s successor.</p>'
    section5:
      primarytype: 'block'
      uuid: '15ae6c78-82a0-433f-9f0a-94b2bc7c276b'
      activationstatus: true
      created: 2025-05-24T14:53:22.596+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“To incoming Secretary Ping, my all-out support to you,” Acuzar said
        in his response, adding that he trusts him to continue the 4PH Program which
        the incoming secretary also helped implement.'
    section6:
      primarytype: 'block'
      uuid: 'd3c1567c-2422-4b33-9422-4373f86c823d'
      activationstatus: true
      created: 2025-05-24T14:53:22.596+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-24T14:53:22.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T14:53:22.621+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Naniniwala po ako na bagamat naging puno ng hamon ang pagsusulong
        natin sa 4PH, in the longer term, ito'y makakatulong resolbahin ang kakulangan
        ng disenteng pabahay para sa kababayan nating mahihirap</em>,” Acuzar said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ded3783c-a0d3-4aec-9b72-1c8f8678df47'
      activationstatus: true
