  'Australia-begins-clean-up-after-floods-kill-5--damage-10-000-properties':
    'author': 'Sam McKeith and Peter Hobson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-24T10:07:46.000+08:00
    'imagesource': 'jcr:7e60d7d7-8edb-4c57-b8c4-270d36f0ef51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa72db5-35cb-447e-a010-f125a8c069a0'
    'lead': 'Australian authorities started clean-up efforts on Saturday after floods
      claimed five lives and inundated more than 10,000 properties in the country’s
      southeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-24T10:33:41.388+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-24T10:40:10.902+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-24T10:40:10.565+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australia begins clean-up after floods kill 5, damage 10,000 properties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d57c2-22e1-4dc7-a611-711ae2afedf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.560+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Australian authorities started clean-up
        efforts on Saturday after floods claimed five lives and inundated more than
        10,000 properties in the country’s southeast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19024dc8-f281-41e9-b5af-2bce46094bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.560+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales emergency services agency said damage assessments
        were under way in the state for the mid-north coast region after the floods
        that cut off towns, swept away livestock and destroyed homes this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc430a0-4647-4461-a082-e3aa444dec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.396+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.560+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Early estimates indicate at least 10,000 properties may have been
        damaged following record flooding," the agency said in a statement. Conditions
        had improved since Friday in the impacted areas of Australia’s most populous
        state, it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c03b7c-096d-49c2-b21f-210e87e47de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.397+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.561+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Even so, hundreds of flood-hit residents were still in evacuation centres,
        State Emergency Services commissioner Mike Wassing said at a media conference
        in Sydney, with 52 flood rescues being made overnight.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d0218-31c7-44bf-84ff-12396e59e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.397+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The latest flood-linked death was that of a man in his 80s, whose body
        was found at a flooded property about 50 km (31 miles) from Taree, one of
        the worst-hit towns, police said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b42890-f3fd-4664-a181-bcb9055b2bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.398+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.562+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Anthony Albanese, forced on Friday to cancel a trip
        to Taree due to floodwaters, said it was "awful to hear the news of more loss
        of life".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7143e-dcbf-49a7-b97e-faca0d366302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.398+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.563+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"All of our thoughts are with his loved ones and the community at this
        time," Albanese said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e060c8-2265-40ac-9063-7892c6550092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.398+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.563+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The floods, sparked by days of incessant rain, submerged intersections
        and street signs in mid-north coast towns and covered cars up to their windshields,
        after fast-rising waters burst river banks. At their peak, the floods isolated
        around 50,000 people.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa272f9-bafc-421e-9daf-f76cdb825138'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.399+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.564+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia has been hit with more extreme weather events that some experts
        say are the result of climate change. After droughts and devastating bushfires
        at the end of last decade, frequent floods have wreaked havoc since early
        2021.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50034fbe-3862-4a17-880c-bacad4a4c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:33:41.399+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:10.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:10.564+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sam McKeith in Sydney and Peter Hobson in Canberra;
        Editing by Tom Hogue)</em></p>'
  'Trump-appeals-judge-s-block-on-mass-layoffs-at-federal-agencies':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-24T10:34:12.000+08:00
    'imagesource': 'jcr:dacc7784-ca91-4eb3-a330-1769d1219652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7b8bfd-bbda-4629-83c9-e45ae2b97b78'
    'lead': 'US President Donald Trump’s administration on Friday appealed a federal
      judge’s block on mass layoffs by federal agencies, a key piece of the Republican
      president’s plans to downsize the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-24T10:35:28.504+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-24T10:40:31.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-24T10:40:31.261+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump appeals judge’s block on mass layoffs at federal agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f1e71-7981-4586-91ff-79330a282727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.516+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.247+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Donald Trump’s administration
        on Friday appealed a federal judge’s block on mass layoffs by federal agencies,
        a key piece of the Republican president’s plans to downsize the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0da26-f1a5-42a6-9b42-035b8bdedc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.517+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.248+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In an order late on Thursday, U.S. District Judge Susan Illston barred
        agencies from mass layoffs pending the outcome of a lawsuit by unions, nonprofits
        and municipalities, saying Trump needed permission from Congress before reorganizing
        federal agencies.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67540fb1-bd47-425d-868c-8df2598d0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.517+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.248+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump administration appealed the decision to the San Francisco-based
        9th U.S. Circuit Court of Appeals, asking the court to pause Illston’s ruling
        pending the outcome of the appeal, saying it "rests on a fundamentally flawed
        understanding of the separation of powers."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53802b27-3ad1-415f-ac9a-01acbc47a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.518+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.249+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokesman Harrison Fields said Congress has granted the
        president the authority to implement mass layoffs and called Illston’s decision
        "extreme judicial overreach."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a62c3-7355-41b5-ae43-4d37e57879ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.518+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.249+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The President must retain the ability to manage the Executive Branch,
        including implementing reductions in force when necessary, as has been the
        practice for nearly 150 years," Fields said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354d0c1-90b5-4b1e-a120-9b7f9f69a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.518+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.250+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The decision was the latest instance of a federal judge checking an
        aggressive push by Trump and billionaire adviser Elon Musk to drastically
        shrink or eliminate many federal agencies, make it easier to fire government
        workers and strip them of the ability to join unions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677817ef-211f-4f41-a458-4d89cae015f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.519+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.250+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'On May 9, Illston blocked about 20 agencies from making mass layoffs
        for two weeks and ordered the reinstatement of workers who had lost their
        jobs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dbcb1-fc09-4a5b-aa0e-ca878b4bd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.519+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.251+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In Thursday’s order, she largely continued the relief provided in
        the temporary restraining order.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9658ee07-5b9e-47dc-9f97-7d98cc16ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.519+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.251+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The President has the authority to seek changes to executive branch
        agencies, but he must do so in lawful ways and, in the case of large-scale
        reorganizations, with the cooperation of the legislative branch," wrote Illston,
        an appointee of then-President Bill Clinton, a Democrat.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f95c9-d5f0-4ac2-9f7a-971a01b666ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.520+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.252+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Illston said her order "shall not limit federal agency defendants from
        presenting reorganization proposals for legislative approval or engaging in
        their own internal planning activities" without direction from the White House.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318381a-42f5-4adc-935f-5661d13a3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.520+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.253+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration had asked the Supreme Court to pause Illston’s
        May 9 ruling, saying she improperly infringed on Trump’s constitutional powers
        to control the executive branch. It withdrew that request on Friday in light
        of the newer ruling.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7121854-790b-4235-aabd-9292edbed38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.520+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.253+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''WHAT TO CUT''</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90997dc-e548-41d3-826a-ac2d218a9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.254+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Federal agencies have broad authority to implement large-scale layoffs,
        government lawyer Andrew Bernie said at a hearing on Thursday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7be0c7-4206-43e9-869e-5848577c4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.521+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.254+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said an executive order issued by Trump had merely asked agencies
        to determine what cuts could be made without calling for any concrete actions
        such as layoffs or office closures that plaintiffs could sue over at this
        point.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a22b78-c3e9-4432-b13b-3dbe3462505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Those decisions will be disclosed when they are made, and when they
        are made, the plaintiffs can challenge them. Indeed, the plaintiffs have challenged
        individual decisions,” Bernie said, citing pending lawsuits over cuts at the
        departments of Education, Health and Human Services and Homeland Security.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9559c67-7f86-4dad-a1e3-bd605f979583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Danielle Leonard, who represented the plaintiffs, said directives from
        Trump and other White House officials made clear that agencies had little
        say in whether to gut their workforces.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d7a78-765b-499d-9869-8ef13f91c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.522+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"They are saying what to cut, when to cut, where to cut, and all they’re
        asking the agencies to do is come forward with a plan," she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e4840-cd7c-4ab4-a192-8cb3965a7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The case involves the departments of Agriculture, Health and Human
        Services, Treasury, Commerce, State and Veterans Affairs, among others.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020cd43c-0bda-403d-bce7-db8b9916e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.523+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has urged agencies to eliminate duplicative roles, unnecessary
        management layers, and non-critical jobs while automating routine tasks, closing
        regional offices and cutting back on outside contractors.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468706e-7523-43f3-bd29-780fab2d3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About 260,000 federal workers, most of whom have taken buyouts, have
        left or will leave by the end of September. Several agencies have been earmarked
        for deep cuts, such as more than 80,000 jobs at the Department of Veterans
        Affairs and 10,000 at the Department of Health and Human Services.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df1e34-029e-43db-9c3a-02ad60064bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.524+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of lawsuits have challenged the administration’s efforts, and
        Illston’s ruling earlier this month was the broadest yet of its kind.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551fc2d3-8b81-4a44-b28d-36d59e12c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.259+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'An appeals court has paused another judge’s March ruling requiring
        agencies to reinstate nearly 25,000 probationary employees, who typically
        have been in their current roles for less than a year or two.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24551e-a31e-4fcc-bcc7-44cfd12c1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:35:28.525+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:40:31.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:40:31.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Daniel Wiessner in Albany, New York and Shubham
        Kalia in Bengaluru; Editing by Alexia Garamfalvi, Clarence Fernandez, Nia
        Williams and Diane Craft)</em></p>'
  'White-House-National-Security-Council-slashes-staff-in-dramatic-restructuring--sources-say':
    'author': 'Gram Slattery and Steve Holland, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-24T10:35:33.000+08:00
    'imagesource': 'jcr:80bbb4aa-4738-4499-a91f-7e3d4977d688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e57222c-06ba-4af0-a95f-c3b1a49024b7'
    'lead': 'Dozens of staffers were fired from the White House National Security
      Council on Friday, as President Donald Trump moved to slash the size and scope
      of the once-powerful body, five sources briefed on the matter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-24T10:36:31.892+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-24T10:36:32.175+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'White House National Security Council slashes staff in dramatic restructuring,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78bfe6-c102-4e72-b46c-0817d94ea74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Dozens of staffers were fired from
        the White House National Security Council on Friday, as President Donald Trump
        moved to slash the size and scope of the once-powerful body, five sources
        briefed on the matter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984560b1-6b47-43c6-ae17-759544736cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.904+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Staff dealing with most major geopolitical issues, from Ukraine to
        Kashmir, were terminated in the afternoon, said the sources, who requested
        anonymity as they were not permitted to speak to the media.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8049b-a0e2-4a0d-8e01-3331e7821a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The move came just weeks after Secretary of State Marco Rubio took
        over from Mike Waltz as national security adviser.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a707641-6bca-4040-808c-7378a433375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC restructuring is expected to further reduce the agency’s influence,
        transforming it from a powerful policymaking body into a small organization
        focused more on implementing the president’s agenda than on shaping it, the
        sources said. In practice, the move is expected to grant more authority to
        the State Department, the Defense Department and other departments and agencies
        involved in diplomacy, national security and intelligence matters, the sources
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aac5f4-b1df-4013-9cb0-8757779c6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.905+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The administration’s aim is to reduce the size of the NSC to just
        a few dozen people. Four sources with knowledge of the plans said they expect
        the final headcount at the NSC to come out to around 50 people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569cb36-9a07-4379-b03b-2e79c063d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.906+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC is traditionally the main body used by presidents to coordinate
        national security strategy. Its staff often make key decisions regarding America’s
        approach to the world’s most volatile conflicts and play a key role in keeping
        America safe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e315e772-3750-45c2-a37f-cf9b757b08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.906+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The body had more than 300 staffers under Democratic President Joe
        Biden, but even before the recent firings under Trump was considerably less
        than half the size of Biden’s NSC. The staffers who are cut from the agency
        will be moved to other positions in government, two of the sources told Reuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71ba27-6f64-4db6-894e-7fb1e20f90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.906+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Two other sources described a chaotic scene in recent hours. Outgoing
        staff were in some cases reduced to tears in the Eisenhower Executive Office
        Building, where the NSC is housed, they said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc424da8-88a2-4b76-8070-2bf165376b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Many conservatives have long pushed for a pared-down NSC, arguing that
        a number of the positions are duplicative of functions found elsewhere in
        the government. Democrats and some Republicans have argued that gutting the
        body will mean Trump’s policies are less informed by expert advice.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87023b01-9284-49ec-9b99-0925df56f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC has had a hard time recruiting top talent in recent months.
        Certain key positions, like the top post overseeing Latin American affairs,
        were never filled on a permanent basis.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0079edb-5a3a-488c-96d9-742dbf41404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.907+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Several high-ranking staffers were fired earlier in the year after
        right-wing conspiracy theorist Laura Loomer presented Trump with a list of
        national security staffers she perceived to be disloyal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad8861-85b7-42c2-bba0-3b773d335d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.908+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Disclosures that Waltz, the previous national security adviser, had
        accidentally shared information on an imminent bombing campaign in Yemen with
        an Atlantic journalist further dented morale.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8389588-fdea-4348-9fae-526903468982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.908+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As part of the restructuring, certain sections of the NSC - known as
        directorates - are expected to be combined with other directorates or eliminated
        altogether, three sources said. In most of the directorates that remain, only
        a few staff are left, the sources added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6bf0c-eb9d-4f84-86d4-106b7156ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.909+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Among the directorates that may cease to operate as independent bodies
        are those overseeing African affairs and multilateral organizations, like
        NATO, three sources said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04f1cd-e19b-4fd5-988c-3deba25db1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T10:36:31.909+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T10:36:32.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T10:36:31.938+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland and Gram SlatteryAdditional reporting
        by Jonathan SaulEditing by Colleen Jenkins and Leslie Adler)</em></p>'
