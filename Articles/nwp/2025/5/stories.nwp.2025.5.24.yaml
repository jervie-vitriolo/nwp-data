    'jcr:uuid': '5fc57473-fd5c-47b2-a189-efd26e993616'
    'lead': 'Indonesia plans to announce economic stimulus measures on June 5 to revive
      activity and boost consumer purchasing power, hoping to push economic growth
      to around 5% this quarter, the Coordinating Ministry of Economic Affairs said
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-24T15:46:48.938+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-24T15:52:37.773+08:00
    'mgnl:lastActivatedBy': 'superuser'
