  'Indonesia-to-launch-economic-stimulus-to-boost-consumption':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-24T15:43:35.000+08:00
    'imagesource': 'jcr:0d6e84ee-d5b4-46fc-96de-772b9e71977d'
