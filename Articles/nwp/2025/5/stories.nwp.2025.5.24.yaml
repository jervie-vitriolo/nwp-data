      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - State seismologists on Saturday, May
        24 warned of aftershocks and damage after a magnitude 5.2 earthquake hit the
        waters off La Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e72a5-89c1-4a5b-87c3-659634490344'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T13:33:46.823+08:00
      'mgnl:createdBy': 'faith-nwp'
