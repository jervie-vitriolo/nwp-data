      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ex-DHSUD chief Acuzar maintains 4PH project is solution to housing
        crisis</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c999d-c540-4f74-beee-e22f5672da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.594+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A day after the president
        appointed his successor amid the Cabinet shake-up, ex-Housing Secretary Jerry
        Acuzar expressed gratitude for his term as chief and maintained that the flagship
        Pambansang Pabahay para sa Pilipino (4PH Program) is still the “long term”
        solution for the country’s housing crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372bf36-2a76-43f3-93be-fb7c3268ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Acuzar’s statement released Saturday, May 24, comes after Executive
        Secretary Lucas Bersamin cited "underdelivery" as the reason behind his replacement
        as chief of the Department of Human Settlements and Urban Development. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedb85a8-b8c0-410f-a91a-caa900c5ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While the secretary did acknowledge Acuzar’s efficiency when he was
        still working in the private sector, Bersamin said the former housing chief
        must have “set the standard too high for himself."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceef6ba5-47b3-405c-a82e-07f87d34f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. accepted Acuzar’s courtesy resignation,
        which he sought from all secretaries. He then <strong><a href="https://www.newswatchplus.ph/news/2025/5/23/Aliling-is-new-housing-chief--replaces-Acuzar.html">appointed</a></strong>
        former Undersecretary Jose Ramon "Ping" Aliling as Acuzar’s successor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae6c78-82a0-433f-9f0a-94b2bc7c276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“To incoming Secretary Ping, my all-out support to you,” Acuzar said
        in his response, adding that he trusts him to continue the 4PH Program which
        the incoming secretary also helped implement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c1567c-2422-4b33-9422-4373f86c823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naniniwala po ako na bagamat naging puno ng hamon ang pagsusulong
        natin sa 4PH, in the longer term, ito''y makakatulong resolbahin ang kakulangan
        ng disenteng pabahay para sa kababayan nating mahihirap</em>,” Acuzar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3783c-a0d3-4aec-9b72-1c8f8678df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I believe that although our promotion of 4PH has been
        full of challenges, in the longer term, it will help solve the lack of decent
        housing for our poor countrymen.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25575783-0a40-4b9d-85b5-d6cc7b37d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'While some beneficiaries have already received their housing from the
        4PH Program, persistent issues like limited beneficiary reach, delays in support,
        and the absence of long-term solutions have kept it from achieving large-scale
        success. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de29481-5068-4ad2-83ad-eeeff0ed0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T14:53:22.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T14:53:22.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T14:53:22.621+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier sought the <a href="https://www.newswatchplus.ph/news/2025/5/23/Aliling-is-new-housing-chief--replaces-Acuzar.html"><strong>courtesy
        resignation</strong></a> of all Cabinet secretaries in a sweeping move to
        “realign government with the people’s expectations.”&nbsp;</p>'
