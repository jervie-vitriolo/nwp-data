    title: 'China’s premier says China and Indonesia will promote 'true multilateralism''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '36c07880-8372-449e-9d57-ee8b2b12df0e'
      activationstatus: true
      created: 2025-05-24T23:25:29.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Shanghai, China</strong> - China’s Premier Li Qiang said
        on Saturday that China and Indonesia will promote "true multilateralism",
        the official Xinhua news agency reported, as he landed in Jakarta on a two-day
        visit to Southeast Asia’s largest economy.</p>'
    section1:
      primarytype: 'block'
      uuid: '638825e1-4072-46a9-a8dc-8f4a9a8d980e'
      activationstatus: true
      created: 2025-05-24T23:25:29.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China has intensified engagement with countries in the region since
        U.S. President Donald Trump announced&nbsp;hefty import tariffs&nbsp;on its
        global trading partners earlier this year.'
    section2:
      primarytype: 'block'
      uuid: 'f2305db8-7596-454f-91e6-118f627294f7'
      activationstatus: true
      created: 2025-05-24T23:25:29.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some levies have since been delayed, while China and the U.S.&nbsp;agreed
        this month&nbsp;to pause some of their tariffs. Jakarta, whose biggest trading
        partner is China, has offered the U.S. a number of&nbsp;concessions&nbsp;in
        a bid to soften tariffs against Indonesia.'
    section3:
      primarytype: 'block'
      uuid: 'b6b0f0af-dc5d-4eb9-943f-319bf0f8b115'
      activationstatus: true
      created: 2025-05-24T23:25:29.023+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.023+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At a business leaders' event later on Saturday, at which Li was present,
        Indonesia President Prabowo Subianto said relations between Beijing and Jakarta
        were key for regional stability, adding that Indonesia views China as an important
        partner in developing industry and technology.'
    section4:
      primarytype: 'block'
      uuid: '2cb43146-ff60-4f72-a98f-b43026e6a8a1'
      activationstatus: true
      created: 2025-05-24T23:25:29.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also praised China’s role in defending the interests of developing
        countries and its stand against "imperialism" and "colonialism."'
    section5:
      primarytype: 'block'
      uuid: '48004d2f-240d-4c4e-9a20-632abaad3aab'
      activationstatus: true
      created: 2025-05-24T23:25:29.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Prabowo and Li will hold a meeting on Sunday to discuss how to strengthen
        Indonesia-China relations, Indonesian investment minister Rosan Roeslani said
        in a statement.'
    section6:
      primarytype: 'block'
      uuid: '56527dd2-7075-478c-8710-da00cf997d71'
      activationstatus: true
      created: 2025-05-24T23:25:29.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-24T23:25:29.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-24T23:25:29.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Following the visit to Jakarta, Li will travel to Malaysia to attend
        the&nbsp;ASEAN-GCC-China Summit, Xinhua reported.'
    section7:
      primarytype: 'block'
      uuid: 'ab836b76-b27e-49b3-b205-ab8fbaf88a22'
