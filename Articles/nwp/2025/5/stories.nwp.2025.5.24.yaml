    'title': 'Ex-DHSUD chief Acuzar maintains 4PH project is solution to housing crisis  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4673d58-286a-41c7-9c4c-861287dc93da'
      'mgnl:activationStatus': true
