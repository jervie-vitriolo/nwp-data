    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Who will win the 2025 Cannes Film Festival’s top prize?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b82be2-64d2-4ed8-8594-5ead5515c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.405+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> After nearly two weeks of exciting
        premieres, star-studded press conferences and beachside parties that go into
        the early hours, the Cannes Film Festival is ready to roll up the red carpet
        after one last task: crowning this year’s Palme d''Or winner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d962c-af53-4493-8d2a-7c0562f8b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.406+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The nine-strong jury headed by French actor Juliette Binoche will pick
        one of 22 films to award the top prize on Saturday night, with titles from
        Wes Anderson, Ari Aster, Richard Linklater and Joachim Trier among the competitors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a75f03-56d1-4ad2-bd6a-d8e37d6a4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.406+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other awards include the Grand Prix, jury prize, best director, best
        actor and best screenplay.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a01aad-3ec3-4138-99ce-fe9fb4d90dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.406+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'These awards can make or break careers: Renate Reinsve, who stars in
        Trier’s entry "Sentimental Value," said that winning best actress in 2021
        for "The Worst Person in the World" completely changed her life.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac2c1f-4ac9-4964-bb47-fe64b9a3038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.407+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The jury’s decisions will be closely watched after "Anora," which
        won the top prize in 2024, went on to take home five Oscars, including the
        Best Picture top Academy Award. "The Substance," which was awarded best screenplay
        at Cannes the same year, also won an Oscar.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbd351-3a7a-4573-ba19-9d79dcfeabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.407+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One indicator of who could win is the selection of films that have
        been bought by independent distributor Neon, which has successfully picked
        the Cannes winner the last five times.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe9981-a40d-439a-a81e-34e5d3d65dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.407+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'So far this festival, the U.S. distributor has nabbed three films:
        "Sentimental Value," which received a 15-minute-plus standing ovation, "It
        Was Just an Accident" from Iranian director Jafar Panahi, and "The Secret
        Agent" from Brazil’s Kleber Mendonca Filho.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ef999-376e-4eb8-8577-3ea03ad1ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.408+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Other strong contenders, based on the annual jury grid compiled by
        industry publication ScreenDaily, include Stalinist-era legal piece "Two Prosecutors"
        and German director Mascha Schilinski’s intergenerational drama "Sound of
        Falling."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9383251-5b0d-4a8d-807d-7aa6022d6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.408+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'French director Julia Ducournau, who premiered "Alpha" at this year’s
        festival, and Belgium’s Dardenne brothers are the only competitors who have
        previously won the top prize.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc91207-f7dd-4ea8-969d-9c0c8e2e6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.408+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.697+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Ducournau became only the second woman to win in 2021 for "Titane,"
        while Jean-Pierre and Luc Dardenne have the rare honour of having won twice
        with "Rosetta" and "L''Enfant" in 1999 and 2005, respectively.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d569f-0fae-4e82-bd98-99bdbcdb73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.409+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 78th iteration of the festival officially kicked off on May 13
        with the French comedy "Leave One Day."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89066f-1c37-4df0-b64c-76ca2103017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-24T15:52:27.409+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-24T15:52:27.698+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-24T15:52:27.436+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Miranda Murray; Editing by Sandra Maler)</em></p>'
