    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-24T15:47:02.000+08:00
    'imagesource': 'jcr:b56869a2-7ee7-443e-affc-e598a6bad818'
    'jcr:primaryType': 'mgnl:composition'
