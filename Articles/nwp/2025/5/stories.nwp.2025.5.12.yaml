      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump gave a positive reading of the talks before they had concluded,\
        \ saying that the two sides had negotiated \"a total reset... in a friendly,\
        \ but constructive, manner.\"\r"
    '35':
