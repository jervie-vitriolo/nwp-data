      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Should inconsistencies arise between manual and automated results,\
        \ Comelec will investigate further and may order a full manual recount in\
        \ affected areas.\r"
