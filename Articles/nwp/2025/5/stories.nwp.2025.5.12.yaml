      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview after voting in Davao City, she said she gave\
        \ ‚Äúrealistic numbers‚Äù to her father when they had a chance to talk about the\
        \ campaign.\r"
    '3':
