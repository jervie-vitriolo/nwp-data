      'mgnl:lastModified': 2025-05-12T17:05:11.466+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This is better than I expected. I thought tariffs would be cut to\
        \ somewhere around 50%,\" said Zhiwei Zhang, chief economist at Pinpoint Asset\
        \ Management in Hong Kong.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a93b25-4947-4976-b1b8-2b403f4cc292'
