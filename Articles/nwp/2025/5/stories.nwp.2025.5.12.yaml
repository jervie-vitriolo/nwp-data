      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte has been detained at an International
        Criminal Court facility over charges of crimes against humanity for murder
        in relation to his bloody drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3d3f3-a0a8-44b0-9021-a4fdde412c82'
