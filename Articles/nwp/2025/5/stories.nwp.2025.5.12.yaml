      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b2a50-c297-47d4-9a36-996d704c8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.762+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The audit will take place at Citadines Bay City Manila in Pasay, with\
        \ the Comelec eyeing to wrap it up in about 45 days.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388d074-ec22-46ce-8fa7-069543ed6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a45b9-f31a-459e-9788-dcbd6b0288ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Random Manual Auditing (RMA) is a post-election check to verify
        the accuracy of automated results by manually counting ballots and comparing
        them to machine tallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703fbde-d9a3-4a49-a282-03b1828c390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.763+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, May 12, Comelec held an electronic raffle at the Manila
        Hotel‚Äôs Tent City to randomly select the participating precincts and the overseas
        post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f78932d-2d6a-4276-8f1c-38e69f25b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.764+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9fe4f-70d3-49f3-8008-959127970bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.764+08:00
      'mgnl:createdBy': 'faith-nwp'
