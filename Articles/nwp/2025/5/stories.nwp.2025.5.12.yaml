      'text': '<p><strong>Davao City, Philippines -</strong> Vice President Sara Duterte
        said on Monday, May 12, that her father‚Äôs political party may have "more than
        two" winners in the senatorial race, a forecast that she said she relayed
        to the detained former president in the Netherlands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afe7db-d68f-4874-b07a-580f7018fdd6'
