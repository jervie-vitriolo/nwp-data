      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "China hit back by putting export curbs on some rare earth elements,\
        \ vital for U.S. manufacturers of weapons and electronic consumer goods, and\
        \ raising tariffs on U.S. goods to 125%.\r"
