      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Bessent was speaking alongside U.S. Trade Representative Jamieson Greer\
        \ after the weekend talks in Switzerland in which both sides had hailed progress\
        \ on narrowing differences.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b928a9-792e-4c99-b3b5-0874a7f5c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T17:05:11.458+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-12T17:05:11.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T17:05:11.458+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbca74-7935-4d99-8d4b-b6488092b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T17:05:11.458+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-12T17:05:11.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T17:05:11.458+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The consensus from both delegations this weekend is neither side\
        \ wants a decoupling,\" Bessent said. \"And what had occurred with these very\
        \ high tariffs ... was the equivalent of an embargo, and neither side wants\
        \ that. We do want trade.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc32e7-6399-48f9-83f8-3926f385f8b2'
