    'title': 'Random manual audit begins 2 days after polls‚ÄîComelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00536a20-b2f0-460a-93e0-da788a125f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.761+08:00
      'mgnl:createdBy': 'faith-nwp'
