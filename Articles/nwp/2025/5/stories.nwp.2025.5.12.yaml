    'stories': []
    'template': '1'
    'title': 'EMBO residents vote for smoother Taguig City transition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b82e68-4a4b-40ff-8cd2-d5ffb0971cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Residents from the
        Enlisted Men‚Äôs Barrios or EMBO areas voted to elect the new officials of Taguig
        City for the first time on Monday, May 12, with some hoping for a smoother
        transition amid a still-heated issue with Makati City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e653f9-30a5-4a7f-8606-175147990691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 200,000 registered voters in EMBO areas participated in the\
        \ local elections under Taguig for the first time in the midterm polls. This\
        \ comes after the Supreme Court in 2022 ruled with finality to transfer Pembo,\
        \ Comembo, Cembo, South Cembo, West Rembo, East Rembo, Pitogo, Rizal, Post\
        \ Proper Northside, and Post Proper Southside from Makati to Taguig. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f69295-cc98-4053-93af-b640d915d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many of the voters in Rizal Elementary School in Barangay Rizal acknowledged\
        \ that there has been progress in the transition, but said Taguig needs to\
        \ improve the services and benefits given to EMBO residents. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb0ba1-ef21-411a-83b9-8f41b6a454c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Barangay Rizal has the highest voter count across EMBO villages at\
        \ 33,376 registered voters for this midterm elections.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6404c8-5753-42d2-bb52-46af71145ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSana mapangalagaan ang kalusugan ng mga senior [I hope the health\
        \ of senior citizens will be taken care of,‚Äù voter Angeles Diego told NewsWatch\
        \ Plus. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb69942-5055-43bf-a6f1-94ecb0c26b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSana ‚Äòyong hospital maibigay sa amin na katulad sa ginawa ng Makati\
        \ [ I hope we will have a hospital like in Makati],‚Äù another voter Analyn\
        \ Orias said, as his husband Ramon, who suffered a stroke, needs maintenance\
        \ medicine and hopes for free laboratory services.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80479990-488e-46b1-8837-19be2362c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Others wanted ‚Äúclearer‚Äù services for education.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e220e9b-76a7-4222-af2f-f6ebc4d57772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚Äú‚ÄòYung facilities tsaka ‚Äòyung mga benefits ng mga naninirahan dito,\
        \ kailangan ng pag-usapan at pagdesisyunan kung ano ba talaga ‚Äòyung mabibigay\
        \ pa nila sa mga nakatira dito,‚Äù said voter Mikylla Cabello, who was a student\
        \ at the University of Makati. The university is located in West Rembo.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6823f7-d57a-47b4-9ead-85219935eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They need to talk and decide what facilities and benefits\
        \ they can provide to EMBO residents.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8ee02-1e56-4f0b-b172-f39b24b5c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reelectionist Mayor Lani Cayetano, former lawmaker Arnel Cerafica,\
        \ and independent bet Brigido Licudine are battling in the Taguig mayoralty\
        \ race. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13144a1a-3322-468c-bbbd-aca351b464d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In early May, the Taguig Regional Trial Court issued a temporary restraining\
        \ order prohibiting Makati from blocking Taguig in accessing and using the\
        \ government facilities, including health centers, within the disputed areas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96590d2-b5e6-4cc5-87db-20782935d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúSana hindi lang ‚Äòyung ngayon lang nila bubuksan kasi eleksyon, sana\
        \ tuloy-tuloy,‚Äù voter Rodelyn Gutierrez said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bce2b-76cc-4d45-a9f0-3e77fdf1e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T20:23:11.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T20:23:11.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T20:23:11.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While first-time voter Michael Manlisis acknowledged there have
        been solutions implemented since the transfer of jurisdiction in the 2023
        final ruling, he said: ‚ÄúMarami pa ring talagang pagkukulang, hindi katulad
        dati sa Makati [There are still lapses unlike from Makati before].‚Äù</p>'
