      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Both countries represented their national interest very well,\" Bessent\
        \ said on Monday. \"We both have an interest in balanced trade, the U.S. will\
        \ continue moving towards that.\"\r"
