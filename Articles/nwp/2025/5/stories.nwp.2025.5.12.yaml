      'mgnl:lastModified': 2025-05-12T17:05:11.460+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since taking office in January, Trump had hiked the tariffs paid by\
        \ U.S. importers for goods from China to 145%, in addition to those he imposed\
        \ on many Chinese goods during his first term and the duties levied by the\
        \ Biden administration.\r"
    '19':
