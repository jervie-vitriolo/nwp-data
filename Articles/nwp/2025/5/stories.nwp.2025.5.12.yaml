  'embo-residents-election-taguig':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Residents of Brgy. Rizal went to Rizal Elementary School to participate
      in the Eleksyon 2025. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-12T20:15:27.000+08:00
    'imagesource': 'jcr:ad7d520d-be39-4449-9e63-6fb79d5ae705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37681a46-256d-40ec-a202-ae0a57e4fc09'
    'lead': 'EMBO residents cast their ballots to elect the new officials of Taguig
      City for the first time on Monday, with some hoping for a smoother transition
      amid a still-heated issue with Makati City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-12T20:23:11.187+08:00
