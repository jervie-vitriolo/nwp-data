      'mgnl:lastModified': 2025-05-12T20:33:51.516+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Actor Khalil Ramos was among those who first raised the issue, reminding\
        \ other voters to ‚Äúbe extra careful‚Äù when shading ballots. \r"
