      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A European Union poll
        observer group said it could not guarantee a meaningful assessment of the
        voting process after its members were barred from entering polling precincts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569ee15-7e31-47bb-85fd-58fb2e0b0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:36:32.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:36:32.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
