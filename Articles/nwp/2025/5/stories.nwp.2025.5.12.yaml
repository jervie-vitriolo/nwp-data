      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan campaign team earlier said the 11 senatorial candidates
        will vote by 8 a.m. in their respective polling places.</p>'
