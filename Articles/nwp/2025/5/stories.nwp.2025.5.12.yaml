  'Comelec-to-PNP--Arrest-vote-buyers-on-sight':
    'author': 'Justine Xyrah Garcia, Business Mirror'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-12T11:41:01.000+08:00
    'imagesource': 'jcr:abe97083-8985-49c1-87d3-2b81c8ea71fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771978d3-fbfc-419f-bd29-28c808c3a51f'
    'lead': 'Commission on Elections (Comelec) ordered the police to arrest vote vote
      buyers who are caught in flagrante delicto or in the act even if they are not
      the subject of arrest warrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-12T11:44:01.648+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-12T11:46:50.448+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-12T11:46:49.285+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec to PNP: Arrest vote buyers on sight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bc386-13d7-4396-9c31-0a2b587858aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.672+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.220+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commission on Elections
        (Comelec) ordered the police to arrest vote vote buyers who are caught in
        flagrante delicto or in the act even if they are not the subject of arrest
        warrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207ee8e-4f79-45be-936f-df417cce2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.672+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.220+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02a10d-c33d-475d-9e09-e471a62f257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.221+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George ErwinGarcia on Sunday made the statement
        after the National Police‚Äôs (PNP) Legal Service expressed concern that warrantless
        arrests might be unlawful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45fccb-0cd4-437e-aeca-ae0b6eb395da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.222+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d293c15-d055-4bdf-83a2-c92622cc4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.223+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe reason vote-buying remains rampant is because no one gets arrested.
        Maybe it‚Äôs because people think they can‚Äôt be apprehended without a warrant.
        But if a crime is happening in front of you, would you really go to court
        first just to get one?‚Äù Garcia told reporters in an ambush interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8fa50b-5f2c-4ce7-91d6-40e187f6c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.224+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia clarified that police officers, as deputized agents of the
        Comelec, have the authority to act immediately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96533047-884b-4aa3-ba48-5312910b228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.225+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4874b7-45d3-43a0-9111-7fc17dd14bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.225+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWhen we say law enforcement authorities are Comelec‚Äôs agents, we mean\
        \ their actions represent the commission. Our instructions bind them. So if\
        \ we say arrest them, they must act to stop vote-buying,‚Äù he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7343a41-a541-45f7-8cdc-a4b870264956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.675+08:00
