    'template': '1'
    'title': 'Counting on the ‚ÄòSolid North‚Äô'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc532b8-ad4b-4cb2-96c4-9419ff5dd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.650+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.916+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte -</strong> As Filipinos head to the
        polls today, will the so-called Solid North deliver the votes for administration
        candidates?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39754e47-091a-40be-b4aa-63075a3e6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.916+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Solid North, which groups Ilocos Norte, Ilocos Sur, La Union, Pangasinan,\
        \ Cagayan, Isabela, and parts of the Cordillera, has long been identified\
        \ as loyal to the Marcos family. In 2022, President Ferdinan Marcos Jr. received\
        \ overwhelming support from these areas, or 95.84 percent of the vote in Ilocos\
        \ Norte alone.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff01d23-77ac-41c6-8cca-432fb31c7c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.651+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.917+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But three years forward, political analyst Dennis Coronacion cautions\
        \ against assuming a guaranteed sweep.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd9b42-59b1-4a31-a6ef-bd03b7272299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.917+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúIn the past elections, siguro panahon pa nung father niya, yung si\
        \ [perhaps in the term of his father] the late president, Marcos Sr. Napakita\
        \ yun [It was shown] in several elections when he was still president‚Ä¶ After\
        \ that, I think nabuwag lang yan nung EDSA [EDSA demolished that base],‚Äù Coronacion\
        \ said, noting that bloc voting resurfaced in 2022 with Marcod‚Äôs presidential\
        \ win.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b839b7-6e24-478d-aec0-d50930dac745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.652+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.918+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Coronacion pointed out localism and regionalism when a candidate from\
        \ one‚Äôs locality rises to national fame.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad0e37-3c1f-4d81-9067-809683e3f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.918+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe take pride in someone who came from our region or province and\
        \ who is catapulted to national politics‚Ä¶ The same thing happened to former\
        \ President Rodrigo Duterte. Mindanaoans took pride in his victory and supported\
        \ him,‚Äù he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbceb0b-4646-4dfe-86b9-31f84befea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.919+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "That same dynamic could favor administration-endorsed Senate bets under\
        \ the Alyansa ng Bagong Pilipinas. But it‚Äôs not simple.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d672a49-c4e3-4752-810c-57de03509d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.653+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.919+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>If nag-endorse ang pangulo, more often than not, iboboto yan
        ng mga followers</em> (If the president has endorsed a candidate, more often
        than not, the followers will vote for the candidate) although not all. Majority
        are going to vote for the people who are endorsed by their local and national
        leaders,‚Äù Coronacion said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c6cfc-9864-4582-9c54-ed5bbbbee166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.920+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A number of variables can still alter the outcome. Endorsements may\
        \ falter if candidates clash with influential local leaders.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f22b3-7013-4489-adeb-af3cc7aefebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.654+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.920+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>There are times na hindi straight binoboto ang senatorial line-up
        ng isang partido. May mga negotiations sa local level</em> (There are times
        that some local governments do not endorse the full slate of a party. There
        are negotiations along the way])‚Äù he noted, citing cases where even Marcos
        allies have backed rival candidates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e49f0-f3cb-4ae8-b883-07fd25b5c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.921+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty is underscored by Senator Imee Marcos‚Äôs admission
        in February that the Solid North‚Äôs strength may no longer be what it once
        was.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06bc16-89b4-4816-8052-4d4d8eb265a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.655+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.921+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Wala na ‚Äòyung Solid North, buhusan na lang ng proyekto</em>
        (There‚Äôs no more solid north, just pepper them with projects),‚Äù she said during
        a public forum, suggesting that patronage politics, rather than legacy or
        loyalty, may now be driving voter behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2f9ad-30c8-45fa-bee6-e37891c36e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.922+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This shift comes nearly two years after President Marcos himself rallied\
        \ Northern Luzon lawmakers to preserve the alliance‚Äôs strength. At the May\
        \ 2023 oathtaking of the Northern Luzon Alliance, he praised the group‚Äôs unity,\
        \ even during politically lean years.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdc56e-6f80-491c-8e5f-67ef0646b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.656+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.923+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe solidarity and the strength of the Ilocano bloc has remained and\
        \ it has served us well. So let us keep it going,‚Äù the president said in Malaca√±\
        ang, recalling how the bloc supported each other even when the Marcoses were\
        \ out of power.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5655c3-52e9-47c9-a361-84fe862cff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.923+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAnd there is maybe a point [that] Ilocanos are overrepresented [in\
        \ government], but the reason is because we help each other ‚Äî because we stay\
        \ solid.‚Äù\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52311ed4-ea15-4509-b78b-fc4592e90e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:52:17.657+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T12:00:53.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T12:00:52.924+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But with shifting loyalties, local deals, and internal rifts, including\
        \ Imee Marcos‚Äô alignment with Vice President Sara Duterte, the elections may\
        \ test whether that solidarity is just a myth.\r"
