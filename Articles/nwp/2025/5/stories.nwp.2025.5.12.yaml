      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Elections denied the group‚Äôs request in line with\
        \ the election law, so the EU Election Observation Mission said on Monday,\
        \ May 12, it did not follow its plan of deploying the whole team of observers\
        \ to voting precincts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52e779-9306-4b98-ac73-61e1ca843269'
