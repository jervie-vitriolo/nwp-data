  'pasig-city-mayor-race':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Vico Sotto addresses the crowd in the Pasig City Mega Market during
      Giting ng Pasig‚Äôs proclamation rally in March. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-12T23:44:15.000+08:00
    'imagesource': 'jcr:a68b2e79-08d2-4db8-893c-a63aaafc74a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f909eab5-046e-42ee-93a6-09cee956fdb9'
    'lead': 'Vico Sotto and his Giting ng Pasig claim a landslide victory in Pasig
      City with their strong pitch of continuing good governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-12T23:49:52.988+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-13T11:31:15.793+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-13T11:31:15.536+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Eleksyon-2025', 'Vote-Watch']
    'stories': []
    'template': '1'
    'title': 'Vico Sotto secures third Pasig mayoral term under good governance campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2046ce-8ef0-4cb9-a1ef-2a74a77234c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vico Sotto was proclaimed
        Pasig City mayor in the May 2025 elections, securing his third and final consecutive
        term, stressing the importance of continuing good governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264f60f-70c1-43ea-9f1d-802004f39f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sotto received 351,392 votes, according to local board canvassers.\
        \ He and his Giting ng Pasig coalition claimed a landslide victory. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045819af-90f4-4e59-b4c5-802beb1d4803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The proclamation was held at 6 a.m. on Tuesday, May 13, at Rizal High\
        \ School, minutes after local board canvassers received the 100% transmission\
        \ of election returns.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6bdd1-ec64-4b48-9fd9-242151d70c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Almost an hour later, Sotto addressed city government workers during\
        \ the flag-raising ceremony and was met by cheers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a90e4a-cfac-4eaa-8fee-878abe0507f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúBusiness as usual tayo,‚Äù he told government workers amid remaining\
        \ days of their term. ‚ÄúPero kung kaya lang naman po, lalo pa sana nating galingan\
        \ sa lahat ng ginagawa ng bawat opisina, sa lahat ng programa, sa lahat ng\
        \ proyekto.‚Äù\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3dff1-0948-4532-9e83-2a947d7c4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKailangan hindi lang taon-taon kung hindi araw-araw ay ma-improve,\
        \ paganda nang paganda ang serbisyo ng inyong lokal na pamahalaan,‚Äù he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9384e2-fc05-422a-994d-a55bbdc96d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are business as usual. But if we can, our offices\
        \ should do better in working on our programs and projects. We should improve\
        \ our services in the local government every day, not just every year.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce6067-ec3e-4684-9b88-42e97482e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the four-way race for the post, Sotto‚Äôs considered rival was businesswoman\
        \ Sarah Discaya, who allegedly had ties to a company that once had a joint\
        \ venture with a poll technology provider Miru Systems Co. Ltd.     \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512d474-ca9f-4367-9425-1b1c8979ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His win in 2019 ended the Eusebio family‚Äôs rule of close to three decades.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9800008-80cc-46d4-91f8-41fce57f3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sotto campaigned strongly for good governance ‚Äî something that Discaya,\
        \ who owns a construction firm, tried to discredit along the campaign trail\
        \ as she promised infrastructure projects and aid. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a63b5-464c-4344-aa2d-d46a74bfa8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-13T11:31:15.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-13T11:31:15.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-13T11:31:15.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For his final term, he said he aims for the expansion of government\
        \ services as anti-corruption efforts resulted in freeing up more funds.\r"
  'taguig-city-mayor-race':
