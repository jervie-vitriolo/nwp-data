      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Tens of millions have
        chosen the country‚Äôs next set of national and local leaders through ballots
        cast on Monday, May 12, in an election held midway into the Marcos administration‚Äôs
        term.</p>'
