      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;The Commission
        on Elections (Comelec) is set to kick off a random manual audit of votes from
        762 precincts across the country and one online voting from overseas starting
        May 14, just two days after the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cc8c3-7323-44d9-ac7f-0e85773e4af7'
      'mgnl:activationStatus': true
