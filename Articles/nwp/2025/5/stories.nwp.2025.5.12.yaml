      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Observers were sent instead to the counting process after the closing\
        \ of polls at 7 p.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8675cb54-818a-4601-8441-861ea226e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:36:32.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:36:32.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:36:32.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The international mission, which has pledged non-interference to the\
        \ electoral process, said accessing polling precincts was ‚Äúan essential element\
        \ of the EU‚Äôs observation methodology.‚Äù \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc1fc9-f2c1-4b92-8fb6-13206cbd82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:36:32.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:36:32.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:36:32.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The methodology has been ‚Äúconsistently applied during observation in\
        \ over 75 countries‚Äù in the past 25 years, it added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8afbe-c090-499f-8339-a49dea138089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:36:32.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:36:32.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:36:32.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It cited the mutual commitment signed on March 12 by the EU and the\
        \ Philippine authorities, which granted to the mission ‚Äúfreedom of access,\
        \ at any time, to all polling precincts and the canvassing centers and also\
        \ ensuring that all mission members shall abide by the COMELEC‚Äôs (Commission\
        \ on Elections) International Election Observer Accreditation Guidelines and\
        \ the EU EOM code of conduct.‚Äù\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a968e2-24ad-4632-8bfe-567a5b311dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:36:32.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:36:32.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:36:32.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The EU mission will present preliminary findings and conclusions on\
        \ the electoral process on Wednesday, May 14. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a307d48-ebe3-477f-97cb-8aa1d873e30d'
      'mgnl:activationStatus': true
