    'caption': 'Lani Cayetano votes at the Gat Andres Bonifacio Elementary School
      in Taguig City for the midterm elections. (Team Lani Cayetano)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-12T23:50:55.000+08:00
