      'jcr:uuid': 'a47e06aa-8279-421e-aaf6-c7a6e11cf530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T17:05:11.459+08:00
      'mgnl:createdBy': 'jham-nwp'
