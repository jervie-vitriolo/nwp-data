    'lead': 'The Commission on Elections (Comelec) is set to kick off a random manual
      audit of votes from 762 precincts across the country and one online voting from
      overseas starting May 14, just two days after the midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-12T16:23:01.740+08:00
