      'mgnl:type': 'text'
      'text': '<p><strong>Geneva,&nbsp;Switzerland -</strong> The United States and
        China have agreed a deal to temporarily slash reciprocal tariffs as the world‚Äôs
        two biggest economies seek to end a damaging trade war that has stoked fears
        of recession and set financial markets on edge.</p>'
