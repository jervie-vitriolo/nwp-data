      'mgnl:lastModified': 2025-05-12T17:05:11.464+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The tariff dispute brought nearly $600 billion in two-way trade to\
        \ a standstill, disrupting supply chains, sparking fears of stagflation and\
        \ triggering some layoffs.\r"
