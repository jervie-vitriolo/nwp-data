      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two sacked poll watchers
        that have gone viral on Monday, May 12, for shading 2025 midterm election
        ballots on behalf of voters can face up to six years of imprisonment, Commission
        on Elections (Comelec) Chairman George Garcia said.</p>'
