      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro, healthcare worker and
        health advocate Alyn Andamo, and Makabayan president Liza Maza were the first
        to cast their votes in their respective polling sites.</p>'
