      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Geneva meetings were the first face-to-face interactions between\
        \ senior U.S. and Chinese economic officials since Trump returned to power\
        \ and launched a global tariff blitz, imposing particularly hefty duties on\
        \ China.\r"
    '17':
