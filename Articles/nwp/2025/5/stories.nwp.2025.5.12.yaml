      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Votes for senators, party-lists, district representatives and mayors\
        \ will be audited in midterm polls.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89eeba6-7e6f-44d6-a78f-00b10eeb093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.766+08:00
