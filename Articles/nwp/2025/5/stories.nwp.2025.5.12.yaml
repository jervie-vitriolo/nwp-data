      'mgnl:lastModified': 2025-05-12T17:05:11.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Obviously, this is very positive news for economies in both countries\
        \ and for the global economy, and makes investors much less concerned about\
        \ the damage to global supply chains in the short term,\" Zhang added.\r"
