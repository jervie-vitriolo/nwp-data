      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Speaking after talks with Chinese officials in Geneva, U.S. Treasury\
        \ Secretary Scott Bessent said the two sides had agreed on a 90-day pause\
        \ on measures and that tariffs would come down by over 100 percentage points\
        \ to a 10% baseline rate.\r"
