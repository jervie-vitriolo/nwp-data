      'mgnl:lastModified': 2025-05-12T23:36:32.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia previously said the poll body is ‚Äúfully\
        \ aware‚Äù of the possible negative consequences of the denied request.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7404ccc-327e-4ff1-8e7b-4c1daf93ee8f'
