      'mgnl:type': 'text'
      'text': "Following the talks on Sunday, U.S. officials touted a \"deal\" to\
        \ reduce the U.S. trade deficit, while Chinese officials said the two had\
        \ reached an \"important consensus\" and agreed to launch another new economic\
        \ dialogue forum.\r"
