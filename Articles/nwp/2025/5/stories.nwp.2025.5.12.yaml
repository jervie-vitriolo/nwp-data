    'stories': []
    'template': '1'
    'title': 'Lani Cayetano leads race for Taguig City top post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca877770-fbf8-4b1c-ab81-d8f39fcc4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lani Cayetano emerged
        at the top of a three-way mayoral race in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4bfec-cb0a-4f92-91e0-46b605b8ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cayetano may obtain a second term against former lawmaker Arnel Cerafica,\
        \ and independent bet Brigido Licudine.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2dad3-9fdb-40d7-801c-9e70b31de22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 10:40 p.m., Cayetano received 403,337 votes based on partial,
        unofficial results from the Commission on Elections transparency server data
        released by government-run PTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997314ba-4f7c-4592-9daf-baf4c54aebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She has described the elections as an ‚Äúexciting‚Äù one after residents\
        \ from the Enlisted Men‚Äôs Barrios or EMBO areas voted for Taguig officials\
        \ for the first time.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f644dea-6385-4644-ad57-a1cfecd30441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.542+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ten EMBO barangays in Makati were under a decades-long territorial
        dispute with Taguig, which the Supreme Court ended by siding with Taguig.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e120026-512f-4cbf-85cf-19b6e9005216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T23:53:55.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-12T23:53:55.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T23:53:55.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is seen competing with the quality of service coming from
        Makati, with affected residents now asking for <strong><a href="https://www.newswatchplus.ph/news/2025/5/12/embo-residents-election-taguig.html">better
        transition</a></strong> and improved services and benefits from their new
        home city.</p>'
