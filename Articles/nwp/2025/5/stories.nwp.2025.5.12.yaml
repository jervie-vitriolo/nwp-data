      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The dollar rose against major currencies and markets lifted following\
        \ the news, which helped allay concerns about a downturn triggered last month\
        \ by U.S. President Donald Trump‚Äôs escalation of tariff measures aimed at\
        \ narrowing the U.S. trade deficit.\r"
