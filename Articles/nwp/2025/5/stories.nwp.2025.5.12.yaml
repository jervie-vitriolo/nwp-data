      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b5eb8-29f9-4516-a370-58c04f8775d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.766+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The audit is a requirement under Republic Act 9369, which mandates\
        \ that at least one precinct per congressional district be manually reviewed.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fed3f7-1fa7-44ee-8046-d28b0e552324'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.767+08:00
