      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "According to Resolution 11089, the number of precincts to be audited\
        \ in each legislative district will depend on how many clustered precincts\
        \ it has, in proportion to the rest of the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c49dc8-9920-4193-9c9c-28603c608a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.765+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T16:23:02.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T16:23:01.822+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4158b-fd60-4c71-aa1d-985761c9964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T16:23:01.765+08:00
