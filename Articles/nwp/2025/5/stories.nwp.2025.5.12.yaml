      'mgnl:lastModified': 2025-05-12T17:05:11.465+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Financial markets were buoyed by the latest thaw in the trade war and\
        \ Wall Street stock futures climbed as the talks boosted hopes a global recession\
        \ might be avoided.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd6f0b-57b1-4145-a432-2dfd446cc3cb'
