      'mgnl:type': 'text'
      'text': '<p>In addition to vote-buying, Garcia said the Comelec is also battling
        fake news spreading on social media just days before the polls.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4bc15-f77f-422d-a1a7-67acec1f1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.696+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.255+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581fdf6-218a-468c-b409-e604eeedcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.256+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The commission has been actively debunking claims about alleged fraud\
        \ in the election system.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5fc5e-9208-4968-a720-9cce1c624bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.697+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.257+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a44f2-086e-4fa3-bc4d-e9a7b53c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.698+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.258+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "There have also been reports of individuals posing as Comelec officials\
        \ using fake IDs and letters, offering to secure election victories for a\
        \ fee.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677a0a6-0b94-4740-9f42-90ef2fc2fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.699+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.259+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3965d89-e5d6-4fff-8d92-dd68778f0dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.700+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.260+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Garcia called on voters to help stop the spread of disinformation.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e81d6-8cec-448b-a215-df11cc8b9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.261+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8a54b-49e8-4e67-ba0f-fde2f3b36678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.701+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.262+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWhy don‚Äôt we ask those who keep talking about election fraud‚Äîwhy are\
        \ they silent on vote-buying?‚Äù he said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8377e02-4f85-40b3-85f6-6bb12dd44818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.702+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.263+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da2327-aef7-4631-87fa-72738b405e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.703+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.264+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Instead of circulating falsehood, Garcia urged the public to focus\
        \ on vote-buying, which he called the ‚Äúworst‚Äù threat to the country‚Äôs democracy.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e194016-668f-4be1-a699-19cd344fc901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.704+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.266+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a0a03-d743-40e2-bb00-3eae6e0386e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.267+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúVote-buying must not be part of our culture. It degrades the dignity\
        \ of poor Filipinos whose votes are being bought,‚Äù he added.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89245a-c47d-4efc-b777-6d37713c7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44331d04-3780-46bf-96a2-73503a60f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.268+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>‚ÄòDisqualify mayoral bet‚Äô</strong></h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be5ec1-7103-441f-9971-5071943cd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.708+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.269+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d69299-1515-4d8b-9aed-a2fe106f3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.709+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.270+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec has been formally asked to disqualify Michelle de Guzman
        Mabulo as a candidate for mayor in San Fernando, Camarines Sur, for allegedly
        peddling fake news against her family‚Äôs political rivals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b22d9-82b5-4869-90a1-a49abb0911f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.710+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.271+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5ac99-9ac7-48ff-9f48-4b216d551580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a joint complaint-affidavit Camarines Sur Rep. Luis Raymund Villafuerte\
        \ and Gov. Vincenzo Renato Luigi Villafuerte said their filing of the case\
        \ against Mabulo for her disqualification as a poll bet was ‚Äúwithout prejudice\
        \ to the institution of other criminal and civil complaints against her‚Äù for\
        \ alleged violation of the Omnibus Election Code (OEC) in making false accusations\
        \ online against the Villafuertes.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df85544-fe65-45df-a4cd-c8b53895e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.711+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.272+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fa128-301b-4907-80b7-75f55528f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.273+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "While Mabulo is running for mayor in San Fernando, her husband and\
        \ outgoing mayor Fernando Mabulo is running for congressman in the province‚Äô\
        s Second Legislative District against Luigi Villafuerte, the incumbent governor.\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc17c14-f440-48d7-a538-1b2a1bb5364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.274+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7865398-370d-4e8e-a8a9-c3f9ea4e8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.275+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe are executing this Complaint-Affidavit to attest to the truth of\
        \ all the foregoing and to cause the prosecution of respondent Mabulo for\
        \ violation of the above-mentioned crime. We reserve the right to present\
        \ additional evidence which are not readily available to us at the moment,‚Äù\
        \ the Villafuertes said in their joint complaint-affidavit.\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd98ec-135a-4d38-9921-0781f67e32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.276+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4bcb76-d34e-441f-b7ac-6c5636493cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.716+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.277+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Villafuertes said that Mabulo had accused them of vote-buying in\
        \ posting on her Facebook page last May 1 a photo of five folded P1,000 bills\
        \ on the side of a letter supposedly signed by the two complainants.\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cde200-0fd2-461c-ab88-ade9d2a3370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.718+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.277+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192f4cd-6d02-41e3-a964-40d81ef0025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.719+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.278+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In her Facebook post, Mabulo stated that: ‚ÄúAno ito? Totoo ba ito? Kaya\
        \ mayong nagigibo sa probinsya ta, mabakal na lang kada election.‚Äù\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e647ade9-be56-4c95-b412-d5ae0b7f0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.720+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.279+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1901a-5f62-47af-b07a-c46a1526343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.721+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Translated in Tagalog, Mabulo‚Äôs post means: ‚ÄúAno ito? Totoo ba ito?\
        \ Dahil wala nagagawa so probinsya, bibili nalang tuwing eleksyon.‚Äù\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac82d-4787-4894-adaf-c0ce89033e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.722+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.280+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7d836-5de5-4ebc-bf89-97ea1fb4a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-12T11:44:01.723+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-12T11:46:50.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-12T11:46:49.281+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>They said this Facebook post, which has been shared and circulated
        660 times thus far, was ‚Äúfalse and deceptive news‚Äù as they have ‚Äúnever engaged
        in any form of vote-buying and have strictly complied with all elections laws
        in the present and all the past elections.‚Äù</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb497852-a4dc-44be-9b55-526a604a316c'
