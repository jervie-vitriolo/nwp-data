      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T15:16:06.228+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The directive was part of a broader set of guidelines sent to human
        resources leaders at government agencies fleshing out an executive order,
        opens new tab signed by President Donald Trump in January aimed at "restoring
        merit" to the center of the hiring process.</p>'
