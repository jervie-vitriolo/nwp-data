    title: 'Trump’s tariffs to remain in effect after appeals court grants stay'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '04a05424-1647-41b4-8c79-ac05782d338a'
      activationstatus: true
      created: 2025-05-30T10:01:04.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A federal appeals court temporarily
        reinstated the most sweeping of US President Donald Trump’s tariffs on Thursday,
        May 29, a day after a US trade court ruled that Trump had exceeded his authority
        in imposing the duties and ordered an immediate block on them.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c968ede9-cc4c-476e-a8a2-415639315b37'
      activationstatus: true
      created: 2025-05-30T10:01:04.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States Court of Appeals for the Federal Circuit in Washington\
        \ said it was pausing the lower court’s ruling to consider the government’s\
        \ appeal, and ordered the plaintiffs in the cases to respond by June 5 and\
        \ the administration by June 9.\r"
    section2:
      primarytype: 'block'
      uuid: '52a91748-33fb-425e-a39e-9bc8f38e15d0'
      activationstatus: true
      created: 2025-05-30T10:01:04.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.785+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Wednesday’s surprise ruling by the US Court of International Trade
        had threatened to kill or at least delay the imposition of Trump’s so-called
        Liberation Day tariffs on imports from most US trading partners and additional
        tariffs on goods from Canada, Mexico and China. The latter was related to
        his accusation that the three countries were facilitating the flow of fentanyl
        into the US.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c0b8d5c9-7080-47a3-ab24-066ff1006812'
      activationstatus: true
      created: 2025-05-30T10:01:04.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.786+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trade court’s three-judge panel ruled that the Constitution gave\
        \ Congress, not the president, the power to levy taxes and tariffs, and that\
        \ the president had exceeded his authority by invoking the International Emergency\
        \ Economic Powers Act, a law intended to address threats during national emergencies.\r"
    section4:
      primarytype: 'block'
      uuid: '0b9980c1-fbba-4a19-8be8-3df0504d14b7'
      activationstatus: true
      created: 2025-05-30T10:01:04.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senior Trump administration officials had said they were undeterred\
        \ by the trade court’s ruling, saying they expected either to prevail on appeal\
        \ or employ other presidential powers to ensure the tariffs go into effect.\r"
    section5:
      primarytype: 'block'
      uuid: 'b3b3474d-75c3-437e-9126-b92530d72612'
      activationstatus: true
      created: 2025-05-30T10:01:04.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.787+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump has used the threat of charging US importers costly tariffs
        for goods from almost every other country in the world as leverage in international
        trade talks, a strategy the trade court’s ruling would upend. The trade court
        ruling had not interfered with any negotiations with top trading partners
        that are scheduled in the days ahead, Trump’s administration said.</p>'
    section6:
      primarytype: 'block'
      uuid: '52196f76-beef-4d97-8926-db5e3a0c16b7'
      activationstatus: true
      created: 2025-05-30T10:01:04.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump himself wrote in a statement shared on social media that he
        hoped the US Supreme Court would "reverse this horrible, Country threatening
        decision" of the trade court, while lambasting the judicial branch of government
        as anti-American.</p>'
    section7:
      primarytype: 'block'
      uuid: '4d1e2215-ae94-420a-b47d-ec458f30d4a7'
      activationstatus: true
      created: 2025-05-30T10:01:04.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The horrific decision stated that I would have to get the approval\
        \ of Congress for these Tariffs,\" Trump wrote on Thursday evening. \"If allowed\
        \ to stand, this would completely destroy Presidential Power — The Presidency\
        \ would never be the same! This decision is being hailed all over the World\
        \ by every Country, other than the United States of America.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'c8bfa56f-aac4-49d5-a713-3b7f011e6a1c'
      activationstatus: true
      created: 2025-05-30T10:01:04.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Many US trading partners offered careful responses. The British
        government said the trade court’s ruling was a domestic matter for the US
        administration and noted it was "only the first stage of legal proceedings."
        Both Germany and the European Commission, the European Union’s executive
        arm, said they could not comment on the decision.</p>'
    section9:
      primarytype: 'block'
      uuid: '37e1106c-5f0f-4302-904e-5395ab3719aa'
      activationstatus: true
      created: 2025-05-30T10:01:04.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Canadian Prime Minister Mark Carney said the trade court’s finding\
        \ was \"consistent with Canada’s longstanding position\" that Trump’s tariffs\
        \ were unlawful.\r"
    section10:
      primarytype: 'block'
      uuid: '67d5a48a-a32b-457c-8669-905e55e77d3f'
      activationstatus: true
      created: 2025-05-30T10:01:04.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Financial markets, which have whipsawed in response to the twists and\
        \ turns in Trump’s chaotic trade war, reacted with cautious optimism to the\
        \ trade court ruling, though gains in stocks on Thursday were largely limited\
        \ by expectations that the court’s ruling faced a potentially lengthy appeals\
        \ process.\r"
    section11:
      primarytype: 'block'
      uuid: 'c18fd996-c5e9-4037-9180-930d28c97c75'
      activationstatus: true
      created: 2025-05-30T10:01:04.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Indeed, analysts said broad uncertainty remained regarding the future\
        \ of Trump’s tariffs, which have cost companies more than $34 billion in lost\
        \ sales and higher costs, according to a Reuters analysis.\r"
    section12:
      primarytype: 'block'
      uuid: '74ba3661-7d38-4691-8ff5-0fbefafd4b84'
      activationstatus: true
      created: 2025-05-30T10:01:04.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some sector-specific tariffs, such as on imports of steel, aluminum\
        \ and automobiles, were imposed by Trump under separate authorities on national\
        \ security grounds and were unaffected by the ruling.\r"
    section13:
      primarytype: 'block'
      uuid: 'ead4125e-e21f-4b0c-8e03-4bbe727a3dc7'
      activationstatus: true
      created: 2025-05-30T10:01:04.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Liberty Justice Center, the nonprofit group representing five small\
        \ businesses that sued over the tariffs, said the appeals court’s temporary\
        \ stay was a procedural step.\r"
    section14:
      primarytype: 'block'
      uuid: '8521be64-dfed-47c2-a481-04b7bf04b128'
      activationstatus: true
      created: 2025-05-30T10:01:04.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jeffrey Schwab, senior counsel for the center, said the appeals court\
        \ would ultimately agree with the small businesses that faced irreparable\
        \ harm of \"the loss of critical suppliers and customers, forced and costly\
        \ changes to established supply chains, and, most seriously, a direct threat\
        \ to the very survival of these businesses.\"\r"
    section15:
      primarytype: 'block'
      uuid: '0b1241d1-f75e-4e30-89b5-dfc98b3b05c4'
      activationstatus: true
      created: 2025-05-30T10:01:04.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A separate federal court earlier on Thursday also found that Trump\
        \ overstepped his authority in using the International Emergency Economic\
        \ Powers Act for what he called reciprocal tariffs of at least 10% on goods\
        \ from most U.S. trading partners and for the separate 25% levies on goods\
        \ from Canada, Mexico and China related to fentanyl.\r"
    section16:
      primarytype: 'block'
      uuid: 'd1ca8d50-f973-4c5d-b8b5-e3aa242b03ef'
      activationstatus: true
      created: 2025-05-30T10:01:04.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That ruling was much narrower, however, and the relief order stopping\
        \ the tariffs applied only to the toy company that brought the case. The administration\
        \ has appealed that ruling as well.\r"
    section17:
      primarytype: 'block'
      uuid: '09d23f35-8a87-45d2-8cb6-1304aeb16b52'
      activationstatus: true
      created: 2025-05-30T10:01:04.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Uncertainty persists</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '6d2a23f4-ba97-43ff-a04d-6865820f20af'
      activationstatus: true
      created: 2025-05-30T10:01:04.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Following a market revolt after his major tariff announcement on April\
        \ 2, Trump paused most import duties for 90 days and said he would hammer\
        \ out bilateral deals with trade partners.\r"
    section19:
      primarytype: 'block'
      uuid: '50740ca5-a5f9-4630-b0d7-511e824ca853'
      activationstatus: true
      created: 2025-05-30T10:01:04.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But apart from a pact with Britain this month, agreements remain elusive,\
        \ and the trade court’s ruling on the tariffs and the uncertainty of the appeals\
        \ process may dissuade countries like Japan from rushing into deals, analysts\
        \ said.\r"
    section20:
      primarytype: 'block'
      uuid: 'e051b3fc-7d2c-429c-ae38-abf20e64528a'
      activationstatus: true
      created: 2025-05-30T10:01:04.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Assuming that an appeal does not succeed in the next few days,
        the main win is time to prepare, and also a cap on the breadth of tariffs
        — which can't exceed 15% for the time being," said George Lagarias, chief
        economist at Forvis Mazars international advisers.</p>'
    section21:
      primarytype: 'block'
      uuid: '4681c55d-f1ed-4c9c-a6c1-b1cc49fc736a'
      activationstatus: true
      created: 2025-05-30T10:01:04.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The trade court ruling would have lowered the overall effective
        US tariff rate to about 6%, but the appellate court’s emergency stay means
        it will remain at about 15%, according to estimates from Oxford Research.
        That is the level it has been since Trump earlier this month struck a temporary
        truce that reduced punishing levies on Chinese goods until late summer. By
        contrast, the effective tariff rate had been between 2% and 3% before Trump
        returned to office in January.</p>'
    section22:
      primarytype: 'block'
      uuid: '42466a43-e7dd-4906-a74b-dfffab183cdf'
      activationstatus: true
      created: 2025-05-30T10:01:04.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump’s trade war has shaken makers of everything from luxury handbags\
        \ and sneakers to household appliances and cars as the price of raw materials\
        \ has risen.\r"
    section23:
      primarytype: 'block'
      uuid: '621fd312-edd8-473e-9c58-085d15122bff'
      activationstatus: true
      created: 2025-05-30T10:01:04.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Drinks company Diageo DGE.L and automakers General Motors and Ford
        are among those that have abandoned forecasts for the year ahead.</p>'
    section24:
      primarytype: 'block'
      uuid: 'e2d5064b-3308-44a4-85b7-141c9a031bdb'
      activationstatus: true
      created: 2025-05-30T10:01:04.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Non-US companies including Honda, Campari, Roche, and Novartis have
        said they are considering moving operations or expanding their US presence
        to mitigate the impact of tariffs.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ca497c49-8478-4438-a345-c3bb257c2abc'
      activationstatus: true
      created: 2025-05-30T10:01:04.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:08:48.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:08:47.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Summer Zhen, Samuel Indyk and Sarah Marsh; Additional
        reporting by Luc Cohen, Doina Chiacu, Nicholas P. Brown and David Ljunggren;
        Writing by Joseph Ax, Jonathan Allen, Dan Burns and Barbara Lewis; Editing
        by Catherine Evans, Giles Elgood, Nick Zieminski, Matthew Lewis and Leslie
        Adler)</em></p>'
