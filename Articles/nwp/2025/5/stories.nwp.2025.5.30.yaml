    title: 'Trump administration ousts top ICE officials amid migrant arrest push'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f4ecf20-6108-4b64-aa37-342899409bbc'
      activationstatus: true
      created: 2025-05-30T08:52:46.238+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.238+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The Trump administration
        is removing two senior immigration enforcement officials as the White House
        is demanding a sharp increase in arrests of migrants in the U.S. illegally,
        three people familiar with the move said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3567bdc2-99a8-49b3-9572-3bdbce5edbb6'
      activationstatus: true
      created: 2025-05-30T08:52:46.238+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.238+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '72951477-dbfc-40a6-9715-c094508f3be0'
      activationstatus: true
      created: 2025-05-30T08:52:46.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.239+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Top U.S. Immigration and Customs Enforcement officials Kenneth Genalo\
        \ and Robert Hammer will be pulled from their posts, the people said, requesting\
        \ anonymity to discuss the shift.\r"
    section3:
      primarytype: 'block'
      uuid: '1dd591b7-5ffe-4184-bc4b-02ae44d788cf'
      activationstatus: true
      created: 2025-05-30T08:52:46.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.622+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.239+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9f321615-1a84-401c-9f84-6e800b5c7723'
      activationstatus: true
      created: 2025-05-30T08:52:46.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.623+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.239+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "ICE confirmed the changes in a statement but did not cite White House\
        \ pressure to increase arrests. Genalo, who heads ICE’s enforcement and removal\
        \ division, will retire, the agency said. Robert Hammer, the head of ICE’s\
        \ investigative arm, will be reassigned.\r"
    section5:
      primarytype: 'block'
      uuid: '4b94ae70-da03-4810-a3ef-08642edb507e'
      activationstatus: true
      created: 2025-05-30T08:52:46.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.624+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.240+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c219b4c9-3d11-4003-b4b7-0a7faa63f50d'
      activationstatus: true
      created: 2025-05-30T08:52:46.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.625+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.240+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "President Donald Trump, a Republican who took office in January, pledged\
        \ to deport record numbers of migrants in the U.S. illegally.\r"
    section7:
      primarytype: 'block'
      uuid: 'b81027a3-e403-4815-959a-9d1edb21d13e'
      activationstatus: true
      created: 2025-05-30T08:52:46.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.627+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.240+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1934b353-e968-48ab-ad0c-170f76608328'
      activationstatus: true
      created: 2025-05-30T08:52:46.241+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.628+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.241+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Deportations so far have lagged numbers under Trump’s Democratic predecessor,\
        \ Joe Biden, whose administration faced higher levels of illegal immigration\
        \ and quickly deported many recent border crossers.\r"
    section9:
      primarytype: 'block'
      uuid: 'd64b73a8-1849-43c2-a585-43007564e716'
      activationstatus: true
      created: 2025-05-30T08:52:46.241+08:00
      createdby: 'jham-nwp'
