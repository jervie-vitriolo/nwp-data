      type: 'text'
      text: '<p><em>+ U.S. officials ask Taiwan opposition not to oppose defense
        budget increases</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'a4a95efe-4807-459c-bf55-99561c326dd0'
      activationstatus: true
      created: 2025-05-30T13:14:30.272+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.272+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Sales could ease worries over Trump’s commitment to Taipei</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'c0eb3ed3-1c16-43ed-9c57-6894012572c7'
      activationstatus: true
      created: 2025-05-30T13:14:30.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.273+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '09abd93d-ae1b-49cd-bf82-231840b34a44'
      activationstatus: true
      created: 2025-05-30T13:14:30.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.273+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States / Taipei, Taiwan -</strong> The
        United States plans to ramp up weapons sales to Taipei to a level exceeding
        President Donald Trump’s first term as part of an effort to deter China as
        it intensifies military pressure on the democratic island, according to two
        U.S. officials.</p>'
    section5:
      primarytype: 'block'
      uuid: '70201ebe-9965-4621-bd4d-6572227c6776'
      activationstatus: true
      created: 2025-05-30T13:14:30.274+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.274+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4b249ad8-8ca7-46c5-8b7f-cca098c01599'
      activationstatus: true
      created: 2025-05-30T13:14:30.274+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.274+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "If U.S. arms sales to Taiwan do accelerate, it could ease worries about\
        \ the extent of Trump’s commitment to the island. It would also add new friction\
        \ to the tense U.S.-China relationship.\r"
    section7:
      primarytype: 'block'
      uuid: '06d54347-aa61-4b3f-b07d-37f07e0f12f8'
      activationstatus: true
      created: 2025-05-30T13:14:30.274+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.274+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c2ed3b64-2ae9-431e-9ec4-aebef575b281'
      activationstatus: true
      created: 2025-05-30T13:14:30.275+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.275+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. officials, who spoke on condition of anonymity, said they\
        \ expect U.S. approvals for weapons sales to Taipei over the next four years\
        \ to surpass those in Trump’s first term, with one of the officials saying\
        \ arms sales notifications to Taiwan could \"easily exceed\" that earlier\
        \ period.\r"
    section9:
      primarytype: 'block'
      uuid: '93f87877-b3e6-442b-ac47-606e9826e295'
      activationstatus: true
      created: 2025-05-30T13:14:30.275+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.275+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f135af15-e12c-4fc6-98f7-4d484051f3f1'
      activationstatus: true
      created: 2025-05-30T13:14:30.276+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.276+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "They also said the United States is pressing members of Taiwan’s opposition\
        \ parties not to oppose the government’s efforts to increase defense spending\
        \ to 3% of the island’s budget.\r"
    section11:
      primarytype: 'block'
      uuid: '4b1effa0-d995-48c0-be5c-6496aadff630'
      activationstatus: true
      created: 2025-05-30T13:14:30.276+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.276+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6c4e73ea-ffa8-4953-bc6f-138e7cc3fb8e'
      activationstatus: true
      created: 2025-05-30T13:14:30.277+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.277+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The first Trump administration approved sales of approximately $18.3\
        \ billion worth of weapons to Taiwan, compared with around $8.4 billion during\
        \ Joe Biden’s term, according to Reuters calculations.\r"
    section13:
      primarytype: 'block'
      uuid: 'd5700010-3d85-4ea1-8bac-6005d1393eb4'
      activationstatus: true
      created: 2025-05-30T13:14:30.277+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.277+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '74bee7aa-47cc-4b92-a7c9-6834dea739fb'
      activationstatus: true
      created: 2025-05-30T13:14:30.278+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.278+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The United States is Taiwan’s most important international backer and\
        \ arms supplier despite the lack of formal diplomatic ties between Washington\
        \ and Taipei.\r"
    section15:
      primarytype: 'block'
      uuid: '1d43360d-94cc-4a04-96d0-e4fec75c0a32'
      activationstatus: true
      created: 2025-05-30T13:14:30.278+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.278+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c69d841f-76aa-48ca-a142-e53acbfddb37'
      activationstatus: true
      created: 2025-05-30T13:14:30.279+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.279+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Even so, many in Taiwan, which China claims as its own, worry that\
        \ Trump may not be as committed to the island as past U.S. presidents.\r"
    section17:
      primarytype: 'block'
      uuid: '85c4cbb8-c2d8-40da-af75-b293939d4152'
      activationstatus: true
      created: 2025-05-30T13:14:30.279+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.064+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.279+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '856e6f87-60ff-4c37-8103-7d2455e68ba0'
      activationstatus: true
      created: 2025-05-30T13:14:30.280+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.065+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "On the election campaign trail, Trump suggested Taiwan should pay to\
        \ be protected and also accused the island of stealing American semiconductor\
        \ business, causing alarm in Taipei.\r"
    section19:
      primarytype: 'block'
      uuid: '3db87908-3c12-4ba6-92bf-eb57d9174a15'
      activationstatus: true
      created: 2025-05-30T13:14:30.280+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.066+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.280+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4304258f-e6e5-4d37-9ad9-1d2623eda9ba'
      activationstatus: true
      created: 2025-05-30T13:14:30.281+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.281+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "China has vowed to \"reunify\" with the separately governed island,\
        \ by force if necessary. Taiwan’s government rejects Beijing’s sovereignty\
        \ claims, saying only the island’s people can decide their future.\r"
    section21:
      primarytype: 'block'
      uuid: '08fd0a8b-ed35-44e0-b811-ba89da7f7b74'
      activationstatus: true
      created: 2025-05-30T13:14:30.281+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.068+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.281+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f31b2996-d2d5-4435-ba96-cca14945e431'
      activationstatus: true
      created: 2025-05-30T13:14:30.282+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.282+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.S. officials said administration officials and Trump himself\
        \ were committed to \"enhancing hard deterrence\" for Taiwan.\r"
    section23:
      primarytype: 'block'
      uuid: '262967ae-4833-4566-ac22-2742ca9ed6b2'
      activationstatus: true
      created: 2025-05-30T13:14:30.282+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.070+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.282+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '7d77a549-6e2c-4d6d-8f99-0e4b1ab8391e'
      activationstatus: true
      created: 2025-05-30T13:14:30.283+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.283+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"That’s where the president is. That’s where all of us are,\" one\
        \ U.S. official said, adding that they were working closely with Taiwan on\
        \ an arms procurement package to be rolled out when Taiwan secured domestic\
        \ funding.\r"
    section25:
      primarytype: 'block'
      uuid: '8e12b9f4-7b3c-444d-abc0-13488ae88217'
      activationstatus: true
      created: 2025-05-30T13:14:30.284+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.284+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ce72f801-6f75-4be2-9f9a-be56081e3681'
      activationstatus: true
      created: 2025-05-30T13:14:30.284+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.284+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taiwan’s Presidential Office told Reuters the government is determined\
        \ to strengthen its self-defense capabilities and pointed to its proposals\
        \ to increase defense spending.\r"
    section27:
      primarytype: 'block'
      uuid: '9e45a083-81bc-46aa-bc78-809137b4add8'
      activationstatus: true
      created: 2025-05-30T13:14:30.285+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.285+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '22fa15ae-18b7-43db-a7af-9ac4107df56e'
      activationstatus: true
      created: 2025-05-30T13:14:30.286+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.286+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Taiwan aims to enhance military deterrence while continuing to deepen\
        \ its security cooperation with the United States,\" Presidential Office spokesperson\
        \ Wen Lii said.\r"
    section29:
      primarytype: 'block'
      uuid: 'f31680de-f2bc-410c-96de-f04ab7e3273e'
      activationstatus: true
      created: 2025-05-30T13:14:30.286+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.286+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '27efa0bd-c0b8-4dee-b032-d34571bdeb5a'
      activationstatus: true
      created: 2025-05-30T13:14:30.287+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.287+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taiwan’s defense ministry declined to comment on any new arms sales,\
        \ but reiterated previous remarks by the island’s defense minister, Wellington\
        \ Koo, about the importance of \"solidarity and cooperation of democratic\
        \ allies.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'c7b7a9fd-92e2-48ca-8e01-33486e8c33b1'
      activationstatus: true
      created: 2025-05-30T13:14:30.288+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.288+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4a2da4ca-35d9-4dd0-ad50-4772bf24b401'
      activationstatus: true
      created: 2025-05-30T13:14:30.288+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.288+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'DON'T GET IN THE WAY'</strong></p>'
    section33:
      primarytype: 'block'
      uuid: '0f527d20-c67f-4f7d-aa4e-5cbc1ec6c073'
      activationstatus: true
      created: 2025-05-30T13:14:30.289+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.289+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '4c6930ea-b41d-4748-9c5f-e27f75d3e5e5'
      activationstatus: true
      created: 2025-05-30T13:14:30.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Taiwan’s President Lai Ching-te and his Democratic Progressive Party\
        \ (DPP) aim to increase defense spending to 3% of GDP this year through a\
        \ special defense budget.\r"
    section35:
      primarytype: 'block'
      uuid: 'bd8fef66-f08c-4a78-95b4-e69130d933b8'
      activationstatus: true
      created: 2025-05-30T13:14:30.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.290+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '4872539b-284d-40e3-9949-05e4a3de68dd'
      activationstatus: true
      created: 2025-05-30T13:14:30.291+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.291+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But the island’s parliament, controlled by opposition parties the Kuomintang\
        \ (KMT) and the Taiwan People’s Party (TPP), passed budget cuts earlier this\
        \ year that threatened to hit defense spending.\r"
    section37:
      primarytype: 'block'
      uuid: 'cb428773-f92f-4e77-b085-909370e89e57'
      activationstatus: true
      created: 2025-05-30T13:14:30.292+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.084+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.292+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b42f88ea-7735-456d-96c7-83d86dc64cef'
      activationstatus: true
      created: 2025-05-30T13:14:30.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.293+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "That triggered concerns in Washington, where officials and lawmakers\
        \ have regularly said the U.S. cannot show more urgency over Taiwan’s defense\
        \ than the island itself.\r"
    section39:
      primarytype: 'block'
      uuid: 'aa48c5b1-3287-462c-9f6a-ed5833bd0eac'
      activationstatus: true
      created: 2025-05-30T13:14:30.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.293+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '472719e8-0198-46c9-b3de-df664b3e355e'
      activationstatus: true
      created: 2025-05-30T13:14:30.294+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.294+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We're messaging pretty hard (in Taipei) to the opposition. Don't\
        \ get in the way of this. This isn't a Taiwanese partisan question. This is\
        \ a Taiwanese survival question,\" one of the U.S. officials told Reuters.\r"
    section41:
      primarytype: 'block'
      uuid: 'd847e938-00ce-46d0-98f0-7c109b7457d7'
      activationstatus: true
      created: 2025-05-30T13:14:30.295+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T13:14:31.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T13:14:30.295+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
