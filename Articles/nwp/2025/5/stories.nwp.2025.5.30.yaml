    template: '1'
    title: 'Pimentel hits Duterte impeachment delay, Senate majority defends move'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d250534-0c13-44cd-8e54-76fd1837000b'
      activationstatus: true
      created: 2025-05-30T16:51:12.540+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.526+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Senate Minority Leader
        Aquilino “Koko” Pimentel III sharply criticized the Senate leadership’s decision
        to defer the impeachment proceedings against Vice President Sara Duterte,
        while majority allies defended the move as necessary to prioritize key legislation.</p>'
    section1:
      primarytype: 'block'
      uuid: '0979cf00-e7b9-45b7-b0e9-b20c39f5195c'
      activationstatus: true
      created: 2025-05-30T16:51:12.541+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.527+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'aca26769-026d-43e7-a63e-fdcc1b9d1adc'
      activationstatus: true
      created: 2025-05-30T16:51:12.541+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.527+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pimentel, who has consistently urged his colleagues to immediately
        convene the impeachment court after the House of Representatives impeached
        Duterte in February, said the continued delay runs counter to the Constitution’s
        mandate to proceed “forthwith” with the trial.</p>'
    section3:
      primarytype: 'block'
      uuid: 'aa62acc9-8985-40bd-8555-f832e6ff6851'
      activationstatus: true
      created: 2025-05-30T16:51:12.541+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.528+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He argued that the decision also violates existing impeachment rules,\
        \ which allow the Senate to suspend its legislative business for the trial—\
        indicating that the impeachment process should take precedence.\r"
    section4:
      primarytype: 'block'
      uuid: '28633ce0-989e-47e8-9bc6-7cf60cc6e8a3'
      activationstatus: true
      created: 2025-05-30T16:51:12.542+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.528+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kailangan i-point out ko, baka nakakalimutan na ng lahat o wala sigurong\
        \ nakapansin that there is a section there in our existing rules,” Pimentel\
        \ said a phone interview with reporters on Friday, May 30.\r"
    section5:
      primarytype: 'block'
      uuid: '4de653e3-2c1e-4f2a-b46d-7bbc7ffbcb9d'
      activationstatus: true
      created: 2025-05-30T16:51:12.542+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.529+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '75fc927e-fcc1-4a5a-8ec3-4a30c412fc07'
      activationstatus: true
      created: 2025-05-30T16:51:12.543+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.529+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I need to point this out—people might have forgotten,\
        \ or maybe no one noticed—that there’s that section in our existing rules.]\r"
    section7:
      primarytype: 'block'
      uuid: '9622fe78-6cb7-452a-9076-3669b98f9e13'
      activationstatus: true
      created: 2025-05-30T16:51:12.543+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.530+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7698fd98-508a-47af-a65c-6b93518e1f05'
      activationstatus: true
      created: 2025-05-30T16:51:12.544+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.530+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Huwag ka matakot na meron kang legislative agenda kasi anticipated\
        \ na ng rules yan. In case you cannot manage your time anymore because you\
        \ have legislative agenda and you have impeachment agenda, ang dapat bumigay,\
        \ ang dapat mag give way should be the legislative agenda,” he added.\r"
    section9:
      primarytype: 'block'
      uuid: '72cdb10b-d52e-4180-8266-854bdefb9ee8'
      activationstatus: true
      created: 2025-05-30T16:51:12.544+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.531+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Don’t be afraid of having a pending legislative agenda—\
        our rules already anticipate that. If you can no longer manage both your legislative\
        \ and impeachment responsibilities, it’s the legislative agenda that should\
        \ give way.]\r"
    section10:
      primarytype: 'block'
      uuid: 'cb19812c-85be-4ca7-bb83-4f1e8015d519'
      activationstatus: true
      created: 2025-05-30T16:51:12.544+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.531+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pimentel said he will raise the issue when the Senate session resumes\
        \ on Monday, June 2.\r"
    section11:
      primarytype: 'block'
      uuid: '2a87bd23-a02d-4927-b886-abf249b75ad8'
      activationstatus: true
      created: 2025-05-30T16:51:12.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.532+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero had earlier invited the House\
        \ prosecution panel to that session to formally read the charges under the\
        \ Articles of Impeachment— a move that would trigger the convening of the\
        \ impeachment court and the oath-taking of senator-judges the following day.\r"
    section12:
      primarytype: 'block'
      uuid: '69c74bc4-8235-43bb-a589-281e71a02756'
      activationstatus: true
      created: 2025-05-30T16:51:12.545+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.532+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, Escudero announced on Thursday that both proceedings will\
        \ be postponed to June 11, following a meeting of the Legislative-Executive\
        \ Development Advisory Council (LEDAC) where lawmakers and President Ferdinand\
        \ Marcos Jr. agreed to prioritize the passage of pending legislation.\r"
    section13:
      primarytype: 'block'
      uuid: '6d1b56fd-e62e-4123-9ddd-2f42e63165c2'
      activationstatus: true
      created: 2025-05-30T16:51:12.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.533+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Majority allies defend deferment</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b538c4b1-b13d-490c-b13f-ce88af7ce957'
      activationstatus: true
      created: 2025-05-30T16:51:12.546+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senate President Pro Tempore Jinggoy Estrada defended the delay, emphasizing\
        \ that while serving as an impeachment court is part of the Senate’s constitutional\
        \ duty, its “primary mandate” is to craft, deliberate, and enact laws.\r"
    section15:
      primarytype: 'block'
      uuid: 'ce7d487e-53e4-4af9-ada3-0bf6cb019a30'
      activationstatus: true
      created: 2025-05-30T16:51:12.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The passage of the priority bills should take precedence… Alinsunod\
        \ din ito sa napagkasunduan sa LEDAC meeting (This is aligned with what was\
        \ agreed upon in the LEDAC meeting),” he said in a statement.  \r"
    section16:
      primarytype: 'block'
      uuid: '160eb2be-48fd-490a-aa5c-a43fe63de47a'
      activationstatus: true
      created: 2025-05-30T16:51:12.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He emphasized that the Senate is not abandoning its constitutional\
        \ duty to hear the impeachment case, dismissing concerns to the contrary.\r"
    section17:
      primarytype: 'block'
      uuid: '66050e20-c586-4e08-9952-2de7de12e220'
      activationstatus: true
      created: 2025-05-30T16:51:12.547+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I do agree to devote the next two weeks to finish the remaining bills\
        \ and other legislative priorities before converting itself into an impeachment\
        \ court,” Senator Win Gatchalian said in a separate statement.\r"
    section18:
      primarytype: 'block'
      uuid: 'c0503792-85c5-44ec-909c-405ed54583ee'
      activationstatus: true
      created: 2025-05-30T16:51:12.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Was there a caucus?</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '99b4c0ed-900a-46af-b2f3-45c128671369'
      activationstatus: true
      created: 2025-05-30T16:51:12.548+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Senator-elect Vicente “Tito” Sotto III told NewsWatch Plus that
        the decision to postpone the impeachment proceedings should have been made
        during a caucus with a majority of senators in agreement.</p>'
    section20:
      primarytype: 'block'
      uuid: '200202a0-a3ed-461a-9052-6f7829cc53c8'
      activationstatus: true
      created: 2025-05-30T16:51:12.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“If not, then the members may question that move on June 2nd,” he said.\r"
    section21:
      primarytype: 'block'
      uuid: '23b7419f-890d-49ef-b337-7112993d93a4'
      activationstatus: true
      created: 2025-05-30T16:51:12.549+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4815f93f-357b-46bc-9ce6-02d49c82147d'
      activationstatus: true
      created: 2025-05-30T16:51:12.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Sotto is the principal author of the existing impeachment rules which\
        \ were used for the 2012 trial of former Chief Justice Renato Corona.\r"
    section23:
      primarytype: 'block'
      uuid: '5edd09dc-476d-4d36-acec-32b7b9c875b8'
      activationstatus: true
      created: 2025-05-30T16:51:12.550+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.539+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "When asked whether prioritizing key bills is a valid reason for the\
        \ delay, Sotto responded, “What can you pass in six session days if it’s not\
        \ on third reading?”\r"
    section24:
      primarytype: 'block'
      uuid: '1c939b79-2b6f-4335-993f-94431cffa19c'
      activationstatus: true
      created: 2025-05-30T16:51:12.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.539+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He declined to give his personal opinion on the matter.\r"
    section25:
      primarytype: 'block'
      uuid: '57c7ad08-267e-4511-b066-fc086f00399f'
      activationstatus: true
      created: 2025-05-30T16:51:12.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-30T16:51:24.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:51:23.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>With the impeachment court now set to convene on the final session
        day of the 19th Congress, the trial is expected to carry over into the 20th
        Congress—raising the possibility of a Supreme Court challenge on whether such
        a transition is constitutionally permissible.</p>'
