      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.243+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a1a11ea5-f092-4de6-9e8b-6b5c555419e7'
      activationstatus: true
      created: 2025-05-30T08:52:46.243+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.634+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.243+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "White House deputy chief of staff Stephen Miller told Fox News' \"\
        Hannity\" on Wednesday that the White House was setting a goal for ICE to\
        \ arrest at least 3,000 migrants per day, far above an earlier 1,000 per day\
        \ arrest quota.\r"
    section15:
      primarytype: 'block'
      uuid: '21f7e123-73ab-4bb8-85c5-8d55b6d532f3'
      activationstatus: true
      created: 2025-05-30T08:52:46.244+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.635+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.244+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bba1cb57-1efa-4ce5-9dea-3e9dff51e825'
      activationstatus: true
      created: 2025-05-30T08:52:46.244+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.636+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.244+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Miller, the architect of Trump’s immigration agenda, shouted at ICE\
        \ officials over insufficient arrests in a meeting last week, one of the sources\
        \ and two other people familiar with the matter said. The meeting was first\
        \ reported by Axios.\r"
    section17:
      primarytype: 'block'
      uuid: 'bad10268-c7a2-42e0-b1ac-4e5e55fffbec'
      activationstatus: true
