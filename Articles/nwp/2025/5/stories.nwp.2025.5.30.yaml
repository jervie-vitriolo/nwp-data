    title: 'Rider who covered plate to evade NCAP faces 90-day suspension'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3940b187-eae3-473d-83ec-cb1c298121a0'
      activationstatus: true
      created: 2025-05-30T16:47:26.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) has preventively suspended a motorcycle rider’s license for
        three months after he partially covered his plate number in an attempt to
        evade the No-Contact Apprehension Policy (NCAP) system.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eda9a241-74f2-4271-b159-267159a26cf7'
      activationstatus: true
      created: 2025-05-30T16:47:26.521+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We already issued a show cause order against the registered owner
        of this motorcycle wherein we also informed him that his driver’s license
        is suspended for 90 days,” LTO Chief Vigor Mendoza said in a statement on
        Friday, May 30.'
    section2:
      primarytype: 'block'
      uuid: '04c47bc7-8599-4299-8cd9-89909a3abee5'
      activationstatus: true
      created: 2025-05-30T16:47:26.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'LTO said the rider, who was a resident of San Juan, also “advertised
        the illegal activity he did on social media to apparently encourage other
        riders to do the same.”'
    section3:
      primarytype: 'block'
      uuid: '97a38007-8881-4084-bcab-bb89305c0836'
      activationstatus: true
      created: 2025-05-30T16:47:26.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In the show-cause order, the rider was told to surrender his license
        to LTO before his scheduled hearing.'
    section4:
      primarytype: 'block'
      uuid: 'e1d0dfc9-17d5-4328-a878-d36d69a2cd8d'
      activationstatus: true
      created: 2025-05-30T16:47:26.522+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The order also placed the motorcycle under monitoring while under investigation.'
    section5:
      primarytype: 'block'
      uuid: 'c6dd916f-9636-4c89-8a42-69cfb6fb56c7'
      activationstatus: true
      created: 2025-05-30T16:47:26.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Traffic security cameras have been revived under the NCAP in parts
        of Metro Manila, a system that relies on artificial intelligence and cameras
        to apprehend traffic violators.'
    section6:
      primarytype: 'block'
      uuid: '649c34c3-1ab0-414e-810d-560c52be291d'
      activationstatus: true
      created: 2025-05-30T16:47:26.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The Metropolitan Manila Development Authority (MMDA) apprehended over
        1,100 incidents reported on Monday, May 26, the first day of implementation.'
    section7:
      primarytype: 'block'
      uuid: '6a068acc-8f77-44b7-9d09-6c467a88db89'
      activationstatus: true
      created: 2025-05-30T16:47:26.523+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T16:47:26.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:47:26.546+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>MMDA also warned that motorists intentionally concealing their license
        plates from security cameras will face a fine of P5,000.</p>'
  'START HERE----->teves-insists-conscience-clear':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Former Rep. Arnie Teves faced the media on May 30 after his deportation
      from Timor-Leste.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T16:42:51.000+08:00
    imagesource: 'f4b875be-6062-480f-99d2-04d45464ff63'
