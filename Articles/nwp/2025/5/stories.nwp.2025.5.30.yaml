    title: 'Unhampered utility services amid EDSA rebuild - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'eb430d02-a6d1-43bc-ac1d-3c0728fac3ba'
      activationstatus: true
      created: 2025-05-30T18:47:18.722+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:18.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon on Friday, May 30, assured business and residents along Epifanio
        delos Santos Ave. (EDSA) of unhampered utility services during the main road’s
        one-year major rebuild.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d1291b6-154a-44b7-8da9-0dca2ec994e0'
      activationstatus: true
      created: 2025-05-30T18:47:18.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:18.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dizon said the rebuild will include wider sidewalks and upgrades on
        the drainage system.'
    section2:
      primarytype: 'block'
      uuid: 'ec280f92-0e09-4a04-9493-92018eb6d423'
      activationstatus: true
      created: 2025-05-30T18:47:18.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I don't think there will be interruptions, if any, to power, water,
        or telecommunications,” the secretary told NewsWatch Plus anchor Menchu Macapagal
        in “Zoom In.”'
    section3:
      primarytype: 'block'
      uuid: 'a4af3a51-e4ae-4b7a-858b-4b8377d1b16e'
      activationstatus: true
      created: 2025-05-30T18:47:18.723+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dizon said changes on EDSA will prioritize pedestrians to include wider
        walkways to accommodate people on wheelchairs and those with strollers.'
    section4:
      primarytype: 'block'
      uuid: '89f83342-419b-4192-97e4-c25d1ce55f58'
      activationstatus: true
      created: 2025-05-30T18:47:18.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“When we build roads, when we build facilities, we really have to put
        people first,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'c9aa60fc-603c-4dd1-94e9-ead8f624bb6b'
      activationstatus: true
      created: 2025-05-30T18:47:18.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The tendency of governments, of people in charge of infrastructure,
        were to put cars first. I think that was a mistake. I think a lot of countries
        have learned from that mistake,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'f8424674-a288-49bf-b529-e9fa52b44def'
      activationstatus: true
      created: 2025-05-30T18:47:18.724+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Dizon said the construction would include replacing the “entire underground
        system” for drainage.'
    section7:
      primarytype: 'block'
      uuid: 'b0508c60-94e2-42d2-b062-0f670f2a1c70'
      activationstatus: true
      created: 2025-05-30T18:47:18.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“That is part of the plan. And I think they've factored all of those
        in,” he said, referring to the Department of Public Works and Highways.'
    section8:
      primarytype: 'block'
      uuid: '43aeea3b-424c-4e80-a4a2-87f1e7791211'
      activationstatus: true
      created: 2025-05-30T18:47:18.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Dizon said the metropolis’ main highway will undergo a “<a href="https://www.newswatchplus.ph/news/2025/5/20/edsa-rebuild-to-start-in-june.html"><strong>total
        rebuild</strong></a>” beginning June that may take two years to complete.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '0a3ab303-deb7-476b-abc2-81fb03e757c2'
      activationstatus: true
      created: 2025-05-30T18:47:18.725+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-30T18:47:19.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:47:18.751+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The overhaul will be carried out per lane beginning on the EDSA
        busway.</p>'
  'START HERE----->earlier-mrt3-trip-common-station':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'A view shows the MRT-3 in Metro Manila.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T19:01:16.000+08:00
    imagesource: 'c50109ed-2b94-4a0f-8920-d7728a086a69'
    primarytype: 'composition'
    uuid: 'd4cfe263-f1ee-44a5-9658-1da217adfaf4'
    lead: 'The government is exploring an earlier first trip for the Metro Rail
      Transit (MRT-3) and to restart the construction of a delayed train common station
      within the year - to coincide with improvements on the Epifanio delos Santos
      Ave. (EDSA), a Cabinet official said.'
    activationstatus: true
    created: 2025-05-30T19:04:36.497+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-30T19:04:36.970+08:00
