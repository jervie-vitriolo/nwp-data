      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kerosene costs may be unchanged or will rollback by P0.10.\r"
    section4:
      primarytype: 'block'
      uuid: 'ece676cd-6724-4b4f-93de-50fb67052e51'
      activationstatus: true
      created: 2025-05-30T09:43:06.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T09:43:07.160+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DOE said possible increases next week may be attributed to the
        potential new sanctions of the United States on Russia, which “overshadowed”
        the anticipated production hike by Organization of the Petroleum Exporting
        Countries and other other oil-producing countries.</p>'
    section5:
      primarytype: 'block'
      uuid: '6dfd3f2f-7f86-4820-84cd-6533278f4ef6'
      activationstatus: true
      created: 2025-05-30T09:43:06.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T09:43:07.161+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Easing tariff concerns between the US and European Union and rising
        geopolitical tensions in oil-producing countries could also push prices upward.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd16b11ef-2fe3-4e68-bb00-b6ac11712b4d'
      activationstatus: true
      created: 2025-05-30T09:43:06.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T09:43:07.162+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the DOE said reasons for a possible decrease were the decision\
        \ of the OPEC+ to increase production in July, and reduced demand forecasts\
        \ amid the economic slowdown in Asia and shifting energy priorities of some\
        \ nations. \r"
    section7:
      primarytype: 'block'
      uuid: 'bf2a0434-3752-4e31-8f81-ff5c3ef70673'
      activationstatus: true
      created: 2025-05-30T09:43:06.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T09:43:07.163+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With this week’s price movement, year-to-date for gasoline price
        is now a net increase of P4.10 per liter, diesel a net increase of P3.60 per
        liter, and kerosene a net decline of P2.45 per liter.</p>'
