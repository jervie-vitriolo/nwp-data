      lastactivated: 2025-05-30T09:55:05.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.548+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '2cfc0e67-a5a2-4e26-8361-03a0b2efea49'
      activationstatus: true
      created: 2025-05-30T09:55:05.549+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:05.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.549+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, United States -</strong> Two days after the
        latest in a string of test-flight setbacks for his big new Mars spacecraft,
        Starship, Elon Musk said on Thursday he foresees the futuristic vehicle making
        its first uncrewed voyage to the red planet at the end of next year.</p>'
    section6:
      primarytype: 'block'
      uuid: '4b831d1e-b479-4547-8a4b-836471045da7'
      activationstatus: true
      created: 2025-05-30T09:55:05.549+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.549+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ed924c49-8c8c-4ffb-84bb-d71b16a2a6e8'
      activationstatus: true
      created: 2025-05-30T09:55:05.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Musk presented a detailed Starship development timeline in a video\
        \ posted online by his Los Angeles area-based rocket company, SpaceX, a day\
        \ after saying he was departing the administration of U.S. President Donald\
        \ Trump as head of a tumultuous campaign to slash government bureaucracy.\r"
    section8:
      primarytype: 'block'
      uuid: '97e1b329-39c3-4d75-9716-bc5a1b1f21bc'
      activationstatus: true
      created: 2025-05-30T09:55:05.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'ca6c72dd-f33e-48b8-841f-e23bbc718d2f'
      activationstatus: true
      created: 2025-05-30T09:55:05.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The billionaire entrepreneur had said earlier that he was planning
        to scale back his role in government to focus greater attention on his various
        businesses, including SpaceX and electric car and battery maker Tesla Inc.</p>'
    section10:
      primarytype: 'block'
      uuid: 'ddfce477-3350-45af-8984-1bbd5e46ea1a'
      activationstatus: true
      created: 2025-05-30T09:55:05.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'b06d571a-a86b-4ebf-8312-a94f8f7961ca'
      activationstatus: true
      created: 2025-05-30T09:55:05.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Musk acknowledged that his latest timeline for reaching Mars hinged\
        \ on whether Starship can accomplish a number of challenging technical feats\
        \ during its flight-test development, particularly a post-launch refueling\
        \ maneuver in Earth orbit.\r"
    section12:
      primarytype: 'block'
      uuid: '1d43693f-64ce-43db-be0c-5f914dffa5a7'
      activationstatus: true
      created: 2025-05-30T09:55:05.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7538bdc3-7c41-48ae-baa0-da425607c90c'
      activationstatus: true
      created: 2025-05-30T09:55:05.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The end of 2026 would coincide with a slim window that occurs once\
        \ every two years when Mars and Earth align around the sun for the closest\
        \ trip between the two planets, which would take seven to nine months to transit\
        \ by spacecraft.\r"
    section14:
      primarytype: 'block'
      uuid: '0662bca9-cc51-4bbd-b86a-d11c7a5eb667'
      activationstatus: true
      created: 2025-05-30T09:55:05.553+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'd95d40a0-fe31-44b1-b834-7e659cf6396b'
      activationstatus: true
      created: 2025-05-30T09:55:05.553+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Musk gave his company a 50-50 chance of meeting that deadline. If Starship\
        \ were not ready by that time, SpaceX would wait another two years before\
        \ trying again, Musk suggested in the video.\r"
    section16:
      primarytype: 'block'
      uuid: '0660fd7f-06fe-413d-8202-28f6dac25420'
      activationstatus: true
      created: 2025-05-30T09:55:05.554+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '94b28388-ddc0-4956-a5b6-82a6214df4fe'
      activationstatus: true
      created: 2025-05-30T09:55:05.554+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The first flight to Mars would carry a simulated crew consisting of\
        \ one or more robots of the Tesla-built humanoid Optimus design, with the\
        \ first human crews following in the second or third landings. Musk said he\
        \ envisioned eventually launching 1,000 to 2,000 ships to Mars every two years\
        \ to quickly establish a self-sustaining permanent human settlement.\r"
    section18:
      primarytype: 'block'
      uuid: 'c8d4ab9e-14dd-4f9d-aff3-82cee1af3c9b'
      activationstatus: true
      created: 2025-05-30T09:55:05.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'd8d5a43c-436d-48f6-b65a-8abc6bf27ed5'
      activationstatus: true
      created: 2025-05-30T09:55:05.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "NASA is currently aiming to return humans to the surface of the moon\
        \ aboard Starship as early as 2027 - more than 50 years after its last manned\
        \ lunar landings of the Apollo era - as a stepping stone toward ultimately\
        \ launching astronauts to Mars sometime in the 2030s.\r"
    section20:
      primarytype: 'block'
      uuid: 'fb627779-86f1-43e0-88e6-d2f1a3f950e6'
      activationstatus: true
      created: 2025-05-30T09:55:05.556+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.556+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f59ce64d-06e4-4867-bd5f-4ae9bcb361a3'
      activationstatus: true
      created: 2025-05-30T09:55:05.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Musk, who has advocated for a more Mars-focused human spaceflight program,\
        \ has previously said he was aiming to send an unmanned SpaceX vehicle to\
        \ the red planet as early as 2018 and was targeting 2024 to launch a first\
        \ crewed mission there.\r"
    section22:
      primarytype: 'block'
      uuid: 'cdc968e7-3d9c-457f-a07a-5d61edbd49cb'
      activationstatus: true
      created: 2025-05-30T09:55:05.557+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'd5ed53ab-335e-4073-9bd3-301df0c590c2'
      activationstatus: true
      created: 2025-05-30T09:55:05.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.558+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The SpaceX founder was scheduled to deliver a livestream presentation\
        \ billed as \"The Road to Making Life Multiplanetary\" from the company’s\
        \ Starbase, Texas, launch site on Tuesday night, following a ninth test flight\
        \ of Starship that evening.\r"
    section24:
      primarytype: 'block'
      uuid: '91116f78-e03e-4d7a-b452-9815b78195f4'
      activationstatus: true
      created: 2025-05-30T09:55:05.558+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.558+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '06dcf818-48e6-4437-9771-0051bf26d236'
      activationstatus: true
      created: 2025-05-30T09:55:05.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.559+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "But the webcast was canceled without notice after Starship spun out\
        \ of control and disintegrated in a fireball about 30 minutes after launch\
        \ and roughly halfway through its flight path without achieving some of its\
        \ most important test goals.\r"
    section26:
      primarytype: 'block'
      uuid: '4cae6456-010a-4d55-8fce-957d2ab5597d'
      activationstatus: true
      created: 2025-05-30T09:55:05.559+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.559+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '45725df1-0b37-434f-9465-2959037cac1a'
      activationstatus: true
      created: 2025-05-30T09:55:05.560+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.560+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Two preceding test flights in January and March failed in more spectacular\
        \ fashion, with the spacecraft blowing to pieces on ascent moments after liftoff,\
        \ raining debris over parts of the Caribbean and forcing scores of commercial\
        \ jetliners to change course as a precaution.\r"
    section28:
      primarytype: 'block'
      uuid: 'f041bdda-791c-489a-b82e-c54e24cc139b'
      activationstatus: true
      created: 2025-05-30T09:55:05.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.561+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '9e43fb3d-541d-4f7a-92e4-55fd7968e4d3'
      activationstatus: true
      created: 2025-05-30T09:55:05.561+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.561+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Musk shrugged off the latest mishap on Tuesday with a brief post on\
        \ X, saying it produced a lot of \"good data to review\" and promising a faster\
        \ launch \"cadence\" for the next several test flights.\r"
    section30:
      primarytype: 'block'
      uuid: '566bf90b-dd0e-431a-ab38-364e7833456b'
      activationstatus: true
      created: 2025-05-30T09:55:05.562+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:06.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:55:05.562+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'd778cccf-0110-4840-b231-c198fef7935d'
      activationstatus: true
      created: 2025-05-30T09:55:05.563+08:00
