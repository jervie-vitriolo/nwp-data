      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:43:06.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Diesel prices are expected either to decrease by P0.20 per liter or\
        \ increase by P0.30.\r"
    section3:
      primarytype: 'block'
      uuid: '1e5244f1-f517-45b9-9569-b9c619b9078a'
      activationstatus: true
      created: 2025-05-30T09:43:06.907+08:00
      createdby: 'jelo-nwp'
