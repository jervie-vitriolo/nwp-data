    lead: 'Senate Minority Leader Aquilino 'Koko' Pimentel III sharply criticized
      the Senate leadership’s decision to defer the impeachment proceedings against
      Vice President Sara Duterte, while majority allies defended the move as necessary
      to prioritize key legislation.'
    activationstatus: true
