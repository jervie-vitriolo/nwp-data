    tags: ''
    stories: ''
    template: '1'
    title: 'Earlier MRT-3 first trip, Common Station reconstruction restart within
      year - Dizon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ef829d91-e5b4-4e29-a9f9-beca4aa686e0'
      activationstatus: true
      created: 2025-05-30T19:04:36.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.550+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government is exploring
        an earlier first trip for the Metro Rail Transit (MRT-3) and to restart the
        construction of a delayed train common station within the year - to coincide
        with improvements on the Epifanio delos Santos Ave. (EDSA), a Cabinet official
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bca08b18-46ff-404d-8f09-8005d583c416'
      activationstatus: true
      created: 2025-05-30T19:04:36.538+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.538+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'MRT-3 operations may begin half an hour earlier from its current first
        trip at 4:30 a.m., Transportation Secretary Vince Dizon said in an interview
        on “Zoom In with Menchu Macapagal,” noting that maintenance activities happen
        after the last trip.'
    section2:
      primarytype: 'block'
      uuid: '9c90c1c3-e63e-4b5c-9189-fe3fb55f04f4'
      activationstatus: true
      created: 2025-05-30T19:04:36.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The government has <strong><a href="https://www.newswatchplus.ph/news/2025/3/17/mrt-operation-extension.html">extended</a></strong>
        operations at the train line from Pasay to Quezon City by an hour on weeknights
        since March.</p>'
    section3:
      primarytype: 'block'
      uuid: '0b991606-4a5c-40ac-bae0-713e8b573853'
      activationstatus: true
      created: 2025-05-30T19:04:36.539+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.539+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dizon said the pullout of X-ray machines at stations and replacing
        them with K9 dogs and coast guard personnel also hastened the passenger queue..</p>'
    section4:
      primarytype: 'block'
      uuid: '19edb21c-bb88-403b-a46a-d24c68ae4d27'
      activationstatus: true
      created: 2025-05-30T19:04:36.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We're still learning and we're still trying to improve. But what
        we've seen is that yung dating 45 minutes to one hour, ngayon five minutes
        na lang, minsan matagal yung 10 minutes [Before it’s taking them 45 minutes
        to one hour, now it’s 5 minutes. 10 minutes is already long]… We're practically
        saving our people an hour in the morning and an hour in the afternoon,” he
        said.'
    section5:
      primarytype: 'block'
      uuid: 'ffa84ada-0090-427a-a439-4c59074d6a29'
      activationstatus: true
      created: 2025-05-30T19:04:36.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief said more trains will be deployed on MRT-3.'
    section6:
      primarytype: 'block'
      uuid: 'cae9fabd-48aa-4f8e-9061-b7c542c7a9e1'
      activationstatus: true
      created: 2025-05-30T19:04:36.540+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Dizon more buses will be added on the exclusive EDSA lane.'
    section7:
      primarytype: 'block'
      uuid: 'f111c5dd-e238-4373-95c6-7cd1978150e9'
      activationstatus: true
      created: 2025-05-30T19:04:36.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We're going to add maybe 100, 150 more. But we have to do this in
        phases. We have to look at the demand because obviously, we also want the
        bus operators and the bus companies to make money,” he said.'
    section8:
      primarytype: 'block'
      uuid: '8ea05b66-bcf9-40bd-98ca-f00c69565ee9'
      activationstatus: true
      created: 2025-05-30T19:04:36.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Common Station reconstruction this year</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'f2766362-ebf4-4ed8-8b6e-7937dc55479f'
      activationstatus: true
      created: 2025-05-30T19:04:36.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another project, Dizon said, is the restart of construction of the
        station that will link three train lines - MRT-3, LRT-1, and the pending MRT-7
        - within the year.'
    section10:
      primarytype: 'block'
      uuid: 'e8b5a387-10f5-42ea-9c07-1793cbdf571e'
      activationstatus: true
      created: 2025-05-30T19:04:36.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said this will enable the government to meet the early <strong><a
        href="https://www.google.com/search?q=newswatchplus.ph+2027+deadline&amp;client=safari&amp;sca_esv=4e34229536f2650b&amp;rls=en&amp;sxsrf=AE3TifNew5I3ZYs7FPqAqEoy1tHw3ftzJw%3A1748602913088&amp;ei=IZA5aJGOBdadseMPr7SqoQs&amp;ved=0ahUKEwjRovO7hcuNAxXWTmwGHS-aKrQQ4dUDCBA&amp;uact=5&amp;oq=newswatchplus.ph+2027+deadline&amp;gs_lp=Egxnd3Mtd2l6LXNlcnAiHm5ld3N3YXRjaHBsdXMucGggMjAyNyBkZWFkbGluZTIIEAAYgAQYogQyCBAAGIAEGKIEMgUQABjvBTIIEAAYgAQYogQyBRAAGO8FSPwQUKMCWP0PcAF4AJABAJgBpgGgAcILqgEDNy43uAEDyAEA-AEBmAINoALtCsICCxAAGIAEGLADGKIEwgIIEAAYsAMY7wXCAgUQIRigAcICBxAhGKABGAqYAwCIBgGQBgSSBwM2LjegB_wmsgcDNS43uAfhCsIHBzAuNS43LjHIBzQ&amp;sclient=gws-wiz-serp">2027
        deadline</a></strong>&nbsp;for the Common Station, simultaneous with the target
        MRT-7 operations.</p>'
    section11:
      primarytype: 'block'
      uuid: 'da136006-4b28-495c-aecb-bd78ac1dc83d'
      activationstatus: true
      created: 2025-05-30T19:04:36.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:04:36.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:04:36.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In May, the DOTr <strong><a href="https://www.newswatchplus.ph/news/2025/5/16/dotr-deal-termination-common-station-contractor.html">scrapped
        its deal</a></strong> with the contractor over what it called excessive delays.</p>'
    section12:
      primarytype: 'block'
