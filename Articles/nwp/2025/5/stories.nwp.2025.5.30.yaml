      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.242+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The removal of Genalo and Hammer follows multiple ICE leadership shakeups\
        \ in February.\r"
    section13:
      primarytype: 'block'
      uuid: '011d4438-1876-4271-a733-f22e9a13ce47'
      activationstatus: true
      created: 2025-05-30T08:52:46.243+08:00
