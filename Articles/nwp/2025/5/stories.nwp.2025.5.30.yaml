      activationstatus: true
      created: 2025-05-30T18:17:49.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA Administrator Nathaniel Servando said habagat is among the precursors\
        \ of the onset of the rainy season.\r"
    section3:
      primarytype: 'block'
      uuid: '46b4885c-0ee6-447b-839e-a05563c5e6c0'
      activationstatus: true
      created: 2025-05-30T18:17:49.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As the habagat becomes more dominant, occasional to frequent rains\
        \ and thunderstorms are expected, particularly over the western sections of\
        \ the country,” Servando said in a statement.\r"
    section4:
      primarytype: 'block'
      uuid: 'f6147dbc-6170-4af9-a580-f0e8b26a6e35'
      activationstatus: true
      created: 2025-05-30T18:17:49.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.979+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This may lead to the possible onset of the rainy season within the\
        \ next two weeks,” he said, adding that periods of monsoon breaks may also\
        \ occur.\r"
    section5:
      primarytype: 'block'
      uuid: '8f12cd78-2e96-42bd-88c8-29b3a2354b30'
      activationstatus: true
      created: 2025-05-30T18:17:49.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The start of the habagat season followed sightings of low pressure\
        \ areas (LPA) in and out of the Philippine Area of Responsibility in recent\
        \ weeks.\r"
    section6:
      primarytype: 'block'
      uuid: '13c98dc3-c3e8-4297-aa95-1240b700ff5b'
      activationstatus: true
      created: 2025-05-30T18:17:49.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the LPAs did not develop into full tropical cyclones, the extensions\
        \ or troughs of LPAs and other weather systems have brought rains and caused\
        \ floods in some parts of the south, particularly in the Bangsamoro. \r"
    section7:
      primarytype: 'block'
      uuid: '3ebc5255-c420-4b59-8b1d-9e56da490440'
      activationstatus: true
      created: 2025-05-30T18:17:49.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The weather bureau advised the public to take precautionary measures\
        \ against the adverse impacts of the habagat such as floods and rain-induced\
        \ landslides. \r"
    section8:
      primarytype: 'block'
      uuid: 'e28b002b-f470-429a-81a1-7ae554ed6c80'
      activationstatus: true
      created: 2025-05-30T18:17:49.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>PAGASA declared the start of the <a href="https://www.newswatchplus.ph/news/2025/3/26/pagasa-dry-season.html">dry
        season</a> or “tag-init” in the country March 26.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '62b8d7c3-d993-4ef3-9e73-4b20a68da827'
      activationstatus: true
      created: 2025-05-30T18:17:49.695+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.695+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of May 29, the highest temperature recorded this year was at Tuguegarao\
        \ City, Cagayan at 37.8 degrees Celsius.\r"
    section10:
      primarytype: 'block'
      uuid: 'c40fedfa-8807-468e-9167-49c77fdbdc42'
      activationstatus: true
      created: 2025-05-30T18:17:49.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T18:17:49.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T18:17:49.696+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Dagupan City posted one of the highest heat indexes at 48\
        \ degrees Celsius in March.\r"
