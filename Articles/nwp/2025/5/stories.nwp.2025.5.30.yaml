    title: 'US says that Israel accepts Gaza ceasefire plan; Hamas cool to it'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b3b2c9e3-cc1e-4a90-a7d0-93e0f4512565'
      activationstatus: true
      created: 2025-05-30T09:57:20.573+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, US/United Nations/Cairo, Egypt -</strong>&nbsp;Israel
        has agreed to a US ceasefire proposal for Gaza, the White House said on Thursday,
        May 29, and Hamas said it was reviewing the plan although its terms did not
        meet the group’s demands.</p>'
    section1:
      primarytype: 'block'
      uuid: '264d0d37-9ddc-4419-9895-f6ab7035ddca'
      activationstatus: true
      created: 2025-05-30T09:57:20.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As a US-backed system for distributing food aid in the shattered
        enclave expanded, Israeli media reported that Prime Minister Benjamin Netanyahu
        told the families of hostages held in Gaza that Israel had accepted a deal
        presented by US President Donald Trump’s Middle East envoy Steve Witkoff.</p>'
    section2:
      primarytype: 'block'
      uuid: '5f04142e-c3ab-433c-a497-971b99417b32'
      activationstatus: true
      created: 2025-05-30T09:57:20.574+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu’s office did not confirm the reports, but White House spokeswoman\
        \ Karoline Leavitt told reporters in Washington that Israel had signed off\
        \ on the proposal.\r"
    section3:
      primarytype: 'block'
      uuid: 'd50eb113-1d72-434c-978b-b2bf262643b3'
      activationstatus: true
      created: 2025-05-30T09:57:20.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She did not detail its contents. A source briefed on the matter, speaking\
        \ on condition of anonymity, said the initial phase of the proposed deal would\
        \ include a 60-day ceasefire and the flow of humanitarian aid into the enclave.\r"
    section4:
      primarytype: 'block'
      uuid: 'b19c797d-1c2a-495e-b3d3-55a75e025577'
      activationstatus: true
      created: 2025-05-30T09:57:20.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian militant group Hamas said it was studying the proposal,\
        \ and senior Hamas official Sami Abu Zuhri told Reuters the group was still\
        \ discussing it.\r"
    section5:
      primarytype: 'block'
      uuid: '1a05f421-024f-4816-b931-ba1ae9e6d241'
      activationstatus: true
      created: 2025-05-30T09:57:20.575+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Abu Zuhri said its terms echoed Israel’s position and do not contain\
        \ commitments to end the war, withdraw Israeli troops or admit aid as Hamas\
        \ has demanded.\r"
    section6:
      primarytype: 'block'
      uuid: '4c7e056d-caaa-4e4c-b4ca-cbc0473a1cd5'
      activationstatus: true
      created: 2025-05-30T09:57:20.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Deep differences between Hamas and Israel have stymied previous attempts\
        \ to restore a ceasefire that broke down in March after only two months.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce5a473d-ce2a-46cd-a6c6-b948461ea88d'
      activationstatus: true
      created: 2025-05-30T09:57:20.576+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has insisted that Hamas disarm completely and be dismantled\
        \ as a military and governing force and that all 58 hostages still held in\
        \ Gaza must be returned before it will agree to end the war.\r"
    section8:
      primarytype: 'block'
      uuid: '058452ef-f1c0-4a79-9ecb-d327f75bb05e'
      activationstatus: true
      created: 2025-05-30T09:57:20.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has rejected the demand to give up its weapons and says Israel\
        \ must pull its troops out of Gaza and commit to ending the war.\r"
    section9:
      primarytype: 'block'
      uuid: '96e4d367-0b92-4d2c-b0dd-9d450136e129'
      activationstatus: true
      created: 2025-05-30T09:57:20.577+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Aid effort expands</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'dbe7f85a-c6ac-4eb6-8127-8eb41c6a416c'
      activationstatus: true
      created: 2025-05-30T09:57:20.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gaza Humanitarian Foundation, a private group backed by the United\
        \ States and endorsed by Israel, expanded its aid distribution to a third\
        \ site on Thursday.\r"
    section11:
      primarytype: 'block'
      uuid: 'e978dea9-17b3-4dc1-a2b4-eaf624bd5e55'
      activationstatus: true
      created: 2025-05-30T09:57:20.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Heavily criticised by the United Nations and other aid groups as inadequate\
        \ and flawed, the group’s operation began this week in Gaza, where the U.N.\
        \ has said 2 million people are at risk of famine after Israel’s 11-week blockade\
        \ on aid entering the enclave.\r"
    section12:
      primarytype: 'block'
      uuid: '663d0448-beea-4bba-ae63-c7bf11a66dd9'
      activationstatus: true
      created: 2025-05-30T09:57:20.578+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.017+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The aid launch was marred by tumultuous scenes on Tuesday when thousands\
        \ of Palestinians rushed distribution points and forced private security contractors\
        \ to retreat.\r"
    section13:
      primarytype: 'block'
      uuid: '9cfb3faf-5546-4355-8822-5d1c9fe2831b'
      activationstatus: true
      created: 2025-05-30T09:57:20.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chaotic start to the operation has raised international pressure\
        \ on Israel to get more food in and halt the fighting in Gaza. GHF has so\
        \ far supplied about 1.8 million meals and plans to open more sites in the\
        \ coming weeks.\r"
    section14:
      primarytype: 'block'
      uuid: 'fe279cae-acbe-4e2d-b4d2-89e340b3a855'
      activationstatus: true
      created: 2025-05-30T09:57:20.579+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.018+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Witkoff told reporters on Wednesday that Washington was close to \"\
        sending out a new term sheet\" about a ceasefire to the two sides in the conflict\
        \ that has raged since October 2023.\r"
    section15:
      primarytype: 'block'
      uuid: '766b3978-9b31-497d-a186-216a7f08683f'
      activationstatus: true
      created: 2025-05-30T09:57:20.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I have some very good feelings about getting to a long-term resolution,\
        \ temporary ceasefire and a long-term resolution, a peaceful resolution, of\
        \ that conflict,\" Witkoff said then.\r"
    section16:
      primarytype: 'block'
      uuid: '809f5080-f50d-45f0-88a1-c29fb692e002'
      activationstatus: true
      created: 2025-05-30T09:57:20.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.441+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has come under increasing international pressure, with many\
        \ European countries that have normally been reluctant to criticise it openly\
        \ demanding an end to the war and a major relief effort.\r"
    section17:
      primarytype: 'block'
      uuid: '3eda42a9-23af-45e8-a0e0-ddebf9251812'
      activationstatus: true
      created: 2025-05-30T09:57:20.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.442+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel launched its campaign in Gaza in response to the devastating\
        \ Hamas attack in southern Israel on October 7, 2023, that killed some 1,200\
        \ people and saw 251 taken hostage into Gaza, according to Israeli tallies.\r"
    section18:
      primarytype: 'block'
      uuid: '33bb23d9-2650-4ae8-a710-0de38bfd706f'
      activationstatus: true
      created: 2025-05-30T09:57:20.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.443+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.020+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The campaign has killed more than 54,000 Palestinians, Gaza health\
        \ officials say, and left the enclave in ruins.\r"
    section19:
      primarytype: 'block'
      uuid: 'fc883f24-6258-40b7-adc8-631417ea17fd'
      activationstatus: true
      created: 2025-05-30T09:57:20.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:06:49.444+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:06:49.021+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Alexander Cornwell in Jerusalem, Yomna
        Ehab in Cairo, and Steve Holland, Doina Chiacu and Rami Ayyub in Washington;
        Writing by James Mackenzie, Cynthia Osterman and David Brunnstrom; Editing
        by Giles Elgood, Daniel Wallis and Stephen Coates)</em></p>'
  'START HERE----->5-Fictional-Cats-We-d-Love-to-Hug-for-National-Hug-Your-Cat-Day':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-05-30T09:51:59.000+08:00
    imagesource: 'a4e232e0-f332-4e47-84a8-c59e2dac5848'
    primarytype: 'composition'
    uuid: 'e11f46e5-ecea-4223-a6a7-0596d03942bf'
    lead: 'Cats have a special knack for capturing our hearts, especially when they
      leap out of our favorite books, shows, and movies into our imaginations. To
      celebrate National Hug Your Cat Day, let’s explore five fictional felines we'd
      absolutely love to wrap our arms around.'
    activationstatus: true
    created: 2025-05-30T09:59:21.237+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-05-30T09:59:21.542+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T09:59:21.309+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Fictional Cats We’d Love to Hug for National Hug Your Cat Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ad63da1b-63e7-459d-b72a-9bf4e1473d1e'
      activationstatus: true
      created: 2025-05-30T09:59:21.276+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.543+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. <a href="https://en.wikipedia.org/wiki/Garfield">Garfield
        (Garfield)</a></strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'ba137602-bb7d-44b7-a396-e4943ddc8617'
      activationstatus: true
      created: 2025-05-30T09:59:21.276+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.544+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The lazy, lasagna-loving Garfield would probably pretend to disdain\
        \ hugs, but we know deep down he'd secretly enjoy it (especially if you bribe\
        \ him with a snack). Hugging this fluffy, sarcastic kitty would be comforting\
        \ and probably a little hilarious as you imagine him muttering clever, snarky\
        \ comments under his breath.\r"
    section2:
      primarytype: 'block'
      uuid: '7a776f99-fad6-429c-8905-643754dac057'
      activationstatus: true
      created: 2025-05-30T09:59:21.277+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.545+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><a href="https://en.wikipedia.org/wiki/Luna_(Sailor_Moon)"><strong>2.
        Luna (Sailor Moon)</strong></a></p>'
    section3:
      primarytype: 'block'
      uuid: '356b4d13-d5e2-47be-b0ee-5a429b9fcf7e'
      activationstatus: true
      created: 2025-05-30T09:59:21.277+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.546+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Who wouldn’t want to hug Luna, Sailor Moon’s wise and affectionate\
        \ advisor? With her sleek, dark fur and crescent moon symbol, Luna is both\
        \ elegant and adorable. She’s exactly the kind of cat who’d offer insightful\
        \ advice while snuggling up to you, making every hug magical.\r"
    section4:
      primarytype: 'block'
      uuid: 'fe504f0d-b087-44d1-ab6b-55e22f38795b'
      activationstatus: true
      created: 2025-05-30T09:59:21.278+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><a href="https://ghibli.fandom.com/wiki/Jiji"><strong>3. Jiji (Kiki’s
        Delivery Service)</strong></a></p>'
    section5:
      primarytype: 'block'
      uuid: '00102115-55b6-408f-839e-3f16b5b06e2e'
      activationstatus: true
      created: 2025-05-30T09:59:21.278+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Jiji, the witty and expressive black cat from Studio Ghibli’s beloved\
        \ film, would definitely be a delightful hugger. His animated personality\
        \ and gentle spirit mean cuddling Jiji would feel like a cozy embrace with\
        \ a loyal friend, perfectly comforting on a quiet afternoon.\r"
    section6:
      primarytype: 'block'
      uuid: '6eb50d53-b24c-4012-8f7b-347a7f21d91f'
      activationstatus: true
      created: 2025-05-30T09:59:21.278+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><a href="https://en.wikipedia.org/wiki/Salem_Saberhagen"><strong>4.
        Salem Saberhagen (Sabrina the Teenage Witch)</strong></a></p>'
    section7:
      primarytype: 'block'
      uuid: '8ac18328-cc3f-44f7-922e-20c2e265c414'
      activationstatus: true
      created: 2025-05-30T09:59:21.279+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.550+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Salem might be a witch trapped in feline form, but this sassy talking\
        \ cat is utterly irresistible. Hugging Salem would undoubtedly come with a\
        \ side of clever, sarcastic commentary. With his fluffy black fur and mischievous\
        \ personality, Salem would surely make any hug unforgettable and amusing!\r"
    section8:
      primarytype: 'block'
      uuid: '6ab330e0-65da-407d-a833-0b4ebd475ec3'
      activationstatus: true
      created: 2025-05-30T09:59:21.279+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><a href="https://en.wikipedia.org/wiki/Cheshire_Cat"><strong>5.
        Cheshire Cat (Alice in Wonderland)</strong></a></p>'
    section9:
      primarytype: 'block'
      uuid: '7928b5a3-38e2-4e63-8320-1f20d7c8abeb'
      activationstatus: true
      created: 2025-05-30T09:59:21.280+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The Cheshire Cat’s mysterious grin alone makes him one of literature’\
        s most iconic felines. Hugging this whimsical character might be a puzzling\
        \ experience since he tends to vanish unexpectedly but that smile, that charm,\
        \ and his enigmatic humor certainly make him hug-worthy. Just keep an eye\
        \ out so you’re not left holding thin air!\r"
    section10:
      primarytype: 'block'
      uuid: '93f87c50-550b-4102-8788-40760c1b2a6e'
      activationstatus: true
      created: 2025-05-30T09:59:21.280+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T09:59:21.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T09:59:21.309+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>These unforgettable fictional cats have curled their way into our
        hearts, each uniquely lovable in their own whimsical ways. On National Hug
        Your Cat Day, we celebrate not just our furry friends at home, but also these
        cherished imaginary companions that continue to bring joy and laughter to
        our lives.</p>'
  'START HERE----->trump-tariffs-appeals-court-grants-stay':
    author: 'Dietrich Knauth and Sarah Marsh, Reuters'
    caption: 'A US flag flutters near shipping containers as a ship is unloaded
      at the Port of Los Angeles, in San Pedro, California, US, May 1, 2025. (Mike
      Blake/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T09:57:29.000+08:00
    imagesource: '8775e1fd-2c93-4be6-b33c-ee28baf2fd0a'
    primarytype: 'composition'
    uuid: '21fe1969-1940-4709-b7ba-dd7b5d8067b6'
    lead: 'A federal appeals court temporarily reinstated the most sweeping of US
      President Donald Trump’s tariffs on Thursday, a day after a US trade court
      ruled that Trump had exceeded his authority in imposing the duties and ordered
      an immediate block on them.'
