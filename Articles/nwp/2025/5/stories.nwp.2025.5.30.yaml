      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Mufasa (The Lion King)</strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'f0220945-f219-4e9b-96f7-de9ea67df94d'
