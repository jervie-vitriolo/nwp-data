      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.925+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '0af22dea-e794-41b1-94e4-a2984cebe050'
      activationstatus: true
      created: 2025-05-30T08:37:44.926+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.003+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.926+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He then asked if they could livestream DOGE meetings to increase transparency.\r"
    section35:
      primarytype: 'block'
      uuid: 'bd322123-4733-4384-af18-14a986e5a386'
      activationstatus: true
