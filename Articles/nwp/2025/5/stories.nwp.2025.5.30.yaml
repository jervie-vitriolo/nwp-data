      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4f64305d-466f-46c4-ba0b-150eed9c4346'
      activationstatus: true
      created: 2025-05-30T14:01:17.945+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The New York Knicks were staring at elimination, and the consequences\
        \ supplied Towns with a clear course of action.\r"
    section3:
      primarytype: 'block'
      uuid: '4bb10871-5003-40a1-a308-7e0c67d2cdf5'
      activationstatus: true
      created: 2025-05-30T14:01:17.945+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'edfc046c-af3a-41d3-a0ab-46f4423b1e70'
      activationstatus: true
      created: 2025-05-30T14:01:17.945+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.945+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I looked at the game and it was 'Game 5, do or die,'\" Towns said.\
        \ \"That was pretty much all I needed to see.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'b0d76c89-e692-4d07-a460-440457b504ad'
      activationstatus: true
      created: 2025-05-30T14:01:17.946+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2242dd11-2fd8-4f70-b7eb-5b093d995817'
      activationstatus: true
      created: 2025-05-30T14:01:17.946+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Towns and Jalen Brunson were both on top of their games and New
        York staved off elimination with a convincing 111-94 victory over the visiting
        Indiana Pacers in Game 5.</p>'
    section7:
      primarytype: 'block'
      uuid: '4f4c416f-0bc3-44e8-942e-8dcaebd7726d'
      activationstatus: true
      created: 2025-05-30T14:01:17.946+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.946+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd5fcf27b-b0f0-47e1-a2d8-99b0f2a96448'
      activationstatus: true
      created: 2025-05-30T14:01:17.947+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.947+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Knicks, who cut their deficit to 3-2 in the best-of-seven series,\
        \ will have the opportunity to tie when the teams meet Saturday night in Indianapolis.\r"
    section9:
      primarytype: 'block'
      uuid: 'e4aa5edf-1e43-4e10-aa09-c75ce7e1f316'
      activationstatus: true
      created: 2025-05-30T14:01:17.947+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.947+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a948bff3-5556-4255-8a55-da965d27427f'
      activationstatus: true
      created: 2025-05-30T14:01:17.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brunson scored 32 points on 12-of-18 shooting and Towns played through\
        \ his injury to record 24 points and 13 rebounds as the third-seeded Knicks\
        \ led wire to wire.\r"
    section11:
      primarytype: 'block'
      uuid: 'ce9df0b7-fd3c-42fe-8903-313e893f06ec'
      activationstatus: true
      created: 2025-05-30T14:01:17.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.581+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '74003cec-1fc7-4ba0-8e74-c111c003ebb7'
      activationstatus: true
      created: 2025-05-30T14:01:17.948+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.948+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I just feel like we played better,\" Brunson said. \"We played to\
        \ our standards.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'fdec062d-746a-48b5-afec-b438b93188df'
      activationstatus: true
      created: 2025-05-30T14:01:17.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3b79a7fe-fa8b-426d-9862-384fc0afdde2'
      activationstatus: true
      created: 2025-05-30T14:01:17.949+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.949+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Towns believes the Knicks have to play with the same conviction in\
        \ Game 6.\r"
    section15:
      primarytype: 'block'
      uuid: 'b1eefbe7-9e60-433e-be2d-a3d8226ea5d3'
      activationstatus: true
      created: 2025-05-30T14:01:17.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ba754b1b-1fed-40b3-a9a2-2a8b1ea949cd'
      activationstatus: true
      created: 2025-05-30T14:01:17.950+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.950+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We have no room for error,\" Towns said. \"Our backs are against\
        \ the wall and every game is do or die. If we don't bring that energy or execution,\
        \ our season will be over.\"\r"
    section17:
      primarytype: 'block'
      uuid: '7f17d722-2ab7-4942-812e-d6c70460474c'
      activationstatus: true
      created: 2025-05-30T14:01:17.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '45b6ff67-e292-42c3-97ea-e1bb4bbb2502'
      activationstatus: true
      created: 2025-05-30T14:01:17.951+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.951+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bennedict Mathurin registered 23 points and nine rebounds off the bench\
        \ for the fourth-seeded Pacers. Pascal Siakam had 15 points, and reserve Obi\
        \ Toppin added 11.\r"
    section19:
      primarytype: 'block'
      uuid: '4e034771-852b-4f81-a2a6-15509c8cfebc'
      activationstatus: true
      created: 2025-05-30T14:01:17.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'fa6d7306-4f17-46ac-bd90-82c22caeab39'
      activationstatus: true
      created: 2025-05-30T14:01:17.952+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.952+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indiana star Tyrese Haliburton was largely silent, finishing with eight\
        \ points, on 2-of-7 shooting, and six assists. Two nights earlier, he had\
        \ 30 points, 15 assists, 12 rebounds and zero turnovers in a stellar Game\
        \ 4 effort.\r"
    section21:
      primarytype: 'block'
      uuid: 'b2ce0566-b58b-435e-93dc-f7b998874bab'
      activationstatus: true
      created: 2025-05-30T14:01:17.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '76740a1a-dbea-45fc-ac51-c5af4105823e'
      activationstatus: true
      created: 2025-05-30T14:01:17.953+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.953+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Rough night for me. I've got to be better setting the tone and getting\
        \ downhill,\" Haliburton said. \"I feel I didn't do a great job of that. ...\
        \ They picked up the pressure a little bit more and applied more as the game\
        \ went on. Put it on me. I got to be better in Game 6.\"\r"
    section23:
      primarytype: 'block'
      uuid: '77f44891-3c6f-44f8-90b9-e3ad0510c354'
      activationstatus: true
      created: 2025-05-30T14:01:17.954+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.954+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3ea6343f-cf58-4df6-ba47-f878efd873f8'
      activationstatus: true
      created: 2025-05-30T14:01:17.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Knicks shot 49.4 percent from the field in Game 5, including 8\
        \ of 29 (27.6 percent) from 3-point range. Josh Hart had 12 points and 10\
        \ rebounds, Mikal Bridges also scored 12 points, and OG Anunoby had 11 points.\r"
    section25:
      primarytype: 'block'
      uuid: 'b579dce2-9b5e-4cfe-9055-d5a1898beb21'
      activationstatus: true
      created: 2025-05-30T14:01:17.955+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.955+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '717c7ed2-0eeb-4509-9916-ebd372f38129'
      activationstatus: true
      created: 2025-05-30T14:01:17.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indiana connected on 40.5 percent of its shots and was 10 of 30 from\
        \ behind the arc while committing 19 turnovers. The Pacers trailed by as many\
        \ as 22 points.\r"
    section27:
      primarytype: 'block'
      uuid: '3f32d640-4640-4259-b505-ec40176b992f'
      activationstatus: true
      created: 2025-05-30T14:01:17.956+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.956+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '498a8bb9-ee75-42c5-bbb6-9c247e8e00de'
      activationstatus: true
      created: 2025-05-30T14:01:17.957+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.957+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"It was a bad start. We never had the lead,\" Pacers coach Rick Carlisle\
        \ said. \"There were a multitude of things going wrong. There were stretches\
        \ in the game where we got a little bit of traction but never enough.\"\r"
    section29:
      primarytype: 'block'
      uuid: '879c9417-4b13-4e01-aa98-f7e3bda18f1d'
      activationstatus: true
      created: 2025-05-30T14:01:17.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '62c9d2ce-5f46-4a4b-b426-8bda2470f249'
      activationstatus: true
      created: 2025-05-30T14:01:17.958+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.958+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Knicks led by 11 at halftime but pushed the edge to 72-52 on two\
        \ free throws by Anunoby with 6:32 remaining in the third quarter.\r"
    section31:
      primarytype: 'block'
      uuid: '7ef49ecc-7354-4a56-87fb-c43bc5ccdde1'
      activationstatus: true
      created: 2025-05-30T14:01:17.959+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.959+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'a91ac453-1c93-4047-ac2b-baa9e573d69c'
      activationstatus: true
      created: 2025-05-30T14:01:17.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indiana displayed life with a 12-2 run to move within 74-64 on two\
        \ foul shots by Mathurin with 4:09 left in the period.\r"
    section33:
      primarytype: 'block'
      uuid: '7aaf64c2-04d0-4a15-b156-77a81a7b7b27'
      activationstatus: true
      created: 2025-05-30T14:01:17.960+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.960+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '743701ce-a7b3-4106-accf-d2bbdccab14a'
      activationstatus: true
      created: 2025-05-30T14:01:17.961+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.961+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Brunson had six points, including a four-point play, as New York answered\
        \ with 12 straight points. Miles \"Deuce\" McBride hit a jumper to cap it\
        \ and make it 86-64 with 2:12 remaining.\r"
    section35:
      primarytype: 'block'
      uuid: '45dad30e-e0e8-429e-bca6-5821b0faa370'
      activationstatus: true
      created: 2025-05-30T14:01:17.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '6930c5ae-0b5e-4523-a018-dd5fb28bbaaa'
      activationstatus: true
      created: 2025-05-30T14:01:17.962+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.962+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Pacers responded with a 9-2 burst before Bridges sank a 12-footer\
        \ with 1.8 seconds left to give the Knicks a 90-73 advantage entering the\
        \ final stanza.\r"
    section37:
      primarytype: 'block'
      uuid: 'd2d08ca3-0d1d-4415-8cb3-6ee29d015ea3'
      activationstatus: true
      created: 2025-05-30T14:01:17.963+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.963+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b0277265-2b14-4211-8c26-ab793bfc1f30'
      activationstatus: true
      created: 2025-05-30T14:01:17.964+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.964+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "New York led by 20 in the fourth before Indiana scored nine of the\
        \ next 10 points to creep within 96-84 with 8:15 remaining. However, Hart\
        \ answered with consecutive baskets and Bridges hit a jumper to make it an\
        \ 18-point margin with 5:41 remaining.\r"
    section39:
      primarytype: 'block'
      uuid: 'edb7f543-737c-49c0-9b1d-6f8f5065b28c'
      activationstatus: true
      created: 2025-05-30T14:01:17.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '48b57772-1ae1-4146-81fe-2be226f6108e'
      activationstatus: true
      created: 2025-05-30T14:01:17.965+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.965+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Towns' driving basket made it 106-90 with 2:44 left, and Carlisle waved\
        \ the white flag by removing Haliburton, Mathurin and Siakam from the contest.\r"
    section41:
      primarytype: 'block'
      uuid: '4f5ec219-db3a-4ddf-89af-2545795cf3f3'
      activationstatus: true
      created: 2025-05-30T14:01:17.966+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-30T14:01:18.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T14:01:17.966+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
