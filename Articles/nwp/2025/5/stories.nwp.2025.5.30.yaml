      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.242+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Tricia McLaughlin, a spokesperson for the U.S. Department of Homeland\
        \ Security, denied that the officials were pushed out of their roles, saying\
        \ it \"isn't accurate.\" The two officials did not immediately respond to\
        \ requests for comment.\r"
    section11:
      primarytype: 'block'
