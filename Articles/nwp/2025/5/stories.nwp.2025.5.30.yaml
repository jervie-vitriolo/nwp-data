    uuid: '99bc449e-ac15-479e-ab9c-bbdd04130ac5'
    lead: 'Former lawmaker Arnie Teves - now in the hands of the government - has
      insisted that his “conscience is clear” amid multiple murder charges.'
    activationstatus: true
    created: 2025-05-30T16:48:33.327+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-30T16:48:33.638+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T16:48:33.364+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Teves insists ‘conscience is clear’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7849683c-3621-4b77-87e0-d5c902651dc6'
      activationstatus: true
      created: 2025-05-30T16:48:33.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former lawmaker Arnie
        Teves - now in the hands of the government - has insisted that his “conscience
        is clear” amid multiple murder charges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c174c7a3-f236-40e7-a902-0158427b0c0e'
      activationstatus: true
      created: 2025-05-30T16:48:33.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After his deportation from Timor-Leste, Teves, along with his legal
        counsel and mother, appeared in a press conference at the National Bureau
        of Investigation (NBI) on Friday, May 30.</p>'
    section2:
      primarytype: 'block'
      uuid: '297494a1-0d3f-4a88-a6dc-6cf7c3da9b74'
      activationstatus: true
      created: 2025-05-30T16:48:33.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/5/29/teves-back-in-ph.html">Teves
        back in PH</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '689d956e-4fb3-46b6-8c2a-bda4bec76e5e'
      activationstatus: true
      created: 2025-05-30T16:48:33.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.642+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked why he stayed in Timor-Leste for two years after the assassination
        of Negros Oriental Governor Roel Degamo instead of dealing with his charges,
        Teves replied: “My concern is, really, my life, my security.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'f01e6411-4a83-4481-81e5-c9b713d39e7b'
      activationstatus: true
      created: 2025-05-30T16:48:33.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.347+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Now that he is back to face multiple charges, Teves made a request
        to the court.</p>'
    section5:
      primarytype: 'block'
      uuid: '3beead28-cbc8-4e45-ae94-f8e360378bf6'
      activationstatus: true
      created: 2025-05-30T16:48:33.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sana mabilis ‘yung kaso dahil sa totoo lang kung tatrabahuhin talaga
        ‘yung kaso, sandali lang matapos,” he said.</p>'
    section6:
      primarytype: 'block'
      uuid: '5b35c947-c348-496d-b595-c5622e139bd8'
      activationstatus: true
      created: 2025-05-30T16:48:33.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: I hope the case would be resolved immediately because
        actually, it could be quickly concluded if they work on it.]'
    section7:
      primarytype: 'block'
      uuid: 'cbdc8ed8-3562-4785-822b-9380a398accd'
      activationstatus: true
      created: 2025-05-30T16:48:33.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His counsel, Ferdinand Topacio, said they would exhaust all legal
        means.</p>'
    section8:
      primarytype: 'block'
      uuid: '1f18828f-2f51-4a9f-8297-e7475af57f67'
      activationstatus: true
      created: 2025-05-30T16:48:33.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The lawyers who comprise the team to defend Mr. Teves will do everything
        under the law to give him the best defense,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ac13de84-d2c5-443a-8e56-060865fd7ff3'
      activationstatus: true
      created: 2025-05-30T16:48:33.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>NBI Director Jaime Santiago said they will return the warrant and
        submit a certificate of detention to the court on Friday. The court will then
        set a date for Teves’ arraignment.</p>'
    section10:
      primarytype: 'block'
      uuid: '73686b99-b914-498c-83c8-10040580e772'
      activationstatus: true
      created: 2025-05-30T16:48:33.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Teves is detained in the NBI facility at the New Bilibid Prison
        in Muntinlupa City.</p>'
    section11:
      primarytype: 'block'
      uuid: '1b54c4e8-160c-4234-bd20-49126ca20954'
      activationstatus: true
      created: 2025-05-30T16:48:33.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Santiago said there will be no special treatment for the former
        House of Representatives member, and that his rights will be observed.</p>'
    section12:
      primarytype: 'block'
      uuid: '99ff5db8-400a-4692-aad6-57f10effd146'
      activationstatus: true
      created: 2025-05-30T16:48:33.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ilalagay muna namin siya sa isang solo na room para mag-acclimatize
        siya being a detainee. Dahan-dahan ang process na ‘yan,” the chief said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'df2a801b-7794-4819-ba0d-5887256b8818'
      activationstatus: true
      created: 2025-05-30T16:48:33.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: We will temporarily put him in a solo room for the detainee
        to be acclimatized. It is a gradual process.]'
    section14:
      primarytype: 'block'
      uuid: '96e43c1b-ffbb-4e85-8e92-df3697d26bab'
      activationstatus: true
      created: 2025-05-30T16:48:33.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-30T16:48:33.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T16:48:33.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Teves has been tagged as the alleged mastermind in the Degamo slay
        case. He is facing 13 counts each of murder and frustrated murder and four
        counts of attempted murder for crimes committed between 2019 to 2023.</p>'
  'START HERE----->pimentel-hits-impeachment-delay':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
