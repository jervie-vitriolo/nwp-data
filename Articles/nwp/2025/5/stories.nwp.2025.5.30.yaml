      lastmodified: 2025-05-30T09:55:05.548+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ End of 2026 window is when planets align, missing deadline
        would delay by two years</em></p>'
    section3:
      primarytype: 'block'
      uuid: '6b26be97-d64e-4727-b38b-0de176684cf8'
      activationstatus: true
      created: 2025-05-30T09:55:05.548+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T09:55:05.997+08:00
