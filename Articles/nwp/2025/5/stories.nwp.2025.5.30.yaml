      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'e9370930-7730-4282-9877-1da15a74165e'
      activationstatus: true
      created: 2025-05-30T08:37:44.910+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.988+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Without billionaire Elon Musk in the
        Trump administration, his cost-cutting Department of Government Efficiency
        project is likely to sputter out, a former DOGE staffer said in his first
        interview since leaving the team.</p>'
    section5:
      primarytype: 'block'
      uuid: 'adebe668-96a7-45d3-b7b8-5e898b830e1a'
      activationstatus: true
      created: 2025-05-30T08:37:44.910+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.988+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.910+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b10bcf3e-6ce4-45f2-81bc-1fbbf72faf13'
      activationstatus: true
      created: 2025-05-30T08:37:44.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.989+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Tesla CEO Musk announced on Wednesday evening that he was ending
        his time as a special government employee but vowed that DOGE would continue
        without him. DOGE has overseen job cuts at nearly every federal agency as
        part of U.S. President Donald Trump’s attempts to shake up the federal bureaucracy.</p>'
    section7:
      primarytype: 'block'
      uuid: '69189c3e-fb86-4e61-84ce-c839c5d44e09'
      activationstatus: true
      created: 2025-05-30T08:37:44.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.989+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c720936d-b24d-4d0e-bd8e-295139f54104'
      activationstatus: true
      created: 2025-05-30T08:37:44.911+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.990+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.911+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, software engineer Sahil Lavingia, who spent almost two months\
        \ working for the group of pro-Musk technologists, said he expects DOGE to\
        \ quickly “fizzle out.”\r"
    section9:
      primarytype: 'block'
      uuid: 'cc0cb0ce-5dda-4332-840c-b2fbb18d88b5'
      activationstatus: true
      created: 2025-05-30T08:37:44.912+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.990+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.912+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bd6b5aa5-a47f-4d43-9388-1e1200e020f8'
      activationstatus: true
      created: 2025-05-30T08:37:44.912+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.991+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.912+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It'll just die a whimper,” Lavingia, who was fired from DOGE earlier\
        \ this month, told Reuters. “So much of the appeal and allure was Elon.” He\
        \ said he expected DOGE staffers to “just stop showing up to work. It’s like\
        \ kids joining a startup that will go out of business in four months.\"\r"
    section11:
      primarytype: 'block'
      uuid: '67ab7ce5-889e-462c-a257-fcda32d4581f'
      activationstatus: true
      created: 2025-05-30T08:37:44.913+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.991+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '182634c3-af84-454d-861d-1533c3a08c37'
      activationstatus: true
      created: 2025-05-30T08:37:44.913+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.992+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.913+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "That would cap a remarkable undoing for DOGE, which Musk initially\
        \ vowed would cut $2 trillion in federal spending. Instead, DOGE estimates\
        \ its efforts have saved around $175 billion so far and the group’s tallies\
        \ have been riddled with errors.\r"
    section13:
      primarytype: 'block'
      uuid: 'e855d180-0596-44f7-b237-cf14645c4758'
      activationstatus: true
      created: 2025-05-30T08:37:44.914+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.992+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '1bf7cc49-90cb-42cc-aed9-641cbf6cd11b'
      activationstatus: true
      created: 2025-05-30T08:37:44.914+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.993+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.914+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lavingia, the 32-year-old founder and CEO of creator platform Gumroad,\
        \ said he was recruited by DOGE through a personal contact and joined the\
        \ team in March.\r"
    section15:
      primarytype: 'block'
      uuid: '8d51863a-83e3-4964-bb40-90aef8e69fe5'
      activationstatus: true
      created: 2025-05-30T08:37:44.915+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.993+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd59dbe1d-6c27-4ca7-bbd7-6c1bd8722472'
      activationstatus: true
      created: 2025-05-30T08:37:44.915+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.994+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.915+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While he said he was proud of certain achievements at the Department\
        \ of Veterans Affairs, including modernizing the agency’s internal artificial-intelligence\
        \ chatbot, he said he was often at a loss about what work he was expected\
        \ to do.\r"
    section17:
      primarytype: 'block'
      uuid: '71586015-f2a3-474d-9c77-705ccb04a975'
      activationstatus: true
      created: 2025-05-30T08:37:44.916+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.994+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3a30245d-4eaf-47e8-a811-4017e2dbf19e'
      activationstatus: true
      created: 2025-05-30T08:37:44.916+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.995+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"I got dropped into the VA with an HP laptop. What are we supposed\
        \ to do? What is the road map?\" Lavingia said he asked, to no avail. \"I\
        \ felt like I was being pranked.\"\r"
    section19:
      primarytype: 'block'
      uuid: '5f7cbb73-f2a6-409e-8242-b964ba7bc0e2'
      activationstatus: true
      created: 2025-05-30T08:37:44.917+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.995+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd6845c13-4a87-4985-b4ce-055fa8e6babd'
      activationstatus: true
      created: 2025-05-30T08:37:44.917+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.996+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.917+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The White House, the VA and Musk did not respond to requests for comment.\r"
    section21:
      primarytype: 'block'
      uuid: '0b280eab-8e48-4920-9f77-a8ab9163c378'
      activationstatus: true
      created: 2025-05-30T08:37:44.918+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.996+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'd8261dd6-84fa-4344-817c-6233bba71cb1'
      activationstatus: true
      created: 2025-05-30T08:37:44.918+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.997+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.918+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The White House has previously said that DOGE works at a fast pace\
        \ to root out waste, fraud, and abuse, and generate savings for American taxpayers.\r"
    section23:
      primarytype: 'block'
      uuid: '6c7abb30-8844-4865-9869-2c90e14bdd71'
      activationstatus: true
      created: 2025-05-30T08:37:44.919+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.997+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.919+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '00d38de8-a054-47ff-9701-cbd5f0dcf975'
      activationstatus: true
      created: 2025-05-30T08:37:44.919+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.998+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.919+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lavingia said Steve Davis, the president of Musk’s tunneling enterprise\
        \ the Boring Company, ran day-to-day operations while Turkish-born venture\
        \ capitalist Baris Akis helped with DOGE recruitment and DOGE logistics. Davis\
        \ and Akis did not respond to requests for comment sent via the White House.\r"
    section25:
      primarytype: 'block'
      uuid: 'e4b0a0cd-d0f2-4c1d-ae05-c46b6cc1efbc'
      activationstatus: true
      created: 2025-05-30T08:37:44.920+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.998+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.920+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '00b58ae2-b428-4506-b1b8-579c80c12973'
      activationstatus: true
      created: 2025-05-30T08:37:44.921+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.999+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.921+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "When instructions did come through, they were usually communicated\
        \ through phone calls or small chats on the encrypted Signal messaging app\
        \ that would typically auto-delete in one day, Lavingia said.\r"
    section27:
      primarytype: 'block'
      uuid: '41a48fac-179e-4e6b-9e7f-55631381b14d'
      activationstatus: true
      created: 2025-05-30T08:37:44.921+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:01.999+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.921+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'aba63738-9967-427f-9b5d-93f2aaad5160'
      activationstatus: true
      created: 2025-05-30T08:37:44.922+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.000+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.922+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lavingia said instructions included moving faster to increase mass\
        \ layoffs at the VA, the federal government’s second-largest agency.\r"
    section29:
      primarytype: 'block'
      uuid: '172ddbc3-97ac-4dec-a8ab-9e3462da4b91'
      activationstatus: true
      created: 2025-05-30T08:37:44.923+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.000+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '202ef555-65a7-4340-8da6-f204dd660e15'
      activationstatus: true
      created: 2025-05-30T08:37:44.923+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.001+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.923+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The only time he met Musk, Lavingia said, was at an all-hands meeting\
        \ in March with what he estimated was between 40 and 60 fellow DOGE staffers.\r"
    section31:
      primarytype: 'block'
      uuid: '9b37efab-722c-4333-a423-09ca14c8fd84'
      activationstatus: true
      created: 2025-05-30T08:37:44.924+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.001+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '3b2129d9-c816-49c9-994e-47cf010f385c'
      activationstatus: true
      created: 2025-05-30T08:37:44.924+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:38:02.002+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-30T08:37:44.924+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lavingia said he asked to open-source, or make freely available, some\
        \ of his computer code, which Musk approved.\r"
    section33:
      primarytype: 'block'
      uuid: 'a10382a3-bde4-418a-8660-7204801038cc'
      activationstatus: true
      created: 2025-05-30T08:37:44.925+08:00
