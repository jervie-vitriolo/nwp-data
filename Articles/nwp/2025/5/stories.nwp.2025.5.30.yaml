    lead: 'National Selfie Day, celebrated annually on June 21, is the perfect occasion
      to embrace your creativity, showcase your personality, and capture memorable
      moments around the city. If you're looking for eye-catching backdrops to level
      up your selfie game, Metro Manila has plenty of Instagram-worthy spots waiting
