      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Trump administration told federal
        agencies on Thursday to halt the use of statistics on race, sex, ethnicity
        or national origin in the hiring process, marking its latest effort to extinguish
        use of diversity, equity and inclusion programs.</p>'
    section1:
      primarytype: 'block'
      uuid: '50f446a0-4b10-47d0-acf8-1f776cffc57f'
      activationstatus: true
      created: 2025-05-30T15:16:06.205+08:00
