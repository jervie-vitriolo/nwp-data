  'START HERE----->un-us-russia-ukraine-ceasefire-deal':
    author: 'Michelle Nichols, Reuters'
    caption: 'The United Nations flag flies in front of the Secretariat Building
      at the United Nations headquarters in New York City September 18, 2015. (Mike
      Segar/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T10:01:07.000+08:00
    imagesource: '96e7a02c-aa81-491c-ab48-b92a0bedc8ca'
    primarytype: 'composition'
    uuid: '55e08e4a-a611-4215-9efd-edd7abbdbab9'
    lead: 'The United States told the United Nations Security Council on Thursday
      that its proposal for a ceasefire in Ukraine was 'Russia’s best possible outcome'
      and Russian President Vladimir Putin should take the deal.'
    activationstatus: true
    created: 2025-05-30T10:05:49.327+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-30T10:05:49.687+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T10:05:49.428+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'At UN, US says Russia’s Putin should take Ukraine ceasefire deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7172bb58-7ff6-471d-9b1c-538c55b9e65f'
      activationstatus: true
      created: 2025-05-30T10:05:49.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.422+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong>&nbsp;The United States told the
        United Nations Security Council on Thursday, May 29, that its proposal for
        a ceasefire in Ukraine was "Russia’s best possible outcome" and Russian President
        Vladimir Putin should take the deal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7bc5e9a-3dcb-4bc1-b45c-e92dca269aae'
      activationstatus: true
      created: 2025-05-30T10:05:49.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The United States wants Russia to agree to a comprehensive 30-day
        land, air, sea, and critical infrastructure ceasefire. A first round of direct
        talks between Russia and Ukraine on May 16 failed to reach an agreement on
        a ceasefire — which Moscow has said is impossible to achieve before certain
        conditions are met.</p>'
    section2:
      primarytype: 'block'
      uuid: '3e8b86fa-4baf-465f-98ca-2143904a1341'
      activationstatus: true
      created: 2025-05-30T10:05:49.410+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We want to work with Russia, including on this peace initiative
        and an economic package. There is no military solution to this conflict,"
        Acting Deputy US Ambassador John Kelley told the Security Council. "The deal
        on offer now is Russia’s best possible outcome. President Putin should take
        the deal."</p>'
    section3:
      primarytype: 'block'
      uuid: 'd8006604-b326-47a1-acff-03335f8b6986'
      activationstatus: true
      created: 2025-05-30T10:05:49.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Donald Trump began his second term in January vowing
        to swiftly end Russia’s three-year-old war in Ukraine. Kelley said the first
        US step was to put forward a proposal for an immediate, unconditional and
        comprehensive ceasefire, which had been accepted by Ukraine, pending Russia’s
        agreement.</p>'
    section4:
      primarytype: 'block'
      uuid: 'fe729259-bc4b-4bb1-b6c8-d343b628f89b'
      activationstatus: true
      created: 2025-05-30T10:05:49.411+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Since then, we have been urging Russia to accept a ceasefire,\" he\
        \ said.\r"
    section5:
      primarytype: 'block'
      uuid: '4122cc60-af5b-4917-9ded-5a2d84faac23'
      activationstatus: true
      created: 2025-05-30T10:05:49.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If Russia makes the wrong decision to continue this catastrophic\
        \ war, the United States will have to consider stepping back from our negotiation\
        \ efforts to end this conflict,\" he warned, adding that Washington could\
        \ also impose further sanctions on Russia.\r"
    section6:
      primarytype: 'block'
      uuid: '576108b9-8f34-4663-9fba-78538969ab8d'
      activationstatus: true
      created: 2025-05-30T10:05:49.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kelley said that after Trump and Putin spoke by phone last week, Russia\
        \ was now expected to provide a term sheet broadly outlining its vision for\
        \ a ceasefire in the conflict, which began when Moscow invaded its neighbor\
        \ in February 2022.\r"
    section7:
      primarytype: 'block'
      uuid: '71c7d865-7e68-4ee8-8f9e-4091041a2d7b'
      activationstatus: true
      created: 2025-05-30T10:05:49.412+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will judge Russia’s seriousness towards ending the war, not only\
        \ by the contents of that term sheet, but more importantly, by Russia’s actions,\"\
        \ said Kelley, condemning Russia’s recent attacks on Ukraine as not demonstrating\
        \ \"a desire for peace.\"\r"
    section8:
      primarytype: 'block'
      uuid: '649466a3-dcc4-46a6-aac8-40561b3a3433'
      activationstatus: true
      created: 2025-05-30T10:05:49.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian Foreign Minister Sergei Lavrov said on Wednesday that Moscow\
        \ had drafted a memorandum outlining a settlement position in the Ukraine\
        \ war. But Ukraine said Moscow has not yet shared its proposal.\r"
    section9:
      primarytype: 'block'
      uuid: '2bb36511-17ae-485a-b71c-7f212649946c'
      activationstatus: true
      created: 2025-05-30T10:05:49.413+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Russia’s UN Ambassador Vassily Nebenzia said Moscow intended to
        continue serious, direct negotiations with Ukraine. Russia has suggested a
        second round of direct talks take place on Monday in Istanbul.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b0d8c768-5881-41ae-8408-1176a3b17631'
      activationstatus: true
      created: 2025-05-30T10:05:49.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The ball is in Ukraine’s court: either talks, followed by peace,\
        \ or the unavoidable defeat of Ukraine on the battlefield with different conditions\
        \ for the conflict’s end,\" Nebenzia told the Security Council.\r"
    section11:
      primarytype: 'block'
      uuid: 'd1610c30-29f6-4241-b6a7-61730cb70673'
      activationstatus: true
      created: 2025-05-30T10:05:49.414+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Ukraine’s Deputy UN Ambassador Khrystyna Hayovyshyn said Russia
        was "not signaling any genuine intention to stop its war" and urged countries
        to impose stronger sanctions on Moscow.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bd497cef-5620-4fdd-b27f-33e84ba3b0cc'
      activationstatus: true
      created: 2025-05-30T10:05:49.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Ukraine has consistently demonstrated commitment to diplomacy and\
        \ remains open to any format that can yield tangible results,\" she said,\
        \ but added that Kyiv would never recognize Russia’s claim to any occupied\
        \ Ukrainian territory.\r"
    section13:
      primarytype: 'block'
      uuid: '5dd056a6-bb60-45b1-a76b-930e8bce7c9e'
      activationstatus: true
      created: 2025-05-30T10:05:49.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will not tolerate interference in sovereign decisions, including\
        \ our defense or alliances. There must be no appeasement of the aggressor.\
        \ Such attempts only embolden future aggression,\" Hayovyshyn told the council.\r"
    section14:
      primarytype: 'block'
      uuid: 'bf1e1371-a470-4885-94fe-b81caf4b2d87'
      activationstatus: true
      created: 2025-05-30T10:05:49.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T10:05:49.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:05:49.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michelle Nichols; Editing by Caitlin Webber and
        Cynthia Osterman)</em></p>'
  'START HERE----->Celebrate-National-Selfie-Day--5-Must-Visit-Selfie-Spots-in-Metro-Manila':
