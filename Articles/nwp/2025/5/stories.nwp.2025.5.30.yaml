    title: 'Celebrate National Selfie Day: 5 Must-Visit Selfie Spots in Metro Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31a8db46-a4f8-4ed5-82cb-f0b05db03eee'
      activationstatus: true
      created: 2025-05-30T10:16:16.998+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>National Selfie Day, celebrated annually on June 21, is the perfect
        occasion to embrace your creativity, showcase your personality, and capture
        memorable moments around the city. If you're looking for eye-catching backdrops
        to level up your selfie game, Metro Manila has plenty of Instagram-worthy
        spots waiting for you!</p>'
    section1:
      primarytype: 'block'
      uuid: '7e801519-c274-49cd-8f31-6307f77abd2a'
      activationstatus: true
      created: 2025-05-30T10:16:16.998+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Timeless Charm at Intramuros, Manila</strong></p>'
    section2:
      primarytype: 'block'
      uuid: '430ef644-fbaf-485f-801c-301e12f3e11e'
      activationstatus: true
      created: 2025-05-30T10:16:16.999+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Step back in time and capture your best angles amidst the historic\
        \ beauty of Intramuros. From the cobblestone streets and stunning Spanish-era\
        \ architecture to iconic landmarks like Fort Santiago and San Agustin Church,\
        \ every corner provides a perfect frame for your selfies.\r"
    section3:
      primarytype: 'block'
      uuid: 'b83a6072-fa7c-451e-a782-07bd7cd87894'
      activationstatus: true
      created: 2025-05-30T10:16:16.999+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Urban Art Adventure in BGC, Taguig</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '7abea388-dca0-4311-8562-e37737b87972'
      activationstatus: true
      created: 2025-05-30T10:16:17.000+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Bonifacio Global City is a vibrant playground filled with colorful\
        \ murals and street art. Snap selfies against these dynamic backdrops and\
        \ let your photos pop with creativity and urban flair.\r"
    section5:
      primarytype: 'block'
      uuid: '9585e5b2-3949-48e6-883c-0b5f19aafbec'
      activationstatus: true
      created: 2025-05-30T10:16:17.000+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>3. Venetian Dreams at Venice Grand Canal Mall, Taguig</p>'
    section6:
      primarytype: 'block'
      uuid: '1d75d5a8-3eaf-4140-885c-e09745f8d3f8'
      activationstatus: true
      created: 2025-05-30T10:16:17.000+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Why fly to Italy when you can capture dreamy selfies right in Metro\
        \ Manila? The Venice Grand Canal Mall, with its romantic gondolas, picturesque\
        \ bridges, and Venetian-inspired architecture, provides the perfect setting\
        \ for whimsical selfies that look straight out of a fairytale.\r"
    section7:
      primarytype: 'block'
      uuid: '08e4c899-8fd6-486b-8cd1-c45599729fa2'
      activationstatus: true
      created: 2025-05-30T10:16:17.001+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Sunset Magic at Manila Baywalk, Roxas Boulevard</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '35f72e22-e8d9-4c0c-9a75-aba51f479b1b'
      activationstatus: true
      created: 2025-05-30T10:16:17.001+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:16:17.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:16:17.034+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "For selfies that glow with natural beauty, Manila Baywalk is unmatched.\
        \ As the sun sets, the sky transforms into a mesmerizing canvas of colors,\
        \ offering an ideal golden-hour backdrop for stunning selfies.\r"
    section9:
      primarytype: 'block'
      uuid: 'c1e64d9f-9d3a-42d2-80a7-fb63d6f42717'
