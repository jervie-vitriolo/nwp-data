  'START HERE----->siquijor-melioidosis-not-glanders-doh-clarifies':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'An agriculture technician collects blood sample from an animal in
      Siquijor on May 21, 2025 for laboratory testing for glanders. (DA-NIR via PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T19:03:35.000+08:00
    imagesource: '05e2c1e6-b472-4c74-8b8c-c33fe3ca38d2'
    primarytype: 'composition'
    uuid: 'a415b018-1686-435a-96ea-fbc2a1d103a2'
    lead: 'A different bacterial infection — and not the zoonotic glanders disease
      — caused the deaths of two people in Siquijor, the Department of Health clarified
      on Friday, May 30.'
    activationstatus: true
    created: 2025-05-30T19:14:16.477+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-30T19:14:16.994+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T19:14:16.645+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '2 deaths in Siquijor due to melioidosis, not glanders, DOH clarifies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec9a2932-2c9f-4ee1-a253-d3b23fb901ed'
      activationstatus: true
      created: 2025-05-30T19:14:16.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:16.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.636+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A different bacterial
        infection — and not the zoonotic glanders disease — caused the deaths of two
        people in Siquijor, the Department of Health clarified on Friday, May 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ce21c6d-0f63-46ea-b61c-3e5f1c86acd8'
      activationstatus: true
      created: 2025-05-30T19:14:16.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:16.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health Secretary Ted Herbosa told reporters that DNA analyses from\
        \ the patients confirmed they acquired the bacteria Burkholderia pseudomallei,\
        \ which causes melioidosis.\r"
    section2:
      primarytype: 'block'
      uuid: '5ad7f7ba-ee23-41fc-ab5a-1e9c68c872c6'
      activationstatus: true
      created: 2025-05-30T19:14:16.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:16.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In initial testing, ang na-identify nila [what was identified] through\
        \ the microscope is another bacteria, ‘yung Burkholderia mallei,” Herbosa\
        \ said, referring to the bacteria that causes glanders.\r"
    section3:
      primarytype: 'block'
      uuid: 'b341eb46-9c30-45db-a7f7-3d3bbf5fc805'
      activationstatus: true
      created: 2025-05-30T19:14:16.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:16.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He described Burkholderia mallei as “in the same family” with Burkholderia\
        \ pseudomallei, but with different modes of transmission. \r"
    section4:
      primarytype: 'block'
      uuid: '4fb7b52d-044d-4f0a-a8b2-ebf367e705d9'
      activationstatus: true
      created: 2025-05-30T19:14:16.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Siquijor earlier confirmed <strong><a href="https://www.newswatchplus.ph/news/2025/5/27/siquijor-glanders-cases.html">six
        people caught the rare glanders disease</a></strong>. Herbosa corrected that
        four of the cases were also suspected melioidosis, and they also died.</p>'
    section5:
      primarytype: 'block'
      uuid: '653305df-684e-458f-a9e9-a020f4764a5d'
      activationstatus: true
      created: 2025-05-30T19:14:16.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the <strong><a href="https://www.cdc.gov/melioidosis/about/index.html">United
        States Centers for Disease Control and Prevention</a></strong> (US CDC), melioidosis
        spreads to people and animals through direct contact with soil, air, or water
        contaminated by the Burkholderia pseudomallei.</p>'
    section6:
      primarytype: 'block'
      uuid: '14f5725b-9cf0-47c9-af5f-70b0313aae7b'
      activationstatus: true
      created: 2025-05-30T19:14:16.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US CDC said the bacteria is mostly found in tropical climates,\
        \ especially in Southeast Asia and northern Australia.\r"
    section7:
      primarytype: 'block'
      uuid: '81a8ccbc-5a0f-44e5-9d3b-443293e1071f'
      activationstatus: true
      created: 2025-05-30T19:14:16.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s very rare for people to get the disease from another person,”\
        \ the US CDC said.\r"
    section8:
      primarytype: 'block'
      uuid: '8f719c9b-2766-48d4-86ca-c251a5b4070c'
      activationstatus: true
      created: 2025-05-30T19:14:16.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said animals such as sheep, goats, pigs, horses, cats, and dogs\
        \ can get melioidosis.\r"
    section9:
      primarytype: 'block'
      uuid: 'a3b5d4eb-a530-435c-b906-05e7c2701f0c'
      activationstatus: true
      created: 2025-05-30T19:14:16.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said people got infected with glanders through contact with\
        \ infected horses and other hoofed animals.\r"
    section10:
      primarytype: 'block'
      uuid: '326554ab-6704-4594-8829-bc42d11d1e59'
      activationstatus: true
      created: 2025-05-30T19:14:16.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The health secretary said those vulnerable to melioidosis could be\
        \ farmers who wade in mud.\r"
    section11:
      primarytype: 'block'
      uuid: '2a1e35dc-251c-4155-b837-28e5968fb7f1'
      activationstatus: true
      created: 2025-05-30T19:14:16.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang advice ngayon is really prevention sa wearing of boots sa mga\
        \ putik at saka mga surface water… Huwag kakain ng mga hayop na namatay sa\
        \ sakit,” he said. \r"
    section12:
      primarytype: 'block'
      uuid: 'dfebaee0-5dd1-4d14-8f9f-c76277388ce0'
      activationstatus: true
      created: 2025-05-30T19:14:16.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The advice is really prevention through wearing boots\
        \ in mud and surface water. Don’t eat meat from animals that died from the\
        \ disease.]\r"
    section13:
      primarytype: 'block'
      uuid: 'df6f843d-a128-4b5a-b80c-888007df7f9f'
      activationstatus: true
      created: 2025-05-30T19:14:16.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8c47abcd-864e-4f91-b24d-4cd881e1a08b'
      activationstatus: true
      created: 2025-05-30T19:14:16.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>More information on melioidosis</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'e686f213-865d-4b5c-af40-29873dbb0b2b'
      activationstatus: true
      created: 2025-05-30T19:14:16.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US CDC said those infected with melioidosis can have symptoms within\
        \ one to four weeks after exposure.\r"
    section16:
      primarytype: 'block'
      uuid: '1283430f-0347-44ba-951a-f36bff44f2c2'
      activationstatus: true
      created: 2025-05-30T19:14:16.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The disease can affect one body system or affect the entire body.\
        \ Because of these factors, melioidosis is hard to diagnose and may be mistaken\
        \ for other diseases,” it said.\r"
    section17:
      primarytype: 'block'
      uuid: '62962bb1-5209-4f80-b870-a62aba331ef3'
      activationstatus: true
      created: 2025-05-30T19:14:16.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US CDC said melioidosis may look like an ulcer or skin sore; may\
        \ cause fever, swelling, and muscle aches; but most often manifests as a lung\
        \ infection.\r"
    section18:
      primarytype: 'block'
      uuid: '5403d9be-b831-48af-bb68-2de1fd30d5b1'
      activationstatus: true
      created: 2025-05-30T19:14:16.625+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The disease can affect different organ systems throughout the body\
        \ and can cause problems with the liver, spleen, prostate, joints, bones,\
        \ lymph nodes, skin, or brain. It can also lead to a dangerous bloodstream\
        \ infection or sepsis.\r"
    section19:
      primarytype: 'block'
      uuid: 'e6adf39d-59cf-4820-ab35-f294c4177958'
      activationstatus: true
      created: 2025-05-30T19:14:16.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US CDC advised people to avoid contact with soil and standing water\
        \ if a person has open skin wounds or has chronic conditions like diabetes\
        \ or kidney disease.\r"
    section20:
      primarytype: 'block'
      uuid: '8484f7ae-3803-4d8b-b56b-eaa0a9b2dd72'
      activationstatus: true
      created: 2025-05-30T19:14:16.626+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agricultural workers and other at-risk individuals must wear boots\
        \ to lower risk of exposure from contaminated soil and water. Health care\
        \ workers and laboratory personnel must observe standard precautions. \r"
    section21:
      primarytype: 'block'
      uuid: 'dcaeafb5-0fbb-4efa-9ba6-8669cafa229f'
      activationstatus: true
      created: 2025-05-30T19:14:16.627+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-30T19:14:17.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:14:16.627+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US CDC said treatment could include intravenous antibiotics from\
        \ two to eight weeks, then pill medication for three to six months.\r"
  'START HERE----->south-korea-proposal-revising-constitution':
    author: 'Ju-min Park, Reuters'
    caption: 'Lee Jae-myung, the presidential candidate for South Korea’s Democratic
      Party, votes during early voting for the upcoming presidential election with
      his supporters at a polling station in Seoul, South Korea on May 29. (Yonhap
      via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T19:22:26.000+08:00
    imagesource: '3bcb098c-0e0e-4b0c-9915-2701645b4e1f'
    primarytype: 'composition'
    uuid: 'a3b2610c-39bb-422c-9717-f0d67876f65d'
    lead: 'South Korea’s left-wing presidential frontrunner Lee Jae-myung on Friday
      proposed amending the constitution to make it more difficult to impose martial
      law, aiming to prevent political crises like the one that erupted last year.'
    activationstatus: true
    created: 2025-05-30T19:23:57.932+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-30T19:23:58.275+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T19:23:57.970+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korean presidential frontrunner proposes revising constitution
      on martial law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3b7b0967-09b1-42cd-9176-26e54054ac16'
      activationstatus: true
      created: 2025-05-30T19:23:57.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.964+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s left-wing presidential
        frontrunner Lee Jae-myung on Friday proposed amending the constitution to
        make it more difficult to impose martial law, aiming to prevent political
        crises like the one that erupted last year.</p>'
    section1:
      primarytype: 'block'
      uuid: '35dd9753-ba56-44ea-b0a4-8d0db6ff26f9'
      activationstatus: true
      created: 2025-05-30T19:23:57.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.954+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As candidates entered the final stretch before a snap presidential
        election on June 3, Lee and his Democratic Party urged South Koreans to turn
        out to vote to end the political turmoil that has gripped the country since
        ousted conservative leader Yoon Suk Yeol’s short-lived martial law declaration
        in December.'
    section2:
      primarytype: 'block'
      uuid: '2c96f2e8-7960-4121-91c0-bc8ee922b920'
      activationstatus: true
      created: 2025-05-30T19:23:57.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Our national prestige has fallen, but it (martial law) happens. We
        have to make that impossible systematically," Lee told a live-streaming talkshow
        on YouTube.'
    section3:
      primarytype: 'block'
      uuid: 'b8f3b2ae-c520-49a9-a7fe-ef70d7bd32af'
      activationstatus: true
      created: 2025-05-30T19:23:57.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Overcoming the insurrection (crisis) is a no-brainer. Without it,
        our country will collapse," Lee said, adding that economic growth and unity
        would be among his other top priorities.'
    section4:
      primarytype: 'block'
      uuid: '318de28c-f8bb-41b0-ae43-4963707ea83b'
      activationstatus: true
      created: 2025-05-30T19:23:57.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee said he would seek to revise the constitution to strengthen martial
        law requirements, for instance by not allowing leaders to implement martial
        law without getting parliament’s approval within 24 hours.'
    section5:
      primarytype: 'block'
      uuid: '9940e45d-2976-4fe4-96ad-3017a2f69290'
      activationstatus: true
      created: 2025-05-30T19:23:57.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.956+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'More South Koreans turned out for early voting on Friday after reaching
        record numbers on Thursday.'
    section6:
      primarytype: 'block'
      uuid: '23d47efe-79cd-40be-99e3-d01baf96e006'
      activationstatus: true
      created: 2025-05-30T19:23:57.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.956+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When early voting ended at 6 p.m. (0900 GMT) on Friday, 34.74% of eligible
        voters had voted, the second highest turnout to date.'
    section7:
      primarytype: 'block'
      uuid: 'c297455a-9205-474d-acc5-c3526e35a3fd'
      activationstatus: true
      created: 2025-05-30T19:23:57.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lee also said a special prosecutor should investigate the December
        3 martial law incident to make sure those responsible were punished, although
        he called for leniency for those in the military who were reluctant to follow
        orders.'
    section8:
      primarytype: 'block'
      uuid: '3fbc204a-0425-421a-ab00-ebfeaea59e27'
      activationstatus: true
      created: 2025-05-30T19:23:57.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.957+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon Yeo-jun, chair of the Democratic Party’s election campaign, said
        that the vote would be an opportunity to set the country right so that the
        "Yoon Suk Yeol tragedy would never happen again."'
    section9:
      primarytype: 'block'
      uuid: 'ca367c51-0b62-450a-8e0d-14b5d8b245e4'
      activationstatus: true
      created: 2025-05-30T19:23:57.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kim Moon-soo, Lee’s rival candidate from the conservative People Power
        Party, said he would stop "legislative dictatorship" by Lee’s Democratic
        Party, which holds a majority in parliament.'
    section10:
      primarytype: 'block'
      uuid: '33eaadc1-575c-4c52-bd71-c110afe14cd0'
      activationstatus: true
      created: 2025-05-30T19:23:57.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:23:58.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:23:57.958+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ju-min Park; Editing by Stephen Coates and Giles
        Elgood)</em></p>'
  'START HERE----->france-smoking-ban-':
    author: 'Reuters'
    caption: 'A woman holds a cigarette, in Aix-en-Provence, France on May 28, 2024.
      (Manon Cruz/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T19:26:16.000+08:00
    imagesource: '10ede6ef-fc3f-42cb-aedd-34c051c3c3d8'
    primarytype: 'composition'
    uuid: 'e21c16e1-cbb1-474a-b1c7-bcbf3fea8e92'
    lead: 'France plans to ban smoking on beaches, in parks, outside schools and
      in other locations from July to protect children, the government said.'
    activationstatus: true
    created: 2025-05-30T19:27:37.589+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-30T19:27:59.101+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T19:27:58.834+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'France to ban smoking at beaches, parks and outside schools to protect
      children'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7f6bf8b9-284e-404e-8823-494a97e54243'
      activationstatus: true
      created: 2025-05-30T19:27:37.611+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.829+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> France plans to ban smoking on
        beaches, in parks, outside schools and in other locations from July to protect
        children, the government said.</p>'
    section1:
      primarytype: 'block'
      uuid: '797b4b4a-20c0-4c2d-99da-61ab9cf1fea2'
      activationstatus: true
      created: 2025-05-30T19:27:37.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ban, which follows similar measures across an increasingly smoking-averse
        Europe, will exempt cafe outdoor terraces and will not apply to electronic
        cigarettes.'
    section2:
      primarytype: 'block'
      uuid: 'c1b59031-646b-454b-9337-3022b285c38e'
      activationstatus: true
      created: 2025-05-30T19:27:37.612+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Where there are children, tobacco must disappear," Health and Families
        Minister Catherine Vautrin said in an interview with the Ouest France newspaper
        late on Thursday.'
    section3:
      primarytype: 'block'
      uuid: '0589063f-cd38-4238-a870-e216a9429ed4'
      activationstatus: true
      created: 2025-05-30T19:27:37.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.830+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"From July 1, beaches, public parks and gardens, school areas, bus
        shelters, and sports facilities will be smoke-free throughout France. Smoking
        will therefore be prohibited there, to protect our children."'
    section4:
      primarytype: 'block'
      uuid: '033eefaa-a1b3-4816-bb1a-f67ac6c5cfda'
      activationstatus: true
      created: 2025-05-30T19:27:37.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vautrin said smoking kills around 200 people every day in France.'
    section5:
      primarytype: 'block'
      uuid: 'a70ecf42-1c28-4536-a573-8909f222f37d'
      activationstatus: true
      created: 2025-05-30T19:27:37.613+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Smoking in France is at historic lows, according to a report published
        this month by the French Observatory for Drugs and Addictive Trends. It found
        that just under a quarter of people aged 18-75 smoked daily, the lowest since
        it began keeping records in the late 1990s.'
    section6:
      primarytype: 'block'
      uuid: '413b1f9b-ccc2-4c53-b365-25bd960e2177'
      activationstatus: true
      created: 2025-05-30T19:27:37.614+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The UK announced a similar smoking ban last year. Some Spanish regions
        have banned smoking on beaches, while Sweden has outlawed smoking in outdoor
        restaurant terraces, bus stops, train platforms and schoolyards since 2019.'
    section7:
      primarytype: 'block'
      uuid: '54ecda1e-2458-42b3-9a32-85c9c23e0f77'
      activationstatus: true
      created: 2025-05-30T19:27:37.614+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:27:59.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:27:58.832+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gabriel StargardterEditing by Kate Mayberry and
        Frances Kerry)</em></p>'
  'START HERE----->challenge-to-hungary-anti-pride-court':
    author: 'Reuters'
    caption: 'People attend the Budapest Pride march in Budapest, Hungary on July
      23, 2022. (Marton Monus/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-30T19:28:20.000+08:00
    imagesource: '96a2bf21-5eda-4f0d-9745-430078300484'
    primarytype: 'composition'
    uuid: 'fb76757a-13dc-4f69-b611-3cd1a1bc3eef'
    lead: 'Five human rights groups including Amnesty International challenged in
      court Hungary’s legislation that created a legal basis for police to ban Pride
      marches by the LGBTQ community, the groups said in a statement on Friday.'
    activationstatus: true
    created: 2025-05-30T19:29:43.079+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-30T19:29:43.374+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T19:29:43.114+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Human rights groups challenge Hungary’s anti-Pride law in court'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '781b37fe-ecd3-4acf-aea3-ecc15a6c2208'
      activationstatus: true
      created: 2025-05-30T19:29:43.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.109+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Budapest, Hungary -</strong> Five human rights groups including
        Amnesty International challenged in court Hungary’s legislation that created
        a legal basis for police to ban Pride marches by the LGBTQ community, the
        groups said in a statement on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '47ed80c2-b616-4a86-a270-9de64d83234d'
      activationstatus: true
      created: 2025-05-30T19:29:43.098+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hungary’s parliament, where the ruling Fidesz party has a big majority,
        passed legislation in March that creates a legal basis to ban LGBTQ marches
        and lets police use facial recognition cameras to identify people who attend.'
    section2:
      primarytype: 'block'
      uuid: '7c297b0d-c6aa-46d8-bdca-33c2f9754e0b'
      activationstatus: true
      created: 2025-05-30T19:29:43.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It also approved constitutional changes in April stipulating that Hungary
        recognises only two sexes, male and female.'
    section3:
      primarytype: 'block'
      uuid: '64a34d59-e519-444a-a693-f7672cb7a367'
      activationstatus: true
      created: 2025-05-30T19:29:43.099+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.099+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Activists say the measures amount to a de-facto ban on Pride marches.
        Prime Minister Viktor Orban - whose ruling party has a Christian conservative
        agenda - has said organisers "should not even bother" organising Pride in
        Budapest this year.'
    section4:
      primarytype: 'block'
      uuid: '2a8a5d8e-f56b-491d-998a-ab85f308a34f'
      activationstatus: true
      created: 2025-05-30T19:29:43.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.100+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Orban, who has been in power since 2010, faces elections in 2026 where
        a new opposition party is mounting a serious challenge to his rule.'
    section5:
      primarytype: 'block'
      uuid: '4dd54675-c1e8-45fc-b2b0-81311896c22b'
      activationstatus: true
      created: 2025-05-30T19:29:43.100+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.100+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Five groups including Amnesty and leading LGBTQ rights groups Hatter
        Tarsasag and the group that organises Pride, said in their statement that
        the march planned for June 28 will go ahead in Budapest irrespective of the
        court ruling, which is expected next week.'
    section6:
      primarytype: 'block'
      uuid: 'ad162bed-0993-4f47-ad6a-4e8b6f54de2a'
      activationstatus: true
      created: 2025-05-30T19:29:43.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.101+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Organisers are preparing for the biggest Pride march Hungary has ever
        had," their statement said.'
    section7:
      primarytype: 'block'
      uuid: '1dbcb1fc-ccbe-4038-a99e-73b8133e5575'
      activationstatus: true
      created: 2025-05-30T19:29:43.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.101+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Government spokesman Zoltan Kovacs did not immediately respond to a
        Reuters request for comment.'
    section8:
      primarytype: 'block'
      uuid: 'f4060d88-cdd4-4df4-8010-6ae9198d75eb'
      activationstatus: true
      created: 2025-05-30T19:29:43.101+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.101+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The groups launched the legal challenge on Thursday after police banned
        a smaller march planned for June 1. They said when police banned the event,
        it cited the new legislation, which says assemblies that are considered harmful
        to children cannot be held, and that protecting children would supersede the
        right to assemble.'
    section9:
      primarytype: 'block'
      uuid: '6613ec68-cb06-4a9b-a234-6709005a476a'
      activationstatus: true
      created: 2025-05-30T19:29:43.102+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.102+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Police did not provide evidence on why the (June 1) march or the Pride
        march that is considered similar could amount to a violation of children’s
        rights," the statement said.'
    section10:
      primarytype: 'block'
      uuid: 'cb11b664-436d-4b95-8751-e0d7dd94f09c'
      activationstatus: true
      created: 2025-05-30T19:29:43.102+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.102+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, seventeen European Union countries accused Hungary of contravening
        fundamental EU values by passing laws that target LGBTQ+ people, as tensions
        deepen between Budapest and a majority of member states.'
    section11:
      primarytype: 'block'
      uuid: '0c772310-a8b3-4cbb-a154-92504f886ab6'
      activationstatus: true
      created: 2025-05-30T19:29:43.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-30T19:29:43.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T19:29:43.103+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Krisztina Than; Editing by Lincoln Feast.)</em></p>'
