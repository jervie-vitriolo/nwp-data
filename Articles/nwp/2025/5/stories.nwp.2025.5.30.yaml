      lastmodified: 2025-05-30T09:55:05.548+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ NASA aims for Starship moon mission as step to Mars in 2027</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'd0c93a78-4d0f-459d-94aa-efdd1b2e0b55'
      activationstatus: true
      created: 2025-05-30T09:55:05.548+08:00
