    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Fascinating Facts You Didn't Know About Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dbf2de3d-a321-4608-af9a-28e35788d514'
      activationstatus: true
      created: 2025-05-30T10:21:44.476+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Every June 24th, the bustling capital city of the Philippines celebrates
        Manila Day—a special occasion commemorating the founding of Manila by Spanish
        conquistador Miguel López de Legazpi in 1571. The city derives its name from
        "Maynilad," referring to a flowering shrub known as "nilad" that was abundant
        along the riverbanks. More than just a local festivity, Manila Day serves
        as an important reminder of the city’s vibrant history, its resilience, and
        its influential role in shaping the culture and identity of the Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '4caf3162-10a9-4b7d-be43-48685db1877e'
      activationstatus: true
      created: 2025-05-30T10:21:44.476+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In honor of this meaningful celebration, here are five intriguing facts\
        \ you probably didn't know about Manila.\r"
    section2:
      primarytype: 'block'
      uuid: 'd692f7d0-ed99-4dac-91ad-71a725a849af'
      activationstatus: true
      created: 2025-05-30T10:21:44.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1.Manila was the Second Most Devastated City in WWII</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '724f27fd-3741-4602-b21e-4c8e2366d090'
      activationstatus: true
      created: 2025-05-30T10:21:44.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "During World War II, Manila faced severe devastation. Ranked just after\
        \ Warsaw in Poland, it was one of the cities most heavily damaged by aerial\
        \ bombings. This catastrophic event profoundly reshaped its landscape, turning\
        \ many historical landmarks into ruins and permanently altering the city’s\
        \ architectural heritage.\r"
    section4:
      primarytype: 'block'
      uuid: 'ee83caa3-4467-4336-b098-2b10c213b954'
      activationstatus: true
      created: 2025-05-30T10:21:44.477+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Manila Hosts the Oldest University in Asia</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '86da8f20-4788-42ed-97e6-7cc16023d9ed'
      activationstatus: true
      created: 2025-05-30T10:21:44.478+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Established in 1611, the University of Santo Tomas in Manila is the\
        \ oldest existing university in Asia. This prestigious institution has produced\
        \ numerous notable alumni, contributing significantly to the fields of science,\
        \ medicine, literature, and politics, thus playing an integral role in Philippine\
        \ history and education.\r"
    section6:
      primarytype: 'block'
      uuid: 'c89ced6e-ddcf-4315-a6e7-8457c1c8efb4'
      activationstatus: true
      created: 2025-05-30T10:21:44.478+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Rizal Park is Home to the 'Kilometer Zero' Marker</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '92f5d307-9c73-405b-b341-30a4da4d6959'
      activationstatus: true
      created: 2025-05-30T10:21:44.479+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In Manila’s famous Rizal Park stands the country’s \"Kilometer Zero\"\
        \ marker, which is the point of origin for measuring distances to other cities\
        \ across the Philippines. This simple yet symbolic monument highlights Manila’\
        s significance as the heart of the nation.\r"
    section8:
      primarytype: 'block'
      uuid: 'c571926a-e92d-4208-a1ea-e1d06d7ec88e'
      activationstatus: true
      created: 2025-05-30T10:21:44.479+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Manila Has the Oldest Chinatown in the World</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'ca0f5e9e-7f4a-4dc9-ab89-8a0804d3f9c4'
      activationstatus: true
      created: 2025-05-30T10:21:44.480+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: " Established in 1594, Binondo in Manila is the oldest Chinatown in\
        \ the world. Known for its vibrant atmosphere, historical landmarks, and delicious\
        \ Chinese-Filipino cuisine, Binondo continues to be an essential cultural\
        \ and economic hub within the city.\r"
    section10:
      primarytype: 'block'
      uuid: '814d4ef6-9f24-4e5e-a403-15619e540d51'
      activationstatus: true
      created: 2025-05-30T10:21:44.480+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Intramuros Had a Secret Network of Tunnels</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '09a5ab84-eb83-4d5b-901f-c1cc4c074c8c'
      activationstatus: true
      created: 2025-05-30T10:21:44.481+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Hidden beneath the walls of Intramuros, Manila’s famous historic district,\
        \ is a network of secret tunnels. These tunnels were initially designed as\
        \ escape routes and strategic communication channels during colonial times,\
        \ further adding to the mystique and historical intrigue of the \"Walled City.\"\
        \r"
    section12:
      primarytype: 'block'
      uuid: 'c87e4a09-ef85-468c-b4e4-a8487835ed63'
      activationstatus: true
      created: 2025-05-30T10:21:44.481+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:21:44.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:21:44.517+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Celebrating Manila Day is a vibrant acknowledgment of Manila’s storied
        past, its cultural depth, and the indelible impact it continues to have on
        the Philippines. Whether you are walking the historic streets of Intramuros,
        exploring historical institutions, or simply visiting its iconic landmarks,
        the spirit of Manila’s rich history lives on, waiting to be rediscovered.</p>'
  'START HERE----->Dear-June--How-Do-We-Slay-Our-Dragons--':
    author: 'Michi Ancheta '
    categories: '3e7f7344-2f35-4c82-b6e7-82a5b52aabd4'
    created: 2025-05-30T10:33:18.000+08:00
    imagesource: '5c6f0f68-8b9a-47ce-88cb-54f6824a364b'
    primarytype: 'composition'
    uuid: '1f6ed18d-111b-4184-901d-584a934de90a'
    lead: '“How do we slay our dragons?” It’s a question that resonates beyond
      fairy tales and bedtime rituals, threading through childhood memories and life’s
      hardest moments. As Father’s Day approaches, I find myself reflecting on the
      gentle strength of my father’s stories—how they carried us through darkness,
      illness, and loss, quietly teaching us that courage often begins with words
      softly spoken in the dark.'
    activationstatus: true
    created: 2025-05-30T10:36:48.230+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-05-30T10:36:48.521+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-30T10:36:48.284+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dear June, How Do We Slay Our Dragons? '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '62b67858-63dd-4a7e-bd65-eaf54ac9f905'
      activationstatus: true
      created: 2025-05-30T10:36:48.252+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I was having lunch with some friends the other day, and (as often
        happens in the Philippines) we began talking about the heat. One sighed, "At
        least it’s not like the ’90s, when we had rolling blackouts for hours." Trying
        to imagine my childhood without electricity felt strangely distant. It wasn't
        until visiting my childhood home recently that a clear memory emerged: my
        dad gathering my sisters and me onto the bed, pulling a blanket over us, turning
        on a flashlight, and telling stories, his calm voice gently keeping the darkness
        at bay, carrying us into sleep.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e9dbea3-8820-4083-a2ba-3c8aca36e536'
      activationstatus: true
      created: 2025-05-30T10:36:48.253+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "They say fathers profoundly shape who we become. Reflecting on myself\
        \ now, it’s clear how much my father influenced me, especially as a storyteller.\r"
    section2:
      primarytype: 'block'
      uuid: '2095536a-1d6d-4b6a-8c5e-1be65af6fee2'
      activationstatus: true
      created: 2025-05-30T10:36:48.253+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "When I was ten, breathing gradually became difficult. First came the\
        \ wheezing, then the tightness in my chest, and eventually, a doctor informed\
        \ us that I had asthma. My father took me running in the mountains to strengthen\
        \ my lungs. I hated it— the sweating and the constant ache in my legs and\
        \ chest. Noticing my frustration, he gently asked, \"When you look at the\
        \ air around you, what do you see?\" I described the tiny flecks of dust floating\
        \ gently when my gaze unfocused. My father was never afraid to turn what he\
        \ learned into simple stories for a child to grasp. He explained softly that\
        \ these specks were called Prana, a subtle energy surrounding us, filling\
        \ the world with life. Later, when he gave me his copy of \"Autobiography\
        \ of a Yogi,\" I understood more clearly what he meant. Even now, when things\
        \ feel hard, I still look for Prana.\r"
    section3:
      primarytype: 'block'
      uuid: '238f136d-984a-4f2f-99f2-45cf4c060fe2'
      activationstatus: true
      created: 2025-05-30T10:36:48.254+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "My father’s love for words made bookstores a natural place for us.\
        \ Whether the books were new or secondhand, we'd spend hours browsing shelves\
        \ without looking for anything specific. This same attention to language carried\
        \ over when he prepared for important presentations. He would pace around\
        \ with a tape recorder, carefully dictating his words, because to him, words\
        \ were more than just letters on a page—how they sounded and how they felt\
        \ mattered just as much.\r"
    section4:
      primarytype: 'block'
      uuid: '835cc6b3-775a-4f4f-98c1-3aa04ec50bbb'
      activationstatus: true
      created: 2025-05-30T10:36:48.254+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Working in marketing for a pharmaceutical company, my father sometimes\
        \ received free tickets to shows by Repertory Philippines, a local theater\
        \ company. He always ensured we attended, even if it meant staying up late,\
        \ sipping overly sweet cappuccinos at Dome in Shangri-La Plaza. Those evenings\
        \ sparked my enduring love for theater.\r"
    section5:
      primarytype: 'block'
      uuid: '9e172738-0e35-4f6e-ad40-8654fbeca9f6'
      activationstatus: true
      created: 2025-05-30T10:36:48.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Though he never labeled himself a storyteller (proudly identifying\
        \ instead as a marketing man), it was his stories that gently carried him\
        \ through the most difficult moments, providing a sense of comfort and strength\
        \ when my mother fell gravely ill. No one can write a story good enough to\
        \ ease the pain of losing someone you love. Poems don't talk about applying\
        \ ointment to scars that never heal, nor do songs describe the gradual loss\
        \ of hair or how bones slowly become brittle until someone is barely strong\
        \ enough to speak or stand. But somehow, my dad did.\r"
    section6:
      primarytype: 'block'
      uuid: '01d77d35-c090-440b-81ba-e1ca1086c892'
      activationstatus: true
      created: 2025-05-30T10:36:48.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "One particularly tough day, as cancer weakened her body, my mother\
        \ was in immense pain and unable to move. My father carefully propped her\
        \ up, gently placed her delicate arms around his shoulders, and softly said,\
        \ \"We're just dancing.\" She managed a faint smile. I took a photo, unaware\
        \ it would become their last dance.\r"
    section7:
      primarytype: 'block'
      uuid: '400ae25f-9a0e-41ed-a27d-064bbbbe8fc5'
      activationstatus: true
      created: 2025-05-30T10:36:48.255+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Reflecting on these memories now, I'm reminded of a quote from Eric\
        \ Gamalinda’s \"Empire of Memory\": “But as I began, so shall I end: with\
        \ a story, because there is nothing in this world to keep us going but the\
        \ retelling of our lives, and of those we love.” These words remind me deeply\
        \ of my father.\r"
    section8:
      primarytype: 'block'
      uuid: '8fba783c-219c-4d4b-bf25-38f173f95317'
      activationstatus: true
      created: 2025-05-30T10:36:48.256+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-05-30T10:36:48.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T10:36:48.284+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>While society often emphasizes providing and protecting as central
        aspects of fatherhood, my father taught me that these roles are complemented
        beautifully by the quiet strength of storytelling. After all, without stories,
        how else would we know how to slay our dragons?</p>'
