      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.245+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8f617c04-0d06-49af-9f23-14ec5267f8db'
      activationstatus: true
      created: 2025-05-30T08:52:46.245+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-30T08:52:46.638+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-30T08:52:46.245+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Miller and Homeland Security Secretary Kristi Noem also threatened\
        \ to fire the bottom 10% of regional ICE officials based on their arrest tallies,\
        \ the people said.\r"
    section19:
      primarytype: 'block'
      uuid: '15a13136-0d79-4692-b9d2-b9b5e96d94ab'
