      'text': "The DA covers the subsidy for Kadiwa outlets.\r"
  'arrest-warrant-harry-roque':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Former presidential spokesperson Harry Roque (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T19:21:03.000+08:00
    'imagesource': 'jcr:07d2ee15-14d0-453a-8727-b9eee9783c79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20804704-34b4-423e-9838-801daa70ff40'
    'lead': 'A Pampanga court has released arrest warrants for former presidential
      spokesperson Harry Roque, Philippine offshore gaming operation (POGO) hub official
      Cassandra Li Ong, and others over qualified trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T19:23:44.220+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-15T22:01:09.340+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T22:01:09.073+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Harry-Roque', 'Cassandra-Li-Ong']
    'stories': []
    'template': '1'
    'title': 'Arrest warrants out for Harry Roque, Cassie Ong, others over illegal
      POGO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5b2a6-21b4-4126-b288-418fcff3a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.284+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Pampanga court has
        released arrest warrants for former presidential spokesperson Harry Roque,
        Philippine offshore gaming operation (POGO) hub official Cassandra Li Ong,
        and others over qualified trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600b46e-eae9-4b35-a83a-7e00b84e3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This Court finds probable cause to hold all the... accused for
        trial for the offenses for which they are respectively charged," stated the
        order of the Angeles City Regional Trial Court Branch 118.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc99f4-5e3a-4612-8dad-b0d0facfcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.285+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ong is the representative of the raided POGO hub Lucky South 99 in
        Porac, Pampanga for alleged illegal activities. Authorities, meanwhile, found
        documents named under Roque during the raid.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784417d-a8a1-4387-8d76-efb20f19b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Roque earlier explained that he lawyered for Whirlwind Corp., the firm
        that leased the land to Lucky South 99.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d9c84-83cd-4540-bef1-8c14342954cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.286+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former spokesperson said the issuance of the arrest warrant is
        part of the “unjust prosecution” against him and he will include it in his
        application for asylum in the Netherlands.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a501908-952e-4b33-9914-594a3fca74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I will seek all available legal remedies to secure my life and liberty
        which are currently under threat,” Roque said in a statement on Thursday,
        May 15. “I reiterate: this is not flight as evidence of guilt but the exercise
        of a human right to asylum.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0aaa1-6072-4d7e-9096-bd3d0a1b7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:23:44.287+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T22:01:09.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:01:09.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Ong’s counsel Ferdinand Topacio said he cannot confirm nor
        deny whether his client is still in the country “due to lack of knowledge
        or information.”'
  'vico-sotto-good-governance-pasig-institutionalize':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The Newsmaker: Vico Sotto'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T20:10:38.000+08:00
    'imagesource': 'jcr:501c9761-f46b-4845-861d-59a1674677d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3593b7-c756-42a0-ac67-bfc093a6352a'
    'lead': 'Fresh from a re-election victory, Pasig City Mayor Vico Sotto said his
      final term as mayor will focus on institutionalizing reforms and good governance
      practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T20:12:20.228+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-15T20:12:20.608+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T20:12:20.276+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['VIco-Sotto']
    'stories': []
    'template': '1'
    'title': 'Pasig good governance should go beyond me - Vico Sotto '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b661ecf-4ffd-44f3-94c3-ab7ff32d771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fresh from a re-election
        victory, Pasig City Mayor Vico Sotto said his final term as mayor will focus
        on institutionalizing reforms and good governance practices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f4379-a024-4270-ae34-cccf732f21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.242+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang importante po sa susunod na tatlong taon ay ma-institutionalize
        kung ano man yung mga magagandang reporma o pagbabago na nasimulan na o napakilala
        na mula 2019,” Sotto said in an interview with ‘The Newsmaker’ on NewsWatch
        Plus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732f65e-6f6e-4e99-b36a-9432923a9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s important in the next three years is to institutionalize
        the meaningful reforms or changes that we started or introduced in 2019.] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c91d99-5e43-4504-8b8f-34ae122ca563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said that while programs in health care and education will continue
        - such as pushing for universal healthcare and support for students even if
        education is not a devolved function - his priority is to make these systems
        sustainable.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ece9b-038f-45b9-9e08-96592eb624f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.243+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi dapat dahil nandito ako kaya siya ganyan. Dapat institutionalized,
        maging sustainable o pangmatagalan yung mga napagtagumpayan sa lungsod ng
        Pasig,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef12e89-16f8-45c2-a02e-8a2bdb5de4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It shouldn’t be that things only work because I’m here.
        These gains must be institutionalized and made sustainable in the long term.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886600b-be04-44f5-b543-462787ebe394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto cited the city’s public bidding and procurement process as a
        key area where change must be locked in.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0ffc3-204a-41c5-bffe-a297f9372896'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.244+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We removed the kickback, we removed the SOP, we made things transparent,
        we fixed the processes that before were shortcuts,” he explained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f132f-3379-4a7f-a705-21b9c17fdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.245+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.618+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.245+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The mayor said Pasig has built capacity both inside the government
        and within civil society. That includes forming a professional Procurement
        Management Office and training civil society observers who participate in
        open bidding.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039e56f-f927-4c35-8544-34a214394fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.245+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.619+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.245+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Na pag sinabi mo na, kunyari may next mayor, sabi, ay hindi, balik
        na tayo sa lumang kalakaran. May mga papalag, may mga magrereklamo,” Sotto
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8afe84-bf10-4949-9f3f-3e079657a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.620+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If a future mayor says, ‘Let’s go back to the old system,’
        there will be pushback, people will protest.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55627702-968d-47a8-8086-b4e4c735c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.621+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Naniniwala ako, pag nakasanayan ng isang bagay, mas mahirap na siyang
        bawihin,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31796af5-3689-4503-b6c5-5c209b44f681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.622+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I believe that once people are used to a better way of
        doing things, it’s harder to take that away.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c79c51-8529-4dbe-a3de-32fc84b9f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.623+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto said this includes reforms in human resources, communications,
        capacity building, and even new ordinances to codify changes made during his
        administration. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a146b-2597-411f-9144-6f02488c289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.624+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Solid confidence vote</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30642fee-e1f5-4deb-a35d-8d4aafa10eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.625+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The mayor’s push to institutionalize reforms comes after a landslide
        victory with over 350,000 votes against 29,000 for his closest rival.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c192a3d-4383-49cd-ad9f-07dfec4177bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.626+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ako hindi naman talaga ako nag-e-expect ng kahit ano... Basta kung
        anong kayang gawin, yun lang,” Sotto said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa7699-2e31-41fc-a32f-0def64624fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.627+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t really expect anything... I just focus on what
        I can do.] '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c440da-3e74-4c5d-883a-04d5aeae83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.628+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His entire local slate, Giting ng Pasig, also won a 15-0 sweep in the
        city council, which he described as a resounding vote of confidence.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520aba3-1221-4f5e-a6a2-58e1e04964b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.629+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:12:20.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Naniniwala sila sa direction na tinatahak natin dito sa lokal na pamahalaan
        at sa lungsod ng Pasig,” he said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7145a8-86d2-4dc1-9504-1476a33d0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:12:20.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:12:20.630+08:00
