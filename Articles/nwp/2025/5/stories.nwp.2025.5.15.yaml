      'mgnl:lastModified': 2025-05-15T12:46:44.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6e0c6-3a8f-4441-9249-7b9d03e4e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.681+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brandin Podziemski scored 28 points on 11-for-19 shooting to lead Golden\
        \ State. Jonathan Kuminga scored 26 points off the bench and Jimmy Butler\
        \ III chipped in 17 points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ed8d2-5064-4725-b3ed-b38b06a4a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.059+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b87044-53f0-4459-9ea4-3de388a480f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.060+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors dropped their fourth straight game without Stephen Curry,\
        \ who watched in street clothes from the bench. Curry injured his left hamstring\
        \ in the series opener after leading Golden State to a first-round playoff\
        \ series win over the Houston Rockets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dda220-0633-4085-bafb-f86a22d9e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.682+08:00
