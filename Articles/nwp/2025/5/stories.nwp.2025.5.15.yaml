      'mgnl:type': 'text'
      'text': '<p><em>+ Israel says blocking aid until Hamas releases hostages</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8abce-2347-4c37-b610-2068065da672'
      'mgnl:activationStatus': true
