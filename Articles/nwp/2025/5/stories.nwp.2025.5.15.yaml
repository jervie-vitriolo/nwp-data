      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Golden State trailed 45-42 after Podziemski made a jump shot with 4:11\
        \ left in the half.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4052c0-7f6b-470e-bb96-674db1bb5ee5'
      'mgnl:activationStatus': true
