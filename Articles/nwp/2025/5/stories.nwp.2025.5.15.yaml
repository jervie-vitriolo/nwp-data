      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbe71e-7642-49e6-b0d2-44a68b6236f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.066+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Warriors made a determined push in the fourth quarter to cut the\
        \ deficit to nine. Moses Moody drained a 3-pointer to bring Golden State within\
        \ 99-90 with 7:11 to play.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f76a8d-c727-4c8e-8297-01fc464f050b'
      'mgnl:activationStatus': true
