    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e269f-73c1-42c6-bda6-7f4c3fd6cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:03:02.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:03:02.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After enchanting audiences and raking in millions in ticket sales worldwide,
        the musical phenomenon “Wicked” is returning to cast its final spell on the
        big screen. '
    '2':
      'jcr:primaryType': 'mgnl:block'
