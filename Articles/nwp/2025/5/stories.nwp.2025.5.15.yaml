    'mgnl:lastModified': 2025-05-15T19:01:28.480+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'rice', 'P20']
    'stories': []
    'template': '1'
    'title': '32 Luzon sites selling P20/kg rice; cheap staple in more areas this
      year - DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75f441-fac3-48cd-86cf-c2a0e0dbdf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        expanded the rollout of P20 per kilogram rice in Kadiwa sites in Metro Manila
        and nearby provinces, with more areas benefiting from the cheap staple eyed
        within the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd87cb-65c5-409e-9778-42b084b3c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Thursday, May 15, the cheap rice was available in 32 Kadiwa sites\
        \ for senior citizens, 4Ps beneficiaries, persons with disabilities, and solo\
        \ parents who can buy up to 30 kilograms per month. They were in Metro Manila,\
        \ Bulacan, Cavite, Laguna, Rizal, and Oriental Mindoro.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fe718-2c9b-4887-916d-e47443583ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Metro Manila, the sites area Pasay City Public Market, Kamuning\
        \ Public Market, Mandaluyong Public Market, Bagong Sila Phase 9 Public Market,\
        \ Navotas Agora Complex, and New Las Piñas Market. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b3cb4-d845-4b5d-a50c-177c91d6d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. told reporters that\
        \ his agency plans to increase the retail outlets to 50 or 55 by June.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf74bdd-bf99-4172-a322-4f0faf609449'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the program will be in three phases, with the second and third\
        \ phase set for July and September.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511508e-68c6-4eb6-b67d-73f019553a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang utos ni Presidente (Ferdinand Marcos Jr.), palawakin hanggang
        Mindanao for this year at maybe some parts of Visayas and Luzon,” the DA chief
        said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b966c-15b7-42c8-8344-ca1262b4c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pinipili namin kung ano ang mga lugar based on poverty incidences,\
        \ ‘yong pinakamatataas,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5d42b-6dfb-497c-aee0-04c8ad3bf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The instruction of the president is to expand the program\
        \ to Mindanao for this year, and maybe some parts of the Visayas and Luzon.\
        \ We are choosing the areas based on the highest poverty incidences.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b187be-b786-451a-a084-6fcb6f8222a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said there is enough supply for the program with 400,000\
        \ metric tons of buffer stock in government warehouses.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3b9f8-bc66-412d-a0b6-df35ea3d2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He cited some challenges in the project.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd19fe0-1dcc-4e86-9439-926d8164de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We need additional manpower kaya nakikipag-coordinate sa DOLE (Department\
        \ of Labor) na sana magamit ‘yong TUPAD (Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced\
        \ Workers) to hire more people to distribute,” Tiu Laurel said of the possible\
        \ long queues. He added they need more trucks and drivers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe7788-bdbe-4b4a-956c-2370429f7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We need additional manpower so we are coordinating with\
        \ the DOLE so that we can also use the TUPAD program to hire more people to\
        \ distribute.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc748c1-8726-4974-ba0c-cc6d9174e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA launched the pilot implementation of the subsidized rice program\
        \ in Cebu on May 1, but had to cut short the roll-out due to the spending\
        \ ban 10 days leading to the May 12 elections.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8264ad9-ef91-4475-98df-7500c247b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel said local government units in Cebu, Bohol, Siquijor, and\
        \ Southern Leyte have signed with the DA a memorandum of agreement to sell\
        \ the cheap rice with a joint subsidy.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e5ba17-6e9d-4dd1-bec4-3666b7cf621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:01:28.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Well-milled rice stocks from the National Food Authority are bought\
        \ at P33 per kilogram, which means there is a P13 subsidy that needs to be\
        \ covered.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4c5ab-19bf-472f-808e-d79974a27498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T19:01:28.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T19:01:28.799+08:00
