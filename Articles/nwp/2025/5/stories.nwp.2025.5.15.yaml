      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb8550-108a-40ca-b6c4-6c1f84a35315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.717+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.147+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.717+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The two sides last held face-to-face talks - also in Istanbul - in\
        \ March 2022, only weeks after Putin sent his army into Ukraine.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139990c-dbc9-445f-a817-0dd2427b1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.718+08:00
