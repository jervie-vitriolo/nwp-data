      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Private US security, logistics firms to work with GHF</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a4bbe-7f93-4411-93a4-dadbbec804d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.116+08:00
