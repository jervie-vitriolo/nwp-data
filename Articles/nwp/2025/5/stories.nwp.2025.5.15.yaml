      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075c68e-ed7b-4c1e-b7b8-d6c6d58f2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.720+08:00
      'mgnl:createdBy': 'jham-nwp'
