      'mgnl:lastModified': 2025-05-15T15:14:05.720+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After leaning heavily on Ukraine and clashing with Zelenskiy at a meeting\
        \ in the Oval Office in February, Trump has shown increasing impatience with\
        \ Putin in recent weeks and threatened additional sanctions to hit Russian\
        \ trade.\r"
