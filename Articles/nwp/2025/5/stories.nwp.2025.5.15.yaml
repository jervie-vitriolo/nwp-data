      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Julius Randle scored 29 points on 13-for-18
        shooting, and the Minnesota Timberwolves held on for a 121-110 win over the
        Golden State Warriors to clinch their Western Conference semifinals series
        on Wednesday night in Minneapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549cc7d5-bc26-4f72-8c4d-73d9ad3e2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.680+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f672955-0a07-440e-b7ac-0522c89b38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.680+08:00
