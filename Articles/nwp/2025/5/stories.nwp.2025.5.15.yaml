      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two-part film adaptation, based on the Tony Award-winning Broadway
        musical, reimagines the untold story of the witches of Oz and has captivated
        both longtime fans and new viewers around the globe.</p>'
