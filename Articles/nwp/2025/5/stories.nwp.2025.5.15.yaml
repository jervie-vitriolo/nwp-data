      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Warner Bros. Pictures
        has released the official trailer for “Superman,” the first feature film under
        the newly rebooted DC Universe, written and directed by James Gunn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a31946-892e-4782-ae7b-b9db1784acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:07:28.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:07:28.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:07:28.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film stars David Corenswet in the title role, alongside Rachel
        Brosnahan as Lois Lane and Nicholas Hoult as Lex Luthor. It opens in theaters
        and IMAX on July 9.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cacf7-bcd6-453c-8482-d27c80129d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:07:28.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:07:28.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:07:28.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trailer introduces audiences to Gunn’s reimagined take on the Man
        of Steel, described as a hero guided not just by strength but by compassion
        and belief in the good in people. It features a line that sets the tone for
        the film: “Your choices, your actions, that’s what makes you who you are.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b1be9-613b-43cf-bfb6-5bf33af179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:07:28.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:07:28.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:07:28.284+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Superman is the first full-length film to launch under DC Studios’
        new leadership, with Gunn and Peter Safran at the helm.The screenplay is based
        on characters created by Jerry Siegel and Joe Shuster.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28d5f9-3817-429b-b949-7a6e34337cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:07:28.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:07:28.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:07:28.284+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Joining Corenswet, Brosnahan, and Hoult in the cast are Edi Gathegi,
        Anthony Carrigan, Nathan Fillion, Isabela Merced, Skyler Gisondo, Sara Sampaio,
        María Gabriela de Faría, Wendell Pierce, Alan Tudyk, Pruitt Taylor Vince,
        and Neva Howell.</p>'
  'Germany-Philippines-defence-agreement':
