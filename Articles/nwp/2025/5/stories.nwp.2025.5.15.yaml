      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203840-6da3-46fa-b583-2a7f78765676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.116+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations -</strong> A U.S.-backed humanitarian organization
        will start work in Gaza by the end of May under a heavily-criticized aid distribution
        plan, but has asked Israel to let the United Nations and others resume deliveries
        to Palestinians now until it is set up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569979a4-040b-42cd-8ef1-fd865871b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.117+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f3d7c-b745-43ce-878b-65b91f2fb483'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.117+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "No humanitarian assistance has been delivered to Gaza since March 2,\
        \ and a global hunger monitor has warned that half a million people face starvation-\
        \ a quarter of the population in the enclave where Israel and Palestinian\
        \ militant group Hamas have been at war since October 2023.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8e370-2d12-47db-b153-cf75ee5fa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.117+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.819+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec5aee-b0ad-4e99-93f5-95512f36a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.118+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.819+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel has accused Hamas of stealing aid, which the group denies, and\
        \ is blocking humanitarian deliveries to Gaza until Hamas releases all remaining\
        \ hostages. Israel has said it backs \"the American humanitarian plan.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e9963c-4f12-48fc-b8ee-7f9616063608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.118+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.820+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817d8ae-0eee-412b-9bd3-a17a38cfca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.119+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>That plan was initiated by Israel and involves private companies
        - instead of the U.N. and aid groups - transporting aid into Gaza to a limited
        number of so-called secure distribution sites, which Israel said would be
        in Gaza’s south.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ce424-54df-4dbb-9ab5-ac5d98c3be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.119+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b95a45-9fe6-4d63-b707-9c86193ced2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.120+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The newly created Gaza Humanitarian Foundation will run the operation.
        U.S. security firm UG Solutions and U.S.-based Safe Reach Solutions, which
        does logistics and planning, would be involved, said a source familiar with
        the plans, speaking on condition of anonymity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41881505-7e05-4a1e-ac72-5b5b8b8d0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:40:19.782+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8b941-fb87-4c63-8977-9728a5e84d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:40:19.783+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.500+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.783+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the distribution sites, the humanitarian assistance would be
        given to aid groups to give to civilians, the source said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e589565-afa1-421e-bfe5-07335d22d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:40:19.784+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.784+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b15ff7-1ae3-4200-b7d0-084a561b5b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.121+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CONCERNS</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811769f4-c789-4064-971b-9eb59bbc12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.121+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8ddfd-47fc-4c08-bdca-2df3d6debcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.122+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Washington has urged the U.N. and aid groups to cooperate with the\
        \ GHF. However, they raised concerns the operation would not stick to the\
        \ long-held humanitarian principles of humanity, impartiality, independence\
        \ and neutrality.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038cffb-9cb5-4dee-8397-e5dbb5707a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.122+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d8239-cdc5-41e4-8182-822e8ddab534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.123+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We have made clear our problems with the sort of aid mechanism that’s\
        \ been proposed,\" deputy U.N. spokesperson Farhan Haq said earlier on Wednesday,\
        \ citing heavy criticism of the proposed operation by U.N. aid chief Tom Fletcher.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecde4b6-7f82-49ad-9dfc-465ea712a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.123+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55ddc7-6307-4fb2-86c5-8eb8d0216e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.124+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a letter to Israel on Wednesday, the foundation’s executive director,\
        \ Jake Wood, sought to address some of the concerns. He said the foundation\
        \ would not share any personally identifiable information of aid recipients\
        \ with Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131203d4-7726-4d43-ac50-6266991c4a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.124+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.505+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7273bfb-4139-4ba5-90d9-f2727a1d0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.125+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, GHF said Israel has agreed to expand the number\
        \ of distribution sites \"to serve the entire population of Gaza, and to find\
        \ solutions for the distribution of aid to civilians who are unable to reach\
        \ a SDS location.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f2f6f-cf6e-499f-9a99-03dcd5a80de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.125+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b8527-795d-4554-b5ed-590c6bf07472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.126+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.506+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s mission to the U.N. declined to comment.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe5a149-5e3c-4e68-a47a-c15f181d893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.127+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c69ac2-ff9f-4e25-9c77-327315d06096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T08:19:56.127+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T10:40:20.507+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:40:19.831+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In his letter, Wood asked Israel’s military to \"identify and deconflict\
        \ sufficient locations in northern Gaza capable of hosting GHF operated secure\
        \ distribution sites that can be made operational within thirty days.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
