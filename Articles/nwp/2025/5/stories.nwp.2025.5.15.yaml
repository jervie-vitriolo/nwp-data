  'duterte-camp-asks-ICC-presidency-disqualify-two-judges':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T09:59:06.000+08:00
    'imagesource': 'jcr:83b33639-fdd3-47cd-9cbb-9d8fa9c3d7b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451385dc-1045-40b1-ac17-2d04c92ee739'
    'lead': 'The camp of former President Rodrigo Duterte has elevated its request
      for the disqualification of two International Criminal Court (ICC) judges to
      the court’s Presidency, arguing that their prior rulings on jurisdiction compromise
      the impartiality of ongoing proceedings related to Duterte’s case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T10:01:12.069+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-15T10:01:12.349+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T10:01:12.097+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'ICC']
    'stories': []
    'template': '1'
    'title': 'Duterte camp elevates judge disqualification plea to ICC Presidency
      over jurisdiction case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425a03c-f707-4fb5-801a-8f802189cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The camp of former
        President Rodrigo Duterte has elevated its request for the disqualification
        of two International Criminal Court (ICC) judges to the court’s Presidency,
        arguing that their prior rulings on jurisdiction compromise the impartiality
        of ongoing proceedings related to Duterte’s case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fc64f-7621-4c37-81ca-4bff9531cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.084+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a filing dated May 12, Duterte’s legal counsel, Nicholas Kaufman,
        submitted a corrigendum to an earlier request, now addressed to the ICC Presidency,
        which consists of Judge Tomoko Akane (President), Judge Rosario Salvatore
        Aitala (First Vice President), and Judge Reine Adélaïde Sophie Alapini-Gansou
        (Second Vice President).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb41471-cb61-46f2-985a-623b76cf9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.353+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman asked the Presidency to disqualify Judges María del Socorro
        Flores Liera and Reine Adélaïde Sophie Alapini-Gansou from deciding on Duterte’s
        challenge to the jurisdiction of the ICC. Since Alapini-Gansou is part of
        the Presidency, Kaufman also argued she should recuse herself from ruling
        on the disqualification request.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7345bcf-4d64-4600-8f45-766a0df13015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.354+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Defence’s request to disqualify the judges will ensure the autonomy
        and irreproachability of the judges as well as the efficient conduct of the
        proceedings,” Kaufman said, stressing that the move is aimed at protecting
        Duterte’s right to a fair and impartial process.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5f47a-3736-4a8e-a6d9-47b327b77016'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.355+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.085+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense contends that both judges had previously taken positions
        on the ICC’s jurisdiction when they authorized the investigation into alleged
        crimes committed during Duterte’s anti-drug campaign, despite the Philippines''
        withdrawal from the Rome Statute in 2019. Their participation, the filing
        argued, raises questions about judicial neutrality.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479e2f3-3088-4f86-8cbf-2564a3168f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.356+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The question before the Presidency is whether, in the present scenario,
        there can exist a public and objective perception of impartiality when the
        Judges have already ruled on exactly the same issue,” Kaufman added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0b1c9-a1c5-46c8-b567-c9884c21ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The request emphasized that the issue is not one of actual bias, but
        of public confidence in the judicial process. Under the Rome Statute, a judge
        may be disqualified if their impartiality "might reasonably be doubted."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bb4aa-f2f3-47a4-8708-30f89b0676c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.086+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kaufman noted that the judges had already taken a definitive stance
        on jurisdiction in prior decisions involving the same facts and legal questions
        now being challenged by Duterte’s defense. He cited the need for a fresh and
        impartial examination of the matter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e0d43-62d9-466d-a8b8-dbd68305a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The filing also rejected arguments from the prosecution that prior
        judicial rulings on legal issues should not be grounds for disqualification.
        Kaufman maintained that allowing the same judges to rule again would undermine
        the suspect’s right to a full and fair adversarial process—especially since
        Duterte was not a party to the earlier proceedings.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d5049-dd1c-4ba8-9bd8-71f091616bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This matter should not be decided in the case by judges who have formulated
        a firm opinion on the question sub judice prior to hearing Defence submissions,”
        Kaufman said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21681523-18f7-4b90-a501-058d02816a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:01:12.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:01:12.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:01:12.087+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The defense argued that disqualifying the two judges would not disrupt
        the court’s proceedings, but instead would promote confidence in the integrity
        of the process.</p>'
