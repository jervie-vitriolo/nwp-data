  'ca-nullifies-de-lima-acquittal':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Former Senator Leila de Lima on a House quad committee hearing on
      the Duterte administration drug war in October 2024 (Screenshot from House of
      Representatives/YouTube)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T18:35:21.000+08:00
    'imagesource': 'jcr:6fe9bd1e-913d-4052-994c-f27d24b69125'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dc70d63-3c80-45ca-ba0e-d5c8d300f501'
    'lead': 'A Court of Appeals (CA) division has nullified the acquittal of former
      Senator Leila de Lima and her aide in one of the drug cases over a recanted
      statement that led to the dismissal of charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T18:44:52.164+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-15T19:09:16.309+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T19:09:16.024+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Court-of-Appeals', '2025-midterm-elections', 'leila-de-lima']
    'stories': []
    'template': '1'
    'title': 'CA nullifies De Lima drug case acquittal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb5b81-05bc-4fc1-ae39-35df7c9cb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.201+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Court of Appeals
        (CA) division has nullified the acquittal of former Senator Leila de Lima
        and her aide in one of the drug cases over a recanted statement that led to
        the dismissal of charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf83e1-c860-423a-a9f7-3189bcd44c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.201+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a decision dated April 30 and made public on Thursday, May 15, the
        CA eighth division remanded the case to the Muntinlupa Regional Trial Court
        Branch 204. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5784b7-665a-4d84-83e4-d520ec74480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.202+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.017+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court decision stemmed from a case review sought by the Office
        of the Solicitor General.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020de236-524b-447d-927a-433c88d4e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.202+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The CA noted that the acquittal was based “on the sole basis of the
        recantation” of former Bureau of Corrections officer-in-charge Rafael Ragos,
        who previously implicated De Lima and Ronnie Dayan in illegal drug trade at
        the New Bilibid Prison when she was justice secretary.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e967dd6-8804-47f6-ae00-fdcec8fbd9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.018+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“However, the public respondent failed to discuss the specific proven
        facts as well as the laws upon which his pronouncement of acquittal was based.
        It is flagrant in the assailed decision and order that the public respondent
        failed to: state the particular statements which witness Ragos specifically
        retracted; state in particular the effects of the retracted statements to
        the facts proven by the prosecution; and state which particular element of
        the crime charged was not proven,” stated the ruling written by Associate
        Justice Eleuterio Bathan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8276cc-caa8-4532-ab9e-bd805aa6a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Without a concrete reference to the particular portions of the testimony
        that were recanted, we are left to speculate as to which facts were disregarded
        and the extent to which such retractions influenced the outcome of the case,”
        it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f7480-0bdb-46a5-a989-f6c30bf41b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a message to reporters, De Lima said her lawyers have yet to receive
        a copy of the decision.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc98f4-a253-4b5a-9248-232f01049bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.205+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate message, Dino de Leon, De Lima’s lawyer, said the former
        senator will appeal the decision, noting that the CA “committed a reversible
        error.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d509e7-179f-4dac-9a8e-9c5844f226f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T19:09:16.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Per our understanding, the case was ordered to be remanded only for
        the court to render a decision in accordance with the guidelines set by the
        Court of Appeals. This decision of the CA is not yet final, and we have not
        officially received the decision,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f1ceb-a641-474c-ad62-953b262eb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:44:52.206+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T19:09:16.316+08:00
