      'mgnl:lastActivated': 2025-05-15T12:46:45.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.680+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Anthony Edwards finished with 22 points and 12 assists for Minnesota,\
        \ which won the best-of-seven series in five games. The Timberwolves advanced\
        \ to the conference finals, where they will await the winner of the semifinal\
        \ series between the Oklahoma City Thunder and the Denver Nuggets.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a899f56-6f7f-40e2-b65e-3f5bfd5eabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.681+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.055+08:00
