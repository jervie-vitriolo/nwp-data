      'mgnl:lastModified': 2025-05-15T15:14:05.718+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f7166-7895-459f-8084-5c250ce31b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.719+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.719+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Both are trying to show U.S. President Donald Trump they are serious\
        \ about peace, as he presses them to end what he calls \"this stupid war\"\
        . Washington has threatened repeatedly to abandon its diplomatic efforts to\
        \ settle the conflict unless there is clear progress.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d3d44-8695-4ef2-bf27-f3e455bec51a'
      'mgnl:activationStatus': true
