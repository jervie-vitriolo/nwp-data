    'title': 'Germany, Philippines sign defence agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fef69-4efa-4ec8-aa17-270d61f011dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.657+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.657+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines -</strong> Germany and the Philippines
        have agreed to enhance defence ties and boost joint activities as Manila builds
        up a range of alliances to strengthen its position in a longstanding dispute
        with China in the contested South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2133a-60e3-4e42-95ff-c97cbfed4a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.658+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.658+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fc179-92a1-477d-84af-33bae38cfdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.658+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.658+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Philippine defence secretary Gilberto Teodoro and German counterpart\
        \ Boris Pistorius signed an \"arrangement concerning defence cooperation\"\
        \ in Berlin on Wednesday, agreeing to expand cooperation to include cyber\
        \ security, defence armament and logistics and United Nations peacekeeping,\
        \ Manila’s defence ministry announced on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e63d35-1088-4a5d-bc6c-f28157af50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.659+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.659+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ce685-2889-401f-8c7f-500595ef3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.659+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.659+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The deal follows a visit by Pistorius to Manila last year where he\
        \ and Teodoro committed to boosting long-term relations between their militaries.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e553a-865f-4e28-9b28-21b74b267b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.660+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.660+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6cb5d-d070-4c68-8e68-92770920b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.660+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.660+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines' defence cooperation arrangement with Berlin adds to\
        \ a growing list of defence deals beyond its traditional ally the United States.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f83ffa-e1d7-45ed-b4e3-e2c7f92750bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.660+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.660+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cdb9b5-a732-44b4-a152-f066f6e3026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.661+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.661+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Last month, the Philippines signed a defence agreement with New Zealand\
        \ for expanded military cooperation, and a similar deal with Canada is expected\
        \ to be signed soon.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e61493-d571-4c71-9b9e-5a6b1b805d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.661+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.661+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb1a3e-87be-4bfa-a420-e1f154f98431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.662+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.662+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A reciprocal access deal with Japan was ratified in December, and President\
        \ Ferdinand Marcos Jr. has approved the start of negotiations with France\
        \ for a visiting forces agreement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d207ab-74c7-4d76-840e-5148c1f20280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.662+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.662+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48917dc-48c0-457d-b0f8-0e1944f0145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.663+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.663+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Beijing claims almost the entire South China Sea, a vital trade artery,\
        \ despite overlapping maritime claims by Brunei, Malaysia, the Philippines\
        \ and Vietnam, angering its neighbours.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c6ae8a-b5f1-494e-92d0-65dc86971533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.663+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.663+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bdc7c5-9ac1-4fac-b194-5cf844c0fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.664+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.664+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In 2016, the Permanent Court of Arbitration in the Hague said Beijing’s\
        \ claims had no legal basis. China rejects that decision.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52422536-e768-43c4-9294-1c73b19ad18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.664+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.664+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9e770-d09a-4be4-b088-f1c79e718de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.665+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T11:33:35.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T11:33:34.665+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pistorius said in Manila last August that the \"ruling remains valid,\
        \ without any exceptions\".\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3d427-556c-4c72-9d40-cec250fc059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T11:33:34.665+08:00
