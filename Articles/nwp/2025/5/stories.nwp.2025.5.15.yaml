      'mgnl:lastModified': 2025-05-15T12:46:44.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578ca8e-7a06-4d9b-971f-af4f94cc0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:46:44.683+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-15T12:46:45.063+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.683+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota led by as many as 25 points late in the third quarter. Randle\
        \ dribbled the ball from one end of the court to the other and finished with\
        \ a running layup to give the Timberwolves a 93-68 lead with 1:01 remaining\
        \ in the third quarter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b66ca-4f25-4f16-96a9-edaba85bfef2'
      'mgnl:activationStatus': true
