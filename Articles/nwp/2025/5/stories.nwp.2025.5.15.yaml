      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183b7c4-6a0d-45d6-851e-c0dda9e5ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.716+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.716+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s TASS news agency said talks in Istanbul would start at 0700\
        \ GMT, but a Ukrainian official dismissed that, saying there had been no agreement\
        \ on when they might begin.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d97fa-bd0e-41e1-9d48-51a48fd8096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.717+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.146+08:00
      'mgnl:lastActivatedBy': 'superuser'
