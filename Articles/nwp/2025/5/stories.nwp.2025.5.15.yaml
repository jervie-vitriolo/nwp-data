  'vico-sotto-fights-disinformation-eyes-suit':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Vico Sotto during the 2025 local campaign.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T20:12:30.000+08:00
    'imagesource': 'jcr:7d9ef0cf-e119-470e-9d9a-b4a24ca7a183'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e1c6ec-b536-4b80-adba-13c36c2ae4d4'
    'lead': 'Pasig City Mayor Vico Sotto said he is considering legal action against
      those behind coordinated online disinformation efforts that targeted him in
      the election period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T20:14:43.201+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-15T20:14:43.554+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T20:14:43.247+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['vico-sotto', 'disinformation']
    'stories': []
    'template': '1'
    'title': 'Vico Sotto eyes suit vs. well-funded campaign disinformation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a389e0-5484-49d5-b648-dacd96417eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pasig City Mayor Vico
        Sotto said he is considering legal action against those behind coordinated
        online disinformation efforts that targeted him in the election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba5fda-e429-4cb9-ad39-d84f2392ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yes, we are definitely looking into legal actions against the people
        behind this,” Sotto told NewsWatch Plus in an interview with “The Newsmaker,”
        citing troll farms, fake accounts, and false claims that circulated online. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3528f1-19d8-4216-8ebc-8f56977666dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We saw, you know, there were several. I think I posted about this
        one time. I saw an ordinary post that had 3,000 shares. So I looked into it
        and then I saw that the shares were mostly fake accounts or troll accounts,”
        he added. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98867c9-2bdf-4685-9eeb-bbdc3e06f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto acknowledged the challenges in identifying those behind anonymous
        accounts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e44b9-ae91-4598-8646-fd2f176a0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.227+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s really difficult to find them, it’s hard to go after
        them.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8de8e03-5a12-4526-b4f9-aa7744cea013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.227+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto said the disinformation campaign included fake posts that were
        widely shared across Facebook groups nationwide, from motorcycle groups in
        Batangas to buy-and-sell pages in Puerto Princesa, Palawan — many of which
        were shared by suspected troll accounts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bec04a-3535-4f5c-ac3a-ecd7dff4a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.227+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Obvious na obvious… That only means someone is spending for it,” he
        said, adding that the attacks appeared organized and well-funded.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbd352-f7c1-4a55-af7f-a935b9179dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.228+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It was so obvious... That only means someone is financing
        this.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cbfc2-691f-48c6-9c9c-8214fd238ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.228+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Pasig mayor noted that while he initially preferred to ignore online
        attacks to avoid amplifying false narratives, the scale and persistence of
        the disinformation prompted him and his team to actively counter it. He said
        their efforts seemed effective, as more Filipinos have become critical of
        what they see on social media.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63458ecf-8c36-4133-b8fb-edb3557c3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Medyo namumulat na rin tayo bilang social media users… pag may nakita
        tayo, hindi ibig sabihin na totoo kaagad yan,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d33206-2a21-4499-880b-e2f963c37825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’re slowly becoming more aware as social media users...
        just because we see something doesn’t mean it’s immediately true.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867f9fb-f9e4-4d7f-b06d-cd07655b31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto previously said a petition for disqualification had been filed
        against him by Pacifico “Curlee” Discaya II, a nominee of the Pinoy A.K.O.
        party-list. The petition accused Sotto of spreading "misinformation" about
        Discaya’s alleged use of a British passport in relation to his candidacy.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739aece-b5be-4915-8198-dab2459efee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto denied the allegation, saying his remarks were based on Philippine
        election laws, which prohibit candidates from pledging allegiance to a foreign
        state. He said the issue stemmed from reports that Discaya allegedly used
        a British passport in 2025, which could violate the rule on continued allegiance
        to the Philippines.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6772102-ceb1-4e5a-95d2-b80e26beae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also clarified that although he had the information since January,
        he did not file any case.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cb1a9-47c6-4fcf-b369-c95fa6d5b247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.231+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I did not want anyone disqualified. I just want voters to have full
        information,” Sotto said in a Facebook post.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ebc52a-5134-4114-94fd-563551671b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite disinformation efforts, Sotto said his administration will
        remain committed to transparency and reform, but warned that such attacks
        are likely to continue.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b0f7c-3386-46d0-82ef-6dca06164539'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T20:14:43.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T20:14:43.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T20:14:43.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“When we have changes and reforms, there will really be those who
        will oppose it,” he said. “This is expected — so we have to be ready and on
        guard all the time,” he said.</p>'
