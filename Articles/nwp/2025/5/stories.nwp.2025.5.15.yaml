      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The country wants to hear their voice.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f40b5-fd32-4d3e-aee7-45b07b8d74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
