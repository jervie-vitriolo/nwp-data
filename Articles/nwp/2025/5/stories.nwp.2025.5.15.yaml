      'mgnl:lastModified': 2025-05-15T15:14:05.712+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa7550-d839-40f6-b80e-937139444c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.712+08:00
