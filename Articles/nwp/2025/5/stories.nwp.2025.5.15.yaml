    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881ad5a-6df4-4f0a-88c9-c2556ecb1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, United States -</strong> Jake Paul acknowledged
        his upcoming fight against Julio Cesar Chavez Jr. will be a step up from his
        previous opponents but the former Disney star said on Wednesday he would embarrass
        the Mexican in the ring and make him quit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa4a5b-59d1-4168-a0c9-1938cb9dfb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.503+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74ac83-9c5c-407a-8004-620e83cecd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Paul (11-1, 7 KOs) has mainly boxed mixed martial arts fighters and\
        \ a 58-year-old over Mike Tyson since making the switch from YouTube influencer\
        \ to professional boxing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a85ee-c661-4697-8344-53728983ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed445b-e5e9-4731-9363-1c722beb86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.016+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.504+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "His fight with former heavyweight champion Tyson last November was\
        \ streamed live on Netflix and while it was a huge letdown for fans it drew\
        \ an audience of some 60 million households worldwide, according to the company.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d6f9f-3bc8-42f9-adc0-4a946bba5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ed01a-e918-48e7-8a05-e1a805a70cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This is his toughest fight to date, and I'm going to embarrass him\
        \ and make him quit like he always does,\" Paul said of Chavez Jr. (54-6-1,\
        \ 34 KOs), who last held a major world title in 2012.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8501f41-6e3d-4300-9152-38bc6efa700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.505+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.505+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64520a3-c4ea-4339-86b8-6b29fca35e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This guy is a great fighter, and I want to test myself against the\
        \ best in the world.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013a1d1e-c933-476a-856a-d17f3f14d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.021+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca7d81-430c-4de2-9717-bfa5bac35454'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.506+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.506+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Chavez Jr. said he feels \"refreshed and renewed\" heading into the\
        \ June 28 bout at Honda Center in Anaheim, California and aimed a dig at Paul’s\
        \ record.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a83bf7-79d2-4f43-b091-02f3955b41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.023+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c35e28-f160-4956-8db9-2fb528cd58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.507+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.025+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.507+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Jake is crazy. I think he’s overrated. He hasn’t fought anybody in\
        \ his life. On June 28th, he’s going to see what’s up,\" he added at the press\
        \ conference at Avalon in Hollywood.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed6fe5-68b8-41ae-873d-bb53ae301969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.026+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8407f-e6e8-4ea4-8a8c-36aa70796e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.508+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 39-year-old’s father, Julio Cesar Chavez Sr., said he had never\
        \ seen his son train as hard or be as focused for the upcoming fight.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de43d1d-ce28-4946-8c81-5f11147bbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.028+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbb5c7-74b6-495d-a510-fe03ea45dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.509+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.029+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.509+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"With all due respect to Jake Paul, there is no way that Jake Paul\
        \ can beat my son,\" said Chavez Sr., who won world titles at three different\
        \ weights and is one of Mexico’s most revered boxers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22057098-2553-4df8-828a-55f70eca2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.030+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d564b54-d35a-4fad-a4d8-19678d245670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.510+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.510+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Paul is likely to face his most hostile environment yet in the ring,\
        \ with many at the press conference confident that fans of Chavez Jr. would\
        \ be out in full force to support the Mexican.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68867053-41df-4106-9f9e-0e4f5bc5e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.032+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c4c02-0c78-442e-a93f-da7c297bd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.033+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Mark Solis of San Dimas, California said he wanted to see Chavez Jr.\
        \ knock out the American.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b77c6-9730-4695-86f9-431277778ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.511+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.511+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae7563-0c25-4744-a0ef-35a26ebf7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.512+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.512+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I am not a fan of Jake Paul. I think he’s fake,\" said Solis.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ea26e-78c5-48f2-98b5-3f98662d5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514dd438-f5d8-4eb5-963e-8d1c83733f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:21:18.513+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:21:19.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:21:18.513+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"True boxing is, you're warriors. You're going to go out there to\
        \ battle. And that is what Julio Jr. is going to do.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05510b6-4883-46b3-be4e-6d0811d224bd'
