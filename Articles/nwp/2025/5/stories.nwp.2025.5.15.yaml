      'mgnl:lastModified': 2025-05-15T19:09:16.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'De Lima was cleared in all three drug cases filed during the Duterte
        administration. She was released from detention in 2023 after nearly seven
        years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74020d-285f-458d-8098-7440e0030c09'
      'mgnl:activationStatus': true
