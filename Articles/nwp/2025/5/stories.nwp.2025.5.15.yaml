      'mgnl:lastActivated': 2025-05-15T12:46:45.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:46:44.684+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Edwards helped Minnesota regain a double-digit advantage moments later.\
        \ He knocked down a 3-pointer to put the Timberwolves on top 102-90 with 6:52\
        \ to go, and Jaden McDaniels increased the lead to 14 points with a steal\
        \ and a layup with 6:36 remaining.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faeb5dc-b664-46f1-8df9-c020c0ee06d8'
