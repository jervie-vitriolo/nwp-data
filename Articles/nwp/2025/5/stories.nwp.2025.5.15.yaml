    'template': '1'
    'title': 'Comelec finishes ‘fastest’ vote canvassing, logs ‘highest’ voter turnout
      for midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f754f05e-fae5-4331-935b-eaa2f91842a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.097+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) finished its “fastest” canvassing of votes on Thursday, May 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab733a4f-891b-4db5-90bb-14cd44938daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Comelec en banc, sitting as the National Board of Canvassers (NBOC),
        began tallying the votes on Tuesday, a day after the midterm polls.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa842b1-5cdd-442a-9a8b-4b5d96e0d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.098+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the canvassing of votes was
        <a href="https://www.newswatchplus.ph/news/2025/5/14/comelec-historic-vote-canvassing.html"><strong>“historic”</strong></a>
        as it is the quickest in the election history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382a2ee-8039-41f2-9a19-ce7e39d7ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The NBOC counted 175 certificates of canvass from local absentee voting,
        overseas posts, provinces, highly urbanized cities, and districts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3db9b-e6ac-4467-8572-21ff5a51903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.099+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NBOC recommended the proclamation of winning senators for Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edff290-88d4-40b6-bc67-746cea3341da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia earlier said during manual voting, proclamations took up
        to a month while it was shortened to up to two weeks during automated voting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7b48e-1518-4582-bf6c-74dbafa1482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.100+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record-high turnout</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c67ec-4e02-4a4c-8b14-fe56bae7eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Comelec logged the highest voter turnout for midterm polls this
        year at 81.65 percent.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d5baa-4d13-4820-be56-0fdf88bd242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.101+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the initial estimate, 55.8 million out of 68.4 million voters
        cast their ballots.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ad865-62e9-40f0-8df3-73c2f93e2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said the youth drove the huge voter turnout.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f818d22-5e85-4c9b-a7b3-3dc6ebeae7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T22:03:05.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T22:03:04.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung boses nila, gusto ng sambayanan na mapakinggan,” Garcia said
        in a briefing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e379d-7eba-45b7-99bb-44dfb9ef9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T21:32:43.102+08:00
