      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Government workers
        including military and uniformed personnel will receive their midyear bonus
        beginning Thursday, May 15, the Department of Budget and Management said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6fb09-c0c0-4e19-bacd-324003e99996'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.063+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Budget Secretary Amenah Pangandaman urged the timely
        release of the compensation, equivalent to one-month basic pay.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff21782-5d0a-41e4-95de-0267785f235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This covers employees who rendered at least a total or an aggregate
        of four months of service from July 1, 2024 to May 15. The grant applies to
        all positions, including regular, contractual, appointed and elective workers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410d909-08e3-430d-beea-5bf82ede53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The personnel must also remain in government service at the time the
        bonus is released and have “obtained at least a satisfactory performance rating
        in the immediately preceding rating period, or the applicable performance
        appraisal period.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42955592-35a1-4945-b4fa-be0551471354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DBM said over P63 billion was allotted for the compensation, which
        was released to implementing agencies as early as January 2025.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58442fd4-9e1d-4044-8c8f-fcb7088ab542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Naniniwala po ang ating Pangulong Bongbong Marcos na ang timely o
        agarang pagre-release ng mid-year bonus sa ating mga empleyado ay nararapat
        lamang bilang pagpapahalaga sa kanilang sakripisyo, pagod at walang sawang
        paglilingkod sa ating mga kapwa Pilipino,” Pangandaman said in a press statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c7f1b-c264-4c9a-ba9a-f6aab11cdaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T12:27:55.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-15T12:27:55.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T12:27:55.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Bongbong Marcos believes that the timely
        or immediate release of the mid-year bonus for our employees is only right
        as a way of recognizing their sacrifices, hard work, and tireless service
        to our fellow Filipinos.]</p>'
