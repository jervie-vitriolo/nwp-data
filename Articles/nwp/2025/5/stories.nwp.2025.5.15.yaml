      'jcr:uuid': '9e4de096-9210-4f25-85ba-f1722d6d3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Voters in the Municipality
        of Kalayaan have elected a new set of local officials pushing for the country’s
        rights in the West Philippines Sea, in a tight race among contending candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6d6d9-9ffa-4829-84e8-d6c82767064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice Mayor Beltsazar “Billy” Alindogan won the mayoral race by a narrow
        10 votes, or 277, against Ferdinand Atos with 267.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f2e84-f031-44ae-8081-a00eff331cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.548+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the vice-mayoral race, Sangguniang Bayan Member Maurice Philip Alexis
        Albayda defeated sitting Mayor Roberto del Mundo with 290 votes against 249,
        according to a report of government media outlet Philippine News Agency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e34b22-8a44-4530-9460-5d5c53aa3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kalayaan, the smallest and westernmost municipality of Palawan, has
        819 registered voters, of whom more than half, or 567, cast their ballots. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bd4a07-d5b4-4f73-944f-cb0cb1b03474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kalayaan is not entirely within the West Philippine Sea, but it exercises
        jurisdiction over a number of islands and maritime features in the contested
        waters, including Pag-asa Island, which serves as its administrative center,
        as well as Patag, Likas, Lawak, Parola, Kota, Rizal Reef, and Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fae5a7-1941-4421-83cb-07511bea9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Albayda is known for championing Kalayaan’s rights and identity in
        the region. He authored Resolution 156-015, urging media and stakeholders
        to refer to the entire municipality as Kalayaan, rather than simply Pag-asa
        Island, to emphasize its standing as a full-fledged political jurisdiction
        under Presidential Decree 1596 issued by President Ferdinand E. Marcos in
        1978.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503206e-8b6b-4484-a938-2ed91714c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T14:23:09.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T14:23:09.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T14:23:09.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Albayda also authored Resolution 125-015, which declared Chinese
        Ambassador Huang Xilian as persona non grata following the Aug. 5, 2024 incident
        at Ayungin Shoal, where the China Coast Guard used water cannons to obstruct
        a Philippine resupply mission to troops stationed at the BRP Sierra Madre,
        which serves as a military outpost.</p>'
