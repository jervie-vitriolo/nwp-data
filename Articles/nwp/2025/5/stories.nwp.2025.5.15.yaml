      'mgnl:lastModified': 2025-05-15T10:03:02.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The sequel, “Wicked: For Good,” will arrive in Philippine theaters
        on November 19, promising an epic conclusion to the story of unlikely friends
        Glinda and Elphaba.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ebab0-c455-484a-9980-9e08285f45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:03:02.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:03:02.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Starring Ariana Grande as Glinda the Good and Cynthia Erivo as Elphaba,
        the sequel brings back fan-favorite performances and continues the dazzling
        spectacle that made Wicked one of last year’s biggest global box office hits. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f245a4-6aa9-4641-96fc-248238afd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:03:02.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:03:02.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The first installment soared to over $750 million in worldwide ticket
        sales and won two  Academy Awards, namely Best Production Design and  Best
        Costume Design.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660a28c-2074-4bb2-a33c-df81f02a7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:03:02.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:03:02.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Joining the returning leads are Jonathan Bailey, Ethan Slater, Marissa
        Bode, Michelle Yeoh, and Jeff Goldblum.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163390a7-ed44-4cee-a439-6b49d30cee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-15T10:03:02.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T10:03:02.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wicked: For Good” picks up where the first film left off, exploring
        the deeper consequences of Elphaba’s choices, Glinda’s rise in Oz, and the
        ultimate fate of the witches we thought we knew. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dafdea-9d64-427f-a681-0909f4a72880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T10:03:02.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
