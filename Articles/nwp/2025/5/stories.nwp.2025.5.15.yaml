      'mgnl:lastActivated': 2025-05-15T15:14:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.712+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Putin on Sunday proposed direct negotiations with Ukraine in Istanbul\
        \ and Zelenskiy had said he would be waiting for the Kremlin leader.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0575dd87-20ce-4cdb-920c-a1b4a8b822e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.713+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ddce6-9058-41a3-9cc1-a52524c0a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.713+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But after keeping the world guessing for days about Putin’s plans,\
        \ the Kremlin late on Wednesday named a delegation that did not include the\
        \ president.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33990f-f461-4aea-ae22-27ff30fa6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.714+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.139+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.714+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dd251-1d19-4f83-a7e1-188a86c7b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.714+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.714+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It was unclear how Ukraine would respond. Zelenskiy, who was on his\
        \ way to Turkey late on Wednesday, had said he was not prepared to talk to\
        \ anyone but Putin, and goaded the Russian leader by questioning if he was\
        \ brave enough to show up.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f3218-50af-42a9-99c0-b6e6ebee28f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.715+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.142+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.715+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4e46f-a9c4-430d-a95f-39ad74f6f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.715+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-15T15:14:06.143+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T15:14:05.715+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Kremlin says Putin - who is also under threat of an additional\
        \ tightening of European sanctions to \"suffocate\" Russia’s economy - does\
        \ not respond to ultimatums.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff8f2d-ce4c-41ee-b0f5-6952ec0876e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.716+08:00
