      'mgnl:lastModified': 2025-05-15T15:14:05.711+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul -</strong> Russian President Vladimir Putin sent
        aides and deputy ministers to hold peace talks with Ukraine in Turkey on Thursday,
        spurning Kyiv’s challenge to go there in person to meet President Volodymyr
        Zelenskiy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a99214-4fca-48f3-b37a-d272fed7f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T15:14:05.712+08:00
