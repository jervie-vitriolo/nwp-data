  'da-pork-msrp-lifted':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy pork at the Kamuning Public Market in Quezon City on
      Thursday, May 15. (Joevel Tuliao Jr./NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T18:44:11.000+08:00
    'imagesource': 'jcr:be3874e1-cdb8-4069-8db5-903ad5d05d89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512c37cf-6809-4afe-9926-b80d53fd559d'
    'lead': 'The Department of Agriculture lifts the maximum suggested retail price
      for pork as industry stakeholders cited low supply after the African Swine Fever
      surge last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T18:47:33.874+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-15T18:47:34.307+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-15T18:47:34.018+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['MSRP', 'Department-of-Agriculture', 'pork', 'Business']
    'stories': []
    'template': '1'
    'title': 'Pork price cap put on hold over industry plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd682e60-0aa0-46b5-8a46-021269a79cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        on Thursday, May 15, lifted the maximum suggested retail price for pork as
        industry stakeholders cited low supply after the African Swine Fever surge
        last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1a12b-7117-4b95-afa1-d8fc44300705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The MSRP for pork based on producer cost was implemented in March to\
        \ curb prices, but the last two months saw a low compliance rate of 30 to\
        \ 40 percent.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94db396-c8ba-46af-85d4-08404ec8eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May clamor ang industry na sobrang short ang supply, hayaan na silang\
        \ magbenta ng farmgate price above P230 (per kilogram),” Agriculture Secretary\
        \ Francisco Tiu Laurel Jr. said in a chance interview.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375ad4e-837d-4459-a4e5-62f29e15e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There’s a clamor from the industry that since the supply\
        \ is short, it should be allowed to sell at a farmgate price above P230 per\
        \ kilogram.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1192f1-8390-4eb5-95cc-79e5dfcd5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a separate interview, Agriculture spokesperson Arnel de Mesa also\
        \ said industry stakeholders made the “urgent appeal” to ensure a good recovery\
        \ period for hog raising.  \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a81d8b-dbd9-45de-a711-05ca6348b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The price ceiling was set for liempo (belly) at P380 per kilogram,\
        \ kasim (shoulder) and pigue (ham) at P350/kg.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbfc45-cf3e-4a8e-89da-93a826bf2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The maximum suggested price for sabit-ulo, or the pig carcass delivered\
        \ to sellers, was P300/kg.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177d66f-f9ea-4b96-8781-5de62ba2b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the farmgate price must be at P230/kg so retailers can comply.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160e964-249b-4042-8641-c6f09d5bd26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are evaluating our strategy to solve this issue and bring down\
        \ prices of pork in the near future,” Tiu Laurel said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dec9b-eb29-4f68-8d12-3e73de5de9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the MSRP will be reimposed but did not mention a timeline.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d04fbf-97e6-4fd1-bcc1-16e22d7a35ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Medyo may kailangan akong batas na ayusin, meron akong kailangan na\
        \ internal policy sa DA and NMIS (National Meat Inspection Service) na baguhin,\
        \ pati registry ng farms kailangan baguhin saka safety, marami pati logistics,”\
        \ the DA chief told reporters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92cff7-b750-462a-b0da-738e231097c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I would need to check legalities, revise internal policies\
        \ in the DA and NMIS, change the registry of farms, address safety and logistics,\
        \ among other things.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae99f63-5167-4fdb-9e79-854a5ac229e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the DA said an ASF vaccine will “significantly enhance\
        \ the likelihood of success” for its repopulation program.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f09a23-9f75-46bd-82e9-6ec715e7caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The DA is now awaiting the approval of the Food and Drug Administration\
        \ to its clearance for the commercial rollout of the ASF vaccine, possibly\
        \ later this year, before implementing an aggressive repopulation plan that\
        \ should bring back domestic production to pre-ASF levels by 2028,” it said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcea06e-3cdd-4f2a-974e-84fd1cf9660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-15T18:47:34.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-15T18:47:34.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-15T18:47:34.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to DA price monitoring, the prevailing price of pork ham\
        \ was P380/kg and pork belly at P440/kg in Metro Manila markets. Frozen cuts\
        \ range from P200/kg to P350/kg.\r"
  'da-p20-rice-program-expansion-':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Agriculture Secretary Francisco Tiu Laurel Jr. and beneficiaries of
      the P20 rice program engage in a boodle fight to mark the expansion of the rollout
      of subsidized rice program in Kadiwa sites in Luzon. (Joevel Tuliao Jr./NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-15T18:58:35.000+08:00
    'imagesource': 'jcr:741d0af8-b11a-469a-99fb-77e1301ec5b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb898018-0dc5-4b52-b504-fb81db9c8195'
    'lead': 'The government has expanded the rollout of P20 per kilogram rice in Kadiwa
      sites in Metro Manila and nearby provinces, with more areas benefiting from
      the cheap staple eyed within the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-15T19:01:28.296+08:00
