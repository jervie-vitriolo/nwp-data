    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'LTFRB order threatens 14,000 motor taxi riders- lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c1bb0-7c76-42d7-be6a-e45ebf347cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:41:23.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:41:23.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:41:23.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The livelihood of about
        14,000 motorcycle taxi riders are at risk after the Land Transportation Franchising
        and Regulatory Board (LTFRB) imposed a one-year moratorium for a ride-hailing
        firm, a congressman said on Thursday, May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33b04d-c3b5-4eca-81c2-6a08bea4f241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:41:23.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:41:23.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:41:23.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '1-Rider Party-list Rep. Rodge Gutierrez said the LTFRB decided to impose
        a one-year moratorium on onboarding new riders for Move It and to reduce its
        rider fleet to 6,846.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316cd4e-c6ff-413b-8cec-684cc6302845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:41:23.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:41:23.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:41:23.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We are deeply concerned about the impact of this decision on the 14,000
        riders who depend on Move It for their daily income. These hardworking Filipinos
        provide essential transportation services to our communities, and we urge
        the LTFRB to reconsider this move, especially given its timing and the significant
        socioeconomic consequences,” Gutierrez said in a statement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704e15a-5001-4c0e-bd95-10a4977214ff'
      'mgnl:activationStatus': true
