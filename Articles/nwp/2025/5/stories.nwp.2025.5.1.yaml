    'template': '1'
    'title': 'Comelec division grants DQ bid vs. 2 local bets for ‘vote-buying, misrepresentation’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc82b12-70bc-4602-bc1a-b596ae248013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.231+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Two local candidates
        may be disqualified from the May midterm elections after a Commission on Elections
        division granted petitions citing alleged poll offenses - specifically, vote-buying
        and material misrepresentation in a crackdown in line with tight electoral
        guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758406c-15db-4202-95e4-ea762fc10f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.231+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec First Division on Wednesday, April 30, approved a petition\
        \ to disqualify General Luna, Quezon Mayor Matt Erwin Florido from the race\
        \ for Quezon’s third district representative over alleged vote-buying.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df5958-9a75-4caf-b592-7c18f830141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.232+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate resolution on the same day, the division also granted
        a petition to cancel the certificate of candidacy of Ronald “Bong” Rodriguez
        for Camarines Sur governor over alleged material misrepresentation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83fb92-a343-4ed1-a044-b792714dbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.232+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Both candidates may appeal to reverse the rulings.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7d498-c0d3-485b-8d09-1343008f509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Florido’s case</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29cfbe8-488d-4f3b-b15c-25b98fc2a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.233+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Florido’s disqualification case stemmed from a complaint filed by five\
        \ voters and residents of Buenavista, Quezon, who alleged that during a campaign\
        \ event in April, they were each given free transportation, meals, drinks,\
        \ T-shirts, and a ₱1,000 bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c55933-f1ac-481d-8e82-e279802da0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In his defense, Florido denied the vote-buying allegation, claiming\
        \ the petitioners were campaign volunteers and that the event in question\
        \ was an internal gathering for his staff and supporters. He argued that the\
        \ ₱1,000 was intended to cover volunteer expenses, the T-shirts were official\
        \ campaign uniforms, and the meals were leftover food from volunteer provisions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce766cd0-cbbe-404f-b9b3-9de59bcc98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.234+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the Comelec First Division ruled that the petitioners were\
        \ “clearly” not among Florido’s volunteers, noting that they were not part\
        \ of the exclusive volunteer group chat, were excluded from the meal provisions,\
        \ and were mere attendees.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a0a11-d667-41a1-b73e-724bc54da226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.652+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The division added it was “convinced” that the material benefits provided\
        \ were intended to secure votes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1089465-6601-4423-974d-eb24ebeaf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.235+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The campaign speech of Respondent and the candle lighting, acts intended\
        \ to influence and induce voters, were followed by the distribution of t-shirts\
        \ and money. Respondent’s knowledge and tacit consent of the distribution\
        \ of the material consideration are very apparent by his presence and active\
        \ participation before (campaign speech) and after (shaking the hands and\
        \ taking photographs with the petitioners) the distribution,” the resolution\
        \ stated.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399aec9-18ab-45ea-9730-461c88e1bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There is substantial evidence that Respondent committed vote-buying,”\
        \ the division concluded in its 11-page resolution signed by Presiding Commissioner\
        \ Aimee Ferolino and Commissioners Ernesto Maceda Jr. and Maria Norina Tangaro-Casingal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166e6f6-e97c-4136-afe7-277a2c75b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.653+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rodriguez’s case</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf8ef3-94d5-447d-b9bd-9d345f3bbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.237+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two voters from Pili, Camarines Sur filed a petition
        to cancel the COC of Ronald “Bong” Rodriguez, alleging that he falsely claimed
        residency in the town. According to the petitioners, Rodriguez actually resides
        in San Felipe, Naga City - an independent component city - which would make
        him ineligible to run for governor of Camarines Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37f8ee-3a92-474e-b2e2-137c81daa2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In his formal response, Rodriguez denied the allegation, asserting\
        \ that he had transferred his residence and established a new domicile in\
        \ Pili as part of his retirement plans. He claimed it was “public knowledge”\
        \ that he had been living in Pili since April 2024 - within the required period\
        \ before the elections.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b8f09-2350-4e5a-b2bc-f2ed32ba8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.654+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, the Commission on Elections (Comelec) First Division found\
        \ that Rodriguez' evidence “fails to substantiate his intent to remain in\
        \ and to permanently transfer his home to Pili, Camarines Sur.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09b938-dd9b-47a1-8ed4-affda1c748ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.239+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“In fact, none of his evidence engenders the kind of permanence required\
        \ of a ‘domicile’ as defined by law. Respondent’s evidence, consisting chiefly\
        \ of lease contracts over two residential apartments, mobile phone and internet\
        \ bills, and proofs of delivery from an e-commerce platform – including even\
        \ his supposed retirement plans that remain as abstract ideas absent any indicative\
        \ acts to such end – fall short of the standard permanence as established\
        \ in jurisprudence,” the resolution stated. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d6c7a-92d7-4988-b1a9-c3fb944d20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.239+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The division concluded there was a “deliberate attempt to mislead,\
        \ misinform, and hide the true state of his residence,” amounting to material\
        \ misrepresentation that warranted the cancellation of his COC.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e899ee-c3fe-4e2b-a115-fc7b2ab911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:49:38.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-01T15:50:59.655+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:50:59.240+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, a former campaign manager for then-Vice President Leni
        Robredo, is challenging the gubernatorial comeback bid of Luis Raymund “LRay”
        Villafuerte, the incumbent representative of Camarines Sur’s 2nd District.</p>'
  'abs-cbn-film-restoration-ends-project-after-14-years':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T16:04:58.000+08:00
    'imagesource': 'jcr:948a9abe-1870-4437-8dae-4734826e30c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd72bf538-d3a0-4f03-935e-817da65d55db'
    'lead': ' After more than a decade of preserving Philippine cinema’s glory, ABS-CBN
      Film Restoration came to a close on March 31. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T16:18:26.356+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-01T16:18:46.926+08:00
