      'mgnl:lastModified': 2025-05-01T18:59:31.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are deeply saddened by this incident. All possible assistance is
        being given to the affected motorists,” the company said. '
    '6':
