  'matt-erwin-florido-bong-rodriguez-disqualification':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'General Luna, Quezon Mayor and congressional candidate Matt Erwin
      Florido (left) and Camarines Sur gubernatorial candidate Ronald "Bong" Rodriguez
      (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T15:45:52.000+08:00
    'imagesource': 'jcr:3e7184b4-4dea-4b26-b9b5-d7eb813c67c2'
