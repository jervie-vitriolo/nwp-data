      'mgnl:type': 'text'
      'text': 'The Ombudsman suspended Garcia pending a probe on a special permit
        she granted to Shalom Construction Inc. in May 2024. The permit was allegedly
        issued despite the company’s lack of mandatory clearances from the Department
        of Environment and Natural Resources. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1602f15-0671-49ef-9d89-1d8406e574dc'
