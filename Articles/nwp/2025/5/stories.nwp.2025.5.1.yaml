      'mgnl:lastActivated': 2025-05-01T18:59:32.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:59:31.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, NLEX Corp., which operates the SCTEX, said the collision
        happened at the northbound portion heading to Tarlac. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d99c2c-1fc4-43ca-81f5-4528afe82b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:56:10.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T18:59:32.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:59:31.920+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The cause of the crash has yet to be determined.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56658267-78d6-4548-9f68-e9eb62cfbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:56:10.422+08:00
