    'mgnl:tags': ['films', 'abs-cbn']
    'stories': []
    'template': '1'
    'title': 'ABS-CBN Film Restoration ends after 14 years, restores over 240 Filipino
      classics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda9a62-73db-4fb5-8898-04900cc8e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> After more than a decade
        of preserving Philippine cinema’s glory, ABS-CBN Film Restoration came to
        a close on March 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6ec24-c18d-4566-8f53-1067d2367211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.376+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The initiative, best known for the Sagip Pelikula advocacy, restored
        over 240 Filipino films, some from as early as 1939, and reintroduced films
        with improved quality to the new generation. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff7d62-40d4-4e6d-a9ca-b08af110263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leo Katigbak, project head of ABS-CBN Film Restoration, confirmed the
        project closure and reflected on the team’s final weeks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cd7ab-0dea-42e8-a7f1-d72c548cf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.377+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“April was mostly turnover and sampling the last works we completed
        as the final day loomed. Sadly, it is still a casualty of the efforts to close
        down the company in 2020 by a man who wrought havoc and killed dreams as well,”
        Katigbak said in a Facebook post, a veiled reference to the past administration’s
        alleged efforts to shutter broadcast giant ABS-CBN after it failed to obtain
        a congressional franchise, resulting in successive closures of a number of
        its subunits, programs, and projects.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17af9e8-9f05-4333-8229-8248a4da26bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.378+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite limited resources, Katigbak said the team continued working
        “until our very last day,” ensuring that more films were preserved and brought
        back to life. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307a5d2-bb21-4a0a-8700-e40c55702d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.378+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The group’s farewell was marked by the premiere of ”Tatlong Ina, Isang
        Anak,” a film starring the late National Artist for Film Nora Aunor, who also
        headlined the team’s first restored release, ”Himala.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36370bf-086f-45ed-a901-6050b6615b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s also rather poetic and fitting that we began our adventure with
        the release of Himala and took our final bow with the premiere of Tatlong
        Ina, Isang Anak,” Katigbak said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575d8c3-d939-4940-ae08-de70301a9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.379+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Although the restoration department has shut down, some of its work
        will continue under other ABS-CBN units, including Star Cinema and Cinemo,
        which will carry on with the Sagip Pelikula advocacy beginning this month.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d486f-ba1e-42c7-8b98-c32bb896a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Katigbak expressed deep gratitude to ABS-CBN leaders who believed in
        the vision, such as then-Chairman Gabby Lopez, President Charo Santos, CEO
        Carlo Katigbak, and COO Cory Vidanes, as well as longtime supporters, including
        restoration partners, film advocates, and celebrities who helped champion
        the cause.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0840c-cea7-4294-95ac-90a896f6c4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T16:18:26.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T16:18:46.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T16:18:46.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Preserving the past to inspire the future is a never-ending quest,”
        he said. “We hope we were able to encourage many, including a new generation,
        to take up the challenge,” he added.</p>'
  'Transgender-women-not-allowed-to-play-women-s-game-in-England--FA-says':
    'author': 'Shifa Jahan, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T18:09:40.000+08:00
    'imagesource': 'jcr:f031f5d4-2f48-413e-90e2-36d3e31ad0e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82756f63-2f43-43ef-9e99-79b7386c6f24'
    'lead': 'Transgender women will no longer be allowed to compete in women’s soccer
      in England after a policy change prompted by a UK Supreme Court ruling on the
      matter, the FA said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T18:10:26.305+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-01T18:16:42.278+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-01T18:16:42.031+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Transgender women not allowed to play women’s game in England, FA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71a678-fb57-4dcb-8530-0bb6babea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.026+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Transgender women will no longer be
        allowed to compete in women’s soccer in England after a policy change prompted
        by a UK Supreme Court ruling on the matter, the FA said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defefe4-975f-4ab2-b298-bd72bfd3a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Britain’s highest court ruled on April 16 that only biological and
        not trans women meet the definition of a woman under equality laws, a landmark
        decision greeted with concern by trans supporters but welcomed by the government
        as bringing clarity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bfbc1-8847-4bba-a271-2cc2b170ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.027+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The FA’s policy had allowed transgender women to participate in the
        women’s game but this will change from June 1.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3103408-19e1-4c78-9b49-41eaa2a2cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Supreme Court’s ruling on the 16th April means that we will be
        changing our policy," the soccer governing body said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105e190-22c0-4fe4-a080-e17a3ed072de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.028+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Transgender women will no longer be able to play in women’s football
        in England, and this policy will be implemented from 1 June 2025."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03502e6-6400-4313-88f8-16d689a9b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The FA said the policy allowing transgender women to play was rooted
        in making the sport accessible to as many people as possible, "supported by
        expert legal advice" and aligned with international rules set by UEFA and
        FIFA.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58b560-6322-450e-8df3-e2384413ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.029+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We understand that this will be difficult for people who simply want
        to play the game they love in the gender by which they identify, and we are
        contacting the registered transgender women currently playing to explain the
        changes and how they can continue to stay involved in the game," it added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd8382-a4ed-4444-9c53-0b67d8916884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:10:26.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:16:42.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:16:42.030+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Shifa Jahan in Bengaluru; Editing by Ken Ferris)</em></p>'
