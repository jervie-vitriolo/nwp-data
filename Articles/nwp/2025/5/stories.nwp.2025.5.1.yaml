    'title': 'Marcos: SSS loan interest rate to go down by July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ee166-82b0-499b-92fb-8572e852a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:39:53.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:39:53.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:39:53.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The interest rates
        for loans in the Social Security System (SSS) will go down beginning July,
        President Ferdinand Marcos Jr. announced on Thursday May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6df3e6-5ad3-416a-85b2-2e582830d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:39:53.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:39:53.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:39:53.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The president said from 10 percent, the interest rate of the SSS salary
        loans will decrease to 8 percent while that of calamity loans will go down
        to 7 percent.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e50a6-d969-4e1f-ad6a-79f8311717b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:39:53.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:39:53.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:39:53.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga miyembro na may malinis na record ay makakakuha ng loans sa
        SSS sa mas mababang interes,” Marcos said at the job fair in Pasay City.'
    '3':
