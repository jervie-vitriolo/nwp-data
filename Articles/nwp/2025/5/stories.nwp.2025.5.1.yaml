      'mgnl:type': 'text'
      'text': "Comelec chairperson George Garcia confirmed that selling the cheap\
        \ rice starting Friday until the election day on May 12 is “absolutely prohibited,”\
        \ as the program falls under “ayuda (aid)” distribution. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
