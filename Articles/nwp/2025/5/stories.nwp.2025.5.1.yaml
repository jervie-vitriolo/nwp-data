    'title': 'AFP mulls Japan model for new military command'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd873011-30f1-42d4-aaaf-781a7c3e3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.570+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines is
        looking at Japan as one of its models for a new military command that Manila
        hopes to make operational later this year, the Armed Forces of the Philippines
        (AFP) said on Wednesday, April 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9974adf-7363-4765-80ee-bd014a93993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:56:14.054+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.176+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298a5a5-8f50-4c26-b110-addc692d1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.570+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new AFP Strategic Command will govern the country’s joint military
        exercises with its allies as Manila beefs up its defences against “external
        threats.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb2108-74ef-468b-a98f-3d3d2893fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.571+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.177+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3242a-943e-43ec-b983-9bbd08c243e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.571+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.178+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes midway through the annual Balikatan exercises
        between the US and the Philippines that saw Filipino and American forces test-firing
        new air missile interceptors or MADIS in the West Philippine Sea, and deploying
        ship killer NMESIS weapon systems for the first time in Batanes, a Philippine
        island closest to Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed89e4-0a8a-49a5-956a-dc5aff27cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.572+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7297d-6191-49da-8d30-b9a29f9e02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.572+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.179+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“We need… to address some crucial gaps in command and control,” Balikatan
        spokesperson and exercise director Brigadier General Michael Logico told a
        press briefing on Wednesday night in Camp Aguinaldo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80616875-19d2-41cf-a54a-3f27d1c3a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f5f3a-95f5-412f-bbdc-d3279ed85ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.573+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.180+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“And these are things that have led to the decision to organize or
        start up a command with a unique mission that will directly deal with external
        threats instead of the defense of the archipelago piecemeal,” he pointed out.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbba1e-a096-48ee-90fc-ec8ec3b0d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ded982-94cc-4fb5-b8a9-185be93d92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.574+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.181+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The AFP will not start from scratch, as it reviews the Japanese Joint
        Operation Command (JOC), which was just established last March at a time when
        Washington announced that it is reorganizing the US Forces Japan into a warfighting
        headquarters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a99d9a-eec9-4fc7-bf75-4a723c06ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.575+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a91dc5-be5a-47b4-8a76-f653a203b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.575+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The overarching premise is we do not reinvent the wheel… Yung Japan
        nakita natin na maganda (we saw that it was good) so we will also take that
        as a model,” AFP Spokesperson Col. Francel Margareth Padilla told reporters
        on the sidelines of an event at Camp Aguinaldo, while noting that other nations’
        military command structures will also be factored in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c34fa4-9c6c-416e-a8c8-4fef5a64cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.576+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c968b0a-b308-407a-90ad-e8e98414860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.576+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But at least one analyst said that if the Philippines is doing it
        the Japanese way – especially as the JOC is being placed under the command
        structure of the US Indo-Pacific Command – the AFP’s new military command
        could be a step towards deterring a China-Taiwan contingency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141967b-4f6e-4c0c-b32c-db9bf25587c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.577+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa92fc-0f30-483d-ab43-ad5cd6de2704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.577+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.185+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief General Romeo Brawner, Jr. earlier called on troops of
        the Northern Luzon Command to prepare for a Taiwan invasion contingency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f8a87-fbb4-4f39-a7b0-01a4e8193ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.578+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.185+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb76ea8-d272-46de-8add-46466494514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.578+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, American troops have rehearsed how its anti-ship
        missile NMESIS could deter hostile naval forces from the coastlines of Batanes,
        the northern tip of Luzon facing Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea208a-26d3-4e40-9523-aaccbe14b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.579+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880dcad-083f-460b-b7ac-8992953e9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.579+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lt. General Michael Cederholm, the commanding general of the US
        Marine Expeditionary Force, said the US Marines’ second expeditionary force
        in Lejeune, North Carolina and the third expeditionary force in Okinawa, Japan,
        will be getting the NMESIS missile systems too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919629c-65cb-4cb2-8eb9-7d9ea3bbf30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.580+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df966f18-212d-4888-9692-0b00fdc46f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.580+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“So we are placing these missiles with our formation,” Cederholm told
        a press briefing.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0625a2a-5af1-4bb8-a17c-574c02888a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.581+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc8aae0-8aff-4e00-9f21-d3626ced78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T08:32:44.582+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-01T09:33:18.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T09:33:18.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked on whether those missile systems and other defense assets
        will stay in Luzon after Balikatan, he said: “Where our formations go, where
        we are ordered to go, we will take those capabilities, great capabilities
        with us.”</p>'
  'South-Korea-s-top-court-to-rule-on-presidential-frontrunner-s-case-as-election-looms':
