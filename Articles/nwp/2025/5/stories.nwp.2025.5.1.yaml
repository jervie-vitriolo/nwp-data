      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Transportation Secretary
        Vince Dizon has ordered the Land Transportation Franchising and Regulatory
        Board to immediately suspend Solid North Bus, following the fatal crash on
        Subic-Clark-Tarlac Expressway (SCTEX) on Thursday afternoon, May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7618f9-2216-4ec8-b5dc-ca8d8b441fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:56:10.420+08:00
