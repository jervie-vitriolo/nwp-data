      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> South Korea’s Supreme Court will issue
        a ruling on Thursday in a case involving presidential frontrunner Lee Jae-myung,
        which could disqualify the former opposition party leader from contesting
        the country’s June 3 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118a3e5-a892-4ad7-a821-f1d17b1f9f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee, the candidate of the liberal Democratic Party which controls parliament,
        leads opinion polls to win a snap presidential election sparked by former
        conservative president Yoon Suk Yeol’s ouster over his imposition of martial
        law.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164c2ac-6943-43f5-9cd5-6e74f115c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The election law violation case against Lee is being closely watched
        since a ruling that removes him from the ballot could further deepen divisions
        in society, after months of political turmoil that has hampered efforts to
        steer Asia’s fourth-largest economy through the choppy waters of U.S. tariffs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b7db8-569d-4a33-a0d5-7b20d3d501a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.705+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In March, an appeals court had cleared Lee of violating the election
        law, but prosecutors had appealed the decision to the Supreme Court.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd361d00-57a4-4f17-9b59-97114c44b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lee is embroiled in several criminal trials, but the election law case
        is in the spotlight because if the Supreme Court overturns Lee’s not guilty
        verdict and it is finalised, it would bar him from contesting elections for
        at least five years.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01606d-51f1-4483-8240-4fafd35a6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The ruling is due to be announced at 3 p.m. (0600 GMT) and will require
        the backing of a majority of seven or more out of 12 judges on the top court’s
        bench.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3dfa41-dfab-4af5-96b6-5296c99388ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.706+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, South Korea’s acting leader Han Duck-soo is expected to
        resign on Thursday in order to clear a path for him to join the race to become
        the country’s permanent president, the Yonhap News Agency reported.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4a0a8-8a86-4d97-b9c6-7dd6627a1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.707+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T10:06:39.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:06:39.732+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Han looks set to contest the election so he can leverage
        his higher profile since being thrust into the top post after the removal
        from office of former President Yoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb4bea-a28a-4c9c-afd8-3aca9e9c3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:06:39.707+08:00
