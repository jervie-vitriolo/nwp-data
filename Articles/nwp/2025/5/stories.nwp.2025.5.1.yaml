      'mgnl:lastActivated': 2025-05-01T18:59:32.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:59:31.918+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Red Cross said at least eight people were killed, while
        28 others were injured. The crash involved three sports utility vehicles,
        a container truck, and a Solid North bus.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56b900-999b-46b3-8e13-c921e7882d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:56:10.420+08:00
