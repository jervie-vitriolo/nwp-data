  'deped-on-functional-literacy':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'A teacher holds classes with her students (File photo/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T15:01:06.000+08:00
    'imagesource': 'jcr:110d3b27-3032-462e-8296-bb26c59f103e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c0ecb3-7e88-4e74-9796-5044ae135a81'
    'lead': 'The Department of Education is finding ways to improve critical thinking
      among students, Education Secretary Sonny Angara said, following a report showing
      that millions of learners graduated despite having comprehension issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T15:08:53.802+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-01T15:08:54.089+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-01T15:08:53.864+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'DepEd focusing on students’ critical thinking amid comprehension issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6724e827-cd2e-4915-9b41-f9a8bb5ffee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        is finding ways to improve critical thinking among students, Education Secretary
        Sonny Angara said, following a report showing that millions of learners graduated
        despite having comprehension issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd7a3b-455a-451a-a100-1cef6b9e2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Senate hearing on Wednesday, April 30, data from the Philippine
        Statistics Authority showed that 18 million students finished high school
        in 2024 despite being ”functionally illiterate” or those who are unable to
        comprehend texts properly.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ae854-8278-4f9b-b756-ebcee33af83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This is based on the functional literacy, education, and mass media
        survey administered by the PSA, which gathers information on the basic and
        functional literacy rates, and the educational skills qualifications of the
        population.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f04407-06d4-4f0e-a618-81a150811f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest number was reflected after the PSA revised its parameters
        on the definition of functional literacy, which removed the automatic categorization
        of high school graduates under the old curriculum and those who completed
        junior high school under the K-12 system, as functionally literate. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b6f80-d982-4952-b0d0-eb52c170fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara said the results showed that “literacy must be at the heart
        of our education reforms.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369e526-d813-4797-9b51-b2e2632eece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kaya’t lalo naming pinatindi ang mga intervention—mula sa remedial
        at literacy programs, hanggang sa mas epektibong paggamit ng datos sa bawat
        paaralan. Nilaliman na rin namin ang teaching at assessment method. Sa halip
        na memorization, hinuhubog namin ang mga mag-aaral para maging critical thinker
        at may 21st century skills,” he said in a statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39eb5d-bd3b-427e-b482-a6353b01ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kumikilos ang DepEd para itama ang kahapon at ihanda ang bawat bata
        para sa mas matibay na kinabukasan,” Angara added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bec10a-0063-4953-988f-18df99b07bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.099+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why we have further intensified our interventions,
        from remedial and literacy programs to more effective use of data in every
        school. We have also deepened our teaching and assessment methods. Instead
        of focusing on memorization, we are shaping students to become critical thinkers
        equipped with 21st-century skills…DepEd is taking action to correct the past
        and prepare every child for a stronger future.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a6a3d-2290-4d56-a385-4a68f3ea12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a teacher’s party-list also voiced concerns on the latest
        findings, saying the situation calls for a national emergency.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65580f4e-7f6c-4c94-80d5-c82ac3331481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“When one out of five senior high school graduates cannot comprehend
        a simple story despite years of schooling, we are looking at a systemic failure
        that threatens our country’s future. Ito ay patunay na bumabagsak ang ating
        sistema ng edukasyon at hindi ito nabibigyan ng sapat na atensyon ng kasalukuyang
        administrasyon,” France Castro, Alliance of Concerned Teacher’s party-list
        representative and senatorial candidate, said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3cc86-eb84-4d55-8c16-4d26491c777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PSA data revealed that 21% of senior high school graduates were
        not functionally literate.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d53ac-a705-4798-bec0-270c453fd6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.104+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Similar to DepEd, Castro said the approach must be centered on shaping
        critical thinking among learners.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82e068-3605-4ac3-aa8f-89aa8ffce6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:08:53.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T15:08:54.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:08:53.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We need to focus on developing critical thinking and reading comprehension
        skills from the earliest grades, not just rote memorization of facts,” she
        said.</p>'
  'Observe-due-process-in-Cebu-governor-suspension-order---Marcos':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T15:37:57.000+08:00
    'credit': 'Re-electionist Cebu Governor Gwen Garcia walks alongside President
      Ferdinand Marcos Jr. during his visit to Cebu (Gwen Garcia/Facebook)'
    'imagesource': 'jcr:dc7e0b0c-707f-4a59-8b29-d40938fe1173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4691482e-2726-4b90-a99c-fe6a9d08f063'
    'lead': 'President Ferdinand Marcos Jr. urged authorities to observe due process
      in the case of Cebu Governor Gwendolyn Garcia’s six-month preventive suspension
      ordered by the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T15:39:49.521+08:00
