  'South-Korea-s-finance-chief-Choi-Sang-mok-retakes-charge-of-the-country':
    'author': 'Cynthia Kim, Reuters'
    'caption': 'South Korea Vice Finance Minister Choi Sang-mok speaks during an interview
      with Reuters in Seoul, South Korea, June 16, 2016. (Kim Jong Hi/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T18:11:37.000+08:00
    'credit': 'South Korea Vice Finance Minister Choi Sang-mok speaks during an interview
      with Reuters in Seoul, South Korea, June 16, 2016. (Kim Jong Hi/Reuters)'
    'imagesource': 'jcr:3d157175-00a5-4fda-84a8-58d4b4786c43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4cae949-e244-4238-a377-6e544defda7a'
    'lead': 'In the latest twist and turn to South Korea’s political turmoil, Finance
      Minister Choi Sang-mok will inherit the role of president and prime minister
      from midnight on Thursday after interim leader Han Duck-soo resigned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T18:12:38.093+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-01T18:23:58.041+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-01T18:23:57.708+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'South Korea’s finance chief Choi Sang-mok retakes charge of the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79d978-455f-435d-9176-d44dc1915947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.699+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> In the latest twist and turn to South
        Korea’s political turmoil, Finance Minister Choi Sang-mok will inherit the
        role of president and prime minister from midnight on Thursday after interim
        leader Han Duck-soo resigned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c43a4-fb82-4840-9ad7-6ce8f89fe316'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.106+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The conservative technocrat will wield interim authority for just about
        a month before the June 3 elections in which Han is widely expected to run.
        Choi’s aides have said he is disgruntled over assuming the leadership trifecta
        during a period of political tumult and a global trade crisis.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29843d5c-f8f8-49ee-9a47-27fa3efe04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.700+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Can''t say he is too happy about this, it’s some heavy responsibilities
        with no real power," a senior finance ministry official said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c728c-ef71-4509-a57f-c9480a3e2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"(The finance) ministry is really stretched as staffs from presidential
        office aren''t really deployed to help."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acdfa8-24a1-40b5-9745-ae2fb67a1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.107+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.701+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Choi must navigate a period of political convulsion as the country
        prepares for a snap election while orchestrating trade negotiations with Donald
        Trump that could have lasting consequences for the country’s alliance with
        Washington.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb964760-d3fd-47b9-8694-25f6aae6fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.108+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Choi will also contend with nuclear-armed North Korea’s military alliance
        with Russia and a data leak scandal at the country’s biggest mobile carrier
        that has caused an uproar among 23 million users.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba5212-fb0e-4a4b-a933-47e091ce6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.108+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.702+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He previously juggled the three roles from late December till March
        24 after South Korea’s leadership turned into a revolving door of incumbents
        since former president Yoon Suk Yeol’s failed martial law decree plunged
        the country into turmoil.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce7513-8880-4519-bd18-70e900c815ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.108+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.703+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Choi’s two deputies will need to play the chief of foreign affairs
        and chief of economy and security, while his first vice finance minister would
        have no choice but to take more of Choi’s ministerial role," the ministry
        official said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a257ab4-3a6c-4752-b578-3d83cbea5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.703+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for Choi did not immediately respond to a request for
        comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95ec59-8457-4561-8725-9c7a2e8cc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.704+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea’s Industry Ministry officials are in Washington this week
        for "technical discussions" with U.S. Trade Representative counterparts hoping
        to make progress on a deal over U.S. tariffs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0377a3-6e19-4818-aa71-222f0e0cd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.109+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.705+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The visit follows a trip to Washington by Choi and Industry Minister
        Ahn Duk-geun a week earlier, where the two countries agreed to craft a trade
        package that could continue after South Korea’s June 3 election.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee227673-7c60-4c46-81f1-8113bac72910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.045+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.705+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a parliamentary session on Wednesday, Choi said he "did not expect
        to conclude the deal (with the U.S.) before the presidential election," citing
        the complexity of the issues involved and political uncertainties.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba3fce-699e-4911-ba2a-7a2c1c56c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.706+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Choi has already been leading an unofficial gathering of financial
        authorities, known as F4, seeking to placate fears among international investors
        and allies over the political turmoil.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172141f-8495-4c89-adb8-eaefe3ebfe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.110+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.706+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Formerly one of Yoon’s conservative loyalists, he testified that he
        "strongly objected" to Yoon’s plans to declare martial law on Dec. 3 since
        it could wreak havoc on the economy.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c8a66-37ae-4176-95dc-afb5a6161bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.111+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.046+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.707+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Asia’s fourth-largest economy shrank in the first quarter as concerns
        about U.S. tariffs and political crisis weighed on investment activities and
        consumption.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01352c-ef34-4934-9820-441bccab8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:12:38.111+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T18:23:58.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:23:57.707+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Cynthia Kim; Editing by Saad Sayeed)</em></p>'
  '200k-jobs-up-for-grabs-labor-day':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Job seekers look for opportunities at the SMX Convention Center in
      Pasay City on May 1.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T18:29:45.000+08:00
    'imagesource': 'jcr:3440e86e-99c0-406c-81c9-93d4f6b7e8f7'
