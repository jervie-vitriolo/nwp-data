      'mgnl:lastActivated': 2025-05-01T13:31:51.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in Cagayan de Oro City on Wednesday, April 30,
        Duterte said the investigation on the water utility was politically motivated.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df2338-7f22-415a-b947-e16d2d02f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Consumers have lamented the water company’s alleged sky-high rates
        despite its poor water supply services in the regions. The business is owned
        by the family of former Senate President Manny Villar, who is among the Top
        3 richest Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5415a3-028b-4343-9a88-c04981d557cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Malamang, dahil lahat naman ng galawan ngayon ng administrasyon ay
        dahil sa pulitika. So wala na akong nakita na ginawa ng administrasyon na
        ito para sa kapayapaan at kaunlaran ng ating bayan,” said Duterte when asked
        if she believes the probe had something to do with her support for Villar.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc36b2-03dd-4a94-b31d-10bb43cbbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe because everything that the administration does
        is due to politics. I haven’t seen efforts from the administration for peace
        and prosperity.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33dd59-cff9-4314-ae0f-838fc198e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte endorsed Villar, along with the 10-member slate of her father’s
        PDP Laban and re-electionist Sen. Imee Marcos.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ca822-c87c-49fe-8234-8b903a27e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president earlier said she has known Villar for a long
        time as they have been sharing stories on motherhood. Villar has two children
        with husband Erwin Genuino, son of former Philippine Amusement and Gaming
        Corporation Chairman Efraim Genuino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c921048-4b9a-4eb4-bcbc-20ff23cfe3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The senatorial candidate is a member of the administration’s Alyansa
        Para sa Bagong Pilipinas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65932735-db70-4bef-9100-156f81750fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Villars have yet to respond on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf2bee-b7da-4066-bde9-8ec61d7d7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T13:31:51.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-01T13:31:51.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T13:31:51.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prior to Marcos’ order, House Assistant Majority Leader Jay Khonghun
        said he will file a measure seeking to launch an investigation on PrimeWater
        operations.</p>'
  'p20-rice-launch-cebu':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The Department of Agriculture began selling the subsidized P20 rice
