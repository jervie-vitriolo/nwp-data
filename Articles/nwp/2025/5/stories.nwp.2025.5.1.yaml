    'title': 'Duterte to attend NBI probe on Marcos death threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8c0ce-90ee-4846-8334-7d061a9e99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.258+08:00
