    'mgnl:tags': ['rice', 'Department-of-Agriculture', 'P20']
    'stories': []
    'template': '1'
    'title': 'P20 rice launch in Cebu features Marcos face on bags'
    'updated': 2025-05-02T17:12:03.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ef08c-d6bb-4a99-a058-dad0a8fdfffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.510+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) began selling the subsidized P20 rice in Cebu under its Kadiwa program
        on Thursday, May 1, with the plastic bags printed with the face of President
        Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae8d5f-b181-46d1-95c1-481f6d05470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos has been calling the introduction of the cheap rice option as\
        \ “a promise fulfilled,” pertaining to his campaign promise of lowering the\
        \ price of the grain to P20 per kilogram.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b78e14-c98f-4d63-ac76-13a6f03b6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. led the launch at the\
        \ Capitol Grounds in Cebu City. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5654468-601a-48c2-9103-6730a8ff27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.511+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cebu Gov. Gwen Garcia, who is seeking re-election, was also present\
        \ in the event as she signed the memorandum of agreement with agriculture\
        \ officials on the pilot test until December.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a84220-be77-4025-a319-9f76466ed105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.067+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Only on Thursday, the general public in Cebu can avail of the subsidized\
        \ rice under the Kadiwa program. Those who can actually buy P20 rice in Kadiwa\
        \ stores are limited to indigents, solo parents, senior citizens, and persons\
        \ with disabilities, with a limit of 30 kilograms per month per family.\r"
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02sgHgkRrWqkYtp965cSR8x2DjwV47umZnDHZNrR3CEfJMwLQ96XB3GzxETW8LjMxGl&show_text=true&width=500"
        width="500" height="529" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe54d8-c9a2-43ae-9041-0fb64b4ab7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.512+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ac033-928d-494c-a7cb-63461962b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.513+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials staged a grand launch event as sacks of rice from the National\
        \ Food Authority (NFA) were shown to the public. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b509ace-7a0a-4171-b401-58ec7b8f1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The supply was pre-packaged in plastic bags bearing the president’s
        face and the phrase “a promise fulfilled,” a reference to Marcos’ campaign
        promise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e0878-4d27-4694-9320-ad0a66a3c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.514+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.069+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Genevieve Gueverra said details
        of the distribution were originally planned by the local government. The DA
        led the sale under its Kadiwa program as the province lacked the exemption
        from the Commission on Elections (Comelec).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2a897-2416-4cb0-9ce1-aa0164b778bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:13:35.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Naka-prepare na po kasi ‘yong plastic bags [The plastic bags have\
        \ been prepared],” Guevarra said in an interview with reporters on Friday.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb1505-cafd-4d50-a10d-75a30c54e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:13:35.046+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ibe-base sa usual na implementation ng P29, hindi naman tayo\
        \ gumagamit ng ganung plastic bags na printed. Hindi pa rin naman yan napag-uusapan,”\
        \ she said of the next roll-out in Metro Manila.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd697a04-0a88-4a5f-9d8c-556f05cc36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:13:35.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we base on the P29 implementation, we do not use such\
        \ printed plastic bags. We have not yet discussed the details.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ecd74-7f2e-4f5f-aded-611ac8c2fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:13:35.047+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has also reached out to Malacañang for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6534b3d-4a1f-41f3-b563-c5458c72845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Section 19 of the 2025 General Appropriations Act stated that the “\
        display and/or affixture of the name, image, and likeness of public officials\
        \ on government projects” is prohibited. Presidents are immune from suit while\
        \ in office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a98c9-f09f-4395-a0c7-b6d35951577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tiu Laurel served the first customers with Garcia’s daughter, Tourism\
        \ Secretary Christina Frasco.\r"
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FDA7centralvisayas%2Fvideos%2F983375227215238%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2151bd7-b761-4ed4-b481-cb88c56d265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d66951-a9dc-4592-ad81-83ca36f68663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The regions in the Visayas are the pilot areas for the P20 rice
        program but are required to seek Comelec exemption during the election period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f06e6cc-c1c8-4b4f-ba08-b95dca7f71ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T17:13:35.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:13:35.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Participating local government units can sell up to 40 kilograms and\
        \ can decide their target beneficiaries.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b465d98-3b42-4fb2-8b6e-4dd3abdbd2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T17:27:11.296+08:00
