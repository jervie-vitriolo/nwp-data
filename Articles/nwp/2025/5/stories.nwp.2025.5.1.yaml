      'text': '<p><em>(Reporting by Joyce Lee; Editing by Ed Davies and Michael Perry)</em></p>'
  'marcos-government-partners-workers-labor-day':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'File photo of President Bongbong Marcos'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-01T10:32:05.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e357e45-6f09-42c8-a75f-282eb990cf3b'
    'lead': 'President Ferdinand Marcos Jr. on Labor Day vowed to provide concrete
      measures to address the needs of Filipino workers and their families, emphasizing
      that the government is committed to being an “active partner” in building a
      fair and just society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T10:36:25.582+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-01T10:36:25.864+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-01T10:36:25.616+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos', 'labor-day']
    'stories': []
    'template': '1'
    'title': 'Marcos on Labor Day: Gov’t an ‘active partner’ of workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412583a-cbe2-41f9-85d3-db710aa0c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. on Labor Day vowed to provide concrete measures to address the
        needs of Filipino workers and their families, emphasizing that the government
        is committed to being an “active partner” in building a fair and just society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a73d5c-6b1d-4d4e-b8ad-4fda1712efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nararapat lamang na ang pagdiriwang na ito ay gawin nating pagkakataon
        upang bumuo ng mga kongkretong hakbang upang matugunan ang mga pangangailangan
        ng bawat pamilya, matiyak ang kaligtasan sa lugar ng trabaho, at mapangalagaan
        ang karapatang makamit ang magandang kinabukasan,” Marcos said in his May
        1 message.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82055de1-48f5-4b38-aae5-7361436fd0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We must use this occasion to create concrete steps to
        meet the needs of every family, ensure workplace safety, and protect the right
        to a better future.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6231c-9b3f-4bb1-a44c-7c66ca6c34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He assured workers that their role in the nation’s progress is recognized
        and valued, stressing that policies under his administration will reflect
        the dignity of those who strive every day.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca5a07-09f3-4512-9f73-b5d27619b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Inyong matitiyak na ang pamahalaan ay hindi lamang tagapagmasid sa
        pag-unlad, kung hindi aktibong katuwang ng sambayanan sa paglikha ng Bagong
        Pilipinas kung saan ang lipunan ay patas at makatarungan,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9f6ca-4ca0-4ec4-8c6d-c0c55938a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You can be assured that the government is not merely
        an observer of progress, but an active partner of the people in creating a
        New Philippines where society is fair and just.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c97454-5fbb-4f95-856a-c430d76002c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos acknowledged that the country’s development rests on the shoulders
        of its workers and said the government will continue to pursue programs that
        support their growth and prosperity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d948749-6246-4e80-9503-3f108fbdf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Taimtim ang aming paninindigang kayo ay hindi pababayaan, bagkus ay
        higit pang itataguyod—hindi bilang tungkulin lamang, kung hindi bilang pasasalamat
        at pagkilala sa inyong tunay na halaga at sakripisyo,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee27a5-181e-4641-827d-db3b80de1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T10:36:25.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-01T10:36:25.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T10:36:25.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are deeply committed to not abandoning you, but
        to further uplift you—not merely as a duty, but as an expression of gratitude
        and recognition of your true worth and sacrifice.]</p>'
  'Duterte-to-attend-NBI-probe-on-Marcos-death-threat':
