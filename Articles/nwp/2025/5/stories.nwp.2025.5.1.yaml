      'mgnl:lastModified': 2025-05-01T18:59:31.919+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with radio station DZBB, the Tarlac City police said
        the death toll has climbed to 12. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea0fc2-4eb1-4f37-8e54-4cd050482c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:56:10.421+08:00
