    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Observe due process in Cebu governor suspension order - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e5a1c1-3d39-482b-92bd-394d2a50751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.539+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippine -</strong> President Ferdinand
        Marcos Jr. urged authorities to observe due process in the case of Cebu Governor
        Gwendolyn Garcia’s six-month preventive suspension ordered by the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdf355-4ec5-4a9c-bdc9-b0f1fa756725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.540+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said it is crucial to uphold the rule of law, especially that
        the Ombudsman’s order was given a few days before the midterm polls on May
        12. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a0fee-9cc4-4a23-a480-f64e0375a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.540+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Let me be clear: in a time like this - so close to the elections -
        it is vital that we uphold the rule of law and observe due process,'''' he
        said in a statement released Thursday, May 1. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff81a3-2b7c-45c4-9d65-1d2b044bf04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.541+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Any action that affects the mandate of a duly elected official must
        go through the proper channels and in accordance with the Constitution and
        the Omnibus Election Code,” he added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6eb1f3-efc8-4d50-875d-7aaa97674b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.541+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said he has been made aware of Garcia’s suspension and called
        for the governor to be treated “fairly and with the respect owed to her office”
        until all related issues have been resolved.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b30f6-9e1b-4a06-a71d-131020e9120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.541+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T15:39:49.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T15:39:49.566+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Let us not allow politics to get in the way of public service. We
        must always be guided by the law, by prudence, and by what is best for the
        Filipino people,” the president said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3d8a5-bb5d-4f0a-9d0c-da17193f36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T15:39:49.542+08:00
