      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - Vice President Sara Duterte said she
        will appear at the preliminary probe on the complaint filed by the National
        Bureau of Investigation (NBI) for her previous death threats against the first
        couple and House Speaker Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c37c6-b59f-4825-8e7f-f8d93e693fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.258+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkausap na kami ng aking abogado with regard to sa counter-affidavit,
        tinatapos na lang namin. Mag-appear ako dahil kailangan ko mag-oath</em>,”
        Duterte told reporters in Cagayan de Oro City on Wednesday, April 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40729aa3-c520-4fff-b486-ca0148e06fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.259+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My lawyer and I have already coordinated regarding the
        counter-affidavit, we are just finishing it. I will appear because I have
        to take an oath.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e31a1-565d-4134-8a00-e457de17d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.259+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Office of the Prosecutor General summoned Duterte for her previous
        remarks that she ordered a hit on President Ferdinand Marcos Jr., First Lady
        Liza Marcos, and Romualdez if an alleged plot to kill her succeeds. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e625d-f990-41ce-9be6-4def61817117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.259+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The NBI has since filed a recommendation to file incitement to sedition
        and grave threat charges against the vice president.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fbb34-518e-4bbd-8151-814fc68ad643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.260+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte earlier said her remark was “taken out of context.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb6447-4f38-46c5-81ba-666fc7c51a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T12:16:29.260+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-01T12:16:29.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T12:16:29.285+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president snubbed the initial two NBI hearings relating
        to the alleged threats in November and December.</p>'
