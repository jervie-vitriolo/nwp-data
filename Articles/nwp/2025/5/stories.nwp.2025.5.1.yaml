    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd79893c-88cf-408f-8a78-a4d19fbbbb77'
    'lead': 'The Department of Agriculture began selling the subsidized P20 rice in
      Cebu under its Kadiwa program on May 1, with the plastic bags printed with the
      face of President Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T14:42:37.345+08:00
