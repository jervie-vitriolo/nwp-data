      'mgnl:type': 'text'
      'text': "“Maliban sa walang politiko sa pagdi-distribute o pagbebenta ng mismong\
        \ mga murang bigas na ‘yan, sinabi natin dapat gawin sa public place, hindi\
        \ pupuwedeng pribado,” he also reminded authorities.\r"
