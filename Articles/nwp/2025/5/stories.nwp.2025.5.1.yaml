    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Around 200,000 jobs up for grabs on Labor Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9db27-11a1-4c3c-993c-0b21677a9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Around 200,000 jobs
        in and out of the country were up for grabs in the nationwide job fair organized
        by the government for Labor Day on Thursday, May 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c9bbb-2d08-4df5-b4eb-74ca14b17748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The jobs weree offered in 69 job fair sites across the country.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588af9e4-0a1e-4f38-a7ec-1faf8fdfede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The government set up medical buses where job seekers availed of free
        laboratory tests and X-ray, which are the usual employment requirements.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762857ba-84ec-4e51-be93-8d8298f0bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A one-stop shop with government agency booths, such as the Social Security
        System and the Philippine Health Insurance, was also put up for job seekers
        to conveniently obtain an identification card.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79389b-847e-4ca6-8a87-c8a3702c4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. visited the SMX Convention Center in
        Pasay City, one of the venues of the job fair, to check on the activity.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dba7a-fe07-4e27-9be3-5f74ac97919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos addressed calls for a wage hike, saying the measure should be
        studied carefully.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a67303-cbe1-45bd-a522-95affa035979'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga ito ay may epekto sa paglago ng negosyo, trabaho, at ekonomiya,”
        he said in a speech.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7660846-3b4f-4254-817a-43ea46f54577'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These proposals have an effect on the growth of businesses,
        jobs, and the economy.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bd999-4760-4823-bd42-15203e80ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We hear the call of our workers for better wages and I assure you
        that your concerns are being addressed through the Regional Tripartite Wages
        and Productivity Board,” he added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043f826-1c9d-4913-ab6f-96c04ab27293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Some of the job seekers at the SMX Convention Center even came from
        neighboring provinces.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3f2ce-086e-4c01-8437-f4d3d4550518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Pag online, mostly tatawagan ka niyan ilang weeks pa po,” said first-time
        job seeker Ariane Aguilar, who traveled from Batangas. “Mas maganda po nandito
        kasi alam mo na ‘yung process, nakausap mo rin ‘yung mga HR (human resources
        manager), employer.” '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb661f5-16dc-4d53-981a-357306dd4e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When you apply online, it would take weeks before you
        receive a call from the employer. It is better to apply physically to be familiar
        with the process and to talk directly to the HR and employer.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c5070-f46d-4ef9-986e-c7ae95670eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung mga gan’to na [These] physical na - face-to-face na job fairs
        is really a great help to those Filipinos na hindi pa masyadong [who are not]
        digitally-inclined,” Ryan Arazodon from Bulacan said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebec7e1-bf52-4bd7-9a4d-1a0b2ff1f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Vice President Sara Duterte also honored Filipino workers.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e0c77-25a6-41c2-87c8-4fa9dadac7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ako ay sumasaludo sa inyong katatagan, talino, at kasipagan na inyong
        ipinapakita sa inyong kani-kaniyang sektor, sa loob man o sa labas ng bansa,”
        Duterte said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471c214-fb9d-4ea7-a6a6-88f95d959e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.866+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I salute the stability, intelligence, and diligence that
        you show in your respective sectors, in and outside of the country.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6eb8e-747d-49cb-a3c6-e0bb9e711888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Anumang hamon ang ating kinakaharap sa kasalukuyan, nawa’y manatili
        tayong matatag, matiyaga, at mapagpursige sa ating nagkakaisang hangarin para
        sa tunay na kaunlaran at makabuluhang pagbabago sa ating bansa,” she said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d32349-ce5f-435d-a642-62a087a73caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T18:32:46.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T18:32:46.868+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T18:32:46.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever challenge we are facing, may we continue
        to be strong, diligent, and persistent to achieve our goal for real success
        and change in our country.]</p>'
