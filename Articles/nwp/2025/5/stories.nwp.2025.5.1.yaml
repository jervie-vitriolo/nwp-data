    'jcr:uuid': 'a1b93749-5132-46b9-b418-fa8c69b0bfaa'
    'lead': 'Around 200,000 jobs in and out of the country were up for grabs in the
      nationwide job fair organized by the government for Labor Day on Thursday, May
      1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-01T18:32:46.516+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-01T18:32:46.847+08:00
