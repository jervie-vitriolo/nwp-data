      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine National
        Police (PNP) on Thursday, May 1 denied searching the residence of former President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb563d-b3df-424a-9a23-a11c822dc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.037+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.037+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Reports said Davao City Rep. Paolo Duterte condemned what he called
        harassment of the PNP Criminal Investigation and Detection Group (CIDG) for
        allegedly searching the former president’s home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7cea1-8f66-4fff-abdc-3ca5bb2b8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PNP spokesperson PBGen Jean Fajardo said CIDG director PMGen Nicolas
        Torre III has no knowledge of such CIDG operations in Davao.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd72374-28e4-417a-9e67-d9699b6a6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po natin alam kung sa’n po hinugot o kinuha po ng ating kagalang-galang
        na congressman po ‘yung information po na nandu’n ang mga tauhan ng CIDG to
        conduct operation po,” Fajardo said in a press briefing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c70b29-9c5e-443a-8946-94e38e9c5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We do not know where the respectable congressman got
        the information that CIDG personnel were there to conduct an operation.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995f457-75a0-4a31-b6db-587333c235b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on reports, the younger Duterte said they have monitored the
        arrival of 30 CIDG operatives and 90 Special Action Force personnel from Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e4c3b-32f3-4401-ac65-714e744c6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-01T21:35:13.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-01T21:35:13.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-01T21:35:13.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former president, whose house was purportedly searched, has
        been detained in the Hague, Netherlands for supposed crimes against humanity
        for murder in his bloody drug war.</p>'
  'ltfrb-order-threatens-move-it-riders':
