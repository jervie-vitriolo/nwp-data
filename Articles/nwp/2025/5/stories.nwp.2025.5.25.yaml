    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bersamin orders manhunt for ex-police officer Dumlao; PAOCC offers ₱1M
      reward '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d334bf-904c-4407-8caf-84767c7d3dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:53:57.432+08:00
      'mgnl:createdBy': 'faith-nwp'
