      'mgnl:lastModified': 2025-05-25T14:56:54.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The senator said he rushed to know about the incident and his family’s
        well being after hearing of the incident.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d86aa-0fb9-4115-987d-3e934bc39b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:56:54.304+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:56:54.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:56:54.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Estrada said charges have already been filed against the suspects,
        adding that he trusts authorities will probe the incident thoroughly and “ensure
        that justice is served.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f0a3e-8a46-4c1e-962d-c841c7d73e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:56:54.304+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:56:54.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:56:54.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“No parent or relative ever wants to hear that their loved ones have
        been victims of such a senseless act in a place that should be a friendly
        community and a source of relaxation,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac181bb-cc61-4318-856c-4074b3161814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:56:54.305+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:56:54.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:56:54.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Estrada said he hopes the incident would serve as “a reminder of
        the need to create a safer environment for everyone.”</p>'
  'PSA--NBI-verifying--Chel-Diokno----Marian-Rivera--names-in-VP-confidential-fund-documents':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T17:16:28.000+08:00
    'imagesource': 'jcr:ff75dee9-d4fb-442e-b7b2-459e938079bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14304e4d-920f-49d9-aa7a-4f240fb4b876'
    'lead': 'A solon said proper agencies have been asked to verify more anomalous
      names — such as "Chel Diokno" and "Marian Rivera" — found in documents relating
      to confidential funds disbursed by offices of Vice President Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-25T17:25:43.697+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-29T16:53:21.950+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-29T16:53:21.623+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': ['Vice-President-Sara-Duterte', 'Marian-Rivera', 'Chel-Diokno', 'confidential-funds']
    'stories': []
    'template': '1'
    'title': 'PSA, NBI verifying ''Chel Diokno,'' ''Marian Rivera'' names in VP confidential
      fund receipts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbbb50-af13-45f8-9d0d-0ad24f101fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.712+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A solon said proper
        agencies have been asked to verify more anomalous names — such as "Chel Diokno"
        and "Marian Rivera" — found in documents relating to confidential funds disbursed
        by offices of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ed240-18f2-47f3-897a-a8feb6aa79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.616+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Apparently two individuals coincidentally have the same names with
        a celebrity and a renowned lawyer who is now to become part of the 20th Congress,”
        Lanao del Sur Rep. Zia Alonto Adiong said in an interview on Sunday, May 25.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae66e5-e456-440c-87b1-c0dcb47ad4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.617+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Which to my mind, <em>medyo nakakatawa dahil mukhang ang pangalan
        naman</em> ‘Chel’ <em>ay hindi</em> so common (Which is a bit funny in my
        mind because the name ''Chel'' is not common)," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d3d09-0be4-4f3a-943a-3dfd6c54d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.713+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The House assistant majority leader said the Philippine Statistics
        Authority (PSA) and the National Bureau of Investigation (NBI) were already
        tasked to verify if these names are distinct from neophyte Akbayan Rep. Chel
        Diokno and veteran actress Marian Rivera.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedac927-dec8-4bf0-9174-7bd008d4485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.618+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Merong isang</em> Chel Diokno <em>‘yan na nag-exist</em> <em>na</em>
        informant, intelligence informant, possible intelligence informant <em>ay
        totoo na naka-receive na</em> acknowledgement receipts or payment," Adiong
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4eab6-f84b-450d-9e43-81e39eda4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is one Chel Diokno that may exist as an informant,&nbsp;intelligence
        informant, possible intelligence informant, that did really receive&nbsp;acknowledgement
        receipts or payment.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89801a62-0411-4808-8bf6-4fc73ac7d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.714+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.619+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the verification could help “unburden” and “give justice
        and fairness” to people with the same names that are “constantly popping up”
        in the documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d4244-3d03-45e7-a16d-1a8619a2199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T17:25:43.715+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-29T16:53:21.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-29T16:53:21.620+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The House of Representatives previously questioned the existence of
        several anomalous names in acknowledgement receipts (AR) from the Office of
        the Vice President and the Department of Education when it was then led by
        Duterte.'
    '8':
