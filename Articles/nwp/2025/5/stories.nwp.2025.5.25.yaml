    'jcr:uuid': 'eac60ab6-60a0-47d0-894b-0b288db35672'
    'lead': 'President Ferdinand Marcos Jr. left for Malaysia on Sunday, May 25, to
      attend the 46th Association of Southeast Asian Nations (ASEAN) Summit.'
