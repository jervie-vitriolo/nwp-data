      'mgnl:lastActivated': 2025-05-25T14:15:05.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:15:05.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. left for Malaysia on Sunday, May 25, to attend the 46th Association
        of Southeast Asian Nations (ASEAN) Summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa31a9-edfe-4afe-96c8-4915c8c7fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:15:05.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:15:05.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:15:05.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos took off from the Presidential Hangar in Villamor Air Base and
        is expected to arrive in Kuala Lumpur, Malaysia with his wife First Lady Liza
        Araneta-Marcos.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee15cc-1015-42a6-88e8-56cbb6ad6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:15:05.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:15:05.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:15:05.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“I look forward to a very productive and constructive consultation
        with our fellow member states in ASEAN,” the president said before leaving.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc22460-0ec0-448e-b32d-79ffa2238002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:15:05.199+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:15:05.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:15:05.227+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos will attend nine high-level engagements across the two-day summit,
        including the plenary and retreat sessions of the ASEAN Summit, interface
        meetings with parliamentarians, youth leaders, and business councils, and
        the signing of the Kuala Lumpur Declaration on ASEAN Vision 2045.'
    '4':
      'jcr:primaryType': 'mgnl:block'
