    'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cardinal Tagle appointed to Pope Leo XIV’s old titular diocese'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8720de-4869-4bca-8a81-a1bda05df742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.918+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.116+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Cardinal Luis Antonio
        Tagle has been appointed titular bishop of Albano — a historic Roman diocese
        previously assigned to Pope Leo XIV before his papal election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7540d1-47cd-4720-af2a-a15cdeecce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.919+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.117+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican announced the Filipino cardinal’s appointment in a press
        release on Saturday, May 24.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c469c-067e-467d-bb93-747ac0ab7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.919+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.118+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '''''The Holy Father has assigned the Title of the Suburbicarian Church
        of Albano to His Eminence Cardinal Luis Antonio G. Tagle, pro-prefect of the
        Dicastery for Evangelization in the Section for First Evangelization and the
        new particular Churches,” said the announcement.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9cd9a-0596-4d8d-85df-2d20f2c2b382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.919+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.119+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Located just outside Rome, the Diocese of Albano is one of the seven
        suburbicarian dioceses traditionally assigned to cardinal bishops, the highest-ranking
        order in the College of Cardinals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc247e39-c054-4506-8128-1fb6f0feaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.920+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.120+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Tagle, joined by Cardinals Jose Advincula and Pablo Virgilio David,
        earlier took part in the conclave that elected then-Cardinal Robert Prevost
        as the first American pope following the death of Pope Francis.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf13b6f-b212-4c09-80ac-e874d8d4b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:06:15.920+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:06:16.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:06:15.934+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Pope Leo XIV’s inauguration mass, Tagle was assigned to place
        the unique and symbolic Ring of the Fisherman on the pontiff’s finger.</p>'
  'Marcos-off-to-Malaysia-for-ASEAN-Summit':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T14:14:21.000+08:00
    'imagesource': 'jcr:15358987-23e1-48f2-ac87-ab4709256f2e'
