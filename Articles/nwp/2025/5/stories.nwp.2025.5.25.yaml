    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan students heading to Harvard ''anxious'' after US enrolment block'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646218f-c7cb-46e7-b2c3-fcbedf4894d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.455+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> With an admission letter in hand, Taiwanese
        student Yu-hsuan Lin was ready to attend her dream school, Harvard University,
        this September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecfcef-692d-4e20-9cca-113fba5c6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'But the decision of U.S. President Donald Trump’s administration to
        revoke Harvard University’s ability to enrol foreign students made her feel
        anxious and helpless, Lin told Reuters at her Taipei apartment.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79368fe-b352-4da3-b8d4-0f51549622c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The path towards my dream is actually harder and tougher than I expected.
        There are so many uncertainties," she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c14d301-fc57-4ff5-848c-51af1e77bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.456+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I thought that I could accept all the changes along the way as what
        we have gone through in the past half year. However, this one is specifically
        (targeted) at the international students. So I kind of feel like really hit
        by it. And that’s why I feel kind of anxious."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dc20e-186f-4dbf-bb09-33d5627da5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.690+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The decision marked a significant escalation of the Trump administration’s
        campaign against the elite Ivy League university in Cambridge, Massachusetts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74db42-3d94-4dc8-9cc0-34b906cd0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Harvard called it a "blatant violation" of the U.S. Constitution and
        other federal laws.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316bc2c-e2d3-4eb8-b143-47ce0818b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.457+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A U.S. judge temporarily blocked the administration’s order, but it
        did not provide comfort to Lin who has yet to receive her visa.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee0cff-fec5-41b9-b030-9db5b43d35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.692+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think I would either defer my studies at Harvard, as they said that’s
        one of the possibilities, or I would probably apply for master programmes
        in Europe or the UK."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde0756-d800-45da-818f-1cc9d311313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.693+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan’s education ministry said it expects 52 Taiwanese students
        to be affected by the U.S. government’s move, the island’s official Central
        News Agency reported.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97758aa6-b4bd-4b71-a405-3eddce3a861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.458+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.694+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Another Taiwanese student, who asked to be identified only by his first
        name Vince, planned to start his public health studies at Harvard this year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0dedf5-a715-4f12-ae33-fa7757a05f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.695+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are certainly feeling pretty nervous, and it’s been a dream for
        me to come from a small town in Taiwan all the way to Harvard," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396d9a1-9e14-41f3-829d-21f04cdc8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I think that this is the best that the United States can offer. So,
        I would like to plead to the president that, please, I hope that this continuous
        generosity can be continued."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77501343-5ed9-430e-8231-1dd8bd738f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:35:25.459+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:35:25.696+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:35:25.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Katie Tam, Angie Teo and Ann Wang; Writing by
        Ben Blanchard; Editing by Christopher Cushing)</em></p>'
  'Australian-authorities-airdrop-supplies-to-farmers-stranded-by-flood-crisis':
    'author': 'Sam McKeith, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T09:35:31.000+08:00
    'imagesource': 'jcr:7e60d7d7-8edb-4c57-b8c4-270d36f0ef51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2874b8f0-c078-4926-92a5-e10255c40cc5'
    'lead': 'Helicopters were being used on Sunday to drop animal feed to farmers
      in Australia’s New South Wales state stranded by floods that have killed five
      and isolated tens of thousands in the country’s southeast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-25T09:36:25.558+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-25T09:36:25.819+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Australian authorities airdrop supplies to farmers stranded by flood
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343740a9-bc61-48c2-af29-d5bdfb4ef101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.569+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.820+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Helicopters were being used on Sunday
        to drop animal feed to farmers in Australia’s New South Wales state stranded
        by floods that have killed five and isolated tens of thousands in the country’s
        southeast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95db813-063a-40ed-82f9-25ab25898719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.821+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Recovery is under way in the mid-north coast region of Australia’s
        most populous state after days of flooding cut off towns, swept away livestock
        and destroyed homes. At least 10,000 properties may have been damaged in the
        floods, which were sparked by days of incessant rain, authorities estimate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa6430-944c-41ee-befa-546477f0be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'About 32,000 residents remained isolated due to floodwaters, which
        were slowly starting to recede, the state’s Emergency Services posted on
        the X platform.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a813d76-e367-4927-86b2-48c2108a21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.570+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The New South Wales government is providing emergency fodder, veterinary
        care, management advice and aerial support for isolated stock," state Agriculture
        Minister Tara Moriarty said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0396f-7fba-4c18-842f-dd78c188ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'It said 43 helicopter drops and around 130 drops by other means had
        provided "isolated farmers with emergency fodder for their stranded livestock".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1750ae-a357-462c-9f4c-657eb3666dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.824+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'At their peak, the floods isolated around 50,000 people, submerging
        intersections and street signs in mid-north coast towns and covering cars
        up to their windshields, after fast-rising waters burst river banks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759a9a8-f636-41f5-893e-176522df9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.571+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Five deaths have been linked to the floods, the latest a man in his
        80s whose body was found at a flooded property about 50 km (30 miles) from
        Taree, one of the worst-hit towns, police said. Taree sits along the Manning
        River more than 300 km (190 miles) north of state capital Sydney.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdeae8e-88a8-4502-b573-34fe5f1924c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Anthony Albanese said on Saturday that conditions remained
        critical in flood-affected regions of New South Wales, as clean-up efforts
        began.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b550a3-3b19-45a4-8339-4c0bcfa596b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Australia has been hit with increasing extreme weather events that
        some experts say are the result of climate change. After droughts and devastating
        bushfires at the end of last decade, frequent floods have wreaked havoc since
        early 2021.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd496537-d2c6-40ff-baed-1c7b8d53c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:36:25.572+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:36:25.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:36:25.595+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sam McKeith in Sydney; Editing by William Mallard)</em></p>'
