      'mgnl:lastModified': 2025-05-25T14:56:54.329+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“It’s unfortunate that my son Julian and his cousin Jefferelly Vitug
        had their vacation in Boracay marred by an act of violence,” Estrada said
        in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d41c9-a019-4e20-8a5e-0c8090e5efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:56:54.303+08:00
