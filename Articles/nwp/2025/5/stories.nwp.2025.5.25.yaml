      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:53:57.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Presidential Anti
        Organized Crime Commission (PAOCC) is offering a ₱1 million reward for the
        arrest of ex-police head Rafael Dumlao III as Executive Secretary Lucas Bersamin
        ordered a manhunt for the convicted murderer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de931ae2-0ef1-4027-be12-27c4bbd98cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:53:57.433+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:53:57.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:53:57.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dumlao, a former Anti-Kidnapping Group head superintendent, was tagged
        as the mastermind in the kidnapping and killing of South Korean businessman
        Jee Ick-joo in 2016.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd68c8f-d66d-49a3-b36b-82860a72e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:53:57.433+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:53:57.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:53:57.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, PAOCC said Bersamin ordered law enforcers to locate
        and arrest Dumlao after his case was discussed in an inter-agency coordination
        meeting on the safety of Koreans at Camp Crame on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11673fa-d47d-4238-ac74-e13819abd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:53:57.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:53:57.650+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:53:57.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dumlao was released from custody in 2019 after he was acquitted by
        a Regional Trial Court. This decision was reversed by the Court of Appeals
        (CA) in June 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf086a-71eb-4400-b4fe-59f3e0f5100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:53:57.434+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T14:53:57.651+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T14:53:57.452+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CA sentenced Dumlao to a life term without parole and issued
        a fine of ₱350,000 in damages for kidnapping with homicide and ₱225,000 for
        kidnapping and serious illegal detention.</p>'
