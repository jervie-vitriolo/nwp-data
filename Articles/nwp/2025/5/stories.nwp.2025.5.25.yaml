      'mgnl:type': 'text'
      'text': 'The failed launch that crippled the 5,000-tonne warship was witnessed
        by leader Kim Jong Un who said the accident damaged the country’s dignity
        and vowed to punish those found responsible.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fb7e0-0e01-495d-be58-fce2e5c2f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The mishap likely occurred in front of a large crowd at the northeastern
        port of Chongjin, increasing the public humiliation for Kim who tried to show
        off military might, experts say.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491716d-b1b2-45cd-b7a9-b34914e89a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As the investigation into the case intensified, law enforcement authorities
        arrested the chief engineer of the Chongjin Shipyard among others, state KCNA
        news agency reported on Sunday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a0e27-4e4d-4a27-8008-ad011e7db05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.102+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Satellite imagery shows the warship, covered in blue tarps, lying on
        its side, with the stern swung out into the harbor, but the bow remaining
        on the side slipway, according to the U.S.-based Center for Strategic and
        International Studies (CSIS).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cebc9b-b061-4b85-a606-6d810e13c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.103+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kim has ordered the ship restored before a ruling party meeting in
        June. KCNA said the rehabilitation plan was pushing ahead.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe8ea9-7ce8-4c6f-b6ac-6df269c5ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.103+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Against U.S. military buildup in the region, North Korea’s armed forces
        "will thoroughly contain and control all sorts of military threats from the
        enemy countries", KCNA said in a separate dispatch citing the policy chief
        at the defence ministry.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5e119-7e32-40a4-a9bd-5314a8c32406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T09:37:31.103+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T09:37:31.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T09:37:31.122+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park; Editing by Daniel Wallis)</em></p>'
  'Marcos-opens-Palarong-Pambansa-2025-in-bailiwick-Ilocos-Norte':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T11:03:54.000+08:00
    'imagesource': 'jcr:e9b6fb66-7919-494e-bbb7-cfd33b67a730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8b1f297-9571-45bf-9ba4-5f1773a760ed'
    'lead': 'President Ferdinand Marcos Jr. graced the Palarong Pambansa 2025 opening
      parade, kicking off the country’s most prestigious youth sports tournament in
      his bailiwick Ilocos Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-25T11:05:15.112+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-25T11:05:15.394+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos opens Palarong Pambansa 2025 in bailiwick Ilocos Norte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ae5fc-ab7b-41a5-949f-f504c655d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.124+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. graced the Palarong Pambansa 2025 opening parade, kicking off the
        country’s most prestigious youth sports tournament in his bailiwick Ilocos
        Norte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6649b3-803d-4adf-9d93-cc8392cf9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.124+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The opening ceremonies hosted a crowd of athletes, coaches, parents,
        and supporters at the Ferdinand E. Marcos Memorial Stadium in Laoag City on
        Saturday, May 24.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c0708-ab8f-44cf-ac65-edd1465ffd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.125+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.397+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech, Marcos paid tribute to the hard work and discipline
        of over 15,000 athletes from the country’s 18 regions competing in this year’s
        games.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37667ef-40ef-4381-a90c-99a5d3318e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.125+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaming lahat bilib sa inyo, sa inyong galing, sa inyong tibay,
        at sa inyong dedikasyon</em> (We are all in awe of you, your talent, your
        strength, and your dedication),” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f876b3-fc3f-4708-9ba0-01ffc2e1dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.125+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The chief executive also vowed the government’s support for sports
        in international competitions, citing that a player among the athletes in
        this year’s competitions might be a future international representative.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800df2b-d991-40e8-bb9a-522233f9a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa susunod, kayo na ang kinatawan ng Pilipinas sa Asian Games
        at saka sa Olympics, kaya paghusayan ninyo</em>,” Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090bfbd-9088-43b3-a568-893a50badf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malay natin, dito sa mga kasama natin na ito, mayroon diyan
        ang lilitaw na Manny Pacquiao, na Hidilyn Diaz, na Carlos Yulo, na Aira Villegas,
        na Nesthy Petecio, na EJ Obiena, na Alex Eala</em>,” he added, citing well-known
        bemedalled Filipino Olympians and champions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa11a3d-aac8-430d-825e-019bc92acebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.126+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Next time, you will represent the Philippines in the
        Asian Games and then in the Olympics, so do your best…Who knows that maybe
        among our competitors, there will be the next Manny Pacquiao, Hidilyn Diaz,
        Carlos Yulo, Aira Villegas, Nesthy Petecio, EJ Obiena, Alex Eala.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6b048-7446-4ed2-bea0-874c3f733dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T11:05:15.127+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-25T11:05:15.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-25T11:05:15.148+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The week-long annual Palarong Pambansa will host competitors for
        34 sports events and is set to last until May 31.</p>'
  'Cardinal-Tagle-appointed-to-Pope-Leo-XIV-s-old-titular-diocese':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T11:05:18.000+08:00
    'imagesource': 'jcr:1ccc8c7e-ea8f-4dc1-80db-6e7dc55a7ebf'
