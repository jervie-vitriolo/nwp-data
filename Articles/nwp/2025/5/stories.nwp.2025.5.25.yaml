  'Taiwan-students-heading-to-Harvard--anxious--after-US-enrolment-block':
    'author': 'Katie Tam, Angie Teo and Ann Wang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-25T09:31:04.000+08:00
    'imagesource': 'jcr:946c01ee-3366-49b3-9c13-0f98010723df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '435522d5-cb6a-4ecc-89d5-fde564c0b479'
    'lead': 'With an admission letter in hand, Taiwanese student Yu-hsuan Lin was
      ready to attend her dream school, Harvard University, this September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-25T09:35:25.444+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-25T09:35:25.685+08:00
    'mgnl:lastActivatedBy': 'superuser'
