    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos off to Malaysia for ASEAN Summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d32f2-920d-49c6-b8c2-b351a5f3788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-25T14:15:05.198+08:00
