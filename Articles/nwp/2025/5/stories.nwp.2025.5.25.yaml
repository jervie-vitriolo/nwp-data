    'lead': 'The Presidential Anti Organized Crime Commission (PAOCC) is offering
      a ₱1 million reward for the arrest of ex-police head Rafael Dumlao III as Executive
      Secretary Lucas Bersamin ordered a manhunt for the convicted murderer.'
