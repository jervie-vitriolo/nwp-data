    'title': '5 Films and TV Shows Featuring Filipino Healthcare Workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a2232-90b6-4c59-973e-0271891bf76a'
      'mgnl:activationStatus': true
