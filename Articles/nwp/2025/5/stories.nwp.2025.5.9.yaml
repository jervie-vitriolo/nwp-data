    'mgnl:tags': ['Vatican', 'Pope']
    'stories': []
    'template': '1'
    'title': 'Cardinal Prevost elected Pope Leo XIV, first US pontiff'
    'updated': 2025-05-09T01:47:16.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24dcf7-5cba-432f-a56d-bc9bfeeaf5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.848+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.166+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.848+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong>&nbsp;Cardinal Robert Prevost was
        elected in a surprise choice to be the new leader of the Catholic Church on
        Thursday, May 8, taking the name Leo XIV, becoming the first US pontiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f694d309-5240-4635-9883-d4a16a27e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.848+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.848+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pope Leo, appeared on the central balcony of St. Peter’s Basilica around\
        \ 70 minutes after white smoke billowed from a chimney atop the Sistine Chapel\
        \ signifying the 133 cardinal electors had chosen a new leader for the 1.4\
        \ billion-member Catholic Church.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f41cf-d5bf-43ef-bfb8-9c5bda11df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.848+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.848+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Peace be with you all,\" the new pope told the cheering crowd.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb62d6-1012-4a06-a064-e1e560896b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The choice of Prevost was announced by French Cardinal Dominique Mamberti\
        \ with the Latin words \"Habemus Papam\" (We have a pope) to tens of thousands\
        \ of people gathered in St. Peter’s Square to hear the news.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca8594-e24d-4869-b189-c69ddc3be704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.849+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.849+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aged 69 and originally from Chicago, Prevost has spent most of his\
        \ career as a missionary in Peru and became a cardinal only in 2023. He has\
        \ given few media interviews and rarely speaks in public.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff45b19-733b-44dd-b0ea-188e4afa4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Leo becomes the 267th Catholic pope after the death last month of Pope\
        \ Francis, who was the first Latin American pope and had led the Church for\
        \ 12 years and widely sought to open the staid institution up to the modern\
        \ world.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecf9cb-5ab7-40ef-90c8-152698b857b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis enacted a range of reforms and allowed debate on divisive issues\
        \ such as women’s ordination and better inclusion of LGBT Catholics.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f073b-4c16-4178-b62e-58e34c4e4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.850+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.850+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ahead of the conclave, some cardinals called for continuity with Francis'\
        \ vision of greater openness and reform, while others said they wanted to\
        \ turn back the clock and embrace old traditions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e4710-45a8-4037-b8c7-39ccd7d97b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.851+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prevost has attracted interest from his peers because of his quiet\
        \ style and support for Francis, especially his commitment to social justice\
        \ issues.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d431e-08c8-44c6-b6b8-5fc5fec87097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.851+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.851+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prevost served as a bishop in Chiclayo, in northwestern Peru, from\
        \ 2015 to 2023.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b4f223-3363-45c3-8b60-813d14637d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.852+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Francis brought him to Rome that year to head the Vatican office in\
        \ charge of choosing which priests should serve as Catholic bishops across\
        \ the globe, meaning he has had a hand in selecting many of the world’s bishops.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a9e80-7c2b-4a24-87b8-8cdf4edfb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.852+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.852+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prevost said during a 2023 Vatican press conference: \"Our work is\
        \ to enlarge the tent and to let everyone know they are welcome inside the\
        \ Church.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323787cf-33ab-4932-848f-8d0fe726a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T01:49:38.853+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-09T01:49:39.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T01:49:38.853+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee, Crispian Balmer, Philip Pullella
        and Alvise Armellini; Additional reporting by Cristina CarlevaroEditing by
        Frances Kerry and Keith Weir)</em></p>'
  'Pope-Leo-levied-criticism-at-Trump-and-Vance-':
