      'mgnl:lastModified': 2025-05-09T12:59:16.486+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask for forgiveness from those I hurt and disappoint.
        I want to express that I have a lot of respect for all people, especially
        women.]</p>'
