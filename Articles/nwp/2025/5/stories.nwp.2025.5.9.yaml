    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2b528-3ad9-457a-96c4-4b4a502958aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.156+08:00
      'mgnl:createdBy': 'jio-nwp'
