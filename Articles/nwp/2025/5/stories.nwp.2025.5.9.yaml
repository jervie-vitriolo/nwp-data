    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab1509-2b9a-42b8-a8b6-5adb5c1e5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T19:15:44.978+08:00
      'mgnl:createdBy': 'lance-nwp'
