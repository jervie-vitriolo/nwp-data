      'mgnl:lastModified': 2025-05-09T08:46:24.460+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The new pope said he wanted to share God’s peace, calling it \"a disarmed\
        \ peace and a disarming peace\" that is \"humble and persevering.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef655a-3c46-4a47-b8c1-e564151a1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.461+08:00
