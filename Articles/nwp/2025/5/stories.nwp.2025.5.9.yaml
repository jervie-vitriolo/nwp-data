      'mgnl:lastModified': 2025-05-09T16:14:15.318+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8ff9f-5d8e-491f-ab2d-ef351da7e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.492+08:00
      'mgnl:createdBy': 'jham-nwp'
