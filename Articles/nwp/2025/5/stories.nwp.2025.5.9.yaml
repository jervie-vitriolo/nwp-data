      'mgnl:lastActivated': 2025-05-09T08:46:25.017+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.461+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f36a36-4640-476a-aae9-97cac48312af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.461+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.018+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.461+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo also mentioned Francis, who offered his last blessing to crowds\
        \ in Rome on Easter Sunday, the day before he died of a stroke after battling\
        \ double pneumonia for weeks.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8f5a0-9c4f-40bb-a083-4adb349553fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.462+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.019+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.462+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f18ed-a1a1-4c6f-b155-8f596465ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.463+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.020+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.463+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We still have in our ears that weak, but always courageous voice\
        \ of Pope Francis,\" he said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddeabe-749d-44d9-af7b-88285f03db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.463+08:00
