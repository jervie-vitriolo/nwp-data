  'Teodoro-takes-swipe-at-China-with-Cold-War-remarks':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'Defense Secretary Gilberto Teodoro addresses Filipino and American
      troops attending the closing ceremony for the 2025 iteration of the annual Balikatan
      exercises held in Camp Aguinaldo in Quezon City.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T20:33:19.000+08:00
    'imagesource': 'jcr:d5f17d3e-f41d-48a7-b728-a78189f3281b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2a88d29-67cd-459f-bcc8-ca5531e9a3f3'
    'lead': 'The annual military drills between Filipino and American forces have
      concluded with the Philippine defense chief taking a veiled swipe at China while
      cheering the ''deterrent effect'' of the so-called Balikatan exercises.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T20:50:58.115+08:00
