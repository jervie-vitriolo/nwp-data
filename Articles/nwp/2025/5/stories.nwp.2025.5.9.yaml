      'mgnl:lastModified': 2025-05-09T16:14:15.307+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf0ed5-3963-4596-a2e3-f74b9b2c81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.483+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As president, the tough-talking Duterte upended Philippine foreign\
        \ policy and launched a \"war on drugs\" that rights groups say killed significantly\
        \ more than a police estimate of 6,000, for which he is being tried in the\
        \ Netherlands.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db637666-4581-4fb7-8f9d-8ef4d8722d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.483+08:00
