      'mgnl:lastActivated': 2025-05-09T12:59:16.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.485+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'David issued a separate statement and said he takes “full responsibility”
        for his crude actions and remarks caught in the video. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da0720-b49e-4d03-97e5-500e3b64e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.531+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.485+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Humihingi po ko ng kapatawaran sa mga nasaktan at nadisappoint
        sa akin</em>,” he said. “<em>Nais ko pong ipahayag na malaki po ang respeto
        ko sa lahat ng tao lalong lalo na sa kababaihan</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007211e-cca1-46b3-a8f8-80419aed5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.532+08:00
      'mgnl:createdBy': 'faith-nwp'
