      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b43178-6c11-4d05-afa7-31c2b971477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.075+08:00
      'mgnl:createdBy': 'jham-nwp'
