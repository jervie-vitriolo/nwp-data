      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> North Korean leader Kim Jong Un made
        a rare visit to the Russian embassy in Pyongyang with his daughter on Friday
        to celebrate Russia’s Victory Day to mark the Soviet Union’s victory over
        Nazi Germany in World War Two, state media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d258b-7ef1-4993-b918-844201aeb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.290+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9839f-8374-4b34-be78-1238b7d01a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Kim said North Korea will \"consolidate and develop the long tradition\
        \ of the DPRK-Russia relations, the noble ideological foundation and the invincible\
        \ alliance\", KCNA reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06236be9-a5ea-45ef-86ce-017c8cffe939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce957c-c428-4009-8a08-0aca8d631ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.291+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "North Korea’s unprecedented deployment of thousands of troops, as well\
        \ as huge amounts of artillery ammunition and missiles, has helped Russia\
        \ push back a Ukrainian incursion into its western Kursk region. It has also\
        \ brought North Korea and Russia - both economically and politically isolated\
        \ - closer.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71d0c75-2e10-4547-bc55-3c878e1d9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65760b-1c7b-46b0-ac96-99562677c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "About 600 North Korean troops have been killed fighting for Russia\
        \ against Ukraine out of a total deployment of 15,000, according to the South\
        \ Korean intelligence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6c76c-55c5-45aa-a088-77b1516cd4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.292+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.664+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d651cbf-d24a-4175-bba3-af464d385c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.665+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In return, Pyongyang appears to have received technical assistance\
        \ on satellites, as well as drones and anti-aircraft missiles, South Korea\
        \ has said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de8e37-b2c6-4438-a56c-655a96a43910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.666+08:00
