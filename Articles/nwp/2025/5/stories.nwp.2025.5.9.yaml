      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Julius Randle scored 24 points
        and dished 11 assists as the Minnesota Timberwolves pulled away for a 117-93
        win over the Golden State Warriors in Game 2 of their Western Conference semifinal
        series on Thursday night in Minneapolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9467524-c70d-41a4-a5c7-55558fdb1444'
