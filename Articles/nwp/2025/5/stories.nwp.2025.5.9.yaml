      'mgnl:lastModified': 2025-05-09T16:14:15.313+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s daughter, Vice President Sara Duterte, is seen as a potential\
        \ contender in the 2028 presidential elections, but is besieged by political\
        \ woes of her own.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fd4b5-09a6-454a-bebe-17ce8459241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.488+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.314+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6fd61-0f00-41f0-a02c-530e10a31fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.488+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She faces an impeachment trial on charges including a threat to assassinate\
        \ Marcos, whose key ally she was in a 2022 team hailed as a powerhouse union\
        \ of political dynasties.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2196c82-088a-455d-98cf-ff0ce4edae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.489+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.315+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa8e99-0dd0-4924-862c-7deec9dea96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.490+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.316+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But policy disagreements, power struggles and competing ambitions shattered\
        \ the alliance, raising the stakes for both camps ahead of Monday’s elections,\
        \ in which more than 18,000 positions are up for grabs.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181457e-4b4d-4509-8ee2-d4d7b0c2f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.490+08:00
