      'jcr:uuid': '42c66dd4-5de8-4c57-a603-63440cf4b244'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:07:35.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T17:07:36.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At ports, the Philippine Ports Authority (PPA) said it is estimating
        over 1.1 million passengers from May 9 to 13 - a 5% increase from passengers
        recorded in the 2022 elections. '
    '7':
      'jcr:primaryType': 'mgnl:block'
