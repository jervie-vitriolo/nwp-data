      'mgnl:lastActivated': 2025-05-09T11:57:31.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f407a-b3f5-492d-ad7d-fe1b5626388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.070+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.806+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"To have the pope from the United States of America, that’s a great\
        \ honor,\" Trump said at the White House. Asked if he would meet with Leo,\
        \ Trump said \"they've already called.\"\r"
