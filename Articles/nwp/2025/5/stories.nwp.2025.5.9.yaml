    'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP tirades vs. administration reflect self, family – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c9d298-a5d4-4dd4-8df5-8b0c530ebb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.592+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang hit back
        at Vice President Sara Duterte, saying her tirades against the administration
        spoke of her own performance and the Duterte family’s legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201f910-9846-42f2-931f-74d61687354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.593+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s message at the PDP-Laban’s final campaign rally for its
        senatorial candidates accused the president of dragging the country down.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2491c26-24e2-4fb2-8ec5-de71a7afeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.593+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ako ang problema ng Pilipinas. Hindi Duterte ang problema
        ng Pilipinas</em>,” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c1d79-3c53-418b-a8e6-292909c50162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.593+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am not the problem of the Philippines. The Duterte
        family is not the problem of the Philippines] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572dfed-d35d-4ca7-99f9-6ca86faf42fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.594+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>She went on to question who eventually benefits from the demolition
        job on the Duterte family: “<em>Sino nga ba ang tunay na makikinabang kung
        tuluyan nang burahin sa mundong ito ang pamilyang Duterte? Hindi ang mga Pilipino</em>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36e69d-4d0d-4a56-be2b-4c570ddad2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.594+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Who will really benefit if the Duterte family is erased
        from this world? Not the Filipino people.] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5636a-90fa-4d5b-914e-aa55f678abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Communications Undersecretary Claire Castro said Duterte’s
        statements seemed to mirror herself and that of her family.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd28362-175b-4211-995d-79534d8cfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She cited Duterte’s admission during her time as education secretary,
        where she said: “I do not come from the education sector. I don’t have an
        education background so I cannot review what they are doing and I rely on
        their expertise.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201af90f-6bd0-46d1-a98f-cb22134bf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.595+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace said this contributed to the neglect of the education sector,
        citing 1.5 million laptops left idle in warehouses since 2020, the distribution
        of spoiled milk and moldy ‘Nutribun’ bread in public schools worth P5.7 billion,
        and the ghost students case where P65 million was recovered only after Duterte’s
        exit from the agency..'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce998f93-8cb0-4924-a259-d93c3b08a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ba siya ang problema ng bansa o isa sa mga problema
        ng bansa</em>?” Castro asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86eaa42-6dbe-4b37-b06b-8e1205bd6fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.596+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Isn’t she the problem of the country, or at least one
        of its problems?] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ee532-1509-4a86-8959-e2f91e080bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:25:18.597+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:25:18.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:25:18.630+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace further agreed with Duterte’s own words that “we are
        now paying the price for choosing the wrong leader,” which apply to her tenure
        in public service.</p>'
  'Marcos-congratulates-Pope-Leo-on-election-as-new-pontiff':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T14:28:44.000+08:00
    'imagesource': 'jcr:a051241e-fe35-4b36-bb29-2a43328f0223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad31e5c-b637-454d-963b-be32366215c7'
    'lead': 'President Ferdinand Marcos Jr. has sent his congratulations to Cardinal
      Robert Francis Prevost of the United States on his election as the new head
      of the Catholic Church, following the death of Pope Francis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T14:29:18.350+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-09T15:35:42.774+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T15:35:42.488+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos congratulates Pope Leo on election as new pontiff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3112550-697d-492f-8fc2-6676e12b6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.365+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.483+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has sent his congratulations to Cardinal Robert Francis Prevost
        of the United States on his election as the new head of the Catholic Church,
        following the death of Pope Francis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0b3fe-5a3d-4067-8f2b-e00830b76c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Prevost, who has taken the papal name Leo XIV, now leads the world’s
        1.4 billion Catholics as the Bishop of Rome and successor to St. Peter. He
        is the first American pope in history and was elected after a two-day conclave
        of 133 cardinal-electors held in the Sistine Chapel in Vatican City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd4c35-e0ff-43b6-a087-ba44ae37ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.484+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '"On behalf of the Philippines, I congratulate Cardinal Robert Francis
        Prevost of the United States on his election as the successor of Pope Francis
        and leader of the 1.4 billion-strong Catholic Church,” Marcos said in a statement
        released  Friday, May 9.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6640a1-3fa7-4e5c-9521-4f9b7f2f942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.366+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“I pray that he will continue to bring the Church closer to the poor
        and disadvantaged,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204f3d8-52a3-4ab1-8108-9a55a6571d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.485+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also offered prayers for the new pope’s strength and good health,
        expressing hope that his leadership will be marked by grace, wisdom, and compassion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226577bc-67ef-4a79-8564-88c5d35a86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.367+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“May his life and ministry inspire us to persevere in our daily walk
        with our Lord Jesus Christ,” the President said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba4691-7ba5-4f1c-938e-516ca05836a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement of Pope Leo XIV’s election was made from the balcony
        of St. Peter’s Basilica, where thousands of faithful gathered to witness the
        traditional Habemus Papam proclamation. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bf694-7e99-44d5-8b1f-f5f3c1a5a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.486+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The new pope, 69, previously served as Prefect of the Dicastery for
        Bishops and was known for his pastoral work in Peru before being appointed
        to the Vatican.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f495caa-5a1e-4240-83af-3849dc951e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:29:18.368+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T15:35:42.777+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:35:42.487+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, home to over 85 million Catholics, is the third-largest
        Catholic population in the world following Brazil and Mexico.</p>'
  'pi-begins-prelim-probe-on-duterte':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte attends the preliminary investigation
      of the Office of the Prosecutor General at the Department of Justice in Manila
      on May 9.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T14:29:45.000+08:00
    'imagesource': 'jcr:0e83c058-d8de-4290-a9bd-b5aa4ad575bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbd0b7cb-7ec5-445a-a760-890eae3d406d'
    'lead': 'Vice President Sara Duterte wants the incitement to sedition and grave
