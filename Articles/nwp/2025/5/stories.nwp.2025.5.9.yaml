      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Tusk said the Polish-French agreement was not an \"alternative\" to\
        \ Poland’s relations with the United States.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fb2d1-ac6b-4a90-b30d-f3df72194a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.498+08:00
