  'matt-erwin-florido-disqualified':
    'caption': 'General Luna, Quezon Mayor Matt Erwin Florido '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T16:55:18.000+08:00
    'imagesource': 'jcr:ad36a670-e42c-4195-9c38-13bea58e8429'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26eef6c0-6e3c-4306-9b0c-39ad0c76edc4'
    'lead': 'The Commission on Elections (Comelec) has upheld the disqualification
      of General Luna, Quezon Mayor Matt Erwin Florido from the congressional race
      for vote buying.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T16:56:52.252+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-05-09T16:56:52.514+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T16:56:52.283+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Appeal denied: Quezon congressional bet disqualified for vote buying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14389f8-5c7b-4262-853f-064649645c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.272+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.515+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.279+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Commission on Elections
        (Comelec) has upheld the disqualification of General Luna, Quezon Mayor Matt
        Erwin Florido from the congressional race for vote buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c6331-ca8d-4cc0-8c6d-ab2127b8c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.272+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.272+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a ruling released Friday, May 9, the Comelec en banc denied Florido’\
        s motion for reconsideration, affirming the First Division’s April 30 decision\
        \ to disqualify him.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c762aea0-7b70-4821-ae52-5c98281be6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.273+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.273+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“[A]s Respondent merely recycled his previous arguments and no new
        substantial arguments were raised, the Commission (En Banc) finds no compelling
        reason to disturb the Assailed Resolution,” the en banc ruling read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d0ce8-1167-4f5f-aa5c-1dd7d23483be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.273+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.520+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.273+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It was signed by all seven members of the commission.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a5f95-7501-4726-89b5-5afba5952ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.274+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.274+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The First Division on April 30 found merit in a petition accusing
        Florido of distributing ₱1,000 each to attendees of a campaign event, along
        with providing free transportation, meals, drinks, and T-shirts - acts deemed
        as vote buying under election laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf378c-5a62-4b91-9ff3-f92b980d5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.274+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.523+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.274+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Florido argued that the event was an internal gathering for his staff\
        \ and that the money was a cash advance for volunteers. He claimed the petitioners\
        \ were members of his campaign team at the time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a6c93-a964-4347-bb66-0a5f4ec282d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.275+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.525+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.275+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The petitioners- five voters from Buenavista, Quezon - denied that\
        \ they were planted witnesses. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70634a-b14c-42c7-bbaf-3d95d08a888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:56:52.275+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T16:56:52.526+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:56:52.275+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the ruling, Florido becomes the first congressional candidate
        disqualified for vote buying in the 2025 midterm elections. The Comelec has
        so far recorded nearly 450 reports of vote buying nationwide and has issued
        over a hundred show cause orders to candidates.</p>'
