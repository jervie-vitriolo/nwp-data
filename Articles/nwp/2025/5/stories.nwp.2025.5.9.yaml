    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan denounces Russia, China for distorting World War Two history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105419e-06e4-41ae-bcb8-53fe0e881528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.226+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Taiwan criticised Russia and China
        on Friday for distorting World War Two history, saying Chinese communist forces
        made "no substantial contribution" to fighting Japan and instead took the
        opportunity to expand their own forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3472e-71bd-4b3e-bdab-72823adb6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981360d3-8e51-4781-87ef-d8dcaeeea6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan has this year sought to cast the war as a lesson to China in\
        \ why aggression will end in failure, reminding the world it was not the government\
        \ in Beijing that won the war.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04415ef4-510c-4ae1-80cb-17d58e4a7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.227+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbed97-9ff6-403b-9c50-f783e01f1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.228+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese government at the time was the Republic of China, part\
        \ of the U.S., British and Russian-led alliance, and its forces did much of\
        \ the fighting against Japan, putting on pause a bitter civil war with Mao\
        \ Zedong’s Communists whose military also fought the Japanese.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646bd2c-c53e-4810-8f61-c9b759081c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.228+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e192718-e18f-405e-a9b2-28d366e42f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The republican government then fled to Taiwan in 1949 after finally\
        \ being defeated by Mao, and Republic of China remains the democratic island’s\
        \ official name.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb6750f-bcfc-46a2-a6a6-dcdf4fb4ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587de441-cb58-4686-be2b-98c8981d5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.229+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Responding to comments by Russian President Vladimir Putin to Chinese\
        \ President Xi Jinping that the war was won under the leadership of China’s\
        \ communist party, Taiwan’s Mainland Affairs Council said it was the Republic\
        \ of China government and people who fought and ultimately won.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df400c9-ca0a-45ed-b216-6e150e5f082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.230+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558c35f-5aad-4392-9638-005bd7eb2de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.230+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"The Chinese communists only took the opportunity to expand and consolidate\
        \ communist forces, and made no substantial contribution to the war of resistance,\
        \ let alone 'leading' the war of resistance,\" it said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37a527-eab1-4c53-92bc-735f59eadd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05f0e2-a9a2-4ad2-a161-a2530d80bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "China’s Taiwan Affairs Office did not immediately respond to a request\
        \ for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a5eb0-b05b-442d-a91e-cd455af96b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.231+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687356c-251e-4a93-beca-f6543543ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.232+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Xi is in Moscow to attend Friday’s military parade marking the 80th\
        \ anniversary of the end of the war in Europe.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b259f-cf42-4b07-b35f-1755894c14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.232+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683eb9a-1c53-4221-8e92-37ab61a86044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "In a joint statement with China, Russia reaffirmed that Taiwan was\
        \ an \"inseparable part of the People’s Republic of China\" - a position the\
        \ government in Taipei strongly disputes.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3574587-87d8-4205-b2b7-64fab9a46276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.233+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a454d57-d740-4612-bc9f-f8a1b89f5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The government in Beijing says that as it is the successor state to\
        \ the Republic of China it has a legal right to claim Taiwan under the text\
        \ of the 1943 Cairo Declaration and 1945 Potsdam Declaration, the island at\
        \ the time being a Japanese colony.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd3f08-d5d1-4a56-80ea-ea57989a82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.234+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb38f7-6a74-43ab-9511-7c96541d5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s foreign ministry said those documents confirmed that it was\
        \ the Republic of China which had sovereignty over Taiwan.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e25160-9423-400c-9fc8-ffe659e38daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.235+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58f4f9-052f-4483-af69-6a96c416a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"At the time, the People’s Republic of China did not exist at all,\"\
        \ it said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f8371-0e44-408c-8540-080c45ad4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.236+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2dc40a-ca83-4839-99b6-e649d0e9362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.237+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:29:30.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:29:30.289+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"Any false statements intended to distort Taiwan’s sovereign status\
        \ cannot change history, nor can they shake the objective facts recognised\
        \ by the international community.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838c96d-25c7-4d0f-ba26-b636f42a9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:29:30.237+08:00
