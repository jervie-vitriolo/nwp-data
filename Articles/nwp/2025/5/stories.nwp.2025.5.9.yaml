      'mgnl:lastModified': 2025-05-09T16:14:15.332+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We believe he still has much to offer, not just for Davao, but for\
        \ the country,\" said Dennis Archie Jabutay, 38, who travelled 300 km (186\
        \ miles), to join Duterte’s 80th birthday rally in March.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721eb09f-f398-4297-a39d-adb0bfe3d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.508+08:00
