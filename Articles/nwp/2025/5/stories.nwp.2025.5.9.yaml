      'mgnl:lastModified': 2025-05-09T09:51:32.123+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Filipino senator from 2016 to 2022, Pacquiao ran for president in\
        \ 2022 and is currently in a race for the Senate, with the election scheduled\
        \ for May 12.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652b9fc-5355-4064-a64d-68f7e44419da'
