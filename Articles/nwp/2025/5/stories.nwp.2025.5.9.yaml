      'mgnl:type': 'text'
      'text': '<p>+ Repost says: ''Is your conscience not disturbed?''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c221cdf-ed41-4288-8ba4-4ab192c123f3'
      'mgnl:activationStatus': true
