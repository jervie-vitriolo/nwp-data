      'mgnl:lastModified': 2025-05-09T16:14:15.321+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "As president from 2016 to 2022, Duterte has long defended his drugs\
        \ crackdown, saying it was meant to make the Philippines safer and that police\
        \ were ordered to shoot only in self-defence.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115da74-f6dc-4d85-8466-b0d63de123dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f6281-f9d4-4686-ae12-963d715d50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.322+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "His arrest only cemented support for him in Davao, a city of 1.8 million,\
        \ where he was mayor for more than two decades before becoming the first president\
        \ from the Mindanao region.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafff043-bf1c-4ec4-9f4a-76db2a689baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.497+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.323+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c09b9-69ad-42a1-892c-1b4ef8e4a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.498+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.324+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We cried. We could not sleep for three days,\" said Joel Sagosoy\
        \ Valles, who runs a small restaurant plastered with pictures documenting\
        \ Duterte’s career, while he recounted how he and his family watched footage\
        \ of the arrest.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a664b1-29c8-4b54-b2a7-53a57ee93efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.499+08:00
