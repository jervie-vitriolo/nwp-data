      'mgnl:lastModified': 2025-05-09T17:35:27.468+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Poland and France will sign a treaty
        on Friday in which they will commit to helping each other in the event of
        a military threat, Polish Prime Minister Donald Tusk said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa714ba-03b3-4d5e-8595-a3f2e4ae6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.468+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de0cf9-7c86-42b3-b499-3daca5cd0474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.469+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The treaty will be signed amid security concerns in Europe following\
        \ Russia’s invasion of Ukraine, which borders Poland, and amid European doubts\
        \ about U.S. President Donald Trump’s long-term commitment to the continent’s\
        \ security.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aead6cf-6b04-41ad-a6b4-15087cb6d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.494+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.469+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f07fa5-f7c4-4dd4-b0de-27eb5ad55a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.495+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.470+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "The treaty, which the two countries will sign in the French city of\
        \ Nancy, covers topics including defence, energy, nuclear, and transport matters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37488c40-c603-4002-937b-56f4932a9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.495+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.471+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad2921-8a1d-46c6-8cc2-bb5a532b0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.496+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.471+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"The provision that we have in the treaty is...that in the event of\
        \ a threat of attacks on Poland and France, both countries commit to provide\
        \ assistance, including military assistance,\" Tusk told reporters before\
        \ leaving for France.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f42ef-2fb5-4399-bff3-3ee188be96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.496+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.472+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f5288-6d72-454a-a4ff-2b358ceac849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.496+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:35:28.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:35:27.473+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\"From my experience, the provisions of the treaty are groundbreaking\
        \ from the point of view of our safety.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b121fa-0096-446e-8425-001748b56b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.497+08:00
