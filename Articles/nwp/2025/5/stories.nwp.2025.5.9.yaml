      'mgnl:lastActivated': 2025-05-09T17:07:36.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The security personnel are focused on maintaining order
        at the stations, while local police officers are also deployed at the help
        desks, which can be approached for any security concerns.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747850f-6815-487a-b9a0-c8543ef7e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:07:35.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T17:07:36.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, data from the Parañaque Integrated Terminal Exchange, showed
        80% of the bus trips for Visayas and Mindanao are already booked on Saturday,
        May 10. Trips for Bicol are also 60% booked for the same day.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd435d-13df-4133-a61d-ebf312899c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:07:35.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T17:07:36.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PITX management earlier said over 1.2 million passengers are expected
        from May 5 to 13. '
    '6':
