      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adfaaa-e5c7-4f72-933a-cc723cfaf315'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.159+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.337+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.397+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the American crime drama <strong><em>The Cleaning Lady</em></strong>,
        the protagonist is a Cambodian-Filipino surgeon hiding out in the U.S. while
        seeking life-saving treatment for her son. Previously a practicing surgeon
        in the Philippines, her compelling journey highlights the challenges faced
        by Southeast Asian healthcare professionals in a narrative filled with suspense
        and emotional depth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aa8392-59a6-4322-854d-d7b777349ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.160+08:00
