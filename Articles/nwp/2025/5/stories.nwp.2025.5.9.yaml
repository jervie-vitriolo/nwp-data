      'mgnl:lastModified': 2025-05-09T11:57:30.808+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "White House officials did not comment about the criticisms on Prevost’s\
        \ account. Staff at the White House cheered the election of the first American-born\
        \ pope on Thursday as the news came across their television screens.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e370b63-230b-4be9-8707-163d2df3975b'
