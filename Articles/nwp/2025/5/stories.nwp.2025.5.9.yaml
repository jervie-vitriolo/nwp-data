      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Manny Pacquiao will come out of retirement
        to face Mario Barrios for the WBC welterweight championship on July 19 in
        Las Vegas, ESPN reported on Thursday, citing sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21345f-9ccd-4114-8539-2bac8f65e8f2'
      'mgnl:activationStatus': true
