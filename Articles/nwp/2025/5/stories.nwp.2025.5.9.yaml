      'mgnl:lastActivated': 2025-05-09T17:07:36.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, the train operator said it has enough train sets to
        accommodate passengers on election day.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683996bd-f8b3-4ebd-85b9-9a604a6e4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:07:35.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T17:07:36.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:07:35.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nakatutok ang mga security personnel para mapanatili ang kaayusan
        sa mga istasyon, samantalang mayroon ding mga naka-deploy na lokal na pulis
        sa help desks na maaaring lapitan para sa anumang security concern,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a84d7-272f-4be6-98d8-84c4e491fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:07:35.947+08:00
