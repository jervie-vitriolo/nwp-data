      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City, Philippines -</strong> Former Philippine President
        Rodrigo Duterte spends his days in a small, spartan room in detention at the
        Hague, awaiting trial for a bloody war on drugs that killed thousands during
        his time in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69565b8-513d-44e8-a9fa-bffdd0786f8f'
