      'mgnl:lastModified': 2025-05-09T17:35:27.474+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Tusk said the new treaty opens up opportunities for cooperation on\
        \ a potential extension of the French nuclear umbrella to cover Poland.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69d1cc-83a8-46f1-8dc7-05579d9e8af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:30:17.497+08:00
