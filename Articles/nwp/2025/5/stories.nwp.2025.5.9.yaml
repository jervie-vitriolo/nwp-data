    'author': 'Joshua McElwee, Crispian Balmer, and Philip Pullella, Reuters'
    'caption': 'Newly elected Pope Leo XIV, Cardinal Robert F. Prevost of the US,
      appears on the balcony of St. Peter’s Basilica at the Vatican, May 8. (Dylan
      Martinez/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T00:19:30.000+08:00
