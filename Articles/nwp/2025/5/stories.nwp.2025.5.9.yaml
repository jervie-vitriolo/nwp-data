      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.310+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Duterte name has a kind of mythic status in Davao, but perhaps\
        \ less nationwide, said Ederson Tapia, a specialist in public administration\
        \ at the University of Makati.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c597f2-c137-4bab-9a00-09f9691d78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.486+08:00
