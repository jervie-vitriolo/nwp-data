      'mgnl:lastModified': 2025-05-09T19:16:23.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Alam po natin na sa pagbantay ng ating mga boto, haharap sa pagod,
        puyat at sakripisyo ang ating mga guro at poll workers. Kaya noon pong inutusan
        tayo ng Pangulo na itaas ang kanilang benepisyo, hindi po tayo nagdalawang-isip,”
        said Pangandaman in a press statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23de593-cc65-45a4-a46f-9dcdde75c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T19:15:44.979+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T19:16:23.874+08:00
