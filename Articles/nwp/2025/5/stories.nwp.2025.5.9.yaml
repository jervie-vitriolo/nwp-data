      'mgnl:lastModified': 2025-05-09T11:57:30.807+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b078c05b-9388-4106-ad9e-148e5388650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.071+08:00
