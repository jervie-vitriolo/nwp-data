    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb50a6f-de89-4880-8136-3ef6358013a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.503+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.328+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"They can use their power in Davao and the Mindanao area to help elect\
        \ the next president.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f2c63-ec27-4d3e-a03a-98e8fe82869b'
