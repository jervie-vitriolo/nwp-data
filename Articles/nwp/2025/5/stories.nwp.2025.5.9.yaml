      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.449+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> From his first moments on the balcony
        of St. Peter’s Basilica, Pope Leo XIV gave three important clues about what
        kind of leader of the 1.4-billion-member Catholic Church he will be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c01eb-3cc3-41a8-ab97-cbb2014a3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:24.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26729364-26bf-4cb8-8e8c-12c7ac270b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:24.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo, formerly U.S. Cardinal Robert Prevost, was elected by the world’s\
        \ cardinals on Thursday as the new pope on the second day of the conclave\
        \ to choose a successor to Pope Francis, who died last month.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e45d66-7511-4ed3-8709-865ea3d4b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.450+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:24.997+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.450+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cebf2d-e923-41be-a3c1-3cde1d73d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:24.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He is the first pope from the United States, but holds dual citizenship\
        \ in Peru, where he was a missionary for decades before becoming a cardinal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f212e00-da57-4c3e-b27b-7731ae71b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.451+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:24.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.451+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0e2ef-7f53-4c65-a197-baacfa06345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.452+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.452+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo’s first clue was his choice of name. Popes often use this choice\
        \ to send their first major signal about the priorities of their new papacy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe9ed8-6eab-4241-8902-b086c58c19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.452+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.452+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db182aa-044c-4025-9aad-51e1238f3ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.453+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.453+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Francis took his name from the 13th century St. Francis of Assisi,\
        \ who rejected wealth and wanted to care for the poor.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b1ab3-e82c-4990-85a7-301d8de7b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.453+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.453+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63aa043-3ff1-406b-a935-fb4efaf2baaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.454+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.454+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The last pope to take the name Leo, Leo XIII, focused much of his 1878-1903\
        \ papacy on advocating for the rights of workers, calling for fair pay, fair\
        \ working conditions, and the right to join unions.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d5119-e634-4593-acaf-9d3aa6ba2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.454+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.454+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807dd9e-6696-4d39-bbf5-4585150a1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.455+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.455+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"By picking the name Leo XIV, he shows he is committed to the social\
        \ teaching of the church,\" said Rev. Thomas Reese, a Jesuit commentator who\
        \ follows the papacy closely.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd3c13-0452-4c70-92fd-02c08a149aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.455+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.007+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.455+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcc0855-098e-4584-9d3b-6a3ae193a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.456+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.008+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.456+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo’s second clue was his choice of language and the words he spoke,\
        \ which put a clear emphasis on the need for peace, something Francis also\
        \ often focused on.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d0ff16-ec63-45c3-9945-6d43696d05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.456+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.009+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.456+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9522c0c2-a196-4a4e-8361-0dda67db4945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.457+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.010+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.457+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "None of his speech to the crowds gathered in St. Peter’s Square was\
        \ in English, but rather Italian, the language of the papacy, and a brief\
        \ foray into Spanish to greet his former community in Peru. He did not mention\
        \ the U.S.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232c489-59e0-4d3f-9d3a-21956791b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.457+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.011+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.457+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c257b-60f0-4488-b858-8f50f8fea77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.458+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.012+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.458+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"La pace sia con tutti voi!\" (Peace be with you!), Leo’s first words\
        \ in public, echoed the ones Catholics use in their celebrations but also\
        \ offered an immediate message of peace in a world riven with conflict.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a9f82-f7ad-4c43-ad3e-f0564d96589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.458+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.013+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.458+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d1c1c-bf75-4d18-bfce-e3329cd86b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.459+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.014+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.459+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Before heading into the secret conclave on May 7, the world’s cardinals\
        \ issued a statement lamenting the conflicts \"in Ukraine, the Middle East,\
        \ and many other parts of the world\" and making a \"heartfelt appeal\" for\
        \ peace.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764bce1-7843-4704-ab55-5b5d487cb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.460+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.015+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.460+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd888e8e5-d795-4b8f-8714-4978ec870ac6'
      'mgnl:activationStatus': true
