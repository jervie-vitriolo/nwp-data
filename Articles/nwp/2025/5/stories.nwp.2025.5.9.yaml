      'mgnl:lastModified': 2025-05-09T12:59:16.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> P-pop sensation BINI,
        GAT member Ethan David, and internet personality Shawn Castro issued public
        apologies over a controversial viral video that showed them laughing over
        inappropriate sexual jokes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccdb51-1229-4553-a339-037655fc95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.528+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.481+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The leaked eight-second video showed three BINI members, David, and
        Castro laughing over crude jokes and actions while referencing a minor.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cccfc-a9f5-4389-8b54-e85f96642257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.529+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.482+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released Thursday evening, the Nation’s Girl Group acknowledged
        the criticisms they received over the short clip.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236590d-2e71-497d-bf47-24f8f289d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.529+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.482+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We know that the past couple of days have been triggering and disappointing
        for all of you. Sincerely, we understand where all of those feelings are coming
        from,” they said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ad62d-9fb0-45f7-bf13-ac07dc4d4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.529+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.483+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'BINI said the video showed “a private moment of us with friends” and
        their actions “did not intend to hurt anyone.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9addf903-955e-41f8-9e48-08301a373272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.530+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T12:59:16.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T12:59:16.484+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“We offer no excuse for our actions, reactions, and choice of words.
        We take full accountability. Nagkamali kami (We were wrong),” they added.'
