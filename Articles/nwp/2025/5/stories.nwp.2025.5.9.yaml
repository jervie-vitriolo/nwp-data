      'mgnl:lastModified': 2025-05-09T11:57:30.817+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Pope Leo XIV: Registered Chicago Republican and pro-life warrior OR\
