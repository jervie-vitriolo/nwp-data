      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pacquiao, whose fast footwork and blistering speed of punches made\
        \ him one of the top offensive fighters in the sport’s history, is set to\
        \ be inducted into the International Hall of Fame next month.\r"
