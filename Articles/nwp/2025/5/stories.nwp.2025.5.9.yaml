      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:27:37.468+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Anthony Edwards added 20 points and nine rebounds for Minnesota, which\
        \ evened the best-of-seven series at 1-1. Nickeil Alexander-Walker scored\
        \ 20 points off the bench, and Jaden McDaniels finished with 16 points on\
        \ 7-for-10 shooting.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17aeb49-ab82-4e7d-a459-238152b0f343'
