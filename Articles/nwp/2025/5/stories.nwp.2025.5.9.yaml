    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b158f-8300-4dc3-a090-6e027434b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.079+08:00
      'mgnl:createdBy': 'jham-nwp'
