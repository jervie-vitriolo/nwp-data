      'mgnl:lastActivated': 2025-05-09T15:58:05.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc8e35a-7018-4c53-ac65-67aace8d4ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.992+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cardema and his wife, Marie, went to the House of Representatives on\
        \ Thursday to file the complaint but House Secretary General Reginald Velasco\
        \ was not there to accept the document.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2e961-7148-4f21-a835-c2c9c21ffc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.992+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25773ee9-ba06-4553-9879-1c2474e1870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.993+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our office was closed today due to the HRep (House of Representatives)
        Strat Plan seminar attended by all the OSG (Office of the Secretary General)
        staff,” Velasco told NewsWatch Plus in a message early Friday, May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def8bca-84d1-4c03-bea7-c38b69e81644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.993+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed89b780-9e05-4c60-b409-2b3aa75e3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.993+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cardema said they are filing the complaint because Marcos allowed former\
        \ President Rodrigo Duterte to be arrested by the International Criminal Court\
        \ over crimes against humanity linked to his drug war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d12b65-fbde-4ea7-ae3c-28cb956d984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f2866-eaf5-4563-8666-f87d38c5dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.994+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Based on the copy of the Cardemas’ impeachment complaint, they cited\
        \ culpable violation of the Constitution and betrayal of public trust as grounds.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd694fc-6f07-414e-a206-562db9fb7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.995+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b881e-c056-41cf-b7ee-51114758cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Palace recognizes the right to file, Presidential Communications
        Undersecretary Claire Castro said the move is baseless.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f2bdf-a9a7-464e-818d-8177760b4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5975c1-62e1-4160-b020-96f2f0aa9b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She explained the government only complied with its commitment with\
        \ the International Criminal Police Organization (Interpol).\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011ee9d-a965-4c46-9d1f-16961463ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.997+08:00
