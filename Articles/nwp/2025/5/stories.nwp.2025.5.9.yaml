      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.465+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo’s third clue was in his choice of attire.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc139c3-2444-4b72-b013-630c363dfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.466+08:00
