    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03cc6d-d2cb-46bf-84fc-3a1ea2741369'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.487+08:00
