    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52342b3a-0468-4089-8add-3107f987675a'
    'lead': 'Cardinal Robert Prevost was elected in a surprise choice to be the new
      leader of the Catholic Church on Thursday, taking the name Leo XIV, becoming
      the first US pontiff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T00:24:05.901+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-09T01:49:39.165+08:00
