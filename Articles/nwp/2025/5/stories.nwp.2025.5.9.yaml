      'mgnl:lastModified': 2025-05-09T19:16:23.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We know that in safeguarding our votes, our teachers
        and poll workers will face fatigue, sleepless nights, and sacrifice. That’s
        why, when the president instructed us to increase their benefits, we did not
        hesitate.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b39123-bc55-4b32-8ab6-b9dc2e5f76ae'
