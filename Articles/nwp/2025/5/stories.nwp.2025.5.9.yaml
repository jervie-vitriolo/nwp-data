      'mgnl:lastModified': 2025-05-09T11:57:30.816+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“He is anti-Trump, anti-MAGA, pro-open Borders, and a total Marxist\
        \ like Pope Francis,\" Loomer wrote on X.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dd2a5-ad59-47af-88f3-ae7b090ca04e'
