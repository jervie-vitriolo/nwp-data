      'jcr:uuid': 'd2375d32-fff0-4569-a216-729ee1413a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T09:26:10.409+08:00
      'mgnl:createdBy': 'jham-nwp'
