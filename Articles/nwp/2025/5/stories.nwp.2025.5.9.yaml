      'mgnl:lastModified': 2025-05-09T11:27:37.468+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5011f-85df-4119-816e-636823738d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:26:40.458+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-09T11:27:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:27:37.469+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jonathan Kuminga scored 18 points on 8-for-11 shooting to lead the\
        \ Warriors. Jimmy Butler III tallied 17 points to go along with seven rebounds.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07019d3-b937-4240-9f2a-46c763a4bd47'
      'mgnl:activationStatus': true
