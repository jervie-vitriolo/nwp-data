      'mgnl:lastModified': 2025-05-09T11:57:30.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>POLITICAL DIFFERENCES</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f336c-9573-42f5-8900-9d8ceb1c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.082+08:00
