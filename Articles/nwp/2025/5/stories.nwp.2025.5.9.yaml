      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e8dab-bd34-4349-81f4-5f7c973da5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:26:40.457+08:00
