      'mgnl:lastModified': 2025-05-09T16:14:15.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b747c0-2c95-4bc7-bc01-633e5ad26b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.499+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.325+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A win on May 12 could prove a critical asset in achieving Sara Duterte’s\
        \ ambitions, as a strong regional base ensures a loyal bloc of voters, offering\
        \ leverage in power struggles and a launchpad for national ambition.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653e780-eaaa-440a-ae42-4218e92365c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.326+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e7da8-7fb9-4bf3-8994-8c6c3d72e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.327+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Duterte would then continue to have power from which to launch his\
        \ attacks against the Marcos administration,\" Jean Franco, a professor of\
        \ political science at the University of the Philippines, said of the former\
        \ president.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24d039-dae2-433a-b2d6-67699ac294b4'
      'mgnl:activationStatus': true
