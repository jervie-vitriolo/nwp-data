    'mgnl:tags': ['US-Philippines-military-drills-China-Beijing-missile', 'balikatan-2025']
    'stories': ['']
    'template': '1'
    'title': 'Teodoro takes swipe at China with Cold War remarks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f619a-26b0-4060-aa39-641e97ad6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.177+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines –</strong> The annual military drills
        between Filipino and American forces have concluded with the Philippine defense
        chief taking a veiled swipe at China while cheering the “deterrent effect”
        of the so-called Balikatan exercises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896376b-0006-4a2f-88ce-231770fb4233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.178+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In his speech during the closing ceremony for the 2025 edition of the\
        \ joint drills, Defense Secretary Gilberto Teodoro, Jr. said these were a\
        \ show of military strength against “any malign actor.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b267b-0afb-4760-a971-c9c56be573c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.178+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Beijing had frowned upon the joint drills as soon as they began mid-April,\
        \ claiming these derail regional stability.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d31522-ffc9-4414-8dc6-4cd8c393c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.179+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The best way to make ourselves more resilient is to build strong fences.\
        \  And these exercises together with exercises with and among our partner\
        \ and future partner are part of those fence posts that we need to build in\
        \ order to deter any malign actor from interfering with what international\
        \ law provides each and every one of us,” Teodoro told his audience of Filipino\
        \ and American soldiers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0bef7-b653-4352-808a-6676ddf43cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.179+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Balikatan saw <a href="https://www.newswatchplus.ph/news/2025/4/28/balikatan-philippines-needs-us-missile-interceptors.html">missile
        interceptors, counter-drone weapons systems and warship killers</a> descending
        from US Air Force C-130 aircraft deployed for the first time in islands in
        Luzon facing the West Philippine Sea and in the northernmost tip of the country
        facing Taiwan for <a href="https://www.facebook.com/watch/?v=10009037522462656">test-firing</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40086390-4a0c-4a5e-8a84-98abbf6e8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.179+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I am very impressed with the deterrent effect of these exercises,”\
        \ Teodoro said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bcb72-e3ed-461e-9446-400e99b76a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.180+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The tirades between Teodoro and the Chinese embassy have been protracted
        amid Beijing’s continued incursions into Philippine waters. At one point,
        Chinese diplomats had criticized the Philippine defense chief as being stuck
        in a “Cold War” mindset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e2298-7263-4eb4-b19d-0ddf21cac18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.180+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Teodoro made a rejoinder.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b1eb4-0b4a-4762-b694-79fe2dda53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.181+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“If there are criticisms sometimes that we are operating in a Cold\
        \ War mentality environment, it’s because some actors are acting the same\
        \ way that they have been during the Cold War and even worse,” he said during\
        \ his speech, apparently in reference to China.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c3114-c16b-445a-80d2-327e9aca39d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.181+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Teodoro also backed claims that China has been interfering in the May\
        \ 12 midterm polls after a Senate hearing yielded information about a Makati-based\
        \ marketing firm being allegedly hired by the Chinese embassy for troll operations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2facae6-0f34-42a8-8029-c8db54f567b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.182+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': " “Ang Tsina talagang may interes na pakialaman ang eleksyon dito. Obvious\
        \ na obvious yan. Nasa DNA nila yan,” Teodoro said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380e0bf-edda-4f02-8d9e-980ddc502d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.182+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Pero hindi natin din maililihis ang non-state rogue actors. Yung mga\
        \ nagraransomware na kumikita nang mali sa paghuhuli ng data,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162ae1b-0e47-49a2-bc1a-4f9490a43d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T20:50:58.182+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-05-09T20:53:37.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T20:53:37.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is for China’s interest to meddle in our elections.
        That is very obvious. It is in their DNA. But we cannot deny that there are
        non-state rogue actors. Those ransomware that make money out of exploiting
        data.]</p>'
