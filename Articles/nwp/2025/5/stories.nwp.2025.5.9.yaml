      'mgnl:lastModified': 2025-05-09T11:56:43.395+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Inspired by true events, <strong><em>New Amsterdam</em></strong>
        follows a young doctor thrust into leadership as the medical director of one
        of America’s oldest public hospitals. One of the show’s more memorable scenes
        features Filipina nurses expressing their skepticism (in Tagalog, of course!)
        about the capabilities of this newly appointed medical director, offering
        an authentic glimpse into hospital life.<br><em>Streaming on Netflix.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60578b-9257-4f30-91fe-3bc7fe2d51dc'
