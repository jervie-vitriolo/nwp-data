      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8285655-6350-4750-aef8-602d8237fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Afterwards, Putin greeted North Korean army generals with handshakes,\
        \ hugging one of them.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d3259-91a2-40ef-a408-d949b745330c'
      'mgnl:activationStatus': true
