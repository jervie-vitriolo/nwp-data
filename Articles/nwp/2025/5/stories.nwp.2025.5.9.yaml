    'jcr:uuid': 'c074789e-d4bb-41da-bc1a-0e75d55986a2'
    'lead': 'Taiwan criticised Russia and China on Friday for distorting World War
      Two history, saying Chinese communist forces made "no substantial contribution"
      to fighting Japan and instead took the opportunity to expand their own forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T17:29:30.213+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-09T17:29:30.666+08:00
