      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.813+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pope Leo is expected to follow in the footsteps of Francis, a champion\
        \ of the poor and of immigrants, who also had his differences with the Trump\
        \ administration. Vance played down those differences after meeting with Francis\
        \ at the Vatican the day before he died, but they were substantial. Francis\
        \ had called Trump’s immigration policies a disgrace.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372b5e4-0625-4212-8a29-3f0d46fc5f63'
