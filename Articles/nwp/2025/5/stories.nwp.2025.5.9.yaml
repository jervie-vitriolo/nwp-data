      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Last Pope Leo, 1878-1903, was an advocate for worker’s rights</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bac775-e97d-4b5f-b5e2-b0ce27843484'
