      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de4ff6-c869-4692-a759-06d58deb0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.485+08:00
