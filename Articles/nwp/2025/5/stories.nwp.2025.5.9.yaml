      'mgnl:lastModified': 2025-05-09T16:14:15.302+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But halfway around the world, in his hometown of Davao City, Duterte\
        \ is on the ticket for mayor in midterm elections on Monday that he is widely\
        \ expected to win, riding on support in the family stronghold, though it may\
        \ not translate nationwide.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75be2da1-ed5b-4126-941b-85789d7116d6'
      'mgnl:activationStatus': true
