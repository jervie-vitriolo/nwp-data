    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Reaction to Cardinal Prevost becoming Pope Leo XIV, first US pontiff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff08f67-263a-42c9-8736-383171678aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.564+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.825+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) - Cardinal Robert Prevost was elected the new leader of
        the Catholic Church on Thursday, a surprise choice who took the name Leo XIV
        to become the first U.S. pontiff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2566a41-933b-482d-9709-4747498735ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.566+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.826+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Here is the reaction from notable figures:'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca89404-d47c-4863-9fe8-6f19d64d8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.827+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>CHICAGO MAYOR BRANDON JOHNSON</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2407df-3418-4390-913c-f36f4c8b0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.568+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.828+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Everything dope, including the Pope, comes from Chicago!"'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9742c-2b6b-4c3e-a971-43abf1916abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.569+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.828+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>LAWRENCE SULLIVAN, VICAR GENERAL, ARCHDIOCESE OF CHICAGO</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fa167-0842-4213-ae80-21fcbc6a533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.295+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.829+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a day of great excitement for Chicago, for the United States
        to have one of our own be elected as the pope."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5912cce6-32ba-43d3-adb2-0f8264448dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.296+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.570+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.830+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>SISTER BARBARA REID, PRESIDENT, CATHOLIC THEOLOGICAL UNION
        SCHOOL IN CHICAGO</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856c483-307f-45c0-a16a-eb620877af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.296+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.571+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Many of us were just simply incredulous and just couldn''t even find
        words to express our delight, our pride."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2a993-7dc5-4f3e-b627-64eac985ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.296+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.572+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.831+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'She called the pope a brilliant intellectual and a person of extraordinary
        compassion, adding, "It’s an unusual blend that makes him a leader who can
        think critically, but listens to the cries of the poorest, and always has
        in mind those who are most needy."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55e42a-3b46-4942-b4fa-e06c445adbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.297+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.573+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.832+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>TAIWAN PRESIDENT LAI CHING-TE</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe57f4f-8d66-44c4-84d4-76cdd02bb1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.297+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.574+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.833+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Taiwan looks forward to continuing to work with the Holy See to jointly
        pursue peace, justice, religious freedom, solidarity, fraternity, and human
        dignity.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a4e7b-1e87-4831-946c-667e1d768913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.575+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Taiwan will continue to promote various exchanges and co-operation
        with the Holy See, to further strengthen bilateral relations, and to make
        more contributions to the world together with the Holy See."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d349ea-3d62-4f3b-a336-306055b06cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.576+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.834+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>ISRAELI PRESIDENT ISAAC HERZOG</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f81b4c-b4b0-4ee7-995a-f8c78cfcd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.298+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.577+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.835+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We look forward to enhancing the relationship between Israel and the
        Holy See, and strengthening the friendship between Jews and Christians in
        the Holy Land and around the world.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18014867-a8cd-4b22-b3c1-734f543d27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.836+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"May your papacy be one of building bridges and understanding between
        all faiths and peoples. May we see the immediate and safe return of the hostages
        still held in Gaza, and a new era of peace in our region and around the world."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656639a-7e79-4673-b903-315b78e48563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.299+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.578+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>HAMAS STATEMENT</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b916d-bbea-44a1-bfd9-60ecd54698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.579+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.837+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We congratulate Pope Leo XIV on his election as the head of the Catholic
        Church and look forward to his continuation of the late Pope’s path in supporting
        the oppressed and rejecting the genocide in Gaza.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f607b725-69ff-490b-9193-2dfc19c2da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.300+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.580+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.838+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We wish him success in fulfilling his spiritual and humanitarian mission
        amidst the tragedies and disasters afflicting the world today — foremost among
        them the ongoing brutal Zionist aggression against our Palestinian people
        in the Gaza Strip."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e96d0-0a5f-4732-bc6d-d864b72811d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.301+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.581+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.839+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>U.S. PRESIDENT DONALD TRUMP</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53102db-0eda-42a2-996e-ab474d5192b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.301+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.840+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"What excitement, and what a great honor for our country. I look forward
        to meeting Pope Leo XIV. It will be a very meaningful moment!"'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56d417e-d8dc-49a0-82cc-fb64bf86dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.302+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.841+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>BRITISH PRIME MINISTER KEIR STARMER</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98980a19-432f-4b83-a122-85d741a070e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.302+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.841+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The election of Pope Leo XIV is a deeply profound moment of joy for
        Catholics in the United Kingdom and globally, and begins a new chapter for
        the leadership of the Church and in the world.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa195c-7318-4f4d-b40c-06b37a291edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.303+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.842+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Pope Leo is the first American Pope. This is a momentous moment. As
        Pope Francis'' papacy showed, the Holy See has a special role to play in bringing
        people and nations together to address the major issues of our time; especially
        on climate change, alleviating poverty and promoting peace and justice across
        the world."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae596f2-3adf-4941-a5a6-74b65885e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.303+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.843+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>ITALIAN PRIME MINISTER GIORGIA MELONI</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3f7a3-1317-43eb-971e-554789ed282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.304+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.844+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Italians will look to you as a guide and point of reference, recognising
        in the Pope and the Church that spiritual and moral authority that derives
        from its inexhaustible message of love, charity and hope, which flows from
        the Word of God," she said in a letter to the Pope.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92e94b-f3e1-49bb-b8eb-ff5c6634a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.304+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.844+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>GREEK PRIME MINISTER KYRIAKOS MITSOTAKIS</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0998d26-7d3a-4a65-b730-8a40bf47ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.305+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.845+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Congratulations to Pope Leo XIV. Your leadership comes at a time when
        the world faces profound challenges but also great opportunities for unity,
        compassion, and dialogue among peoples and faiths."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cd8ad-2e44-4858-b148-49e1a98aa069'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.305+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.846+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>RUSSIAN PRESIDENT VLADIMIR PUTIN</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef41ac-ad1e-444e-93cb-928930cf52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.306+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.847+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Please accept my heartfelt congratulations on your election as Pope.
        I am confident that the constructive dialogue and cooperation established
        between Russia and the Vatican will continue to develop on the basis of the
        Christian values that unite us.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396d63f-b662-4251-b829-e77f0f719859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.306+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.847+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I wish you, Your Holiness, success in fulfilling the high mission
        entrusted to you, as well as good health and well-being."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac87df-4e47-4da6-b2fb-7f7de254795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.307+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.848+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>FRENCH PRESIDENT EMMANUEL MACRON</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464539d1-59ea-4b97-ae79-c63613c18bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.308+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.592+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.849+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"A historic moment for the Catholic Church and its millions of faithful.
        To Pope Leo XIV, to all Catholics in France and around the world, I send a
        fraternal message.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055940cc-e3a0-44e6-9b71-bd0be349a086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.308+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.593+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.850+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"On this May 8th, may this new pontificate bring peace and hope."'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5a0e6-0e1f-47d6-82dd-8b43ff4ebea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.309+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.594+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.851+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>BRAZILIAN PRESIDENT LUIZ INACIO LULA DA SILVA</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dd844-19cd-4c7b-aa05-3f24a32ce9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.595+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.851+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I hope he continues the legacy of Pope Francis, whose main virtues
        were the incessant search for peace and social justice, the defense of the
        environment, dialogue with all peoples and all religions, and respect for
        the diversity of human beings.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac6d7b-c905-474c-8ff5-a22cf25363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.310+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.852+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We do not need wars, hatred and intolerance. We need more solidarity
        and more humanism. We need love for our neighbor, which is the basis of Christ’s
        teachings. May Pope Leo XIV bless us and inspire us in our ongoing quest to
        build a better and more just world."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31eaa8-fa16-41cd-bd63-7e97435b7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.596+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.853+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>CLAUDIA SHEINBAUM, PRESIDENT OF MEXICO</strong></h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5701a-fee7-4b63-a95c-f35071b97a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.311+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.597+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We congratulate His Holiness Leo XIV, elected by the College of Cardinals
        as head of the Vatican City State and spiritual leader of the Catholic Church.
        I reaffirm our humanist convergence in favour of peace and prosperity in the
        world."'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4523b9-5810-4508-9880-76d2c35e247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.312+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.598+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.854+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>DINA BOLUARTE, PRESIDENT OF PERU</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22766f7e-f279-401d-87e6-2915e51d1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.313+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.599+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.855+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Born in the United States and naturalized Peruvian in 2015, His Holiness
        lived and served for years in our country, where he shared the life of the
        people with humility, love and deep faith. His closeness to the most needy
        left an indelible mark in our hearts.'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deea2f87-9932-4126-81dc-a2bca0addb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.600+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.856+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Peruvian people, a nation of faith and hope, unite in prayer for
        his pontificate and celebrate with gratitude that a pastor who loved Peru
        is now guiding the universal Church. May God bless him and accompany him in
        his mission!"'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b1c43-8083-4cab-a569-bbe3144f73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.314+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.601+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>GOVERNMENT OF VENEZUELA</strong></h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e0c7a-0cc7-4aae-8cc5-2ba131c8eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.315+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.857+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The Bolivarian Republic of Venezuela congratulates with profound respect
        and hope His Holiness Leo XIV on his election as Supreme Pontiff of the Catholic
        Church, confident that his leadership will mark a new time of spiritual renewal,
        justice and rapprochement among peoples."'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015cb61-3ae8-44f4-854d-b5ca3cb2d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.602+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.858+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>COLOMBIAN PRESIDENT GUSTAVO PETRO</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa63f35-4018-4dc6-b09f-a281705d8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.316+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.603+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.859+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The new Pope, Leo XIV, is more than just an American. His immediate
        ancestors are Latin: Spanish and French, and he lived 40 years in our Latin
        America, in Peru.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02144f82-97a7-4bde-96a7-ea2b7acd1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.317+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.604+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.860+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I hope he becomes a great leader for migrants around the world, and
        I hope that he lifts up our Latino migrant brothers and sisters who are currently
        being humiliated by the U.S. It’s time for them to organize.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372e475-3dcb-4773-a413-72004592b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.318+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.605+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.860+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"May he help us build the great force of humanity that defends life,
        and defeat the greed that has caused the climate crisis and the extinction
        of living things."'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91d519-9e78-4822-9c34-3894f37e81ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.319+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.606+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.861+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>ECUADORIAN PRESIDENT DANIEL NOBOA</strong></h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b974a3-7914-4559-85d3-a82a54652cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.319+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.607+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.862+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We welcome Pope Leo XIV with hope in our hearts. May your word unite,
        comfort, and guide millions in times of uncertainty. Our prayers are with
        you from Ecuador."'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aee93e-e732-4555-9490-6efcff050e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.320+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.863+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ARGENTINE PRESIDENT JAVIER MILEI</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfefc4b-6383-408e-84c7-cc3d325e44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.321+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.608+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"The forces of heaven have clearly given their verdict. No more words,
        Mr. Judge. End."'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921c375-48d1-4f4a-8fd2-ff8116a47981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.322+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.609+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.864+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>CHANCELLOR OF AUSTRIA CHRISTIAN STOCKER</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84b1a6-51fc-4abd-b37b-8eeeb54dfd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.323+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.610+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.865+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Habemus Papam! I congratulate Pope Leo XIV on taking this office that
        carries such great responsibilities and wish him much strength and wisdom
        for his pontificate."'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535e3e1-e0b4-43a6-bace-b04aa3863681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.323+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.611+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.866+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>GERMAN CHANCELLOR FRIEDRICH MERZ</strong></h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37e4c0-d602-4c7a-9809-f7d3751c7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.324+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.612+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I warmly congratulate you on your election as the head of the Catholic
        Church. Through your office, you offer hope and guidance to millions of believers
        worldwide in these times of great challenges. For many people, you are a beacon
        of justice and reconciliation. In Germany, people look to your pontificate
        with confidence and positive expectation.'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866f2dd-988c-4e41-884d-58c3b7446eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.325+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.867+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I wish you much strength, good health, and God’s blessing for the
        tasks that lie ahead of you."'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c3396-49e5-4432-b94d-3c5d747b3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.326+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.613+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.868+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>SPANISH PRIME MINISTER PEDRO SANCHEZ</strong></h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655f763-40d2-4718-b563-9c143c58db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.327+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.614+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.869+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Congratulations to the whole Catholic Church on the election of the
        new Pope Leo XIV as @Pontifex_en. May his pontificate contribute to strengthening
        dialogue and the defense of human rights in a world in need of hope and unity."'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179c83e-8287-47d9-9d3d-57a7a03ab11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.328+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.870+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>VIKTOR ORBAN, PRIME MINISTER OF HUNGARY</strong></h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb24c4-bdc0-4a06-8f3b-8a7fe0965fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.329+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.870+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We have a Pope! There is hope!"'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ac049-b44b-400f-a1b9-5025c603fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:58:14.330+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:58:37.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:58:36.871+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Compiled by Richard Chang; Editing by Nia Williams and Clarence
