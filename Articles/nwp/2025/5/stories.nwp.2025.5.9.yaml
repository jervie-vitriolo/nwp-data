      'mgnl:lastModified': 2025-05-09T08:46:24.467+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Unlike Francis, who spurned all the trappings of the papacy including\
        \ on the first day he was elected in 2013, Leo wore a traditional red papal\
        \ garment over his white cassock.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4437e8-96b0-4da4-8c52-533c4aaa13f1'
