    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30b833-fde0-4c36-aa3a-84fce386236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.294+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Chinese troops took part in the Moscow parade, and some North Korean\
        \ soldiers in uniform were spotted watching the parade.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b60fc-e11b-4526-b757-5b2d058a3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.294+08:00
