      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"May God bless him!\" Vance wrote on X.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af2403-81e5-4e8c-816c-bc6d718d75e0'
