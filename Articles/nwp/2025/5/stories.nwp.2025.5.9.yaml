      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:27:37.470+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d66098-b311-4597-8dea-ff138c9fc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:26:40.458+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-09T11:27:37.871+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:27:37.470+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Warriors guard Stephen Curry watched the game in street clothes on\
        \ the bench. The contest marked Golden State’s first playoff game without\
        \ Curry, who injured his left hamstring in Game 1 and is expected to miss\
        \ at least a week.\r"
