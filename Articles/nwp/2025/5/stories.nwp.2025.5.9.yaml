      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Before becoming pontiff, the first
        U.S.-born pope was not shy about criticizing President Donald Trump and Vice
        President JD Vance - social media musings that pulled him into the maelstrom
        of divided U.S. politics on Thursday as he took on leadership of the global
        Catholic Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77024583-2d56-46c2-9d63-e0181a631e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.067+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.803+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03281763-9420-4f6d-8140-42fa9850c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.068+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.804+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pope Leo XIV, who was chosen by cardinals to succeed the late Pope\
        \ Francis, has a handful of disapproving posts about the Republican leaders'\
        \ policies on the X account of Robert Prevost, his name before starting the\
        \ pontificate.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f080a-0a51-4655-9b50-ad32ba9bf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.068+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.804+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5666dd-9fae-4e96-b393-b9451ea0e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.069+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.805+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Those posts drew their own criticism on Thursday from Trump’s most\
        \ die-hard conservative supporters, including activist Laura Loomer, even\
        \ as the president himself expressed pride at having an American in charge\
        \ at the Vatican.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b4265-ae39-4dce-abd4-4571fbf05330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.069+08:00
