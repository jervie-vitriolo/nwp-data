      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7848823-29be-42f6-88ee-36533b66edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.071+08:00
