      'mgnl:lastModified': 2025-05-09T08:46:24.463+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c43bad-1c03-4f4a-91d8-809537c936d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.464+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T08:46:25.022+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.464+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Leo asked permission to offer the same blessing Francis used just a\
        \ few weeks ago, saying: \"God loves us, God loves everyone, and evil will\
        \ not prevail. We are in the hands of God.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6abe4-572b-4883-b7bd-9b479344e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.465+08:00
