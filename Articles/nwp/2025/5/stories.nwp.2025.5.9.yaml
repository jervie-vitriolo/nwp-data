      'mgnl:lastModified': 2025-05-09T11:56:43.389+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>May 12 is International Nurses Day, recognized worldwide to honor
        nurses and their invaluable contributions to healthcare. Among the most prominent
        and impactful healthcare providers globally are Filipino nurses. According
        to TIME Magazine, as of 2020, over 150,000 Philippine nurses have migrated
        to the U.S. since 1960.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79c576-100b-4e54-bf0c-6e54ffe9b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.153+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.331+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.390+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The presence of Filipino nurses in American healthcare is so significant
        that even Hollywood (with its endless appetite for hospital drama) couldn''t
        help but notice. From intense ER thrillers to quirky hospital comedies, Filipino
        healthcare workers are increasingly stealing the spotlight, celebrated for
        their strength, bravery, and unmatched dedication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ca38f-f3fc-48c8-9c55-1e5f2e47bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.153+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.331+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.390+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "In celebration of International Nurses Day, here are five compelling\
        \ films and TV shows featuring Filipino healthcare workers who tirelessly\
        \ help save lives:\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520203c9-48aa-462d-b4de-3fc5b0eb09d0'
