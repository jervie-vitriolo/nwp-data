      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.309+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Yet his influence beyond Davao is far less certain, as the polls shape\
        \ as a test of how far incumbent President Ferdinand Marcos Jr has managed\
        \ to subdue the Dutertes' political machine, born in the southern city.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7a57b-bce2-4e82-8317-60a52cb1a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.484+08:00
