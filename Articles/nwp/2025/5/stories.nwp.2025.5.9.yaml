      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ahead of the May 12
        elections, the Metro Rail Transit (MRT-3) has been placed on heightened alert,
        while some weekend trips at the Parañaque Integrated Terminal Exchange (PITX)
        are quickly approaching full capacity.</p>'
