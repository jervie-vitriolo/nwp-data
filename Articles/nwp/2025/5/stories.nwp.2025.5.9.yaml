    'title': 'In PDP’s final rally, VP Sara says Dutertes are not the country’s problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db17175-b7f1-478b-94a7-01aba53570f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The final rally of
        the Partido Demokratiko Pilipino’s 10-member senatorial slate echoed the anti-administration
        tone set at its <strong><a href="https://www.newswatchplus.ph/news/2025/2/14/pdp-laban-proclamation-highlights.html">campaign
        launch</a></strong>, with the vice president telling Filipinos the Duterte
        clan is not the country’s problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58167c18-a6c3-4bb2-843b-a9775614208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, May 8, Vice President Sara Duterte showed up at the miting
        de avance of former President Rodrigo Duterte’s political party – her first
        appearance at a PDP rally since the campaign period began.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435527b-080d-4e61-9ee6-463d81034719'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte didn’t mince words at hitting the administration that surrendered
        her father to the International Criminal Court for murder charges for crimes
        against humanity due to his bloody drug war.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91068097-9710-4808-816c-7db9d8f29618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president told supporters that their family has been “dragged
        through the mud” in the past months. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2fa3eb-43b3-4438-a160-438e62965339'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president was <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">impeached</a></strong>
        by the House of Representatives in February over supposed betrayal of public
        trust and graft and corruption, among others. The following month, the Duterte
        patriarch was <strong><a href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html">arrested</a></strong>
        and turned over to the International Criminal Court to face charges over his
        administration’s war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a095b-ef8a-48dd-b34d-9dd4a3b973ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.791+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi ako ang problema ng Pilipinas. Hindi Duterte ang problema ng
        Pilipinas. Sino nga ba ang tunay na makikinabang kung tuluyan nang burahin
        sa mundong ito ang pamilyang Duterte? Hindi ang mga Pilipino,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19680ab2-6225-480f-ad15-526c36db56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.792+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am not the problem of the Philippines. Duterte is not
        the problem of the Philippines. Who really stands to benefit if the Duterte
        family were completely erased from this world? Not the Filipino people.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fab429-965f-411d-b090-a90029b7d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.792+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said Filipinos are paying the price of electing a wrong leader
        – seemingly pertaining to President Ferdinand Marcos Jr. whom she ran with
        in the 2022 elections under the “UniTeam” banner.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fa572-f390-454b-b6bd-82008fa27400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Sa kasamaang-palad, iniluklok natin ang isang lider na walang kakayahang
        maintindihan ang tunay na kalagayan ng Pilipino, at higit sa lahat, hindi
        kayang mag-desisyon para sa kapakanan ng sambayanan,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5e50a-d0c4-41c6-9959-5ed1f6c5df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.793+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Unfortunately, we placed into power a leader who is incapable
        of understanding the true condition of the Filipino people, and more importantly,
        unable to make decisions for the good of the nation.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89b966-b5d7-463c-a724-f088c4677040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.794+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Though critical of the administration, the vice president still backed
        some candidates associated with the president. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fe8b9-4d11-462c-8eff-677d51b07b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.794+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from her father’s 10-member slate, Duterte said she will be voting
        for the presidential sister and re-electionist Sen. Imee Marcos and Las Piñas
        Rep. Camille Villar, who remains to be part of the administration lineup. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42511200-0adc-41dc-8e59-5350fee0e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Iboboto ko si Imee Marcos. Siya ang naglakas loob na buksan ang imbetigasyon
        sa pagdukot ng pamahalaan ng isang Pilipino dito sa bayan para ihatid sa mga
        dayuhan. Iboboto ko rin si Camille Villar dahil sa kanyang karanasan bilang
        mambabatas sa House of Representatives na makakatulong sa isang ituloy ang
        pagbabago na Senado,” she said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951049c6-6fef-42c8-b374-ea554935e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.795+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I will vote for Imee Marcos. She had the courage to initiate
        an investigation into the government’s abduction of a Filipino citizen in
        this country to hand over to foreigners. I will also vote for Camille Villar
        because of her experience as a legislator in the House of Representatives,
        which can help continue the push for change in the Senate.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06c7c9-b059-432c-8859-2be694edb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.796+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Vote straight’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad49e02-9ca2-4d8d-a337-5d834b8d7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Beyond their criticisms of the administration, PDP candidates reinforced
        the call to elect the entire Duterte senatorial lineup.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ec652-f115-4e52-8a47-a36bb908649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.797+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Consistent survey frontrunner and re-electionist Sen. Bong Go told
        Filipinos to support his allies if they support Duterte and the country. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68333b-01da-4e90-9fa0-b858910bc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.798+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Bato dela Rosa, who is also seeking reelection, echoed the same sentiment. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad206a3-f0de-4d1c-bb7c-d10cfdcfdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.798+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Kung gusto niyo na magkaroon ng Senado, na hindi hawak sa leeg…hindi
        hawak ng Malacañang…wala kayong ibang gawin kundi iboto ang sampung ito,”
        he said. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9840a-ff9d-4e39-94c6-78b36dc61883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.799+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If you want a Senate that isn’t under someone’s control….not
        controlled by Malacañang… then you have no other choice but to vote for these
        ten candidates.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fd43d-84ba-4ce7-87f1-074c2591f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.799+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sagip Party-list Rep. Rodante Marcoleta asked the crowd
        not to be “fooled” by surveys. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9a66d-46c7-40bb-9aad-a8b656f86d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.800+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'Ironically, surveys showed his ally Go and Dela Rosa bagging the top
        ranks. The latest OCTA Research survey also said Marcoleta may be a contender
        in the final spot for the so-called “Magic 12”. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f51ed-355f-48de-b6ae-5736166e172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.801+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Dalawa lang daw po ang mananalo o tatlo sa PDP Laban. Hindi po totoo
        iyan,” Marcoleta said in his speech. '
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a75a87-3a00-4670-b402-a47480e12cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.801+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Survey said only two or three people will win from PDP
        Laban. That’s not true.]'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb009f-388e-4c77-be98-f4d2fa020b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': 'For the vice president, voting for all of her father’s candidates would
        mean continuing the former president’s legacy.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e35ad-e1c3-43d7-9f03-9327cbfe6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.802+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '“Time and again, you have heard me say ‘God save the Philippines’.
        Ngayong Lunes, bumoto tayo ng diretso and let us all save the Philippines,”
        she said at the end of her speech.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8719cc-ddae-4074-aa5a-61448c15c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:16:33.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-09T15:30:56.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:30:55.803+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Time and again, you have heard me say ‘God save the Philippines’.
