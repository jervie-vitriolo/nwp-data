      'mgnl:lastModified': 2025-05-09T11:57:30.818+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Vance, a Catholic, said he was sure millions of American Catholics\
        \ and other Christians would pray for Leo’s success.\r"
    '28':
