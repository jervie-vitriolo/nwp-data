    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ee394-6de1-43c0-a5b2-4602c82001ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:46:24.449+08:00
      'mgnl:createdBy': 'jham-nwp'
