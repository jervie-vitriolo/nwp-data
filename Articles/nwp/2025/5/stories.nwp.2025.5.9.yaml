      'mgnl:lastModified': 2025-05-09T16:14:15.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2949f8-2c10-43dd-85bb-726735f760ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.480+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.303+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I've seen what he accomplished as both mayor and president, from\
        \ his fight against drug lords to what he did for the country,\" said Jennifer\
        \ Maumbas, 28, a worker in a small cafe that displayed Duterte’s visage on\
        \ a banner.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb533339-1602-4bfa-87fd-fa4a1cd5d72b'
