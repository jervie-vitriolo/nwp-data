      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356ccd2-f405-4566-908e-51cebb4584eb'
      'mgnl:activationStatus': true
