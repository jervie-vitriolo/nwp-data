    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7f128-5d7d-4ee0-b9eb-a633ae9b6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.067+08:00
      'mgnl:createdBy': 'jham-nwp'
