      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid0rtXzcKZDX81GZFb4SteX1WN7kkdxNAEtUYmTTEPTh1YNBMCkhUcDQwQ9DASzRrbHl&show_text=false&width=500"
