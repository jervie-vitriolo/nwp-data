  'Chicago-celebrates-native-son-s-elevation-to-pope':
    'author': 'Emily Schmall, Tom Polansek and Christopher Walljasper, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T10:32:06.000+08:00
    'credit': 'Sisters Isabel Fitzgerald, 11, Vivian Fitzgerald, 8, and Lucia Fitzgerald,
      5, from Chicago, stand inside St. Mary of the Assumption Parish, where Pope
      Leo XIV, Robert Prevost of the United States, used to attend while growing up,
      in Chicago, Illinois, U.S., May 8, 2025. (Reuters)'
    'imagesource': 'jcr:610e611c-29ec-4a65-a7d9-ad6ec18c22c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e2a92b-c07f-4e2c-be08-de1bd1b5c2db'
    'lead': 'The old parish church buildings on Chicago’s far South Side where Pope
      Leo XIV grew up, attended grammar school and launched his career as a priest
      are now vacated and in disrepair, a victim of the sometimes painful changes
      within the Roman Catholic Church since he was a boy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T10:33:00.980+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-09T10:36:16.105+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T10:36:15.613+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chicago celebrates native son’s elevation to pope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518db993-f2a9-4d82-99ad-62b1fd60f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.597+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The old parish church buildings on
        Chicago’s far South Side where Pope Leo XIV grew up, attended grammar school
        and launched his career as a priest are now vacated and in disrepair, a victim
        of the sometimes painful changes within the Roman Catholic Church since he
        was a boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b845e18-cca5-47a9-bcf3-6e62ea55ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.597+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Even so, the derelict structures stand as a silent reminder to the
        new pontiff’s deep, longstanding ties to the city and the second-largest
        Catholic archdiocese in the United States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a8b8b-28eb-4a0c-b268-77b721ad80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.598+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Former Cardinal Robert Prevost stunned his hometown on Thursday when
        the Vatican announced that the 69-year-old Chicago native had been chosen
        as the first U.S.-born pontiff in the 2,000-year history of the Catholic Church.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f5f98-da69-42aa-97d1-e9c6034280ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'His selection unleashed celebration among Catholics in the Midwestern
        city and a flurry of questions about the future of his papacy, from how it
        would shape the divide between church conservatives and liberals to whether
        he was a fan of the Chicago Cubs or their rivals, the White Sox.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6bd4d-a530-4073-94c0-f8b07fdd0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.599+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“For Catholics in Chicago, this is somebody who gets us, who knows
        us, who knows our experience, seeing the closures and the dwindling congregations,
        and the diminishing Catholic presence in America in general," said Father
        Michael Pfleger, a priest at St. Sabina Catholic Church on Chicago’s South
        Side known for his political activism.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe778e-39a4-4142-b095-fc1e59df9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.600+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'A crowd of clergy and staff members at the Catholic Theological Union
        in Chicago’s Hyde Park, where the future pontiff obtained his master’s degree
        in divinity in 1982, erupted in joyful cheers as live television showed Pope
        Leo walking out onto the Vatican balcony in Rome.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7910cf8e-c8a0-4769-b556-fefda647b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.600+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Many of us were just simply incredulous and just couldn''t even find
        words to express our delight, our pride," said Sister Barbara Reid, president
        of the theology school. She said the room fell into prayer after the initial
        burst of excitement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba3758-a856-43f0-83ae-8bc7bdb0a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.601+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Reid described Pope Leo as a brilliant intellectual of extraordinary
        compassion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c348c-f534-4c57-9651-ae7115899718'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.601+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s an unusual blend that makes him a leader who can think critically,
        but listens to the cries of the poorest," she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978a229-52c7-4c15-b7c9-879d9206a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.108+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.602+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Lawrence Sullivan, vicar general for the Chicago Archdiocese, its 1.9
        million Catholics and 216 parishes, said Pope Leo was also a very prayerful
        man.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01be484-b0de-468f-bc19-63eab38ca86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.603+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"It’s a day of great excitement for Chicago, for the United States,
        to have one of our own be elected as the pope," he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b88ff9-d88f-4c3b-b424-66cfe2162978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.603+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Chicago Mayor Brandon Johnson, in remarks posted on social media, was
        more plain-spoken in his exuberance, declaring: "Everything dope, including
        the Pope, comes from Chicago!"'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959f65d-c68c-4d22-bca2-71da4e4f6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.604+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope-to-be, by all accounts an exceptional student as a youngster,
        grew up in the old St. Mary of Assumption parish at the far southern edge
        of Chicago, attending grade school there and serving as an altar boy. The
        family lived in the adjacent town of Dolton, just south of the Chicago city
        limits.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8f51a-0171-4514-a67c-450ca38169f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.994+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.604+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He later studied at the novitiate of the Order of Saint Augustine in
        St. Louis, according to the Catholic Conference of Illinois, before graduating
        from Villanova University near Philadelphia in 1977 with a mathematics degree.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f181e-28ac-448d-98e0-fc6bd9c8d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.994+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.605+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He returned to Chicago to attend divinity school and joined the Augustinian
        religious order. When newly ordained he celebrated mass in his home parish.
        Since then he has spent most of his career overseas, mainly in Peru.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7909d-4c51-4e32-84b8-57fab72d1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.995+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.605+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"I didn''t think an American pope would actually ever be elected in
        my lifetime," said Gardis Watts, a Theological Union student who resides in
        Dolton and is two weeks away from obtaining his own divinity degree.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d87f9-8aca-4941-9e4d-1fad4c0b1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.995+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.606+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'St. Mary of the Assumption church, situated in a leafy area on the
        far South Side near the Little Calumet River, has long been shuttered, tattered
        curtains fluttering in the red brick building’s shattered windows. Blocks
        of clapboard houses and Protestant churches surrounding the church - which
        closed when the archdiocese consolidated parishes - were quiet on Thursday
        afternoon.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae473177-0ebb-4762-af9e-e76c8861d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.995+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.607+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>CUBBIES OR SOX?</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d42c6-777d-421f-8796-888a17b0a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.996+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.607+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a goodwill gesture in keeping with the atmosphere of excitement
        on Thursday, the Chicago Cubs said they had invited the new pope to Wrigley
        Field to sing "Take Me Out to the Ballgame," a seventh-inning tradition led
        by a different celebrity at every home game.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f12273-2b59-4693-b2f2-a5a8e7bb9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.996+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.608+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The storied Major League Baseball team said they could not confirm
        that Pope Leo was a Cubs fan. His brother, John Prevost, who lives in New
        Lenox southwest of Chicago, said the new pontiff was not.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4805e10-a9e1-49e5-835b-50f1d3ad235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.997+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.608+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Residents of Chicago’s South Side tend to favor the Cubs'' cross-town
        rivals, the White Sox.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6d17ba-fbd0-4504-9e14-3a2ddac04ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.997+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.112+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.609+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Kevin Schultz, professor of history and Catholic studies at the University
        of Illinois at Chicago, said Leo’s ascendancy would inject energy and excitement
        into an archdiocese whose community is defined by an array of ethnicities
        and languages and is increasingly shaped by migrants from Latin America.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a038b-bba9-4fe8-95f2-af47985336c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.998+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"We are in the forefront of the changing dynamic of the church throughout
        the world, with our increasing number of immigrants constituting a larger
        and larger percentage of the Catholic population in the archdiocese of Chicago,"
        Schultz said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aeac3-2c5c-49f4-b5f8-ff4d07c7c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.998+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.610+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dolton resident Jasmine Ramirez, 23, who lives across the street from
        Pope Leo’s childhood home and described herself as not "very Catholic," said
        it was "cool" that "somebody like a pope lived in front of us. I feel like
        it’s a small world."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e202e6d-2b63-4023-ae19-3d20d69fbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.999+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.611+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The rise of the Chicago-born priest to the papacy was not without controversy.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d399f-f468-4666-bdce-7ad13dca4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:00.999+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.611+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, survivors of clergy sex abuse filed a complaint with the Vatican
        over Prevost and others after the Chicago-based chapter of the Augustinian
        order that Prevost once led paid a $2 million settlement over rape accusations
        by a priest whose name was left off a public list of sex offenders.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b2c10-2987-4daf-b172-d6ba718b48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T10:33:01.000+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T10:36:16.114+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T10:36:15.612+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emily Schmall, Tom Polansek and Christopher Walljasper
        in Chicago. Additional reporting by Brendan O''Brien, Brad Brooks and Eric
        Cox. Writing by Steve Gorman; Editing by Frank McGurty, Diane Craft and Stephen
        Coates)</em></p>'
