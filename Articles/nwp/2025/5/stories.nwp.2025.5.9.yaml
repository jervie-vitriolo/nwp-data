      'mgnl:lastModified': 2025-05-09T11:57:30.821+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ad4dd4-d3a0-4561-8c62-bfb4ad17b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.083+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.822+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The new pope shares some policy similarities with the Trump team. He\
        \ opposes abortion, as do Trump and Vance.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8cbe0-68a7-4165-b19d-06a446bb0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.083+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.668+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c2db3-5415-4f97-a843-21da0c1c170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.084+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.823+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "But he supports work to combat climate change, according to a post\
        \ urging followers to sign a Catholic climate petition. Trump removed the\
        \ U.S. from the Paris climate accord that fights global warming.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465d0db-78e0-4d6f-8fab-68c27e94760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.085+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.824+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f138d26-c699-4233-9961-c682da13ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.086+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.825+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He has also spoken out against racism. At the height of the 2020 racial\
        \ justice movement that swept the globe after the police killing of George\
        \ Floyd, a Black man, Prevost retweeted a series of posts on his then Twitter\
        \ account, urging the eradication of prejudice and hatred.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b647e7-52a2-4b40-abe3-14a6c975909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.086+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca86c19-9576-498f-8590-bc4bb16fa6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.087+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.826+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We need to hear more from leaders in the Church, to reject racism\
        \ and seek justice,\" he wrote in a May 30, 2020, post.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0da8e8-dae4-496b-97ec-43c7927d68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.088+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.827+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b424b7-d0a2-4d3f-af85-bbf7eb130721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.089+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump has done away with diversity, equity and inclusion policies within\
        \ the federal government and among its contractors, tools that supporters\
        \ say were used to fight back against a U.S. history of racial discrimination\
        \ and bias.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96176264-aba2-427d-af24-d04b6b5ae590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.090+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.828+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cae19-d0f3-43dc-bf0a-29e02d37bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.090+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.829+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Washington and the Vatican have at times found common political ground\
        \ and at other times have seen their viewpoints clash.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b4722-f2e7-4464-8325-6751b1427677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.091+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.830+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "President Ronald Reagan and Pope John Paul II were fervent anti-Communists,\
        \ although they disagreed over nuclear proliferation. Reagan was the first\
        \ president to establish full diplomatic relations with the Holy See.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
