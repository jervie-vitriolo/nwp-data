      'mgnl:lastModified': 2025-05-09T16:14:15.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd6e5f-df5f-4f6a-9fd5-dede7f10392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.482+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.306+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s arrest in March, following a request by the International\
        \ Criminal Court, was a major blow to his powerful family, whose popularity\
        \ surged after he swept to power in 2016 from his position as a maverick,\
        \ crime-busting mayor.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa8122-e6fb-4c36-a2b4-bd9642468947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.482+08:00
