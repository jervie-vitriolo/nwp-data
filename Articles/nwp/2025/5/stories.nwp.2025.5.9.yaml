      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e2e0c-4576-4f20-9be5-fe8969b086bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.481+08:00
      'mgnl:createdBy': 'jham-nwp'
