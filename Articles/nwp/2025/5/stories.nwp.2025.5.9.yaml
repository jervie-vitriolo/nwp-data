      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24855af0-a722-477b-8121-4a988d874a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.072+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.662+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.810+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In April, when Trump had a meeting with El Salvador President Nayib\
        \ Bukele to discuss using a prison where alleged human rights abuses took\
        \ place to jail suspected gang members flown from the U.S., Prevost reposted\
        \ a comment that included: \"Do you not see the suffering? Is your conscience\
        \ not disturbed?\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f76b28f-6d96-4990-8f6e-7a0af6013ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.073+08:00
