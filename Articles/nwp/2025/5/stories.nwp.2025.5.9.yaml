      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In February, Prevost reposted an article headlined, \"JD Vance is wrong:\
        \ Jesus doesn't ask us to rank our love for others.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
