      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.305+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"No matter what happens, we're solidly for Duterte.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003fb081-ad41-4e44-bb1b-d7ecaf75f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.481+08:00
