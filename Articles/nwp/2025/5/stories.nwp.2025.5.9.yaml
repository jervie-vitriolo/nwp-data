      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.811+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931935ba-5fb2-4951-a440-bd7f3abc9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.074+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:31.663+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:57:30.812+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not immediately verify who operated the account, which\
        \ made its first post in 2011. Reuters reached out to the Vatican, the Roman\
        \ Catholic Diocese of Chiclayo in Peru, where Prevost was based for years,\
        \ and the Peruvian Embassy to the Holy See to confirm the authenticity of\
        \ the account, which has the handle @drprevost and includes posts calling\
        \ for prayers for the late Pope Francis in his final months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c99c5e-be96-4d11-87e9-3d3cb0e164dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T08:34:38.074+08:00
