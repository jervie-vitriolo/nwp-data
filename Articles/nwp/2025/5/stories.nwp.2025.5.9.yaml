      'mgnl:lastActivated': 2025-05-09T11:57:51.337+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.398+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Nurse Unseen</strong></p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/_Rq7hNdhUAY?si=NabMBY3zrDby3OQt"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7458ae-75bf-45d2-9436-46c966e74ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.160+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.338+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.398+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde86f69-ef86-4c82-a1e6-917c720ac4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.161+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.338+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.399+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Nurse Unseen</em></strong> is an in-depth documentary
        film that explores the history of Filipino nurses in America, specifically
        those that risked their lives as frontliners during the height of the COVID-19
        pandemic. Featuring emotional interviews with nurses and their colleagues
        from across the United States, this documentary brings attention to the often-unrecognized
        contributions and sacrifices made by these healthcare workers.<br><em>Currently
        appearing at different film festivals and special screenings.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d13a7-2d10-4da8-a89e-a2356a100659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.161+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.338+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.399+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Special Mention: Everything About Her</strong></p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/qUe5HyOOb4g?si=XGuSs3HSW-_KhMUr"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf210262-075e-4db0-8c64-9e5b11b70032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:56:43.373+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.338+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.373+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871397f-0593-4dc4-9216-f2c8c85c0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.162+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.339+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.400+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipino audiences need not rely exclusively on international shows
        to find strong portrayals of Filipino healthcare workers. In <strong><em>Everything
        About Her</em></strong>, Angel Locsin plays a medical caretaker hired by a
        rich real-estate tycoon (played by Vilma Santos) to personally take care of
        her while she battles cancer. Their prickly relationship turns into friendship
        when they help each other mend the broken relationships in their lives.<br><em>Streaming
        on Netflix.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563bfb8-9210-4709-88f2-5c1c594ded92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:53:00.162+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-05-09T11:57:51.339+08:00
      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.401+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>As emphasized by one participant in the documentary <em>Nurse Unseen</em>,
        "Without Filipino nurses, healthcare in many U.S. cities would simply not
        exist." While the period of banging pots and clapping for our healthcare workers
        is long over, we should still be celebrating the literal life-saving contributions
        that our Filipino healthcare workers provide for people all over the world.
        These shows and films help celebrate one of our country’s most vital and undoubtedly
        greatest exports.</p>'
  'Full-text-of-Pope-Leo-XIV-s-first-speech---Peace-be-with-you--':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T11:54:21.000+08:00
    'imagesource': 'jcr:13302d8f-bb44-488b-9c6f-12f9b0b4fd7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc34ddb-ab7c-413b-8316-b7f1875049bc'
    'lead': 'The following is the full first speech of Pope Leo XIV, given from the
      central balcony of St. Peter’s Basilica shortly after his election as the new
      pope and leader of the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T11:55:23.059+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-09T11:55:23.404+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Full text of Pope Leo XIV’s first speech: ''Peace be with you''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89fdb4-00e3-4d05-a5d1-16c2de5a5db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The following is the full first speech
        of Pope Leo XIV, given from the central balcony of St. Peter’s Basilica shortly
        after his election as the new pope and leader of the Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd14860-daf9-4889-b671-d9a9db6c30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '"Peace be with all of you!'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b8cf7-1358-4c6c-a688-e466ad089972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.071+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Dearest brothers and sisters, this is the first greeting of the Risen
        Christ, the good shepherd who gave his life for God’s flock. I too would
        like this greeting of peace to enter your heart, to reach your families, to
        all people, wherever they are, to all peoples, to the whole earth. Peace be
        with you!'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618ec54-4711-44d5-a87c-ed64bacf1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.072+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'This is the peace of the Risen Christ, an unarmed and disarming peace,
        humble and persevering. It comes from God, God who loves us all unconditionally.
        We still have in our ears that weak but always courageous voice of Pope Francis
        who blessed Rome!'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed05fe-287c-44c3-ae76-0ff134892242'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.072+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The pope who blessed Rome gave his blessing to the world, to the entire
        world, that Easter morning.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c4bb7-6730-4efe-939c-4c5ce2de2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.072+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Allow me to follow up on that same blessing: God cares for us, God
        loves all of us, and evil will not prevail! We are all in God’s hands. Therefore,
        without fear, united hand in hand with God and among ourselves, let us move
        forward.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24082ebf-8088-47bd-88cf-c6560c16ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.073+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'We are disciples of Christ. Christ goes before us. The world needs
        His light. Humanity needs Him as the bridge to reach God and His love.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7b5d4-7699-43c5-bbd7-e5051111ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.073+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Help us too, then help each other to build bridges - with dialogue,
        with encounter, uniting all of us to be one people always in peace. Thank
        you, Pope Francis!'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9126989-64b8-49bc-bdfc-991ed8fd6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.073+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'I also want to thank all the fellow cardinals who chose me to be the
        Successor of Peter and to walk with you, as a united Church always seeking
        peace, justice - always trying to work as men and women faithful to Jesus
        Christ, without fear, to proclaim the Gospel, to be missionaries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a154fcd-0d7e-4e3c-9da6-b6b7c720daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.074+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'I am a son of Saint Augustine, (an) Augustinian, who said: "With you
        I am a Christian and for you a bishop." In this sense, we can all walk together
        towards that homeland that God has prepared for us.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38882736-a4c3-4d3b-bcb1-1ea469179035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.074+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'To the Church of Rome, a special greeting! We must seek together how
        to be a missionary Church, a Church that builds bridges (and) dialogue, always
        open to receive (people), like this square, with open arms - everyone, all
        those who need our charity, our presence, dialogue and love.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99644d-134d-489e-b7ae-80ef8e4bc700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.074+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '(Switching into Spanish) And if you allow me also, a word, a greeting
        to all those, and particularly to my beloved diocese of Chiclayo, in Peru,
        where a faithful people have accompanied their bishop, have shared their faith,
        and have given so much, so much to continue being a faithful Church of Jesus
        Christ.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbcaa2-23a0-4fe6-b471-32f23f32deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.075+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '(Switching back to Italian) To all of you, brothers and sisters of
        Rome, of Italy, of the whole world, we want to be a synodal Church, a Church
        that walks, a Church that always seeks peace, that always seeks charity, that
        always seeks to be close especially to those who suffer.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd75f6-1d1c-4a38-bc95-dd584988edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.075+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Today is the day of the Supplication to Our Lady of Pompeii. Our Mother
        Mary always wants to walk with us, to stay close, to help us with her intercession
        and her love.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c65c47-15b7-4a4c-bbc0-07ee0921db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.076+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'So I would like to pray together with you. Let us pray together for
        this new mission, for the whole Church, for peace in the world, and let us
        ask for this special grace from Mary, our Mother."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc42c0-d54f-40e5-9700-9de946a505ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T11:55:23.076+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T11:55:23.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T11:55:23.108+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Janet Lawrence)</em></p>'
  'Reaction-to-Cardinal-Prevost-becoming-Pope-Leo-XIV--first-US-pontiff':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T11:55:26.000+08:00
    'imagesource': 'jcr:38b37303-b256-4981-a44a-18ebc7c8e113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a8e25c1-0b7c-4deb-95f1-533e60d7f16d'
    'lead': 'Cardinal Robert Prevost was elected the new leader of the Catholic Church
      on Thursday, a surprise choice who took the name Leo XIV to become the first
      U.S. pontiff. Here is the reaction from notable figures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T11:58:14.276+08:00
