      'mgnl:lastModified': 2025-05-09T16:14:15.331+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Some in Davao wear T-shirts with slogans demanding Duterte’s return.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be098f9-72e7-4e92-b71a-a27ad22c0496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.507+08:00
