      'jcr:uuid': 'b52bc8f2-9387-4460-9860-0a9cc3a391ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If there is a personal interest here, would they prefer\
        \ to not follow the law, turn away from its commitment with the Interpol just\
        \ for a person accused of crimes against humanity?]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
