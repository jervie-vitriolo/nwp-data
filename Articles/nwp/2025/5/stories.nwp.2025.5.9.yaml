      'mgnl:lastModified': 2025-05-09T16:14:15.333+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Not all residents want Duterte to return as mayor, however, with some\
        \ turning to his main rival, Karlo Nograles, a former cabinet secretary and\
        \ Davao congressman who hails from another Philippine political dynasty.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d569a44-0b52-4b76-8632-5a39cfae113c'
