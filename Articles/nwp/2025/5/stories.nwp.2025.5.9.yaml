    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a5151-d78d-49e1-ad83-97d2f394f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T12:55:50.531+08:00
