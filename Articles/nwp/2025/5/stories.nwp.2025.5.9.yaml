      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Minnesota responded with an 18-5 run later in the third quarter to\
        \ re-establish control. Alexander-Walker buried a 3-pointer from the left\
