      'mgnl:lastModified': 2025-05-09T15:58:05.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Duterte Youth Party-list
        chairman Ronald Cardema said they will file the impeachment complaint against
        President Ferdinand Marcos Jr. next week after an unsuccessful attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a7675-5e2f-4ff9-846e-16c485aca0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.991+08:00
