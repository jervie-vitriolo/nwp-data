      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c8e56-592a-4b4a-b5d5-6649531541e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.293+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T17:28:30.667+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:28:30.337+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': "Russia is marking the 80th anniversary of the Soviet Union’s victory\
        \ over Nazi Germany in World War Two on Friday with a military parade attended\
        \ by China’s Xi Jinping, three years after Russia’s full-scale invasion of\
        \ Ukraine.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115c51c-dd90-4655-8e1a-3a5040d048a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:28:30.294+08:00
