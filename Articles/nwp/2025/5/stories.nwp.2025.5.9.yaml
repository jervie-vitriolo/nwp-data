    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c16d2-82b8-4a52-bf1d-ed676569a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.508+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.267+08:00
