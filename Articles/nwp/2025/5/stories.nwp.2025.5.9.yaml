      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8f58f-33da-48a3-ad96-69da16ac3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.491+08:00
