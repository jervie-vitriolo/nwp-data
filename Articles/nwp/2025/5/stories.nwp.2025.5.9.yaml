      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T08:46:24.468+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Although Leo follows in the tradition of Francis, he signalled he is\
        \ a new, and different, pope.\r"
