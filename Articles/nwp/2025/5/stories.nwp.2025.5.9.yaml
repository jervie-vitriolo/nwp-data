      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T15:58:05.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:58:05.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung mayroon mang sariling interes patungkol dito, nanaisin pa
        ba nila na hindi sundin ang batas, hindi ipagpatuloy ang commitment or talikuran
        ang commitment sa Interpol para sa mga taong inaakusahan ng crimes against
        humanity?” Castro said in a briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6362dc9-326f-4efb-b16b-f77d9817212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:18:26.998+08:00
