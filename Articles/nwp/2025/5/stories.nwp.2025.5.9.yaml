      'mgnl:lastModified': 2025-05-09T11:56:43.392+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>The Pitt</em></strong> is a raw and intense 2025 medical
        drama series that features the lives of the emergency room staff of a hospital
        during a single 15-hour shift. Each hour takes place over one episode in almost
        real time. Representing our <em>kababayans</em>, three members of the staff
        – 1 doctor and 2 nurses – are of Filipino descent. Isa Briones plays a brazen
        young doctor while Amielynn Abellera and Kristin Villanueva play two hard-working
        nurses who amusingly gossip about their doctor colleagues in Tagalog during
        rare breaks.<br><em>Streaming on Max.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d6da8-2990-4e0d-8f31-5faedad5c3d7'
