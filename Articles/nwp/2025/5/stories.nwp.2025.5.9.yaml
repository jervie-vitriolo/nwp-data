      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b650e-f0cd-419b-9017-c3a80437d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.504+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.329+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "If he does win, however, Duterte would be unable to take office, Philippine\
        \ officials say, so the role would pass to the winning vice mayor, probably\
        \ his youngest son, Sebastian.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb51bbc-c5bd-4b7d-aa94-6b202b20a51e'
      'mgnl:activationStatus': true
