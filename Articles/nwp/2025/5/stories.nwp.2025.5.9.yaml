      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.319+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Marcos' candidates remain ahead in polls and appear poised to dominate\
        \ the Senate race, despite the sympathy generated for the Duterte camp by\
        \ his arrest and detention.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
