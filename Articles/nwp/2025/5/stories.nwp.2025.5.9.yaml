      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. St. Denis Medical</strong></p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/lwTTUWZWy2c?si=OObzSkiIn4Ecyj3-"
