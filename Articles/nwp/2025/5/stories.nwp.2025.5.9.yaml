      'mgnl:lastActivatedBy': 'jio-nwp'
      'mgnl:lastModified': 2025-05-09T11:56:43.394+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>For a more light-hearted approach to the medical field, <strong><em>St.
        Denis Medical</em></strong> uses a mockumentary format to spotlight exhausted
        doctors and nurses doing their best amid chaos. A standout episode titled
        "Salamat You Too" playfully centers on a group of efficient and closely bonded
        nurses humorously referred to by colleagues as the "Filipino Mafia." One of
        these nurses is portrayed by beloved Filipino-American comedian Nico Santos.<br><em>Streaming
        on Max.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea551240-8b37-43ff-b1b2-1b5c572f75c9'
      'mgnl:activationStatus': true
