      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DRAMATIC ARREST</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9d425-0f8a-47c9-a6a6-65731e42e1c2'
      'mgnl:activationStatus': true
