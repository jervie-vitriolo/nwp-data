      'mgnl:lastModified': 2025-05-09T16:14:15.308+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ad034-2544-4421-b148-b9274b83ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.484+08:00
      'mgnl:createdBy': 'jham-nwp'
