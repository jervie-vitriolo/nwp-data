      'mgnl:lastActivated': 2025-05-09T16:14:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942a435-0cac-4307-bfe7-0b7a21fbcd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T16:11:50.491+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-09T16:14:16.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T16:14:15.317+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "These include 317 congressional seats and thousands of local posts,\
        \ but the fiercest contest centres on a dozen spots in the upper house Senate,\
        \ which wields outsize influence on national affairs, its 24 members being\
        \ jurors in impeachment proceedings.\r"
