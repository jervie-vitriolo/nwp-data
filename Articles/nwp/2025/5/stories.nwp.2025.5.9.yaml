      'mgnl:lastModified': 2025-05-09T16:14:15.312+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"All indications are that they still have a solid base,\" he added.\
        \ \"Whether that’s enough to carry a serious campaign in 2028 remains to be\
        \ seen - especially with the vice president now facing an impeachment complaint.\"\
        \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42642c02-9d2e-4ace-88f2-5599ed5a4af5'
