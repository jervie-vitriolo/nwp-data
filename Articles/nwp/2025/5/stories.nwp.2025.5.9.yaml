      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T09:51:32.122+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The 46-year-old Filipino southpaw won world championships in a record\
        \ eight weight divisions from flyweight to super welterweight. He retired\
        \ in 2021 after a 72-fight career during which he had 62 wins, eight losses\
        \ and two draws.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1e235-2822-4997-bfd4-e337d30e170e'
