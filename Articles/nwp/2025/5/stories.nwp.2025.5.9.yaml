    'stories': []
    'template': '1'
    'title': 'Duterte wants incitement to sedition, grave threat raps junked'
    'updated': 2025-05-09T17:45:18.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff26b4a-4cfa-4e88-9a35-f6eac5204b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.736+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Vice President
        Sara Duterte wants the incitement to sedition and grave threat complaints
        filed against her dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9703f1f-e1e2-454f-a974-1c7f2eaafe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.737+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte appeared at the Department of Justice office in Manila at
        2 p.m., heeding the summons of the Office of the Prosecutor General for the
        preliminary investigation. She refused to answer media queries upon her lawyers’
        advice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3648eb2-a6d3-4f74-bb39-bddee2a186ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:43:43.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the proceedings, her lawyers Michael Poa and Paul Lim said
        the vice president took an oath before the panel of prosecutors and submitted
        her counter-affidavit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97e6e9-6fb1-4799-ba2c-cca6169e4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:46:57.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kauna-unahang araw ng preliminary investigation, siya ay nagpakita
        agad at nagbigay ng kanyang counter-affidavit na naglalahad ng kanyang mga
        dahilan kung bakit dapat hindi ipagpatuloy at ibasura na lang ang mga paratang
        na reklamo laban sa kanya,” Lim said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011dca1-03b6-48c9-8ac8-0d3df5e0e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T17:46:57.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First day of the preliminary investigation, she showed
        up and gave her counter-affidavit which states her reasons why the complaints
        against her should be dismissed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf35410-88f3-40a3-9a01-575ec9da5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:43:43.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Consistent lang naman po ang ating vice president. Lagi naman niya
        sinasabi noon na haharapin naman talaga niya sa mga tamang venue ‘yung mga
        binabatong accusation laban sa kanya, which ginawa niya,” said Poa.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428d7cc-b14b-4fe0-b630-e85bf7595674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:43:43.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vice president is consistent. She has been saying
        she will address the accusations in proper venues, which she did.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fece120-dc32-4253-94bf-66d6930a5fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.738+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before the investigation, Justice Secretary Jesus Crispin Remulla
        assured Duterte that she will be granted due process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34008719-1a29-44d8-8bcd-bc11628e45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“No problem with due process. We respect the office, that’s the most\
        \ important,” Remulla told reporters in a chance interview.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe427f6a-03d4-4c9a-b68a-21a42c831256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Poa said extending due process is the minimum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e260a-e6ec-4438-99cd-f909f21de7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:43:43.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We expect due process, not just for the vice president pero kahit
        sino man lang na dumadaan sa [but to anyone undergoing] preliminary investigation,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a667fbf-5436-4d3b-917f-c407ef4928a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:33:40.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-09T17:46:58.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T17:46:57.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor general’s probe is based on the National Bureau of
        Investigation recommendation to file <a href="https://www.newswatchplus.ph/news/nwp/2025/2/12/nbi-incitement-to-sedition-grave-threat-complaints-duterte.html">incitement
        to sedition</a> and grave threat charges against Duterte over her <a href="https://www.newswatchplus.ph/news/nwp/2024/11/23/sara-threats-marcos.html">remarks</a>
        that she has talked to someone to murder President Ferdinand Marcos Jr., First
        Lady Liza Marcos, and House Speaker Martin Romualdez if she gets killed first.</p>'
  'Pope-Leo-XIV-and-the-Philippines--ties-that-bind':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T14:38:52.000+08:00
    'imagesource': 'jcr:942efa76-4d64-469c-a40b-c8bd1091f354'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '041a4ee5-d7e4-48f7-8f9e-4ae36d869910'
    'lead': 'Before his historic election as the 267th head of the Roman Catholic
      Church, Pope Leo XIV - or Robert Francis Cardinal Prevost - had visited the
      country a number of times in his younger years as a priest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T14:43:37.918+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-09T14:43:38.180+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Pope Leo XIV and the Philippines: ties that bind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811d463-878a-438b-923e-05e525e007a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.930+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Before his historic
        election as the 267th head of the Roman Catholic Church, Pope Leo XIV - or
        Robert Francis Cardinal Prevost - had visited the country a number of times
        in his younger years as a priest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e43f6-3564-4516-bae2-d978df55da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.930+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As a member of the Order of Saint Augustine, Prevost engaged with the
        Augustinian community and local Church leaders in early 2000. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea6a61-1d48-4b54-8595-17c8380ad7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.931+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2004, he led the blessing of the Santo Niño de Cebu Parish friary.
        The Augustinian Province of Santo Niño de Cebu-Philippines recently shared
        photos of that event when Prevost was a missionary friar.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5bb69e-4519-46f2-b010-1a758a432adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.931+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2008, he returned to Cebu to officiate the blessing of the Santo
        Niño Spirituality Center in Consolacion town as part of the silver jubilee
        celebration of the Augustinian Province. At the time, he was the head of the
        Order of Saint Augustine, a position he held from 2001 to 2013.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3fa68-35df-49e8-8042-1813db93e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.931+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'One of his most significant visits took place in 2010, when the Philippines
        hosted the Intermediate General Chapter of the Order of Saint Augustine from
        Sept. 19 to 30. The event was held at key religious venues including the San
        Agustin Church in Intramuros.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60a086-ad7d-4345-ab0f-d1ec0fb0c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.932+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The Catholic  Bishops’ Conference of the Philippines also recalled
        Prevost’s visit  in September 2010 for the Intermediate General Chapter of
        the Order of Saint Augustine, and presided Mass at the historic San Agustin
        Church in Intramuros, Manila'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd60d5-a2d7-42cb-8c2f-93ea3eb142cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.932+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Prevost was elevated to cardinal by Pope Francis in 2023 and elected
        pope on May 8 after the death of Pope Francis. He was chosen on the conclave’s
        second day.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147acffb-4846-4473-9c00-ad838158a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T14:43:37.932+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-09T14:43:38.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T14:43:37.953+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is the first pontiff from the Augustinian order and the second
        from the Americas.</p>'
  'paraynos-kissing-auction-show-cause-order':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-09T15:08:15.000+08:00
    'imagesource': 'jcr:b5e7336b-8017-424b-9123-b5d51c7c5442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be7f942-8a9d-4806-8718-140e7fdcafa5'
    'lead': 'The Commission on Elections has ordered the re-electionist mayor and
      vice mayor of Urdaneta, Pangasinan to explain their alleged involvement in a
      ''kissing auction,'' where bidders competed for a kiss from an elderly woman
      in the audience.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-09T15:10:10.841+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-05-09T15:27:49.815+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-09T15:27:49.497+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Urdaneta mayor, vice mayor ordered to explain ‘kissing auction’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07ed6e-072e-40ac-a88e-c6853deafa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.866+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.491+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> -  The Commission on
        Elections has ordered the re-electionist mayor and vice mayor of Urdaneta,
        Pangasinan to explain their alleged involvement in a “kissing auction,” where
        bidders competed for a kiss from an elderly woman in the audience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138eb6e-9b4e-4a30-9f20-551cb294f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.492+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Task Force SAFE (Safeguarding Against Fear and Exclusion
        in Elections) issued a show cause order to Mayor Rammy Parayno and his nephew,
        Vice Mayor Jimmy Parayno, on Thursday, May 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad464e-95e7-4fa8-957e-08d0ff54d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.492+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This has reference to a ‘kissing auction’ you allegedly conducted
        during a campaign event wherein an elderly woman was called to the stage where
        officials conducted a bidding war for her kiss starting at one thousand pesos
        (P1,000.00) and eventually reaching five thousand pesos (P5,000.00),” the
        order read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a22b4-5ba3-4a53-96e1-873fd7edb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.867+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.493+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The incident went viral and drew backlash from a number of sectors,\
        \ including women group GABRIELA, which called it “exploitation.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7271b49-5c73-4980-8468-5bfc8f2c1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.868+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.493+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The task force said the officials’ actions may constitute gender-based\
        \ harassment, a violation of the Anti-Discrimination and Fair Campaigning\
        \ Guidelines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9aee5-5917-4815-bc36-5b7c3e36202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.868+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.494+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It gave the Paraynos three days to respond and explain why they should\
        \ not face an election offense or disqualification case for the potential\
        \ unlawful act..\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512a331-7ad3-47f5-bcb3-6c9cafa75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.869+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.494+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Failure on your part to comply with this Order shall be construed\
        \ as a waiver of your right to be heard and the filing of the appropriate\
        \ case against you,” the task force said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91fed7-ee1f-4196-a606-363c9e6879b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.869+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.495+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It added that this will be different from any possible show cause order\
        \ from the Committee on Kontra Bigay for vote buying, since money was allegedly\
        \ given during the campaign.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90925ba1-92be-4e95-a830-23e1649d9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.870+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.495+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It added that this case would be separate from any potential show cause\
        \ order from the Committee on Kontra Bigay related to alleged vote buying,\
        \ given that money was reportedly exchanged during the event.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4cd8c-aa4a-4940-934e-d4e142e3d5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.870+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.496+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Paraynos are the latest in a growing list of candidates facing\
        \ Comelec scrutiny for sexist, racist, or otherwise inappropriate behavior\
        \ during the campaign season. Earlier, the Comelec Second Division disqualified\
        \ Pasig congressional candidate Christian “Ian” Sia for a lewd joke involving\
        \ single mothers and for body-shaming a female staff member - though Sia has\
        \ vowed to appeal the ruling. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67434b0d-e9f9-4d91-8b90-1e32835a787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-09T15:10:10.870+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-09T15:27:49.819+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-09T15:27:49.496+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier suspended the Paraynos for grave misconduct and
        abuse of authority over the 2022 removal of a city council member.</p>'
