      lastactivated: 2025-05-05T14:03:36.609+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vietnam on Saturday
        protested claims by China and the Philippines over disputed reefs in the South
        China Sea, asserting its sovereignty over the Truong Sa (Spratly) archipelago,
        which it considers its own territory.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb83dd56-fb48-43dd-b1e9-08f4c80a8fc8'
      activationstatus: true
      created: 2025-05-05T14:03:36.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vietnamese Foreign Ministry Spokesperson Pham Thu Hang reiterated Hanoi’s
        position that it has “sufficient legal basis and historical evidence” to assert
        sovereignty over the Truong Sa islands, including Hoai An, Tri Le, and Cai
        Vung reefs.'
    section2:
      primarytype: 'block'
      uuid: 'a257db22-507a-4aab-930a-6f984382ca27'
      activationstatus: true
      created: 2025-05-05T14:03:36.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.612+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said any activity conducted by other parties without Vietnam’s
        consent “violates Vietnam’s sovereignty, complicates the situation, and undermines
        ongoing efforts to finalize a binding Code of Conduct (COC) in the South China
        Sea.”'
    section3:
      primarytype: 'block'
      uuid: 'e33c3e26-5ba2-4d8a-ad39-86d1fdca2e6d'
      activationstatus: true
      created: 2025-05-05T14:03:36.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vietnam called on all parties to respect its sovereignty, adhere to
        international law, particularly the 1982 UN Convention on the Law of the Sea
        (UNCLOS), and contribute to maintaining peace and stability in the region.
        It added that diplomatic notes have been sent to protest the actions.'
    section4:
      primarytype: 'block'
      uuid: '9e89277d-7e8a-4135-bd9e-66786aaa9751'
      activationstatus: true
      created: 2025-05-05T14:03:36.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The protest comes amid heightened maritime tensions, following Beijing’s
        state-run media reports that China had implemented "maritime control" over
        Sandy Cay, a sandbar near Pag-asa Island in the Kalayaan Island Group, which
        is part of the Philippines’ Exclusive Economic Zone (EEZ).'
    section5:
      primarytype: 'block'
      uuid: 'f753a7e0-840e-42af-8e6f-dc21f9e3e99e'
      activationstatus: true
      created: 2025-05-05T14:03:36.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines' National Maritime Council (NMC) denounced China’s
        claim as part of an orchestrated disinformation campaign meant to mislead
        both domestic and international audiences.'
    section6:
      primarytype: 'block'
      uuid: 'f6a965ca-9735-45af-9596-150696792da9'
      activationstatus: true
      created: 2025-05-05T14:03:36.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The alleged seizure of Pag-asa Cay 2 (Sandy Cay), an integral part
        of the Philippine national territory in the West Philippine Sea, was a clear
        example of disinformation,” the NMC said. “China made it appear it had effective
        control of the cay by displaying its flag and conducting waste collection.”'
    section7:
      primarytype: 'block'
      uuid: 'ce514870-c5a8-4785-be09-34bdcb1b2640'
      activationstatus: true
      created: 2025-05-05T14:03:36.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NMC stressed that Sandy Cay remains under Philippine jurisdiction,
        and that the Philippine Navy, Coast Guard, and Police Maritime Group had conducted
        a routine visit to Sandy Cay and nearby cays last Monday. During the visit,
        the Philippines raised its flag to reassert sovereignty and counter China’s
        narrative.'
    section8:
      primarytype: 'block'
      uuid: 'ccb3d3d4-4f7f-455c-a4e8-e42022e1c767'
      activationstatus: true
      created: 2025-05-05T14:03:36.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines is unwavering in fighting false allegations that detract
        from the country’s lawful exercise of its sovereignty, sovereign rights, and
        jurisdiction,” the NMC stated.'
    section9:
      primarytype: 'block'
      uuid: '49735471-64a1-4897-bc03-9eb64ad65adc'
      activationstatus: true
      created: 2025-05-05T14:03:36.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.620+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NMC urged Beijing to comply with its international obligations,
        specifically UNCLOS, the 2016 South China Sea Arbitral Award, and the 2002
        Declaration on the Conduct of Parties in the South China Sea (DOC).'
    section10:
      primarytype: 'block'
      uuid: '816ffa68-873e-4bc5-befd-b3df2f687cc2'
      activationstatus: true
      created: 2025-05-05T14:03:36.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:03:36.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:03:36.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs has yet to comment on Vietnam’s
        diplomatic protest.</p>'
  'START HERE----->dmw-assists-ofw-naia-car-crash':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
