      text: "Cleveland completed the only sweep in the East on April 28 in Miami,\
        \ setting a league record with a 122-point combined margin of victory in a\
        \ four-game sweep. The Cavaliers are competing in back-to-back conference\
        \ semifinals for the first time since 2017-18.\r"
