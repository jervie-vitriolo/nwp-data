      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Buddy Hield scored 33 points,
        Stephen Curry tallied 19 of his 22 points in the second half, and the Golden
        State Warriors rode a stifling defensive performance to a 103-89 road victory
        over the Houston Rockets on Sunday and a 4-3 victory in this Western Conference
        first-round series.</p>'
