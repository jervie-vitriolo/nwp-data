    lead: 'The Department of Tourism (DOT) has urged all visitors and stakeholders
      to comply with the suspension of travel and tourism-related activities at Mt.
      Pinatubo in Botolan, Zambales in line with an executive order issued by the
      local government.'
    activationstatus: true
