      lastmodified: 2025-05-05T12:20:16.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But Hield drilled a 42-foot 3-pointer to beat the buzzer and supply\
        \ the Warriors a 23-19 lead entering the second. The Warriors shot 6 of 12\
        \ from behind the arc in the frame and, behind Hield, maintained that shooting\
        \ touch for the remainder of the first half.\r"
    section15:
      primarytype: 'block'
      uuid: 'a056e505-4456-41f4-86b3-03f5ff3f3b03'
      activationstatus: true
      created: 2025-05-05T12:20:16.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-05T12:20:17.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:20:16.783+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fcfe0c7f-5e2f-4ed4-a611-8290254d5502'
      activationstatus: true
      created: 2025-05-05T12:20:16.783+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-05T12:20:17.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:20:16.783+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Tari Eason shaved a 10-point deficit to 33-29 with a corner 3, only
        for Hield to respond three and-a-half minutes later with back-to-back 3-pointers
        that bumped the Golden State lead back to double digits. Curry didn't record
        his first basket until 33.3 seconds remained in the half, a 3-pointer, and
        the Warriors carried a 51-39 lead into the intermission on the back of Hield,
        who scored 22 points in the half.</p>'
