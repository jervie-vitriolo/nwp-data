    title: ''It’s been very hard: Jackie Lou Blanco on losing mom, ex-husband'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f0bcb58-5c46-4d98-ab04-03303d04e5d4'
      activationstatus: true
      created: 2025-05-05T17:56:58.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.083+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> “It’s been really very
        hard.”</p>'
    section1:
      primarytype: 'block'
      uuid: '83e2ecf9-00cd-483d-941e-a647a0ea0613'
      activationstatus: true
      created: 2025-05-05T17:56:58.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.085+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Veteran actress Jackie Lou Blanco described the grief of her family
        after the consecutive losses of her mother, the iconic Pilita Corrales, and
        her former husband, actor-director Ricky Davao.'
    section2:
      primarytype: 'block'
      uuid: '60451e09-f639-4b57-b751-a400eabd03bb'
      activationstatus: true
      created: 2025-05-05T17:56:58.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.086+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking to reporters on Sunday during the conferment ceremony for
        Corrales at Malacañang, Blanco opened up about the emotional toll.'
    section3:
      primarytype: 'block'
      uuid: 'b85f1bab-3ca4-471a-b7dd-9e80fccf614a'
      activationstatus: true
      created: 2025-05-05T17:56:58.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.087+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ricky had been sick for the last couple of months. He really fought
        a good fight,” Blanco said. “But it’s difficult because grief doesn’t end
        after you lay someone to rest. We’re still mourning for my mom, and now we’re
        grieving for Ricky.”'
    section4:
      primarytype: 'block'
      uuid: '83f2f4b9-0d4b-4e1d-a520-9f835ab1d704'
      activationstatus: true
      created: 2025-05-05T17:56:58.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.088+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The actress said the pain has been especially hard for her children.'
    section5:
      primarytype: 'block'
      uuid: '753e3b3a-c2bf-422d-a4e4-d8ecb5808389'
      activationstatus: true
      created: 2025-05-05T17:56:58.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.089+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They lost their dad and their ‘mamita’ almost at the same time," she
        said. "Is it difficult? Yes. But we are trying to draw strength from each
        other and praying for God’s help so we can get through this together.”'
    section6:
      primarytype: 'block'
      uuid: 'df6c7a81-dc71-4734-861e-f8a80f3754b4'
      activationstatus: true
      created: 2025-05-05T17:56:58.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.090+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Blanco said she encourages her children to carry on with the legacy
        of their family members.'
    section7:
      primarytype: 'block'
      uuid: 'e8545b5b-195c-4d9d-b282-a1c2382350f9'
      activationstatus: true
      created: 2025-05-05T17:56:58.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.092+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I told them, ‘We honor your mamita and your dad by being excellent
        in what you do and in how you treat other people,’” she said.'
    section8:
      primarytype: 'block'
      uuid: 'da8ba583-e396-4678-8177-a81c703db578'
      activationstatus: true
      created: 2025-05-05T17:56:58.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:56:59.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:56:58.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Corrales, hailed as Asia’s Queen of Songs, passed away on April
        12 at the age of 85. Davao died on May 2 at 63.</p>'
