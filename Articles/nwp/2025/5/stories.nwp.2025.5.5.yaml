    title: 'US reaffirms backing for Luzon connectivity project'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f9527b9-2b16-48e5-93db-11a58054d4d3'
      activationstatus: true
      created: 2025-05-05T17:00:27.234+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The United States has
        reaffirmed its commitment to a connectivity project for Luzon anchored on
        a freight rail system, a Cabinet official said on Monday, 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a794aeb4-57cd-42a0-acdd-1f4a00f61afd'
      activationstatus: true
      created: 2025-05-05T17:00:27.234+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Secretary Frederick Go, the special assistant to the president for
        investment and economic affairs, said in a press briefing in Malacanang that
        this was one of the items discussed in his recent meeting with the US Trade
        Representative.'
    section2:
      primarytype: 'block'
      uuid: 'fa2dd701-02f0-45c6-947e-3815ab0c45a0'
      activationstatus: true
      created: 2025-05-05T17:00:27.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang Luzon Economic Corridor (LEC) po ay tuloy na po. Marami pong nagtatanong
        the last two months kung ano ang nangyari dito. Nakatanggap po kami ng kasulatan
        galing sa US Trade and Development Agency na approved na po ang loan ng Subic-Clark-Manila-Batangas
        Rail,” said Go.'
    section3:
      primarytype: 'block'
      uuid: '0259c035-0d2a-43e1-addf-1979bf22aebb'
      activationstatus: true
      created: 2025-05-05T17:00:27.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The Luzon Economic Corridor is moving forward. A lot
        of people have been asking over the past two months about the status of this
        project. We received official confirmation from the US Trade and Development
        Agency that the loan for the Subic-Clark-Manila-Batangas Rail has been approved.] '
    section4:
      primarytype: 'block'
      uuid: 'd6edb423-0817-45bb-a9c7-fa005f62bdf6'
      activationstatus: true
      created: 2025-05-05T17:00:27.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Go said Washington has committed to fund the project with a higher
        grant of $3.8 million (roughly P211.77 million), up from an initial $2.5 million
        (roughly P139.32 million). The project will connect key ports in the island
        to boost economic activity.'
    section5:
      primarytype: 'block'
      uuid: '5f65858b-f9b2-4cf4-9598-45f84cadd430'
      activationstatus: true
      created: 2025-05-05T17:00:27.236+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This Subic-Clark-Manila-Batangas rail will be crucial for industry
        and trade, as it will link the most important ports in our country – Subic,
        Manila, and Batangas Ports. These three ports handle over 80 percent of all
        port traffic in the Philippines," he said.'
    section6:
      primarytype: 'block'
      uuid: 'd84bd307-b46f-4c02-b753-0da8a03f8f15'
      activationstatus: true
      created: 2025-05-05T17:00:27.236+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Go said the connectivity project remains a priority amid the Trump
        administration’s cost-cutting measures.'
    section7:
      primarytype: 'block'
      uuid: '6ec61bf4-b79b-49cc-b5c3-c302db45ab10'
      activationstatus: true
      created: 2025-05-05T17:00:27.236+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We were glad to hear that despite some programs being halted, the
        US continues to support the Luzon Economic Corridor, and we are excited about
        this project moving forward," he said.'
    section8:
      primarytype: 'block'
      uuid: 'f3c48d13-f0bb-4412-9ca4-f93cd02d424c'
      activationstatus: true
      created: 2025-05-05T17:00:27.237+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Go said he also raised the concerns of industries during the meeting
        with the US Trade Representative.'
    section9:
      primarytype: 'block'
      uuid: '28eab489-1812-43a9-a25a-f30d7637203c'
      activationstatus: true
      created: 2025-05-05T17:00:27.237+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We made sure that the welfare of our industries, especially the semiconductor,
        coconut, and garment sectors, was at the forefront of our discussions. These
        are vital to our export trade with the US,” he said.'
    section10:
      primarytype: 'block'
      uuid: '6ff4e047-9f71-4bd5-b71f-472fa2e7f8b9'
      activationstatus: true
      created: 2025-05-05T17:00:27.238+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.238+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the 90-day moratorium period for trade negotiations, Go noted the
        need for patience. "The process must take its course. Both sides will work
        together on a framework for discussions, and we expect progress to be made
        before the moratorium ends," he said.'
    section11:
      primarytype: 'block'
      uuid: '3d4662d0-fe72-480d-b85a-4ec2d2756a00'
      activationstatus: true
      created: 2025-05-05T17:00:27.238+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T17:00:27.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:00:27.238+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>When asked about the possibility of a reduction in the 17 percent
        US tariff rate, Go said, “The process is ongoing, and nothing has been finalized
        yet."</p>'
