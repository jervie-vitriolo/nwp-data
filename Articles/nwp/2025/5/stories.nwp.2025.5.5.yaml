    title: 'VP Sara source of fake news - Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46dbd0df-a69a-407a-b341-d22722a326ed'
      activationstatus: true
      created: 2025-05-05T18:18:53.737+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.093+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.737+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - A Palace official called out Vice President
        Sara Duterte as a source of disinformation regarding First Lady Liza Araneta-Marcos,
        labeling her remarks as “fake news” during a briefing on Monday, May 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '927db929-378f-4c25-a267-e5e043725e8e'
      activationstatus: true
      created: 2025-05-05T18:18:53.737+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.095+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.737+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro made the statement after
        Duterte said in a recent interview that the first lady was involved in a drug-related
        incident in the United States.'
    section2:
      primarytype: 'block'
      uuid: '1bc91de1-a62d-4ad0-9901-858bacb4df07'
      activationstatus: true
      created: 2025-05-05T18:18:53.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.096+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte also said her father, former President Rodrigo Duterte, was
        arrested and sent to The Hague to divert public attention.'
    section3:
      primarytype: 'block'
      uuid: 'b4f4d01a-3b4f-4245-8364-76733267c125'
      activationstatus: true
      created: 2025-05-05T18:18:53.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.097+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mayroong namatay sa Amerika at nandoon sa loob ng kuwarto si First
        Lady Liza Marcos. At nandoon sa police report, cocaine iyong sinasabing nagkalat
        doon sa kuwarto na iyon ay bigla na lang nilang hinila, kinuha, dinukot si
        Pangulong Duterte,” Duterte said.'
    section4:
      primarytype: 'block'
      uuid: '0879dc10-1c13-4c0a-a8bb-0fd3e9bae333'
      activationstatus: true
      created: 2025-05-05T18:18:53.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.098+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.738+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Someone died in America and First Lady Liza Marcos was
        inside the room. The police report said cocaine was found scattered in that
        room, and suddenly, they took and abducted President Duterte.]'
    section5:
      primarytype: 'block'
      uuid: 'a0464fd9-f27b-4ae0-a7e3-0219ea6465d0'
      activationstatus: true
      created: 2025-05-05T18:18:53.739+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.099+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.739+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro rejected the accusation and questioned the vice president’s
        credibility.'
    section6:
      primarytype: 'block'
      uuid: '7c1b4cf2-83c3-4046-935b-12514e37fb2b'
      activationstatus: true
      created: 2025-05-05T18:18:53.739+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.101+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.739+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa kaniya pala nanggaling ang fake news. Siya pala ang source ng fake
        news na ito na pinapakalat laban sa unang ginang, kay first lady. Unang-una
        po, kailangan pa ba nating paniwalaan ang mga ganitong klaseng istorya na
        nanggagaling sa bise presidente? Tandaan po natin, dumating si first Lady
        sa Pilipinas, March 10, 2025. Kung gusto niyang alamin iyan bilang bise presidente
        ay may record po iyan,” Castro said.'
    section7:
      primarytype: 'block'
      uuid: '9c6df4fe-33b1-4d9b-bdbb-cd999f9edaab'
      activationstatus: true
      created: 2025-05-05T18:18:53.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.102+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: So it turns out the fake news came from her. She is the
        source of fake news being spread against the first lady. First of all, do
        we even need to believe stories like this coming from the vice president?
        Let’s remember, the first lady arrived in the Philippines on March 10, 2025.
        If she wanted to verify that as vice president, there are records available.]'
    section8:
      primarytype: 'block'
      uuid: 'f9758a22-8d75-4c5d-b321-ba1f233ff603'
      activationstatus: true
      created: 2025-05-05T18:18:53.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.103+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Castro also said Mrs. Marcos was present at an event with the Girl
        Scouts of the Philippines representatives the following day.</p>'
    section9:
      primarytype: 'block'
      uuid: '2652a4c0-4e0f-47d1-b25a-324751830a3f'
      activationstatus: true
      created: 2025-05-05T18:18:53.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.104+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.740+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Makikita po natin na kasama niya ang ilan sa mga representatives ng
        Girl Scouts of the Philippines: Nandiyan po si Dra. Cristina Yuson, national
        president, Mrs. Teresita Gonzales, GSP central board member, at si Mrs. Roselyn
        Davadilla, national executive director. March 11 po nang naaresto or dinala
        ang dating Pangulong Duterte sa ICC. Papaano po ito maiko-correlate kay first
        lady, samantalang March 11, nandito na siya sa Pilipinas kasama ang sinabi
        po nating mga representatives ng Girl Scouts of the Philippines,” she added.'
    section10:
      primarytype: 'block'
      uuid: 'ad49c29a-2c7f-4378-8b58-635437573e41'
      activationstatus: true
      created: 2025-05-05T18:18:53.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.105+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We can see that she was with some representatives of
        the Girl Scouts of the Philippines: Dr. Cristina Yuson, national president;
        Mrs. Teresita Gonzales, GSP central board member; and Mrs. Roselyn Davadilla,
        national executive director. Former President Duterte was arrested or taken
        to the ICC on March 11. How can this be linked to the first lady when she
        was already here in the Philippines on March 11 with the said Girl Scouts
        representatives?]'
    section11:
      primarytype: 'block'
      uuid: '9f29e0ea-350f-4a32-a1bf-9bc57d728755'
      activationstatus: true
      created: 2025-05-05T18:18:53.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.106+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said Duterte could have verified the information before going
        public.'
    section12:
      primarytype: 'block'
      uuid: '599dd1a1-dfb6-41bd-ae97-6ebf2f00c606'
      activationstatus: true
      created: 2025-05-05T18:18:53.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.107+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So tanong natin, dapat pa ngang paniwalaan ang mga sinasabi ni Bise
        Presidente, kung sa kanya naman pala nanggagaling ang mga fake news at disinformation
        na ito,” Castro added.'
    section13:
      primarytype: 'block'
      uuid: 'deb95278-a728-4e55-beaf-4d9f8ca10a9f'
      activationstatus: true
      created: 2025-05-05T18:18:53.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T18:18:54.108+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:18:53.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: So the question is, should we still believe what the
        vice president says if she herself is spreading this fake news and disinformation?]</p>'
  'START HERE----->dotr-initiatives-after-tragedies':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Transportation Secretary Vince Dizon.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T18:39:58.000+08:00
    imagesource: 'a7fe51a3-271c-4ad9-8cbf-58957d454414'
    primarytype: 'composition'
    uuid: '7b96f50f-62c0-4683-b417-6e1b534013be'
    lead: 'A number of policy reforms will be carried out after back-to-back transport
      tragedies, including mandatory drug testing for public utility vehicle drivers
      and shorter driving hours, Transportation Secretary Vince Dizon said on Monday,
      May 5.'
    activationstatus: true
    created: 2025-05-05T18:42:10.501+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-05-05T18:42:10.885+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T18:42:10.553+08:00
