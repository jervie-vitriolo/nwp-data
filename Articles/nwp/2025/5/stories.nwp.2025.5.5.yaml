      type: 'text'
      text: "Cleveland shooting guard Donovan Mitchell scored 33 points, but he\
        \ shot just 13 of 30 from the field and 1 of 11 on 3-point attempts. The six-time\
        \ All-Star broke Michael Jordan’s NBA record with his eighth straight 30-point\
        \ game in a playoff series opener.\r"
