      lastmodified: 2025-05-05T17:26:15.932+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '4830207d-23d9-4b00-a550-ad1a52771562'
      activationstatus: true
      created: 2025-05-05T17:26:15.932+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.932+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "One such recent occasion was when the late pope suggested last year\
        \ that Israel’s military campaign in Gaza might amount to genocide. Parolin\
        \ agreed to meet with then-Israeli ambassador to the Vatican, Raphael Schutz,\
        \ who told him that Israel wanted the pope to say more about Israel’s right\
        \ to defend itself.\r"
    section16:
      primarytype: 'block'
      uuid: '77b4f1af-8300-4c32-8463-3660a2f68496'
      activationstatus: true
      created: 2025-05-05T17:26:15.933+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.933+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '7b5a97aa-04ba-44c8-992d-8869284ba654'
      activationstatus: true
      created: 2025-05-05T17:26:15.933+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.933+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "When Francis said Ukraine should have the \"courage of the white flag\"\
        \ to end the war there, the comment drew widespread criticism from allies\
        \ of Kyiv but was hailed by Russia. Parolin quietly told diplomats that the\
        \ pope meant negotiations, not surrender.\r"
    section18:
      primarytype: 'block'
      uuid: '0c28f04b-63bc-4d54-9620-554da21e07f2'
      activationstatus: true
      created: 2025-05-05T17:26:15.934+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.934+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '6e95333a-cd62-47ba-8b49-20f9fcaa3ef4'
      activationstatus: true
      created: 2025-05-05T17:26:15.934+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.934+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Career focused on diplomacy</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '9688155c-51e2-47c0-9c72-35ab3af6ac38'
      activationstatus: true
      created: 2025-05-05T17:26:15.935+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.935+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'e922985b-c5ed-4bbb-a273-c70ffb082fa8'
      activationstatus: true
      created: 2025-05-05T17:26:15.935+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.935+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Parolin entered the minor seminary when he was 14 and was ordained\
        \ in 1980. He has spent nearly all of his career in Vatican diplomacy, in\
        \ Rome and around the world. He has never headed a Catholic diocese, which\
        \ would have given him more pastoral experience.\r"
    section22:
      primarytype: 'block'
      uuid: 'bbc2d925-8cc6-4bf9-9114-596cab30ece3'
      activationstatus: true
      created: 2025-05-05T17:26:15.936+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.936+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '09bd0bf2-48fa-4fd2-a9ca-b3f8353e88d8'
      activationstatus: true
      created: 2025-05-05T17:26:15.936+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.936+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "But those who know him say this is not a deficit because in running\
        \ an organization as complex as the Vatican’s central administration and representing\
        \ the pope around the world, he has had many contacts with many members of\
        \ the faithful.\r"
    section24:
      primarytype: 'block'
      uuid: '9088a4ab-02f8-4eba-a9af-5a16d2cf2fe2'
      activationstatus: true
      created: 2025-05-05T17:26:15.937+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.937+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'ecb9b8a7-3247-42a2-a41a-657f421cdd5d'
      activationstatus: true
      created: 2025-05-05T17:26:15.938+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.938+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"He traveled to many places and dealt with all categories of people\
        \ in diverse regional, cultural and linguistic environments. He knows the\
        \ universal Church,\" the overseas cleric said.\r"
    section26:
      primarytype: 'block'
      uuid: 'c401153a-9e69-4764-a3c6-b378c228ce5c'
      activationstatus: true
      created: 2025-05-05T17:26:15.938+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.938+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '3e92dc1c-6ba6-4a35-8e88-99112c3e2410'
      activationstatus: true
      created: 2025-05-05T17:26:15.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Some conservative-leaning cardinals in the U.S. and Asia have expressed
        disagreement with Parolin because he is the main architect of a secret 2018
        Vatican agreement with China.</p>'
    section28:
      primarytype: 'block'
      uuid: 'b2516f4d-d1fc-4752-9f96-a1472a86ca6b'
      activationstatus: true
      created: 2025-05-05T17:26:15.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '60d18988-e33d-4125-b01f-cd6d8e6cd4fb'
      activationstatus: true
      created: 2025-05-05T17:26:15.940+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.940+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>They call the deal, which gives Chinese authorities some say in
        who will serve as Catholic bishops, a sell-out to the Communist Party. Supporters
        say it is better than no dialogue at all between the Church and China and
        that even Pope Benedict, known as more conservative than Francis, favored
        it.</p>'
    section30:
      primarytype: 'block'
      uuid: 'ec6a25bd-0504-48d9-a56b-e5d162132286'
      activationstatus: true
      created: 2025-05-05T17:26:15.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'e8e85571-9524-4886-9166-80fbf4120625'
      activationstatus: true
      created: 2025-05-05T17:26:15.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Another criticism is that under Parolin’s watch the Secretariat of\
        \ State lost some $140 million in a botched investment in a London property.\r"
    section32:
      primarytype: 'block'
      uuid: '57e9c9d2-9eaf-4d79-b076-6865a79d0dcb'
      activationstatus: true
      created: 2025-05-05T17:26:15.942+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.942+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '1f638ace-199e-4510-a02d-fa01d15766f7'
      activationstatus: true
      created: 2025-05-05T17:26:15.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The deal led to a Vatican corruption trial in which Cardinal Angelo
        Becciu, who was one of Parolin’s top deputies, was convicted of embezzlement
        and fraud.</p>'
    section34:
      primarytype: 'block'
      uuid: '75a66d58-3df9-4abf-9e9d-ae9e748239fe'
      activationstatus: true
      created: 2025-05-05T17:26:15.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'bcb04fec-c7d4-4467-b7cf-7d7a1280ad9f'
      activationstatus: true
      created: 2025-05-05T17:26:15.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.944+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Parolin testified at the trial but was not among those accused. Becciu\
        \ denies wrongdoing and is appealing the verdict.\r"
    section36:
      primarytype: 'block'
      uuid: 'f36d79e9-473d-4e80-814d-a017a23f1225'
      activationstatus: true
      created: 2025-05-05T17:26:15.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '606865de-0f63-4b35-86a1-8cb078f91a58'
      activationstatus: true
      created: 2025-05-05T17:26:15.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Parolin’s personality is definitely not as charismatic as that of Francis,\
        \ but some cardinals may see that as a plus.\r"
    section38:
      primarytype: 'block'
      uuid: 'cb18248c-6b98-47d4-8883-64850cfdbf96'
      activationstatus: true
      created: 2025-05-05T17:26:15.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.946+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Parolin is like Clark Kent without the superman part - mild-mannered,\
        \ industrious, respected, but not flashy,\" said one person, a layman, who\
        \ knows him well, referring to the famous comic book character with two personalities.\r"
    section39:
      primarytype: 'block'
      uuid: '4447adeb-445f-45e7-87a4-35016b008b09'
      activationstatus: true
      created: 2025-05-05T17:26:15.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.947+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'b7dd0a7e-4f5e-4c37-ba0b-dbf1d523cdfb'
      activationstatus: true
      created: 2025-05-05T17:26:15.948+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.948+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Philip PullellaEditing by Frances Kerry)</em></p>'
