    title: 'One Cebu endorses Alyansa bets ahead of polls '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08c2d69d-465a-44c6-be57-e12b32fdb14b'
      activationstatus: true
      created: 2025-05-05T16:10:02.395+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.395+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Cebu’s dominant political
        party, One Cebu, has backed the administration Senate slate a week before
        the elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '221efd6b-b13e-4c39-b4a0-ccbaf8828645'
      activationstatus: true
      created: 2025-05-05T16:10:02.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During a people’s rally on Monday, May 5, attended by President Ferdinand
        Marcos Jr.,  Governor Gwendolyn Garcia announced the endorsement of Alyansa
        Para sa Bagong Pilipinas (ABP), citing the candidates’ shared goals of national
        progress, inclusive development, and responsive governance.'
    section2:
      primarytype: 'block'
      uuid: 'a8e5c7b1-eccf-4e02-b2a1-201c0b8c82cc'
      activationstatus: true
      created: 2025-05-05T16:10:02.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Their platforms are aligned with our aspirations for the Cebuanos
        and the Filipino people," Garcia said.'
    section3:
      primarytype: 'block'
      uuid: '31dc5dd0-ed02-4889-819b-1959265fa83e'
      activationstatus: true
      created: 2025-05-05T16:10:02.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'ABP groups Benhur Abalos, Abby Binay, Ramon “Bong” Revilla, Pia Cayetano,
        Panfilo “Ping” Lacson, Lito Lapid, Manny Pacquiao, Vicente “Tito” Sotto III,
        Leader Francis “Tol” Tolentino, Erwin Tulfo, and Camille Villar.'
    section4:
      primarytype: 'block'
      uuid: '9cffbfcb-0738-49b4-95ea-7e4ee05b8b0a'
      activationstatus: true
      created: 2025-05-05T16:10:02.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'One Cebu’s endorsement is crucial in the battleground province of Cebu,
        which has over 3.2 million voters.'
    section5:
      primarytype: 'block'
      uuid: '60fdbe89-c00d-4d02-9c18-e5a4cf045d1d'
      activationstatus: true
      created: 2025-05-05T16:10:02.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.768+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Garcia said the regional party’s decision was based on consultations
        and an assessment of the candidates' track records and capacity to serve.'
    section6:
      primarytype: 'block'
      uuid: 'b2755688-d929-4add-84c3-9e253a6c19b0'
      activationstatus: true
      created: 2025-05-05T16:10:02.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.769+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang among tan-aw, among pagsabot, among pag-assess - mao ni sila ang
        labing angay nga mahimong mga senador nga makig-alayon para sa kaayohan sa
        atong nasod,” she said in Bisaya.'
    section7:
      primarytype: 'block'
      uuid: '5511aded-3def-4e2e-a995-1cf07fda22f5'
      activationstatus: true
      created: 2025-05-05T16:10:02.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Our view, our understanding, and our assessment is that
        they are the most qualified to become senators who will work together for
        the good of the nation.]'
    section8:
      primarytype: 'block'
      uuid: '72765c7a-bb74-4d66-b5fe-2ffa0d908fbf'
      activationstatus: true
      created: 2025-05-05T16:10:02.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Call for unity</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '272e4a82-a54b-431c-a625-8318335e2f76'
      activationstatus: true
      created: 2025-05-05T16:10:02.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his speech, Marcos revived his 2022 campaign theme of unity and
        connected this to Cebu’s booming economy and the success of the entire country.'
    section10:
      primarytype: 'block'
      uuid: 'b818eaaf-3424-457f-aa5c-6c7453bbef01'
      activationstatus: true
      created: 2025-05-05T16:10:02.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alam niyo po parang nakikita po ninyo na sa aking mga pinupuntahan
        ang isa sa probinsya na siguro mas madalas pa ako dito kaysa sa Ilocos Norte
        ay dito sa probinsya ng Cebu. At bakit? Eh dahil unang-una marami akong kaibigan
        dito.”'
    section11:
      primarytype: 'block'
      uuid: 'ef17d8a9-7c7e-4612-a640-69468eda095e'
      activationstatus: true
      created: 2025-05-05T16:10:02.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: You know, you might notice that one of the provinces
        I visit more often than Ilocos Norte is Cebu. And why? First and foremost,
        I have many friends here.]'
    section12:
      primarytype: 'block'
      uuid: 'af16af91-f6a9-411e-9b27-79e1ec9a282f'
      activationstatus: true
      created: 2025-05-05T16:10:02.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos highlighted the province’s unity as an inspiration that has
        allowed it to thrive under Garcia.'
    section13:
      primarytype: 'block'
      uuid: '148367c5-66e9-4f21-8131-fd3f092e88a2'
      activationstatus: true
      created: 2025-05-05T16:10:02.400+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T16:10:02.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T16:10:02.400+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
