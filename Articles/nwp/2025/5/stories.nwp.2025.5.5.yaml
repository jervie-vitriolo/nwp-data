  'START HERE----->missile-yemen-near-ben-gurion-airport':
    author: 'Mustafa Abu Ganeyeh, Reuters'
    caption: 'Emergency personnel work at the site of a missile attack, launched
      from Yemen, at the entrance of Ben Gurion Airport, in Tel Aviv, Israel on Sunday,
      May 4. (Nir Elias/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T09:29:23.000+08:00
    imagesource: '927a3088-1d45-4a21-8138-974330195629'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '43299556-8f9c-40ce-806f-f2330173f3f5'
    lead: 'A missile fired by Yemen’s Houthi rebels towards Israel on Sunday landed
      near the country’s main international airport, causing panic among passengers
      and drawing threats of retaliation against the group and Iran.'
    activationstatus: true
    created: 2025-05-05T09:43:16.737+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-05T10:05:57.545+08:00
    lastactivatedby: 'jham-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-05-05T10:05:56.944+08:00
    lastmodified: 2025-05-05T10:05:47.654+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Missile fired by Yemen’s Houthis lands near Israel’s main airport'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d52bbf7-d313-4aaa-ad6d-0bbb908fe25b'
      activationstatus: true
      created: 2025-05-05T09:43:16.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.545+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.640+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Ben Gurion Airport, Israel -&nbsp;</strong>A missile fired
        by Yemen’s Houthi rebels towards Israel on Sunday, May 4, landed near the
        country’s main international airport, causing panic among passengers and
        drawing threats of retaliation against the group and Iran.</p>'
    section1:
      primarytype: 'block'
      uuid: '681eb87e-1946-4c61-ad25-56557af97652'
      activationstatus: true
      created: 2025-05-05T09:43:16.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.641+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Yemen’s Iran-aligned Houthis claimed responsibility for the missile\
        \ strike that struck near Ben Gurion Airport, the latest in a string of attacks,\
        \ saying they are acting in solidarity with Palestinians in Gaza.\r"
    section2:
      primarytype: 'block'
      uuid: '7a65348e-2dc3-4b94-8d77-e8ff8076c3ae'
      activationstatus: true
      created: 2025-05-05T09:43:16.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.641+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu vowed to retaliate.\r"
    section3:
      primarytype: 'block'
      uuid: 'f3aba65a-083d-4229-959e-f9fbba494df0'
      activationstatus: true
      created: 2025-05-05T09:43:16.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.642+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Attacks by the Houthis emanate from Iran. Israel will respond to\
        \ the Houthi attack against our main airport AND, at a time and place of our\
        \ choosing, to their Iranian terror masters,\" Netanyahu said on X.\r"
    section4:
      primarytype: 'block'
      uuid: '4d834c26-e8e8-47a1-81d9-9d694b82d725'
      activationstatus: true
      created: 2025-05-05T09:43:16.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.643+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a separate video issued by his office, Netanyahu said: \"We will\
        \ do what we need to do to take care of our security, to respond effectively,\
        \ and to give Iran due warning that this cannot continue.\"\r"
    section5:
      primarytype: 'block'
      uuid: '6a4af183-5ff2-4ce8-85bd-3cda07851541'
      activationstatus: true
      created: 2025-05-05T09:43:16.816+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.643+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Houthis said in a statement later on Sunday that they would impose\
        \ \"a comprehensive aerial blockade\" on Israel by repeatedly targeting its\
        \ airports, in response to Israel expanding its \"aggressive\" operation in\
        \ Gaza.\r"
    section6:
      primarytype: 'block'
      uuid: 'd435335c-d869-4606-99eb-0af928b6c6d1'
      activationstatus: true
      created: 2025-05-05T09:43:16.816+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.546+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.644+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Most attacks from Yemen have been intercepted by Israel’s missile defence\
        \ systems, though a drone strike hit Tel Aviv last year. Sunday’s missile\
        \ was the only one of a series launched since March that was not intercepted.\r"
    section7:
      primarytype: 'block'
      uuid: '8a15ee01-28ea-4f0d-81d0-2a50dcc81927'
      activationstatus: true
      created: 2025-05-05T09:43:16.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.547+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.644+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Later on Sunday, the Israeli military concluded an assessment and cited\
        \ a technical issue with the interceptor launched toward the missile.\r"
    section8:
      primarytype: 'block'
      uuid: '841d3f4f-fc59-424f-9884-b4633c006e06'
      activationstatus: true
      created: 2025-05-05T09:43:16.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.547+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.645+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Initial findings reveal no malfunction in the detection procedure,\
        \ interception systems, or Homefront Command alert mechanisms,\" the army\
        \ added in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: '56e017de-2e30-47d1-a59d-a8e108a64bbe'
      activationstatus: true
      created: 2025-05-05T09:43:16.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.548+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.645+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>U.S. strikes on Houthis</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'cc53b191-2b88-410c-9010-dd10d7775826'
      activationstatus: true
      created: 2025-05-05T09:43:16.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.548+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.646+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A Reuters reporter at the airport heard sirens and saw passengers running\
        \ towards safe rooms.\r"
    section11:
      primarytype: 'block'
      uuid: '59d528f6-a991-4f88-961c-a192bcc584da'
      activationstatus: true
      created: 2025-05-05T09:43:16.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.548+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.646+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Several people posted videos showing a plume of black smoke visible\
        \ behind parked aircraft and airport buildings. Pictures showed a nearby road\
        \ scattered with dust and debris.\r"
    section12:
      primarytype: 'block'
      uuid: 'df38be2f-b3c8-49bb-87d0-b5b71d4a537f'
      activationstatus: true
      created: 2025-05-05T09:43:16.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.548+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.647+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Israeli ambulance service said eight people were taken to hospital\
        \ for mild to moderate injuries.\r"
    section13:
      primarytype: 'block'
      uuid: '69a03b0c-0508-43d7-af76-8fe5af43090b'
      activationstatus: true
      created: 2025-05-05T09:43:16.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.549+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.647+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "An Israeli police commander, Yair Hetzroni, showed reporters a crater\
        \ caused by the impact of the missile, which airport authorities said landed\
        \ beside a road near a Terminal 3 parking lot. The airport lies near the major\
        \ city of Tel Aviv.\r"
    section14:
      primarytype: 'block'
      uuid: 'bfb53069-a5b9-418b-a634-ac1b4606745f'
      activationstatus: true
      created: 2025-05-05T09:43:16.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.549+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.648+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"You can see the scene right behind us here, a hole that opened up\
        \ with a diameter of tens of metres and also tens of metres deep,\" Hetzroni\
        \ said, adding that there was no significant damage.\r"
    section15:
      primarytype: 'block'
      uuid: '1307af3f-48be-4f81-a29f-4d4e5f0922e3'
      activationstatus: true
      created: 2025-05-05T09:43:16.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.549+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.648+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Claiming responsibility, Houthi military spokesperson Yahya Saree said\
        \ Israel’s main airport was \"no longer safe for air travel.\"\r"
    section16:
      primarytype: 'block'
      uuid: '40140176-574f-453c-985e-8ffaffb7acbd'
      activationstatus: true
      created: 2025-05-05T09:43:16.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.549+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.649+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Israel Airports Authority said normal operations had resumed, after\
        \ reports of air traffic being halted and access routes to the airport being\
        \ blocked.\r"
    section17:
      primarytype: 'block'
      uuid: 'a2ef610b-97d9-4eab-9098-3050d1389e4f'
      activationstatus: true
      created: 2025-05-05T09:43:16.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.549+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.650+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, a string of airlines including Lufthansa, Delta, ITA Airways\
        \ and Air France said they had cancelled flights to and from Tel Aviv, some\
        \ of which had been scheduled for Monday or Tuesday.\r"
    section18:
      primarytype: 'block'
      uuid: '72e0238b-03db-4918-8ba7-b9777bc4f9a5'
      activationstatus: true
      created: 2025-05-05T09:43:16.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.550+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.650+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sunday’s strike came as Israeli ministers were reported to be close\
        \ to signing off on plans to expand the military operation in Gaza, which\
        \ resumed in March following a two-month truce, prompting the Houthis to hit\
        \ Israel with more missiles.\r"
    section19:
      primarytype: 'block'
      uuid: 'd7743f86-2548-4ea9-b200-1c3f29df5085'
      activationstatus: true
      created: 2025-05-05T09:43:16.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.550+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.651+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Efforts to revive the ceasefire have faltered, and U.S. President Donald\
        \ Trump in March ordered large-scale strikes against the Houthis to reduce\
        \ their capabilities and deter them from targeting commercial shipping in\
        \ the Red Sea. The strikes have killed hundreds of people in Yemen.\r"
    section20:
      primarytype: 'block'
      uuid: '742d78c7-4cec-40f2-93e1-1a7124bd4556'
      activationstatus: true
      created: 2025-05-05T09:43:16.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.550+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.651+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The U.S. military continues its operation against the Houthis, which\
        \ has included over 1,000 strikes against these terrorists and we will continue\
        \ to coordinate with the Israeli government through diplomatic channels,\"\
        \ U.S. National Security Council spokesperson James Hewitt said in an email\
        \ to Reuters. \"The Trump administration remains committed to ending the Houthis'\
        \ capabilities to hijack freedom of navigation in the Red Sea.”\r"
    section21:
      primarytype: 'block'
      uuid: '7a94120e-dce0-46f3-8820-9066e5441744'
      activationstatus: true
      created: 2025-05-05T09:43:16.824+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.550+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.652+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He did not directly address the airport incident.\r"
    section22:
      primarytype: 'block'
      uuid: '04c696d3-bb6c-499b-ac3b-abf8f1b59647'
      activationstatus: true
      created: 2025-05-05T09:43:16.824+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.550+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.652+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Houthis, who control swathes of Yemen, began targeting Israel and\
        \ Red Sea shipping in late 2023, during the early days of the war between\
        \ Hamas and Israel in the Gaza Strip.\r"
    section23:
      primarytype: 'block'
      uuid: '6177d6f1-a61f-457f-b1eb-6cf19b78b074'
      activationstatus: true
      created: 2025-05-05T09:43:16.825+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.551+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.653+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The war was triggered by Hamas-led attacks on southern Israel on Oct.\
        \ 7, 2023, in which 1,200 people were killed and 251 taken hostage. Israel’s\
        \ offensive on Gaza has killed more than 52,000 Palestinians and destroyed\
        \ much of the enclave.\r"
    section24:
      primarytype: 'block'
      uuid: '3c8def16-d1c3-48a8-a8ff-19a66a1c61e8'
      activationstatus: true
      created: 2025-05-05T09:43:16.825+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T10:05:57.551+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T10:05:47.653+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Menna Alaa El-Din, Jaidaa Taha, Alexander
        Cornwell, Steven Scheer, Maayan Lubell, Andrea Shalal, Ahmed Tolba and Enas
        Alashray;Writing by Estelle Shirbon;Editing by Toby Chopra, Helen Popper,
        Conor Humphries and Rod Nickel)</em></p>'
  'START HERE----->trump-australia-anthony-albanese':
    author: 'Renju Jose, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T10:40:59.000+08:00
    imagesource: 'db5fb360-4c3c-4854-b72b-d554df90fd0b'
    primarytype: 'composition'
    uuid: 'fa4de474-a3c8-43be-9e67-7b560bcc3d97'
    lead: 'United States President Donald Trump said on Monday he did not know anything
      about the weekend election in Australia, where the ruling Labor party decisively
      beat the conservatives, though he praised Prime Minister Anthony Albanese.'
    activationstatus: true
    created: 2025-05-05T10:49:22.107+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T11:52:40.990+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T11:52:40.634+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump calls re-elected Australian PM Albanese 'friendly''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4aec4fd7-2b37-41a2-abff-702a15ed335a'
      activationstatus: true
      created: 2025-05-05T10:49:22.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.626+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> U.S. President Donald Trump
        said on Monday he did not know anything about the weekend election in Australia,
        where the ruling Labor party decisively beat the conservatives, though he
        praised Prime Minister Anthony Albanese.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2d68741-96cd-4f44-9e47-ad7a4fa9c37b'
      activationstatus: true
      created: 2025-05-05T10:49:22.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '"I don't know anything about the election other than the man that
        won, he’s very good," Trump told reporters at the White House after disembarking
        from the Marine One helicopter.'
    section2:
      primarytype: 'block'
      uuid: '443abe61-a311-4a1b-9a42-6a3b00c53592'
      activationstatus: true
      created: 2025-05-05T10:49:22.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.627+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '"Albanese I'm very friendly with ... I can only say that he’s been
        very, very nice to me, very respectful to me."'
    section3:
      primarytype: 'block'
      uuid: 'c60a35f6-f6be-42c3-abc4-d9571894674b'
      activationstatus: true
      created: 2025-05-05T10:49:22.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.628+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Cost-of-living pressures and concerns about Trump’s policies had been
        among the top issues in the Australian election, polls showed.'
    section4:
      primarytype: 'block'
      uuid: '1e1e18fb-b9fa-4edc-bc90-56594db50da0'
      activationstatus: true
      created: 2025-05-05T10:49:22.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.628+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'About 48% of voters picked the uncertainties triggered by Trump as
        one of their top five concerns, one survey said, after his tariff plans sent
        shockwaves through global markets and raised concerns of voters on the impact
        on their pension funds.'
    section5:
      primarytype: 'block'
      uuid: '9da6f79d-505a-4331-b35f-60746d0d255f'
      activationstatus: true
      created: 2025-05-05T10:49:22.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Albanese had called Trump’s tariffs "not the act of a friend."'
    section6:
      primarytype: 'block'
      uuid: '33305c39-00d2-4589-93f3-5471fe2cf2e0'
      activationstatus: true
      created: 2025-05-05T10:49:22.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.629+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The prime minister’s office did not immediately respond to a request
        seeking comments on Trump’s remarks.'
    section7:
      primarytype: 'block'
      uuid: '22edae10-4be1-4891-ad92-7658261cfaa5'
      activationstatus: true
      created: 2025-05-05T10:49:22.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.630+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Albanese was returned to office for a second term in a stunning comeback
        against the conservative Liberal-National coalition, which was ahead in polls
        as recently as February.'
    section8:
      primarytype: 'block'
      uuid: 'd382c06b-5df9-4bee-a663-7625915141fb'
      activationstatus: true
      created: 2025-05-05T10:49:22.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.630+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Labor is leading in 85 electorates in the 150-seat lower house as of
        Monday morning, as vote counting continued, data showed. At least a dozen
        seats are too close to call, with about three-quarters of votes tallied.'
    section9:
      primarytype: 'block'
      uuid: '1c068444-cbc7-42e0-bdd9-e46f3321d24d'
      activationstatus: true
      created: 2025-05-05T10:49:22.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.630+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Albanese, Australia’s first prime minister to win a second consecutive
        term in two decades, had struggled to lift ratings through 2024 as households
        grappled with high costs.'
    section10:
      primarytype: 'block'
      uuid: 'd7705c32-de66-4454-990e-2f5b3da2343b'
      activationstatus: true
      created: 2025-05-05T10:49:22.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.631+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'But inflation eased this year, and polls reversed in March after the
        conservatives unveiled proposals to slash the government workforce and ban
        federal employees from working from home, which was compared to Trump’s policies.'
    section11:
      primarytype: 'block'
      uuid: 'a211ccc0-2dec-43a5-ac76-9919a6796591'
      activationstatus: true
      created: 2025-05-05T10:49:22.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.631+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The shadow of Trump likely cost opposition leader Peter Dutton his
        seat, mirroring the Trump backlash in Canada’s election a week earlier, say
        analysts.'
    section12:
      primarytype: 'block'
      uuid: '2490916e-b3c9-41cb-8e41-a25bbac2848e'
      activationstatus: true
      created: 2025-05-05T10:49:22.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.994+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.632+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Opposition lawmaker Jason Wood, who is leading in his electorate in
        Melbourne’s southeast, said his party initially thought Trump’s election
        could boost the party’s fortunes, but those hopes were never realised.'
    section13:
      primarytype: 'block'
      uuid: 'a32a4072-670c-46cc-9dbb-599bac042db6'
      activationstatus: true
      created: 2025-05-05T10:49:22.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.633+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '"We would never have thought we would have had the fallout with Trump
        on ... tariffs," Wood told ABC Radio.'
    section14:
      primarytype: 'block'
      uuid: 'a8819eaa-2048-424a-8f35-ffb9e1747af1'
      activationstatus: true
      created: 2025-05-05T10:49:22.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T11:52:40.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T11:52:40.633+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Renju Jose in Sydney; Editing by Michael Perry)</em></p>'
