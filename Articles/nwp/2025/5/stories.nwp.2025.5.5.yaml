    tags: ''
    stories: ''
    template: '1'
    title: 'DOT suspends Mt. Pinatubo tourism over indigenous people concerns'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98a1add6-3ef4-4fa0-8414-c58d969227a9'
      activationstatus: true
      created: 2025-05-05T12:43:20.493+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Tourism
        (DOT) has urged all visitors and stakeholders to comply with the suspension
        of travel and tourism-related activities at Mt. Pinatubo in Botolan, Zambales
        in line with an executive order issued by the local government.</p>'
    section1:
      primarytype: 'block'
      uuid: '9091745b-e770-42d7-b812-d828d16eb6ea'
      activationstatus: true
      created: 2025-05-05T12:43:20.493+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Order No. 05 s. 2025, issued by the municipality of Botolan,
        took effect on May 2. It suspended all tourism-related programs, projects,
        and activities at the volcano until further notice.'
    section2:
      primarytype: 'block'
      uuid: '205d14f5-f706-4734-9b2f-b2954d059763'
      activationstatus: true
      created: 2025-05-05T12:43:20.493+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.493+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The suspension followed a concern raised by members of the Aeta Indigenous
        Peoples of Tarlac over their ancestral domain rights and tourism practices
        in the area. During a recent consultative session organized by the DOT Central
        Luzon office, five Ayta clans from Capas, Tarlac voiced their apprehensions
        and appealed for reforms.'
    section3:
      primarytype: 'block'
      uuid: '152ab3d4-4c77-405e-b50c-aadc31746cb9'
      activationstatus: true
      created: 2025-05-05T12:43:20.494+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement on April 24, the National Commission on Indigenous Peoples
        (NCIP) said the incident involving members of the Aeta community on April
        18 highlighted critical issues regarding indigenous rights and tourism practices.'
    section4:
      primarytype: 'block'
      uuid: 'abd0ee47-eca8-435c-b3d2-e2bf887a9c96'
      activationstatus: true
      created: 2025-05-05T12:43:20.494+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During that event, some Aeta members blocked access to Mt. Pinatubo
        Crater to express their concerns about fair compensation and recognition of
        their ancestral domain. While some individuals were briefly taken into custody
        by the police, they were released the same day with no charges filed.'
    section5:
      primarytype: 'block'
      uuid: '0c42abdc-b1fa-4b60-814f-1deef1990f45'
      activationstatus: true
      created: 2025-05-05T12:43:20.494+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are seeking explanation from the law enforcement authorities on
        the propriety of taking into custody the indigenous peoples who are peacefully
        airing their grievances within the four corners of their ancestral domain,”
        the NCIP said.'
    section6:
      primarytype: 'block'
      uuid: '4a40911f-55d6-431a-9e5a-012b1a693bd8'
      activationstatus: true
      created: 2025-05-05T12:43:20.495+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The commission noted that it has been collaborating with the Aeta community,
        the local government of Capas, Tarlac, and other stakeholders since October
        2024 to resolve the matter.'
    section7:
      primarytype: 'block'
      uuid: 'fc428625-d932-46f6-bf0a-0ae1b8cc7dbd'
      activationstatus: true
      created: 2025-05-05T12:43:20.495+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our efforts aim to ensure that Indigenous Peoples receive a fair share
        of tourism benefits without imposing additional costs on visitors,” the NCIP
        said, emphasizing that the Aeta community’s actions underscore the need for
        meaningful dialogue on land rights and equitable tourism practices.'
    section8:
      primarytype: 'block'
      uuid: '1937fe26-9474-4b09-9330-a3ce32b0e04f'
      activationstatus: true
      created: 2025-05-05T12:43:20.496+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.766+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DOT acknowledges the significant role that Mt. Pinatubo plays
        in the local tourism industry and fully supports the actions taken by the
        Botolan LGU under Mayor Jun Omar C. Ebdane,” the DOT said in a statement.'
    section9:
      primarytype: 'block'
      uuid: 'c592acd9-ff7e-460d-b49a-be862c5c8732'
      activationstatus: true
      created: 2025-05-05T12:43:20.496+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T12:43:20.767+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T12:43:20.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The department urged the public to respect the ongoing suspension
        and refer to official channels for further information and updates.</p>'
  'START HERE----->pnp-que-trail-casino-junket-operator':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
