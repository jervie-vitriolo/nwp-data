    tags: ''
    stories: ''
    template: '1'
    title: 'DOTr to impose mandatory drug testing, shorter driving hours after successive
      tragedies'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '647447c4-e455-4fa5-99a7-1fc5e3b111e9'
      activationstatus: true
      created: 2025-05-05T18:42:10.530+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.886+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of policy
        reforms will be carried out after back-to-back transport tragedies, including
        mandatory drug testing for public utility vehicle drivers and shorter driving
        hours, Transportation Secretary Vince Dizon said on Monday, May 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '9fdebd0e-9eaf-46ef-ad89-8d03ed7fe1d3'
      activationstatus: true
      created: 2025-05-05T18:42:10.531+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.887+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.531+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a press briefing, Dizon said a systemic problem should be addressed.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a03c3d27-6739-41a2-983b-ee42e9286e35'
      activationstatus: true
      created: 2025-05-05T18:42:10.531+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.888+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.531+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Sunday, May 4, a sports utility vehicle crashed into the entrance\
        \ of the west departure area of the Ninoy Aquino International Airport Terminal\
        \ 1, killing two people including a four-year-old child.\r"
    section3:
      primarytype: 'block'
      uuid: 'd4fdb09f-f75d-46cc-ad68-e800f64ff5a4'
      activationstatus: true
      created: 2025-05-05T18:42:10.532+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.532+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On May 1, a passenger bus rammed into four vehicles on the Subic-Clark-Tarlac\
        \ Expressway (SCTEX), ending the lives of 10 people.\r"
    section4:
      primarytype: 'block'
      uuid: '72c746fb-f265-4da6-9770-ce2d63f8a906'
      activationstatus: true
      created: 2025-05-05T18:42:10.532+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.890+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.532+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ang hustisya ay para sa lahat ng Pilipino na ngayon ay takot sa ating\
        \ mga kalye [Justice is for all Filipinos who now fear for their lives on\
        \ the road]… People like you and me feel unsafe on our own roads,” said Dizon.\r"
    section5:
      primarytype: 'block'
      uuid: '1d0694f3-1650-4cee-a95e-2dd1dc6d9b90'
      activationstatus: true
      created: 2025-05-05T18:42:10.532+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.532+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He said President Ferdinand Marcos Jr. told him to overhaul the system\
        \ on road safety.\r"
    section6:
      primarytype: 'block'
      uuid: '8f68043b-7a7c-4a6a-af9f-affd818c6f73'
      activationstatus: true
      created: 2025-05-05T18:42:10.533+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.533+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Monday, Dizon issued a department order that required regular mandatory\
        \ drug testing on public utility drivers. \r"
    section7:
      primarytype: 'block'
      uuid: 'd38b6909-b22f-48bf-a168-14968ebc815c'
      activationstatus: true
      created: 2025-05-05T18:42:10.533+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.894+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.533+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The drug test shall be shouldered by the operator.\r"
    section8:
      primarytype: 'block'
      uuid: 'ce2851ed-1ad5-432e-abda-b9f10de7611c'
      activationstatus: true
      created: 2025-05-05T18:42:10.534+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Land Transportation Office (LTO) recently revoked the license of\
        \ 98 drivers who tested positive for drugs during the Holy Week.\r"
    section9:
      primarytype: 'block'
      uuid: '800a1a1f-1180-41f5-848f-b27871a713ac'
      activationstatus: true
      created: 2025-05-05T18:42:10.534+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.534+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Dizon also asked the LTO and the Land Transportation Franchising and\
        \ Regulatory Board (LTFRB) to cut the maximum driving hours for bus drivers\
        \ from six to four in the aftermath of the SCTEX collision reportedly caused\
        \ by a bus driver who dozed off.\r"
    section10:
      primarytype: 'block'
      uuid: '220f603c-4a18-46e6-b4bb-11928a0b282c'
      activationstatus: true
      created: 2025-05-05T18:42:10.535+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Kung ang biyahe ay mas mahaba sa apat na oras, mandated ang bus company\
        \ na maglagay ng relyebo. Hindi konduktor,” said Dizon.\r"
    section11:
      primarytype: 'block'
      uuid: '7a3ce5e8-d959-4fd4-858a-cf0d36151847'
      activationstatus: true
      created: 2025-05-05T18:42:10.535+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.535+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: If the trip is longer than four hours, the bus company\
        \ is mandated to have alternative drivers available. Not bus conductors.]\r"
    section12:
      primarytype: 'block'
      uuid: '0ecae61b-c021-4e58-b7e5-b2c7e3560d5c'
      activationstatus: true
      created: 2025-05-05T18:42:10.536+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The LTFRB said it will issue special permits to over 200 buses to compensate\
        \ for the number of Solid North units that were suspended over the SCTEX tragedy.\r"
    section13:
      primarytype: 'block'
      uuid: 'c0216d9f-e98b-41c7-ba9e-413b4f77e5e1'
      activationstatus: true
      created: 2025-05-05T18:42:10.536+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.536+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Meanwhile, Dizon warned abusive motorists of automatic license suspension,\
        \ particularly cases from social media that will be proven true.\r"
    section14:
      primarytype: 'block'
      uuid: 'ef69c327-66f9-407e-8058-7d7c004eec4a'
      activationstatus: true
      created: 2025-05-05T18:42:10.537+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "He also acknowledged the need to strengthen driver education.\r"
    section15:
      primarytype: 'block'
      uuid: '431aee14-483d-47a8-8d92-323c11f4a0bd'
      activationstatus: true
      created: 2025-05-05T18:42:10.537+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.537+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Yung driver education kailangan magbago. Totohanin na natin…Wala na\
        \ yung padulasan. Buhay ito,” he said, adding that practical tests for drivers\
        \ must be reviewed. \r"
    section16:
      primarytype: 'block'
      uuid: '3ba48928-36d3-4c7a-b2f1-ca507bf0284b'
      activationstatus: true
      created: 2025-05-05T18:42:10.538+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: Driver education must change. Let’s make it real…Stop\
        \ the fixer system. We’re talking about life here.]\r"
    section17:
      primarytype: 'block'
      uuid: '4ae97797-ec34-4126-b474-9cd2c1688ac3'
      activationstatus: true
      created: 2025-05-05T18:42:10.538+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T18:42:10.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T18:42:10.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The transportation chief previously formed a task force composed
        of the Transportation Department, LTFRB, and LTO to review road safety policies.</p>'
