    title: 'Anson Que ransom trail leads to casino, junket operator - PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7fbb98a9-4090-489c-b0cc-884a95b54a92'
      activationstatus: true
      created: 2025-05-05T13:10:25.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The ransom for a high-profile
        kidnap victim was sent through a casino owned by a Chinese national who was
        denied Filipino citizenship.</p>'
    section1:
      primarytype: 'block'
      uuid: '844bf9a9-2063-42bb-bb5e-ae9dcadcbf55'
      activationstatus: true
      created: 2025-05-05T13:10:25.661+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Philippine National Police (PNP) said on Monday, May 5, Li Duan\
        \ Wang owned 9 Dynasty, a casino with unlicensed and unregistered e-wallets,\
        \ where part of the ₱200-million ransom was wired for Chinese businessman\
        \ Anson Que, who was killed nonetheless. \r"
    section2:
      primarytype: 'block'
      uuid: 'a834dc6c-a745-4bf4-87aa-703595452686'
      activationstatus: true
      created: 2025-05-05T13:10:25.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="http://www.newswatchplus.ph/news/nwp/2025/4/11/marcos-rejects-citizenship-li-duan-wang.html">Marcos
        rejects citizenship of POGO-linked Li Duan Wang&nbsp;</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'd0c981d0-d5b8-48b0-a768-e9dbde06a415'
      activationstatus: true
      created: 2025-05-05T13:10:25.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "PNP spokesperson PBGen Jean Fajardo said 9 Dynasty also operates in\
        \ Cambodia, Japan, South Korea, Thailand, and Vietnam.\r"
    section4:
      primarytype: 'block'
      uuid: 'b5458f16-fb55-4a68-b3cc-044d34972965'
      activationstatus: true
      created: 2025-05-05T13:10:25.662+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.225+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ito po ang kanyang mga activities at negosyo po: sugal, pera padala,\
        \ crypto exchange at lahat po ‘yan idinadaan sa sarili po nilang 9 Dynasty\
        \ e-wallets,” Fajardo said in a press briefing.\r"
    section5:
      primarytype: 'block'
      uuid: '9c83d685-f241-46e2-8875-81ca5eaed4bc'
      activationstatus: true
      created: 2025-05-05T13:10:25.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: 9 Dynasty activities and businesses include gambling,\
        \ money transfer, and crypto exchange through e-wallets.]\r"
    section6:
      primarytype: 'block'
      uuid: '87eef97f-33da-4976-84fa-8c8b52983563'
      activationstatus: true
      created: 2025-05-05T13:10:25.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.226+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A tranche of the ransom was also coursed through another junket operator,\
        \ White Horse. The police have not named its owner pending response from concerned\
        \ government agencies.\r"
    section7:
      primarytype: 'block'
      uuid: 'cd1da40b-1dcd-4c81-b23c-999ae39f3f1f'
      activationstatus: true
      created: 2025-05-05T13:10:25.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The government has recommended revoking the authority to operate and\
        \ junket agreement of 9 Dynasty and White Horse.\r"
    section8:
      primarytype: 'block'
      uuid: 'd89c9502-13c2-4ab7-aa13-ba01d84d6267'
      activationstatus: true
      created: 2025-05-05T13:10:25.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "It also pushed for the freezing of assets connected to the kidnap for\
        \ ransom and money laundering cases and the filing of charges against the\
        \ two operators and other personalities involved.\r"
    section9:
      primarytype: 'block'
      uuid: 'f5b04aaa-0d4f-403a-8228-92b7cbb413ab'
      activationstatus: true
      created: 2025-05-05T13:10:25.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Meanwhile, Fajardo, showing photos, said police investigation showed\
        \ Que and the kidnap-slay mastermind David Tan Liao knew each other for a\
        \ long time. The motive remains unresolved.\r"
    section10:
      primarytype: 'block'
      uuid: '39dec6a2-6e40-4cf1-b864-93289147dfb8'
      activationstatus: true
      created: 2025-05-05T13:10:25.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The reward for the person who could point to co-mastermind Gong Wenli,\
        \ alias Kelly Tan Lim, doubled to ₱10 million.\r"
    section11:
      primarytype: 'block'
      uuid: '89eb2dd2-6809-4aad-b5e6-07d28cdee6b2'
      activationstatus: true
      created: 2025-05-05T13:10:25.665+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities believed Gong was the bait used to lure Que into the
        apartment in Bulacan where he was abducted and killed.</p>'
    section12:
      primarytype: 'block'
      uuid: '7d5e25f4-c269-409d-874f-51b3e9bfb423'
      activationstatus: true
      created: 2025-05-05T13:10:25.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="http://www.newswatchplus.ph/news/nwp/2025/4/21/anson-tan-driver-strangled-to-death-pnp.html">Fil-Chi
        businessman, driver were strangled to death - PNP</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: '4e65c9fb-ee78-4059-9395-9654deae9c38'
      activationstatus: true
      created: 2025-05-05T13:10:25.666+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Si Kelly ang nagta-transfer ng pera from crypto to e-wallet. Kaya\
        \ ang laki ng ₱10 million na reward natin kay Kelly para matapos na itong\
        \ - para makita ang motibo,” PNP chief PGen Rommel Marbil said.\r"
    section14:
      primarytype: 'block'
      uuid: '61d6ecce-4c73-421d-a477-44b6778b0f39'
      activationstatus: true
      created: 2025-05-05T13:10:25.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Kelly transferred the money from crypto to e-wallet.\
        \ That is why our reward for her whereabouts, ₱10-million, is huge so we could\
        \ determine the motive.]\r"
    section15:
      primarytype: 'block'
      uuid: 'f9938800-febb-4c04-8da8-60394306929c'
      activationstatus: true
      created: 2025-05-05T13:10:25.667+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.650+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Liao surrendered to authorities. They have arrested other suspects\
        \ identified aS Richardo Austria David and Raymart Catequista. Another suspect,\
        \ Jonin Lin, is at large.\r"
    section16:
      primarytype: 'block'
      uuid: 'dadbab4e-2c84-44cc-be5b-e5832e6ff863'
      activationstatus: true
      created: 2025-05-05T13:10:25.668+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T20:37:06.651+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:37:06.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Que, an entrepreneur in the steel industry, and his driver Armanie
        Pabillo were kidnapped on March 29. Their bodies were <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/4/10/kidnapped-businessman-driver-dead.html">discovered
        on a roadside</a></strong> in Rodriguez, Rizal on April 9.</p>'
