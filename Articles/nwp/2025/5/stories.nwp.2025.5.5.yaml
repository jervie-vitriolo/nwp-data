      type: 'text'
      text: "Ty Jerome had 21 points and eight assists, and Evan Mobley posted 20\
        \ points and 10 rebounds for the Cavaliers. Cleveland played its third straight\
        \ game without All-Star guard Darius Garland, who sprained his left big toe\
        \ against the Miami Heat on April 23.\r"
