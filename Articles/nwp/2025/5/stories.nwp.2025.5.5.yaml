    lastmodified: 2025-05-05T14:05:03.816+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DMW to assist OFW family after tragic car-ramming incident at NAIA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd1a4fde-a7d1-4b67-adb1-8b34996784c1'
      activationstatus: true
      created: 2025-05-05T14:05:03.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.782+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Department of Migrant
        Workers (DMW) vowed support and assistance to a Europe-bound Overseas Filipino
        Worker (OFW) whose five-year-old daughter was killed in a tragic car-ramming
        incident at Ninoy Aquino International Airport (NAIA) Terminal 1 on Sunday,
        May 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '57c894e5-1d96-4f76-ab92-05c3a2150c64'
      activationstatus: true
      created: 2025-05-05T14:05:03.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.782+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the DMW expressed grief and solidarity with the affected
        family, saying it is closely coordinating with the Department of Transportation
        (DOTr), the New NAIA Infrastructure Corporation (NNIC), and the Overseas Workers
        Welfare Administration (OWWA), as directed by President Ferdinand Marcos Jr.'
    section2:
      primarytype: 'block'
      uuid: 'c0dcb0f1-609b-4594-92ea-834b9cb20b40'
      activationstatus: true
      created: 2025-05-05T14:05:03.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.782+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DMW and OWWA… have commenced providing the necessary assistance
        and support to the bereaved OFW, his injured wife and mother,” the agency
        said.'
    section3:
      primarytype: 'block'
      uuid: '9642210f-9913-45c2-8382-5539abb6f2a5'
      activationstatus: true
      created: 2025-05-05T14:05:03.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.783+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The OFW’s wife, who was also run over during the incident, remains
        in critical condition at a hospital. Meanwhile, his mother sustained injuries
        but is now in stable condition.'
    section4:
      primarytype: 'block'
      uuid: '05993880-1002-4060-aa4d-3b2b4d566dd5'
      activationstatus: true
      created: 2025-05-05T14:05:03.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.783+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The department also committed to helping the OFW in addressing his
        work-related concerns overseas, particularly in explaining his absence to
        the employer.'
    section5:
      primarytype: 'block'
      uuid: '34933b1e-8ef9-4f39-9583-fce0a52e8979'
      activationstatus: true
      created: 2025-05-05T14:05:03.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Finally and just as important, the Department joins the bereaved OFW
        and his family in their strong plea to have the perpetrator of this tragedy
        brought to justice,” the DMW said.'
    section6:
      primarytype: 'block'
      uuid: '399a6431-dd6f-4498-a57c-7a83d06cbed1'
      activationstatus: true
      created: 2025-05-05T14:05:03.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities earlier confirmed that the fatal incident occurred outside
        the NAIA Terminal 1 departure area, where a vehicle suddenly sped through
        and hit multiple individuals.'
    section7:
      primarytype: 'block'
      uuid: 'eb1c5297-a15d-4e86-ade5-1795122c612c'
      activationstatus: true
      created: 2025-05-05T14:05:03.784+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T14:05:04.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T14:05:03.784+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>An investigation is ongoing.</p>'
  'START HERE----->one-cebu-endorses-alyansa-bets-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Bongbong Marcos joins the One Cebu  rally on Monday, May
      5. (Alyansa)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T16:07:14.000+08:00
    imagesource: '51494eae-d11d-42c7-8c6e-7cd2b69a9904'
    primarytype: 'composition'
    uuid: '769229ab-9023-43e4-bae4-4ae5e5af8ff2'
    lead: 'Cebu’s dominant political party, One Cebu, has backed the administration
      Senate slate a week before the elections.'
    activationstatus: true
    created: 2025-05-05T16:10:02.382+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T16:10:02.761+08:00
