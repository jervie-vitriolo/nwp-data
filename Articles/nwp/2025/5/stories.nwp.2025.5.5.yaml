      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.698+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tagle’s role, akin to a chancellor of the organization, was mostly
        symbolic and ceremonial. He was not directly involved in day-to-day running
        and was generally admired by staffers.</p>'
    section39:
      primarytype: 'block'
      uuid: '87c6be19-3cbd-46ed-94d8-e0e6af07c347'
      activationstatus: true
      created: 2025-05-05T17:21:26.699+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.699+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'a9cc4dc0-2ac2-4d12-9b74-7eb52f65c775'
      activationstatus: true
      created: 2025-05-05T17:21:26.700+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.700+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Unlike Francis, Tagle enjoys a global reputation as a theologian,
        which could help him gain votes from moderate cardinals concerned by some
        of Francis' off the cuff utterances, which led to what some called confusion
        about Church teachings.</p>'
    section41:
      primarytype: 'block'
      uuid: '83aed2ce-ee18-46bd-b705-3db457ebf2be'
      activationstatus: true
      created: 2025-05-05T17:21:26.700+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.700+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '1d75d8e9-df61-451c-ac32-ff3d489e4942'
      activationstatus: true
      created: 2025-05-05T17:21:26.701+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.701+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In the 1990s, he served on the Vatican’s International Theological
        Commission under German Cardinal Joseph Ratzinger, who was known as a strict
        adherent to traditional doctrine and would later become Pope Benedict XVI.</p>'
    section43:
      primarytype: 'block'
      uuid: '3dec753e-078d-49a1-bc99-02513a2aaba9'
      activationstatus: true
      created: 2025-05-05T17:21:26.702+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.702+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '4a0ffa43-f92b-4274-a188-45d74d7cd77e'
      activationstatus: true
      created: 2025-05-05T17:21:26.703+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.600+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.703+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Rev. Joseph Komonchak, Tagle’s professor at the Catholic University
        of America in Washington, D.C., said the cardinal was one of his best students
        in 45 years of teaching.</p>'
    section45:
      primarytype: 'block'
      uuid: '421850f9-5a55-49e8-9d51-9df77320a4c0'
      activationstatus: true
      created: 2025-05-05T17:21:26.704+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.601+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.704+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '9bacd3e4-7ca7-427c-8397-52147f26497b'
      activationstatus: true
      created: 2025-05-05T17:21:26.704+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.602+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.704+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Not the least of Chito’s virtues was the joy that he radiated
        on everyone who encountered him," said Komonchak. "He had a fine sense of
        humor, which endeared him to his fellow students."</p>'
    section47:
      primarytype: 'block'
      uuid: 'bde1de5a-f301-4be5-971c-ad19981eb844'
      activationstatus: true
      created: 2025-05-05T17:21:26.705+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.603+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.705+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '1daeb08c-f9b7-407b-badc-97d53a4d7e34'
      activationstatus: true
      created: 2025-05-05T17:21:26.706+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.604+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.706+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Rev. Robert Reyes, a seminary classmate who has known Tagle for
        more than 50 years, said Tagle has an ability to connect with people and a
        simple style of living. When he first became a bishop in 2001, he didn't
        own a car.</p>'
    section49:
      primarytype: 'block'
      uuid: '484e1aeb-6937-49e3-a673-f02c8c79c905'
      activationstatus: true
      created: 2025-05-05T17:21:26.707+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.605+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.707+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '31bf8042-cfa0-48c5-9a99-1ccdc2364d6a'
      activationstatus: true
      created: 2025-05-05T17:21:26.708+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.606+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.708+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"He preferred to take rides, to hitch a ride with someone driving
        to a place that perhaps both of them were going to," said Reyes.</p>'
    section51:
      primarytype: 'block'
      uuid: 'b57683e5-bb68-4d7b-b4bb-4f93af0b8e18'
      activationstatus: true
      created: 2025-05-05T17:21:26.709+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.607+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.709+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '14afca7b-9b9b-48d4-83d0-8bb5235145cf'
      activationstatus: true
      created: 2025-05-05T17:21:26.710+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.608+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.710+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>While 67 is sunset age in many organizations, it is considered young
        in the Vatican, because few cardinals want a very long pontificate.</p>'
    section53:
      primarytype: 'block'
      uuid: 'ce066cd1-fa0c-4cf6-81e7-7875fd42f280'
