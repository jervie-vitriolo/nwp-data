    title: 'Cardinals could pick Filipino Tagle, 'Asian Francis,' as next pope'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c5db526-7c4b-4f0c-b427-719671a4122c'
      activationstatus: true
      created: 2025-05-05T17:21:26.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.732+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Filipino Cardinal Luis Antonio Tagle
        is sometimes called the "Asian Francis" because of his infectious smile, easy
        laugh, and spontaneity with words.</p>'
    section1:
      primarytype: 'block'
      uuid: '74dfff6b-b279-464a-8fbc-a9977bc726ac'
      activationstatus: true
      created: 2025-05-05T17:21:26.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bf2bc49b-400b-47ff-95d6-2be375f04ddf'
      activationstatus: true
      created: 2025-05-05T17:21:26.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Like the late Argentine pope, he hails from a country far from the
        Catholic Church’s traditional power base of Europe and came to Rome with
        an outsider’s view.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd015dacd-63f4-44cb-962f-dd273892f6c8'
      activationstatus: true
      created: 2025-05-05T17:21:26.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.678+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ec073021-6ec5-4f14-a2e2-07f773369857'
      activationstatus: true
      created: 2025-05-05T17:21:26.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Some who have put Tagle on unofficial short lists for the next pope
        say he would be a shoo-in to succeed Francis if cardinal electors who enter
        the secret conclave on Wednesday are looking for as close a similarity as
        possible in order to assertively continue Francis' progressive streak.</p>'
    section5:
      primarytype: 'block'
      uuid: '878fa6ac-6dea-4839-90a0-4beb30f70225'
      activationstatus: true
      created: 2025-05-05T17:21:26.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.679+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f77dbb41-3dc2-4d9d-803b-12d4b285c086'
      activationstatus: true
      created: 2025-05-05T17:21:26.680+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>If Tagle were elected, it would also likely signal to the world’s
        1.4 billion Catholics that the cardinals want to go forward with Francis'
        vision of generally opening up the Church to the modern world by not choosing
        a man who might roll back some of the late pope’s reforms.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f0766c04-ca3a-4b64-b200-b72e57e73734'
      activationstatus: true
      created: 2025-05-05T17:21:26.680+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.680+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '22f94922-bcb7-47c3-b302-6b61f2b28a2a'
      activationstatus: true
      created: 2025-05-05T17:21:26.681+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>It would also mean his fellow cardinals had shrugged off question
        marks over his management abilities.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ee9b8dd5-0585-412b-91f1-9ae8e50e56bf'
      activationstatus: true
      created: 2025-05-05T17:21:26.681+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3af1feee-0d04-45a8-81a3-4d6f7ba14e4d'
      activationstatus: true
      created: 2025-05-05T17:21:26.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"He would represent a continuity of what Pope Francis has been doing,"
        said Rev. Emmanuel Alfonso, a former student of Tagle’s who has known him
        for decades. "He’s really like Pope Francis in terms of his love for the
        poor, his approachability and so on."</p>'
    section11:
      primarytype: 'block'
      uuid: '0ec8c415-c235-492d-9d92-a1d293cecfe9'
      activationstatus: true
      created: 2025-05-05T17:21:26.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8cd2fdeb-54cf-44ad-abeb-c8dab92e1b53'
      activationstatus: true
      created: 2025-05-05T17:21:26.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tagle, the former archbishop of Manila, would be the first pope
        from what is now considered Asia, although in the early Church some popes
        hailed from what is now called the Middle East, technically part of Asia.</p>'
    section13:
      primarytype: 'block'
      uuid: 'fbbc38f4-458a-465b-9750-35b798c95868'
      activationstatus: true
      created: 2025-05-05T17:21:26.683+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0c607dd8-6610-418e-be6b-bdf864d11ae3'
      activationstatus: true
      created: 2025-05-05T17:21:26.683+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tagle, who looks younger than his 67 years and likes to be called
        by his diminutive nickname "Chito", has headed the Vatican’s Dicastery for
        Evangelization, effectively the Church’s missionary arm, for the past five
        years. That position gave him enormous influence over national churches in
        developing countries.</p>'
    section15:
      primarytype: 'block'
      uuid: '1bc820c3-6130-4bfd-8aec-75e08c28fedf'
      activationstatus: true
      created: 2025-05-05T17:21:26.684+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '95fc54b6-b985-400b-9804-77fc8a16a5a4'
      activationstatus: true
      created: 2025-05-05T17:21:26.684+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "As archbishop of Manila, and before as bishop of the Philippine city\
        \ of Imus, Tagle gained pastoral experience in running dioceses in Asia’s\
        \ largest Catholic country. By bringing him to the Vatican in 2020, Francis\
        \ gave him one more notch in experiences seen as helpful to papal candidates.\r"
    section17:
      primarytype: 'block'
      uuid: '7480bf9c-f91a-48fe-add6-a66bfe1946ec'
      activationstatus: true
      created: 2025-05-05T17:21:26.685+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f9948df3-7d75-409c-adc7-33c5e956d49a'
      activationstatus: true
      created: 2025-05-05T17:21:26.686+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tagle’s move to Rome brought criticism from then-Philippine President
        Rodrigo Duterte, who oversaw a bloody "war on drugs" that killed thousands
        of Filipinos during his 2016-2022 administration.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b6e700ab-96cf-4b96-ae35-d7c246c3e211'
      activationstatus: true
      created: 2025-05-05T17:21:26.686+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.574+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '26f55d11-b6f7-4839-b45d-f3f1a2610555'
      activationstatus: true
      created: 2025-05-05T17:21:26.687+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.575+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte said Tagle had been removed from Manila for meddling in national\
        \ politics.\r"
    section21:
      primarytype: 'block'
      uuid: 'fbe57635-7ae5-4e18-8074-d9b30dc52167'
      activationstatus: true
      created: 2025-05-05T17:21:26.687+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.576+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9f534a96-9bae-46d6-a9e9-df0882baa759'
      activationstatus: true
      created: 2025-05-05T17:21:26.688+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.577+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Philippine Catholic bishops' conference denied those accusations
        forcefully. Bishop Pablo Virgilio David of Kalookan, a conference official
        made a cardinal in 2024, called Duterte’s claim "unbelievably ludicrous."</p>'
    section23:
      primarytype: 'block'
      uuid: '68c2e7e1-a9a7-41a6-a438-0abae55d962e'
      activationstatus: true
      created: 2025-05-05T17:21:26.688+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.578+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.688+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5d5f067c-1106-4d07-9d99-7989407ceb23'
      activationstatus: true
      created: 2025-05-05T17:21:26.689+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.579+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Many cardinals already know Tagle personally, and many may see an
        attraction in having a pope from Asia, viewed by Church leaders as an important
        region of growth for the faith. Young people feel comfortable with him.</p>'
    section25:
      primarytype: 'block'
      uuid: '37792fac-ef3a-486f-a4b9-9bdb65c6742a'
      activationstatus: true
      created: 2025-05-05T17:21:26.689+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.580+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.689+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3303dfa5-d2cb-4c87-abc4-eaf3109128d2'
      activationstatus: true
      created: 2025-05-05T17:21:26.690+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.582+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.690+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>When Tagle hosted Francis for a visit to the Philippines in 2014,
        the visit drew the largest crowds in the history of papal travel, including
        a Mass that attracted up to 7 million people.</p>'
    section27:
      primarytype: 'block'
      uuid: '7afdb14f-f902-4038-b9e4-04ba49f02d2e'
      activationstatus: true
      created: 2025-05-05T17:21:26.691+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.583+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '8eab27fc-1772-4132-b30e-71a6a839b493'
      activationstatus: true
      created: 2025-05-05T17:21:26.691+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.584+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.691+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Doctrinal background</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: 'c3dfb553-5b44-4b27-bd3b-6fca3740f56b'
      activationstatus: true
      created: 2025-05-05T17:21:26.692+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.692+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '4a4cdb9d-848b-4d54-9076-bc902fe28523'
      activationstatus: true
      created: 2025-05-05T17:21:26.693+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.693+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tagle, who speaks Italian, English, and Spanish as well as his native
        Tagalog, now has five years of experience with the Vatican’s arcane bureaucracy,
        although some cardinals may think even that is not enough to run the global
        Church.</p>'
    section31:
      primarytype: 'block'
      uuid: '07e50d93-62c7-42f3-a741-e471232b551b'
      activationstatus: true
      created: 2025-05-05T17:21:26.693+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.693+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '763dff44-41ac-49ec-9065-fefddc50b1be'
      activationstatus: true
      created: 2025-05-05T17:21:26.694+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.694+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>One possible weakness in Tagle’s candidacy is that he was involved
        in a management scandal three years ago.</p>'
    section33:
      primarytype: 'block'
      uuid: '593aa1ed-7d50-4fa2-9009-a6ce334ccb75'
      activationstatus: true
      created: 2025-05-05T17:21:26.695+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.695+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '235cf52a-0daf-40b8-8300-80d25cf5f494'
      activationstatus: true
      created: 2025-05-05T17:21:26.695+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.695+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In 2022, Francis removed him from a second job as titular head of
        a Vatican-based confederation of 162 Catholic relief, development and social
        services organizations working in more than 200 countries.</p>'
    section35:
      primarytype: 'block'
      uuid: '4344c70a-133f-4067-88c7-7425b87db2ee'
      activationstatus: true
      created: 2025-05-05T17:21:26.696+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.696+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd76c6afc-5e24-487b-96cc-7819699ae4af'
      activationstatus: true
      created: 2025-05-05T17:21:26.697+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:21:27.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:21:26.697+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Francis fired the entire leadership of the group, called Caritas
        Internationalis, following allegations of bullying by top management.</p>'
    section37:
      primarytype: 'block'
      uuid: '44d60c6d-9a8b-4141-89d0-697e72bdb52e'
      activationstatus: true
      created: 2025-05-05T17:21:26.697+08:00
