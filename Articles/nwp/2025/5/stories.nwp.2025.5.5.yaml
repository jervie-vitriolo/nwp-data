    title: 'Brazil police foil bomb plot targeting packed Lady Gaga concert in Rio'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fbfdf7d5-8e92-4420-a191-1b6f7f9e205f'
      activationstatus: true
      created: 2025-05-05T09:00:00.948+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.234+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.974+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Brasilia, Brazil -</strong> Brazilian police said on Sunday
        that they had thwarted a bomb attack planned for Lady Gaga’s historic concert
        that drew over 2 million people to Copacabana Beach in Rio de Janeiro on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '5a757e93-14d0-4c2a-9852-1c60e518294e'
      activationstatus: true
      created: 2025-05-05T09:00:00.949+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.234+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.974+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8bcf4172-36a0-4a21-abf1-f45d3e809f18'
      activationstatus: true
      created: 2025-05-05T09:00:00.949+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.234+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.975+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Civil Police of Rio de Janeiro state, working in coordination with\
        \ the Justice Ministry, said the plot was orchestrated by a group promoting\
        \ hate speech and the radicalization of teenagers, including self-harm and\
        \ violent content as a form of social belonging.\r"
    section3:
      primarytype: 'block'
      uuid: 'b85a9d26-7636-4c72-a0bd-0b288e7df399'
      activationstatus: true
      created: 2025-05-05T09:00:00.950+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.234+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.975+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ddb0d003-5c23-48f1-b228-97f726d433f3'
      activationstatus: true
      created: 2025-05-05T09:00:00.950+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.234+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.976+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "According to the Rio city hall, 2.1 million people attended the concert\
        \ of the American pop icon.\r"
    section5:
      primarytype: 'block'
      uuid: 'b7d59bd9-4bd3-4b7b-a0a0-0b15d09cb050'
      activationstatus: true
      created: 2025-05-05T09:00:00.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.976+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6a64b676-c207-4e1f-b1f1-e59d21c56955'
      activationstatus: true
      created: 2025-05-05T09:00:00.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The suspects were recruiting participants, including minors, to carry\
        \ out coordinated attacks using improvised explosives and Molotov cocktails,\"\
        \ the police said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'd6aa6f5a-158f-4e10-816e-1efd882778c6'
      activationstatus: true
      created: 2025-05-05T09:00:00.951+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.977+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '90bce62d-b1fa-4de9-9404-de76b42afa9a'
      activationstatus: true
      created: 2025-05-05T09:00:00.952+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Justice Ministry said the recruiters identified themselves as members\
        \ of Gaga’s global fan base, known as the \"Little Monsters.\"\r"
    section9:
      primarytype: 'block'
      uuid: '88f07b59-bc1f-4570-9b1e-30d233f29494'
      activationstatus: true
      created: 2025-05-05T09:00:00.952+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.978+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '159aabed-80cf-4d33-b399-3c783aa2b900'
      activationstatus: true
      created: 2025-05-05T09:00:00.953+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.235+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The operation was based on a report by the ministry’s Cyber Operations\
        \ Lab following a tip-off from Rio state police intelligence, which uncovered\
        \ digital cells encouraging violent behavior among teenagers using coded language\
        \ and extremist symbolism.\r"
    section11:
      primarytype: 'block'
      uuid: '0c4a526c-6b18-4656-97db-5b08aef34cf8'
      activationstatus: true
      created: 2025-05-05T09:00:00.953+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.236+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.979+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd955df35-0c2c-4396-aab5-2bb502ec8538'
      activationstatus: true
      created: 2025-05-05T09:00:00.954+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-05T09:38:25.236+08:00
      lastactivatedby: 'jham-nwp'
      lastmodified: 2025-05-05T09:38:19.980+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A man described as the group’s leader was arrested in the southern\
        \ state of Rio Grande do Sul for illegal possession of a firearm, while a\
        \ teenager in Rio de Janeiro was detained for storing child pornography.\r"
    section13:
      primarytype: 'block'
      uuid: 'd90736e1-3e03-4b17-a616-23d431b8839d'
      activationstatus: true
