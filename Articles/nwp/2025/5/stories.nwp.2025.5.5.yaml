    title: 'Papal contender Parolin is a soft-spoken, longtime Vatican diplomat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c0518ea-0f1d-45b9-afe4-7be00c1cad9b'
      activationstatus: true
      created: 2025-05-05T17:26:15.925+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.963+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> If the Catholic cardinals entering
        the conclave to elect a successor to Pope Francis are looking for a steady
        administrator to run the Church and bring some calm after three consecutive
        papacies that were at times tempestuous, they may look no further than Pietro
        Parolin.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ab57dbd-c1d9-4034-aee5-a65f0a4c4bc0'
      activationstatus: true
      created: 2025-05-05T17:26:15.926+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.926+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9728f8e4-cdaf-4909-ac12-a9099334619b'
      activationstatus: true
      created: 2025-05-05T17:26:15.926+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.926+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On nearly every media shortlist of papal contenders, Parolin has been\
        \ the Vatican’s secretary of state for the last 12 years, effectively the\
        \ number two position in the Church. He is also the Vatican’s top diplomat.\r"
    section3:
      primarytype: 'block'
      uuid: 'e5b2c535-e7b6-407c-a655-96a20b32d740'
      activationstatus: true
      created: 2025-05-05T17:26:15.927+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.927+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4bd35b3b-6245-4db5-88d6-f561882f72e2'
      activationstatus: true
      created: 2025-05-05T17:26:15.927+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.927+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The two roles mean Parolin - a 70-year-old from a small town in
        Italy’s deeply Catholic northern Veneto region - is perhaps the candidate
        best known to the 133 cardinal electors who will enter the Sistine Chapel
        for the start of the secret conclave on Wednesday.</p>'
    section5:
      primarytype: 'block'
      uuid: '1cb65d76-4109-494b-b4ab-808a4c3702ca'
      activationstatus: true
      created: 2025-05-05T17:26:15.927+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.463+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.927+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Cardinals who have visited Rome from around the world on Church
        business have met him and he has visited most of their countries. Two cardinals
        from two African countries, for example, probably know Parolin just as well
        or even better than they know each other.</p>'
    section6:
      primarytype: 'block'
      uuid: '7e06ee58-b296-4223-96eb-110b736557de'
      activationstatus: true
      created: 2025-05-05T17:26:15.928+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.928+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '331577ea-90bf-4a7a-a5fa-d7be6813a95d'
      activationstatus: true
      created: 2025-05-05T17:26:15.928+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.928+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Under Francis, who died on April 21, the number of occasions all the\
        \ world’s cardinals could meet altogether in Rome was limited. \"We have to\
        \ get to know each other\" has been a common refrain to reporters from otherwise\
        \ tight-lipped cardinals entering and leaving pre-conclave meetings known\
        \ as \"General Congregations\".\r"
    section8:
      primarytype: 'block'
      uuid: '27c0c2dc-d41c-4d0f-8195-4234109f500b'
      activationstatus: true
      created: 2025-05-05T17:26:15.929+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.929+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'f240abc9-277c-4f1a-a076-bc8e14c976c2'
      activationstatus: true
      created: 2025-05-05T17:26:15.929+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.929+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Parolin is seen as a quiet diplomat who is pragmatic more than conservative
        or progressive. He occasionally had to quietly put out fires caused by the
        late pope’s remarks.</p>'
    section10:
      primarytype: 'block'
      uuid: '88cb77f3-16cd-4dea-86e3-e293f4aadcd5'
      activationstatus: true
      created: 2025-05-05T17:26:15.930+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.930+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'bcf7623d-62dc-45ca-8c7d-1edc7bfa716a'
      activationstatus: true
      created: 2025-05-05T17:26:15.930+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.930+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Francis, an Argentine who was the first pope from the Americas, gave\
        \ media interviews and sometimes spoke off the cuff in public.\r"
    section12:
      primarytype: 'block'
      uuid: '3a946392-11e4-41a2-b0b8-51327670f59d'
      activationstatus: true
      created: 2025-05-05T17:26:15.931+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.931+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '64209515-8f98-4d21-9020-5a10940ae521'
      activationstatus: true
      created: 2025-05-05T17:26:15.931+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:26:16.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:26:15.931+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"He (Parolin) knows how to take a punch for the number one and for
        the institution," said one cleric currently based abroad who has worked with
        him and has known him for many years, who asked not to be identified because
        of the secretive nature of the conclave.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b4009d31-72ae-4520-9ea8-43ced97d0398'
      activationstatus: true
      created: 2025-05-05T17:26:15.932+08:00
