    lead: 'The Department of Migrant Workers (DMW) vowed support and assistance
      to a Europe-bound Overseas Filipino Worker (OFW) whose five-year-old daughter
      was killed in a tragic car-ramming incident at Ninoy Aquino International Airport
      (NAIA) Terminal 1 on Sunday, May 4.'
    activationstatus: true
    created: 2025-05-05T14:05:03.770+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T14:05:04.026+08:00
