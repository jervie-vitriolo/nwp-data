      uuid: '6d5f0e11-1109-4d33-9e2f-f6844e77906a'
      activationstatus: true
      created: 2025-05-05T17:04:50.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"This is a concerted effort by other Nations and, therefore, a National
        Security threat. It is, in addition to everything else, messaging and propaganda,"
        Trump said on Truth Social.</p>'
    section10:
      primarytype: 'block'
      uuid: 'df06202b-e371-4d70-9060-4ab6e7413874'
      activationstatus: true
      created: 2025-05-05T17:04:50.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'f084acf1-6df6-46c7-b545-7b4162fdc4ae'
      activationstatus: true
      created: 2025-05-05T17:04:50.471+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.684+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump said he was authorizing the relevant government agencies,
        such as the Department of Commerce, to immediately begin the process of imposing
        a 100% tariff on all films produced abroad that are then sent into the United
        States.</p>'
    section12:
      primarytype: 'block'
      uuid: '1a93ade7-a156-41f6-8ef7-cb278363c50c'
      activationstatus: true
      created: 2025-05-05T17:04:50.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'b4a435c0-1567-44eb-8ffa-dba001f14023'
      activationstatus: true
      created: 2025-05-05T17:04:50.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He added: "WE WANT MOVIES MADE IN AMERICA, AGAIN!"</p>'
    section14:
      primarytype: 'block'
      uuid: 'f9e1dfdf-57d4-4d09-acde-5167826fa7b8'
      activationstatus: true
      created: 2025-05-05T17:04:50.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '03765ce6-70cc-429c-b6ec-d0cde840e29c'
      activationstatus: true
      created: 2025-05-05T17:04:50.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.827+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Commerce Secretary Howard Lutnick said on X: "We're on it."</p>'
    section16:
      primarytype: 'block'
      uuid: 'ecc77072-d9d6-4640-90a6-e288d4a08c18'
      activationstatus: true
      created: 2025-05-05T17:04:50.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '495a4b7f-615e-4a73-89cc-8f66a6507c46'
      activationstatus: true
      created: 2025-05-05T17:04:50.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Neither Lutnick nor Trump provided any details on how the tariffs would\
        \ be implemented.\r"
    section18:
      primarytype: 'block'
      uuid: '3c6b5a9c-31d1-45eb-b25a-3770884e3e0e'
      activationstatus: true
      created: 2025-05-05T17:04:50.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '7b231bcd-3f97-4f17-86ec-0c3756b11f87'
      activationstatus: true
      created: 2025-05-05T17:04:50.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>It was unclear if the tariffs would apply to movies on streaming
        services as well as those shown in theaters, or if they would be calculated
        based on production costs or box office revenue. Hollywood executives were
        trying to sort out details on Sunday night. The Motion Picture Association,
        which represents the major studios, had no immediate comment.</p>'
    section20:
      primarytype: 'block'
      uuid: '586f5631-e0ad-48c5-a4e0-3d1100c9f710'
      activationstatus: true
      created: 2025-05-05T17:04:50.476+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '34a89b5c-22d9-43ee-a3f7-379c67059357'
      activationstatus: true
      created: 2025-05-05T17:04:50.477+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In January, Trump appointed Hollywood veterans Jon Voight, Sylvester\
        \ Stallone and Mel Gibson to bring Hollywood back \"bigger, better and stronger\
        \ than ever before.\"\r"
    section22:
      primarytype: 'block'
      uuid: '4ea03495-acc0-46c2-b97c-2a3ae9d40d35'
      activationstatus: true
      created: 2025-05-05T17:04:50.477+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'b211c806-d65c-4c76-8799-0f51d48a65f1'
      activationstatus: true
      created: 2025-05-05T17:04:50.478+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Movie and TV production has been exiting Hollywood for years, heading
        to locations with tax incentives that make filming cheaper.</p>'
    section24:
      primarytype: 'block'
      uuid: '828289e4-1d70-490c-8f23-a4950a8a567c'
      activationstatus: true
      created: 2025-05-05T17:04:50.478+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '0a5977f6-b196-4379-a43e-011c52b98783'
      activationstatus: true
      created: 2025-05-05T17:04:50.479+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Governments around the world have increased credits and cash rebates\
        \ to attract productions and capture a greater share of the $248 billion that\
        \ Ampere Analysis predicts will be spent globally in 2025 to produce content.\r"
    section26:
      primarytype: 'block'
      uuid: '5107a594-31c0-4946-b891-73bdc676e36c'
      activationstatus: true
      created: 2025-05-05T17:04:50.479+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '0b40c860-cb1c-4736-8d66-423549fba9fe'
      activationstatus: true
      created: 2025-05-05T17:04:50.480+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>All major media companies, including Walt Disney, Netflix and Universal
        Pictures, film overseas in countries such as Canada and Britain.</p>'
    section28:
      primarytype: 'block'
      uuid: '75f18616-4959-4d2b-961f-f5764d517d71'
      activationstatus: true
      created: 2025-05-05T17:04:50.481+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.690+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '3a4dcc4e-fe1f-44a5-916b-93c98f707155'
      activationstatus: true
      created: 2025-05-05T17:04:50.481+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "On Monday, leaders in Australia and New Zealand responded to Trump’s\
        \ tariff announcement by saying they would advocate for their local industries.\
        \ Some Marvel superhero movies have been filmed in Australia, while New Zealand\
        \ was the backdrop for \"The Lord of the Rings\" films.\r"
    section30:
      primarytype: 'block'
      uuid: '491bd5cc-4d51-42ec-8138-fa6c282a4dfb'
      activationstatus: true
      created: 2025-05-05T17:04:50.482+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '5df52f8c-5f3b-49ae-8a11-0cae4ce2477c'
      activationstatus: true
      created: 2025-05-05T17:04:50.483+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>'Lot more to lose than to gain'</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '5f54bccf-3890-4b3f-982e-dd4c702ef11e'
      activationstatus: true
      created: 2025-05-05T17:04:50.483+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'f1f1c1d8-e030-4b40-a1c7-17dec5ac3394'
      activationstatus: true
      created: 2025-05-05T17:04:50.484+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In 2023, about half of the spending by U.S. producers on movie and
        TV projects with budgets of more than $40 million went outside the U.S., according
        to research firm ProdPro.</p>'
    section34:
      primarytype: 'block'
      uuid: 'caafbbb9-9bbe-40c0-8c7c-b2b4c8a40351'
      activationstatus: true
      created: 2025-05-05T17:04:50.485+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.692+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '68fc404d-4088-411a-80f1-54f7794c1995'
      activationstatus: true
      created: 2025-05-05T17:04:50.485+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Film and television production has fallen by nearly 40% over the last\
        \ decade in Hollywood’s home city of Los Angeles, according to FilmLA, a non-profit\
        \ that tracks the region’s production.\r"
    section36:
      primarytype: 'block'
      uuid: '516b6ac4-f3af-4549-8a3e-a9776385ef60'
      activationstatus: true
      created: 2025-05-05T17:04:50.486+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '4c2d42ee-e4b3-4cf0-a371-f655913d04eb'
      activationstatus: true
      created: 2025-05-05T17:04:50.487+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The January wildfires accelerated concerns that producers may look
        outside Los Angeles, and that camera operators, costume designers, sound technicians
        and other behind-the-scenes workers may move out of town rather than try to
        rebuild in their neighborhoods.</p>'
    section38:
      primarytype: 'block'
      uuid: '051ff703-a903-4411-af2c-6084fc037243'
      activationstatus: true
      created: 2025-05-05T17:04:50.488+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'ff9a7aac-4279-4cea-850e-153b7b0ff6a2'
      activationstatus: true
      created: 2025-05-05T17:04:50.488+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A ProdPro survey of executives found California was the sixth most
        preferred place to film in the next two years, behind Toronto, Britain, Vancouver,
        Central Europe and Australia.</p>'
    section40:
      primarytype: 'block'
      uuid: '54c902a9-2a04-4f68-97cf-c588c5752604'
      activationstatus: true
      created: 2025-05-05T17:04:50.489+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'e2056fb3-6d3f-4923-b947-cac82805e10c'
      activationstatus: true
      created: 2025-05-05T17:04:50.490+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Hollywood producers and labor unions have been urging Governor Gavin
        Newsom to boost the state’s tax incentives to better compete with other locations.</p>'
    section42:
      primarytype: 'block'
      uuid: '258e9a2f-c7f2-4892-83a8-0939dd3adabf'
      activationstatus: true
      created: 2025-05-05T17:04:50.491+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'be85c4f5-2c3b-4bcd-8de6-90261ba46891'
      activationstatus: true
      created: 2025-05-05T17:04:50.491+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump’s proposed movie tariff follows a series of trade conflicts initiated\
        \ by his administration, which have roiled markets and led to fears of a U.S.\
        \ recession.\r"
    section44:
      primarytype: 'block'
      uuid: '2c93523f-295f-4952-be3e-cfd01e56acf5'
      activationstatus: true
      created: 2025-05-05T17:04:50.492+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '21528ecc-0edd-4d69-baa9-bcae520c91fe'
      activationstatus: true
      created: 2025-05-05T17:04:50.493+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Former senior Commerce official William Reinsch, a senior fellow with\
        \ the Center for Strategic and International Studies, said retaliation against\
        \ Trump’s film tariffs would be devastating.\r"
    section46:
      primarytype: 'block'
      uuid: '44c8c880-d218-4ff4-b892-46968d2c4d85'
      activationstatus: true
      created: 2025-05-05T17:04:50.494+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'a9ebe8fb-1cb3-4af2-853e-e0040f10d66e'
      activationstatus: true
      created: 2025-05-05T17:04:50.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The retaliation will kill our industry. We have a lot more to lose
        than to gain," he said, adding it would be difficult to make a national security
        or national emergency case for movies.</p>'
    section48:
      primarytype: 'block'
      uuid: '03ffb2b9-57c8-42a6-938c-2feba2497d5a'
      activationstatus: true
      created: 2025-05-05T17:04:50.495+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '1b0d3c49-c391-45c4-8953-cc42695c49ce'
      activationstatus: true
      created: 2025-05-05T17:04:50.496+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:05:54.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:05:53.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrea Shalal, Jasper Ward and Tim Reid, additional
        reporting by Lisa Richwine in Los Angeles; Editing by Jacqueline Wong, Humeyra
        Pamuk, Diane Craft and Himani Sarkar)</em></p>'
