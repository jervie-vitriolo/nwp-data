      lastmodified: 2025-05-05T12:20:16.778+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The seventh-seeded Warriors advanced to play the sixth-seeded Minnesota\
        \ Timberwolves, with Game 1 set for Tuesday in Minneapolis. Their Game 7 win\
        \ over the Rockets prevented the Warriors from blowing a 3-1 series lead and\
        \ resulted in their fifth playoff series win over Houston since 2015.\r"
