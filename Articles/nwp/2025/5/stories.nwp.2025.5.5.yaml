    uuid: '9b68ade9-e674-4292-a0ef-e8cac27fb0cd'
    lead: 'The ransom for a high-profile kidnap victim was sent through a casino
      owned by a Chinese national who was denied Filipino citizenship.'
    activationstatus: true
    created: 2025-05-05T13:10:25.519+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-05T20:37:06.643+08:00
