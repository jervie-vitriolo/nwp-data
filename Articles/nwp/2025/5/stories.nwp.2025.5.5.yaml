    uuid: '2e196b6e-412e-41e4-a25c-94d628987d8f'
    lead: 'The United States has reaffirmed its commitment to a connectivity project
      for Luzon anchored on a freight rail system, a Cabinet official said on Monday,
      5.'
    activationstatus: true
    created: 2025-05-05T17:00:27.220+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T17:00:27.524+08:00
