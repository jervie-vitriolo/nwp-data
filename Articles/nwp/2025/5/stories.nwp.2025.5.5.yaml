      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.803+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7f71d54e-fc52-435d-a013-8541e23a6253'
      activationstatus: true
      created: 2025-05-05T17:23:48.663+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.803+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The tariff outlook prompted the Bank of Japan to cut its growth
        forecasts last week, while trade tensions were cited by forecasters in growth
        outlook downgrades for the Netherlands and the Middle East and North Africa
        (MENA) region.</p>'
    section21:
      primarytype: 'block'
      uuid: '80219cf3-a7c3-42d9-ac78-79ae32f32250'
      activationstatus: true
      created: 2025-05-05T17:23:48.664+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.532+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.804+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'de808cd3-c85e-4438-9ade-fa2d487c323b'
      activationstatus: true
      created: 2025-05-05T17:23:48.664+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.805+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '22b8dc1e-7470-4e64-a777-442a4939280e'
      activationstatus: true
      created: 2025-05-05T17:23:48.665+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.805+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While the official measures of activity in top economies are still\
        \ catching up with the downbeat mood, it is surfacing in the closely-watched\
        \ surveys of purchasing managers at factories around the world.\r"
    section24:
      primarytype: 'block'
      uuid: '5124485e-3a5a-4e7a-9580-7801e2c9055c'
      activationstatus: true
      created: 2025-05-05T17:23:48.665+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.533+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.806+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'e1aa4ef7-2f5c-48f5-977c-89e2134cd96c'
      activationstatus: true
      created: 2025-05-05T17:23:48.666+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.806+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>China’s factory activity contracted at the fastest pace in 16 months
        in April, one such survey showed last week, while a similar UK readout showed
        British factory exports last month shrinking at their sharpest pace in almost
        five years.</p>'
    section26:
      primarytype: 'block'
      uuid: '3d1e5529-963c-4460-9dd9-b723d575e051'
      activationstatus: true
      created: 2025-05-05T17:23:48.666+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.807+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '16e8564f-ef44-4ab6-9645-6560451ea25e'
      activationstatus: true
      created: 2025-05-05T17:23:48.667+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.534+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.808+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Economists were quick to caution that a stronger-looking read-out from\
        \ export-focused Germany might largely be due to factories front-loading business\
        \ to get it out of the door before the tariffs took effect.\r"
    section28:
      primarytype: 'block'
      uuid: '95e01c0e-e7ee-432f-876a-eea3ef2241fd'
      activationstatus: true
      created: 2025-05-05T17:23:48.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.808+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '52eb75b7-7041-436c-9ecc-f4dc6f6a567e'
      activationstatus: true
      created: 2025-05-05T17:23:48.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.809+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"(This) means that there might be a backlash in the coming months,\"\
        \ warned Cyrus de la Rubia, chief economist at Hamburg Commercial Bank AG.\r"
    section30:
      primarytype: 'block'
      uuid: '20d5c4eb-a3c1-4e7a-bb3e-82cdcc3b29b3'
      activationstatus: true
      created: 2025-05-05T17:23:48.669+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.535+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.810+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '65cfa470-e79a-4d3c-b9d5-aea118b2b76a'
      activationstatus: true
      created: 2025-05-05T17:23:48.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.810+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, while front-loading may also have helped India to a 10-month\
        \ high in manufacturing growth in April, analysts noted the country - which\
        \ faces lower tariffs than China and towards which Apple AAPL.O has shifted\
        \ some output - could end up a genuine winner.\r"
    section32:
      primarytype: 'block'
      uuid: '28eb274f-39ae-41c4-adbb-e5a5e269af34'
      activationstatus: true
      created: 2025-05-05T17:23:48.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.811+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '560f1817-d25d-467b-8134-ab067604c964'
      activationstatus: true
      created: 2025-05-05T17:23:48.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.811+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"India is well positioned to be an alternative to China as a supplier
        of goods to the US in the immediate term," emerging markets economist Shilan
        Shah at Capital Economics said, predicting punitive tariffs on China were
        "here to stay."</p>'
    section34:
      primarytype: 'block'
      uuid: 'f36a967a-a74c-48c4-bfbd-01ccef9bb1c2'
      activationstatus: true
      created: 2025-05-05T17:23:48.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.536+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.812+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'c0543ff5-c545-4a38-9d1b-1f2c04d19da0'
      activationstatus: true
      created: 2025-05-05T17:23:48.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.813+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>For now, most economists are calling the Trump tariff gambit a "demand
        shock" to the world economy which, by making imports more expensive for American
        businesses and consumers, will sap activity elsewhere.</p>'
    section36:
      primarytype: 'block'
      uuid: 'ad57d75c-8dcf-4ffb-a482-fed800b72a1c'
      activationstatus: true
      created: 2025-05-05T17:23:48.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.813+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2475e28e-9182-4d5e-be17-2e1cb1846f43'
      activationstatus: true
      created: 2025-05-05T17:23:48.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.537+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.814+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The silver lining could be that this reduces inflationary pressures\
        \ and so will give central banks elsewhere greater scope to boost the economy\
        \ with interest rate cuts - something the Bank of England is seen taking advantage\
        \ of this week.\r"
    section38:
      primarytype: 'block'
      uuid: '198768d8-e3fe-46c0-8692-8c2fcf3459fe'
      activationstatus: true
      created: 2025-05-05T17:23:48.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.814+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '4cecf49d-0c56-4973-8875-129588648ba9'
      activationstatus: true
      created: 2025-05-05T17:23:48.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.815+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>But what is yet to play out is whether Trump’s bid to re-balance
        the trading system in America’s favor finally prompts others to revamp their
        own economies: for example if China moves to raise stimulus for its domestic
        economy, or euro zone countries remove the barriers that still hold back their
        single market.</p>'
    section40:
      primarytype: 'block'
      uuid: '5fe6c421-bf99-4c49-b9b6-db9cc12350a4'
      activationstatus: true
      created: 2025-05-05T17:23:48.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.538+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.816+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '09d7f495-6b02-4697-8a29-bbdbea227c38'
      activationstatus: true
      created: 2025-05-05T17:23:48.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.539+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.816+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '06868d4d-683a-4878-b2c7-0e7f9947af4a'
      activationstatus: true
      created: 2025-05-05T17:23:48.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.539+08:00
