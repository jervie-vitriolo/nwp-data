    title: 'Only a fourth of voters have complete senatorial slate - poll'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '128e3a67-8780-4723-bdcc-681d2b263310'
      activationstatus: true
      created: 2025-05-05T19:04:37.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Only a fourth of Filipino
        voters are likely to vote for 12 senators, and they have yet to make up their
        mind on who to vote for the four remaining slots in the Senate slate, an independent
        survey said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd64f1fd7-216b-4992-a735-fb3e88fca9b6'
      activationstatus: true
      created: 2025-05-05T19:04:37.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.590+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a survey conducted on April 20 to 24 and released a week before\
        \ the May 12 elections, Pulse Asia said voters support an average of eight\
        \ senatorial bets for the midterm elections across geographical areas and\
        \ social classes.\r"
    section2:
      primarytype: 'block'
      uuid: '63a241c9-ac2a-4e0a-86dd-5b9d49712daf'
      activationstatus: true
      created: 2025-05-05T19:04:37.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.591+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The survey said out of 64 senatorial candidates in the ballot, 14 have\
        \ a statistical chance of winning a six-year term.\r"
    section3:
      primarytype: 'block'
      uuid: '7619c5dd-f01c-483d-a555-2ff9a7545a98'
      activationstatus: true
      created: 2025-05-05T19:04:37.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.592+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It identified candidates at the bottom half of the list with a statistical
        chance of winning, namely, Pia Cayetano, Willie Revillame, Camille Villar,
        Manny Pacquiao, and Bam Aquino.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cd9e50df-56fa-4b6d-9053-f090e1af0210'
      activationstatus: true
      created: 2025-05-05T19:04:37.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.593+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the top contenders are Bong Go, Erwin Tulfo, Tito Sotto,\
        \ Bato dela Rosa, Bong Revilla, Ping Lacson, Ben Tulfo, Lito Lapid, and Abigail\
        \ Binay.\r"
    section5:
      primarytype: 'block'
      uuid: '360fbdba-f69d-415e-841a-57fd726e5edc'
      activationstatus: true
      created: 2025-05-05T19:04:37.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the party-list race, five groups have a chance of winning three\
        \ seats: Duterte Youth, Agimat, ACT-CIS, 4PS, and Senior Citizens.\r"
    section6:
      primarytype: 'block'
      uuid: '29263131-03e7-459c-87f0-9fe8b1b5c990'
      activationstatus: true
      created: 2025-05-05T19:04:37.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Those with a chance of winning two seats were Tingog, Uswag Ilonggo,\
        \ PPP, Nanay, Ako Bicol, Asenso Pinoy, and Ako Bisaya.\r"
    section7:
      primarytype: 'block'
      uuid: '17f07f14-c11c-4982-a71f-8c3d937e49ed'
      activationstatus: true
      created: 2025-05-05T19:04:37.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pulse Asia said 34 others may clinch a seat in the House of Representatives.\r"
    section8:
      primarytype: 'block'
      uuid: '195cbea0-8015-4a81-ac27-0103d8f6d8b2'
      activationstatus: true
      created: 2025-05-05T19:04:37.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pollster interviewed 2,400 respondents 18 years old and above,\
        \ with a ± 2% error margin at the 95 percent confidence level.\r"
    section9:
      primarytype: 'block'
      uuid: 'd022ef89-8ff0-4b8f-b75b-76be7f5e505d'
      activationstatus: true
      created: 2025-05-05T19:04:37.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:04:37.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:04:37.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Around 68 million Filipinos are registered to vote on May 12.</p>'
  'START HERE----->infinitus-check-senate-hearing':
    caption: 'Paul Li, CEO of InfinitUs Marketing Solutions, Inc., attends a Senate
      hearing on Monday, May 5. (Senate of the Philippines/YouTube)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T19:09:22.000+08:00
    imagesource: 'ba59f0e2-f39f-43d1-a2e8-bc10cdc95b68'
    primarytype: 'composition'
    uuid: 'f441d910-e2af-491d-ac73-bd5a2892d3d2'
    lead: 'InfinitUs says the P930,000 check from the Chinese embassy was not for
      troll operations but for an event it hosted in June 2023. Sen. Francis Tolentino
      believes the company CEO is lying.'
    activationstatus: true
    created: 2025-05-05T19:14:37.509+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-05T19:18:20.855+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T19:18:20.503+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'InfinitUs denies troll claims; Tolentino accuses CEO of lying'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c251c46-5628-424d-8626-39fa8c75e829'
      activationstatus: true
      created: 2025-05-05T19:14:37.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.495+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A company in the hot
        seat over alleged Chinese embassy troll operations reasoned out that its services
        were for a legitimate event nearly two years ago, but a lawmaker said this
        was a lie.</p>'
    section1:
      primarytype: 'block'
      uuid: '5c0e62bc-4291-4a83-95f7-1c66877efccd'
      activationstatus: true
      created: 2025-05-05T19:14:37.643+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.495+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sen. Francis Tolentino said Paul Li, CEO of InfinitUs Marketing
        Solutions, Inc., was “caught lying” as he faced the Senate hearing on Monday,
        May 5, to respond to allegations that the Chinese embassy hired his company
        for troll operations against officials perceived as anti-China.</p>'
    section2:
      primarytype: 'block'
      uuid: 'de91b311-6706-4f12-8c57-2eca0045a502'
      activationstatus: true
      created: 2025-05-05T19:14:37.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The senator is special committee on Philippine maritime and admiralty\
        \ zones chairperson.\r"
    section3:
      primarytype: 'block'
      uuid: '9bf10783-01ae-448c-a1d7-150d2618e828'
      activationstatus: true
      created: 2025-05-05T19:14:37.644+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.496+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He grilled Li about the company’s services for the Chinese embassy\
        \ and was paid with a check of P930,000 dated Sept. 11, 2023.\r"
    section4:
      primarytype: 'block'
      uuid: '7bf91dce-fb30-4fdc-b46c-7566b4e6dec4'
      activationstatus: true
      created: 2025-05-05T19:14:37.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This check [was] actually for the balance of the event on June 8 in\
        \ 2023,” Li said.\r"
    section5:
      primarytype: 'block'
      uuid: '4e3366ce-f654-49f5-b176-d12812221835'
      activationstatus: true
      created: 2025-05-05T19:14:37.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.497+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said InfinitUs hosted the Award for Promoting Philippines-China\
        \ Understanding that was attended by President Ferdinand Marcos Jr. and other\
        \ Cabinet officials.\r"
    section6:
      primarytype: 'block'
      uuid: '217f2b09-173d-4cf4-bb95-b1dc450534f0'
      activationstatus: true
      created: 2025-05-05T19:14:37.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The event was a joint undertaking of the Association for Philippines-China
        Understanding and the Chinese embassy on June 8, 2023, according to a <strong><a
        href="https://www.youtube.com/watch?v=fTEWQTtPQ5I">video</a></strong> posted
        by RTVM, the president’s media arm.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: 'c5077dc5-b8c6-4bac-9c72-ed7839b23509'
      activationstatus: true
      created: 2025-05-05T19:14:37.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are the PR (public relations) company for the Chinese embassy,”\
        \ Li said.\r"
    section8:
      primarytype: 'block'
      uuid: 'f67945ed-f158-42c0-b5cd-3b0de5cc00f6'
      activationstatus: true
      created: 2025-05-05T19:14:37.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked for an invoice, Li presented to the committee a “budget proposal”\
        \ dated Sept. 5, 2023, Tolentino said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c7d6109f-a9ec-40d6-abbe-f0d601d1359c'
      activationstatus: true
      created: 2025-05-05T19:14:37.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.499+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is the balance budget, which means we paid additional funds to\
        \ the event, then in September requested the Chinese embassy to pay us back,”\
        \ the businessman told the senator. \r"
    section10:
      primarytype: 'block'
      uuid: '389f60d2-5ba7-4279-bfec-7f8facd0024b'
      activationstatus: true
      created: 2025-05-05T19:14:37.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tolentino was not convinced, especially with the procurement of
        COVID-19 antigen kits and related paraphernalia. Li said these were requested
        by the Office of the President for the event.</p>'
    section11:
      primarytype: 'block'
      uuid: '31aee6b7-5e42-4a2f-88ef-aff5f23cd50a'
      activationstatus: true
      created: 2025-05-05T19:14:37.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.500+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Lying, caught lying,” he said in a news conference after the hearing.\r"
    section12:
      primarytype: 'block'
      uuid: '9380d748-196e-45f4-aabb-8dd7b505aeb4'
      activationstatus: true
      created: 2025-05-05T19:14:37.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When asked why he did not cite the businessman in contempt for lying,\
        \ Tolentino answered: “Pinasok kaagad niya ‘yong may cancer ‘yong [He immediately\
        \ talked about his wife’s cancer]... There will be a time for that. Other\
        \ investigative agencies are doing their work right now, as we speak.”\r"
    section13:
      primarytype: 'block'
      uuid: '1fc37eba-ff6a-416b-a756-e023da1bbb27'
      activationstatus: true
      created: 2025-05-05T19:14:37.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.501+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an April 24 hearing, Tolentino presented documents allegedly indicating\
        \ that the Chinese embassy hired InfinitUs to operate “keyboard warriors,”\
        \ including a social media plan aimed at promoting China’s messaging and attacking\
        \ officials critical of Beijing.\r"
    section14:
      primarytype: 'block'
      uuid: '102ec4a4-34dd-41f3-9b54-49341c3cd3df'
      activationstatus: true
      created: 2025-05-05T19:14:37.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-05T19:18:20.860+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:18:20.502+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I categorically deny the allegation that InfinitUs engaged in any\
        \ unlawful activity, including the spread of disinformation to influence this\
        \ coming elections,” Li said during the hearing. “The supposed contract shown\
        \ is not known to us and never authorized by us.”\r"
  'START HERE----->marcos-to-attend-asean-summit-malaysia-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T19:43:19.000+08:00
    imagesource: '8496d699-c29a-4677-ab05-7293b85bd6f3'
    primarytype: 'composition'
    uuid: 'dc3c6077-cc64-4f65-a833-dd4b6de95162'
    lead: 'President Ferdinand Marcos Jr. will attend the Association of Southeast
      Asian Nations (ASEAN) Summit in Kuala Lumpur, Malaysia on May 26-27, Communications
      Undersecretary Claire Castro said on Monday, May 5.'
    activationstatus: true
    created: 2025-05-05T19:45:54.636+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T19:45:55.004+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T19:45:54.682+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to attend ASEAN Summit in Malaysia on May 26-27'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6bc35053-3403-4709-882b-50fd908161b2'
      activationstatus: true
      created: 2025-05-05T19:45:54.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will attend the Association of Southeast Asian Nations (ASEAN)
        Summit in Kuala Lumpur, Malaysia on May 26-27, Communications Undersecretary
        Claire Castro said on Monday, May 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '539d7967-43ba-46b6-b738-af4553dcd2cf'
      activationstatus: true
      created: 2025-05-05T19:45:54.658+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Asahan niyo po … a-attend po ang ating pangulo sa nasabing ASEAN Summit,”
        Castro said in a statement.'
    section2:
      primarytype: 'block'
      uuid: 'b495927a-c6af-47a8-9584-5168bc7df03c'
      activationstatus: true
      created: 2025-05-05T19:45:54.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The summit will be held on May 26 to 27. You can expect
        that our president will attend the ASEAN Summit.]'
    section3:
      primarytype: 'block'
      uuid: '5b89399d-051d-4a5b-833e-f0fc0b130d88'
      activationstatus: true
      created: 2025-05-05T19:45:54.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos and his Malaysian counterpart, Prime Minister Anwar Ibrahim,
        talked by phone on Friday, May 2, where they discussed economic and security
        challenges facing the region. Castro said the two leaders discussed the issues
        with a positive outlook.'
    section4:
      primarytype: 'block'
      uuid: 'bbd3b73b-5ea7-4db5-85c1-cf029e153313'
      activationstatus: true
      created: 2025-05-05T19:45:54.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang napag-usapan naman nila ay iyong nakikita natin sa body language
        at sa magandang pagngiti ng Pangulo. Ibig pong sabihin ay napag-usapan nila
        ang mga hamon sa ekonomiya at seguridad na maaaring kaharapin po ng ASEAN,"
        Castro shared.'
    section5:
      primarytype: 'block'
      uuid: '7b6d7072-4a3c-431c-b5b2-45f051d912e7'
      activationstatus: true
      created: 2025-05-05T19:45:54.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.011+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[We can see from the president’s body language and his pleasant smile
        that the discussions covered the economic and security challenges ASEAN may
        face.]'
    section6:
      primarytype: 'block'
      uuid: '05ff4503-4938-4432-a698-69fa8b1dc0d4'
      activationstatus: true
      created: 2025-05-05T19:45:54.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro said the president is eager to continue the conversation at
        the regional summit.'
    section7:
      primarytype: 'block'
      uuid: '1bed6592-b268-4586-b55c-0ae3d23ee379'
      activationstatus: true
      created: 2025-05-05T19:45:54.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>South China Sea Code of Conduct</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'cee25687-2966-4d4b-87ee-46fe504095d6'
      activationstatus: true
      created: 2025-05-05T19:45:54.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.014+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines is also taking proactive steps in addressing regional
        security, notably through the recent ASEAN-China Code of Conduct (COC) talks
        in Manila. The country aired during the event its concerns on recent incidents
        in the West Philippine Sea that challenged Philippine sovereignty and safety.'
    section9:
      primarytype: 'block'
      uuid: 'fe68cbe1-e35c-42fc-b099-fdd38b221546'
      activationstatus: true
      created: 2025-05-05T19:45:54.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.015+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines, through these dialogues, continues to emphasize the
        importance of international law, particularly the United Nations Convention
        on the Law of the Sea, as well as the 2016 South China Sea Arbitral Award,
        which China refused to recognize.'
    section10:
      primarytype: 'block'
      uuid: 'b41aa08d-3572-4b1c-b1b0-d3a0c95ba1b1'
      activationstatus: true
      created: 2025-05-05T19:45:54.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.016+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs said it remains committed to peaceful
        negotiations and constructive diplomacy to address maritime disputes in the
        region.'
    section11:
      primarytype: 'block'
      uuid: 'f8300c71-629c-4dec-b14a-b93fce16b6b5'
      activationstatus: true
      created: 2025-05-05T19:45:54.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:45:55.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:45:54.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The next round of COC negotiations will take place in Malaysia later
        this year.</p>'
  'START HERE----->marcos-on-sctex-naia-road-crashes':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T19:46:21.000+08:00
    imagesource: '9f5d2bdb-8496-4464-835d-c4d6d0bd2e00'
    primarytype: 'composition'
    uuid: '330ee683-0b47-4956-b51a-c7967ea434ec'
    lead: 'President Ferdinand Marcos Jr. has called for swift and decisive action
      following the recent fatal crashes at the Subic-Clark-Tarlac Expressway toll
      plaza and Ninoy Aquino International Airport Terminal 1 where scores were killed.'
    activationstatus: true
    created: 2025-05-05T19:48:08.972+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-05T19:48:09.204+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T19:48:08.995+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos wants swift action, accountability after fatal expressway, airport
      crashes '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '226e0257-7ef9-4ebf-b92f-0b2033c643f5'
      activationstatus: true
      created: 2025-05-05T19:48:08.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. has called for swift and decisive action following the recent fatal
        crashes at the Subic-Clark-Tarlac Expressway toll plaza and Ninoy Aquino International
        Airport Terminal 1 where scores were killed.</p>'
    section1:
      primarytype: 'block'
      uuid: '98cf1fee-7d98-4753-a9d8-0f84e4069f63'
      activationstatus: true
      created: 2025-05-05T19:48:08.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos demanded accountability and announced measures to prevent such
        tragedies from recurring. He instructed the Department of Transportation to
        immediately identify those responsible and enforce safety reforms in the transport
        system.'
    section2:
      primarytype: 'block'
      uuid: 'c003629d-97e7-4083-84d5-99ed59b8b4d0'
      activationstatus: true
      created: 2025-05-05T19:48:08.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.985+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a video message, Marcos extended his condolences to the families
        of the victims.'
    section3:
      primarytype: 'block'
      uuid: 'f249f087-2cff-4177-bfeb-43bfb0f7daf3'
      activationstatus: true
      created: 2025-05-05T19:48:08.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.986+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ten lives were lost in a devastating collision in Tarlac. Days later,
        two more - one of them a child - were taken in a tragic accident at the airport.
        These incidents should never have happened. We are taking immediate steps
        to ensure they never happen again,” said Marcos.'
    section4:
      primarytype: 'block'
      uuid: '42cb04ca-87b0-4108-a036-e185c66112e2'
      activationstatus: true
      created: 2025-05-05T19:48:08.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.986+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president ordered a review of driver licensing practices such that
        only responsible drivers are allowed on the roa, as well as a nationwide audit
        of bus operators to make sure they follow safety and maintenance standards.'
    section5:
      primarytype: 'block'
      uuid: 'b8d062c4-49b7-4024-afad-5659cb3f4cc8'
      activationstatus: true
      created: 2025-05-05T19:48:08.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.986+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He also instructed the Department of Labor to crack down on unsafe
        practices in the transport sector, particularly the exploitation of drivers
        through long hours and undue pressure to meet quotas.'
    section6:
      primarytype: 'block'
      uuid: '4363adb2-adeb-4b6d-9442-a77c67625c0c'
      activationstatus: true
      created: 2025-05-05T19:48:08.987+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.987+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We owe it to the victims and their families to act - not only with
        sympathy, but with resolve. These lives will not be lost in vain,” Marcos
        added.'
    section7:
      primarytype: 'block'
      uuid: 'f022eb0f-8bb5-46a7-a5a4-3fa67176fe20'
      activationstatus: true
      created: 2025-05-05T19:48:08.987+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-05T19:48:09.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T19:48:08.987+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He said the government’s actions would focus on holding accountable
        those responsible and making the necessary reforms for a safer transport system.</p>'
  'START HERE----->ppcrv-counting-local-posts-partylist':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Poll watchdog Parish Pastoral Council for Responsible Voting launched
      its command center at the PLDT office in Sampaloc, Manila on May 5, a week before
      the midterm elections.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-05T20:29:03.000+08:00
    imagesource: 'd4fa6ce8-bb6f-45ff-aa77-96b9a4ad70ae'
    primarytype: 'composition'
    uuid: 'df440828-9a59-4a40-9b7b-747b1162a88a'
    lead: 'For the first time, poll watchdog Parish Pastoral Council for Responsible
      Voting (PPCRV) will conduct parallel counting of votes for local positions and
      party-lists.'
    activationstatus: true
    created: 2025-05-05T20:33:50.214+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-05-05T20:33:50.505+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-05T20:33:50.244+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Poll watchdog PPCRV to parallel count local posts, party-lists for the
      first time'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd72c881-c6cf-4146-a2f8-628a0c870a85'
      activationstatus: true
      created: 2025-05-05T20:33:50.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.506+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> For the first time,
        poll watchdog Parish Pastoral Council for Responsible Voting (PPCRV) will
        conduct parallel counting of votes for local positions and party-lists, it
        announced on Monday, May 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '58df8848-aaa8-4dcd-ae63-6501a31dc699'
      activationstatus: true
      created: 2025-05-05T20:33:50.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PPCRV, an accredited citizen arm of the Commission on Elections (Comelec),
        only tallied the votes for national candidates in previous polls.'
    section2:
      primarytype: 'block'
      uuid: '65daca62-37e9-40f1-bce2-19baa9c761f6'
      activationstatus: true
      created: 2025-05-05T20:33:50.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.508+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PPCRV spokesperson Ana Singson explained the group could count local
        positions and party-list votes as tallying is expected to be faster because
        Comelec incorporated a quick response code in election returns or the voting
        results gathered from precincts. Volunteers just have to scan the code to
        access the data. In previous elections, volunteers had to encode the data
        from the election returns manually.</p>'
    section3:
      primarytype: 'block'
      uuid: '3b22d7a8-b97e-4c2e-b8b3-41f82ec51409'
      activationstatus: true
      created: 2025-05-05T20:33:50.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.510+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For the upcoming elections, PPCRV volunteers will have to compare the
        votes transmitted from the server and the printed summary of vote counting
        machines.'
    section4:
      primarytype: 'block'
      uuid: 'bd7a49b9-3cae-4e01-bce8-eb03dca22f93'
      activationstatus: true
      created: 2025-05-05T20:33:50.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We are very grateful to Comelec for giving us one of the five servers
        that will receive transmissions directly from the automated counting machines
        nationwide,” Singson said during the command center launch.'
    section5:
      primarytype: 'block'
      uuid: '765124bf-d35f-489f-961e-812c0fb128b9'
      activationstatus: true
      created: 2025-05-05T20:33:50.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said PPCRV is expecting the parallel count to be quicker than
        previous polls because of technological advancements.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a104a79d-7992-448e-85a2-3ce468e96df5'
      activationstatus: true
      created: 2025-05-05T20:33:50.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Our technology resources, our IT (information technology) resources
        are some of the best in the land,” she said.'
    section7:
      primarytype: 'block'
      uuid: '85e9a268-4718-43e7-83a7-e0145e4d8b4f'
      activationstatus: true
      created: 2025-05-05T20:33:50.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Aside from parallel counting, the PPCRV will also guard the elections
        and conduct random manual audit.'
    section8:
      primarytype: 'block'
      uuid: 'cb774ee5-6450-45c3-94a9-64935bf4540a'
      activationstatus: true
      created: 2025-05-05T20:33:50.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The organization has over 400,000 volunteers to date.'
    section9:
      primarytype: 'block'
      uuid: '04daf353-0df9-4885-ba4f-3ad361abec60'
      activationstatus: true
      created: 2025-05-05T20:33:50.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PPCRV’s command center at the PLDT office in Sampaloc, Manila was launched
        on Monday. Comelec chairman George Garcia graced the event and noted the commission’s
        partnership with the PPCRV.'
    section10:
      primarytype: 'block'
      uuid: '80b211e5-7e01-4b62-b607-795ac650a0a9'
      activationstatus: true
      created: 2025-05-05T20:33:50.234+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“PPCRV is a supporter of Comelec and that’s the reason why sabi
        natin dapat [we said] automatic ang kanyang [was the] accreditation,” Garcia
        said.</p>'
    section11:
      primarytype: 'block'
      uuid: '39f1f831-757d-4052-bf98-ea9a05d5812d'
      activationstatus: true
      created: 2025-05-05T20:33:50.234+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-05-05T20:33:50.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T20:33:50.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On May 8, the PPCRV will launch its call center where voters can
        reach out for poll clarifications and concerns.</p>'
