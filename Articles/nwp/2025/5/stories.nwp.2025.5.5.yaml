      lastmodified: 2025-05-05T17:24:03.791+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> U.S. President Donald Trump’s tariffs
        are increasingly clogging up the wheels of a world economy which for decades
        were greased by predictable and relatively free trade.</p>'
    section1:
      primarytype: 'block'
      uuid: '953b1efb-fa87-411b-b99e-d262d482601f'
      activationstatus: true
      created: 2025-05-05T17:23:48.654+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.792+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5de9621b-092e-4f22-8e30-f9cf54a0fa4e'
      activationstatus: true
      created: 2025-05-05T17:23:48.655+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.792+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Big-name multinationals right down to niche e-commerce players last
        week cut sales targets, warned of job cuts and reviewed their business plans,
        while major economies revised down growth prospects amid bleak data read-outs.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a2423acb-24d5-4197-a064-f411c7aa92ab'
      activationstatus: true
      created: 2025-05-05T17:23:48.655+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.793+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c98ad3cd-3441-4e75-b7ac-81d0c93015fb'
      activationstatus: true
      created: 2025-05-05T17:23:48.655+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.793+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While financial markets are betting the U.S. and China will pull back\
        \ from an all-out trade war and that Trump will cut deals to avert higher\
        \ tariffs on others, the sheer uncertainty of where this ends has become a\
        \ major drag factor in itself.\r"
    section5:
      primarytype: 'block'
      uuid: '091911fe-d1d5-4efd-93f7-8cd45dc82792'
      activationstatus: true
      created: 2025-05-05T17:23:48.656+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.527+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.794+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd8a4d825-18d6-46ac-ba6d-95b5d2096f18'
      activationstatus: true
      created: 2025-05-05T17:23:48.656+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"U.S. tariff policy is a serious negative shock for the world in
        the near term," said Isabelle Mateos y Lago, group chief economist at French
        bank BNP Paribas.</p>'
    section7:
      primarytype: 'block'
      uuid: '0a74b803-5b35-42c5-9947-dbbf9d241cb5'
      activationstatus: true
      created: 2025-05-05T17:23:48.657+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '96337ec2-bf16-43ad-b964-d4ead5d3a747'
      activationstatus: true
      created: 2025-05-05T17:23:48.657+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.528+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.796+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"The US tariffs end-game may be further away and at a higher level\
        \ than previously thought,\" she said of blanket US tariffs currently set\
        \ at a baseline of 10% alongside higher, sector-specific charges on products\
        \ such as steel, aluminium and autos.\r"
    section9:
      primarytype: 'block'
      uuid: '1d1a7456-a27e-4fd9-bf0d-e6a8d0d50b69'
      activationstatus: true
      created: 2025-05-05T17:23:48.658+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.797+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3ed7476a-a0b8-4ec5-883a-bb57f0d48d83'
      activationstatus: true
      created: 2025-05-05T17:23:48.658+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.797+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Beijing said on Friday it was evaluating an offer from Washington
        to hold talks over 145% U.S. tariffs, to which it has responded with 125%
        levies. Trump’s administration has also suggested it is close to deals with
        countries including India, South Korea and Japan to avert more tariffs in
        weeks to come.</p>'
    section11:
      primarytype: 'block'
      uuid: '964b16f6-684d-4215-96e1-5734384f4a6f'
      activationstatus: true
      created: 2025-05-05T17:23:48.658+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.529+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.798+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cb66a233-8a2e-441e-998d-7b073d0e2cbc'
      activationstatus: true
      created: 2025-05-05T17:23:48.659+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.798+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the meantime companies such as Swedish appliances maker Electrolux\
        \ ELUXb.ST slashed its outlook while Volvo Cars VOLCARb.ST, computer gadget\
        \ maker Logitech LOGN.S and drinks giant Diageo DGE.L abandoned their targets\
        \ on the uncertainty.\r"
    section13:
      primarytype: 'block'
      uuid: '5ef3ac5c-accc-4938-a008-0efba85a98b9'
      activationstatus: true
      created: 2025-05-05T17:23:48.659+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.799+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '59a72b68-78f2-453a-836f-3cc74916a14a'
      activationstatus: true
      created: 2025-05-05T17:23:48.660+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.530+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.800+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Last week’s removal of the "de minimis" duty-free treatment of
        e-commerce packages worth less than $800 for products from China is a hammer-blow
        for many smaller players.</p>'
    section15:
      primarytype: 'block'
      uuid: '898c3155-ed6c-4377-88d6-df72b53a4559'
      activationstatus: true
      created: 2025-05-05T17:23:48.660+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.800+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '655fd618-4793-45e3-8687-d2f7da28a12f'
      activationstatus: true
      created: 2025-05-05T17:23:48.661+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.801+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We're going from zero to 145%, which is really untenable for companies
        and untenable for customers," said Cindy Allen, CEO of Trade Force Multiplier,
        a global trade consultancy. "I've seen a lot of small to medium-sized businesses
        just choose to exit the market altogether."</p>'
    section17:
      primarytype: 'block'
      uuid: 'c83cb553-5d09-4a4b-973f-d443102cf3b9'
      activationstatus: true
      created: 2025-05-05T17:23:48.661+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.802+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'bfd166b4-b6b5-4ce1-917c-450ea85c9af8'
      activationstatus: true
      created: 2025-05-05T17:23:48.662+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-05-05T17:24:04.531+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-05T17:24:03.802+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Silver lining</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'd38bc53a-2a68-400b-84a5-fcdaaae78282'
      activationstatus: true
      created: 2025-05-05T17:23:48.662+08:00
      createdby: 'thea-nwp'
