      lastmodified: 2025-05-05T12:20:16.778+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Curry came alive when the Warriors needed him most, producing a driving\
        \ layup and a 3-pointer to open the fourth quarter that extended the Golden\
        \ State lead to 75-62. Hield drilled a 3-pointer with 8:18 left for his first\
        \ basket of the second half before Curry scored again for an 82-70 lead.\r"
