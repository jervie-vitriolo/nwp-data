      'mgnl:type': 'text'
      'text': '<p>Written and created by Emmy Award winner <strong>Tina Fey</strong>,
        <em>The Four Seasons</em> is a modern-day series adaptation of the 1981 romantic
        comedy about three couples that go on vacations together and the hijinks that
        they get themselves in. In this modern day reboot, Fey stars as one of the
        vacationers alongside <strong>Steve Carrell</strong>, <strong>Colman Domingo</strong>,
        and <strong>Will Forte</strong>. The story kicks off when one couple announces
        they’re breaking up, causing a shift in the dynamics.<br><em>Streaming on
        Netflix May 1</em>.</p>'
