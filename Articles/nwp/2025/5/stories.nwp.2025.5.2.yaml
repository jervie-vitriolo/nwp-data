      'mgnl:lastModified': 2025-05-02T17:47:05.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We assure our public that we are intensifying our initiatives to
        address the requirements and satisfy the demand particularly those in challenged
        service areas," PrimeWater said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad64fea-d6fb-41cd-b1d2-3356ac3f9753'
