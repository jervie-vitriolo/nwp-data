      'mgnl:lastModified': 2025-05-02T19:00:10.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture (DA) assured the sustainability of the\
        \ subsidized rice program, which plans to move out around 370,000 metric tons\
        \ of NFA stocks.\r"
