      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Amihan and the Kilusang Magbubukid ng Pilipinas made the call after\
        \ the launch of subsidized P20 rice in Kadiwa stores in Cebu on Thursday,\
        \ May 1.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69780723-27d9-4ef0-8259-0d1569253d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.516+08:00
