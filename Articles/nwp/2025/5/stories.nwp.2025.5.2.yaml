      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The operations of broadsheet
        Philippine Daily Inquirer (PDI) and online news outlet Inquirer.net will be
        integrated beginning July.</p>'
