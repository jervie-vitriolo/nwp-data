      'mgnl:lastModified': 2025-05-02T19:00:10.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1d30d-6700-46f2-8eb2-0bb5a383a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.527+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi man ma-outright na ibasura ‘yung batas, maglabas siya ng executive\
        \ order na pansamantalang ihinto niya ‘yung implementation nu’ng section dun\
        \ sa batas na nagtali sa kamay ng NFA na hindi maglabas ng subsidized price\
        \ sa palengke,” Estavillo said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2051f3-2774-4c6b-8364-71e1064f9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5312a91-f3c5-45d3-a917-463a5c37d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung totoong seryoso siya dun sa campaign promise niya na magkakaroon\
        \ ng P20 per kilo, at the same time, para mapalawak ‘yung maging beneficiary\
        \ ng P20,” Estavillo said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c226b44-eff1-4d21-8818-b9584ec38c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e265a90-f75f-4161-a287-82785930452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If not an outright appeal of the law, he must issue an\
        \ executive order to temporarily suspend the implementation of the section\
        \ of the law that tied the hands of the NFA not selling in markets at a subsidized\
        \ price. That is if he is serious in his campaign promise of P20 per kilogram\
        \ of rice, at the same time, have more beneficiaries of the program.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d434fae-a3b6-4f10-b265-352b3ddfcb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.533+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88d5aa-af61-49dd-8a21-b9f3248f6a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.534+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The law has restricted the National Food Authority (NFA) from directly\
        \ selling rice buffer stocks to the public. The amended law authorized the\
        \ agriculture secretary to declare a food security emergency, allowing the\
        \ release of NFA stocks only to local government units, government agencies,\
        \ and Kadiwa stores.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85edcfd-3045-4f35-81a2-18934f4bfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b622a99-a18e-4df0-bcfa-227f7e201ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.536+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agricultural groups previously said the program must not further bring\
        \ down the farmgate price of palay.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a8db9-1a0d-4900-8956-2dfc69e52734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60c8d6-d01b-437a-82bb-6e433d17f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang panawagan dapat natin: Ang subsidy dapat diretso sa magsasaka\
        \ para sila’y mapaunlad ‘yong kanilang produksyon, production subsidy,” Ronnie\
        \ Manalo, secretary general of Kilusang Magbubukid ng Pilipinas, also told\
        \ NewsWatch Plus. He added that the government must have a genuine land reform\
        \ program.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ca631-66e5-40fd-a619-f3bb4a2d1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339bdab-aced-4a88-8ee7-520f91c6ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.022+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.540+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our call should be: The subsidy should go directly to\
        \ the farmers as production subsidies to boost their production.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bbd850-ea7c-4f5c-b740-d0fc8a650660'
