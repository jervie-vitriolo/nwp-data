      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While InfinitUs confirmed receiving a P930,000 check from the Chinese\
        \ Embassy, it emphasized that the transaction was “legal and justified” and\
        \ part of its regular dealings with various clients, including diplomatic\
        \ institutions, all of which it stressed were completely aboveboard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529d46d-dadf-41fc-8cd9-426e7c47c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.934+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.934+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "InfinitUs stated that it specializes in public relations, events, and\
        \ digital communications.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8fc26a-f9f6-4dba-99ac-1e746ce497d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.934+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.934+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We are not trolls—we are professionals. Our firm does not, and will\
        \ never, engage in trolling, online harassment, or deception,” the company\
        \ said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8f645-507c-48eb-819e-a20d15614ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.935+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.935+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>InfinitUs also condemned the “reckless” labeling of its services
        as “troll activity,” calling it false, defamatory, and dangerous to its staff
        and clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2665d-5976-4153-998b-f00fabb30d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.935+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.935+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We urge public officials, media, and institutions to uphold the
        constitutional presumption of innocence, the sanctity of evidence, and the
        principle of fairness,” the company appealed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274bd44-a13b-4af5-af84-af4de30191a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.936+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.936+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "InfinitUs committed to respond to any “legitimate inquiry within the\
        \ bounds of law and decorum.” \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2a69a-5e42-44e6-b292-f4b9386c9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.936+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.936+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, chairman of the Senate special committee on Philippine
        maritime and admiralty zones, earlier said an invitation had been sent to
        InfinitUs for a hearing next week. The National Bureau of Investigation also
        issued a subpoena to the company for its separate probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb81e12-7791-4926-b000-0c59b5d8fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.937+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This follows a presentation by Tolentino during an April 24 hearing,
        where he showed documents allegedly indicating that the Chinese Embassy hired
        InfinitUs to operate “keyboard warriors,” including a social media plan aimed
        at promoting China’s messaging and attacking officials critical of Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913c287-3a56-4e0f-b92b-13e6e1f9b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.937+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hayaan muna natin magpaliwanag sila (InfinitUs). ‘Yun po ang due
        process e. Patunayan nila na mali ang sinabi ko [Let’s allow them to explain
        first. That’s what due process is. They should prove that what I said is wrong],”
        Tolentino said in a media forum earlier this week.</p>'
  'Knicks-Brunson-Pistons-NBA-Playoffs-Game-6':
