      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company pledged to cooperate with the Local Water Utilities
        Administration which is handling the investigation of PrimeWater’s supposed
        poor service. The agency oversees water utilities in areas outside Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c70821-c31d-40a6-a49d-7e6520e9007e'
      'mgnl:activationStatus': true
