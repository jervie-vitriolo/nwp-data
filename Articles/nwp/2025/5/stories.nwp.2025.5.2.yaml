      'mgnl:lastModified': 2025-05-02T17:09:11.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PDI and its sister company Inquirer Interactive, which manages Inquirer.net,
        entered into a deal for the latter to assume newspaper publication effective
        July 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95621f66-0f15-49ad-8f09-2ec0035e7997'
      'mgnl:activationStatus': true
