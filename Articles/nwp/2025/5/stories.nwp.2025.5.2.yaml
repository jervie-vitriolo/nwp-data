      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c09ea-ddd2-49cd-b7fb-6e5453e4fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.517+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ronnie Manalo, secretary general of Kilusang Magbubukid ng Pilipinas,\
        \ said the launch was “trying hard” to prove the campaign promise as the subsidized\
        \ rice was only available to pilot areas and through government-run outlets.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70dbaee-bea0-452a-8eb4-15bebc7c75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9991fb-f736-40c6-a2d5-f6e8b968e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat sustained sa pamamagitan ng dapat dalhin niya sa palengke at\
        \ dapat pang matagalan na yan. Hindi ‘yung pang 10 days, pang 15 days at sa\
        \ panahon lang ng eleksyon makikita,” Cathy Estavillo, secretary-general of\
        \ Amihan, told NewsWatch Plus on Friday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e236e1-3b08-4f56-8445-5de661ff3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.520+08:00
