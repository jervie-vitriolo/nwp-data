      'mgnl:lastModified': 2025-05-02T14:17:07.158+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gordon’s tip-in and two free throws by Christian Braun brought Denver\
        \ within 110-105 with 58.5 seconds remaining.\r"
