      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Makati-based marketing
        firm accused of being hired by the Chinese Embassy for troll operations to
        advance its strategic interests in the Philippines has denied the allegations
        made during a Senate hearing last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34050c1-6e60-4cae-8125-d9b3931dbae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.932+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.932+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement posted on its social media page on Friday, May 2, InfinitUs\
        \ Marketing Solutions denied the validity of the contract presented by Senator\
        \ Francis Tolentino, which allegedly showed the company’s “service agreement”\
        \ with the Chinese Embassy for troll operations and disinformation. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae416609-8f46-4d73-9515-5d7ae2e3fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.933+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.933+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The company described the document as “unauthenticated, unsigned, and\
        \ completely unfamiliar” to them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cbe74-e4cf-463f-8203-9a3d7d5c827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T11:30:03.933+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T11:30:04.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T11:30:03.933+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“It is, at best, a forgery crafted to fit a political narrative,” the\
        \ statement read.\r"
