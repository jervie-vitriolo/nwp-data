      'mgnl:lastModified': 2025-05-02T12:43:35.929+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"They made some plays,\" Pistons coach J.B. Bickerstaff said. \"Obviously,\
        \ there were some balls that just didn't bounce our way. But again, I thought\
        \ our guys fought their tails off and did everything they could do to put\
        \ themselves in position to win the game.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969a1d52-1b02-47cf-9420-2e7344767685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.930+08:00
