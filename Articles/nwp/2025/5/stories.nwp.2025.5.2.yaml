    'template': '1'
    'title': 'Comedian Russell Brand appears in UK court over rape and sex assault
      charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a10eb-5580-4952-b8f8-8f92b1efc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> British actor and comedian Russell
        Brand appeared in a London court on Friday to face charges of rape and multiple
        counts of sex assault in cases relating to four separate women more than two
        decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc0da2-91f2-44d8-a7f8-60240bc7ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f739d5-dff7-44f1-b07d-4c3011e5bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brand, once one of Britain’s most high-profile broadcasters and
        former husband of US pop singer Katy Perry, has consistently denied having
        non-consensual sex since allegations about him were first aired two years
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b9452-2247-4db9-ae76-582189af9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1ccd8-6925-4e26-81d9-981e46867513'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old comedian, wearing sunglasses and a dark shirt unbuttoned
        to his chest, slowly picked his way through a throng of reporters and cameramen
        into Westminster Magistrates'' Court without speaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e7bc8-e46d-47ff-8364-64ef3214c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.494+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5eba4-cd56-440f-b095-d03726123a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the dock, he was read out the charges he faced of rape, oral
        rape, indecent assault and two counts of sexual assault involving the four
        women between 1999 and 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc90d1-8145-4a11-8ac3-96d49fb657cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327a6fd-37d1-4bbd-87d1-ff195e8e1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He stared ahead as prosecutor Suki Dhadda detailed a summary of
        the charges which involved raping a woman in her hotel room, groping one of
        the women’s breasts and buttocks, and trying to pull another of the complainants
        into a toilet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b27ed-8020-4532-b846-614082b39739'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f7ed4-986b-466a-b17a-272ec1b247dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He did not enter a plea, and spoke only to confirm his name and
        address and to thank the judge, Chief Magistrate Paul Goldspring, when he
        said he was free to leave on conditional bail until his next hearing at London’s
        Old Bailey court on May 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbda8cc-67a9-4d33-9c57-19abd53c26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.917+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc396719-8699-4941-be74-742fc9a2c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.918+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You face a number of allegations," Goldspring told him, saying
        Brand risked prison or a fine if he did not attend court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09535c5e-9da9-4bab-8038-0f1bf8f15f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.920+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60b520-cb72-4dd5-8370-369b698bb781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.921+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the charges were first announced last month, Brand said in
        a video statement posted to social media that in his younger days, before
        getting married and having children, he had been a fool and a sex addict but
        "what I never was, was a rapist."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7ab46-2596-4369-9183-c33831f36021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.922+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0500c04-9728-4899-b357-5051bac825fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.923+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I have never engaged in non-consensual activity," he said in the
        video. "I''m now going to have the opportunity to defend these charges in
        court and I''m incredibly grateful for that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bac53-362b-44e5-981e-29aa04236752'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945b281-7339-4ff1-9fa5-b127957250d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the 2000s, Brand was a regular on British screens, known for
        his flamboyant style and appearance. He worked for the BBC and starred in
        a number of films including "Get Him to the Greek" before marrying Perry in
        2010. They divorced 14 months later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8d43f-93fb-4f0b-9daf-ea5e8dd8ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abeb5ae-9999-46c4-b2c5-22daaff2ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>By the early 2020s, he had faded from mainstream culture, appearing
        primarily on his internet channel where he airs his views on U.S. politics
        and free speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a01832-aac3-4547-84ea-192ea2d4c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.928+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da935f-c1fb-414b-82c0-d606cc4c4a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.929+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September 2023, the Sunday Times newspaper and Channel 4 TV’s
        documentary show "Dispatches" reported allegations of sex offences against
        him, and London police opened an investigation some weeks later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0154f-fa08-4deb-bcb9-e485002acbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.930+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb272f8-3bdf-4a67-9397-97e1d92eee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.931+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brand, who said last year he had become a Christian, rejected those
        accusations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcdbfb-a9ea-4a5c-a14f-697c9db71f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.932+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143b909-da5f-4aba-af23-b34cff888b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:42:19.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:42:19.933+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:42:19.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These allegations pertain to the time when I was working in the
        mainstream, when I was in the newspapers all the time, when I was in the movies.
        And as I''ve written about extensively in my books, I was very, very promiscuous,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b6659e-459c-46e7-b756-78054a11ffa6'
