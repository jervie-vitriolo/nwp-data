      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c67b06-2859-45cc-be5e-29e3a36e0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:57:44.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T12:57:44.787+08:00
