      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Villar-owned utility
        PrimeWater Infrastructure Corporation said on Friday, May 2, it is open to
        discussions with the regulator to resolve issues hounding its service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd90449-ba8f-4bf0-8592-40df7eb24acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:47:05.000+08:00
