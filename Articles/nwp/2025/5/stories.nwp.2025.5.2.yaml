      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Westbrook had 14 points, 10 rebounds and six assists and Braun also\
        \ scored 14 points for Denver, which connected on 52.4 percent of its shots,\
        \ including 11 of 27 from behind the arc.\r"
