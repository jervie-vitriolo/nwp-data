  'palace-prime-water-probe-not-political':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': '(L-R) Claire Castro, Sara Duterte, Camille Villar'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T15:01:18.000+08:00
    'imagesource': 'jcr:aca8b894-7163-4844-bf80-54ae1df1c187'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcc0a95-a160-4cd7-a28c-4ca631d7dd42'
    'lead': 'Malacañang on Friday said the investigation on Villar-owned PrimeWater
      Infrastructure Corp. is based on public complaints and not driven by politics,
      rejecting Vice President Sara Duterte’s claim that it is meant to target a senatorial
      candidate she supports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T15:15:30.441+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-02T15:26:06.450+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-02T15:26:05.993+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['palace', 'Camille-Villar', 'primewater', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'PrimeWater probe not about politics - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb96dfb-51ea-4c9d-a6eb-df9aa426963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.456+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.979+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Friday
        said the investigation on Villar-owned PrimeWater Infrastructure Corp. is
        based on public complaints and not driven by politics, rejecting Vice President
        Sara Duterte’s claim that it is meant to target a senatorial candidate she
        supports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ebfa7-06db-4dd3-be63-8266eea97d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tandaan natin, ang PrimeWater anuman naging transaksyon nito, dahil
        umiiyak ang karamihan dapat po talagang ma-imbestigahan. So, wala pong pamumulitika
        ito, hindi po lahat ng ginagawa ng administrasyon para sa taumbayan ay pulos
        or mamumulitika,” said Palace Press Officer Undersecretary Atty. Claire Castro.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61dff9f-5723-4fc7-bc8e-e00cc8767a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.457+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Remember, whatever transactions PrimeWater may have had,
        since many are crying out, this must truly be investigated. So this is not
        politicking. Not everything the administration does for the people is about
        politics.]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f49fed9-da56-4e53-beb3-3f703ee6e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Duterte earlier accused the administration of using
        the probe to go after Las Piñas Rep. Camille Villar, a senatorial bet whom
        she recently endorsed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebac140-9c12-4e30-8100-d6fdb183ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Malamang, dahil lahat naman ng galawan ngayon ng administrasyon ay
        dahil sa politika… Wala na akong nakita na ginawa ng administrasyon na ito
        para sa kapayapaan at kaunlaran ng ating bayan, kundi lahat ay pag-atake lamang
        sa politika at sa mga taong hindi nila kayang takutin at hindi nila kayang
        bilhin,” Duterte said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee9f4b-7a04-41ac-b408-62fe237d4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is likely, since all the actions done by the current
        administration have to do with politics… I have not seen this administration
        do anything for peace and the development of our country, only political attacks
        against people they cannot scare or buy.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036038bf-8afa-4f49-b357-1b54ed82e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro pushed back, saying Duterte frequently uses the same defense.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4fbda4-3ac7-4b11-bf2d-05a28366bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We cannot expect anything nice or any nice word from the vice president
        in favor of the president and of the present administration,” Castro said.
        “She will always use the excuse or defense of politics without really answering
        or responding directly to the issues.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf94a-cf82-4fab-948b-206c8fbe9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una po, since 2023 noong pumutok na po ang patungkol sa confidential
        funds at na ito ay nagastos sa loob lamang ng 11 days, iyan din po ang kanyang
        nasabi. Napaka-agang pamumulitika,” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117d6f9-2127-4f7f-9887-8c6d9d98f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First of all, since 2023 when the issue of confidential
        funds broke out and how it was spent in just 11 days, she said the same thing.
        Early politicking.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846906f-5cc2-4b2e-b62e-69cc8434e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the PrimeWater probe, Castro said the investigation is a response
        to years of public complaints.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e6d82-04d7-43f2-a145-2b7c1017b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon, patungkol po dito sa pagpapa-imbestiga ng PrimeWater, tandaan
        po natin, marami na po na mga kababayan natin, ang customers po ng PrimeWater
        na siyang umiiyak. Hindi po ito bago, kaya po nakakapagtaka kung bakit hindi
        ito na-solusyunan sa nakaraang administrasyon,” she said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c30efd-16c3-42c4-8b31-c81ebd2f8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.462+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: On this investigation into PrimeWater, let’s remember
        that many of our countrymen - PrimeWater customers - have long been crying
        out. This is not new, so it’s surprising why it was not resolved during the
        previous administration]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e139bc9-5648-426b-a2ed-3a57dfea2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.462+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Well, anyway namayagpag naman po ang PrimeWater noong taong 2018 sa
        panahon po ni dating Pangulong Duterte.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acc1d7-8f2d-4f11-92c8-5baaead95939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Well, anyway, PrimeWater flourished in 2018 during the
        term of former President Duterte.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c9846-447d-418f-9b8b-9fb22c1e9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro called on Duterte to engage in a more respectful exchange of
        ideas.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfd6dc-aa05-445e-aedb-42c152f90a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The palace official said the Local Water Utilities Administration (LWUA)
        officially began the probe on May 2. She added that the investigation will
        be extensive, as PrimeWater has around 73 joint venture agreements with a
        number of local water districts.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadcde9-c53e-41ca-97d4-f47f85574ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una, ang umiiyak po ay Bulacan, Cavite, Laguna, Bohol, Pangasinan.
        Hindi lamang po iyan, marami pa pong iba,” Castro said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e524f6-d23b-4fe1-8f75-db5d2930219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First of all, those crying out are from Bulacan, Cavite,
        Laguna, Bohol, Pangasinan. And many more.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bec50b-645a-4348-9944-5a1b78bace54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alyansa Para sa Bagong Pilipinas, a political coalition allied with
        the Marcos administration, said Villar remains part of its senatorial slate.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aec3e2-f6ab-45b0-915d-aa4c9da04168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, the group expressed full support for the president’s decision
        to investigate PrimeWater.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f42e46-d00e-41ff-a9ba-ac9d0aada5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:15:30.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:26:06.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:26:05.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company has yet to issue a comment. NewsWatch Plus sought a
        statement from the Villar camp.</p>'
