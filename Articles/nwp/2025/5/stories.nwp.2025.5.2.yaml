      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> James Harden recorded 28 points,
        eight assists and six rebounds and the Los Angeles Clippers remained alive
        in their first-round series with the Denver Nuggets, winning 111-105 on Thursday
        night in Inglewood, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c88498-03b5-4b7b-9b35-90d771834326'
      'mgnl:activationStatus': true
