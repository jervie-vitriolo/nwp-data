      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sapagkat kung hindi kuntento, again we can easily replace the machines.
        Kasi nga meron tayong 16,000 na contingency machines na naka-standby kung
        saka-sakaling kakailanganin. At the same time, magandang pagkakataon din ito
        dahil kung may problema, pwede pang ma-repair,” Garcia told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94567a-ad8f-4d7e-bc55-9bf00f6f14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:46:32.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T15:46:32.825+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because if we're not satisfied, again, we can easily\
        \ replace the machines. We have 16,000 contingency machines on standby in\
        \ case they’re needed. At the same time, this is also a good opportunity because\
        \ if there are any issues, they can still be repaired.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06522fa5-a602-4824-b8f7-c163037c53e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:46:32.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T15:46:32.826+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The poll chairman also assured the public that each machine will be\
        \ reset to zero after testing, and an initialization report will be printed\
        \ as proof. Before voting begins on May 12, electoral board members will again\
        \ verify that no test votes remain in the machines.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640f8f1-382e-473d-a18c-8e4d67c246c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:46:32.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T15:46:32.827+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So dalawang beses ngayon at saka sa mismo araw para malaman na zero\
        \ talaga ang laman ng makina (So the machines will be checked twice—during\
        \ testing and again on election day—to ensure the count starts at zero),”\
        \ Garcia said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e4b22-b3fd-43d9-8996-2fa06d56690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:46:32.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T15:46:32.828+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec is deploying around 110,000 ACMs for the midterm elections,
        including backup units.</p>'
