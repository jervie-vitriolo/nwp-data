      'mgnl:lastModified': 2025-05-02T19:03:40.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Franchising and Regulatory Board order to reduce the fleet of ride-hailing
        service MoveIt is on hold pending the company’s appeal, Transportation Secretary
        Vince Dizon said on Friday, May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36936e99-6998-4974-83ed-67829c093fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview, Dizon said the ride-hailing firm submitted a motion
        for reconsideration subject to the transport regulator’s decision.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611388f9-c536-4211-9f62-0a6e15d2cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Wala munang implementation. Wala munang gagawan hanggang sa mapag-aralan
        at maresolba yung motion for reconsideration ng MoveIt,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531594f-3e8e-497a-aca2-c9a0712fdb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There’s no implementation for now. Nothing will change
        until we review and resolve MoveIt’s motion for reconsideration.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706749a1-94fb-4ac1-bc58-f55fff3f9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '1-Rider party-list Rep. Rodge Gutierrez earlier said the LTFRB decided
        to impose a one-year moratorium on onboarding new riders for Move It and to
        reduce its rider fleet to 6,846.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56c334-73fd-406c-9261-54ecae495eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.101+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said at least 14,000 riders risk losing their income should the
        order proceed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636843a8-2fe4-456b-befa-7028ff077792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:03:11.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T19:03:40.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:03:40.102+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
