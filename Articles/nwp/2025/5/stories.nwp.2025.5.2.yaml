      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that we remain fully committed to fulfilling our obligations
        with our partners to deliver the long-term improvements necessary for a stable,
        reliable, and sustainable water in our service areas,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77723f8e-8130-4384-8390-deee5865e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:47:05.002+08:00
