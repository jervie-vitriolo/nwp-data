      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dda592-7e16-435c-954d-496718425e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.032+08:00
