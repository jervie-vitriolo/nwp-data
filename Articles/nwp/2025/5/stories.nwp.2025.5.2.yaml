    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777553e-fa4d-4df9-8f86-015b30637de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:47:05.002+08:00
