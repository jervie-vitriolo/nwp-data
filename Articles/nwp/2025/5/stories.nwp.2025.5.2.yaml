  'duterte-lawyers-icc-dismiss-charged-lack-of-jurisdiction':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'File photo of former President Rodrigo Duterte before the International
      Criminal Court (ICC)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T09:39:19.000+08:00
    'imagesource': 'jcr:bccea6c2-5e99-418c-bf07-0dd9ac070df3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c79865-7cba-4839-a1be-a9974ab6a68e'
    'lead': 'Former President Rodrigo Duterte’s legal team has formally requested
      the International Criminal Court (ICC) to dismiss the case against him, arguing
      that the Court lacks jurisdiction and that all proceedings initiated thus far
      should be nullified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T09:43:54.524+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-02T09:48:09.527+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-02T09:48:09.242+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'ICC', 'Nicholas-']
    'stories': []
    'template': '1'
    'title': 'Duterte lawyers ask ICC to dismiss case, release ex-president due to
      lack of jurisdiction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd4ede1-6e53-40f7-b01c-8041ec6982d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Former President Rodrigo
        Duterte’s legal team has formally requested the International Criminal Court
        (ICC) to dismiss the case against him, arguing that the Court lacks jurisdiction
        and that all proceedings initiated thus far should be nullified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed6fef-847e-4801-980f-cc4aabf0131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.549+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.528+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a submission dated May 1 filed before the ICC Pre-Trial Chamber,
        Duterte’s defense lawyers Nicholas Kaufman and Dov Jacobs asserted that the
        investigation into alleged crimes against humanity in connection with his
        administration’s war on drugs is legally baseless.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35944f6d-77ab-45fd-8ff1-7bad344b82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They emphasized that the Philippines was no longer a State Party to
        the Rome Statute, the treaty that established the ICC, when the Pre-Trial
        Chamber authorized the probe on September 15, 2021.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db91cfd-139a-4c99-9c75-e5cdca588706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.550+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.529+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The liberty of the individual is at stake,” the submission reads.
        “The present Prosecutor should not be fighting tooth and nail to perpetuate
        or defend an erroneous decision taken by his predecessor.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893f432-8a8b-4252-8e70-b7e4f211c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense also claimed that neither the current nor former Prosecutor
        consulted any of their special advisers on the matter, raising questions about
        the legitimacy of the decision-making process.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0947e-bbb4-489d-bcab-8067293fb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Moreover, the defense pointed to a series of communications involving
        incumbent President Ferdinand Marcos Jr., saying he has effectively acknowledged
        that the ICC does not have jurisdiction over Duterte.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec321e24-eb3f-4e6b-967e-d1aafac56044'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.551+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They cited an exchange of letters in which Marcos reportedly gave a
        written undertaking that his administration would not “assist the ICC, in
        any way, shape or form.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c835e4-be63-4dc9-8e09-bd96a481b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The filing concludes that “the preconditions for the exercise of jurisdiction
        under Article 12 in the Situation of the Philippines were not met at the time
        the Pre-Trial Chamber authorised the opening of an investigation,” and calls
        for the entire case against Duterte to be dropped.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e6e7e-8c18-4608-b343-33299a6da1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.552+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As a consequence,” the defense argued, “all procedural steps taken
        in the Situation and, subsequently, in the case against Mr. Rodrigo Roa Duterte,
        lack legal foundation and should be nullified forthwith.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc0bda-121d-433a-aaff-b8f2703da162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte was “surrendered” to ICC custody on March 11 following an arrest
        warrant issued by Pre-Trial Chamber I for crimes against humanity for murder.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acde0c-a1ae-4cf2-84ff-8e3e80cedf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T09:43:54.553+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T09:48:09.531+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T09:48:09.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ICC investigation covers Duterte’s alleged role in extrajudicial
        killings linked to the so-called Davao Death Squad, which began during his
        term as Davao City mayor and continued into the early years of his presidency.</p>'
