      'mgnl:lastModified': 2025-05-02T14:17:07.153+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nikola Jokic registered 25 points, eight assists, seven rebounds and\
        \ three steals for fourth-seeded Denver. Jamal Murray had 21 points, eight\
        \ assists and eight rebounds and Aaron Gordon scored 19 points.\r"
