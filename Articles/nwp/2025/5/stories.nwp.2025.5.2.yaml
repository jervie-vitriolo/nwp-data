      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the integration, several members of the newspaper’s editorial
        team have been invited by Inquirer Interactive to hop on in managing the multimedia
        arm.</p>'
