    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Not surprised’ at Cebu governor defiance - Ombudsman '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c3c81-8a16-489f-af65-c97243538c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.528+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ombudsman Samuel Martires
        said Cebu Governor Gwen Garcia’s refusal to abide by the six-month suspension
        issued against her “did not come as a surprise” as the re-electionist has
        had a history of defying the rule of law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17cdb17-b305-441f-a404-5e668801ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.528+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“This is not the first time Governor Garcia has defied the rule of
        law, particularly the lawful order and decision of the Office of the Ombudsman,”
        he said in a statement on Thursday, May 1.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db483d7a-678c-4da2-9ffd-d193393cb4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.989+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.529+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Martires suspended Garcia pending a probe on a special permit she
        granted to Shalom Construction, Inc. in May 2024. The permit was allegedly
        issued despite the company’s lack of clearances from the Department of Environment
        and Natural Resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac077fa1-a50a-4591-aa5e-420bc4931dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:04:17.515+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.515+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, May 2, the Ombudsman ordered Garcia to file her counter-affidavit
        or response to alleged violation of the Code of Conduct and Ethical Standards
        for Public Officials and Employees (RA 6713) and the Anti-Graft and Corrupt
        Practices Act (Section 3E of RA 3019).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5551ff-83e6-42c8-97ea-4fd1794cbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.530+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia has previously said she has written to Interior Secretary
        Jonvic Remulla for clarification about the order and declared that she would
        “stay put” as governor pending the secretary’s resolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84798649-d39b-4190-ab4f-4727d6f3aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.530+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Martires said Garcia’s defiance was not the first time she refused
        to abide by an Ombudsman order, recalling a 2018 suspension order from then-Ombudsman
        Conchita Carpio-Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6a354-f5ba-4c26-9fec-5dec58623ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.990+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.531+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Morales ordered Garcia, who was then a district representative, dismissed
        over grave misconduct for the purchase of a property later found under water.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de1bd6-4e26-4ad8-8039-05c96aa85f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.531+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“In this instance, Cong. Gwen Garcia defied the Ombudsman’s decision
        and without any court order remained in office until June 2019 because the
        decision of the Ombudsman was not implemented by the leadership of the House
        of Representatives,” Martires said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7bfbb-aef0-4438-b3d0-57841aace6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.532+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'He said his office observed due process in issuing the suspension order
        against the governor.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eac20f-fcbf-4974-b6cf-ffda1d7392c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.991+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.532+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said his office will “always apply the law justly and fairly”
        and at the same time recognized Garcia’s right to be presumed innocent until
        proven otherwise.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52936c-c1b5-4912-8174-086b2e110b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.533+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/5/1/Observe-due-process-in-Cebu-governor-suspension-order---Marcos.html"><strong>READ:
        Observe due process in Cebu governor suspension order - Marcos&nbsp;</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7754e6c-d2a2-42da-bc35-5060a9d6818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.992+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.533+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Martires said the suspension order was not coursed through Remulla’s
        office to prevent a repeat of previous incidents when the Department of Interior
        and Local Government refused to implement the Ombudsman’s orders.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915671e-6980-4989-a6df-f02f8ebf593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.534+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Worse, it resulted in the leakage of our orders and decisions thus
        giving the respondent the opportunity to seek for an injunctive relief before
        the courts. Hence, the Ombudsman decided to put a stop to this practice,”
        the official said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179cedf-aa62-457f-b5a2-199a127cb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.534+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“The Office of the Ombudsman will always remain an independent constitutional
        office and committed in its mandate to protect the rights of the people and
        fight graft and corruption,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d99720-4dd9-45f0-b78b-2c76e80e759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:50:31.993+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T17:04:17.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:04:17.535+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia was earlier seen in Kadiwa stores in Cebu for the launch
        of the administration’s program to sell rice for P20 per kilogram in the Visayas.</p>'
  'barbers-officials-tapping-online-disinformation-peddlers':
