      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Seasoned actor and
        television director Ricky Davao died on Friday, May 2, according to his daughter
        Ara Davao. He was 63.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5a300-a023-44f3-911e-28ba739cd58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:37:17.414+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T19:10:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:10:20.503+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that we announce the passing of our beloved
        father, Ricky Davao. He passed away peacefully, surrounded by his children
        and loved ones, after bravely facing complications related to cancer," Ara
        Davao said in a Facebook post.</p>'
