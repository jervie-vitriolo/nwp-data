      'mgnl:lastModified': 2025-05-02T14:17:07.156+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Nuggets trailed by 15 midway through the fourth quarter before\
        \ getting back into the game with an 11-2 run.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3438785-b2ce-43ce-81cc-238f69af413b'
