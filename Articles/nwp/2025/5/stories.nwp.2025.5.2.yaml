      'mgnl:lastModified': 2025-05-02T14:17:07.159+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver had a chance to move within three, but Zubac blocked Jokic’s\
        \ close-range shot with 24.4 seconds left. Leonard split two free throws with\
        \ 18.8 seconds remaining for a six-point lead that held up as Murray and Gordon\
        \ each missed 3-pointers on the Nuggets' final possession.\r"
