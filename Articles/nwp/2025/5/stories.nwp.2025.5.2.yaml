    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6ba69-f0a8-44f1-b1bf-a306675b52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.930+08:00
      'mgnl:createdBy': 'cj-nwp'
