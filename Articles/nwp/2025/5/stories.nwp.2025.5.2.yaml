      'mgnl:lastModified': 2025-05-02T12:43:35.928+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s all about us poised and having that composure,\" Brunson said.\
        \ \"Obviously, we want to have it throughout the game, but it’s most important\
        \ at the end. We all have each other’s backs, and we all know what we want\
        \ to do. Just thankful for my teammates and coaches.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0624caf-d1e4-4bee-9569-5007b500420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.928+08:00
      'mgnl:createdBy': 'cj-nwp'
