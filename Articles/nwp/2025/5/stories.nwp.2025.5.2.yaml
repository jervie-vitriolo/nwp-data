      'mgnl:lastModified': 2025-05-02T12:57:44.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dati-rati, ang paksa lang ng mga sikat na vloggers ay national
        issue ang sikat. Ngayon, marami na at dumarami pa dahil sa nalalapit na eleksyon
        ang mga mersenaryong local fake news vloggers,” he added.</p>'
