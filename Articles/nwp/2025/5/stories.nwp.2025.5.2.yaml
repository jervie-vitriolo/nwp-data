      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992fbee-e90a-4240-8538-71c7bc0ddd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.928+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.295+08:00
