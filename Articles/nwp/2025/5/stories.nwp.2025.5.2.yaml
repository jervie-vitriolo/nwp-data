      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/3/27/malacanang-backs-restoring-nfa-powers.html">Malacañang
        backs restoring NFA powers</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef1dde-67ae-42d3-9279-2e515af810db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.015+08:00
