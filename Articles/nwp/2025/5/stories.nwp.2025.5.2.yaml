      'mgnl:lastModified': 2025-05-02T12:43:35.933+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f9eb0-5203-4508-be25-7f5dc3452dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.934+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.934+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It really comes from (Brunson’s) preparation and he has a lot of\
        \ poise under pressure,\" Knicks coach Tom Thibodeau said. \"He gets a lot\
        \ of attention. He’s being trapped, and he knows how to move without the ball.\
        \ He’s obviously very clever with the ball shift. He can get to the spots\
        \ that he wants to get to, but he also knows how to move without the ball.\"\
        \r"
