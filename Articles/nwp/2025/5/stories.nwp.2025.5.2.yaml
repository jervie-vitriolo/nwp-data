      'mgnl:lastModified': 2025-05-02T19:10:20.504+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Viva Entertainment also earlier confirmed Davao’s death on social
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955af160-404b-4a95-ac8c-376eeb06534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:37:17.415+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T19:10:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:10:20.504+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Davao’s career in the entertainment industry spanned decades as he
        starred in hundreds of local films and TV series including “Oki Doki Doc:
        The Movie," "Ang Lalaki sa Buhay ni Selya," "Bayaning 3rd World," and "Hibla.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f82eca-61a5-4014-8eff-c529b94afdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:37:17.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T19:10:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:10:20.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The actor, who has also performed in local theater plays, is also known
        for his role as a fictionalized Bongbong Marcos in the play, “Bongbong at
        Kris,” in the 1980s.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e5261-0acf-424a-a532-26d5d40c5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:37:17.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T19:10:20.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:10:20.505+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'As a director, he was known for serving as a juror at the ASEAN International
        Film Festival Awards in 2013 and participated in the Pinoy Playlist Music
        Festival in 2019.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5056279-b8f6-4a55-99ad-6733a435f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:37:17.416+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T19:10:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:10:20.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Davao’s death comes weeks after the death of Pilita Corrales, his
        former mother-in-law from ex-wife actress Jackie Lou Blanco.</p>'
