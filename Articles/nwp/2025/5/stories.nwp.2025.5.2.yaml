  'tiktok-fined-530-million-euros':
    'author': 'Reuters'
    'caption': 'Logo of social media application Tiktok (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T18:10:51.000+08:00
    'imagesource': 'jcr:1edb0fb7-70c7-4ff0-88d1-7460aea3bea0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a86cdc-4b95-4e32-810e-796b7ecef07b'
    'lead': 'TikTok was fined 530 million euros ($600 million) by its lead EU privacy
      regulator on Friday over concerns on how it protects user information and was
      ordered to suspend data transfers to China if its processing is not brought
      into compliance within six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T18:17:25.967+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-02T18:17:26.397+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-02T18:17:26.029+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'TikTok fined 530 million euros by EU regulator over data protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c4afd-8215-4d83-aa23-39745ddf3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:25.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.020+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dublin, Ireland -</strong> TikTok was fined 530 million
        euros ($600 million) by its lead EU privacy regulator on Friday over concerns
        on how it protects user information and was ordered to suspend data transfers
        to China if its processing is not brought into compliance within six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e654c0-8680-470d-8ae9-0e204c504e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:25.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:25.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42806048-2f3c-4012-80b1-38c5cb25ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ireland’s Data Protection Commissioner (DPC) said TikTok, owned
        by China’s ByteDance, failed to show that EU users'' personal data, some
        of which is remotely accessed by staff in China, was afforded the high level
        of protection provided for under EU law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8ec55-7a11-4c03-a6a4-d9949837f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8eedfe-10a4-4278-ad58-06b2962257b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a result, the short-video platform did not address potential
        access by Chinese authorities to the data under counter-espionage and other
        laws identified by TikTok as materially diverging from EU standards, the DPC
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6d2c6-b7f9-4f43-b8e2-d13c3a95cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5962478-ca9e-4db1-8018-109efe60d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it strongly contested the finding and that it has used
        the EU’s own legal framework, specifically so-called standard contractual
        clauses, to grant tightly controlled and limited remote access. It plans to
        appeal the ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87877220-b997-4137-a1e8-47e22ac2c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdfd13-8fbf-4c1d-9763-c89c418cc63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also said the decision fails to fully consider data security
        measures first rolled out in 2023 that independently monitor remote access
        and ensure EU user data is stored in dedicated data centers in Europe and
        the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc6a9e-ebd3-4bf8-a721-601663a82143'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10897be-6cba-49bc-8b3e-2bae3ea88a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which has grown rapidly among teenagers around the world
        in recent years and has 175 million users across Europe, added that it has
        never received a request for EU user data from the Chinese authorities, and
        has never provided data to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fccb9e4-84ea-4db5-8821-75d3f4e36254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69949bc-437c-4a16-b102-942070657bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This ruling risks setting a precedent with far-reaching consequences
        for companies and entire industries across Europe that operate on a global
        scale," TikTok said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a38c2-f0a5-4aba-b9cb-bd44e9728808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b52188-3f5d-412c-bb50-3ac81e5bd707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DPC also found that while TikTok said throughout the four-year
        inquiry that it did not store EU user data on servers in China, it disclosed
        last month that it discovered in February that a limited amount was stored
        in China and since deleted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a7ed2a-192d-4894-9449-f1f7f6f739f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f169988-3caf-4e26-8580-ff66096212f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The DPC is taking these recent developments very seriously. We
        are considering what further regulatory action may be warranted," DPC Deputy
        Commissioner Graham Doyle said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79b607-e1a7-4d3a-9a4c-147458aa47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3202d0-f74b-49b0-9068-dad03dc5eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is the second time TikTok has been reprimanded by the DPC. It
        was fined 345 million euros in 2023 for breaching privacy laws regarding the
        processing of children’s personal data in the EU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2777d5-347f-4cc8-9e56-9babc6a45afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c295c62-3a4b-4b5d-be93-c34e10c130dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The powerful Irish privacy regulator, the lead regulator in the
        EU for many of the world’s top tech firms due to the location of their regional
        headquarters in Ireland, has also fined the likes of Microsoft’s LinkedIn,
        X and Meta since it was given sanctioning powers in 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d54ddb-4b8f-44ff-a62a-9ffa7ecb712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.009+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6beb25-ee9b-4c73-b931-1d2ec39e8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.009+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the EU’s General Data Protection Regulation (GDPR), that
        also covers European Economic Area member states Iceland, Liechtenstein and
        Norway, the lead regulator for any given company can impose fines of up to
        4% of its global revenue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6026f2-1961-4768-8ec7-e7d9607ed0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:17:26.010+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:17:26.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:17:26.010+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Padraic Halpin; Editing by Susan Fenton)</em></p>'
  'europe-hand-billions-frozen-russian-cash':
    'author': 'John O''Donnell, Reuters'
    'caption': 'A flag of the European Union (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T18:19:03.000+08:00
    'imagesource': 'jcr:1e1e5806-d6f8-45e8-92bd-bcc2191ca6f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e81e3e7-2199-4bef-ba72-54a45e28d022'
    'lead': 'Euroclear plans to seize and redistribute about 3 billion euros ($3.4
      billion) of Russia’s funds that are frozen at the Belgian clearing firm after
      Moscow grabbed investor cash in Russia, according to documents seen by Reuters
      and people familiar with the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T18:23:54.542+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-05-02T18:23:55.290+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-02T18:23:54.656+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Europe to hand billions in frozen Russian cash to Western investors,
      sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764613fc-abf5-4f7f-9923-60f89e3e360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.291+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium -</strong> Euroclear plans to seize and
        redistribute about 3 billion euros ($3.4 billion) of Russia’s funds that
        are frozen at the Belgian clearing firm after Moscow grabbed investor cash
        in Russia, according to documents seen by Reuters and people familiar with
        the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e1173-f260-442b-9b75-7e96d93bb1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.292+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8125cd2-4648-4186-9410-578db64eeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.294+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The money will be used to compensate Western investors after Moscow
        seized cash held in Russia in recent months, three people said, escalating
        attempts by both sides to recoup billions in funds affected by the war in
        Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c2ccb-0235-480f-9841-210ebb9639a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.295+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a4bf5-8530-4889-97e4-b250ab12af07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.296+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Euroclear will redistribute 3 billion from a pool of 10 billion
        euros in cash belonging to Russian entities and individuals hit by European
        Union sanctions following Moscow’s 2022 invasion of Ukraine, two of the people
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d43329-5cd8-4802-a792-7e6832878df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.297+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665d593-8836-47e8-808c-3173a77645f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.298+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move, reported in detail here for the first time, marks a new
        level of reprisal by Europe. The European Union changed its sanctions regime
        late last year, allowing a disbursement to Western investors in such circumstances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd40669-30eb-42db-abe7-05ac060d92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.299+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279569f9-fc4d-4ebb-82ee-a7a10c19bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.300+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the past, the West has engineered loans and payments to Ukraine
        from the interest on frozen Russian assets, which Russian President Vladimir
        Putin has denounced as theft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d7d9b6-34c8-487a-9a18-802dadc3e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2647172b-af23-4575-86bf-e4c51c02ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The planned Belgian payout was triggered by Russian government orders
        to confiscate billions from Western investors last year. Euroclear has been
        under pressure from international investors to release money. Reuters could
        not determine which of them would benefit from payout.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343a525-4013-4ac0-8390-7e7340b2a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31ee907-ef8e-4c9f-924e-befcbad8a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Euroclear in March gained clearance from Belgium, its principal
        legal authority, to make the payout, according to the people who spoke to
        Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a823d-e77c-4d8a-8a22-4cd760a1ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48028f76-3b34-4f8d-9bd8-1214d73f6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Euroclear has notified clients of the upcoming payments in an April
        1 briefing document, reviewed by Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4334b4-dcc8-4421-bd6e-b5065cdf26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2f868-be9a-4d21-94af-1e6ce2e6adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.582+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We received authorisation from our competent authority, to unfreeze
        the compensation amounts and make these available to our participants," the
        document said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11b743-e4d6-49db-af0e-53fb7db8baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.582+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cef5e4-6993-46cd-8239-ed579ca89ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.583+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not establish the identity of the Russian owners whose
        assets will be seized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460437f6-6466-4ca9-b0a7-3efed2f801c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.583+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fc573-d6dd-4ca8-91fb-35873314ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.584+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.584+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Belgium’s government declined to comment, while Russia’s finance
        ministry did not respond to a request for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e837508-42b8-4bf4-8087-fe532941b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b6208-c4ad-47c7-b61c-6eff23e2b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Euroclear has emphasized that it implements sanctions but the company
        does not take decisions about the shape of sanctions or their lifting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b6e18-3b86-4fad-ae5a-50aca3b28400'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ff6d9-e3a1-4714-a122-362c0d89a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The payments to Western investors won''t dip into the more than
        200 billion euros of Russian central bank reserves that have been frozen in
        the EU, the two people said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce427a7-365b-49a0-948a-0ea887ce0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e3944-aac7-4662-b40b-c576dabf0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will, however, reduce the stockpile of Russian wealth, that includes
        cash, shares and bonds, held almost entirely at Euroclear that gave the bloc
        leverage over Moscow. Some hoped frozen Russian assets could be used to rebuild
        Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da95b9-dd5a-442f-b524-033915a54cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.320+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66a5c7-9a40-45f7-a47c-5f99d21ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western investors have tens of billions of assets stranded in Russia
        from seized factories to cash.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc8a04-13a2-47bf-8b09-d7952363fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13947172-6a19-43a0-a5d2-5ef2b13e3ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Europe’s decision to release frozen Russian wealth in Europe to
        investors is viewed critically by some.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4bcf9-03f2-4bca-b7da-b166874bbe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ab7e5-c595-4fa3-aa50-a0e30d0b79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To seize Russian assets and give them to Western investors would
        be morally reprehensible," said Jacob Kirkegaard, a sanctions expert with
        the Peterson Institute for International Economics, a Washington-based think
        tank.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc1566-f84d-44a1-869a-fc03b686e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7eff75-bd87-451e-a615-cd01388cab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It would represent a political decision to prioritize Western businesses
        over the taxpayer. Any frozen assets that don''t go to Ukraine’s reconstruction
        will ... have to be covered by tax payers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208658a0-bab7-43c9-9a74-caabb4b1041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af07c1-e01a-4bb7-916a-ba925d50f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blocked</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38026c-3010-4cec-b2e1-d975e21dd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.595+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e930d-9abb-4fa7-818c-b6527fa3e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The European Union froze hundreds of billions of Russian assets
        - including the central bank reserves - following Russia’s invasion of Ukraine
        in February 2022, in an unprecedented move that amounted to its single biggest
        penalty to Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118e004-3e3b-42fb-ac95-edf9d674591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77429ec5-6a1d-4b31-b215-b539c3b56bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Euroclear holds the lion’s share of sanctioned Russian wealth in
        Europe - more than 180 billion euros.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0870678-3bc8-47a1-9d14-c98e767caa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003cd85-5f3f-4a23-8128-dc45ffed28a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Getting that money back is important for Moscow and has prompted
        roughly 100 court actions against Euroclear, one of the people said. Reuters
        could not determine the status of those court cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6df25-4cd0-49d4-9f39-865c872fc759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0d97a-113e-4fa5-b2fb-31c5009eaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow has warned last year that it would retaliate if its frozen
        assets were seized and used for Ukraine and made a change in the law earlier
        this year, allowing it to do so.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e39b03-5675-4b90-b798-1ff031d40947'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adab6e0-e3cb-42ff-8d27-306c16b6f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In past months, Moscow has seized 3 billion euros of cash held by
        Euroclear at a depository in Russia to compensate Russian investors hit by
        Western sanctions, two of the people said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dd142-451a-411f-bf45-e0ddccb9ba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5f4c3-e0fb-41d5-9823-1730e3d796bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Clearstream, an arm of the German stock exchange that like Euroclear
        warehouses securities such as stocks and bonds for traders, also found itself
        in a similar situation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f78b2-3189-4d9b-8522-d17887145fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ddcc1-5513-4f4b-8bf2-5d08f0301b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Luxembourg-based firm will also make similar payouts from frozen
        Russian cash to Western investors but on a smaller scale, one person familiar
        with the matter said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e1ab7-cb7a-461f-923f-4265abcf71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fced5-fe9c-451b-9d0a-f7322302ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sum concerned is several hundred million euros, the person said.
        Clearstream declined to comment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8f00b-d051-487a-bbe4-27b3387e8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.348+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91f99f-6495-41dd-914f-932c750ae8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.349+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two people familiar with the case said it amounted to a swap of
        Western money frozen in Russia with Russian cash blocked in Europe, initiated
        by Moscow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a44d5-5636-4094-832f-5ade75de4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.350+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c9c86-a07f-42f5-976a-bde40f44e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.351+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moscow’s efforts to unlock its frozen assets come as its economy
        labors under a fourth year of international sanctions imposed because of the
        war. Russia continues to bomb Ukraine amid talks between Washington and Moscow
        to end the war, which have left Europe on the sidelines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef7f8b-684f-496b-a898-2a5a1c81d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:23:54.612+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:23:55.352+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:23:54.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Reuters in Moscow, Alex Marrow in London
        and Julia Payne in Brussels; Editing by Elisa Martinuzzi and Daniel Flynn)</em></p>'
  'cardinals-hope-speedy-conclave':
