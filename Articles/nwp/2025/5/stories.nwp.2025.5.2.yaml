      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.927+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mikal Bridges contributed 25 points and OG Anunoby added 22 points\
        \ as the third-seeded Knicks finished off a 4-2 first-round series win over\
        \ the sixth-seeded Pistons and moved into the conference semifinals for the\
        \ third consecutive year. New York will face the Celtics, starting with Game\
        \ 1 in Boston on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb4615-f144-41bf-8511-b845a1944963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.928+08:00
