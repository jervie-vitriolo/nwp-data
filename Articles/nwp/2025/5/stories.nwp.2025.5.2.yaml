      'mgnl:lastModified': 2025-05-02T14:17:07.156+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A 3-pointer by Gordon and a fastbreak layup by Murray brought Denver\
        \ within 107-101 with 2:43 remaining.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3cb40e-dfff-49f4-bfb8-1dd4967d655d'
