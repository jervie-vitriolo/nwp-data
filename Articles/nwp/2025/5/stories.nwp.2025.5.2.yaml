      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.056+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> If Roman Catholic cardinals have
        not picked a new pope by day three of next week’s conclave, then things are
        not going to plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a8509-3805-4b78-9c94-92cf01240ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208b3ef-29fb-40c2-8edf-ac0fdbed249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Short conclaves wrapped up in a couple of days project an image
        of unity, and the last thing the red-robed cardinals will want is to give
        the impression that they are divided and the Church adrift after the death
        of Pope Francis last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de137cf0-e62e-4f73-ab60-f80b7d972ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.995+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca735e-3d82-4d7a-bee2-131ff0249e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Maximum three days," Salvadoran Cardinal Gregorio Rosa Chavez confidently
        predicted this week ahead of the secret ballot, which will begin in the Sistine
        Chapel on May 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b00f9-c4d9-43d0-a342-772f1847cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.996+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906b240-b050-40d1-b6eb-7ec315842fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The average length of the last 10 conclaves was 3.2 days and none
        went on for more than five. The last two elections - in 2005 when Pope Benedict
        was picked and in 2013 when Francis emerged - were wrapped up in just two
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2239ea1-3686-4b72-bba4-6d60fd0b20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.997+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab2783-003d-446b-9619-7d4cac986e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conclave takes place over as many rounds of voting as needed
        until one candidate gets a two-thirds majority, triggering the billowing white
        smoke that tells the waiting world a new papacy has begun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31dd5d0-cd36-4e0a-a777-79ddd5a5549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.749+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe280067-c4d6-4c7e-9c43-26efb24d2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.998+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.998+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the more ballots you have, the more difficult things have
        become. But the signs are that they want to proceed quickly," said Giovanni
        Vian, a professor of Christian history at Venice’s Ca'' Foscari University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb27f3-c1f4-4708-ab9b-97379c3150e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecc58a-15c6-4137-9e9b-1740b19bd683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.999+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:01.999+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the 133 cardinals expected to enter the Sistine Chapel on
        Wednesday have been "papabile" - a possible pope - for years. Others will
        rise to the fore only during the current daily meetings, known as general
        congregations, where cardinals discuss the Church’s future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324cf31-a4f1-42dc-9473-41e58b1c6fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e46423-9929-48cd-9cef-bfc8e5463352'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.000+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.000+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>When Francis died, most Vatican observers saw Italian Cardinal Pietro
        Parolin and the Filipino prelate Luis Antonio Tagle as the obvious frontrunners,
        with a multitude of other possible candidates following in their wake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aabd0-3769-4d97-8a99-00220536f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4463cb-269f-4bca-ba0c-07b1b6cc4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.001+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.001+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Serious choices</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22483a03-bf04-4849-a34b-f47083db2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fb03e-ca39-49dc-8665-2de66d4a06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.002+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The initial vote, on the afternoon the conclave begins, often serves
        as an informal sounding board in which numerous names are widely dispersed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b11855-4434-4199-a7ef-79a875f618f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75da81-a45b-4452-b131-043b73f0ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of these are symbolic votes, offered as gestures of respect
        or friendship before the serious balloting begins the next day, when the strength
        of the favorites can be gauged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf258d2-213f-42e0-809a-33e8515bea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.004+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.004+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606612ee-8e83-45a8-8540-5fcca10364c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>From the second day, two votes are held in the morning and two in
        the afternoon. According to conclave regulations, if no-one has been chosen
        after the first three days, the cardinals should take a day-long "pause of
        prayer" before continuing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483a5a0-c113-4bba-87d7-5fa7568d92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.005+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.005+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e75858-49d2-4625-9929-3917bb9ce50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will soon become clear if there is a viable frontrunner, or if
        a compromise candidate is needed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2471e-4b4e-4745-bc90-c860118cf0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.006+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.006+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a995e67-79cc-4ddb-a499-a9453a47c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.007+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.007+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t get a new pope quickly it will show that the push
        for the frontrunners petered out very quickly," said Rev. Thomas Reese, a
        Jesuit priest and Vatican commentator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137dc8f-48a0-4350-9f53-b30d9d928c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4167670-072e-4901-a4d9-a3cb7aee4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.008+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.008+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It will also reinforce the fact that there are a lot of cardinals
        in there and they just don''t know each other very well," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a66bc-b01a-4079-b4d1-003de8a3db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.009+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db3da93-855c-451d-bf45-05d422437f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.009+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.009+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed around 80% of the cardinal electors, many
        of them in far-flung dioceses as he sought to strengthen the Church in areas
        where it previously had limited reach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b9822-4c6b-4423-b76f-27790c8a4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.010+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.010+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea64e6-b7e9-4761-bb42-f073c7451c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.011+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.011+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This means it will be the first conclave for a vast majority of
        participants and also that many of those sitting beneath Michelangelo’s famed
        frescos will have had little opportunity to get to know one another beforehand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24ad1c-26d7-455b-9e22-478d74095d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.011+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.011+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b45d24-e03d-4803-afd5-7d3be90c9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.012+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.012+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That could create space for so-called "grand electors," who have
        emerged discreetly in previous years to promote candidates at the pre-conclave
        meetings and then help shape opinions as the contours of the vote come into
        focus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2397f8-89e8-4283-97a3-d5031980bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.013+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.013+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d96c2-addc-451e-b340-d166e2db7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.014+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.776+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.014+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sworn to secrecy</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ca4da-f86a-411c-b794-1e935c625ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.014+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.778+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.014+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd5657-7bbf-4a2d-9908-b880c01ac884'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.015+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.779+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.015+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>All cardinals would deny campaigning for an election they believe
        is guided by the Holy Spirit. But while no discussion is permitted during
        the voting sessions themselves, cardinals are free to exchange views over
        meals at Santa Marta, the Vatican residence where most will be staying.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682811e-82c8-4445-ad73-51fccd1f4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.016+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.780+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.016+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e26ce5-b0cf-4fba-a82d-641f1128a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.017+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.781+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.017+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Successful electors can identify a compromise candidate able to
        pick up votes from all sides, said the historian Vian.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e40b8-a350-427e-b508-d30f114ccc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.017+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.782+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.017+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29d59a-af99-4df5-8979-c918b6aff164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.018+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.783+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.018+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>When cardinals met for their second conclave of 1978 after the sudden
        death of Pope John Paul I, Vienna’s Franz Koenig rallied German-speaking
        cardinals, and Polish-American John Krol the U.S. prelates, to support the
        little known Pole Karol Wojtyla, who became Pope John Paul II within three
        days.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e48213-38b3-4f8e-aba9-6b60231ef6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.019+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.784+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.019+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438513a7-6df5-41ec-b723-3314ab49970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.020+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.785+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.020+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the focus seemingly on doctrinal disputes ahead of the coming
        conclave, Germany’s Gerhard Mueller has been giving daily newspaper interviews
        rallying traditionalist ranks, while numerous voices, including Canadian Michael
        Czerny, have been pushing for Francis'' moderate vision to prevail.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda53d4-d329-46e6-88fd-9f20b2f40004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.021+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.786+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.021+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6e9b2-e7a7-4f20-9106-83f2c02ca09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.021+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.787+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.021+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Cardinals are sworn to secrecy about how votes progress, but detailed\
        \ accounts often surface in the aftermath.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a8725-d476-40b0-a85f-317fd1a1ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.022+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.788+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.022+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532bbc2-b744-4e35-ab00-5a0a7620728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.023+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.789+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.023+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his 2019 book "The Election of Pope Francis," Gerard O''Connell
        reported how Jorge Mario Bergoglio, an Argentine cardinal who had not been
        flagged as a "papabile," grabbed attention thanks to a powerful speech to
        his peers heading into the 2013 conclave.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf3c97-2dde-47d8-9cc6-7d393c5849e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.024+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.790+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.024+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f1e1d-abd2-46ae-ba5b-b5cc35d5821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.025+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.791+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.025+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>O''Connell said 23 cardinals received at least one vote in the first
        vote, with Bergoglio coming second. He edged ahead in the second vote and
        pulled further clear in the third, to the chagrin of supporters of the Italian
        favorite, Angelo Scola.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366aee9-aff5-4201-92f0-712039f8e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.026+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.792+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.026+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c95653-181c-497f-b8e0-d919b8063bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.793+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an apparent effort to derail Bergoglio, a rumor spread at lunchtime
        on the second day that he only had one lung and might not be physically fit
        to run the Church. He let it be known that only a small part of one lung had
        been removed and by the fifth vote that same afternoon he was pope.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b423a1-9801-4e63-9091-cafc9944dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.794+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d19ae8-bfdd-4529-8cfa-881ab13a12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Cardinal Joseph Ratzinger was the clear favorite going
        into the Sistine Chapel and led from the first vote. He won handsomely by
        the fourth ballot to become Benedict XVI.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b5449-7dd1-4d9f-8ace-b2497b0ec415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cbaff3-1d9b-425c-a177-c74fab571e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:32:02.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:32:02.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even if it is impossible to say how things will go this time around,
        cardinals hope for a similar, smooth outcome.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435920e-d8c5-4e58-a484-632de110869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:02.031+08:00
