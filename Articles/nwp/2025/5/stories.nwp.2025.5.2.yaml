      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed6d48-5932-4d92-8a84-2b12772d02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.931+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.931+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New York kept a comfortable cushion in the fourth quarter before Detroit\
        \ tightened its defense and ran off 11 straight points to tie the game at\
        \ 103 with 6:06 remaining. The Pistons followed by scoring nine of the next\
        \ 11 points to build a 112-105 lead on a jumper from Tim Hardaway Jr.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec410a5c-fb6a-4e50-bd67-d11c6faebefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.932+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.932+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e3071-1d90-44ac-b799-0f7594cfea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.932+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.306+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.932+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Brunson had a three-point play and another basket and Karl-Anthony\
        \ Towns split a pair of free throws to pull the Knicks within 112-111 with\
        \ 1:19 left.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d87e46-ddc0-4ea6-94d4-88e920c34225'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.932+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.932+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb5d0c-e686-44f0-89ab-0effe3dffa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.933+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T12:43:35.933+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After Duren made one of two free throws, Bridges tipped in a rebound\
        \ with 35.6 seconds left to tie the game at 113. Cunningham missed an ensuing\
        \ shot and Brunson got the ball, raced down the court and hit the game-winner\
        \ from the top of the 3-point arc.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904dd87-8ffe-480a-a855-751b372393ac'
