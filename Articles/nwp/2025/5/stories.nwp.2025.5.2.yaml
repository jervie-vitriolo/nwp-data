      'mgnl:type': 'text'
      'text': '<p>Expect outrageous and over-the-top deaths in <em>Final Destination
        Bloodlines</em>, the sixth installment in the bloody but iconic horror franchise
        that proves death always finds a way. This chapter centers on a college student
        who has recurring nightmares about the violent deaths of her entire family.
        She tracks down the one person who might be able to break the cycle and save
        her loved ones from their cruel fate. The movie stars part-Filipino actors
        <strong>Kaitlyn Santa Juana</strong> and <strong>Teo Briones</strong>.<br><em>In
        cinemas May 14&nbsp;with sneak previews on May 9 &amp; 10.</em></p>'
