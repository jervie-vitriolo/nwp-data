      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Commuters taking the
        MRT will soon have free WiFi access from beyond the stations to inside the
        trains, the Palace announced on Friday, May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9acef-60f9-4adb-aef7-b81afa40264b'
      'mgnl:activationStatus': true
