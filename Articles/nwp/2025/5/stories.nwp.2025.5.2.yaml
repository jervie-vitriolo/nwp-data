      'mgnl:lastModified': 2025-05-02T14:17:07.157+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But then Russell Westbrook missed a layup 30 seconds later. Powell\
        \ made the Nuggets pay with a 3-pointer to make it a nine-point advantage\
        \ with 1:47 to play.\r"
