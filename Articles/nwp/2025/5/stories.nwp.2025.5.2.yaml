      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T14:17:07.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T14:17:07.152+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard added 27 points, 10 rebounds and five assists and
        Norman Powell scored 24 points as the Clippers evened the Western Conference
        matchup at three games apiece. Ivica Zubac had 10 points, six rebounds and
        four blocked shots for fifth-seeded Los Angeles.</p>'
