      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The DICT will roll out free WiFi in all MRT stations
        with plans to also provide free internet access to commuters while they are
        on the train itself.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b19112-7dd0-4b4a-804c-807dc209aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T13:07:38.158+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T13:09:10.450+08:00
