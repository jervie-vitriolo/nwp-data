      'mgnl:lastModified': 2025-05-02T17:47:05.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24717302-d4e3-4dec-83d2-c12dfee55854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:47:05.003+08:00
