      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Following a thorough review of its challenges, the Board of Directors\
        \ had determined that this shift is the best strategy,” PDI said in a statement\
        \ on Friday, May 2.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
