      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is an emergence of local neophyte mercenary vloggers who
        are engaged in manipulating video interviews, setting their own news agenda
        and spreading fake and misleading fabricated online contents in the social
        media," Barbers said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
