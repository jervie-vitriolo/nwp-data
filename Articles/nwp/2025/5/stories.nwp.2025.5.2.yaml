    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d36a9-0fce-48db-be9e-cabd23a5888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:32:01.994+08:00
