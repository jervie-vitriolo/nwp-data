      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4482b57-6ecd-44ee-a465-0e917335454a'
      'mgnl:activationStatus': true
