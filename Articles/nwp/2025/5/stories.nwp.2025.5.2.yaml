      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc0da4-1a46-490a-89b2-cd286fda4e54'
      'mgnl:activationStatus': true
