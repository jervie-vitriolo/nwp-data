    'template': '1'
    'title': 'LTFRB order on MoveIt fleet reduction on hold - Dizon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624714fc-ad8a-49d3-a716-b163386b2150'
