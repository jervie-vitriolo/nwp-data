      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "To make this happen, the groups reiterated calls for President Ferdinand\
        \ Marcos Jr. to repeal Republic Act 11203 or the rice tariffication law.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccf50e-deff-4d7c-9d56-d2ead9cb5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.014+08:00
