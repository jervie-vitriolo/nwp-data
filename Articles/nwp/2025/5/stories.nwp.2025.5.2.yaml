      'mgnl:lastModified': 2025-05-02T12:57:44.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A House member has
        called on the National Bureau of Investigation and the Philippine National
        Police on Friday, May 2, to file charges against online disinformation peddlers
        more than a week before the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83bc62-98d6-49e2-902e-2bff248be228'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:57:44.534+08:00
