      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipapatupad ng DICT ang libreng WiFi sa lahat ng MRT station
        na may kasunod pang plano na pag-bigay rin ng libreng internet access habang
        nasa loob mismo ng tren</em>,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bb73c-1ebd-4101-a199-a5d6cdfc5b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T13:07:38.158+08:00
