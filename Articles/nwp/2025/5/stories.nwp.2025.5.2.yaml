  '-Not-surprised--at-Cebu-governor-defiance---Ombudsman-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T12:49:40.000+08:00
    'imagesource': 'jcr:920a3c98-1b45-4859-a664-608726d9a15b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e22bdc58-30ae-4194-8af8-19bd128f0b89'
    'lead': 'Ombudsman Samuel Martires said Cebu Governor Gwen Garcia’s refusal to
      abide by the six-month suspension issued against her “did not come as a surprise”
      as the re-electionist has had a history of defying the rule of law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T12:50:31.981+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-02T17:04:17.895+08:00
