      'mgnl:lastModified': 2025-05-02T13:09:10.228+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Palace Press Officer Claire Castro said the Depart of
        Information and Communications Technology (DICT) is coordinating with telecommunication
        companies to provide wider bandwidth in MRT stations.'
