      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59960588-f823-4a9c-8fed-429e5c6d3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.014+08:00
