      'jcr:uuid': 'e737a3b8-70af-42d1-a16f-397e254dd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T13:07:38.158+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T13:09:10.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T13:09:10.230+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Castro said the DICT is also eyeing tapping artificial intelligence
        or AI-powered security screening systems to speed up safety checks.'
    '6':
