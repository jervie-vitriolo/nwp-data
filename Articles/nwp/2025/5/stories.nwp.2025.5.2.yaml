  'castro-icc-defense-lawyers-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T15:16:40.000+08:00
    'imagesource': 'jcr:c2a93309-4398-464f-996e-e619b7200b31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecfbca89-6b6f-4a61-bee3-09aeaf7239e8'
    'lead': 'Malacañang on Friday said the Marcos administration will not interfere
      in the International Criminal Court’s (ICC) proceedings against former President
      Rodrigo Duterte, stressing that the legal process must be allowed to run its
      course.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T15:25:15.713+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-02T15:34:08.050+08:00
