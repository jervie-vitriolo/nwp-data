      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:09:11.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
