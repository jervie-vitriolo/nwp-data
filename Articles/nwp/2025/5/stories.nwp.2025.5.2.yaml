      'mgnl:lastModified': 2025-05-02T13:09:10.229+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The wider free WiFi coverage will also be carried out in LRT-1 and
