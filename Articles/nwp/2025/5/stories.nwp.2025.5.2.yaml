      'mgnl:lastModified': 2025-05-02T12:43:35.929+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c003fae-942d-48e6-be2d-87b59a2945d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.929+08:00
