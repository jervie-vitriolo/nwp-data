      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Advocacy groups called
        for the availability of rice sold for P20 per kilogram in wet markets if the
        administration is serious in fulfilling the president’s campaign promise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88072fa-a57e-4abf-927e-a3b1a08c5fe7'
