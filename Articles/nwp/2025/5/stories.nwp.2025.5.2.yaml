      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:47:05.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has <a href="https://www.newswatchplus.ph/news/nwp/2025/4/30/Marcos-to-order-probe-on-Villar-s-PrimeWater.html"><strong>ordered
        for the probe</strong></a> amid complaints of PrimeWater’s high rates despite
        inconsistent water supply and poor service restoration after outages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc4cf6-5168-423d-a15b-ccaa58b0322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T17:47:05.003+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T17:47:05.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T17:47:05.003+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte said the probe may be <a href="http://www.newswatchplus.ph/news/nwp/2025/5/1/prime-water-probe-politically-motivated-duterte.html"><strong>politically
        motivated</strong></a> as she endorsed the senatorial bid of Las Piñas Rep.
        Camille Villar, among the administration’s bets. <a href="http://www.newswatchplus.ph/news/nwp/2025/5/2/palace-prime-water-probe-not-political.html"><strong>Malacañang
        denied</strong></a> the allegation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
