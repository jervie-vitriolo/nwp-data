      'mgnl:lastModified': 2025-05-02T12:43:35.929+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cade Cunningham had 23 points and Jalen Duren added 21 for the Pistons,\
        \ who have lost an NBA-record 10 straight home playoff games since 2008. The\
        \ visiting team won five of the six games in the series. Malik Beasley, who\
        \ had 18 points in the first half, finished with 20, and he committed a game-ending\
        \ turnover after Brunson’s clutch shot.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d3c80-0f29-4827-a2c6-728fd1265af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.929+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.299+08:00
