      'mgnl:lastModified': 2025-05-02T17:09:11.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The integration, PDI said, is seen to improve its financial foundation\
        \ and its ability to deliver news on both platforms.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d283b-de99-485c-8585-a48c007ee39d'
      'mgnl:activationStatus': true
