      'mgnl:lastModified': 2025-05-02T14:17:07.155+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"They were quicker to the punch,\" Murray said of the Clippers. \"\
        They played with a lot more desperation because their backs were against the\
        \ wall. Give them credit. For the whole game, they brought it.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b3cf0-33aa-4ed1-9909-f7e96c9dddfb'
