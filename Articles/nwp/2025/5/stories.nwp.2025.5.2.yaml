      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Thousands of automated
        counting machines (ACMs) are now undergoing final testing and sealing (FTS)
        to ensure they function properly on May 12 or election day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143b326-5e73-40a8-b588-cdb48d794ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:46:32.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-05-02T15:46:32.822+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.599+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) launched the FTS at Pateros
        Elementary School on Friday, May 2. Comelec Chairman George Garcia said local
        Comelec offices have set their own testing schedules, with a deadline set
        for May 7.</p>'
