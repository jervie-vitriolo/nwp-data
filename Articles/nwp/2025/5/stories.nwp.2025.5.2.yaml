      'mgnl:lastModified': 2025-05-02T19:00:10.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedc051-9fc8-462c-997f-fb5050098e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.521+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T19:00:10.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The selling should be sustained by bringing the subsidized\
        \ rice to wet markets, ensuring its long run, not only for 10 days, 15 days,\
        \ and during the elections.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e690b8-cc87-4bb2-b2a1-672807a88c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T19:00:10.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-02T19:00:10.522+08:00
