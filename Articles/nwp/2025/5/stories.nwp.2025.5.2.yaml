      'mgnl:lastModified': 2025-05-02T12:57:44.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Without naming names, Surigao del Norte Rep. Ace Barbers said his colleagues,\
        \ governors, and mayors hire disinformation content creators to put contenders\
        \ in a bad light in social media.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eaafd6-4569-4ac0-a06f-e2584487fe8d'
