    'updated': 2025-05-02T18:33:33.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b1491-684d-4446-a834-de4e9449abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The entire fleet of
        the bus line whose unit figured in the deadly multi-vehicle collision on the
        Subic-Clark-Tarlac expressway (SCTEX) was preventively suspended for 30 days,
        Transportation Secretary Vince Dizon said on Friday, May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3a56e-613c-4a98-9eb7-376a85b6f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview, Dizon said the suspension order against Pangasinan
        Solid North stays pending investigations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fe100-3654-4bc6-a05c-d2b556b8efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Land Transportation Franchising and Regulatory Board (LTFRB) initially
        issued a preventive suspension order on 15 public utility buses under the
        Lingayen-Cubao route.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acb4aa-b31e-422c-8cc2-ebf45435ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said he also directed the LTFRB to file a criminal complaint
        against the bus company and the driver.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf023c9-7ebb-4993-8147-f2dbbe366075'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Apart from administrative sanctions na siguradong darating, magfa-file
        din tayo ng criminal charges against both the company and the driver,” he
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d44e4-8b07-43d8-8371-9b5ede930f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Apart from administrative sanctions that will surely
        come, we will also file criminal charges against both the company and the
        driver.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b8f8a-42d2-4bb1-86a7-d2d9ed99cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.565+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.565+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said road accidents so far for the year have surpassed the total
        for 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea1a2a-c76a-4608-9e1c-76a766d52079'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.565+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.565+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief met with officials of over 20 bus companies
        at the Department of Transportation office in San Juan City on Friday after
        the tragic collision.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43356aa5-8fd3-42af-8a14-3b21e53b9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.566+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.566+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“So sinabihan ko sa lahat ng bus companies, including Pangasinan Solid
        North na kailangan magbago na rin…may mabigat na akibat na yun na responsibilidad
        na pangalagaan at protektahan ang ating mga kababayang bumabiyahe,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92bb973-d2e9-4937-82a1-dfe930b901e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.566+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.566+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So I told all the bus companies, including Pangasinan
        Solid North, that they also need to make changes…there’s a serious responsibility
        that comes with that to take care of and protect our traveling citizens.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d1f37-53c9-40d8-819f-813269527ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.567+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.567+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon previously formed a task force composed of the LTFRB and the
        Land Transportation Office to review road safety policies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d42f5-2208-4e25-8657-7d331a4530e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.567+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.567+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Citing police reports, LTFRB spokesperson Ariel Inton said over 30
        others were injured in the crash.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b23d46c-c0e6-4a89-89d1-314f454a0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.965+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.568+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard said on Friday, May 2, that its personnel
        was among the victims - a parent of the two-year-old child who was among the
        survivors.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fd9b1-9d4d-44d0-891e-878a91859620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.568+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bus driver reportedly fell asleep, and the wayward vehicle caused
        the crash involving three sports utility vehicles and one container truck.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63725879-aa78-4427-b500-7ee166483a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dizon said bus drivers should drive for no more than six hours and
        must have alternative drivers on call.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56a2cf4-dd2c-4128-ab85-a0eb75982953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the LTFRB directed the passenger accident management and
        insurance agency to process and release insurance claims to victims.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8688a-ac93-4a1c-99aa-09629f716416'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“They should start identifying the dead bodies and indemnify the families,
        P400,000 for each deceased passenger,” LTFRB Chairperson Teodilo Guadiz said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f94c7e-8d27-4c79-952b-90ca5ba97e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:33:36.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-02T18:33:36.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:33:36.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the company website, Pangasinan Solid North Transit,
        Inc. operates Solid North bus. The company was formed in 2010 as a subsidiary
        of JAC Liner, Inc. of the Chua family. It serves almost the entire Luzon after
        it acquired a number of companies through the years, including Dagupan Bus
        and JAM Liner.</p>'
