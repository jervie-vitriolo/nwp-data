    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46832caa-7d8c-4e6c-aecb-4ae48252de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7ab98-2f9a-41f7-9b4f-3573e5afcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.880+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has escalated military operations in Syria since rebels ousted
        Bashar al-Assad in December, with bombings across the country and ground forces
        entering its southwest, while calling for Syria to remain decentralized and
        isolated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2908a-7ba8-446a-a95d-634d33d8d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb56d6-750b-436e-865d-239b7635b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It has framed its stance around its suspicion toward interim President
        Ahmed al-Sharaa, who once headed a branch of al Qaeda, and the desire to protect
        the Druze, a minority sect that is an offshoot of Islam with followers in
        Syria, Lebanon and Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896529e-5653-4c0f-b2b5-1bec720d125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdd9bd-809b-414e-aba7-5c55dcc88630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on Friday, Israel’s military said it struck an area "adjacent"
        to Sharaa’s palace in Damascus, without further details on the target. There
        was no immediate comment from Syrian authorities, and no immediate reports
        of casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670422b-4ad1-4ed9-a517-f8399b0fef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831dd64-7961-4968-aeeb-d77c3d9ec7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Syrian official told Reuters the target was about 100 meters (330
        feet) east of the palace’s perimeter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1a446-0202-4e4c-b52b-8ce24fc1279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94547435-ba34-4be7-8a83-5bd836f26963'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strike was "a clear message to the Syrian regime: We will not
        allow (Syrian) forces to deploy south of Damascus or any threat to the Druze
        community," Israeli Prime Minister Benjamin Netanyahu and Defense Minister
        Israel Katz said in a joint statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396a7b4a-b292-4c4d-990d-ec1505de6096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e385676-e860-4a58-8ec4-a7ec1c2c81f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.413+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It followed days of clashes in Syria between Sunni Muslim and Druze
        gunmen triggered by a voice recording purportedly insulting the Prophet Mohammed.
        The clashes left more than two dozen people dead in towns around Damascus
        and prompted an initial Israeli "warning strike" on a town on the capital’s
        outskirts that killed one member of Syria’s security forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192d7ec-04cf-4313-82f4-554517cdaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a509f-dbbf-4d46-ba40-dcca4aaf599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the clashes began spreading further south to the province
        of Sweida, which is predominantly Druze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958f688-724d-4d40-8b20-39e6c70bec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.414+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6119ff-826f-4712-ba42-c91f57f2e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Talks to calm atmosphere</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdaa01-6e88-48fe-a40c-8923e4f99c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024fb3f-d6ea-42f4-8bdc-eea359f10645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Late on Thursday, Druze community leaders and Syrian government
        officials met in Sweida in a bid to defuse tensions. Their concluding statement
        said residents of Sweida would protect their province as a part of Syria’s
        internal security forces, and rejected "division, separation or secession".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd17253-1213-4c04-bc92-0050204b2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489e857-d43f-45d0-9d64-f5d5ea916be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>This week’s fighting posed the latest challenge for Sharaa, who
        has repeatedly vowed to unite all of Syria’s armed forces under one structure
        and govern the country, fractured by 14 years of civil war until Assad’s
        overthrow, in an inclusive way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d3526-3d40-4203-9b48-20a0782871a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef918d3-caa5-4724-8267-f047118dc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But incidents of sectarian violence, notably the killing of hundreds
        of pro-Assad Alawites in March, have hardened fears among minority groups
        about the now-dominant Islamists and sparked condemnation from global powers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab91a75-8412-4d85-9fd6-6cb06713d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93319d6-c97d-4627-be0a-a8aad42f53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tammy Bruce, spokesperson for the US State Department, said the
        "recent violence and inflammatory rhetoric targeting members of the Druze
        community in Syria is reprehensible and unacceptable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08f4b0-51c1-49e8-afe1-6f4890bf73ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.905+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467109d-7ad6-45f4-ae3d-284d548d110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We call for a representative future government that protects and
        integrates all of Syria’s communities, including ethnic and religious minorities,"
        Bruce said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914221aa-9b55-4236-a6b7-c33152cfabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.907+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86eb9b-2058-4dc3-aa0e-3c026c662950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.908+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States has said it does not recognize any entity as the
        legitimate government of Syria and would only normalize ties depending on
        the actions of the "interim authorities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3671b-48a5-4792-b12f-90b4aae0d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb4ecb-ec82-4f5b-94e6-26daf67e1617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An inclusive Syrian government is among the conditions set by President
        Donald Trump’s administration in exchange for partial relief from tough US
        sanctions. Syria delivered a written response to the U.S. demands last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f797529-82c3-4443-bc5b-8097e69623b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa53cdf-8e4f-47e1-a2ef-69b61af7422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-02T18:39:19.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T18:39:19.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has a small Druze community and there are also some 24,000
        Druze living in the Israeli-occupied Golan Heights, which Israel captured
        from Syria in the 1967 Middle East war. Israel annexed the territory in 1981,
        a move that has not been recognized by most countries or the United Nations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e285fc-6ed3-473f-bf4c-9f5da6cdb6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T18:39:19.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
