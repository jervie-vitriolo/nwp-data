      'mgnl:lastModified': 2025-05-02T14:17:07.153+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"James did a great job setting the tone early, scoring the basketball\
        \ and getting downhill and (making) the right play,\" Clippers coach Tyronn\
        \ Lue said. \"Norm made some big shots at the end and Kawhi was steady throughout\
        \ the game. I thought those guys really stepped up and came ready to play.\"\
        \r"
