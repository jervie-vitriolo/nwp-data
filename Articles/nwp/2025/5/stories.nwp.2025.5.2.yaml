      'mgnl:lastModified': 2025-05-02T12:43:35.930+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Knicks appeared to break the game open in the third quarter as\
        \ Bridges' dunk pushed the cushion to 86-73. The Pistons struggled on offense,\
        \ missing 12 of their 18 shots in the quarter, including all seven 3-point\
        \ attempts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc352d7-889b-4f36-a195-b4a03f0abde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T12:43:35.931+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-05-02T12:43:36.303+08:00
