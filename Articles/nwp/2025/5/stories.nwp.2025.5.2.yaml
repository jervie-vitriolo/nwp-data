    'mgnl:lastModified': 2025-05-02T15:34:07.647+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['icc', 'Claire-Castro', 'duterte']
    'stories': []
    'template': '1'
    'title': 'Due process must be followed in Duterte’s ICC case - Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2db498-604d-40eb-963c-b40045521636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.637+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Friday
        said the Marcos administration will not interfere in the International Criminal
        Court’s (ICC) proceedings against former President Rodrigo Duterte, stressing
        that the legal process must be allowed to run its course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bdb63-ce84-41cc-b8a6-97b1661ac4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.729+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ang depensa nila ay walang jurisdiction ang ICC, then that’s
        part of due process. Let them be,”  said Communications Undersecretary Claire
        Castro in a press briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afb500-db86-421a-8aca-71186f385740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If their defense is that the ICC has no jurisdiction,
        then that’s part of due process. Let them be] '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f09f1-e079-4521-b3fc-1fb100f4a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.730+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace’s response comes a day after Duterte’s legal team formally
        asked the ICC to drop the case against the former president, citing lack of
        jurisdiction and calling for all proceedings to be nullified.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03464c-65f1-4398-bb44-bf3b1cd8e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In their May 1 submission before the Pre-Trial Chamber, defense lawyers
        Nicholas Kaufman and Dov Jacobs said the Philippines was no longer a State
        Party to the Rome Statute when the ICC authorized the probe in 2021.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2dd1a-28d9-4f2c-901f-f6f6da2f754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Castro declined to comment on a reported letter from President Ferdinand
        Marcos Jr.,  which Duterte’s lawyers cited as evidence of non-cooperation.
        But she emphasized that regardless of whether a letter exists, the administration
        has made its position clear.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012e9d2-cdd6-4640-b568-ff0a5690b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.731+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang letter po ba ay sinasabing hindi makikialam ang Marcos administration
        sa gagawin ng ICC? Kahit siguro po walang letter, hindi naman po talaga tayo
        makikialam kung ano po ang magiging mandato ng ICC,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca32c78-6323-4faa-ac8e-8735e96f6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Does the letter say the Marcos administration won’t interfere
        with the ICC? Even without such a letter, we truly won’t interfere with the
        ICC’s mandate]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fd8eb-0fa2-4822-a641-b378f7b017e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.732+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked whether the government is concerned that this stance might
        undermine the case, Castro said the Palace has consistently asserted that
        the ICC has no authority over the Philippines.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59864ef0-bba6-428f-b70a-4d72bf70dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.642+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It has been said many times—na hindi naman po tayo nakikipag-cooperate
        sa ICC. At dahil nga po, as of now, wala pa pong jurisdiction ang ICC sa bansang
        Pilipinas,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9512c1b0-1885-4218-a174-37eccc688127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.733+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[It has been said many times—we are not cooperating with the ICC. And
        as of now, the ICC does not have jurisdiction over the Philippines]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6f4cf-261e-4851-b4a0-1c8d94245042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.643+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In their submission, Duterte’s lawyers argued that all ICC actions
        starting from its 2021 authorization to investigate alleged crimes against
        humanity should be voided. They also questioned the legitimacy of the decision-making
        process, noting that neither the current nor former Prosecutor consulted the
        ICC’s special advisers.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1dc40d-5703-4cb0-94b4-bdcb3d873ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.734+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They cited an exchange of letters in which President Marcos allegedly
        gave a written assurance that his administration would not “assist the ICC,
        in any way, shape or form.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abed0ef-0d63-4f5d-87ab-5290be94dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.644+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s defense concluded that “the preconditions for the exercise
        of jurisdiction under Article 12 in the Situation of the Philippines were
        not met,” and asked for all procedural steps in the case to be nullified.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f0f69-949f-44b4-9584-0f5eb3dca39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.735+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former president surrendered to ICC custody on March 11, following
        the issuance of an arrest warrant for alleged crimes against humanity for
        murder.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7df4e-8114-4ca4-9898-4e1d0d895072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.645+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The charges stem from killings linked to the so-called Davao Death
        Squad during his time as Davao City mayor and the early years of his presidency.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f24acc-b4f4-4ea9-b54b-150b372e5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:25:15.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-02T15:34:08.056+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:34:07.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines withdrew from the Rome Statute in 2019, a year after
        the ICC began its preliminary examination into Duterte’s drug war. Since then,
        the Marcos administration has consistently maintained that the country is
        no longer under the ICC’s jurisdiction.</p>'
  'Taguig-takeover-of-Makati-areas-renders-subway--no-longer-feasible----project-developer':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-02T15:27:12.000+08:00
    'imagesource': 'jcr:796144ec-0847-4b5b-84f6-8587e03199fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac18b94-c206-4abd-937e-6f9145dfbcaf'
    'lead': 'The transfer of some areas from Makati to Taguig’s jurisdiction has rendered
      the proposed alignment of a multibillion-peso subway project “no longer feasible,”
      the listed project developer said in a disclosure on Friday, May 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-02T15:28:55.512+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-02T15:28:55.807+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
    'mgnl:lastModifiedBy': 'faith-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taguig takeover of Makati areas renders subway ‘no longer feasible’
      - project developer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7dcdf-154f-4306-8e6b-315d9302aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.530+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.808+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The transfer of some
        areas from Makati to Taguig’s jurisdiction has rendered the proposed alignment
        of a multibillion-peso subway project “no longer feasible,” the listed project
        developer said in a disclosure on Friday, May 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d52604-85a7-4472-9c6d-22fea12446c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.531+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.809+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Infradev Holdings Inc., the developer of the underground
        intra-city subway system, said its board of directors has decided to exit
        its now unviable joint venture agreement (JVA) with the Makati City government.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478b33d-6df6-4fa6-821e-6e51dc1aa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.531+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.810+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In a disclosure to the Philippine Stock Exchange, Infradev said the
        project “was rendered no longer economically and operationally feasible” due
        primarily to the Supreme Court decision on the jurisdiction case, which needed
        some subway stations and depots to be under the jurisdiction of Taguig City.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4e1e2-1920-4b65-ab0c-25bb67e97f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.532+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.811+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '“Arbitration proceedings have thus commenced with the Singapore International
        Arbitration Centre to enable an impartial resolution of the JVA with Makati
        City,” the company disclosed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95b894-1555-4f23-9007-74dfe84a1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.532+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.812+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'In 2022, the high court finally ruled in favor of Taguig City and transferred
        10  “embo” (enlisted men’s barrios) or barangays in Makati to its jurisdiction,
        citing historical, documentary and testimonial evidence.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af39fa-b8e1-4979-a002-ed31da59dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.532+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.813+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 10 villages are Pembo, Comembo, Cembo, South Cembo, West Rembo,
        East Rembo, Pitogo, Rizal, Post Proper Northside, and Post Proper Southside.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84182c9-113f-455d-8121-622a342a65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The 11-kilometer subway project would have had stations in Ayala Avenue,
        Paseo de Roxas, Yakal, Circuit Makati, near Makati City Hall, Rockwell, and
        Guadalupe.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24317d-5059-452d-8943-62fc3fd2a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.533+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.814+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'There were also plans to put up a depot in Barangay Cembo, a station
        in University of Makati in West Rembo, and another in Ospital ng Makati in
        Pembo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93480a-ddee-4074-8a68-d7be3c0e8f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.815+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The estimated ₱200-billion project earlier planned to be fully functional
        in 2023 was designed to serve about 700,000 commuters daily.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6d3f2-6d51-45c9-8e67-b186b6b5a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.534+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.816+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The local governments of Taguig and Makati had a turf war for decades
        over ownership of towns which included jurisdiction over the upscale financial
        district Bonifacio Global City.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e6166-48fb-49c1-9879-f40672673846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.817+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Makati awarded the public-private partnership project to the consortium
        of Infradev (formerly IRC Properties) in October 2018 and the subway project
        broke ground in December the same year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc173df-cec7-4e52-81c6-da475310c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-02T15:28:55.535+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-02T15:28:55.818+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:28:55.567+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, Infradev raised concern over the high court ruling favoring
        Taguig and warned that the subway project could be derailed due to the decision.</p>'
  'automated-counting-machines-final-testing-and-sealing-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
