      'mgnl:lastModified': 2025-05-02T18:32:02.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t panic if we don''t have a pope by the end of day two,
        but if there still isn''t any white smoke by the end of the third day, then
        we start to get worried," said Reese.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea1259-1877-4b69-87dc-d24caa2aa68d'
