      'mgnl:lastActivated': 2025-05-02T15:46:32.823+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-02T15:46:32.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the process, members of the electoral board check if the ACMs\
        \ are operating properly and if the votes are accurately stored on USB drives.\r"
