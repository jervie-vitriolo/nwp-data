    title: 'EU poll observers flag questionable processes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f85b114e-e2a3-4a8d-808e-1c2c64eec6dd'
      activationstatus: true
      created: 2025-05-14T19:14:49.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.962+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.281+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> European Union observers
        said they received reports of vote-buying and saw that voter secrecy was not
        upheld in polling precincts, among other issues, as they released on Wednesday,
        May 13, their initial assessments on #Eleksyon2025.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebd08cde-fc46-48c5-9007-ce0e71dc0089'
      activationstatus: true
      created: 2025-05-14T19:14:49.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.963+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For the first time, the EU deployed an over 200-member mission to observe\
        \ the electoral process after receiving a request from the government.\r"
    section2:
      primarytype: 'block'
      uuid: '49a7ab21-32c9-421e-97f2-9ee3821eb0ab'
      activationstatus: true
      created: 2025-05-14T19:14:49.261+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.963+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“EU observers witnessed several credible indications and received reports\
        \ of vote buying through cash and goods, as well as distribution of ayuda,”\
        \ said Marta Temido, the EU Election Observation Mission chief observer.\r"
    section3:
      primarytype: 'block'
      uuid: '7a9002e0-3631-4dc3-94b0-5c728b0e0d0d'
      activationstatus: true
      created: 2025-05-14T19:14:49.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.964+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Vote buying remains entrenched and endemic and requires a major
        engagement to be adequately addressed,” Temido said in the <strong><a href="https://www.facebook.com/EUeomPH2025/videos/1036740798424275">press
        conference</a></strong>.</p>'
    section4:
      primarytype: 'block'
      uuid: '9337bf2c-b57f-4e33-8cab-227e43745638'
      activationstatus: true
      created: 2025-05-14T19:14:49.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.964+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mission said observers saw vote-buying indications at five of the\
        \ 98 observed campaign events. In a footnote in its 13-page document, the\
        \ mission also said the instances of “vote buying or ayuda” were in Bohol,\
        \ Davao Oriental, La Union, Palawan, Quezon, Siquijor, Zamboanga City, and\
        \ Zamboanga del Sur.\r"
    section5:
      primarytype: 'block'
      uuid: '2d46b75b-3cc5-4609-997f-9ade71c72696'
      activationstatus: true
      created: 2025-05-14T19:14:49.262+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.965+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.262+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vladimir Prebilič, the delegation head of the European Parliament,\
        \ also flagged that the right to secrecy of the ballot was not upheld in voting\
        \ precincts.\r"
    section6:
      primarytype: 'block'
      uuid: '55fe7b33-6bf1-4f20-9362-692e6b258942'
      activationstatus: true
      created: 2025-05-14T19:14:49.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.965+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We believe that steps should be taken to guarantee this important\
        \ aspect of the electoral procedures in accordance with international standards,”\
        \ Prebilič said.\r"
    section7:
      primarytype: 'block'
      uuid: '030fbc56-af64-48ed-8e12-c85a7afc707f'
      activationstatus: true
      created: 2025-05-14T19:14:49.263+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.966+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.263+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '13e25e10-cca4-47cd-ae8f-880f1ccc20bf'
      activationstatus: true
      created: 2025-05-14T19:14:49.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.966+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Non-access to polling precincts ‘shocking’</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '3db3d48a-6f04-4a4c-b83d-63c4b0736bf2'
      activationstatus: true
      created: 2025-05-14T19:14:49.264+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.967+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.264+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The EU mission reiterated its disappointment for failure to access
        polling precincts on Election Day. It said observation during the voting phase
        was “essential” to its <strong><a href="https://www.newswatchplus.ph/news/2025/5/12/eu-eom-no-assurance-meaningful-assessment.html">assessment</a></strong>.</p>'
    section10:
      primarytype: 'block'
      uuid: '7656f5e2-a807-4e34-84cc-4793550ff98c'
      activationstatus: true
      created: 2025-05-14T19:14:49.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.967+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“If Comelec had told the European Union that access to polling precincts
        was not granted to international observers, EU can be sure that we would not
        be here today. We would not have deployed the mission at all,” Temido said.</p>'
    section11:
      primarytype: 'block'
      uuid: 'e5e1a936-8c9a-42c4-86c2-e58dc57703e3'
      activationstatus: true
      created: 2025-05-14T19:14:49.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.968+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She added the Comelec’s proposal for them to stay outside the precincts\
        \ and witness through a window instead was “not compatible with our methodology.”\
        \r"
    section12:
      primarytype: 'block'
      uuid: '7bdde273-e573-450a-a8c5-f7abe1ca46c0'
      activationstatus: true
      created: 2025-05-14T19:14:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.968+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mission said the mutual commitment between the EU and the Philippines\
        \ granted them “freedom of access” to all polling precincts and canvassing\
        \ centers.\r"
    section13:
      primarytype: 'block'
      uuid: '89d0fa10-bd7d-459d-b027-8fb9659769a3'
      activationstatus: true
      created: 2025-05-14T19:14:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.969+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But the Commission on Elections (Comelec) <strong><a href="https://www.newswatchplus.ph/news/2025/5/8/comelec-bars-eu-observers-from-precincts.html">denied
        the group’s request</a></strong> in line with the election law, forcing the
        international organization not to send the whole team of observers to voting
        precincts. They were deployed to the counting process instead after the closing
        polls.</p>'
    section14:
      primarytype: 'block'
      uuid: '50777616-65d5-4193-8acd-55efd397defc'
      activationstatus: true
      created: 2025-05-14T19:14:49.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.969+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prebilič said they expressed hope that international election operation\
        \ missions may be given full access to polling precincts next time. \r"
    section15:
      primarytype: 'block'
      uuid: 'd0cce5e3-e34f-4b75-aa80-ca8acb324caa'
      activationstatus: true
      created: 2025-05-14T19:14:49.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.970+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Enabling observers’ full access to all phases of the electoral process\
        \ shows a country’s commitment to transparency,” he said. “Election observation,\
        \ in short, enhances trust, democracy, and global relations.”\r"
    section16:
      primarytype: 'block'
      uuid: '1a3d1a3e-47bf-4ba1-bae5-bc97b78e6b3a'
      activationstatus: true
      created: 2025-05-14T19:14:49.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.970+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '93546164-d778-4bd7-aeeb-b276f0c0a79d'
      activationstatus: true
      created: 2025-05-14T19:14:49.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.971+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Other findings</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '56e17f46-5bb7-4fdc-a424-c78caea93c54'
      activationstatus: true
      created: 2025-05-14T19:14:49.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.971+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The mission praised the Comelec’s voter education efforts for the May\
        \ midterm elections, particularly roadshows for the new automated counting\
        \ machines.\r"
    section19:
      primarytype: 'block'
      uuid: 'f6dd2fe6-304b-491a-aa6f-86ef163cb379'
      activationstatus: true
      created: 2025-05-14T19:14:49.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.972+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It said the distribution of voter information sheets was a “positive
        endeavor” since the documents also showed the appearance of ballots.</p>'
    section20:
      primarytype: 'block'
      uuid: '42d0a4a0-277d-4932-bc0b-534797813970'
      activationstatus: true
      created: 2025-05-14T19:14:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.972+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The initiative sought to effectively replace candidate-distributed\
        \ sample ballots with institutional, impartial information,” it said in its\
        \ preliminary findings.\r"
    section21:
      primarytype: 'block'
      uuid: 'e710ca7d-12dc-4ec1-9162-44feb4b1cf1f'
      activationstatus: true
      created: 2025-05-14T19:14:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.973+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the EU observers also noted there was no harmonized version of\
        \ the country’s election code, and even a mechanism to document which provisions\
        \ are no longer in force. It flagged Comelec resolutions that might amount\
        \ to “de facto lawmaking.”\r"
    section22:
      primarytype: 'block'
      uuid: 'cee3a020-6f21-4d21-867a-ae37b16afead'
      activationstatus: true
      created: 2025-05-14T19:14:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.973+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“To fully align with international standards, some provisions require\
        \ revision, namely those on eligibility, candidate registration and status,\
        \ campaign finance, complaints and appeals, and sanctions,” the mission said.\r"
    section23:
      primarytype: 'block'
      uuid: 'b7369c15-96a8-4f53-8ee8-e5d821950bae'
      activationstatus: true
      created: 2025-05-14T19:14:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:14:59.974+08:00
      lastactivatedby: 'jelo-nwp'
      lastmodified: 2025-05-14T19:14:49.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Other key issues remain unaddressed, including a comprehensive regulation\
        \ of political parties and provisions to limit the dominance of political\
        \ dynasties, as mandated by the Constitution,” it added.\r"
  'START HERE----->de-lima-diokno-impeachment-prosecutors':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A split photo of former Senator Leila de Lima and human rights lawyer
      Chel Diokno'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T19:17:01.000+08:00
    imagesource: '19170e94-7a06-4197-b1a9-6a46e589b5b9'
    primarytype: 'composition'
    uuid: '7930e134-fdb8-45b0-8384-7e89c8c17023'
    lead: 'Rights lawyers Leila de Lima and Chel Diokno will be among the House
      prosecution panel in the impeachment trial of Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-05-14T19:20:56.878+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-14T19:23:44.491+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T19:23:44.191+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'De Lima, Diokno to join House prosecution team in Duterte impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd254695-4eb2-4c1e-92a1-8b5858c548bf'
      activationstatus: true
      created: 2025-05-14T19:20:57.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Rights lawyers Leila
        de Lima and Chel Diokno will be among the House prosecution panel in the impeachment
        trial of Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2290937-c4a8-4d0e-aa64-4d05dd0ae63c'
      activationstatus: true
      created: 2025-05-14T19:20:57.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Lima and Diokno, nominees of Mamamayang Liberal and Akbayan party-lists,\
        \ respectively, have accepted House Speaker Martin Romualdez’s offer to be\
        \ part of the prosecution team. \r"
    section2:
      primarytype: 'block'
      uuid: '853901f3-1080-45d5-807a-6d9edeaf5b65'
      activationstatus: true
      created: 2025-05-14T19:20:57.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They are expected to be counted as members of Congress as their party-lists\
        \ are among those leading in the midterm race.\r"
    section3:
      primarytype: 'block'
      uuid: '6d64d5ca-b5ed-41db-86f6-d73303696710'
      activationstatus: true
      created: 2025-05-14T19:20:57.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"My decision comes from a place of duty and principle. I have always
        stood for truth, accountability, and the rule of law—across different administrations,
        regardless of political affiliation. That commitment remains unchanged," De
        Lima, a former senator and justice chief, said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: '1a506352-82d3-45f5-b588-c0dbe7fd9c36'
      activationstatus: true
      created: 2025-05-14T19:20:57.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A staunch critic of the bloody drug war of then President Rodrigo Duterte,\
        \ De Lima was accused and detained for most of the Duterte administration\
        \ over drug charges. All her cases in three regional trial court branches\
        \ were dismissed.\r"
    section5:
      primarytype: 'block'
      uuid: '5452fd1e-dff3-4b81-93b6-3a029c4d9596'
      activationstatus: true
      created: 2025-05-14T19:20:57.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As the principal endorser of the first impeachment complaint and after\
        \ thorough party deliberations, we extend our full support to this historic\
        \ process of accountability,” Akbayan said in a statement. “Buong tapang na\
        \ tinatanggap ng Akbayan ang bagong kabanata ng laban para sa katarungan at\
        \ pananagutan.”\r"
    section6:
      primarytype: 'block'
      uuid: '304021a4-a764-45bb-be9b-25a8999e6f94'
      activationstatus: true
      created: 2025-05-14T19:20:57.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Akbayan accepted with courage the new chapter of this\
        \ fight for justice and accountability.]\r"
    section7:
      primarytype: 'block'
      uuid: '292a362f-b047-40c0-8183-903c004ff5c7'
      activationstatus: true
      created: 2025-05-14T19:20:57.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Romualdez noted De Lima and Diokno’s “unquestioned legal expertise.”\
        \r"
    section8:
      primarytype: 'block'
      uuid: 'a5dd6c05-a90d-4126-a906-f0ffd5e4f19c'
      activationstatus: true
      created: 2025-05-14T19:20:57.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They are not just veteran lawyers, they are public servants with a\
        \ lifelong record of upholding the rule of law and protecting democratic institutions.\
        \ Their involvement would be a valuable contribution to ensuring that the\
        \ proceedings are fair, principled, and rooted in the public interest,” Romualdez\
        \ said in a separate statement.\r"
    section9:
      primarytype: 'block'
      uuid: '20787e2f-1a1a-4216-9d2f-f17b222bc4a3'
      activationstatus: true
      created: 2025-05-14T19:20:57.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Citing graft and corruption, betrayal of public trust, culpable
        violation of the Constitution, and other high crimes, <strong><a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html">215
        House lawmakers impeached Duterte</a></strong> in February.</p>'
    section10:
      primarytype: 'block'
      uuid: '4a5db883-2d00-4070-8655-f9e3dd48bb0c'
      activationstatus: true
      created: 2025-05-14T19:20:57.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:23:44.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:23:44.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Senate President Francis “Chiz” Escudero said the Senate may <strong><a
        href="https://www.newswatchplus.ph/news/2025/2/10/escudero-sara-duterte-impeachment-trial-in-July.html">convene
        as an impeachment court</a></strong> in July after the State of the Nation
        Address.</p>'
