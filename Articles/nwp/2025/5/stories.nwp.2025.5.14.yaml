      lastmodified: 2025-05-14T09:35:22.456+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c7972ddc-8563-4b81-8c2d-c0d6b5aa5a2c'
      activationstatus: true
      created: 2025-05-14T09:35:22.457+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.457+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Cannes, France, May 13 -</strong> Hollywood icon Robert
        De Niro lambasted "philistine" U.S. President Donald Trump on Tuesday and
        his proposed film tariff at the Cannes Film Festival’s opening ceremony,
        where he used his lifetime achievement award speech to call for protests.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b019881c-e290-4a3a-91fe-621952f38e19'
      activationstatus: true
      created: 2025-05-14T09:35:22.457+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.457+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd67f0da9-ff32-4224-a01d-7c1dcc5b1bb9'
      activationstatus: true
      created: 2025-05-14T09:35:22.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.458+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The 81-year-old actor shared the stage at the plush Grand Theatre Lumiere\
        \ with fellow Oscar-winning superstars like Halle Berry, Juliette Binoche\
        \ and Quentin Tarantino to accept the award from longtime collaborator Leonardo\
        \ DiCaprio.\r"
    section7:
      primarytype: 'block'
      uuid: '3dc232a9-b299-4abe-bb1b-7452bb46de80'
      activationstatus: true
      created: 2025-05-14T09:35:22.458+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.458+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ddf76598-59e3-4b99-83e3-d983be5b479a'
      activationstatus: true
      created: 2025-05-14T09:35:22.459+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.459+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump \"has cut funding and support to the arts, humanities and education.\
        \ And now he has announced the 100% tariff on films produced outside the U.S.,\"\
        \ said De Niro, known for films like \"Taxi Driver\", \"Raging Bull\" and\
        \ more recently \"Killers of the Flower Moon.\"\r"
    section9:
      primarytype: 'block'
      uuid: '9f79cdc8-9144-4cd5-b014-d8cbc0ae99d6'
      activationstatus: true
      created: 2025-05-14T09:35:22.460+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.460+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab815221-c366-4445-9072-07de97e96930'
      activationstatus: true
      created: 2025-05-14T09:35:22.460+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.460+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"You can't put a price on creativity, but apparently, you can put\
        \ a tariff on it,\" said De Niro, who called on \"everyone who cares about\
        \ liberty\" to protest against Trump.\r"
    section11:
      primarytype: 'block'
      uuid: 'b93f5eba-ce3f-4960-b9b4-e819bb29b64b'
      activationstatus: true
      created: 2025-05-14T09:35:22.461+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.907+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.461+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '11b9dbc6-819b-416a-95c5-27d324b08a75'
      activationstatus: true
      created: 2025-05-14T09:35:22.461+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:35:22.908+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:35:22.461+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Organisers stress that they want to avoid politics and focus on the\
        \ films, but this year’s inclusion of movies from Gaza, Ukraine and Iran,\
        \ as well as Trump’s tariff announcement shortly before the festival, has\
        \ put more focus on the world outside Cannes.\r"
