      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.195+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section91:
      primarytype: 'block'
      uuid: 'ebd106b3-ee20-45d7-a840-9b2fedfe022f'
      activationstatus: true
      created: 2025-05-14T13:14:51.197+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.419+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.197+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Estonia’s Ministries of Defence and Climate declined to comment when\
        \ asked if they had taken any action.\r"
    section92:
      primarytype: 'block'
      uuid: '7c19c53f-b5b4-4187-85b8-f72aa8c0aeb1'
      activationstatus: true
