      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.198+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section93:
      primarytype: 'block'
      uuid: 'f7f6f215-d092-4a2c-99d0-bb18cb4752f7'
      activationstatus: true
      created: 2025-05-14T13:14:51.199+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.199+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In Britain, the government’s review of Chinese renewable energy technology\
        \ in the energy system - due to be concluded in the coming months - includes\
        \ looking at inverters, a person familiar with the matter said.\r"
    section94:
      primarytype: 'block'
      uuid: '7833aafc-8d10-4914-90a8-cdb983e7a867'
      activationstatus: true
      created: 2025-05-14T13:14:51.201+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.201+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section95:
      primarytype: 'block'
      uuid: '5c227153-6ecc-48ef-b8b6-a116896e2cac'
      activationstatus: true
      created: 2025-05-14T13:14:51.202+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.423+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.202+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In November, a commercial dispute between two inverter suppliers -\
        \ Sol-Ark and Deye - led to solar power inverters in the U.S. and elsewhere\
        \ being disabled from China, highlighting the risk of foreign influence over\
        \ local electricity supplies and causing concern among government officials,\
        \ three people familiar with the matter said.\r"
    section96:
      primarytype: 'block'
      uuid: '48546bb9-6ada-4641-845e-d0befa4f6e23'
      activationstatus: true
      created: 2025-05-14T13:14:51.204+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.425+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.204+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section97:
      primarytype: 'block'
      uuid: 'fbe898d3-1628-4346-9018-c0a93e965b92'
      activationstatus: true
      created: 2025-05-14T13:14:51.205+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.426+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.205+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reuters was unable to determine how many inverters were switched off,\
        \ or the extent of disruption to grids. The DOE declined to comment on the\
        \ incident.\r"
    section98:
      primarytype: 'block'
      uuid: 'c2afd61f-d6a0-48b8-80d4-d6a89784a73e'
      activationstatus: true
      created: 2025-05-14T13:14:51.207+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.427+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.207+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section99:
      primarytype: 'block'
      uuid: '8673d03b-e532-4c68-bb9b-7b1312aea266'
      activationstatus: true
      created: 2025-05-14T13:14:51.208+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.428+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.208+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sol-Ark and Deye 605117.SS did not respond to requests for comment.\r"
    section100:
      primarytype: 'block'
      uuid: 'c7e55662-6efe-4e1c-9e8e-998b896de00d'
      activationstatus: true
      created: 2025-05-14T13:14:51.209+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.429+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.209+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section101:
      primarytype: 'block'
      uuid: 'fd77b438-3016-4583-b0b2-b375a9f5238f'
      activationstatus: true
      created: 2025-05-14T13:14:51.211+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.430+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.211+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The energy sector is trailing other industries such as telecoms and\
        \ semiconductors, where regulations have been introduced in Europe and the\
        \ U.S. to mitigate China’s dominance.\r"
    section102:
      primarytype: 'block'
      uuid: '14c1205e-1926-4808-afc4-8c3be9cd85d4'
      activationstatus: true
      created: 2025-05-14T13:14:51.212+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.431+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.212+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section103:
      primarytype: 'block'
      uuid: 'b8b23086-d6f5-48c1-a553-40f4ebd65f8d'
      activationstatus: true
      created: 2025-05-14T13:14:51.214+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.432+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.214+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Security analysts say this is partly because decisions about whether\
        \ to secure energy infrastructure are mostly dictated by the size of any installation.\r"
    section104:
      primarytype: 'block'
      uuid: 'cad0d78f-6a33-4e7f-937d-e7048d1add34'
      activationstatus: true
      created: 2025-05-14T13:14:51.215+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.433+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.215+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section105:
      primarytype: 'block'
      uuid: 'c1a2d94f-9b14-445c-9135-240ce177a280'
      activationstatus: true
      created: 2025-05-14T13:14:51.217+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.217+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Household solar or battery storage systems fall below thresholds where\
        \ security requirements typically kick-in, they said, despite now contributing\
        \ a significant share of power on many Western grids.\r"
    section106:
      primarytype: 'block'
      uuid: 'ea483827-ce91-4c07-a889-21c843c12f88'
      activationstatus: true
      created: 2025-05-14T13:14:51.219+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.219+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section107:
      primarytype: 'block'
      uuid: 'fc505ecd-0b8d-4315-ab96-7aa41699a51c'
      activationstatus: true
      created: 2025-05-14T13:14:51.220+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.220+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "NATO, the 32-country Western security alliance, said China’s efforts\
        \ to control member states' critical infrastructure - including inverters\
        \ - were intensifying.\r"
