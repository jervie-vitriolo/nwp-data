    title: 'Poland finds what it says may be foreign-funded election interference'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ee1f44d3-9965-4b65-8acd-29e5ae35b26d'
      activationstatus: true
      created: 2025-05-14T22:46:21.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Warsaw, Poland -&nbsp;&nbsp;</strong>Poland said on Wednesday
        it had uncovered what could be an attempt to interfere in its&nbsp;presidential
        election&nbsp;campaign using advertisements on Facebook that may have been
        financed from abroad, an assertion the social media platform disputed.</p>'
    section1:
      primarytype: 'block'
      uuid: '9817d9ab-346f-4b33-a738-016c23d14722'
      activationstatus: true
      created: 2025-05-14T22:46:21.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'European governments have been on high alert for signs of electoral
        interference since&nbsp;Romania&nbsp;cancelled an ongoing presidential election
        in December due to allegations of Russian interference, which Moscow denied.'
    section2:
      primarytype: 'block'
      uuid: '5bea07a7-8972-45b0-8267-b8a4184608df'
      activationstatus: true
      created: 2025-05-14T22:46:21.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The first round of the Polish election takes place on Sunday, pitting
        liberal Warsaw Mayor&nbsp;Rafal Trzaskowski, a senior member of the ruling
        Civic Platform party, against&nbsp;historian Karol Nawrocki, who runs Poland’s
        Institute of National Remembrance, and far-right nationalist&nbsp;Slawomir
        Mentzen.'
    section3:
      primarytype: 'block'
      uuid: 'd09c3615-fdb5-4436-b85d-ce3c99795bf8'
      activationstatus: true
      created: 2025-05-14T22:46:21.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The NASK Disinformation Analysis Center has identified political ads
        on the Facebook platform that may be financed from abroad. The materials were
        displayed in Poland," said NASK, the national research institute dealing with
        cybersecurity.'
    section4:
      primarytype: 'block'
      uuid: '2eb04eb0-998e-4910-8d1b-fffab1c925f8'
      activationstatus: true
      created: 2025-05-14T22:46:21.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The advertising accounts involved in the campaign spent more on political
        materials in the last 7 days than any election committee," a NASK statement
        said. It did not say which country the financing might have come from.'
    section5:
      primarytype: 'block'
      uuid: 'e0e064e1-aed0-4a73-9984-c9070527f211'
      activationstatus: true
      created: 2025-05-14T22:46:21.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A spokesperson for Facebook’s parent company Meta&nbsp;META.O&nbsp;rejected
        the assertions of potential foreign meddling.'
    section6:
      primarytype: 'block'
      uuid: 'c3281cca-2a1d-4ccd-a92c-c1ad6ac87a7d'
      activationstatus: true
      created: 2025-05-14T22:46:21.947+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.947+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Anybody who wants to run ads on our platforms related to social issues,
        elections or politics must go through a verification process to prove their
        identity and that they live in the country they are running the ads in," the
        spokesperson said.'
    section7:
      primarytype: 'block'
      uuid: 'bb137906-aad8-4a5e-b7c7-9e7aa2515ba3'
      activationstatus: true
      created: 2025-05-14T22:46:21.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Our investigation has confirmed that the admin associated with these
        pages is authentic and based in Poland. We have seen no evidence of foreign
        interference."'
    section8:
      primarytype: 'block'
      uuid: '72cc1c31-47e4-4b67-9a34-d3d66849b1b9'
      activationstatus: true
      created: 2025-05-14T22:46:21.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'POSSIBLE 'PROVOCATION''
    section9:
      primarytype: 'block'
      uuid: 'b5d8fc91-e4a7-49a0-81bd-ab8268a92597'
      activationstatus: true
      created: 2025-05-14T22:46:21.948+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.948+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NASK said the advertisements were ostensibly supporting one of the
        candidates in the election, but could in fact have aimed to act to the detriment
        of that candidate and destabilise the situation in the country.'
    section10:
      primarytype: 'block'
      uuid: '004aa24b-087d-4977-9794-c3af9dbfdf55'
      activationstatus: true
      created: 2025-05-14T22:46:21.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Andrzej Kozlowski, head of NASK’s Narrative Trend Analysis and Fact-checking
        Team, told state-run news channel TVP Info that the ads sought to discredit
        Nawrocki and Mentzen and ostensibly back Trzaskowski, but could have been
        a provocation.'
    section11:
      primarytype: 'block'
      uuid: '118f819c-d8b4-4912-aa99-341e8b0173b8'
      activationstatus: true
      created: 2025-05-14T22:46:21.949+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.949+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NASK also said in its statement it had reported the accounts concerned
        to Meta for blocking. It had also told Poland’s Internal Security Agency
        and work was under way to determine the origin and financing of the advertisements.'
    section12:
      primarytype: 'block'
      uuid: '84bdcea2-88c2-479d-83ea-778c5edc7e30'
      activationstatus: true
      created: 2025-05-14T22:46:21.950+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Poland has previously said that its role as a hub for aid to Ukraine,
        which was&nbsp;invaded by Russia&nbsp;in 2022, makes it a prime target for
        Russian espionage, sabotage and cyberattacks.'
    section13:
      primarytype: 'block'
      uuid: '17fd593b-87ca-4410-b9ab-c1fb347e6dd2'
      activationstatus: true
      created: 2025-05-14T22:46:21.950+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.950+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Digital Affairs Minister&nbsp;Krzysztof Gawkowski&nbsp;recently said
        Poland was facing an "unprecedented attempt to interfere in the electoral
        process from the Russian side".'
    section14:
      primarytype: 'block'
      uuid: 'c3daa60b-47e3-415c-9e54-7414ace93271'
      activationstatus: true
      created: 2025-05-14T22:46:21.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gawkowski said on Wednesday that "hundreds of thousands of zlotys"
        had been spent on the advertisements but that he did not know if Russia was
        responsible for the campaign.'
    section15:
      primarytype: 'block'
      uuid: '38488392-f759-4ef0-b354-8885e014ae5f'
      activationstatus: true
      created: 2025-05-14T22:46:21.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Russia has denied previous allegations of meddling in foreign elections.'
    section16:
      primarytype: 'block'
      uuid: 'aa51e31e-0232-41e0-a27b-3cec012c68e2'
      activationstatus: true
      created: 2025-05-14T22:46:21.952+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:46:22.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:46:21.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Karol Badohal, Pawel Florkiewicz, writing by Alan
        Charlish; editing by Timothy Heritage and Mark Heinrich)</p>'
