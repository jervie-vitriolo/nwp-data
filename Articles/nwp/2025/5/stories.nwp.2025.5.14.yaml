      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Alex Eala and Coco
        Gauff advanced to the quarterfinal of the 2025 Italian Open women’s doubles
        after defeating hometown bets Tyra Grant and Lisa Pigato, 6-2, 6-3, in their
        round-of-16 match on Tuesday.</p>'
