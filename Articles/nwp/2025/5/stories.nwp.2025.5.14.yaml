      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.650+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '661197ee-548d-415e-9737-d7dc7cf029be'
      activationstatus: true
      created: 2025-05-14T15:39:30.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.148+08:00
