  'START HERE----->palace-welcomes-legitimate-opposition-not-obstructionists':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T15:06:42.000+08:00
    imagesource: '7b5a6430-7f83-441b-94d9-c2155092d0e9'
    primarytype: 'composition'
    uuid: '2d68b3f5-efce-47b1-8223-d77197dfe8dc'
    lead: 'Malacañang said it welcomes the presence of a “legitimate” opposition
      in the next Congress, but warned it will take action against so-called “obstructionists”
      who oppose the government for personal interests.'
    activationstatus: true
    created: 2025-05-14T15:14:07.186+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-14T15:14:07.432+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T15:14:07.217+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace welcomes ‘legitimate’ opposition, vows to fight ‘obstructionists’
      in Congress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '823733de-3b8d-41af-a3aa-7565adf32c94'
      activationstatus: true
      created: 2025-05-14T15:14:07.206+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.434+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang said it
        welcomes the presence of a “legitimate” opposition in the next Congress, but
        warned it will take action against so-called “obstructionists” who oppose
        the government for personal interests.</p>'
    section1:
      primarytype: 'block'
      uuid: '232a01e8-5a81-4aea-9833-3997df4b2fbe'
      activationstatus: true
      created: 2025-05-14T15:14:07.207+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.435+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro made the statement on Tuesday,
        two days after the partial and unofficial results of the 2025 elections started
        coming in.'
    section2:
      primarytype: 'block'
      uuid: '822a0629-b0bd-428b-9402-92f26c71c9a4'
      activationstatus: true
      created: 2025-05-14T15:14:07.207+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.436+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Anumang kulay iyan, wini-welcome po talaga ng pangulo na makaisa ang
        bawat leaders natin… Inaasahan din po ng administrasyon ang presensiya ng
        lehitimong oppositionist pero lalabanan po ang mga obstructionists na nagtatago
        sa pangalan ng oppositionist, mga obstructionists na maaaring pansarili lamang
        ang kanilang ilalaban,” she said in a press briefing.'
    section3:
      primarytype: 'block'
      uuid: '7df71ae2-da70-40b9-a9ae-8c68c25855ac'
      activationstatus: true
      created: 2025-05-14T15:14:07.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.437+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Regardless of political color, the president welcomes
        unity among all our leaders... The administration also expects the presence
        of a legitimate opposition — but it will fight obstructionists who hide under
        the name of opposition but are only pushing for personal gain] '
    section4:
      primarytype: 'block'
      uuid: '7d38c0ca-6d94-4bca-8db0-13ac8ab3efbe'
      activationstatus: true
      created: 2025-05-14T15:14:07.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.438+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked to clarify the difference between a “legitimate” opposition
        and an “obstructionist,” Castro explained, “Kapag sinabi nating lehitimong
        oppositionist, ang ipinaglalaban nila ay ang bansa, ang interes ng taumbayan
        hindi ang personal na interes, Obstructionists, walang gagawin kung hindi
        manira, walang makikitang maganda sa ginagawa ng gobyerno at ang sariling
        interes lamang ang gustong palaguin,” she added.'
    section5:
      primarytype: 'block'
      uuid: '72604b27-e811-462c-94aa-438cca92f12c'
      activationstatus: true
      created: 2025-05-14T15:14:07.208+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.439+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: First of all, when we say legitimate opposition, they
        fight for the country, for the people’s interest not for personal interest.Obstructionists
        do nothing but attack, never see anything good in what the government is doing,
        and only seek to advance their own interests.] '
    section6:
      primarytype: 'block'
      uuid: 'bb073ea0-1e85-4719-814c-f1397c31a2e4'
      activationstatus: true
      created: 2025-05-14T15:14:07.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T15:14:07.440+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:14:07.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>She also warned that the Palace will respond to baseless attacks
        against the administration.</p>'
