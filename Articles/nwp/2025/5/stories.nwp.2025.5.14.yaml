      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.192+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National University
        (NU) Lady Bulldogs have cemented their status as the modern era powerhouse
        squad in the UAAP with another trophy in the bag.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd62d36c9-3109-4af7-8cc5-51bdde8707cb'
      activationstatus: true
      created: 2025-05-14T19:30:37.177+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.193+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Lady Bulldogs swept the De La Salle University Lady Spikers,
        25-19, 25-18, 25-19, in Game 2 of the Season 87 women’s volleyball finals
        to capture their second straight title on Wednesday at the Mall of Asia Arena
        in Pasay City.</p>'
    section4:
      primarytype: 'block'
      uuid: '5b705f20-3fa2-423e-af1f-882c82be698a'
      activationstatus: true
      created: 2025-05-14T19:30:37.177+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.193+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Graduating NU team captain Bella Belen delivered a memorable performance
        in her final game in the UAAP with 18 points. She earlier won her third season
        Most Valuable Player (MVP) award.</p>'
    section5:
      primarytype: 'block'
      uuid: '14a9b566-57e8-4734-8d97-4db111d9cbf9'
      activationstatus: true
      created: 2025-05-14T19:41:57.556+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.194+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Vange Alinsug delivered the finishing spike in the third set for
        the Lady Bulldogs as the Sampaloc-based team claimed its fifth overall crown.</p>'
    section8:
      primarytype: 'block'
      uuid: '68576637-b87b-4246-a44f-d593079dd289'
      activationstatus: true
      created: 2025-05-14T19:53:44.068+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.194+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Libero Shaira Jardio and Alinsug were named co-Finals MVP.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c8145094-eb1d-4acc-b6e2-c8c6b53b4e82'
      activationstatus: true
      created: 2025-05-14T19:47:02.190+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.195+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Alyssa Solomon tallied 13 points in her last collegiate match.</p>'
    section7:
      primarytype: 'block'
      uuid: '8ac724b0-a4c9-4cf5-8e81-fb6ebce0e541'
      activationstatus: true
      created: 2025-05-14T19:47:02.191+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T20:00:11.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T20:00:11.195+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Angel Canino and Shevana Laput paced the Lady Spikers with 12 points
        and 10 points, respectively.</p>'
  'START HERE----->pope-leo-jannik-sinner-tennis-audience':
    author: 'Reuters'
    caption: 'Vatican, 2025/5/14. Pope Leo XIV receives in private audience Hearing
      Jannik Sinner in The Vatican. Photograph by VATICAN MEDIA / CPP / HANS LUCAS.
      Vatican, 2025/5/14. Le pape Leon XIV recoit en audience privee l audition de
      Jannik Sinner au Vatican. Photographie par VATICAN MEDIA / CPP / HANS LUCAS.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T22:37:33.000+08:00
    imagesource: '7e7d3ded-516b-4a74-8d3f-af533f366edd'
    primarytype: 'composition'
    uuid: 'e5759cfa-8769-4273-b72d-5fbe6d30e598'
    lead: 'Italian tennis star Jannik Sinner had an audience on Wednesday with the
      newly elected Pope Leo XIV, himself a keen tennis player, the Vatican said.'
    activationstatus: true
    created: 2025-05-14T22:40:05.494+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-14T22:40:05.786+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T22:40:05.534+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Sinner hears Pope Leo’s tennis confession'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '813a5a28-0195-47b3-b396-a375d7ad982d'
      activationstatus: true
      created: 2025-05-14T22:40:05.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.507+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -&nbsp;</strong>Italian tennis star Jannik
        Sinner had an audience on Wednesday with the newly elected&nbsp;Pope&nbsp;Leo&nbsp;XIV,
        himself a keen tennis player, the Vatican said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9326266e-c3fa-4132-bc3d-fb801ad15a51'
      activationstatus: true
      created: 2025-05-14T22:40:05.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sinner was invited to the Vatican along with his parents and a delegation
        from the Italian Tennis Federation.'
    section2:
      primarytype: 'block'
      uuid: '5c8024b7-9731-4a6f-9d21-be13fb363b3f'
      activationstatus: true
      created: 2025-05-14T22:40:05.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.790+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.508+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leo&nbsp;joked earlier this week that he didn't want to meet the world
        number one, at least not behind the net.'
    section3:
      primarytype: 'block'
      uuid: '2dd56682-945b-4004-8049-77c572e3723a'
      activationstatus: true
      created: 2025-05-14T22:40:05.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked by a journalist if he would take part in a charity match,&nbsp;Leo&nbsp;appeared
        up for it, but cautioned: "Just don't bring Sinner," making a Catholic pun
        about the last name of the tennis star.'
    section4:
      primarytype: 'block'
      uuid: '13522f20-8b8f-4136-9c06-c4470e18de12'
      activationstatus: true
      created: 2025-05-14T22:40:05.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sinner presented the&nbsp;pope&nbsp;with one of his tennis rackets,
        but the pontiff declined a suggestion that they knock a ball around, staring
        up at the lights in the reception room. "Better not," he said, to laughter.'
    section5:
      primarytype: 'block'
      uuid: '037dd313-6bea-4700-b9c2-fa536e2ad5bb'
      activationstatus: true
      created: 2025-05-14T22:40:05.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.509+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The&nbsp;pope, formerly known as US Cardinal Robert Prevost, described
        himself in a 2023 interview&nbsp;published&nbsp;by the website of his Augustinian
        religious order as "quite the amateur tennis player".'
    section6:
      primarytype: 'block'
      uuid: 'e9a37bd9-0822-4cf8-a1cd-d9220adc85e9'
      activationstatus: true
      created: 2025-05-14T22:40:05.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sinner is taking part in the Italian Open tennis tournament, which
        is being staged a short distance from the Vatican, coming back from a three-month
        doping ban.'
    section7:
      primarytype: 'block'
      uuid: '453f000a-af74-4947-971a-c1081e27a489'
      activationstatus: true
      created: 2025-05-14T22:40:05.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T22:40:05.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T22:40:05.510+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He blushed when asked during a news conference on Monday about the&nbsp;pope’s
        comments and buried his head in his hands.'
    section8:
      primarytype: 'block'
