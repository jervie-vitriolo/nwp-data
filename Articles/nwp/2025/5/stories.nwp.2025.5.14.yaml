      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '09b5ece5-9f83-4898-b70d-03fa21bb1157'
      activationstatus: true
      created: 2025-05-14T15:34:42.916+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T15:34:43.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:34:42.916+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: If the president is truly a lame duck and the administration\
        \ supposedly holds no power, then he should come back here immediately] \r"
