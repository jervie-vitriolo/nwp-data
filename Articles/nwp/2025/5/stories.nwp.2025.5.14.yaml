    uuid: 'c504dee2-ab38-4ead-b6e5-bdf047bc7b45'
    lead: 'Malacañang dared ex-presidential spokesperson Harry Roque to come home
      and personally see, as he claimed, if President Ferdinand Marcos Jr. is a “lame
      duck.”'
    activationstatus: true
    created: 2025-05-14T19:09:35.447+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-05-14T19:09:35.710+08:00
