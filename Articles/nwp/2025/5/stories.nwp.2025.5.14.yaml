      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>United Nations -</strong> United Nations aid chief Tom Fletcher
        on Tuesday criticized an Israel-initiated and U.S.-backed humanitarian aid
        distribution plan for Gaza as a "fig leaf for further violence and displacement"
        of Palestinians in the war-torn enclave.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fdade229-7479-409e-8c0b-a4e47da5e066'
      activationstatus: true
      created: 2025-05-14T09:43:02.749+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.749+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8da995e4-82f4-4693-8d15-c3b28de97aa0'
      activationstatus: true
      created: 2025-05-14T09:43:02.750+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.750+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It is cynical sideshow. A deliberate distraction,\" Fletcher told\
        \ the U.N. Security Council.\r"
    section7:
      primarytype: 'block'
      uuid: '5df91ab3-13ed-4f5c-ad05-915dc009c7d8'
      activationstatus: true
      created: 2025-05-14T09:43:02.750+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.750+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '277d9a7f-fa6a-410c-812d-eb5460f685a1'
      activationstatus: true
      created: 2025-05-14T09:43:02.750+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.750+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "No humanitarian aid has been delivered to Gaza since March 2, and a\
        \ global hunger monitor has warned that half a million people face starvation,\
        \ a quarter of the enclave’s population.\r"
    section9:
      primarytype: 'block'
      uuid: 'ba81e652-96f4-4d86-9aa1-87fc6a44512b'
      activationstatus: true
      created: 2025-05-14T09:43:02.751+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.751+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a400d96f-bb6c-443e-ab14-9eeccefacec0'
      activationstatus: true
      created: 2025-05-14T09:43:02.751+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.751+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel proposed last week that private companies would take over handing\
        \ out aid in Gaza’s south once an expanded Israeli offensive starts in its\
        \ war there, which began in October 2023 after militant group Hamas attacked\
        \ Israel. Aid deliveries have been handled by international aid groups and\
        \ U.N. organizations.\r"
    section11:
      primarytype: 'block'
      uuid: 'eb79ddfe-38fd-4b9f-b76d-2b2ffd38779c'
      activationstatus: true
      created: 2025-05-14T09:43:02.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.752+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'feccdb5e-60de-4dec-a9e6-a8533ab77b98'
      activationstatus: true
      created: 2025-05-14T09:43:02.752+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.752+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We can save hundreds of thousands of survivors. We have rigorous\
        \ mechanisms to ensure our aid gets to civilians and not to Hamas, but Israel\
        \ denies us access, placing the objective of depopulating Gaza before the\
        \ lives of civilians,\" said Fletcher.\r"
    section13:
      primarytype: 'block'
      uuid: 'a830cd68-3bf0-4b74-9123-b59a4e60160a'
      activationstatus: true
      created: 2025-05-14T09:43:02.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6dcbf504-aa7c-4037-82aa-0af45ece0c32'
      activationstatus: true
      created: 2025-05-14T09:43:02.753+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.753+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israel has accused Hamas of stealing aid, which the militant group\
        \ denies, and is blocking deliveries until Hamas releases all remaining hostages.\r"
    section15:
      primarytype: 'block'
      uuid: '451dffe3-aec5-4067-8165-03441fd51d88'
      activationstatus: true
      created: 2025-05-14T09:43:02.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6c21d0fa-5cea-43ea-899d-e8884c35c302'
      activationstatus: true
      created: 2025-05-14T09:43:02.754+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.754+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "U.N. Secretary-General Antonio Guterres has rejected Israel’s proposal,\
        \ saying in April it risked \"further controlling and callously limiting aid\
        \ down to the last calorie and grain of flour.\"\r"
    section17:
      primarytype: 'block'
      uuid: 'c727f83b-67a3-40e4-bf68-2ca4b9f31599'
      activationstatus: true
      created: 2025-05-14T09:43:02.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9b3bc964-dded-453c-866c-7220a9a10333'
      activationstatus: true
      created: 2025-05-14T09:43:02.755+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.755+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The U.N. says any aid distribution must be independent, impartial and\
        \ neutral, in line with humanitarian principles.\r"
    section19:
      primarytype: 'block'
      uuid: '6d969115-7e84-4e96-80fd-4924a486f2ea'
      activationstatus: true
      created: 2025-05-14T09:43:02.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '13931010-3631-4ca2-9d9b-1e50ae1e11f8'
      activationstatus: true
      created: 2025-05-14T09:43:02.756+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.756+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Fletcher said the U.N. has met more than a dozen times with Israeli\
        \ authorities about their proposed aid distribution model to find a solution\
        \ but without success. Minimum conditions include the ability to deliver aid\
        \ to all those in need wherever they are in Gaza, he said.\r"
    section21:
      primarytype: 'block'
      uuid: '48e6caa9-5db0-41ad-b42d-6edd6c87a9e5'
      activationstatus: true
      created: 2025-05-14T09:43:02.757+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.757+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '4438da7b-6429-4ce3-8c9d-28b84cea1f43'
      activationstatus: true
      created: 2025-05-14T09:43:02.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Amid the stalemate, the United States last week backed a mechanism\
        \ for Gaza aid deliveries to be handled by private companies, an approach\
        \ that appeared to resemble Israel’s proposal, but gave few initial details\
        \ about the plan.\r"
    section23:
      primarytype: 'block'
      uuid: '2af67907-6cf2-479b-8020-731448d43b42'
      activationstatus: true
      created: 2025-05-14T09:43:02.758+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.758+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '06fa3222-8436-4dcb-8ece-f899dde986a6'
      activationstatus: true
      created: 2025-05-14T09:43:02.759+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.759+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We will not allow the old, broken system to remain in place,\" Israel’s\
        \ U.N. Ambassador Danny Danon told the council. \"We appreciate the efforts\
        \ to build a new mechanism, one grounded in accountability.\"\r"
    section25:
      primarytype: 'block'
