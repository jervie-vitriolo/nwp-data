  'START HERE----->strategic-voting-effect-on-alyansa-bets':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Members of the Alyansa Para sa Bagong Pilipinas with President Ferdinand
      Marcos Jr. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T18:31:55.000+08:00
    imagesource: 'f902a69b-d773-4c2f-a4df-10cf673a31a1'
    primarytype: 'composition'
    uuid: '9871b15f-a928-4403-a445-7feef1372d13'
    lead: 'The lack of a strategic voting could have been a factor for some administration
      senatorial candidates’ failure to make the cut with half of the president’s
      bets in the winning list, an analyst said.'
    activationstatus: true
    created: 2025-05-14T18:34:10.036+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-05-14T18:34:10.478+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T18:34:10.106+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Strategic voting lack may have cost some admin bets - analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5898d33c-0ce4-400c-a0de-4f9099f4203e'
      activationstatus: true
      created: 2025-05-14T18:34:10.075+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.096+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The lack of a strategic
        voting could have been a factor for some administration senatorial candidates’
        failure to make the cut with half of the president’s bets in the winning list,
        an analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: '624583ab-425c-445e-af96-8cf75c20d19d'
      activationstatus: true
      created: 2025-05-14T18:34:10.076+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May Duterte vote talaga [There’s really a Duterte vote]. It shows
        its capability to create strategic voting in some areas. The Alyansa had no
        strategic voting,”  said Ranjit Rye, OCTA Research president, referring to
        the administration coalition Alyansa ng Bagong Pilipinas.'
    section2:
      primarytype: 'block'
      uuid: 'fb907517-b90b-4516-bbe4-6db01e2c3674'
      activationstatus: true
      created: 2025-05-14T18:34:10.076+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.076+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on partial and unofficial results, Erwin Tulfo, Tito Sotto, Ping
        Lacson, Pia Cayetano, and Lito Lapid were the only administration shoo-ins.
        Bong Revilla, Ben Tulfo, and Abby Binay, who figured in pre-election surveys,
        fell short.'
    section3:
      primarytype: 'block'
      uuid: '51acb41d-4e9c-4424-9199-18829097ae44'
      activationstatus: true
      created: 2025-05-14T18:34:10.077+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Rye said the three may have carried
        out “suboptimal campaigns” and relied on Alyansa’s “machinery that didn’t
        really exist.”'
    section4:
      primarytype: 'block'
      uuid: '452ecc93-065f-48ad-8715-801771a4c5ee'
      activationstatus: true
      created: 2025-05-14T18:34:10.077+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.077+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the other hand, former senators Bam Aquino and Kiko Pangilinan were
        a surprise, placing second and fifth, respectively, in partial and unofficial
        tallies.'
    section5:
      primarytype: 'block'
      uuid: '2e5d0d1a-dd7d-4f5d-86e9-1b31b4a14cde'
      activationstatus: true
      created: 2025-05-14T18:34:10.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Bam and Kiko won in the bailiwicks of the administration. Calabarzon,
        Central Luzon, NCR. In short, sa baba sa south and sa Mindanao at saka sa
        Central Visayas, Cebu in particular, nag-straight voting ang mga tao. Pero
        ang Alyansa walang straight voting,” he said'
    section6:
      primarytype: 'block'
      uuid: '2fe9bfd0-3a18-4949-a352-9c017be4159a'
      activationstatus: true
      created: 2025-05-14T18:34:10.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Bam and Kiko won in the bailiwicks of the administration.
        Calabarzon, Central Luzon, NCR. In short, down south in Mindanao and Central
        Visayas like Cebu, people voted straight. But Alyansa didn’t have that.]'
    section7:
      primarytype: 'block'
      uuid: '2d77252c-17f4-43cb-a609-8198da265b8b'
      activationstatus: true
      created: 2025-05-14T18:34:10.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.078+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The command votes of the administration did not happen or (were) not
        optimal. But on the other hand, I think the bigger explanation is the people
        decided. They were disappointed in the administration. They voted (for) the
        opposition,” he added.'
    section8:
      primarytype: 'block'
      uuid: 'dda2c400-aed7-4f6f-acba-f83f6527bd32'
      activationstatus: true
      created: 2025-05-14T18:34:10.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rye said surveys failed to capture these results since a fifth of voters,
        or 20 percent, supposedly decided on Election Day.'
    section9:
      primarytype: 'block'
      uuid: '7beeba7d-b95b-4598-903b-3ac8205cf875'
      activationstatus: true
      created: 2025-05-14T18:34:10.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While voter turnout was high, he said some under-voted, which was an
        advantage for the opposition.'
    section10:
      primarytype: 'block'
      uuid: 'b9da1e69-d692-49e8-93d2-115bb0dd6079'
      activationstatus: true
      created: 2025-05-14T18:34:10.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rye said while the rankings did not reflect OCTA’s pre-election survey,
        it was able to reflect all 12 probable winners in the last sampling three
        weeks ahead of the polls.'
    section11:
      primarytype: 'block'
      uuid: '4688a423-0cf7-4698-9605-21ec10f491e7'
      activationstatus: true
      created: 2025-05-14T18:34:10.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Given the dynamics that we were already seeing in April 2024, we were
        expecting major changes… In the end the survey is a probability instrument,
        it’s not deterministic, it’s not a crystal ball,” he said.'
    section12:
      primarytype: 'block'
      uuid: 'fb1e5b37-21b6-4d9c-8574-256c631571bc'
      activationstatus: true
      created: 2025-05-14T18:34:10.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Experienced candidates</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '736ea3fc-328d-4041-9301-922891459904'
      activationstatus: true
      created: 2025-05-14T18:34:10.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, an analyst from another pollster said the vote results show
        preference for experienced candidates.'
    section14:
      primarytype: 'block'
      uuid: '2d34f13b-0d07-4ddd-a59a-0173a846c7df'
      activationstatus: true
      created: 2025-05-14T18:34:10.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nine out of 12 na nasa Magic 12 ay senador na at yung tatlo doon ay
        congressman or congresswoman. These are people who have legislative and parliamentary
        experiences,” Eric Estrabo, analyst from Publicus Asia said.'
    section15:
      primarytype: 'block'
      uuid: 'c1b368f0-e3a0-4a23-be8e-06085a4a9c40'
      activationstatus: true
      created: 2025-05-14T18:34:10.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“For example Sen. Bong Go is very known for Malasakit Center. We also
        have the top two… Sen. Bam Aquino, kilala siya ng kabataan…dahil sa kanyang
        batas on free tertiary education act,” he added.'
    section16:
      primarytype: 'block'
      uuid: '808bab84-e532-4bf5-9aa0-37dc1c575495'
      activationstatus: true
      created: 2025-05-14T18:34:10.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Nine out of 12 candidates in the Magic 12 are and had
        been senators. Three are House members. These are people who have legislative
        and parliamentary experiences...For example Sen. Bong Go is known for the
        Malasakit Center. We also have the top two… Sen. Bam Aquino, the youth knew
        about him as author of the Free Tertiary Education Act.]'
    section17:
      primarytype: 'block'
      uuid: 'c6c4f788-cc0b-4b4a-8ddb-cc80262aca99'
      activationstatus: true
      created: 2025-05-14T18:34:10.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Estrabo said the surprising rankings of Aquino and former Sen. Kiko
        Pangilinan may be driven by youth and millennial votes, who comprise a majority
        of the voting population. In the last Publicus Asia survey on May 1, Aquino
        ranked second followed by Pangilinan.'
    section18:
      primarytype: 'block'
      uuid: '8651a0ea-ec80-4652-a6fb-391b00a00431'
      activationstatus: true
      created: 2025-05-14T18:34:10.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.497+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the case of Sagip party-list Rep. Rodante Marcoleta, ranked sixth
        in the partial and unofficial tally, he said this may be driven by a number
        of factors.'
    section19:
      primarytype: 'block'
      uuid: '71728fe8-be32-4b1b-bb01-72540c2be662'
      activationstatus: true
      created: 2025-05-14T18:34:10.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“He has the Duterte endorsement…Another one he is a prominent member
        of the Iglesia ni Cristo and he is also endorsed by the INC. So malaking impact
        iyon sa kanyang ranking,” he said.'
    section20:
      primarytype: 'block'
      uuid: '6640492d-d1f8-4fb1-b5bf-dd42eadfe4b3'
      activationstatus: true
      created: 2025-05-14T18:34:10.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-05-14T18:34:10.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:34:10.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: He has the Duterte endorsement… Additionally, he is
        a prominent member of the Iglesia ni Cristo and is also endorsed by the INC.
        That has a significant impact on his ranking.]</p>'
  'START HERE----->Alyansa-winners--gratefulness--surprises':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T18:42:31.000+08:00
    imagesource: '77952c6d-e99f-4e9c-b1ea-01fbe7396cd9'
