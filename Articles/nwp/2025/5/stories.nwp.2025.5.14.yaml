    template: '1'
    title: 'Diokno open to joining prosecution in Duterte impeachment trial'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '4ca05550-9b8a-4d19-8713-cff0dcb9c4db'
      activationstatus: true
      created: 2025-05-14T17:20:39.768+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A veteran rights lawyer
        on the way to having a seat in the House of Representatives has expressed
        willingness to join the prosecution team - should he be asked - in the trial
        of impeached Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '168fd7b3-2f67-49e2-a74b-69385be221d1'
      activationstatus: true
      created: 2025-05-14T17:20:39.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Jose Manuel “Chel” Diokno, first nominee of Akbayan which is leading
        the party-list race in the partial and unofficial count, was once part of
        the impeachment team as private prosecutor team leader during the trial of
        ex-President Erap Estrada.'
    section2:
      primarytype: 'block'
      uuid: '43249385-3993-4204-8572-4e63c1fd587f'
      activationstatus: true
      created: 2025-05-14T17:20:39.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I would be open and I believe it would be an honor to be part of the
        prosecution panel,” Diokno told “The Newsmaker” on NewsWatch Plus on Wednesday,
        May 14.'
    section3:
      primarytype: 'block'
      uuid: 'c2d2345e-2225-4b41-8d39-4fc881d3e1e8'
      activationstatus: true
      created: 2025-05-14T17:20:39.769+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diokno, recalling his experience from the Estrada trial that was cut
        short by a public uprising called EDSA Dos, said the nation will be glued
        to the impeachment process.'
    section4:
      primarytype: 'block'
      uuid: '38369385-cf0a-49f6-b006-c8135c9fae16'
      activationstatus: true
      created: 2025-05-14T17:20:39.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“This is really going to be a good opportunity as well to educate people
        about justice and about the law,” the lawyer said.'
    section5:
      primarytype: 'block'
      uuid: '76ac11de-7a2b-41d2-81c0-1a816e6588aa'
      activationstatus: true
      created: 2025-05-14T17:20:39.770+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We can really put out the evidence and let the people decide whether
        this is acceptable from a high official of our government. And even if the
        votes are cast by the senators sitting as the Senate impeachment court, public
        opinion is going to be a very, very big factor,” he said.'
    section6:
      primarytype: 'block'
      uuid: '2c2566b3-6b22-452e-9d45-c35057d8a992'
      activationstatus: true
      created: 2025-05-14T17:20:39.771+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diokno also said that he is prepared for any backlash from the Duterte
        camp should he join the prosecution team.'
    section7:
      primarytype: 'block'
      uuid: 'be30bbd7-b735-4df8-ae17-90d302f62994'
      activationstatus: true
      created: 2025-05-14T17:20:39.771+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Nasanay na ako dyan</em> [I’m used to that],” he said. “Ever
        since the last administration, if you recall, I was the subject of one of
        the late-night tirades of the former president (Rodrigo Duterte). So, it’s
        not something new to me.”</p>'
    section8:
      primarytype: 'block'
      uuid: 'acdf2120-4244-4b9d-b41c-b02c5ba010bf'
      activationstatus: true
      created: 2025-05-14T17:20:39.771+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Should Akbayan obtain three House seats, Diokno will be joined by sitting
        Rep. Perci Cendaña and Lumad rights champion Dadah Kiram Ismula.'
    section9:
      primarytype: 'block'
      uuid: 'fc3e0e04-6030-47f2-b5ab-9dacf56883bc'
      activationstatus: true
      created: 2025-05-14T17:20:39.772+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diokno is the son of human rights lawyer and nationalist Jose “Ka Pepe”
        Diokno who was one of the founders of the Free Legal Assistance Group and
        was justice secretary during the Diosdado Macapagal administration.'
    section10:
      primarytype: 'block'
      uuid: 'f39550cd-f544-432e-b5cc-29479c88f64a'
      activationstatus: true
      created: 2025-05-14T17:20:39.772+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senate President Chiz Escudero said the Impeachment Court may begin
        the trial after the State of the Nation Address in July.'
    section11:
      primarytype: 'block'
      uuid: '37d014a0-fd7a-4d18-9026-b4a8964b537a'
      activationstatus: true
      created: 2025-05-14T17:20:39.773+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>House prosecution panel</strong></h3>'
    section12:
      primarytype: 'block'
      uuid: '706dfd13-ac66-42d3-bb0e-7d26b3544dfb'
      activationstatus: true
      created: 2025-05-14T17:20:39.773+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Based on partial and unofficial election results, eight of the 11 House
        prosecutors would make it to the 20th Congress.'
    section13:
      primarytype: 'block'
      uuid: '7bb42a2c-f472-41ec-b79f-9143c882da57'
      activationstatus: true
      created: 2025-05-14T17:20:39.774+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The list includes lead prosecutor 4Ps party-list Rep. Marcelino Libanan
        and a mix of district representatives who are part of the majority and minority.'
    section14:
      primarytype: 'block'
      uuid: '95d4bf92-7aa1-4fc8-be44-3b1dc8514267'
      activationstatus: true
      created: 2025-05-14T17:20:39.774+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The 1-Rider party-list of panel member and first nominee Rodge Gutierrez
        is at the 28th spot in the partial and unofficial results and may not make
        the cut to obtain a seat.'
    section15:
      primarytype: 'block'
      uuid: '858be992-f1da-40d0-9bee-d1b04729b778'
      activationstatus: true
      created: 2025-05-14T17:20:39.775+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ako Bicol party-list Rep. Jil Bongalon, who joined the congressional
        race, and re-electionist Gen. Santos City Rep. Loreto Acharon lost in the
        polls.'
    section16:
      primarytype: 'block'
      uuid: '1e750846-6d2d-42a9-ab30-cc6190169f16'
      activationstatus: true
      created: 2025-05-14T17:20:39.775+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:20:40.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:20:39.833+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>The Senate has tentatively set Duterte’s trial for July 30. The
        House transmitted to the Senate the Articles of Impeachment last Feb. 5.</p>'
