      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.121+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '0146e2bb-c351-4767-b4d8-aa4ce87cd9d3'
      activationstatus: true
      created: 2025-05-14T13:14:51.122+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While inverters are built to allow remote access for updates and maintenance,\
        \ the utility companies that use them typically install firewalls to prevent\
        \ direct communication back to China.\r"
    section10:
      primarytype: 'block'
      uuid: 'c998a3ec-188b-43f7-8114-9612a8a3b490'
      activationstatus: true
      created: 2025-05-14T13:14:51.122+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.122+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8be193bf-fc57-435a-ba16-5336dcac715b'
      activationstatus: true
      created: 2025-05-14T13:14:51.123+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "However, rogue communication devices not listed in product documents\
        \ have been found in some Chinese solar power inverters by U.S experts who\
        \ strip down equipment hooked up to grids to check for security issues, the\
        \ two people said.\r"
    section12:
      primarytype: 'block'
      uuid: '9fd2031e-32ff-4326-b3b1-9c8ca3a55dd2'
      activationstatus: true
      created: 2025-05-14T13:14:51.123+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.123+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '5436adfc-1d48-4a95-bb5f-cdf060f9f97d'
      activationstatus: true
      created: 2025-05-14T13:14:51.124+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Over the past nine months, undocumented communication devices, including\
        \ cellular radios, have also been found in some batteries from multiple Chinese\
        \ suppliers, one of them said.\r"
    section14:
      primarytype: 'block'
      uuid: 'c9dba41f-0c68-48c6-aaf8-52511b9121ec'
      activationstatus: true
      created: 2025-05-14T13:14:51.124+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.124+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'c14a7d24-766d-4ac6-b359-90310aa8affc'
      activationstatus: true
      created: 2025-05-14T13:14:51.125+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.125+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reuters was unable to determine how many solar power inverters and\
        \ batteries they have looked at.\r"
    section16:
      primarytype: 'block'
      uuid: 'e8cda79f-3a85-47e1-97d5-42eb23368ea5'
      activationstatus: true
      created: 2025-05-14T13:14:51.125+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.125+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '032cb249-2532-484e-abfd-685ca2ba77bc'
      activationstatus: true
      created: 2025-05-14T13:14:51.126+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.340+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.126+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The rogue components provide additional, undocumented communication\
        \ channels that could allow firewalls to be circumvented remotely, with potentially\
        \ catastrophic consequences, the two people said.\r"
    section18:
      primarytype: 'block'
      uuid: 'cb893b75-400c-4ae7-b857-303c23cbf3a0'
      activationstatus: true
      created: 2025-05-14T13:14:51.126+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.126+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '338a947b-c663-4795-aef6-56bf72942235'
      activationstatus: true
      created: 2025-05-14T13:14:51.127+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.127+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Both declined to be named because they did not have permission to speak\
        \ to the media.\r"
    section20:
      primarytype: 'block'
      uuid: '795da935-e84a-4657-a991-537ea3883d5e'
      activationstatus: true
      created: 2025-05-14T13:14:51.127+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.127+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '2ad149db-317d-41bf-8a15-23cfa127299a'
      activationstatus: true
      created: 2025-05-14T13:14:51.128+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.345+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.128+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We know that China believes there is value in placing at least some\
        \ elements of our core infrastructure at risk of destruction or disruption,\"\
        \ said Mike Rogers, a former director of the U.S. National Security Agency.\
        \ \"I think that the Chinese are, in part, hoping that the widespread use\
        \ of inverters limits the options that the West has to deal with the security\
        \ issue.\"\r"
    section22:
      primarytype: 'block'
      uuid: 'f735ae75-50cf-4fba-bedd-4c3aadcc2e35'
      activationstatus: true
      created: 2025-05-14T13:14:51.129+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '754686bb-c133-494c-a380-e37c34995d74'
      activationstatus: true
      created: 2025-05-14T13:14:51.129+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.347+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.129+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A spokesperson for the Chinese embassy in Washington said: \"We oppose\
        \ the generalisation of the concept of national security, distorting and smearing\
        \ China’s infrastructure achievements.\"\r"
    section24:
      primarytype: 'block'
      uuid: '63503258-ca35-4cad-b7f3-43d5ed72e456'
      activationstatus: true
      created: 2025-05-14T13:14:51.130+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.130+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'e1da7dff-0b05-4c68-ac4e-592a4cac44fa'
      activationstatus: true
      created: 2025-05-14T13:14:51.130+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.130+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Using the rogue communication devices to skirt firewalls and switch\
        \ off inverters remotely, or change their settings, could destabilise power\
        \ grids, damage energy infrastructure, and trigger widespread blackouts, experts\
        \ said.\r"
    section26:
      primarytype: 'block'
      uuid: 'fb01351a-0a9c-4e8c-9469-4a2b4af0f6ad'
      activationstatus: true
      created: 2025-05-14T13:14:51.131+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.131+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '63aeb3c5-66f2-4b57-b6c4-dae82d1373a4'
      activationstatus: true
      created: 2025-05-14T13:14:51.132+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"That effectively means there is a built-in way to physically destroy\
        \ the grid,\" one of the people said,\r"
    section28:
      primarytype: 'block'
      uuid: '67d62427-02e0-4758-b429-02ff35530577'
      activationstatus: true
      created: 2025-05-14T13:14:51.132+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.132+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'c56551a3-6e3e-4a53-883a-6d0ae2410933'
      activationstatus: true
      created: 2025-05-14T13:14:51.133+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.133+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The two people declined to name the Chinese manufacturers of the inverters\
        \ and batteries with extra communication devices, nor say how many they had\
        \ found in total.\r"
    section30:
      primarytype: 'block'
      uuid: '583e5637-90b1-4c9a-aa40-6c9ad7faa6b3'
      activationstatus: true
      created: 2025-05-14T13:14:51.134+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c28b85ab-705c-4cce-af0f-b7042bb7cb15'
      activationstatus: true
      created: 2025-05-14T13:14:51.134+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.134+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The existence of the rogue devices has not previously been reported.\
        \ The U.S. government has not publicly acknowledged the discoveries.\r"
    section32:
      primarytype: 'block'
      uuid: 'e80c4d95-5896-43ee-af77-395e7b714fd7'
      activationstatus: true
      created: 2025-05-14T13:14:51.135+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.135+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '38d0fad9-4f1c-4a07-bff8-cbc35fb5996d'
      activationstatus: true
      created: 2025-05-14T13:14:51.136+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.136+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Asked for comment, the U.S. Department of Energy (DOE) said it continually\
        \ assesses risk associated with emerging technologies and that there were\
        \ significant challenges with manufacturers disclosing and documenting functionalities.\r"
    section34:
      primarytype: 'block'
      uuid: '9d975856-62be-4cb8-a3b3-936d49944c5b'
      activationstatus: true
      created: 2025-05-14T13:14:51.137+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.137+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'daa25560-c51a-43df-9108-01fd4cef6465'
      activationstatus: true
      created: 2025-05-14T13:14:51.137+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.137+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"While this functionality may not have malicious intent, it is critical\
        \ for those procuring to have a full understanding of the capabilities of\
        \ the products received,\" a spokesperson said.\r"
    section36:
      primarytype: 'block'
      uuid: 'cdfa1aac-e958-4291-82ce-20373dfbe4a9'
      activationstatus: true
      created: 2025-05-14T13:14:51.138+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.138+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '5e33ea4f-be2d-4c07-88fc-8cbbaf7c124b'
      activationstatus: true
      created: 2025-05-14T13:14:51.139+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.139+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Work is ongoing to address any gaps in disclosures through \"Software\
        \ Bill of Materials\" - or inventories of all the components that make up\
        \ a software application - and other contractual requirements, the spokesperson\
        \ said.\r"
    section38:
      primarytype: 'block'
      uuid: '6ec380c7-1eab-4499-9db5-4b28e930827b'
      activationstatus: true
      created: 2025-05-14T13:14:51.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '2b60234d-5d01-471b-9b43-3bd859c3c61c'
      activationstatus: true
      created: 2025-05-14T13:14:51.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.364+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.140+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>TRUSTED EQUIPMENT</strong></p>'
    section40:
      primarytype: 'block'
      uuid: '5d43e140-d001-4928-a677-17adb78e80b8'
      activationstatus: true
      created: 2025-05-14T13:14:51.141+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.141+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'c2b0dd55-72a8-4d43-8387-83a5ef6dbf53'
      activationstatus: true
      created: 2025-05-14T13:14:51.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.142+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "As U.S.-China tensions escalate, the U.S. and others are reassessing\
        \ China’s role in strategic infrastructure because of concerns about potential\
        \ security vulnerabilities, two former government officials said.\r"
    section42:
      primarytype: 'block'
      uuid: 'c6d80078-bea7-43da-b510-713879040b8a'
      activationstatus: true
      created: 2025-05-14T13:14:51.143+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.143+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '123ddd02-32f8-4a20-b732-48001bb41710'
      activationstatus: true
      created: 2025-05-14T13:14:51.144+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.369+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In February, two U.S. Senators introduced the Decoupling from Foreign\
        \ Adversarial Battery Dependence Act, banning the Department of Homeland Security\
        \ from purchasing batteries from some Chinese entities, starting October 2027,\
        \ due to national security concerns.\r"
    section44:
      primarytype: 'block'
      uuid: 'f719c65f-fa54-4bff-860d-55410627a989'
      activationstatus: true
      created: 2025-05-14T13:14:51.144+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.144+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '716fce70-b939-4124-8990-545b8f558e3b'
      activationstatus: true
      created: 2025-05-14T13:14:51.145+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.145+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The bill was referred to the Senate Committee on Homeland Security\
        \ and Governmental Affairs on March 11 and has yet to be enacted.\r"
    section46:
      primarytype: 'block'
      uuid: 'dca35b4b-7ca4-4a9c-8dca-2657f1e47bfb'
      activationstatus: true
      created: 2025-05-14T13:14:51.146+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.146+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '36f2f50f-7762-4821-b61f-451f5ec7274b'
      activationstatus: true
      created: 2025-05-14T13:14:51.147+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.147+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It aims to prevent Homeland Security from procuring batteries from\
        \ six Chinese companies Washington says are closely linked to the Chinese\
        \ Communist Party: Contemporary Amperex Technology Company (CATL) 300750.SZ,\
        \ BYD Company 002594.SZ, Envision Energy, EVE Energy Company 300014.SZ, Hithium\
        \ Energy Storage Technology Company, and Gotion High-tech Company 002074.SZ.\r"
    section48:
      primarytype: 'block'
      uuid: 'b63f7301-0479-4e98-accc-cd65feaa306b'
      activationstatus: true
      created: 2025-05-14T13:14:51.148+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.148+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'fa159679-8434-42c5-86db-1965f782629f'
      activationstatus: true
      created: 2025-05-14T13:14:51.149+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.149+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "None of the companies responded to requests for comment.\r"
    section50:
      primarytype: 'block'
      uuid: '3b17e11c-240c-4c3e-90e2-788c292336fd'
      activationstatus: true
      created: 2025-05-14T13:14:51.150+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.377+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.150+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '9a224cd9-df4f-4e6b-8041-92dc3c40db62'
      activationstatus: true
      created: 2025-05-14T13:14:51.151+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.151+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Utilities are now preparing for similar bans on Chinese inverter manufacturers,\
        \ three people with knowledge of the matter said.\r"
    section52:
      primarytype: 'block'
      uuid: '82d07e6d-2ad3-4c32-95bc-cf5b99b67cd5'
      activationstatus: true
      created: 2025-05-14T13:14:51.151+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.151+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '1c3d46e3-dc72-44e5-8ad5-d14d82762669'
      activationstatus: true
      created: 2025-05-14T13:14:51.152+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.152+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Some utilities, including Florida’s largest power supplier Florida\
        \ Power &amp; Light Company, are attempting to minimise the use of Chinese\
        \ inverters by sourcing equipment from elsewhere, according to two people\
        \ familiar with the matter. FPL did not respond to requests for comment.\r"
    section54:
      primarytype: 'block'
      uuid: 'bccc02aa-f48f-4392-990f-6bff17bdf180'
      activationstatus: true
      created: 2025-05-14T13:14:51.153+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.153+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '94498070-400c-45a7-a34b-616b50f421f6'
      activationstatus: true
      created: 2025-05-14T13:14:51.154+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.154+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The DOE spokesperson said: \"As more domestic manufacturing takes hold,\
        \ DOE is working across the federal government to strengthen U.S. supply chains,\
        \ providing additional opportunities to integrate trusted equipment into the\
        \ power grid.\"\r"
    section56:
      primarytype: 'block'
      uuid: '843e176f-a204-4134-8fb3-7eef8af1ce60'
      activationstatus: true
      created: 2025-05-14T13:14:51.155+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.383+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.155+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '9a4d8535-37bd-42a7-8c60-ea4d15e2b7bb'
      activationstatus: true
      created: 2025-05-14T13:14:51.156+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.384+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.156+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>'CATASTROPHIC IMPLICATIONS'</strong></p>'
    section58:
      primarytype: 'block'
      uuid: 'f47fe469-8337-4b94-9fe8-ce8f38931f74'
      activationstatus: true
      created: 2025-05-14T13:14:51.157+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.385+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.157+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: '3b5a5be4-edfe-46ee-aff7-168888cc74e6'
      activationstatus: true
      created: 2025-05-14T13:14:51.158+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.158+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Huawei is the world’s largest supplier of inverters, accounting for\
        \ 29% of shipments globally in 2022, followed by Chinese peers Sungrow and\
        \ Ginlong Solis, according to consultancy Wood Mackenzie.\r"
    section60:
      primarytype: 'block'
      uuid: '2899cc0b-7899-41b2-85ed-6db3f66c7d56'
      activationstatus: true
      created: 2025-05-14T13:14:51.159+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.387+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.159+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: '4b183339-a6c0-46d5-ae90-0f7c8b996e05'
      activationstatus: true
      created: 2025-05-14T13:14:51.160+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.160+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "German solar developer 1Komma5 said, however, that it avoids Huawei\
        \ inverters, because of the brand’s associations with security risks.\r"
    section62:
      primarytype: 'block'
      uuid: '288315fb-8906-472c-a7b8-e31fcc0f3a54'
      activationstatus: true
      created: 2025-05-14T13:14:51.161+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.161+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section63:
      primarytype: 'block'
      uuid: 'aef1e6fe-39d1-4ab8-b027-4b2992fb9d9e'
      activationstatus: true
      created: 2025-05-14T13:14:51.162+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.162+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Ten years ago, if you switched off the Chinese inverters, it would\
        \ not have caused a dramatic thing to happen to European grids, but now the\
        \ critical mass is much larger,\" 1Komma5 Chief Executive Philipp Schroeder\
        \ said.\r"
    section64:
      primarytype: 'block'
      uuid: 'f11a9401-5011-457d-a693-842c4c528474'
      activationstatus: true
      created: 2025-05-14T13:14:51.163+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.163+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'e771e679-4453-4a85-be00-c0c0d7e01cae'
      activationstatus: true
      created: 2025-05-14T13:14:51.165+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.393+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.165+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"China’s dominance is becoming a bigger issue because of the growing\
        \ renewables capacity on Western grids and the increased likelihood of a prolonged\
        \ and serious confrontation between China and the West,\" he said.\r"
    section66:
      primarytype: 'block'
      uuid: 'abc60134-5708-462a-bd00-89427cf4f7ce'
      activationstatus: true
      created: 2025-05-14T13:14:51.166+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.166+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section67:
      primarytype: 'block'
      uuid: '64e5ba5b-de73-4990-894c-737a2fd4db90'
      activationstatus: true
      created: 2025-05-14T13:14:51.167+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.167+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Since 2019, the U.S. has restricted Huawei’s access to U.S. technology,\
        \ accusing the company of activities contrary to national security, which\
        \ Huawei denies.\r"
    section68:
      primarytype: 'block'
      uuid: 'd2f4a65d-015f-4a9c-81ef-52f6f5557251'
      activationstatus: true
      created: 2025-05-14T13:14:51.168+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.168+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '9b7ad63c-2c67-49e0-b643-a79eb3bb7375'
      activationstatus: true
      created: 2025-05-14T13:14:51.169+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.397+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.169+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Chinese companies are required by law to cooperate with China’s intelligence\
        \ agencies, giving the government potential control over Chinese-made inverters\
        \ connected to foreign grids, experts said.\r"
    section70:
      primarytype: 'block'
      uuid: 'f4bfff61-6f48-45ff-b8a4-c7a9df79f975'
      activationstatus: true
      created: 2025-05-14T13:14:51.170+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.170+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section71:
      primarytype: 'block'
      uuid: '9b5dbad2-7098-4430-bca2-2a925f035717'
      activationstatus: true
      created: 2025-05-14T13:14:51.171+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.171+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While Huawei decided to leave the U.S. inverter market in 2019 - the\
        \ year its 5G telecoms equipment was banned - it remains a dominant supplier\
        \ elsewhere.\r"
    section72:
      primarytype: 'block'
      uuid: '630f3d33-7d93-458d-8ea0-441df891daf1'
      activationstatus: true
      created: 2025-05-14T13:14:51.173+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.173+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section73:
      primarytype: 'block'
      uuid: 'd0bf6873-208b-40fb-ba98-bc31d1df50d9'
      activationstatus: true
      created: 2025-05-14T13:14:51.174+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.401+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.174+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Huawei declined to comment.\r"
    section74:
      primarytype: 'block'
      uuid: 'c7373b50-0add-4b09-9664-ef335a829354'
      activationstatus: true
      created: 2025-05-14T13:14:51.175+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.175+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
      uuid: '5cd9bd29-ecd9-4fb0-bbc8-9e3a81fb0981'
      activationstatus: true
      created: 2025-05-14T13:14:51.176+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.403+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.176+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In Europe, exercising control over just 3 to 4 gigawatts of energy\
        \ could cause widespread disruption to electricity supplies, experts said.\r"
    section76:
      primarytype: 'block'
      uuid: '0516bea3-85b5-4cdd-8064-aa2d0ed693be'
      activationstatus: true
      created: 2025-05-14T13:14:51.177+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.177+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section77:
      primarytype: 'block'
      uuid: 'adf5247c-f482-4c05-9fb0-b8f26a385a31'
      activationstatus: true
      created: 2025-05-14T13:14:51.178+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.178+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The European Solar Manufacturing Council estimates over 200 GW of European\
        \ solar power capacity is linked to inverters made in China - equivalent to\
        \ more than 200 nuclear power plants.\r"
    section78:
      primarytype: 'block'
      uuid: '76eb5f89-e4c8-4da6-aca5-45d7e9673c62'
      activationstatus: true
      created: 2025-05-14T13:14:51.180+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.180+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section79:
      primarytype: 'block'
      uuid: '80252307-5440-4ed2-9f2c-a360a9f7536d'
      activationstatus: true
      created: 2025-05-14T13:14:51.181+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.181+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At the end of last year, there was 338 GW of installed solar power\
        \ in Europe, according to industry association SolarPower Europe.\r"
    section80:
      primarytype: 'block'
      uuid: '65bf31d9-bd95-4e59-ba10-01754cdb32b2'
      activationstatus: true
      created: 2025-05-14T13:14:51.182+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.182+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section81:
      primarytype: 'block'
      uuid: '6eaf09cf-6093-41c1-8e07-500c5028115f'
      activationstatus: true
      created: 2025-05-14T13:14:51.183+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.183+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"If you remotely control a large enough number of home solar inverters,\
        \ and do something nefarious at once, that could have catastrophic implications\
        \ to the grid for a prolonged period of time,\" said Uri Sadot, cyber security\
        \ program director at Israeli inverter manufacturer SolarEdge.\r"
    section82:
      primarytype: 'block'
      uuid: '927efa1b-995c-4ea6-9b1f-a69d044ab07f'
      activationstatus: true
      created: 2025-05-14T13:14:51.185+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.185+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section83:
      primarytype: 'block'
      uuid: '48373bc0-37ab-42e0-a43f-6121e117a937'
      activationstatus: true
      created: 2025-05-14T13:14:51.186+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.186+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>STRATEGIC DEPENDENCIES</strong></p>'
    section84:
      primarytype: 'block'
      uuid: '07db7151-386e-4a5d-82bb-91c9271b2c7c'
      activationstatus: true
      created: 2025-05-14T13:14:51.187+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.412+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.187+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section85:
      primarytype: 'block'
      uuid: 'e78ac076-4a20-467c-9d9f-66b122b6ac54'
      activationstatus: true
      created: 2025-05-14T13:14:51.189+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.189+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Other countries such as Lithuania and Estonia acknowledge the threats\
        \ to energy security. In November, the Lithuanian government passed a law\
        \ blocking remote Chinese access to solar, wind and battery installations\
        \ above 100 kilowatts - by default restricting the use of Chinese inverters.\r"
    section86:
      primarytype: 'block'
      uuid: 'b92377d7-7870-42b2-9d03-62f96ada3c94'
      activationstatus: true
      created: 2025-05-14T13:14:51.190+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.190+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section87:
      primarytype: 'block'
      uuid: '5765addb-963f-4729-a83b-a0917259ab19'
      activationstatus: true
      created: 2025-05-14T13:14:51.191+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:14:52.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.191+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Energy minister Zygimantas Vaiciunas said this could be extended to\
        \ smaller rooftop solar installations.\r"
    section88:
      primarytype: 'block'
      uuid: '74952520-8a78-4134-b3e1-9b40befa1085'
      activationstatus: true
