      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T11:05:12.367+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eala and Gauff came out firing early with a 3-0 lead in the opening\
        \ frame, which would set the tone for the rest of the contest. \r"
    section3:
      primarytype: 'block'
      uuid: '6b4268d5-3b72-4957-9042-df30251714a3'
      activationstatus: true
      created: 2025-05-14T11:05:12.367+08:00
