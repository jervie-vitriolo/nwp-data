    title: 'Comelec on manual vote count calls: Random manual audit ongoing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'faa646c9-e26d-4b61-96e5-548e0afe991a'
      activationstatus: true
      created: 2025-05-14T19:26:26.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T19:26:26.831+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:26:26.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Amid calls for manual
        vote counting, the Commission on Elections (Comelec) noted on Wednesday, May
        14, that a random manual audit is already underway.</p>'
    section1:
      primarytype: 'block'
      uuid: '21dae2fb-193a-4ca0-91f2-62e2df9bb288'
      activationstatus: true
      created: 2025-05-14T19:26:26.604+08:00
      createdby: 'jelo-nwp'
