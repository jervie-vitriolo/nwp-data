      lastmodified: 2025-05-14T09:43:02.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '4063622a-32d0-4569-8778-ef2d467d2861'
      activationstatus: true
      created: 2025-05-14T09:43:02.761+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.348+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.761+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Senior U.S. officials were working with Israel to enable a newly established\
        \ Gaza Humanitarian Foundation to \"provide a secure mechanism capable of\
        \ delivering aid directly to those in need, without Hamas stealing, looting\
        \ or leveraging this assistance for its own ends,\" acting U.S. Ambassador\
        \ to the U.N. Dorothy Shea told the Security Council on Tuesday.\r"
    section29:
      primarytype: 'block'
      uuid: '75866161-34e9-4e87-8344-681e09f9202e'
      activationstatus: true
      created: 2025-05-14T09:43:02.762+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.349+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.762+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '929293fc-c5c7-40f6-9a3d-940f9c35afed'
      activationstatus: true
      created: 2025-05-14T09:43:02.763+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.350+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She urged the U.N. and aid groups to cooperate, saying the foundation\
        \ would deliver aid consistent with humanitarian principles and would \"ensure\
        \ its own security so that commodities reach civilians in need.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'feea42b0-7689-4ee2-99ab-60aac0f6ae8e'
      activationstatus: true
      created: 2025-05-14T09:43:02.763+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.351+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.763+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '9bcd5e3d-2e3f-406e-9e3c-5d568c5e97e0'
      activationstatus: true
      created: 2025-05-14T09:43:02.764+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.352+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.764+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"While some humanitarian organizations may ultimately choose not to\
        \ engage in these conversations, others have chosen a more constructive path,\
        \ and they will be able to deliver aid in an appropriate way, hopefully very\
        \ soon,\" Shea said.\r"
    section33:
      primarytype: 'block'
      uuid: '6b0d0868-7c6c-4b71-980c-83beda774c8a'
      activationstatus: true
      created: 2025-05-14T09:43:02.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.353+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a17fad91-fc42-45e2-8802-3bd20894e0a7'
      activationstatus: true
      created: 2025-05-14T09:43:02.765+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.354+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.765+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Fletcher said the Israeli-designed distribution model was not the answer.\
        \ This was in part because Israel said it would limit aid distribution to\
        \ south Gaza during its planned offensive and people would have to relocate\
        \ to access aid there.\r"
    section35:
      primarytype: 'block'
      uuid: '8c65bb10-9b43-4323-bb29-ffa4cfe71155'
      activationstatus: true
      created: 2025-05-14T09:43:02.766+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.355+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.766+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '8690b952-f862-4010-a17f-4508d5019b33'
      activationstatus: true
      created: 2025-05-14T09:43:02.767+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.356+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.767+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"It forces further displacement. It exposes thousands of people to\
        \ harm,\" Fletcher told the council. \"It restricts aid to only one part of\
        \ Gaza while leaving other dire needs unmet. It makes aid conditional on political\
        \ and military aims. It makes starvation a bargaining chip.\"\r"
    section37:
      primarytype: 'block'
      uuid: '1cba22e3-5e2c-4ab3-adca-a5c519234bab'
      activationstatus: true
      created: 2025-05-14T09:43:02.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ebfeba29-85c7-4608-88c2-9a6d8cbb9162'
      activationstatus: true
      created: 2025-05-14T09:43:02.768+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.768+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Most of the 15-member Security Council expressed concern about the\
        \ proposed aid distribution plans.\r"
    section39:
      primarytype: 'block'
      uuid: '83bf89c6-ebdc-41d7-9bf7-25eba8d09084'
      activationstatus: true
      created: 2025-05-14T09:43:02.769+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.769+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2caece3d-f49b-4935-bc02-19c7cb36f69f'
      activationstatus: true
      created: 2025-05-14T09:43:02.770+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.770+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We cannot support any model that places political or military objectives\
        \ above the needs of civilians. Or that undermines the U.N. and other partners'\
        \ ability to operate independently,\" Britain, France, Slovenia, Greece and\
        \ Denmark said in a joint statement before the council meeting.\r"
    section41:
      primarytype: 'block'
      uuid: 'd2660cdc-7e59-452c-bb6b-723a46a392cb'
      activationstatus: true
      created: 2025-05-14T09:43:02.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'c92fbbf2-69c8-4ae8-81e0-8471eddb2435'
      activationstatus: true
      created: 2025-05-14T09:43:02.771+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T09:43:03.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.771+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The war in Gaza was triggered on October 7, 2023, when Hamas killed\
        \ 1,200 people in southern Israel, and took some 250 hostages, according to\
        \ Israeli tallies. Since then, more than 52,700 Palestinians have been killed,\
        \ according to Gaza health authorities.\r"
    section43:
