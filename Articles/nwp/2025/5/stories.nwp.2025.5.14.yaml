  'START HERE----->Two-Taiwan-allies-attend-Beijing-forum-as-China-steps-up-diplomatic-pressure':
    author: 'Liz Lee and Eduardo Baptista, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T10:17:59.000+08:00
    imagesource: 'ccc5cdd7-b32f-4615-9732-f04ae3aff760'
    primarytype: 'composition'
    uuid: '467a1231-4ba1-4551-bd1f-63fe1e5cf215'
    lead: 'Haiti’s foreign minister was one of Taiwan’s two diplomatic allies
      attending a forum in Beijing between China and Latin American and Caribbean
      countries, as China steps up its pressure campaign against the diplomatically
      isolated island.'
    activationstatus: true
    created: 2025-05-14T10:19:10.685+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-14T10:19:10.981+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T10:19:10.735+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two Taiwan allies attend Beijing forum as China steps up diplomatic
      pressure'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '54a0aada-96fa-47c3-be38-cea8c1bab72b'
      activationstatus: true
      created: 2025-05-14T10:19:10.697+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Haiti’s foreign minister was one of
        Taiwan’s two diplomatic allies attending a forum on Tuesday in Beijing between
        China and Latin American and Caribbean countries, as China steps up its pressure
        campaign against the diplomatically isolated island.</p>'
    section1:
      primarytype: 'block'
      uuid: '661d7d44-6000-4324-87c5-610ec92458a7'
      activationstatus: true
      created: 2025-05-14T10:19:10.697+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Democratically governed Taiwan, which China views as its own territory,
        has formal ties with only 12 nations, two of which, Haiti and Saint Lucia,
        joined the event, the Forum of China and Community of Latin American and Caribbean
        States, or CELAC.'
    section2:
      primarytype: 'block'
      uuid: '6bc26fd4-c392-485f-92a6-0b780909b7b5'
      activationstatus: true
      created: 2025-05-14T10:19:10.698+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Reuters reporters at the forum saw the flags of both in the main plenary
        hall at the venue in the Chinese capital, with Haiti represented by Foreign
        Minister Jean-Victor Harvel Jean-Baptiste and Saint Lucia by diplomat Peter
        Lansiquot.'
    section3:
      primarytype: 'block'
      uuid: '3b1d8841-0082-4c51-bc44-c1aa1fe57514'
      activationstatus: true
      created: 2025-05-14T10:19:10.698+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.985+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Chinese Foreign Ministry spokesperson Lin Jian, asked about the presence
        of the two countries, said the forum is an important platform for "mutually
        beneficial cooperation" between China and Latin American and Caribbean countries.'
    section4:
      primarytype: 'block'
      uuid: '0fb47a4e-b067-41ed-8f22-0ef27d1555c5'
      activationstatus: true
      created: 2025-05-14T10:19:10.698+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.986+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"China has always welcomed and supported the participation of CELAC
        member states in the activities within the framework of the forum," he told
        reporters, without elaborating.'
    section5:
      primarytype: 'block'
      uuid: 'b28b1806-38aa-4c10-8f80-2142c8166b19'
      activationstatus: true
      created: 2025-05-14T10:19:10.699+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.987+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Haiti and Saint Lucia are both members of CELAC.'
    section6:
      primarytype: 'block'
      uuid: '426d0d1c-ed4f-4170-9839-60e31f31bc37'
      activationstatus: true
      created: 2025-05-14T10:19:10.699+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.988+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Taiwan’s foreign ministry said it had been told in advance by the
        respective countries of their officials' attendance, and that Haiti had said
        its foreign minister was there given the country’s membership of CELAC.'
    section7:
      primarytype: 'block'
      uuid: 'a1f420a6-67db-495f-8c0e-cadbd98a1535'
      activationstatus: true
      created: 2025-05-14T10:19:10.699+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.989+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Saint Lucia said that Lansiquot was present not as a government representative
        but as a member of the Saint Lucia Labour Party, according to the ministry’s
        statement.'
    section8:
      primarytype: 'block'
      uuid: 'ad292d83-d4aa-43d9-a586-90e4cfa4ccc1'
      activationstatus: true
      created: 2025-05-14T10:19:10.700+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.990+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Senior officials from both countries have repeatedly expressed the
        importance of their friendship with Taiwan, the ministry added.'
    section9:
      primarytype: 'block'
      uuid: '7aed9ce1-60bb-41fd-b825-fd1dff84edbb'
      activationstatus: true
      created: 2025-05-14T10:19:10.700+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.991+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Neither the Haiti nor Saint Lucia embassies in Taiwan responded to
        requests for comment.'
    section10:
      primarytype: 'block'
      uuid: '221bb3a3-5755-4726-bbdc-5c1a493a4d5d'
      activationstatus: true
      created: 2025-05-14T10:19:10.700+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.992+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Two diplomatic sources, speaking on condition of anonymity as they
        were not authorised to speak to the media, said China has previously had such
        interactions with Taiwan allies at the same event.'
    section11:
      primarytype: 'block'
      uuid: 'f0d5a474-2c10-48fa-b9b3-5b8345ce94af'
      activationstatus: true
      created: 2025-05-14T10:19:10.701+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T10:19:10.993+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T10:19:10.735+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The flags of other CELAC members who also have ties with Taiwan, such
        as Guatemala and Belize, were not seen in the room.'
    section12:
      primarytype: 'block'
