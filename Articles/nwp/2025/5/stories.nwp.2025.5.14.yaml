      primarytype: 'block'
      uuid: '9f1ca725-c1e5-4a8a-b5a3-7c09dc5a3c8e'
      activationstatus: true
      created: 2025-05-14T18:57:29.106+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.017+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.621+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Ronald “Bato”
        dela Rosa sees the formation of a six-member “Duterte bloc” in the Senate,
        stating that it would not be the “obstructionists” that Malacañang warned
        about.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f136154-545b-4e51-b535-7ca960c627a1'
      activationstatus: true
      created: 2025-05-14T18:57:29.107+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.622+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Wednesday, May 14, he said
        the bloc will be composed of members of former President Rodrigo Duterte’s
        party, Partido Demokratiko Pilipino (PDP), and adopted candidates.</p>'
    section2:
      primarytype: 'block'
      uuid: '7e9fd414-364a-4ec3-9bd8-4f5036da1929'
      activationstatus: true
      created: 2025-05-14T18:57:29.107+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.622+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Joining Dela Rosa in the bloc are fellow members of the PDP slate
        - reelectionist Senator Christopher “Bong” Go, Senator Robin Padilla, and
        Sagip party-list Rep. Rodante Marcoleta. The group also includes guest candidates:
        Senator Imee Marcos, sister of President Ferdinand Marcos Jr., and Las Piñas
        Representative Camille Villar.</p>'
    section3:
      primarytype: 'block'
      uuid: '613618a7-510e-4880-8b9a-8418c99b7c51'
      activationstatus: true
      created: 2025-05-14T18:57:29.107+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.018+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.623+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Basta isang bloc kami whether you call us Duterte bloc, PDP Plus bloc\
        \ o whatever [What’s clear is we’re one bloc—whether you call us the Duterte\
        \ bloc, PDP Plus bloc, or whatever],” Dela Rosa said. \r"
    section4:
      primarytype: 'block'
      uuid: '5d15a2af-30bd-4898-9f10-b039afa36689'
      activationstatus: true
      created: 2025-05-14T18:57:29.108+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.623+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I hope buo yung aming bloc at makipag-usap sa ibang bloc kung paano\
        \ namin gagawin yun, how to do our business in the Senate,” he added.\r"
    section5:
      primarytype: 'block'
      uuid: 'fc197218-b151-4921-a2a1-ab11a5d29ee0'
      activationstatus: true
      created: 2025-05-14T18:57:29.108+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.624+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I hope our bloc remains solid, and that we can engage\
        \ with other blocs on how to do things, how to do our business in the Senate.]\r"
    section6:
      primarytype: 'block'
      uuid: 'b0005e8f-1868-42be-bb21-c8b762adb709'
      activationstatus: true
      created: 2025-05-14T18:57:29.109+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.019+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.624+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked about Communications Undersecretary Claire Castro’s remark that\
        \ the Marcos administration welcomes a legitimate opposition but will go after\
        \ \"obstructionists” with selfish interests, Dela Rosa bristled.\r"
    section7:
      primarytype: 'block'
      uuid: '3cf644f2-8a7c-4897-b3ba-384eeb9dba29'
      activationstatus: true
      created: 2025-05-14T18:57:29.109+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.625+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sino siya para mag warning sa amin [Who is she to warn us]?” he said.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '5a065df0-ce10-4320-b8d6-4a3df50d3ff7'
      activationstatus: true
      created: 2025-05-14T18:57:29.109+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.625+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Although Castro did not name names, her statement came just days after\
        \ Vice President Sara Duterte vowed to build a “powerful” opposition against\
        \ the administration.\r"
    section9:
      primarytype: 'block'
      uuid: 'dbe8fce4-76ce-47b5-9263-104fc2a2d9af'
      activationstatus: true
      created: 2025-05-14T18:57:29.110+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.020+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.626+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung gusto nila ng magandang samahan, magandang cooperation, do not\
        \ start with warning or threatening the senators. You better advise her,”\
        \ Dela Rosa said. \r"
    section10:
      primarytype: 'block'
      uuid: '14aceb09-af94-4c86-b800-fbd4eb54a173'
      activationstatus: true
      created: 2025-05-14T18:57:29.110+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.626+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If they want good relations and cooperation, they shouldn’\
        t start by warning or threatening senators. You better advise her.]\r"
    section11:
      primarytype: 'block'
      uuid: 'a9333dff-839d-4548-a38f-dce7d2f752e6'
      activationstatus: true
      created: 2025-05-14T18:57:29.111+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.021+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.627+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kami naman sa opposition we will just react kapag kami ay ginigipit,\
        \ kung walang panggigipit na manggagaling diyan sa Malacañang then we can\
        \ perform our mandate properly,” he added.\r"
    section12:
      primarytype: 'block'
      uuid: '1ce57381-1179-4d0a-ab26-76f03121537b'
      activationstatus: true
      created: 2025-05-14T18:57:29.111+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.627+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: As for us in the opposition, we will only react if we\
        \ are being harassed. If there’s no pressure or intimidation from Malacañ\
        ang, then we can perform our mandate properly. \r"
    section13:
      primarytype: 'block'
      uuid: 'a49c9146-a766-4080-8eea-4934a1a75117'
      activationstatus: true
      created: 2025-05-14T18:57:29.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.628+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi naman porket opposition kami we will be obstructionists in everything,\
        \ oppose nang oppose for the purpose of opposing. Kung nakikita natin ang\
        \ magagandang programa na gagawan ng legislation, na ipinopropose ng Malacañ\
        ang, then susuportahan natin,” he also said. \r"
    section14:
      primarytype: 'block'
      uuid: 'ac315aa5-d285-4484-9e86-5f9ea7d23b16'
      activationstatus: true
      created: 2025-05-14T18:57:29.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.022+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.628+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Just because we’re in the opposition doesn’t mean we’\
        ll be obstructionists in everything - opposing just for the sake of opposing.\
        \ If we see good programs from Malacañang that require legislation, we will\
        \ support them.] \r"
    section15:
      primarytype: 'block'
      uuid: 'f918b870-23da-49dc-ba21-4fa5bcbd9178'
      activationstatus: true
      created: 2025-05-14T18:57:29.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:34:10.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:34:09.629+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Dela Rosa ranks third in the Magic 12, based on partial and unofficial
        results of the midterm elections. The list of likely winners includes five
        administration candidates and two returning senators unaffiliated with either
        the Dutertes or the Marcoses.</p>'
    section16:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F587430124369820%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
