    uuid: '27c096d1-0196-4058-a891-575389d2fecf'
    lead: 'Makati City Mayor-elect Nancy Binay promised an open line of communication
      to Taguig City Mayor-elect Lani Cayetano in working on the transition of EMBO
      barangays.'
    activationstatus: true
    created: 2025-05-14T14:02:08.693+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-05-14T14:02:09.146+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T14:02:08.839+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Makati mayor-elect Binay pledges talks with Taguig for EMBO transition'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67ecd195-c07a-40e6-83ec-7ea61c4be7fb'
      activationstatus: true
      created: 2025-05-14T14:02:08.817+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.147+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Makati City Mayor-elect
        Nancy Binay promised an open line of communication to Taguig City Mayor-elect
        Lani Cayetano in working on the transition of EMBO barangays.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5c66508-e64f-49cb-a601-4d0a566967da'
      activationstatus: true
      created: 2025-05-14T14:02:08.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.148+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Binay told reporters that various issues need to be ironed out, particularly\
        \ that there was still no writ of execution for the assets of Makati that\
        \ are now located in Taguig.\r"
    section2:
      primarytype: 'block'
      uuid: 'f3af1660-21f1-4d90-ac24-5e660f66dd31'
      activationstatus: true
      created: 2025-05-14T14:02:08.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.149+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In 2022, the Supreme Court ruled that the 10 EMBO barangays are under\
        \ the jurisdiction of Taguig, not Makati.\r"
    section3:
      primarytype: 'block'
      uuid: '03fdb78b-b328-4b3f-ba23-0288a1a0ebd6'
      activationstatus: true
      created: 2025-05-14T14:02:08.818+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.150+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.818+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Among the recent developments was a court order to allow Taguig’s takeover\
        \ of government facilities in the EMBO villages.\r"
    section4:
      primarytype: 'block'
      uuid: 'edcd9fb9-1553-46ef-89c2-a61b0e3bd05a'
      activationstatus: true
      created: 2025-05-14T14:02:08.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.151+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang sa akin, kumbaga there’s open communication,” Binay said on Tuesday,\
        \ May 13, after her proclamation. “I’m more than willing to talk to her.”\r"
    section5:
      primarytype: 'block'
      uuid: '38497960-8249-40eb-b056-f9d975e5ea67'
      activationstatus: true
      created: 2025-05-14T14:02:08.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.152+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“May isang bagay na natutunan ako sa Senado na kailangan laging may\
        \ open line, may room for communication. Kasi paano namin bibigyan ng solusyon\
        \ ang mga problema kung hindi kami mag-uusap?” the term-limited senator said.\r"
    section6:
      primarytype: 'block'
      uuid: '1a66ea25-82e8-4a88-8a9d-0df97d66edb6'
      activationstatus: true
      created: 2025-05-14T14:02:08.819+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.153+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.819+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: For me, there will be open communication. I’m more than\
        \ willing to talk to her. I learned from the Senate that you need an open\
        \ line, a room for communication. How can we provide the solutions if we do\
        \ not talk?]\r"
    section7:
      primarytype: 'block'
      uuid: '72c79084-3add-4c16-9d72-c57995120be0'
      activationstatus: true
      created: 2025-05-14T14:02:08.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.154+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.820+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cayetano said she is “very excited to work” with Binay, after heated\
        \ exchanges on the matter with outgoing Mayor Abby Binay.\r"
    section8:
      primarytype: 'block'
      uuid: '92532b1a-8de4-443a-af07-d4b2371d1ac3'
      activationstatus: true
      created: 2025-05-14T14:02:08.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.156+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.820+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think marami kaming mapagtatagumpayan na programa dahil marami naman\
        \ kaming programang aligned, lalo na ‘yong interes, convenience, at welfare\
        \ ng mga kababayan natin ang pag-uusapan,” Cayetano said in an interview on\
        \ Tuesday afternoon.\r"
    section9:
      primarytype: 'block'
      uuid: 'e0e767ef-d195-4389-9bca-504419ab4c36'
      activationstatus: true
      created: 2025-05-14T14:02:08.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.157+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I think we will succeed in having more programs because\
        \ our programs are aligned, especially for the interest, convenience, and\
        \ welfare of the people.]\r"
    section10:
      primarytype: 'block'
      uuid: 'b4237adc-dca3-423d-bd99-f05ca1dc10c5'
      activationstatus: true
      created: 2025-05-14T14:02:08.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.158+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ten villages previously disputed were Cembo, South Cembo, East\
        \ Rembo, West Rembo, Pembo, Rizal, Pitogo, and Comembo. Over 300,000 people\
        \ lived in these areas, according to the 2020 census.\r"
    section11:
      primarytype: 'block'
      uuid: '6244d1ba-c878-4357-a93b-0d4b7625e253'
      activationstatus: true
      created: 2025-05-14T14:02:08.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-05-14T14:02:09.159+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T14:02:08.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For the first time, EMBO residents elected a mayor, vice mayor, city\
        \ council, and district representatives under Taguig in the 2025 elections.\
        \ Many of them hoped for a smoother transition and improved services and benefits\
        \ in casting their ballots.\r"
