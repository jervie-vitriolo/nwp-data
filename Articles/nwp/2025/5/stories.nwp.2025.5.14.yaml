      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>US WORKING WITH ISRAEL</strong></p>'
    section27:
      primarytype: 'block'
      uuid: '345f40d1-35a4-487c-aa34-4f675b5d39c9'
      activationstatus: true
      created: 2025-05-14T09:43:02.761+08:00
