  'START HERE----->nancy-binay-lani-cayetano-embo-barangays':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: '(L-R) Makati Mayor-elect Nancy Binay and Taguig Mayor-elect Lani Cayetano'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T13:55:06.000+08:00
    imagesource: '690749c4-fbce-4822-8fda-2d158ef9b5d5'
