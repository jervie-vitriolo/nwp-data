      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "This was in response to a call by SAGIP party-list Rep. Rodante Marcoleta,\
        \ who is at the sixth spot of the senatorial race as of posting, to proclaim\
        \ leading senators amid the vote counting.\r"
