    uuid: 'd67a8c57-45fe-4e7d-ae9a-c4bcb5154ba1'
    lead: 'From gratefulness to surprise, senatorial bets under the Alyansa Para
      sa Bagong Pilipinas had different reactions to the midterm elections unofficial
      turnout that shows only five from the group are poised to secure Senate seats.'
    activationstatus: true
    created: 2025-05-14T18:44:43.204+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-14T18:44:43.546+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T18:44:43.274+08:00
    lastmodifiedby: 'faith-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alyansa winners: gratefulness, surprises'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'acba6426-d67f-4e35-96af-8063379f7ae1'
      activationstatus: true
      created: 2025-05-14T18:44:43.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.547+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> From gratefulness to
        surprise, senatorial bets under the Alyansa Para sa Bagong Pilipinas had different
        reactions to the midterm elections unofficial turnout that shows only five
        from the group are poised to secure Senate seats.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ab1b5996-9913-4998-b411-4025f987adc7'
      activationstatus: true
      created: 2025-05-14T18:44:43.223+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.548+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The people have spoken. Big surprises on big wins and big upsets,”
        former Senator Ping Lacson said in a statement on Wednesday, May 14.'
    section2:
      primarytype: 'block'
      uuid: '74e2db39-fa1a-4067-8b11-8f77c68d02f6'
      activationstatus: true
      created: 2025-05-14T18:44:43.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.549+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lacson is at seventh place in the partial and unofficial tally. Highest
        placer among the Alyansa bets is ACT-CIS party-list Rep. Erwin Tulfo at fourth
        spot.'
    section3:
      primarytype: 'block'
      uuid: '964ededf-a178-47d8-92df-669ac44225d9'
      activationstatus: true
      created: 2025-05-14T18:44:43.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lacson, who lost the presidential race in 2022, said the youth, social
        media, and issues relating to former President Rodrigo Duterte were among
        the “game changers.” '
    section4:
      primarytype: 'block'
      uuid: '9c46ffa1-8290-4cf1-9d6a-7e68ebde85b4'
      activationstatus: true
      created: 2025-05-14T18:44:43.224+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.551+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Other Alyansa bets in the top 12 are former Senator Tito Sotto who
        ran as Lacson’s vice president in the last elections and re-electionists Pia
        Cayetano and Lito Lapid.'
    section5:
      primarytype: 'block'
      uuid: 'a433dfcd-5608-439b-9130-d625a8dd8c7f'
      activationstatus: true
      created: 2025-05-14T18:44:43.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.552+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'In her statement, Cayetano thanked all her supporters for the trust
        and assured that she would continue to pass laws that “truly uplift Filipino
        families.”'
    section6:
      primarytype: 'block'
      uuid: '41300584-c5f8-44f5-a929-ba0e73ccf550'
      activationstatus: true
      created: 2025-05-14T18:44:43.225+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.553+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“I will continue to listen and remain committed to passing meaningful
        legislation, just as I have in the past,” she said.'
    section7:
      primarytype: 'block'
      uuid: '23ae6d2d-9700-4300-9223-8160c1d43ba9'
      activationstatus: true
      created: 2025-05-14T18:44:43.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.554+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier <a href="https://www.newswatchplus.ph/news/2025/5/13/Marcos-thanks-voters--calls-for-unity-as-5-Alyansa-bets-land-in-Senate-Top-12.html"><strong>thanked
        voters</strong></a> for exercising their rights and expressed gratitude to
        those who supported Alyansa.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: '47c3814c-58a7-4467-a639-688b2714b1ef'
      activationstatus: true
      created: 2025-05-14T18:44:43.226+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.555+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>Former colleagues</strong></h3>'
    section9:
      primarytype: 'block'
      uuid: 'dbf871ed-6858-4d53-a67d-2f908a396e8a'
      activationstatus: true
      created: 2025-05-14T18:44:43.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.556+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lacson and Cayetano also welcomed the idea of working with opposition
        bets Bam Aquino and Kiko Pangilinan who placed second and fifth, respectively.'
    section10:
      primarytype: 'block'
      uuid: '4d37ad15-62fc-4ef4-b23e-9fd896f1a0e9'
      activationstatus: true
      created: 2025-05-14T18:44:43.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.557+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“The biggest beneficiaries of ‘DuterTen’ and ‘Alyansa Minus Two’ are
        Bam Aquino and Kiko Pangilinan.” Lacson said.'
    section11:
      primarytype: 'block'
      uuid: 'e6712db5-8102-4788-9b65-dc019fde64fd'
      activationstatus: true
      created: 2025-05-14T18:44:43.227+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“To their credit, they are both qualified, and they campaigned hard,
        to the last day of the 90-day campaign period. I certainly look forward to
        working with them again in the Senate in case the current trend of the election
        results holds,” he added.'
    section12:
      primarytype: 'block'
      uuid: '1377f2a1-65dc-4a01-8c55-5557c794ffea'
      activationstatus: true
      created: 2025-05-14T18:44:43.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.559+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Lacson’s “Alyansa Minus Two” refers to Las Piñas Rep. Camille Villar
        and re-electionist Imee Marcos, who were guest candidates of Duterte-backed
        Partido Demokratiko Pilipino (PDP).'
    section13:
      primarytype: 'block'
      uuid: 'fdb94782-4ce4-4d19-bdd2-a4c99c81a8e9'
      activationstatus: true
      created: 2025-05-14T18:44:43.228+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: ' Villar secured the 10th spot above Lapid while the presidential sister
        landed in last place.'
    section14:
      primarytype: 'block'
      uuid: 'bc51cd59-f60a-44c2-b2d8-d50f17c6eb60'
      activationstatus: true
      created: 2025-05-14T18:44:43.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<h3><strong>Losing candidates</strong></h3>'
    section15:
      primarytype: 'block'
      uuid: '451f519f-055a-4e88-b473-9eed308bbcc9'
      activationstatus: true
      created: 2025-05-14T18:44:43.229+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Alyansa bets who did not make the cut also conveyed a mix of shock
        and thankfulness.'
    section16:
      primarytype: 'block'
      uuid: '93844fbd-3f3f-4ff5-b3f5-c647d1a23fc7'
      activationstatus: true
      created: 2025-05-14T18:44:43.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'They are boxing champ Manny Pacquiao, Makati Mayor Abby Binay, former
        Interior Secretary Benhur Abalos, and re-electionists Bong Revilla and Francis
        Tolentino.'
    section17:
      primarytype: 'block'
      uuid: '51cf9d33-2008-4c49-b195-2c417109c35b'
      activationstatus: true
      created: 2025-05-14T18:44:43.230+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Revilla showed his surprise over the “unexpected” results where he
        only placed 14th. He thanked millions of voters for still adding him to their
        ballots.'
    section18:
      primarytype: 'block'
      uuid: '6e2a585e-edfb-436e-8378-ea282df9c9a1'
      activationstatus: true
      created: 2025-05-14T18:44:43.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Binay and Abalos, who placed 15th and 16th, respectively, thanked supporters
        and assured them that their service will continue.'
    section19:
      primarytype: 'block'
      uuid: '04949e35-58e1-4629-be32-ebaf451b7d54'
      activationstatus: true
      created: 2025-05-14T18:44:43.231+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T18:44:43.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T18:44:43.274+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Meanwhile, Tolentino bid farewell as a Senator in a video statement
        and urged officials to continue fighting for the country’s rights in the West
        Philippine Sea. He is at 25th spot.</p>'
