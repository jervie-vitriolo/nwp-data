  'START HERE----->Bato-Davao-police-security-detail-reinstated':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Ronald "Bato" dela Rosa (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T19:24:37.000+08:00
    imagesource: '03404442-d57a-4598-b9be-b5725f167aa1'
    primarytype: 'composition'
    uuid: 'cd5c9c68-e730-4173-80e0-070aea0b0953'
    lead: 'More than a month after revealing that his police security detail in
      Davao was recalled, Senator Bato dela Rosa said the team was reinstated just
      before the May 12 midterm elections.'
    activationstatus: true
    created: 2025-05-14T19:30:08.895+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-05-14T19:35:31.394+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-05-14T19:35:31.150+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bato says Davao police security detail reinstated ahead of polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd67cf1be-75c7-4c2e-8b77-e94549ea788b'
      activationstatus: true
      created: 2025-05-14T19:30:08.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.145+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - More than a month after
        revealing that his police security detail in Davao was recalled, Senator Ronald
        “Bato” dela Rosa said the team was reinstated just before the May 12 midterm
        elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '27a8eecf-1463-4706-a9e1-ade115692792'
      activationstatus: true
      created: 2025-05-14T19:30:08.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Binalik na the other day, yung dalawa na tinanggal dito [They were
        brought back the other day - the two who were recalled],” Dela Rosa told NewsWatch
        Plus on Wednesday, May 14.</p>'
    section2:
      primarytype: 'block'
      uuid: '0d782c83-a1be-4c14-8bc2-8a192c7fdab6'
      activationstatus: true
      created: 2025-05-14T19:30:08.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He said he did not request the return of his two police escorts,
        nor did he seek an explanation for their recall in March.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd5401308-c8c2-4647-b93b-d1f558aef695'
      activationstatus: true
      created: 2025-05-14T19:30:08.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Itong mga pulis na ito, taking orders lang ito. Pag sinabing report,
        report, pag sinabing recall, recall [These police officers are just following
        orders. If they’re told to report, they report. If they’re told to withdraw,
        they withdraw],” Dela Rosa, a former top cop said.</p>'
    section4:
      primarytype: 'block'
      uuid: '91e12645-52e4-4cd6-9f16-c0d3282f05b3'
      activationstatus: true
      created: 2025-05-14T19:30:08.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Siguro nakita nila na dapat ibalik na dahil wala akong security
        dito sa Davao so binalik nila. Nagpapasalamat tayo sa Philippine National
        Police [Maybe they realized it was necessary to bring them back because I
        had no security here in Davao. So they reinstated them. I thank the Philippine
        National Police],” he added.</p>'
    section5:
      primarytype: 'block'
      uuid: '032a4be3-fa9a-4d71-a481-bcd83a26a911'
      activationstatus: true
      created: 2025-05-14T19:30:08.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>On March 25, Dela Rosa revealed that he had been stripped of his
        police security detail in his hometown of Davao City. The senator explained
        that he maintained two separate security teams to reduce transportation costs,
        as he frequently travels to Davao. However, when he arrived home on a Monday
        in March, the security detail usually assigned to receive him was no longer
        reporting.</p>'
    section6:
      primarytype: 'block'
      uuid: '2f7d53c9-78b9-490a-8d6a-7562f8f37458'
      activationstatus: true
      created: 2025-05-14T19:30:08.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-05-14T19:35:31.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:35:31.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Philippine National Police, however, clarified that the recall
        occurred in January, in compliance with Commission on Elections guidelines
        that suspend the authority to assign security personnel at the start of the
        election period. The PNP said four security personnel remained assigned to
        Dela Rosa after securing an exemption from the poll body.</p>'
    section7:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F587430124369820%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
