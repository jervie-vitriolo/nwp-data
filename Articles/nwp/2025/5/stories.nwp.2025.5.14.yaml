    lastmodified: 2025-05-14T19:09:35.482+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Palace to Roque calling Marcos ‘lame duck’: Come home, see for yourself'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0dd7e254-99f7-45d1-9d16-87b73509ea09'
      activationstatus: true
      created: 2025-05-14T19:09:35.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.477+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Malacañang dared ex-presidential
        spokesperson Harry Roque to come home and personally see, as he claimed, if
        President Ferdinand Marcos Jr. is a “lame duck.”</p>'
    section1:
      primarytype: 'block'
      uuid: '0e0dee02-a159-4df3-a286-4e092b533bff'
      activationstatus: true
      created: 2025-05-14T19:09:35.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung lame duck po ang pangulo at parang balewala na po ang administrasyon,
        dapat bumalik po siya kaagad dito,” said Communications Undersecretary Claire
        Castro in a Palace briefing on Wednesday, May 14.'
    section2:
      primarytype: 'block'
      uuid: 'c368995a-2682-422e-aebb-9f57f611e743'
      activationstatus: true
      created: 2025-05-14T19:09:35.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: If the president is truly a lame duck and the administration
        supposedly holds no power, then he should come back here immediately] '
    section3:
      primarytype: 'block'
      uuid: 'dae0b8d6-34b7-4b0c-b445-f58141cf7ac5'
      activationstatus: true
      created: 2025-05-14T19:09:35.471+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.471+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Roque made the statement on social media Tuesday night after the release
        of partial results in the senatorial race, which showed strong performance
        from candidates backed by former President Rodrigo Duterte — Roque’s former
        boss.'
    section4:
      primarytype: 'block'
      uuid: '2688215a-7c0a-47c2-9810-97575e91a82f'
      activationstatus: true
      created: 2025-05-14T19:09:35.471+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.471+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“‘Di man kandidato si Junior, nawala pa rin ang mga pangil niya! Heto
        na ang tunay na lame duck na presidente!” Roque wrote, referring to the suffix
        of the president’s name.'
    section5:
      primarytype: 'block'
      uuid: 'e156162f-ced0-4a17-bdd5-e2d6dde9f8d7'
      activationstatus: true
      created: 2025-05-14T19:09:35.472+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.717+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.472+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Even if Junior wasn’t a candidate, he still lost his
        fangs! This is now the true lame duck president!]'
    section6:
      primarytype: 'block'
      uuid: 'a972d996-ac7b-4eea-843b-840c713b0a89'
      activationstatus: true
      created: 2025-05-14T19:09:35.472+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.472+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the midterm polls often viewed as a referendum on the administration,
        Castro said President Marcos continues to enjoy the public’s trust.'
    section7:
      primarytype: 'block'
      uuid: 'ba6c6882-1de1-468e-9d7e-c1c5bc0ae1ec'
      activationstatus: true
      created: 2025-05-14T19:09:35.473+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.473+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Naniniwala pa rin po ang pangulo na malaki pa rin po ang suporta ng
        taumbayan sa administrasyon sa ngayon,” she said.'
    section8:
      primarytype: 'block'
      uuid: '52fe1280-4a09-48a9-8370-c1ab61365e2e'
      activationstatus: true
      created: 2025-05-14T19:09:35.473+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-05-14T19:09:35.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T19:09:35.473+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: The president still believes he enjoys strong public
        support at this time.]</p>'
  'START HERE----->eu-observers-initial-findings':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The European Union Election Observation Mission holds a press conference
      to present initial findings on the midterm elections. (EU EOM Philippines 2025/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T19:05:15.000+08:00
    imagesource: '9fb96177-22f5-4577-9856-6a2750cfb89f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6293df75-d110-4e13-8213-f2e776eedd5f'
    lead: 'European Union observers said they received reports of vote-buying and
      saw that voter secrecy was not upheld in polling precincts, among other issues,
      as they released on Wednesday, May 13, their initial assessments on #Eleksyon2025.'
    activationstatus: true
