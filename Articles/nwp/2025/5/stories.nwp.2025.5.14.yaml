      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Incoming newbie lawmaker
        Chel Diokno, frontrunner Akbayan’s first nominee, said he is in favor of
        amending the party-list system to exclude nominees from prominent political
        dynasties.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a69d8114-b6ee-4ff8-86ad-31bb89284644'
      activationstatus: true
      created: 2025-05-14T16:51:43.706+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.141+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diokno said the party-list law’s original intent should be reinforced
        amid concerns that the system is dominated by groups affiliated with political
        dynasties or big businesses.'
    section2:
      primarytype: 'block'
      uuid: '36059a41-27f0-42d0-86a5-9ece5516123a'
      activationstatus: true
      created: 2025-05-14T16:51:43.706+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.141+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“It is very clear that the spirit of the party-list law is to allow
        those sectors who don’t have a voice in Congress to have a say in how we pass
        and make legislations,” he said in an interview with “The Newsmaker” on Wednesday,
        May 14.'
    section3:
      primarytype: 'block'
      uuid: '621a0d55-20dd-45b7-b7da-04b0aed19460'
      activationstatus: true
      created: 2025-05-14T16:51:43.707+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.142+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'He listed three issues that need to be addressed in the system.'
    section4:
      primarytype: 'block'
      uuid: '3a698226-76e8-4761-944e-c23dc1757821'
      activationstatus: true
      created: 2025-05-14T16:51:43.707+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.142+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Number one is the basic question of who may become a party-list this
        organization that should be accredited by the Comelec (Commission on Elections),”
        he said.'
    section5:
      primarytype: 'block'
      uuid: '964e1502-26e7-4235-af66-2acd055fb0d4'
      activationstatus: true
      created: 2025-05-14T16:51:43.707+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.143+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“If we can tighten that up and ensure that it really goes through the
        different sectors in our society, especially the marginalized, that would
        be really, really a good step forward,” the human rights activist added.'
    section6:
      primarytype: 'block'
      uuid: '8ae32b41-477a-407c-a658-d835e2fcc534'
      activationstatus: true
      created: 2025-05-14T16:51:43.708+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.143+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Diokno said nominees should  come from the same sector they will be
        representing at the House of Representatives.'
    section7:
      primarytype: 'block'
      uuid: 'cbac95f4-c525-4ab1-9876-e6e0ced8a246'
      activationstatus: true
      created: 2025-05-14T16:51:43.708+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.144+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“And the third is, hopefully, I wish we could put in a provision that
        prohibits political dynasties from fielding nominees in the party-list system.
        Let’s make sure that at least in terms of the party-list system, [there are
        no] political dynasties.,” he said.'
    section8:
      primarytype: 'block'
      uuid: '02c692b1-32b9-4b32-bb4e-4cb85e1cf1a6'
      activationstatus: true
      created: 2025-05-14T16:51:43.708+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.144+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'While there is no specific law that defines a political dynasty, Diokno
        said this could be addressed once the possible amendment in the party-list
        law “evolves.”'
    section9:
      primarytype: 'block'
      uuid: 'cf40c891-48d8-41f5-824b-c1dac3f91c3f'
      activationstatus: true
      created: 2025-05-14T16:51:43.709+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.145+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>“<em>Tingin ko pwede na natin simulan sa party-list muna</em> [I
        think we can start with the party-list first]. And that’s where we can come
        up with a clear definition. You know, it can evolve over time,” he said.</p>'
    section10:
      primarytype: 'block'
      uuid: '508c9e7f-5b24-4b08-8343-d1ec9aee048b'
      activationstatus: true
      created: 2025-05-14T16:51:43.709+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.145+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“We can begin with the definition that this may be more acceptable
        even to some of the perhaps more progressive political families in our country,”
        he added.'
    section11:
      primarytype: 'block'
      uuid: 'a0d43267-9c2d-4cb5-8e70-980fa318c696'
      activationstatus: true
      created: 2025-05-14T16:51:43.710+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T17:11:01.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T17:11:01.146+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p>Diokno leads the nominees of Akbayan with sitting Rep. Perci Cendaña
        and Lumad rights champion Dadah Kiram Ismula.Metro Manila, Philippines - Incoming
        newbie lawmaker Chel Diokno, frontrunner Akbayan’s first nominee, said he
        is in favor of amending the party-list system to exclude nominees from prominent
        political dynasties.</p>'
  'START HERE----->Diokno-open-to-joining-prosecution-in-Duterte-impeachment-trial':
    author: 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-05-14T17:13:45.000+08:00
    embedimage: '79fc2339-41d4-46a1-ab65-7052a3119745'
    embedsource: '<iframe width="560" height="315" src="https://www.youtube.com/embed/Pmzc690231k?si=pCx9X015mVCjg6Gp"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
    primarytype: 'composition'
    uuid: '5d2090aa-64fb-4958-b3e3-caf60dcf2418'
    lead: 'A veteran rights lawyer on the way to having a seat in the House of Representatives
      has expressed willingness to join the prosecution team - should he be asked
      - in the trial of impeached Vice President Sara Duterte.'
    activationstatus: true
    created: 2025-05-14T17:20:39.743+08:00
    createdby: 'faith-nwp'
    lastactivated: 2025-05-14T17:20:40.122+08:00
