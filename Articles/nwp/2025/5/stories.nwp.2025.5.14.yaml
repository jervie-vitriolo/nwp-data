      lastactivated: 2025-05-14T13:14:52.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:14:51.194+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Estonia’s Director General of the Foreign Intelligence Service, Kaupo\
        \ Rosin, said the country could be at risk of blackmail from China if it did\
        \ not ban Chinese technology in crucial parts of the economy, such as solar\
        \ inverters.\r"
    section90:
      primarytype: 'block'
