      lastactivated: 2025-05-14T09:43:03.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T09:43:02.772+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
