      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f4d629f6-84f9-4f39-bbd9-924d2d190fa9'
      activationstatus: true
      created: 2025-05-14T15:39:30.633+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.110+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.633+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pascal Siakam put up 21 points for fourth-seeded Indiana, which overcame\
        \ a 19-point point deficit while closing out the best-of-seven series.\r"
    section3:
      primarytype: 'block'
      uuid: 'e477df08-432e-4bc3-a93c-42a2e791f4ff'
      activationstatus: true
      created: 2025-05-14T15:39:30.633+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.111+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.633+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'db0c7a93-12cb-4777-a3a3-8d6072733902'
      activationstatus: true
      created: 2025-05-14T15:39:30.634+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.112+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We're talking about eight more wins for an NBA championship,\" Pacers\
        \ coach Rick Carlisle said. \"The league is wide open this year. We've just\
        \ got to keep believing.\"\r"
    section5:
      primarytype: 'block'
      uuid: 'b8ccafca-f9ba-4f5f-901e-9d7a0803dace'
      activationstatus: true
      created: 2025-05-14T15:39:30.634+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.113+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7a9038e4-4e3b-4c6a-9869-cde53c1fb3c1'
      activationstatus: true
      created: 2025-05-14T15:39:30.634+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.114+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Indiana has qualified for back-to-back trips to the Eastern finals\
        \ for the first time since 2013-2014, when it lost to the Miami Heat twice.\
        \ The Pacers were beaten by the eventual champion Boston Celtics last season.\r"
    section7:
      primarytype: 'block'
      uuid: '0ada8fc1-219c-427d-822c-de66ead826c2'
      activationstatus: true
      created: 2025-05-14T15:39:30.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.115+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '77e52545-9d52-417a-b0f6-56eaa24187de'
      activationstatus: true
      created: 2025-05-14T15:39:30.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.117+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We're happy to go to the conference finals, but we want the whole\
        \ thing this year,\" Indiana’s Myles Turner said.\r"
    section9:
      primarytype: 'block'
      uuid: '35f0584d-11f3-4fe5-954e-5c053a969192'
      activationstatus: true
      created: 2025-05-14T15:39:30.635+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.118+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ade13804-61a9-4759-98d7-99ffbbcaf613'
      activationstatus: true
      created: 2025-05-14T15:39:30.636+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.119+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Donovan Mitchell posted 35 points and nine rebounds while playing with\
        \ a sprained left ankle and sore calf for top-seeded Cleveland, which lost\
        \ all three home games in the series. Evan Mobley added 24 points and 11 rebounds\
        \ but a team that went 64-18 in the regular season was sent home.\r"
    section11:
      primarytype: 'block'
      uuid: '7024636c-d8da-4354-865d-eaa7a9e41336'
      activationstatus: true
      created: 2025-05-14T15:39:30.636+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.120+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7c7a7406-a9a9-4663-82b5-0913e027db92'
      activationstatus: true
      created: 2025-05-14T15:39:30.637+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.122+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"They were the better team. They deserved it and played great,\" Cleveland\
        \ coach Kenny Atkinson said. \"They wore us down. I thought we were built\
        \ for it, but we weren't ready for that.\r"
    section13:
      primarytype: 'block'
      uuid: 'af43b420-cab5-4e68-b88a-2735bfb064da'
      activationstatus: true
      created: 2025-05-14T15:39:30.637+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.123+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9968ea2f-61d2-4c51-bef6-dbcede15bf1c'
      activationstatus: true
      created: 2025-05-14T15:39:30.638+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.124+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"The season was not a success in terms of where our goal was. Success\
        \ would be going to the conference finals, but we didn't do that. Quite honestly,\
        \ I expected more coming off the Miami series (a four-game sweep). Now, we've\
        \ got to figure out the next piece.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'e44303c4-dbca-48cb-af00-85773345585c'
      activationstatus: true
      created: 2025-05-14T15:39:30.638+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.125+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '53de6bd2-ef0c-42ca-8edf-34f916aeb805'
      activationstatus: true
      created: 2025-05-14T15:39:30.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.126+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After the Cavaliers went up 44-25 early in the second quarter, Haliburton\
        \ scored 22 points and drained six 3-pointers during an epic 55-24 burst that\
        \ put the Pacers up 80-68 with 1:50 remaining in the third.\r"
    section17:
      primarytype: 'block'
      uuid: '94ab93e1-b02a-4156-8f3f-79aaee5fcfc5'
      activationstatus: true
      created: 2025-05-14T15:39:30.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '85634485-439b-49bc-ab20-dc18f5e097f1'
      activationstatus: true
      created: 2025-05-14T15:39:30.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cleveland got as close as 98-97 with 5:03 left in the fourth on a Mitchell\
        \ 3-pointer, but Andrew Nembhard answered with a 3-pointer and Haliburton\
        \ made a three-point play. Haliburton wound up 10 of 15 from the field, including\
        \ 6 of 10 on 3-point attempts.\r"
    section19:
      primarytype: 'block'
      uuid: '5865c18e-d73d-425d-9174-90f1d68f730d'
      activationstatus: true
      created: 2025-05-14T15:39:30.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '90bd1b87-462d-4394-ac2e-332566ef4800'
      activationstatus: true
      created: 2025-05-14T15:39:30.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Nembhard finished with 18 points and six assists, Aaron Nesmith collected\
        \ 13 points and 13 rebounds, and Turner had 10 points and four blocked shots\
        \ for Indiana. The Pacers held the Cavaliers to a 9-of-35 shooting (25.7 percent)\
        \ from beyond the arc.\r"
    section21:
      primarytype: 'block'
      uuid: 'c6a51b08-a422-42b3-8d00-6642bc79d368'
      activationstatus: true
      created: 2025-05-14T15:39:30.641+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b3d20f27-817b-4bc5-833f-b158605d96b3'
      activationstatus: true
      created: 2025-05-14T15:39:30.642+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.642+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We had a lot of confidence in what we did last year, even though\
        \ a lot of people didn't,\" Haliburton said of again reaching the conference\
        \ finals.\r"
    section23:
      primarytype: 'block'
      uuid: 'da8c0606-53a0-448d-ba1a-e90dacd71bcf'
      activationstatus: true
      created: 2025-05-14T15:39:30.642+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.642+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '287eb453-4c3a-499d-a405-96fb2b4f7b08'
      activationstatus: true
      created: 2025-05-14T15:39:30.643+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.643+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cleveland All-Star guard Darius Garland had 11 points on 4-of-16 shooting\
        \ and Max Strus missed all nine of his field-goal attempts. They combined\
        \ to miss all 12 of their 3-point tries while committing eight fouls.\r"
    section25:
      primarytype: 'block'
      uuid: 'bec2c3db-793f-4a81-8fd8-682665a9cb32'
      activationstatus: true
      created: 2025-05-14T15:39:30.643+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.643+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'efcb9512-b80c-48d4-b51d-9530499d6da3'
      activationstatus: true
      created: 2025-05-14T15:39:30.644+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.137+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.644+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mitchell was aggressive from the tip, scoring 13 points and making\
        \ 7 of 8 free throws as the Cavaliers went up 31-19 after the first.\r"
    section27:
      primarytype: 'block'
      uuid: '8fa0b6d6-3713-401e-8a59-c15f73d1294b'
      activationstatus: true
      created: 2025-05-14T15:39:30.644+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.138+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.644+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd8b237f2-19e5-4627-b5f8-0c9b7238d88b'
      activationstatus: true
      created: 2025-05-14T15:39:30.645+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.139+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.645+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Haliburton sank five 3-pointers in a 27-12 run to end the first half,\
        \ bringing the Pacers within 56-52. Haliburton had 17 points at the break,\
        \ while Mitchell topped Cleveland with 16.\r"
    section29:
      primarytype: 'block'
      uuid: 'a36117cb-7e0c-4ce9-bb73-ebfb0867f12d'
      activationstatus: true
      created: 2025-05-14T15:39:30.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.140+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.646+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '012c15c1-0c8f-4e99-bd35-4fe7268b7215'
      activationstatus: true
      created: 2025-05-14T15:39:30.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.141+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.646+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"If we got one when we were up 20 (in Game 2), the series looks a\
        \ lot different,\" Mobley said, referencing a 120-119 home loss. \"You have\
        \ to win the ones you can, and when you're up 20, these are the ones you have\
        \ to win.\r"
    section31:
      primarytype: 'block'
      uuid: 'ef2b1e3c-3075-481d-8a97-65f7f2f2088a'
      activationstatus: true
      created: 2025-05-14T15:39:30.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.142+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.647+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'caab6a02-8d60-414f-89e6-63930612a852'
      activationstatus: true
      created: 2025-05-14T15:39:30.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.143+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"We didn't start out the best in Game 1, then we got hurt and everything\
        \ went downhill. We've got to be mentally stronger from the jump.\"\r"
    section33:
      primarytype: 'block'
      uuid: '99704e60-2599-48fd-8079-15649ee95271'
      activationstatus: true
      created: 2025-05-14T15:39:30.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.144+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.648+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '56313415-1d98-4da4-a729-b80b6ebb1ff9'
      activationstatus: true
      created: 2025-05-14T15:39:30.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-05-14T15:39:31.146+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T15:39:30.649+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mitchell added, \"We just didn't get the job done. Nothing else needs\
        \ to be said.\r"
