      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A male stripper took the stand on the
        first day of Sean "Diddy" Combs' sex trafficking trial on Monday and testified
        he had sex with the hip-hop mogul’s then-girlfriend Casandra Ventura for
        money multiple times in 2012 and 2013 while Combs watched and masturbated.</p>'
    section1:
      primarytype: 'block'
      uuid: '31def3d3-7684-444f-accb-2511b433af51'
      activationstatus: true
      created: 2025-05-14T12:10:32.419+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.833+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Stripper Daniel Phillip, the prosecution’s second witness, recounted
        an episode in a New York City hotel where Combs threw a liquor bottle in Ventura’s
        direction, grabbed her by the hair and dragged her screaming into another
        room where he heard Combs shouting and slapping Ventura around.'
    section2:
      primarytype: 'block'
      uuid: '21901575-9abc-4f43-956d-260420f29124'
      activationstatus: true
      created: 2025-05-14T12:10:32.419+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.834+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Phillip said Ventura was distraught after Combs left the hotel room.'
    section3:
      primarytype: 'block'
      uuid: '3fc4f781-6a69-433a-9cc7-edba5cea7f7b'
      activationstatus: true
      created: 2025-05-14T12:10:32.419+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.835+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“She literally jumped into my lap and she was shaking, like literally
        her whole entire body was shaking. She was terrified,” he testified before
        a panel of 12 jurors and six alternates at the high-profile trial in Manhattan
        federal court that began with opening statements.'
    section4:
      primarytype: 'block'
      uuid: '8252e566-7cdb-4338-bc3e-e4c467eee996'
      activationstatus: true
      created: 2025-05-14T12:10:32.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs, 55, has pleaded not guilty to five felony counts of racketeering
        conspiracy, sex trafficking and transportation to engage in prostitution.
        If convicted on all counts, he faces a mandatory minimum sentence of 15 years
        and could face life in prison.'
    section5:
      primarytype: 'block'
      uuid: '3684861a-c39f-4cd4-978f-c87cf2cb9c3a'
      activationstatus: true
      created: 2025-05-14T12:10:32.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Prosecutors say Combs lured women into romantic relationships, forced
        them to take part in days of drug-fueled sex parties and then blackmailed
        them with videos he recorded of the encounters.'
    section6:
      primarytype: 'block'
      uuid: '3638a380-05df-4de9-aa64-bc91782a13dd'
      activationstatus: true
      created: 2025-05-14T12:10:32.420+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs “viciously attacked” women when they resisted taking part in
        the parties, known as "Freak Offs" or otherwise upset him, prosecutor Emily
        Johnson said during her opening statement.'
    section7:
      primarytype: 'block'
      uuid: '2790658f-4b5f-4e18-a604-a0ec39dd42f3'
      activationstatus: true
      created: 2025-05-14T12:10:32.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Before Phillip’s testimony, jurors viewed a 2016 video in which Combs
        assaulted Ventura, threw her to the ground in the hallway of a Los Angeles
        area hotel and kicked her as she tried to enter an elevator.'
    section8:
      primarytype: 'block'
      uuid: '5d2a86db-6860-429f-89c9-104101e903f6'
      activationstatus: true
      created: 2025-05-14T12:10:32.421+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs, wearing only a towel, is then seen grabbing Ventura’s belongings
        and dragging her into the hallway. He leaves Ventura behind. She lies motionless
        on the ground for a moment before getting up and walking to a hotel phone
        mounted on the wall.'
    section9:
      primarytype: 'block'
      uuid: '7c54ba56-8500-4256-bc2d-0bafbdc0ca85'
      activationstatus: true
      created: 2025-05-14T12:10:32.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs apologized after the video first aired on CNN last year.'
    section10:
      primarytype: 'block'
      uuid: 'd6adda7d-f4f1-481b-b6ba-7dec92ead7bf'
      activationstatus: true
      created: 2025-05-14T12:10:32.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'The prosecution’s first witness, Israel Florez, a former security
        guard, testified he received a call for help during the incident in 2016.'
    section11:
      primarytype: 'block'
      uuid: 'ada0e9ba-cbe3-46d0-b3b8-096a7bdf4078'
      activationstatus: true
      created: 2025-05-14T12:10:32.422+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Scared,” Florez replied when asked by a prosecutor to describe Ventura’s
        demeanor.'
    section12:
      primarytype: 'block'
      uuid: 'e92ac80c-49c2-49e9-9c0b-0c7e752fdfa0'
      activationstatus: true
      created: 2025-05-14T12:10:32.423+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Florez said Combs offered him a stack of cash, which he understood
        to be a bribe to keep the incident quiet. Florez declined the offer, he told
        the jury.'
    section13:
      primarytype: 'block'
      uuid: '3358c522-3b38-41ec-a87d-fa90f549442d'
      activationstatus: true
      created: 2025-05-14T12:10:32.423+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.845+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Johnson told jurors they would hear testimony from victims who said
        Combs routinely beat them and exploded with rage at the smallest slights.
        The case has drawn intense media coverage because of Combs' fame.'
    section14:
      primarytype: 'block'
      uuid: 'a1d0131f-17e3-45eb-964b-e8b30a784223'
      activationstatus: true
      created: 2025-05-14T12:10:32.423+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.846+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"They will tell you about some of the most painful experiences of their
        lives. The days they spent in hotel rooms, high on drugs, dressed in costumes
        to perform the defendant’s sexual fantasies," Johnson said.'
    section15:
      primarytype: 'block'
      uuid: '81a23c24-814e-42d8-a9a9-ed1a13771d63'
      activationstatus: true
      created: 2025-05-14T12:10:32.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Defense lawyer Teny Geragos said in her opening statement that prosecutors
        were trying to twist Combs' romantic relationships into a racketeering and
        sex trafficking case.'
    section16:
      primarytype: 'block'
      uuid: 'fa614a9b-8907-4b1c-bb1c-fe5068b93c5a'
      activationstatus: true
      created: 2025-05-14T12:10:32.424+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.847+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '"Sean Combs is a complicated man, but this is not a complicated case.
        This case is about voluntary choices made by capable adults in consensual
        relationships," Geragos said.'
    section17:
      primarytype: 'block'
      uuid: '6db09cf2-ca6b-4781-a58c-a2e6bbe7c0c5'
      activationstatus: true
      created: 2025-05-14T12:10:32.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.848+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Marc Agnifilo, Combs' lead lawyer, has said the 2016 hotel incident
        depicted the aftermath of a dispute over infidelity. In a court hearing on
        Friday, Agnifilo said Ventura had a history of domestic violence, seeking
        to undercut prosecutors' argument that she was a victim.'
    section18:
      primarytype: 'block'
      uuid: '3f91df5a-5b66-4466-ba8e-dfec79597ddd'
      activationstatus: true
      created: 2025-05-14T12:10:32.425+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Ventura’s lawyer declined to comment.'
    section19:
      primarytype: 'block'
      uuid: 'ba14b02c-5ba5-4e0d-a9d4-20c30abfbd66'
      activationstatus: true
      created: 2025-05-14T12:10:32.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'COMBS PUMPS FIST, SMILES AT HIS CHILDREN'
    section20:
      primarytype: 'block'
      uuid: 'a0aecc6e-5fa3-4753-b7e1-a9824a34956e'
      activationstatus: true
      created: 2025-05-14T12:10:32.426+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs’ mother, Janice Combs, sat in the front row of the courtroom
        along with six of her son’s children. Combs wore a beige sweater over a white
        collared shirt and khakis. He smiled at his family and blew them a kiss before
        taking his seat with his lawyers.'
    section21:
      primarytype: 'block'
      uuid: '5f7f3698-1dd0-475c-8d57-a3cf517f97da'
      activationstatus: true
      created: 2025-05-14T12:10:32.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs left the courtroom in good spirits for an afternoon lunch break,
        pumping his fist and smiling at his children, one of whom flashed him a heart
        symbol with her hands.'
    section22:
      primarytype: 'block'
      uuid: '76cdcad7-910d-470d-b6b2-696ee5908b0a'
      activationstatus: true
      created: 2025-05-14T12:10:32.427+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Outside the courthouse, throngs of Combs supporters and curious onlookers
        recorded videos on their smartphones as they jockeyed with reporters for a
        glimpse of Combs’ family.'
    section23:
      primarytype: 'block'
      uuid: '86fda9c0-26ce-4ab7-b515-7319a2652220'
      activationstatus: true
      created: 2025-05-14T12:10:32.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs is known for turning rap and rhythm and blues artists like Notorious
        B.I.G. and Mary J. Blige into stars, and in the process elevating the mainstream
        appeal of hip-hop in American culture in the 1990s and early 2000s.'
    section24:
      primarytype: 'block'
      uuid: '6573dc1c-aa7d-4d63-9ee6-b96f12cd9e99'
      activationstatus: true
      created: 2025-05-14T12:10:32.428+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs' defense strategy at trial will hinge on undermining the credibility
        of the women who testify against Combs.'
    section25:
      primarytype: 'block'
      uuid: '2def1b5b-6835-4527-aa0b-526995365583'
      activationstatus: true
      created: 2025-05-14T12:10:32.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: 'Combs has faced at least 50 civil lawsuits accusing him of sexual abuse,
        including one from Ventura whose lawsuit was settled for undisclosed terms.'
    section26:
      primarytype: 'block'
      uuid: '0f5bc9d1-a2e0-4938-bed4-4ad27187dd1e'
      activationstatus: true
      created: 2025-05-14T12:10:32.429+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '“Ask yourself why are they making this allegation now? What is their
        motive? For many of them the answer is simple: money,” defense attorney Geragos
        said during her opening statement.'
    section27:
      primarytype: 'block'
      uuid: '2c79d9c9-5d47-41d6-a4e8-dfc2e790e1f0'
      activationstatus: true
      created: 2025-05-14T12:10:32.430+08:00
      createdby: 'faith-nwp'
      lastactivated: 2025-05-14T12:10:32.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T12:10:32.479+08:00
      lastmodifiedby: 'faith-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Luc Cohen and Jack Queen in New York; Editing
        by Noeleen Walder and Howard Goller)</em></p>'
