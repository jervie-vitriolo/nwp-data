    title: 'Moreno reclaims Manila, calls for healing after landslide win'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9334183e-0c1d-44ae-b5d1-feee30ae7e9f'
      activationstatus: true
      created: 2025-05-14T13:35:09.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - Former Manila Mayor Francisco “Isko
        Moreno” Domagoso will return to city hall after a landslide victory in the
        recently concluded elections against the incumbent mayor, Honey Lacuna Pangan.</p>'
    section1:
      primarytype: 'block'
      uuid: '4dbb2dd4-40bf-4217-a569-6d75464c74cd'
      activationstatus: true
      created: 2025-05-14T13:35:09.550+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd0ca01e6-8d55-43bb-84b5-d6c81f4e9bc0'
      activationstatus: true
      created: 2025-05-14T13:35:09.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The city board of canvassers proclaimed Domagoso and his running mate,\
        \ Chi Atienza, on Tuesday night, May 13.\r"
    section3:
      primarytype: 'block'
      uuid: '9b8b039a-1c47-474a-be67-90771a1f0c33'
      activationstatus: true
      created: 2025-05-14T13:35:09.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9522eefa-f32e-4fed-9cd5-8a13a9e110a6'
      activationstatus: true
      created: 2025-05-14T13:35:09.551+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "According to the Commission on Elections (Comelec) transparency server,\
        \ Moreno obtained 530,825 votes against Lacuna, his former vice mayor, who\
        \ received 190,087 votes. Atienza, meanwhile, had 583,124 votes as of 9:21\
        \ p.m.\r"
    section5:
      primarytype: 'block'
      uuid: 'c6a46847-27dd-43db-a4cb-749e8a389226'
      activationstatus: true
      created: 2025-05-14T13:35:09.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cafdb191-2d71-4077-ad87-388aa325306e'
      activationstatus: true
      created: 2025-05-14T13:35:09.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Moreno expressed deep gratitude to the people of Manila and called\
        \ for healing after what he described as a divisive campaign season.\r"
    section7:
      primarytype: 'block'
      uuid: '26bc0454-7651-4d7a-bb64-64f433baa20b'
      activationstatus: true
      created: 2025-05-14T13:35:09.552+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '109cce9e-f0fb-4cac-a633-743e3929d5a7'
      activationstatus: true
      created: 2025-05-14T13:35:09.553+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Maraming maraming salamat po. I have no words but thanks to the people\
        \ of Manila. I am grateful to each and every citizen of the city. With this\
        \ overwhelming type of mandate, I really owe it to you. I will do my best\
        \ to be a better mayor of the City of Manila,” he said.\r"
    section9:
      primarytype: 'block'
      uuid: 'a7455b79-d54e-49e3-b0ba-c4edd8ceb6ee'
      activationstatus: true
      created: 2025-05-14T13:35:09.553+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd9b93e78-9c1e-43d5-9ca5-be8e7373ed68'
      activationstatus: true
      created: 2025-05-14T13:35:09.554+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "With his return to city hall on June 30, Moreno appealed to supporters\
        \ and rivals to set aside political differences.\r"
    section11:
      primarytype: 'block'
      uuid: 'f9598469-5616-4a45-b1c4-94377e15a549'
      activationstatus: true
      created: 2025-05-14T13:35:09.554+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ec44638f-54c0-412e-89fe-f53293d3dedf'
      activationstatus: true
      created: 2025-05-14T13:35:09.554+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Ako naman, alam ko sa June 30 pa tayo uupo, eh baka naman kung may\
        \ bisa na ‘yung salita ko ngayon. Nananawagan ako sa inyo, let’s start healing\
        \ each other,” he said.\r"
    section13:
      primarytype: 'block'
      uuid: '23794713-8c4d-429c-8a76-b46b5a413c91'
      activationstatus: true
      created: 2025-05-14T13:35:09.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '76ba2fce-5feb-40dc-8645-4f56f1da9053'
      activationstatus: true
      created: 2025-05-14T13:35:09.555+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-05-14T13:35:10.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-05-14T13:35:09.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: I know I don’t take office until June 30, but if my words\
        \ already carry weight, I’m appealing to everyone - let’s begin the healing\
        \ process.]\r"
    section15:
      primarytype: 'block'
      uuid: 'd44f0695-34da-4e8b-a1e5-a2365b6416ce'
      activationstatus: true
