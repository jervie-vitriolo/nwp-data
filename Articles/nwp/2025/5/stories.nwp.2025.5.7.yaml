      'jcr:uuid': 'cdb6d475-6f4b-4878-885c-9524dad6f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.368+08:00
      'mgnl:createdBy': 'michia-nwp'
