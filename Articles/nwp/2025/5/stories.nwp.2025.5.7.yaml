      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.702+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7c441-a580-4f28-a250-c5512bc78b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.703+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.867+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.703+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The South Asian neighbours also exchanged intense shelling and heavy\
        \ gunfire across much of their de facto border in the Himalayan region of\
        \ Kashmir, police and witnesses told Reuters.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4aa406-8962-4921-bede-9ba864cb5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.703+08:00
