      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Lola Who‚Äôs Still a Mom (and Then Some)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f200d16-22f5-45c0-b0a7-2c27a4e1c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.371+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.006+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>She‚Äôs raised her kids, maybe even helped raise her grandkids‚Äîand
        still gives advice like it‚Äôs 1992. Lolas carry traditions, family stories,
        and love that never runs out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f4fb9-639d-4988-bc8d-526633768b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.372+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.007+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üßµ<strong> Celebrate her with:</strong> A trip down memory lane,
        a framed photo, or a simple meal together. Her favorite moments are often
        the quiet ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186fd2f-1d31-4c04-8d46-b539fad18289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.372+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.008+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This Mother‚Äôs Day, expand the celebration. Honor the women who mother\
        \ in all the big and small ways, regardless of titles. Because motherhood\
        \ isn‚Äôt just biology‚Äîit‚Äôs presence, love, and the quiet act of putting others\
        \ first.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdd781-979e-4f79-80ba-e0412a470965'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.373+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.008+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>To every kind of mom: you are seen, you are loved, and you deserve
        to be celebrated.</p>'
  'DOTr-reopens-consolidation':
    'author': 'Lance Mejico, NewsWatch Plus'
