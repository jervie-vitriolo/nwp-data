      'mgnl:lastModified': 2025-05-07T19:11:16.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b2e41-be72-4e4b-83e8-bdbc9d2a6711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
