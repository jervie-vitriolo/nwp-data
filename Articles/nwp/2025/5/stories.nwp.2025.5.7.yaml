      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.367+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.000+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üíê <strong>Celebrate her with:</strong> A well-deserved break, a
        heartfelt letter, or even just taking something off her plate for the day.
        She won‚Äôt ask‚Äîbut she‚Äôll remember.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39806a-5cd3-4feb-857f-9b0d00b5020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.367+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.001+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The Tita Who Stepped In Like a Mom</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70139c8-0052-4f0c-9ea2-33e12fca3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T09:56:10.367+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:40:03.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.001+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She might not have kids of her own, but she treats you like one‚Äîalways\
        \ ready with advice, a hot meal, or a dramatic reaction to your love life.\
