      'jcr:uuid': '63d9f493-262a-4707-bc1c-ff8c0efb53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.594+08:00
      'mgnl:createdBy': 'jham-nwp'
