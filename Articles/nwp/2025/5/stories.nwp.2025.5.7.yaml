    'mgnl:tags': ['pope', 'cbcp', 'conclave']
    'stories': []
    'template': '1'
    'title': 'Respect conclave process, pray for cardinal-electors - CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2299d5b-df79-4337-b523-6499a209bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> As eligible cardinals
        prepare to elect a new pope, the Catholic Bishops'' Conference of the Philippines
        (CBCP) is calling on Filipinos to support the process through prayer, not
        pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a71a97-563f-44a8-964c-55d6dc66be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.902+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'CBCP spokesperson Fr. Jerome Secillano made the appeal as three Filipino
        cardinals, Luis Antonio Cardinal Tagle, Jose Cardinal Advincula, and Pablo
        Virgilio Cardinal David, take part as electors in the conclave. This is the
        first time that three Filipino cardinals are participating in the papal election.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06909948-514b-4c3d-9867-968421698c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Secillano told NewsWatch Plus that this reflects the growing global
        influence of the Philippine church.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea59a1-f584-4cbf-8795-0c62fabab065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúPagkilala ito unang-una ng kakayahan ng mga Pilipino na pamunuan ang
        simbahan. Pangalawa, pagkilala din yan sa simbahan sa Pilipinas dahil sa ginagawang
        kontribusyon sa pagpapalaganap ng Mabuting Balita,‚Äù said Secillano. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dec219-4708-448e-995b-fc3f2ae99c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is recognition. First, of the capability of Filipinos
        to lead the Church. Second, it‚Äôs a recognition of the Philippine Church‚Äôs
        contribution to spreading the Good News] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e994e-afd8-446c-8e66-0fb5a593078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vatican observers consider Tagle - currently serving in the Vatican
        as pro-prefect of the Dicastery for Evangelization responsible for promoting
        evangelization worldwide and establishing new churches - as a so-called ‚Äúpapabile,‚Äù
        or potential successor to the pope. His name has consistently appeared in
        international media shortlists of likely frontrunners.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21e499-cb6e-4cdf-92c6-26ea977288ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Secillano cautioned against openly campaigning for any individual,
        noting that the conclave is unlike any political process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a684a9-aa0a-4dcb-a705-9aa4b10c4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMas mainam na ipagdasal natin yung proseso‚Ä¶ Kasi if we‚Äôre pushing
        for someone, baka hindi matuloy, madisappoint pa tayo,‚Äù he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84adaf69-9bde-4912-9f2d-8e99d0762904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It‚Äôs better to pray for the process‚Ä¶ Because if we push
        for someone and it doesn‚Äôt happen, we might end up disappointed.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db17be-423b-43a3-9ad7-f8570161ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIba kasi yung conclave sa eleksyon na dinadaluhan o nilalako natin.
        Ito, wala tayong control dahil hindi naman tayo naghahalal,‚Äù said Secillano '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6936105-b396-4972-8ccc-bc608a9f7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The conclave is different from elections we campaign
        for or participate in. Here, we have no control since we are not the ones
        voting.] '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5489dc8-33a7-426c-8549-382bd51e7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He urged the faithful to trust that the Holy Spirit will guide the
        cardinal-electors in their decision and to pray for reform and renewal within
        the Church.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f3391-c8a4-4de9-9f6e-a99f04592dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWhatever the outcome is, sana andoon pa rin ang pagmamahal natin sa
        simbahan. At lalong-lalo ang pagmamahal natin sa Diyos,‚Äù he said. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea84fd-e67c-43fc-8f1f-4f38f1ffa003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:41:27.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:41:28.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:41:27.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever the outcome is, I hope our love for the Church
        remains - and above all, our love for God.]</p>'
  'cardinals-to-enter-conclave-elect-new-pope':
    'author': 'Crispian Balmer, Joshua McElwee and Philip Pullella, Reuters'
    'caption': 'Cardinals attend the Holy Mass, celebrated for the election of the
