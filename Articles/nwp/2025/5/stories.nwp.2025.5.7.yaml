      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany -</strong> German conservative leader Friedrich
        Merz was elected chancellor by parliament on Tuesday in a second round of
        voting after an unprecedented defeat on the first attempt got his coalition
        government off to a wobbly start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bad73-3eb4-4841-b4fe-57bfce13b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Merz, 69, who led his conservatives to a federal election victory in
        February and signed a coalition deal with the centre-left Social Democrats
        (SPD), won 325 votes, nine more than needed for an absolute majority, in the
        secret ballot.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b2f22-0a1b-4148-8c3d-13bdf4216c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He had secured just 310 votes in the first round of voting, meaning
        at least 18 coalition lawmakers failed to back him.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42fe86-453d-4ec3-bb12-d8310293e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.327+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The debacle will likely heighten mistrust between coalition partners,
        political analysts said, indicating a far-from-stable union at a time when
        Europe needs strong leadership from Germany, its largest economy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179faee-eff0-4476-b654-4ace582434e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The whole of Europe looked to Berlin today in the hope that Germany
        would reassert itself as an anchor of stability and a pro-European powerhouse,"
        said Jana Puglierin, head of the Berlin office of the European Council on
        Foreign Relations think-tank. "That hope has been dashed."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3c0ce-5ffc-4524-bd50-ed9d013cdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.754+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.328+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Merz said he preferred to simply get down to work rather than puzzle
        over the motives of those who failed to back him in the first round.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683618f-114c-4f67-a17d-4fadc769b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I have no doubt, after today, that we will work together in this coalition
        with mutual trust," he told state broadcaster ARD, adding his top priorities
        were to secure the country‚Äôs freedom and restore its economic competitiveness.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed25b40-0249-4474-8698-6a8c0606c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.329+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Merz takes office as Europe scrambles to agree security guarantees
        to offer Ukraine as part of any ceasefire deal with Russia and to negotiate
        a trade accord with the U.S.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafec6e-cbcf-48b8-9d1f-9f8fdf067c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. President Donald Trump this year announced sweeping tariffs that
        threaten a third year of downturn for Germany, which has already had to grapple
        with the end of cheap Russian gas since Moscow‚Äôs full-scale invasion of Ukraine
        in 2022 and growing rivalry from China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790eca1-2237-4dcc-bdc3-280260bbae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.330+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The German coalition deal has mapped out plans to revive growth such
        as reducing a corporate tax and lowering energy prices. It also vows strong
        support for Ukraine and higher military spending.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4e6d5-8acf-48c6-b4ca-9b16b072d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.760+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We sincerely hope... that we‚Äôll see more German leadership in European
        and transatlantic affairs," Ukrainian President Volodymyr Zelenskiy said on
        X. "This is especially important with the future of Europe at stake."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb855e-f403-4f3e-a366-8ce55c2b7567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.331+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After Tuesday‚Äôs vote, Merz headed to the nearby Bellevue Palace to
        be formally nominated by President Frank-Walter Steinmeier before returning
        to the historic Reichstag building to take the oath of office, becoming Germany‚Äôs
        10th chancellor since the end of World War Two.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaad311-3015-4c08-90d4-2a0dbc9a64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.332+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday he makes his first trip as chancellor, to top allies France
        and Poland, in a bid to show Germany is back on the world stage following
        November‚Äôs implosion of the previous SPD-led coalition, the countdown to
        the February election and then months of horse-trading.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744852ff-65f0-4916-9b9b-868907895d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.333+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday he will speak by phone with Trump - and could even meet
        him before the NATO meeting at the end of June, Merz told the broadcaster
        ZDF.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecf9e6-7b1a-4f35-9464-c22cdb664e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.333+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EMBARRASSING START'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde8a92-8c25-4948-b400-9d9a0a21a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.334+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Merz is known for his abrasive and erratic style, and his failure to
        win backing for his chancellorship at the first attempt was a first for post-war
        Germany.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429576ac-a611-42fa-90a4-0f4a7f35ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.766+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.334+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Party insiders had said on Monday he would swiftly secure a majority
        despite grumbling in both coalition parties about cabinet nominations, policy
        compromises and a huge borrowing package pushed through the old parliament
        in its final days.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b7922-9289-43ff-a5d8-c60e72d2dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.767+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two coalition parties have lost support since their already dismal
        performances in February - especially the CDU/CSU conservative bloc, due in
        part to frustration with Merz‚Äôs decision to loosen borrowing limits despite
        campaign promises of fiscal rectitude.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7611f51-8373-4d90-98b8-7254e8041755'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.768+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As the votes are secret, we won''t know the official reasons for the
        failed first round this morning," said Carsten Brzeski, Global Head of Macro
        at ING Research. "But to us, it looks as though some MPs from the CDU/CSU
        wanted to show their clear dissatisfaction with Merz‚Äôs U-turn on fiscal policy
        following the elections."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b3f12-a77f-47d7-804a-30f0bceeae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.769+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The only winner of Tuesday‚Äôs debacle, according to Forsa pollster
        Manfred Guellner, was the far-right, anti-establishment Alternative for Germany
        (AfD), which came second in February and has topped some recent surveys.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcbb83-167f-47cb-8083-7a8ccd67462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.770+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Trust in political institutions is being further damaged," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdf8f3-dea7-4a4e-9b25-78aa86cea4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.771+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Merz‚Äôs designated cabinet reflects a belief in the need for expertise
        over political capital and a desire for renewal given that diminished trust
        in the establishment, say analysts. The economy minister and several other
        cabinet members are new appointees who have private sector experience in their
        specialized areas.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498466c3-27ae-4946-bb75-1b59cedb5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.772+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Only one minister from the previous government will retain his position:
        Defence Minister Boris Pistorius.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596c67f-9300-4a8a-887d-f7a941bf5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.773+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some in Europe remain optimistic that Merz, a veteran politician who
        started his career as a European lawmaker in 1989, will be more Europe-minded
        than his predecessor, Social Democrat Olaf Scholz.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16956e5e-be37-47c3-9974-163c21771139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.774+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Congratulations on your investiture, my dear Chancellor Friedrich
        Merz," wrote French President Emmanuel Macron on X. "It is now up to us to
        make sure that the Franco-German engine and combined decision-making is stronger
        than ever."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f930802-6ccf-4523-9cdd-afe8125f7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:18:02.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T10:18:02.775+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:18:02.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Kirsti Knolle, Madeline Chambers, Rene Wagner, Sarah
        Marsh, Andreas Rinke, Markus Wacket, Thomas Seythal, Thomas Escritt, Holger
        Hansen, Rachel More, Friederike Heine, Gianluca Semeraro; writing by Sarah
        Marsh; editing by Matthias Williams, Gareth Jones and David Gregorio)</p>'
  'IDAHOTB--5-Meaningful-Ways-to-Support-LGBTQIA--Rights-in-the-Philippines':
