      'mgnl:lastModified': 2025-05-07T13:53:00.695+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fee5ed-ba34-48ac-ae4f-d35b2c0219b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.696+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.696+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"India has demonstrated considerable restraint in selection of targets
        and method of execution," a statement from India said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3291b6-3ae6-4aa8-af30-14caa38913c4'
      'mgnl:activationStatus': true
