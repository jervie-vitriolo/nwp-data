    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f012f8e2-9aed-4641-9fe5-4eb1477a3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.930+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.776+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Muzaffarabad, Pakistan -</strong> India attacked Pakistan
        and Pakistani Kashmir on Wednesday with at least eight deaths reported, and
        Pakistan called the assault a "blatant act of war" as the worst fighting in
        more than two decades erupted between the nuclear-armed enemies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85c6c1c-16d7-4a5b-9515-5353ba59d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.693+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.693+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d6fe0-5835-4e35-ac98-4e912400fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.931+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>India said it struck nine Pakistani "terrorist infrastructure" sites,
        some of them linked to an attack by Islamist militants on Hindu tourists that
        killed 26 people in Indian Kashmir last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed385480-7d0f-4236-b3df-5bf899dbbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.931+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.777+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631e890-419f-4c11-b210-d906ad023031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.778+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Islamabad said six Pakistani locations were targeted, and that none
        of them were militant camps. At least 26 civilians were killed and 46 injured,
        a Pakistan military spokesperson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3220719-7e20-4063-bd1a-9f21499d3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.694+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.694+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6357f4-7087-43ee-9535-6ccffd1a5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.932+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.779+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indian forces attacked the headquarters of Islamist militant groups
        Jaish-e-Mohammed and Lashkar-e-Taiba, an Indian defence source told Reuters.
        "India has demonstrated considerable restraint in selection of targets and
        method of execution," a statement from India said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dac7c3-39fc-4ba4-8cf7-1c8f4889bff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.695+08:00
