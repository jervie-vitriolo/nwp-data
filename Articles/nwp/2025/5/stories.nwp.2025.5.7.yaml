      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has <a href="http://www.newswatchplus.ph/news/nwp/2025/5/6/house-to-probe-primewater.html"><strong>filed
        a resolution</strong></a> to look into the joint venture agreements between
        PrimeWater and local water districts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
