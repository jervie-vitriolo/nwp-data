      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seoul, Korea - South Korea‚Äôs former prime minister Han Duck-soo
        stressed on Wednesday he opposed ousted president Yoon Suk Yeol‚Äôs martial
        law decree, but decried political polarisation as he sought to win the ruling
        party‚Äôs candidacy in a looming election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb7580-e595-4edc-b89d-874689b492ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.590+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T16:00:04.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T16:00:03.590+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The conservative People Power Party is divided over whether to defend\
        \ or condemn Yoon‚Äôs martial law, which was deemed unconstitutional by a top\
        \ court, and Han says he is seeking to unify it behind his candidacy for the\
        \ June 3 presidential poll.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16f93b-b16c-4aef-ac59-ab1a47cdb294'
