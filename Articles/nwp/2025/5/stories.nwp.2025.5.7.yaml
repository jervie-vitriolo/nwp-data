      'text': '<p>Mother‚Äôs Day isn‚Äôt just for traditional moms‚Äîit‚Äôs for every woman
        who shows up with love, care, and a fierce kind of loyalty that feels like
        home. Whether she raised you, helped raise you, or simply made you feel like
