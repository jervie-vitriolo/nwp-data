  'maintenance-med-effect-sctex-crash-driver-':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Several people were killed in a multiple vehicle collision at the
      SCTEX toll plaza on May 1. (Philippine Red Cross/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T19:10:43.000+08:00
    'imagesource': 'jcr:61cafe95-d3ee-4bca-a9a5-938030ffebf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa519413-0151-448c-9221-e119d3e56a94'
    'lead': 'A maintenance medication for hypertension may have caused the bus driver
      involved in the Subic-Clark-Tarlac Expressway (SCTEX) collision to doze off
      while driving, the Land Transportation Franchising and Regulatory Board (LTFRB)
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T19:15:34.139+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-05-07T19:19:48.986+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-07T19:19:48.664+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['SCTEX', 'LTFRB']
    'stories': []
    'template': '1'
    'title': 'Maintenance med drowsy effect on bus driver may have caused SCTEX crash
      - LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da80fa1-645e-4cbf-a4e9-ab6b68dd36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A maintenance medication
        for hypertension may have caused the bus driver involved in the Subic-Clark-Tarlac
        Expressway (SCTEX) <strong><a href="https://www.newswatchplus.ph/news/2025/5/1/solid-north-bus-suspension.html">collision</a></strong>
        to doze off while driving, the Land Transportation Franchising and Regulatory
        Board (LTFRB) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392bb418-e5e8-4d04-ada8-58f927c35bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.193+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.987+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The transport regulator shared this information after its first
        hearing on the deadly May 1 multiple collision, which killed 10 people including
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121bf11-1141-46e3-b0b7-6957cf1b6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Wednesday, May 7, LTFRB Chairperson Teofilo Guadiz
        said the driver allegedly took losartan after eating lunch, a medication used
        to treat high blood pressure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c231d-ac8b-44f7-abd8-d6fa04534c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.194+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe effect of this medicine is it will dilute the blood and it will
        eventually aantukin ka. Based on these initial findings, obviously inantok
        nga iyong driver. However, our concern is alam ba ng management iyong ganitong
        nangyayari‚Ä¶and what is the conductor doing noong nalaman na nagkaka-problema
        na sa daan,‚Äù he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f209e-3c8a-4eb5-b240-f3a8c1273014'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The effect of this medicine is it will dilute the blood
        and it will eventually make you sleepy. Based on these initial findings, obviously
        the driver dozed off. However, our concern is if the management knew that
        was the case and what was the conductor doing when they encountered a problem
        on the road.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6fc48-9fe6-4823-be65-5a8edea83cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The driver under police custody was a no-show at the hearing. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275eab1-3a05-4b72-86fb-5989395f8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.195+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a lawyer for the bus operator, Pangasinan Solid North Transit
        Inc., who attended the inquiry, denied that the driver took maintenance medications
        on the day of the collision. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69634a70-dc41-4611-a2df-ba0da95de2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Alex Verzosa said the driver left the terminal in Quezon City at 9
        a.m. ‚Äì his first shift. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f872c4-f3a0-4696-88cf-b06ea7f0483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.196+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúTakot siya na magpa-drug test dahil doon sa maintenance medicine niya.
        Inamin niya na iyon ang iniinom niya. Pero iyong araw na iyon, hindi daw siya
        uminom,‚Äù Alex Verzosa, the bus operator‚Äôs lawyer, said, adding that the driver
        took the medicine on April 30.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cbf54-5299-4a3d-8061-7caf277eb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He is apprehensive of taking the drug test because of
        his maintenance medicine. He admitted to the medication, but he did not take
        it on that fatal day.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a165509-c2ef-404b-a579-be1ab85b9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:34.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:19:48.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:19:48.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has required the driver and conductor to appear before
        the agency at the next hearing on May 21.</p>'
  'conclave-secret-process':
