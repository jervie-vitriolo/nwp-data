      'mgnl:lastModified': 2025-05-07T16:00:03.595+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Addressing Yoon‚Äôs claims of voting fraud, Han said the government had\
        \ not found evidence to suspect elections had been compromised, but called\
        \ for more efforts to investigate and reassure voters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b7c52-c661-4bd5-b3a3-cf77201f568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.595+08:00
