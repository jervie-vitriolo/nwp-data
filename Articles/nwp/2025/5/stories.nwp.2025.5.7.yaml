      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.101+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Join peaceful rallies or online forums led by advocacy groups</li></ul>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a5053-68e9-4cbe-9d4d-2f17ffa0d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.689+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.101+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Celebrate Love Loudly and Authentically</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f1022-cff1-4b63-9a05-0e2f4b3cd4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.689+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.102+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Supporting LGBTQIA+ rights isn‚Äôt just about fighting injustice;
        it‚Äôs about making space for joy, freedom, and love to thrive. Whether you‚Äôre
        queer or an ally, show up during Pride Month, share stories of LGBTQIA+ excellence,
        and celebrate milestones, big and small.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3a57d-b26d-424b-b038-946926936198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.690+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.102+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üåüPost about your LGBTQIA+ friends. Attend a Pride event. Wear that
        rainbow pin. Normalize inclusion in everyday life, not just once a year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833035b-94b0-4327-9afc-a7fb4401b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.690+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.164+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.103+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The road to true equality in the Philippines is still long but every
        act of kindness, courage, and solidarity counts. This IDAHOTB, let‚Äôs commit
        not just to being ‚Äúnon-discriminatory,‚Äù but actively inclusive, informed,
        and loud about our love for human rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095488e-ecc5-4882-96a7-84561e26bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.691+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.165+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.104+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Because no one should ever have to live in fear for simply being who\
        \ they are.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b6808-d545-4566-9b7b-ca86cf973623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.692+08:00
