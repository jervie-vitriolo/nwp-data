  '5-Acts-of-Gratitude-for-Filipino-Nurses':
    'author': 'Michi Ancheta '
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-05-07T10:00:33.000+08:00
    'imagesource': 'jcr:99165ede-10b0-407e-aed4-46b808bb1ad6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870e7db1-ed41-4a11-8771-99ff344543e5'
    'lead': 'Filipino nurses are often hailed as heroes‚Äîand rightly so. Whether they‚Äôre
      caring for patients in local barangay clinics or saving lives in hospitals around
      the world, they show up with unmatched compassion, resilience, and skill. It‚Äôs
      no wonder they''re highly valued globally, with over 150,000 Filipino nurses
      currently working overseas. As we celebrate International Nurses Day on May
      12, it‚Äôs important to remember that behind their calm, reassuring presence
      are long hours, emotional tolls, and countless unseen sacrifices. So how can
      we thank them‚Äînot just on special occasions, but in everyday, meaningful ways?
      Here are five culturally relevant gestures of gratitude for Filipino nurses:'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T10:07:14.703+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-05-07T10:23:42.331+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-07T10:23:41.968+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '5 Acts of Gratitude for Filipino Nurses'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52581e01-b28f-49d0-87fc-79ca20fc277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:41.937+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.937+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipino nurses are often hailed as heroes‚Äîand rightly so. Whether
        they‚Äôre caring for patients in local barangay clinics or saving lives in hospitals
        around the world, they show up with unmatched compassion, resilience, and
        skill. It‚Äôs no wonder they''re highly valued globally, with over 150,000
        Filipino nurses currently working overseas. As we celebrate International
        Nurses Day on May 12, it‚Äôs important to remember that behind their calm,
        reassuring presence are long hours, emotional tolls, and countless unseen
        sacrifices. So how can we thank them‚Äînot just on special occasions, but in
        everyday, meaningful ways? Here are five culturally relevant gestures of gratitude
        for Filipino nurses:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a1f72-4e3f-483a-9900-3e5b0fdad9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:41.938+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.938+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>As we celebrate International Nurses Day on May 12, it‚Äôs important
        to remember that behind their calm, reassuring presence are long hours, emotional
        tolls, and countless unseen sacrifices. So how can we thank them‚Äînot just
        on special occasions, but in everyday, meaningful ways? Here are five culturally
        relevant gestures of gratitude for Filipino nurses:</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693ab2b-4f59-49f0-b9c7-dbfb70e52720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.743+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.956+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Say ‚Äú<em>Salamat‚Äù</em> with Sincerity‚ÄîAnd Say It Often</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089068b1-b2a3-44d3-82ea-6dfd2a1a541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.743+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.956+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>It may sound simple, but a heartfelt <em>‚ÄúMaraming salamat po</em>‚Äù
        goes a long way. In a culture where <em>pakikisama</em> (getting along with
        others) and <em>utang na loob</em> (deep gratitude) matter, acknowledgment
        carries emotional weight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9794877-5da1-49b4-bc97-b599da119137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.744+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.957+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>If a nurse has helped you or a loved one, look them in the eye and
        say thank you‚Äîwith no rush and no distractions. Sometimes, being seen and
        appreciated is more valuable than anything else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e850e-c80d-4606-a026-6474a2bd30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.744+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.337+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.958+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Bring a Thoughtful Merienda or Snack</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653acd46-57e8-43d8-b5c4-3bfa1c0a167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.745+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.959+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Food is love in the Filipino context, and offering a nurse something\
        \ to eat‚Äîespecially during long shifts‚Äîfeels like a warm hug. A box of ensaymada,\
        \ a bag of kakanin from the local market, or even a home-cooked dish can brighten\
        \ their break time.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb565e0c-e919-4f44-a88f-bbaedef81c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.745+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.959+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " Just make sure it‚Äôs packaged safely and clearly labeled. This small\
        \ gesture shows effort and care, both core values in Filipino hospitality.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2ef5a-9ec9-4025-a492-a58634ac0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.746+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.960+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Write a Thank-You Note or Message (Yes, On Actual Paper)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f6b35-ba23-4a10-bccf-ec23e702f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.746+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.340+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.960+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "In the digital age, handwritten notes stand out. Write a personal letter\
        \ or card to a nurse who cared for you or your family, especially after discharge.\
        \ Share how their kindness helped you heal, or how their encouragement made\
        \ a tough day more bearable.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcf2e0-7763-45a9-9f68-3367fdd113ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.341+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.961+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " If you‚Äôre not into writing, even a short message on a sticky note\
        \ left at the nurse‚Äôs station can leave a lasting impact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c5dad7-ec67-4d75-a732-df45d884b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.962+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Support Local Nurse Advocacy and Wellness Efforts</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfd25a-1838-4d36-a114-0b70e2bd9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.747+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.342+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.962+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Many Filipino nurses deal with outdated equipment, staff shortages,\
        \ or even delayed benefits. Support groups or NGOs that promote nurses‚Äô rights,\
        \ such as the Filipino Nurses United (FNU) or other hospital-based collectives.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6529f2-84fd-4736-b970-04a0f2699b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.343+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.963+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " You don‚Äôt need to be an activist‚Äîsharing their campaigns, signing\
        \ petitions, or attending community health events goes a long way. It shows\
        \ that you don‚Äôt just thank them privately‚Äîyou advocate for them publicly.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500193fb-b9b3-4c51-9f24-744f5bc79506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.748+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.964+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Celebrate Them Beyond Their Uniform</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5535b-0f05-4a5d-872e-089b0a7868b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.749+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.344+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.965+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Remember that nurses are people too‚Äîparents, breadwinners, dreamers.\
        \ Support them outside the hospital: buy from a side hustle they run, recommend\
        \ them for scholarships or skills training, or simply ask how they‚Äôre doing.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e47ff7-db44-42d6-abbd-058a4a091de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.749+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.345+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.965+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " In the Filipino setting, treating someone with pagkatao (respect for\
        \ their whole personhood) is the ultimate form of appreciation.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fda42-433f-4d3c-b483-e4a9587216dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.750+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.966+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Saying thank you to Filipino nurses isn‚Äôt just a one-day event. It‚Äô\
        s a mindset‚Äîone that recognizes care work as essential, and care workers as\
        \ human.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068360e5-2bfe-4e3f-b48d-edd8ff5a7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.750+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.346+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.966+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': " So the next time you cross paths with a nurse, whether at the barangay\
        \ clinic or in the halls of a private hospital, pause for a moment. Say thank\
        \ you. Offer a snack. Write a note. Stand by them.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5d248-4ea5-4f98-acae-beb0695788c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:07:14.751+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-07T10:23:42.347+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:23:41.967+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>They‚Äôve done more for us than we‚Äôll ever know. Let‚Äôs make sure they
        feel it‚Äîtoday, and every day.</p>'
  'new-german-chancellor--friedrich-merz':
