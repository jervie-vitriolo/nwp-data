    'lead': 'The International Criminal Court (ICC) Pre-Trial Chamber dismissed the
      request of former President Rodrigo Durete‚Äôs camp to remove two judges from
      ruling on the case‚Äôs issue of jurisdiction.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T11:24:04.656+08:00
    'mgnl:createdBy': 'faith-nwp'
    'mgnl:lastActivated': 2025-05-07T11:42:51.657+08:00
