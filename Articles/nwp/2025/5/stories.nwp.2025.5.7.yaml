    'template': '1'
    'title': 'IDAHOTB: 5 Meaningful Ways to Support LGBTQIA+ Rights in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c446488-d197-4467-afd0-1d3fb28d0cec'
