      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Vicente Sotto III said they will support
        whatever would benefit consumers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155512c8-d922-4124-a70f-2f56336a1a12'
