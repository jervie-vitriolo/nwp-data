    'template': '1'
    'title': 'Last four Senate slots a toss-up in Octa Research final survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853435ea-a688-417c-ab7c-1eeaa9070f72'
      'mgnl:activationStatus': true
