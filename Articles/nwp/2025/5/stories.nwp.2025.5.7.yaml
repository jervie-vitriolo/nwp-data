      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Talent agency Star
        Magic has teased a possible collaboration between Kathryn Bernardo and Nadine
        Lustre, releasing a behind-the-scenes video on May 7 featuring the names of
        the two actresses on a production set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b699c7-e1f5-4bde-bfb3-70bbb72f6b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:12:00.984+08:00
