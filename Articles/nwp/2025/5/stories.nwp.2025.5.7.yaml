      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T16:00:03.594+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "While Yoon cited those impeachments as among the factors justifying\
        \ his decree, Han said martial law could never be the cure to such political\
        \ ills.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee373e-bb96-49d0-9a33-fd964d19b66b'
