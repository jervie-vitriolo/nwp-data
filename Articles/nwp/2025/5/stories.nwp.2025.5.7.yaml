      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bec47b-bf3b-4227-9fc0-6ab9346db530'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.705+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.870+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.705+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''OPERATION SINDOOR''</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37d3fd-0562-4d9b-ae45-b7ecabc9cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.706+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.872+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.706+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba459f-006a-4600-bf3b-dba5454e710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Since a 2003 ceasefire, to which both countries recommitted in 2021,\
        \ targeted strikes between the neighbours are extremely rare, especially Indian\
        \ strikes on Pakistani areas outside Pakistani Kashmir.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f4aa0-4d88-4b31-aeb1-591e007821d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.937+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.787+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c6c27-f231-42a1-b6a2-3b982bdd7e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.938+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.873+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But analysts said the risk of escalation is higher than in the recent
        past due to the severity of India‚Äôs attack, which New Delhi called "Operation
        Sindoor". Sindoor is the Hindi language word for vermilion, a red powder that
        Hindu women put on the forehead or parting of their hair as a sign of marriage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aebfcc7-1f32-461a-95a6-9d71bc0c457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.939+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.788+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57281f-ddd0-4d4b-8d37-3031396d6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.939+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.874+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.789+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump called the fighting "a shame" and added,
        "I hope it ends quickly." The State Department said Secretary of State Marco
        Rubio spoke to the national security advisers of both nations, urging "both
        to keep lines of communication open and avoid escalation."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2a0f9-0971-4145-beb2-c81f1e330007'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.708+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.875+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.708+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bb7d3-4666-4ae3-acb5-78e7053ec45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.940+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.790+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Antonio Guterres called for maximum military
        restraint from both countries, a spokesperson said. China, which neighbours
        both India and Pakistan, also called for restraint.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3697cf-8e00-4fa9-9d72-4a65c1f59a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.709+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.876+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.709+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d01f2-bd4e-4a8c-9c9c-e160ecec8930'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.710+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.877+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.710+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Pakistani army‚Äôs shelling across the frontier in Kashmir killed\
        \ seven civilians and injured 35 in the Indian sector of the region, police\
        \ there said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988bf5a-926e-4c30-be5a-3aab1b52ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.710+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.878+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.710+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b466b3-208a-4eee-a671-7b86a3c9cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.711+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.879+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.711+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Indian TV channels showed videos of explosions, fire, large plumes\
        \ of smoke in the night sky and people fleeing in several places in Pakistan\
        \ and Pakistani Kashmir. Reuters could not independently verify the footage.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4280b9f-c6db-4fbf-b829-93c7a1e21a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.712+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.881+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.712+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3822b-2575-433f-a3d9-3a2e51f649b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.713+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.882+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Muzaffarabad, the capital of Pakistani Kashmir, damage from the
        Indian strike was visible at sunrise. Security forces surrounded a small mosque
        in a hill-side residential neighbourhood which had been hit, with its minaret
        collapsed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdd382-907a-457b-a261-fda17c5fa28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.713+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.883+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.713+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12978706-8e72-4614-ae85-c0632a22414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.714+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.884+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.714+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>All schools in Pakistani Kashmir, the national capital Islamabad,
        and much of Indian Kashmir and the populous Pakistani province of Punjab were
        ordered closed on Wednesday in the aftermath of the strikes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab1bef-9ba7-4503-9960-2edb828bba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.715+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.885+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.715+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cbeee1-6e44-4a8e-a403-b434abbfb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.716+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.886+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.716+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Imran Shaheen, a district official in Pakistani Kashmir, said two mortars\
        \ landed on a house in the town of Forward Kahuta, killing two men and injuring\
        \ several women and children. In another village, a resident had been killed\
        \ in firing, Shaheen said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a73ec-15ed-485e-ae48-3d676528a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.717+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.887+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.717+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce034e5-2c90-43f5-8fed-7daf12d3a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.718+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.718+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pakistani Prime Minister Shehbaz Sharif said Islamabad was responding\
        \ to the Indian attacks but did not provide details. Pakistan‚Äôs populous province\
        \ of Punjab declared an emergency, its chief minister said, and hospitals\
        \ and emergency services were on high alert.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adf2e3-6c06-4ca1-ba73-610340bf01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.718+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.718+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c5062-2e72-41bf-ad07-da4e2f15fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.719+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.890+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.719+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A Pakistani military spokesperson told broadcaster Geo that two mosques\
        \ were among the sites hit by India. The Pakistani defence minister told Geo\
        \ that all the sites were civilian and not militant camps.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5874ff-1fea-4859-b11a-f0d1f715c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.720+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.720+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0cd8f-62ea-4aa4-a25b-206f9cffb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.721+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.721+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He said India‚Äôs claim of targeting \"camps of terrorists is false\"\
        .\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0110a-615c-4b26-92d8-6fe32d545de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.722+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.893+08:00
