  'eric-martinez-dq-case':
    'caption': 'Senatorial candidate and Valenzuela Rep. Eric Martinez. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T13:41:42.000+08:00
    'imagesource': 'jcr:37d6b142-fcc7-4399-9ab6-6638f3629957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '117c2441-b4ff-468c-9309-40244358ed4f'
    'lead': 'Senatorial candidate and Valenzuela Rep. Eric Martinez says his office
      is coordinating with the Commission on Elections to clarify and address issues
      raised against his campaign materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T13:43:09.204+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-07T13:43:09.489+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-07T13:43:09.233+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VoteWatch', 'Eleksyon-2025', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Rep. Martinez among bets facing DQ case over ‚Äòillegal‚Äô campaign posters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e24dcc-2f62-4699-98f5-63175748580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.217+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Commission on Elections
        (Comelec) task force has filed petitions to disqualify a senatorial candidate
        and more than 20 others for allegedly refusing to remove illegal campaign
        materials flagged by the poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52894cc9-f470-4b16-9859-05d259cf48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During the Kapihan sa Senado media forum on Wednesday, May 7, Comelec\
        \ Chairman George Garcia identified the senatorial candidate as Valenzuela\
        \ Rep. Eric Martinez.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07979d23-1509-4fcb-b8eb-7817717d8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Martinez is the only senatorial candidate included in the list of people\
        \ facing disqualification petitions following the first wave of filings by\
        \ Task Force Baklas on Tuesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ad1c5-15f4-45f0-8d44-88d951e383df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.494+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the campaign period, the task force has monitored
        illegal campaign materials - such as those posted in unauthorized public spaces
        or those that are oversized or not environment-friendly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a49f5-72c8-4f50-897c-e1e920750e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúBagamat nakatanggap sila at officially tinanggap at na-acknowledge\
        \ yung pagtanggap ng mga notices to remove na ito, hindi pa rin kasi natanggal\
        \ yung mga pinaglagyan na lugar na na bawal, public places kasi,‚Äù Garcia said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e910ba-ec88-4606-9cb9-c68d4ac883d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35da4b-1ab4-4ad7-9ae2-b09cf58195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTherefore napilitan na ang task force na magfile ng kaso,‚Äù he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d48d98-a2a3-46a5-9982-cac32afdc3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fcdb0-05a6-4f4b-be2d-5d7911b01de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Although they received and officially acknowledged the\
        \ notices to remove these materials, the campaign items were still not taken\
        \ down from prohibited areas, particularly public spaces. Therefore, the task\
        \ force was compelled to file a case.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f58ff-5091-4fb8-8f44-3557915ad3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.501+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked for comment, Martinez told NewsWatch Plus that his office is\
        \ coordinating with the poll body to ensure compliance with its regulations.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609627d-1282-4fa0-97a3-334ee09b3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.502+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúI acknowledge the concerns raised by the Comelec Task Force Baklas,\
        \ and I want to assure the public that my team is currently reviewing the\
        \ matter and coordinating closely with the Commission on Elections to clarify\
        \ and address any issues,‚Äù he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d8661-7660-441d-9a42-f3f6ef3ed33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.503+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a188e5-dfc6-4ecc-9361-0db163b53c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:43:09.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T13:43:09.504+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:43:09.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body is also cracking down on candidates involved in vote
        buying and violations of anti-discrimination and fair campaigning guidelines,
        with several show-cause orders and disqualification cases already filed.</p>'
  'abra-voting-center-fire':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'A fire ravaged a voting center in Bangued, Abra, early Wednesday,
      May 7. (Comelec)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T15:21:53.000+08:00
    'imagesource': 'jcr:e6a812f9-caa9-48c7-a322-48cb8c5db7cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc847a04-060c-479d-8484-f42a256d7180'
    'lead': 'A fire ravaged a voting center in Bangued, Abra, early Wednesday, May
      7, the Commission on Elections reported, emphasizing that contingency measures
      are in place to ensure the elections will push through on May 12. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T15:23:33.763+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-05-07T15:23:34.069+08:00
