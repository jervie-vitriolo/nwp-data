      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte, now the president‚Äôs foe and who endorsed
        Villar‚Äôs candidacy, said the government probe is <strong><a href="http://www.newswatchplus.ph/news/nwp/2025/5/1/prime-water-probe-politically-motivated-duterte.html">politically
        motivated</a></strong>. The Palace <a href="http://www.newswatchplus.ph/news/nwp/2025/5/2/palace-prime-water-probe-not-political.html"><strong>denied
        the allegation</strong></a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c8496-b218-4e81-852f-b2903983a78d'
