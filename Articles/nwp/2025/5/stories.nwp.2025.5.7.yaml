    'lead': 'As the Catholic Church leadership enters a transition after the death
      of Pope Francis, cardinals from around the world gather at the Vatican to elect
      a new leader through a centuries-old process known as the conclave - a ritual
      marked by intense secrecy, prayer, and reflection.'
