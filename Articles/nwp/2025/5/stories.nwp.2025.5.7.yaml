      'mgnl:lastModified': 2025-05-16T10:27:19.099+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Sign petitions and amplify calls to action online</li></ul>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67301712-8917-4bc7-b031-81706f808779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.688+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.100+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li>Email or tag your local representatives to express support</li></ul>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37348bdc-2ae1-4d12-910e-ce52987c716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.688+08:00
