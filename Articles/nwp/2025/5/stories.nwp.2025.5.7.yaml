      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.703+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe4e6f3-5bf2-4859-957e-cb6772d82676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.704+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.869+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.704+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hindu-majority India and Islamic Pakistan have fought two of their
        three wars since independence in 1947 over Muslim-majority Kashmir, which
        both sides claim in full and control in part.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bdd596-1e69-40d7-921a-f6d18cd5f79c'
