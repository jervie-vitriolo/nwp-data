      'mgnl:lastModified': 2025-05-07T16:00:03.596+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Politics in Korea today is closer to violence than politics,\" Han\
        \ said, citing rampant fake news and intolerance for opposing views.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20576eab-2f3a-44c0-9608-6ec928772da5'
