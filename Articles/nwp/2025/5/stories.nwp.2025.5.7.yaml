      'mgnl:lastModified': 2025-05-07T16:00:03.592+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353d668-556f-4ad6-a084-381fc7dfca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.592+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T16:00:04.059+08:00
