      Conference of the Philippines (CBCP) is calling on Filipinos to support the
      process through prayer, not pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T18:41:27.875+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-07T18:41:28.213+08:00
