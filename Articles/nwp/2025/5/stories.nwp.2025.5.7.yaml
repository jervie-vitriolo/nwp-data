    'template': '1'
    'title': 'DOTr reopens consolidation, issues provisional authority for non-compliant
      operators  '
    'updated': 2025-05-07T18:12:55.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59905278-716f-4d9d-8eaf-f98f83450bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.301+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.876+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Jeepney and UV express
        operators are given another chance to meet the consolidation requirement for
        the government‚Äôs modernization program, as Transportation Secretary Vince
        Dizon reopened applications to follow the policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fba3e-5280-4be3-93dd-abe86c49cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.302+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A new department order released to the media on Wednesday, May 7, covers
        operators who did not follow the consolidation requirement and failed to register
        their unit with the Land Transportation Office for 2023 and 2024. It also
        includes those with pending applications. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b5fc1-f28f-4f38-9202-9b5594e1b463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.303+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The move followed a series of consultations with pro and anti-modernization
        groups and a three-day transport strike in March. Dizon earlier formed a committee
        that will review the implementation of the government‚Äôs program. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf232c-33f7-4c5f-af32-187bb3e1c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.304+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the new guidelines, operators may join existing transport service
        entities (TSE) in routes with 60% and above consolidation rate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34651c9d-88e7-415e-a370-1456485b5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.305+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúCovered PUJ and UVE Operators may be allowed to consolidate (form
        a new TSE or join an existing TSE) in routes with less than 60% consolidation,
        provided that they were previously granted authority to operate on the said
        routes,‚Äù the order added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e7430-c568-4e58-b424-8b9cf7a1b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.307+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Wednesday, Land Transportation Franchising and Regulatory
        Board Chairman Teofilo Guadiz said the application for consolidation will
        reopen on May 14.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfa4fc-59bd-4857-a210-42bc19707917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.308+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there was no deadline so that operators can comply with the
        requirement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d324f-f03c-4cca-a267-74e9b2b670ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.309+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúTatantiyahin muna namin ilan na ang nag-consolidate from among the
        15% na hindi sumama and then kapag substantial na then we will eventually
        put a closure to the first phase of industry consolidation,‚Äù said Guadiz.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b70192-e804-4ed4-9014-bcba63945f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.310+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will first assess how many from the 15% who did not
        join have eventually consolidated, and once the number becomes substantial,
        we will eventually bring the first phase of industry consolidation to a close.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307230ab-3bb0-442f-b415-1b4e74589a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.311+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LTFRB data showed that over 40% of jeepney units have finished the
        consolidation process from the 86% that filed an application.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b59d10-ecdc-42b0-952c-333af13a4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.858+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.312+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Dizon also issued a one-year provisional authority to non-compliant
        operators upon compliance with the agency‚Äôs roadworthiness test.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0822ff4-c743-4648-a31a-fe771f75c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.858+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.313+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guadiz, however, clarified that the provisional authority will only
        apply to those who will join the consolidation program. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae4148-a379-4329-b8cb-956c63545705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.314+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe moment you entered into the program, you‚Äôll be given provisional
        authority. Kapag sinabing entered into a  program, dapat may specific route
        ka na, hindi yung pwede you entered a program then wala kang sasabihin na
        ruta na tatahakan,‚Äù he said. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a893e-e569-41de-b7e1-43d11e0bab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.315+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúTanggap ka ba ng kooperatiba? Kapag may existing cooperatives. Kapag
        wala, may bago kang ruta pwede mo ma-establish. Iyan bang ruta mong iyan ay
        hindi mag-overlap sa mga existing routes? Kapag yes ang sagot na iyan, we
        will definitely accept you and we will enroll you into the program. Bibigyan
        ka namin ng provisional authority,‚Äù Guadiz added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f15b674-abcc-4fa2-8c05-6eccc61f4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.316+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The moment you enter the program, you‚Äôll be given provisional
        authority. When we say ''entered into a program,'' you must already have a
        specific route, it‚Äôs not allowed to join the program without stating the route
        you intend to operate‚Ä¶Are you accepted by a cooperative? If there are existing
        cooperatives, you need to be part of one. If not, and you have a new route,
        you may establish it. Does your proposed route not overlap with existing routes?
        If the answer is yes, we will definitely accept you and enroll you into the
        program. We will give you provisional authority.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057d98f-a627-4ec4-bb5e-afd397d8750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.317+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The order said the LTFRB, LTO and Office of Transportation Cooperatives
        shall explore deferring the payment of registration, consolidation, and other
        pertinent fees and penalties.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a39a5-f178-4555-8dcb-f0704e2a2ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.318+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejecting new chance</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc7029-530c-4f84-9a35-f21511188c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.319+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, transport groups immediately dismissed the transportation
        department‚Äôs move to reopen the consolidation application. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf27d0-0358-4d80-aef8-f693a743eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.321+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Pagkakaisa ng mga Samahan ng Tsuper at Operator
        Nationwide (PISTON) slammed the order, saying it is only a rebranding of the
        old policy.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b99cf3-da97-4681-a430-eeceb37b5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.322+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúNananatili itong bahagi ng sapilitang konsolidasyong matagal nang
        sumisira sa kabuhayan ng mga drayber, nagpapalayas sa maliliit na operator,
        at naglalagay ng kontrol ng mga ruta sa malalaking kooperatiba at korporasyon,‚Äù
        it said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481d8ce-ad86-4da3-b346-8ac97ea43c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.323+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It remains part of the forced consolidation that has
        long been destroying the livelihood of drivers, displacing small operators,
        and placing control of routes in the hands of large cooperatives and corporations.]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bd959-e905-464f-863e-dc1cc131c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Manibela, which held a three-day strike in March, said Dizon only gave
        operators false hope.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4b002-4b41-4900-abf2-c7bec02b5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:12:57.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T18:12:58.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:12:57.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMga taga-LTFRB pa rin ang pinakinggan niya at hindi ang ating mga
        hinaing na ma-extend ang ating mga prangkisa o PA at makapag pa-rehistro ng
        ating mga sasakyan mapa-PUV o UV Express,‚Äù the group said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39acd3b-9fb1-4388-995f-52f1cf6be31a'
      'mgnl:activationStatus': true
