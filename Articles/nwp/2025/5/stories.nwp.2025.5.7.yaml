      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4251a-25fe-4868-acd7-4805928286da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.284+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cardinals in recent days have offered different assessments of what\
        \ they are looking for in the next pontiff.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a74647-c2b3-4333-ae9f-ec009f9d24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.794+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.285+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43f27b-6113-4e82-a0b9-10be9be15f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.794+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.286+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While some have called for continuity with Francis' vision of greater\
        \ openness and reform, others have said they want to turn the clock back and\
        \ embrace old traditions. Many have indicated they want a more predictable,\
        \ measured pontificate.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ae1f8-57d1-4d65-929a-fcc14c55aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.286+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b3456-135f-415b-87e4-f139430e8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.037+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.287+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A record 133 cardinals from 70 countries will enter the Sistine Chapel,\
        \ up from 115 from 48 nations in the last conclave in 2013 -- growth that\
        \ reflects Francis' efforts to extend the reach of the Church to far-flung\
        \ regions with few Catholics.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e07d8-6a16-4e16-ae39-74fd14f7bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe49492-8ab8-43ce-8938-c8d5ac646603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.288+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "No clear favourite has emerged, although Italian Cardinal Pietro Parolin\
        \ and Filipino Cardinal Luis Antonio Tagle are considered the front-runners.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ac0ec-91ed-46aa-bbdd-638fa9c108ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.797+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.038+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.289+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b794c62-4f9e-44cf-9292-6045262e1fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.797+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No eavesdropping</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa86b0c-a4bd-4b17-857d-3c57188d6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.290+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219decb-9c16-44cc-8e00-b6f8cda2e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.039+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, if it quickly becomes obvious that neither can win, votes
        are likely to shift to other contenders, with the electors possibly coalescing
        around geography, doctrinal affinity or common languages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8320259-7c28-45c1-8583-0d802b0b31d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.799+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.291+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42f1b82-979b-44da-949d-e17badde18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.800+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.292+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among other potential candidates are France‚Äôs Jean-Marc Aveline, Hungary‚Äôs\
        \ Peter Erdo, American Robert Prevost and Italy‚Äôs Pierbattista Pizzaballa.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168faf9-9d40-45d7-89cf-50871aeb1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.040+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8f737-e07b-4069-9d6c-8ad9be39e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.801+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.293+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Wait and see. It takes some patience,\" Italian Cardinal Mario Zenari\
        \ told reporters on Tuesday.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0820391-d2fb-45f1-8a08-3da57df195c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.802+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.294+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b7c5b7-4ced-4808-bf51-e273249d43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.041+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As in medieval times, the cardinals will be banned from communicating
        with outsiders during the conclave, and the Vatican has taken high-tech measures
        to ensure secrecy, including jamming devices to prevent any eavesdropping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b42fc-882b-434a-9723-4c9be2bdc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.803+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.295+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db060c37-96d8-47a0-9952-92d483b959bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.804+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.296+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The average length of the last 10 conclaves was just over three days\
        \ and none went on for more than five days. A 2013 conclave lasted just two\
        \ days.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a8221-0de0-456c-8ca6-7dc07a36e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be87c281-15f6-4c75-be3e-706f8fcb245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.805+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.297+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cardinals will be looking to wrap things up quickly again this
        time to avoid giving the impression that they are divided or that the Church
        is adrift.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63b80d-982f-4b5f-bd6e-3de3bd52462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.806+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.298+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a4bcb-0407-4e51-90b2-2fecd8ec52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.807+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some 80% of the cardinals who enter the Sistine Chapel on Wednesday\
        \ were appointed by Francis, increasing the possibility that his successor\
        \ will in some way continue his progressive policies despite strong pushback\
        \ from traditionalists.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f6eac-f54d-4f7c-82f3-caf0cfb96d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.808+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.043+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.299+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fce1e-4757-4749-ae89-468311df333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T12:21:38.808+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T12:22:18.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T12:22:17.300+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among their considerations will be whether they should seek a pope\
        \ from the global south where congregations are growing, as they did in 2013\
        \ with the Argentinian Francis, hand back the reins to Europe or even pick\
        \ a first U.S. pope.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80e741-fea1-4c5f-9de3-60712d8e9e96'
