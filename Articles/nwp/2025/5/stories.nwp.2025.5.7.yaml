      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:12:00.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The clip, posted on social media, came with the caption: ‚Äú#ProjectQueens
        is ready to slay,‚Äù sparking speculation among fans about an upcoming joint
        project between the two multi-awarded stars.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183fa95-cb56-4da8-af75-1cc52a5aafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:12:00.984+08:00
