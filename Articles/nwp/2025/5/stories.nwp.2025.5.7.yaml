    'lead': 'Every May 17, people around the world observe IDAHOTB‚Äîthe International
      Day Against Homophobia, Biphobia, Intersexism, and Transphobia. It‚Äôs more than
      just a day of awareness; it‚Äôs a call to action. A reminder that while Pride
      celebrations shine in June, the fight for dignity, equality, and love without
      fear is year-round.'
