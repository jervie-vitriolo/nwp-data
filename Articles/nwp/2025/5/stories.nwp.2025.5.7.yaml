      'mgnl:lastModified': 2025-05-07T16:00:03.592+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The party is a long-shot to win against the former opposition liberal\
        \ Democratic Party leader Lee Jae-myung.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826eeceb-4b7b-4611-93d1-f7e0bb9e5327'
      'mgnl:activationStatus': true
