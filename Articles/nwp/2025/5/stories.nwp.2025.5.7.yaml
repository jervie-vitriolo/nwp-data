      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a process dating to medieval times, the cardinals will file into\
        \ the Vatican‚Äôs frescoed Sistine Chapel after a public Mass in St. Peter‚Äôs\
        \ Basilica and start their secret conclave for a successor to Pope Francis,\
        \ who died last month.\r"
    '8':
