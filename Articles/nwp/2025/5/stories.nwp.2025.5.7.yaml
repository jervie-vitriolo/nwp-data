      'mgnl:created': 2025-05-07T19:11:16.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd96917-5adc-4897-bb64-7369a8abd3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKasi sabi 25 years‚Ä¶ kahit na walang ka-turya-turya ‚Äòyung hinayupak
        na services niya, tuloy-tuloy pa rin,‚Äù he said. ‚ÄúSiguro high time that Congress
        and Senate will review, kung hindi na kailangan 25, kung talagang hindi ka
        na makapag-deliver nang maayos na serbisyo, dapat ikansela na ‚Äòyung franchise.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16576a-197d-4555-b93c-b35fd09c4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.043+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.043+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa9f22-a33f-4a0f-90c3-776b726da008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The utility franchise is 25 years. Even though the services\
        \ are dissatisfactory, it still goes on. Maybe it is high time that Congress\
        \ should review the franchise rules. If it cannot deliver well, cancel the\
        \ franchise.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1750e-5c7f-476e-acc1-c70f60766d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.044+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.044+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e2275-6f3d-4327-beba-bd8f3f23abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also criticized what he called late action of agencies handling
        water services such as the Local Water Utilities Administration (LWUA), saying
        it is impossible that the issue has not reached them. LWUA has been investigating
        PrimeWater‚Äôs operations following President Ferdinand <a href="http://www.newswatchplus.ph/news/nwp/2025/4/30/Marcos-to-order-probe-on-Villar-s-PrimeWater.html"><strong>Marcos
        Jr.‚Äôs order</strong></a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0e815-5f12-466e-8c92-c2eb856aafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.045+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.045+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Panfilo Lacson said they will launch a Senate probe
        on the matter should they get elected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120480c-dfef-4b8f-841b-bbe3fb619ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe can also conduct our own investigation or inquiry kung bakit
        nagkaganyan kasi utility, basic need ng ating mga kababayan ‚Äòyung tubig at
        kung marami na ang nagrereklamo, ‚Äòdi lang isang lugar, ibig sabihin hindi
        isolated ‚Äòyung case, ‚Äòyung isyu,‚Äù he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a776b9c-7f33-4bab-bb47-5b98f600dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.046+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.046+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37d7c9-d6b5-47eb-9370-c422160ef56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can also conduct our own investigation or inquiry
        why the services were like that because utility like water is a basic need
        of our fellow Filipinos. If several people are complaining, not just in one
        area, it means the issue is not isolated.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f704d42-185b-4131-8d8d-be88fc9aa198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
