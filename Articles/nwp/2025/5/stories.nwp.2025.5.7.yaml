      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Heavy cross-border shelling by both sides</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31eeb2-aeb7-4962-884e-36498044ad4c'
