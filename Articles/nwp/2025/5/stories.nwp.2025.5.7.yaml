      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "When asked what he will do if he cannot reach an agreement with Kim,\
        \ Han said that a unified campaign is the only way forward and he would honour\
        \ the will of the PPP.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
