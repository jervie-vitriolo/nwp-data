      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.087+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Every May 17, people around the world observe IDAHOTB‚Äîthe International
        Day Against Homophobia, Biphobia, Intersexism, and Transphobia. It‚Äôs more
        than just a day of awareness; it‚Äôs a call to action. A reminder that while
        Pride celebrations shine in June, the fight for dignity, equality, and love
        without fear is year-round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18c6d9-93a1-4d79-8fd8-d67768c6cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.678+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.088+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, where LGBTQIA+ individuals have long been part
        of our communities, families, and pop culture, there‚Äôs still work to be done.
        From the lack of anti-discrimination laws to everyday microaggressions, support
        means more than rainbow filters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8b4dd-f226-4d13-83c4-16f3cc71ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.679+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.089+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here are five concrete ways you can support LGBTQIA+ rights in the
        Philippines this IDAHOTB and beyond:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c42d2-8437-4a3d-b3f7-3c4bbd6a01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.679+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.089+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Learn and Unlearn</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522342b9-9a5c-4b14-ba3d-ebd5ea968ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.679+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.090+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
