  'ICC-junks-Duterte-camp-s-bid-to-remove-2-judges-in-jurisdiction-ruling':
    'author': 'Faith Yuen Wei Ragasa, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T11:23:02.000+08:00
    'imagesource': 'jcr:83b33639-fdd3-47cd-9cbb-9d8fa9c3d7b2'
    'jcr:primaryType': 'mgnl:composition'
