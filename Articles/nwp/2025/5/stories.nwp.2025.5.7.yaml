      Battista Re, in St. Peter‚Äôs Basilica, at the Vatican, May 7, 2025. REUTERS/Murad
      Sezer'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T18:43:40.000+08:00
    'imagesource': 'jcr:0fa27f14-9bc8-4391-a4e3-061b5075ba50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59769c65-5fd1-4b31-a1e5-d0f2937829de'
    'lead': 'Roman Catholic cardinals will begin the task on Wednesday of electing
      a new pope, locking themselves away from the world until they choose the man
