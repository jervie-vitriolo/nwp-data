      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:12:20.127+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers scored the final eight points after Donovan Mitchell made\
        \ two free throws to push Cleveland‚Äôs lead to 119-112 with 57 seconds left.\
