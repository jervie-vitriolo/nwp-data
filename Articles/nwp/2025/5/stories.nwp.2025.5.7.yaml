  'palace-ombudsman-duterte-icc':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T19:43:28.000+08:00
    'imagesource': 'jcr:c2a93309-4398-464f-996e-e619b7200b31'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '406595d6-9549-42b3-a1d8-cdc1487f6adc'
    'lead': 'Malaca√±ang said Wednesday administration officials will comply with the
      order of the Office of the Ombudsman to submit their response to claims of illegal
      arrest of former President Rodrigo Duterte and turnover to the International
      Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T19:45:54.625+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-07T19:45:54.947+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-07T19:45:54.667+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Claire-Castro', 'icc']
    'stories': []
    'template': '1'
    'title': 'Executive officials to comply with Ombudsman order, defend Duterte arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f25b7-29b1-44f2-8e7a-6aa3bff03d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.662+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malaca√±ang said Wednesday
        administration officials will comply with the order of the Office of the Ombudsman
        to submit their response to claims of illegal arrest of former President Rodrigo
        Duterte and turnover to the International Criminal Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31090242-ec13-4994-8825-39d353bf66c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.651+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Ombudsman directive stemmed from Senator Imee Marcos‚Äôs request
        to investigate high-ranking officials involved in Duterte‚Äôs arrest by the
        International Criminal Police Organization (Interpol) in March.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208c4ce-7c34-42a1-8cc9-5f433dff8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.651+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Those asked to respond to criminal and administrative complaints are
        Justice Secretary Jesus Crispin Remulla, Interior Secretary Jonvic Remulla,
        Philippine National Police chief PGen Rommel Marbil, PNP-CIDG chief PMGen
        Nicolas Torre III, and Special Envoy for Transnational Crime Markus Lacanilao.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a29d61-8884-4e27-a9f1-1e8e6c39c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.952+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAlam naman natin po kung ano po ang kapangyarihan ng Ombudsman. Sa
        napakabilis pong pag-aksiyon ng Ombudsman sa reklamo pong ito ni Senator Imee
        Marcos, tayo naman po ay tutugon. Ang mga nasabing mga opisyal ay tutugon
        po at sila po ay magsa-submit ng kanilang mga counter affidavits. At muli
        sasabihin natin, ang kanilang mga ginawa ay naaayon sa batas,‚Äù said Communications
        Undersecretary Claire Castro. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446bbde-dd79-421a-975c-49e9913496e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.652+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:We recognize the power of the Ombudsman. With the swift
        action on Senator Imee Marcos‚Äôs complaint, the officials concerned will respond
        and submit their counter-affidavits] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d3db7-47fe-412d-bdb4-529ee48b18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She emphasized the legality of the officials'' actions: ‚ÄúTheir actions
        were in accordance with the law.‚Äù'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3481d78-9f67-41cd-8571-d6641e98c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.955+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if President Ferdinand Marcos Jr. had issued specific directives,
        Castro said, ‚ÄúUnang-una po lagi naman pong sinasabi ng pangulo, sundin ang
        batas, kung ano ang procedure na valid at legal dapat lamang pong sundin.‚Äù'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd9f41-de3e-4c1e-bfac-cd9240e9a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.653+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The president has always said to follow the law. Whatever
        procedure is valid and legal, that‚Äôs what should be followed.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bbed8-7bd2-4e36-a456-468a7e244b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaca√±ang had defended the arrest, which was consistent with law and
        the country‚Äôs commitments as a member of Interpol.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe6a20-a9b7-4006-a3fb-585aaf1edaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.654+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte, however, said her father‚Äôs was a ‚Äúculpable
        violation of the Constitution‚Äù and a ‚Äúbetrayal of public trust‚Äù for allowing
        foreign intervention in domestic affairs.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe303f-0868-41d7-b8b7-3ca519af1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Castro reiterated that the move was lawful and aligned
        with international cooperation standards.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6cb10-a64c-4876-96e2-8ede78d51833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.655+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúUnang-una po ang pamahalaan po, ang administrasyon po ay gumawa po
        ng hakbang na naaayon sa batas at ito po ay in cooperation with the Interpol.
        Ang pamahalaan, nagsuko man po kay dating Pangulong Duterte, siya po ay kinokonsiderang
        isang akusado, isang suspek sa crimes against humanity particularly murder
        na ang nagsampa rin po ay kapuwa Pilipino na diumanong biktima ng extrajudicial
        killings ng madugong war on drugs,‚Äù said Castro. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfa724-e4bc-48d5-a8e8-6e7975b69fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The government acted in accordance with the law and in
        cooperation with Interpol. The former president was turned over not as a matter
        of surrendering sovereignty, but as an accused in a case filed by Filipino
        complainants who claim to be victims of extrajudicial killings under the previous
        administration‚Äôs drug war] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f40553-02bc-470c-80a1-8d6c6ab8d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:45:54.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:45:54.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:45:54.656+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is not about surrendering sovereignty - it‚Äôs about turning
        over an accused individual,‚Äù she added.</p>'
  'psa-march-labor-data':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'People walk along the streets of Metro Manila. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T19:32:40.000+08:00
