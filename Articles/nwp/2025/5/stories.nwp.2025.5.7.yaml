    'mgnl:tags': ['conclave']
    'stories': []
    'template': '1'
    'title': 'Cardinals set to enter conclave to decide who follows Pope Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1ed27-74c6-487c-a5db-0fc3c9bd94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vatican City - Roman Catholic cardinals will begin the task on Wednesday
        of electing a new pope, locking themselves away from the world until they
        choose the man they hope can unite a diverse but divided global Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8f63f-8187-44f6-a294-8278fe728d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.803+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a ritual dating back to medieval times, the cardinals will file
        into the Vatican‚Äôs frescoed Sistine Chapel after a public Mass in St. Peter‚Äôs
        Basilica and start their secret conclave for a successor to Pope Francis,
        who died last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3879e-9c54-48d8-bcbb-2a9a4456dadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'No pope has been elected on the first day of a conclave for centuries,
        so voting could continue for several days before one of the red-hatted princes
        of the Church receives the necessary two-thirds majority to become the 267th
        pontiff.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8c6f1-595a-4eaa-8c0a-66c5db4d7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There will be only one ballot on Wednesday. Thereafter, the cardinals
        can vote as many as four times a day.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ed888-aa1b-415b-bf9c-eb942956b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.804+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They will burn their ballots, with black smoke from a chimney on the
        roof of the chapel marking an inconclusive vote, while white smoke and the
        peeling of bells signalling that the 1.4 billion member Church has a new leader.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d55ff1-cd23-41cd-8dea-99cdbee8732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.805+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The pope‚Äôs influence reaches well beyond the Catholic Church, providing
        a moral voice and a call to conscience that no other global leader can match.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b316147-7d1b-410e-aab7-6d9c02df60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.805+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At a Mass in St. Peter‚Äôs Basilica on Wednesday morning before entering
        the conclave, the cardinals prayed that God would help them find a pope who
        would exercise "watchful care" over the world.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a48fb-7191-46cc-8a98-95c5680768cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a sermon, Italian Cardinal Giovanni Battista Re told his peers they
        must set aside "every personal consideration" in choosing the new pontiff
        and keep in mind "only ... the good of the Church and of humanity".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330a433-3f2c-4292-95b6-f0a2a52600b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.806+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Re, the dean of the College of Cardinals, is 91 and will not enter
        the conclave, which is reserved for cardinals under the age of 80.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98063f0f-4b7c-4c36-9717-2e5344d42de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cardinals in recent days have offered different assessments of what
        they are looking for in the next pontiff.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56e61c-6751-41fc-a85f-22decb381415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.807+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While some have called for continuity with Francis'' vision of greater
        openness and reform, others have said they want to turn the clock back and
        embrace old traditions. Many have indicated they want a more predictable,
        measured pontificate.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743fc47f-5dc4-447b-af84-133cae034175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Salvadoran Cardinal Gregorio Rosa Chavez said he did not think the
        cardinals would retreat from Francis'' vision for the Church.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c8b70-caf6-42ff-a98b-b59add214a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.808+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.808+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There will not be a step backwards," Rosa Chavez, aged 82, told the
        Corriere della Sera newspaper. "It is not possible."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b70935-1db7-48b9-9ed4-b8b99b8c09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Whoever is chosen, I think it will be a pope who continues the work
        begun by Francis," he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e73ad-9dd3-4705-ada9-3c8f4fe6e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.809+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.809+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A record 133 cardinals from 70 countries will enter the Sistine Chapel,
        up from 115 from 48 nations in the last conclave in 2013 -- growth that reflects
        Francis'' efforts to extend the reach of the Church to far-flung regions with
        few Catholics.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd80c4c-b0a3-480b-989f-0a63a691108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.212+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'No clear favourite has emerged, although Italian Cardinal Pietro Parolin
        and Filipino Cardinal Luis Antonio Tagle are considered the front-runners.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e52c88-0899-4704-9686-fc2acd2c0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.810+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.810+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>NO EAVESDROPPING</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cbf33-a8d4-49fb-ba17-c8b492777788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.811+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, if it quickly becomes obvious that neither can win, votes
        are likely to shift to other contenders, with the electors possibly coalescing
        around geography, doctrinal affinity or common languages.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57984b8c-a5ca-4c58-a5b1-ebf55446b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.811+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among other potential candidates are France‚Äôs Jean-Marc Aveline, Hungary‚Äôs
        Peter Erdo, American Robert Prevost and Italy‚Äôs Pierbattista Pizzaballa.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de578d2e-dac6-432f-b288-054ead0e5d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.812+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Re suggested the cardinals should look for a pope who respected the
        diversity within the Church. "Unity does not mean uniformity, but a firm and
        profound communion in diversity," he said in his sermon.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdc1e2-92b2-4973-82b1-9b302cff4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.812+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As in medieval times, the cardinals will be banned from communicating
        with outsiders during the conclave, and the Vatican has taken high-tech measures
        to ensure secrecy, including jamming devices to prevent any eavesdropping.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a4711-7ca9-4e3a-9375-ffe92d79402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The average length of the last 10 conclaves was just over three days
        and none went on for more than five days. A 2013 conclave lasted just two
        days.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e592f-034a-46f6-b4f9-4ad5b6e78214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.813+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The cardinals will be looking to wrap things up quickly again this
        time to avoid giving the impression that they are divided or that the Church
        is adrift.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc4caf-a769-4371-9d64-54a710fcac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.814+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some 80% of the cardinals who enter the Sistine Chapel on Wednesday
        were appointed by Francis, increasing the possibility that his successor will
        in some way continue his progressive policies despite strong pushback from
        traditionalists.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42995c02-c427-4534-8c38-a64ec5495ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among their considerations will be whether they should seek a pope
        from the global south where congregations are growing, as they did in 2013
        with the Argentinian Francis, hand back the reins to Europe or even pick a
        first U.S. pope.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e353c3-c12f-4400-a497-6caa314be1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T18:48:26.815+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T18:48:27.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T18:48:26.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer; Editing by Cynthia Osterman,
        Alexandra Hudson)</em></p>'
  'dfa-filipinos-india-pakistan':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Damaged rooftop of Bilal Mosque is seen after it was hit by an Indian
      strike in Muzaffarabad, the capital of Pakistan-administered Kashmir, May 7,
      2025. REUTERS/Akhtar Somroo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T19:03:49.000+08:00
    'imagesource': 'jcr:cf8a9784-b846-4fcd-8dfc-66c7c3c2db16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3be01fc-7da5-48bb-aac3-7923745c2256'
    'lead': 'The Department of Foreign Affairs (DFA) on Wednesday called on Filipinos
      in conflict areas near the India-Pakistan border to remain alert and take necessary
      precautions in the wake of a deadly escalation between the two nuclear-armed
      neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T19:07:43.201+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-05-07T19:07:43.485+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-05-07T19:07:43.233+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Pakistan', 'India']
    'stories': []
    'template': '1'
    'title': 'DFA to Filipinos in India-Pakistan border: Stay vigilant amid rising
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115e36b-d044-4117-8c62-dc4e4f1f4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>- The Department of Foreign
        Affairs (DFA) on Wednesday called on Filipinos in conflict areas near the
        India-Pakistan border to remain alert and take necessary precautions in the
        wake of a deadly escalation between the two nuclear-armed neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500db44-70e6-4401-99ad-28310c255528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe Department is closely monitoring the situation between India and
        Pakistan. We call for a peaceful resolution to the current issues,‚Äù the DFA
        said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f6a72-e5f0-4088-a277-667750fbfb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Renewed hostilities were triggered after India launched what it called
        ‚ÄúOperation Sindoor‚Äù that targeted what it described as terror training camps
        across the Pakistan-administered Kashmir and Punjab province. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b7f92-49f0-4402-ae75-18e59cf4c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pakistani officials claim the attacks struck mosques and civilian homes,
        killing at least 26 and wounding dozens. India, meanwhile, reported at least
        10 deaths in Indian-administered Kashmir from retaliatory Pakistani fire.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975ad76-7acd-4ccd-82e4-f633d3a57bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Islamabad has condemned the missile strikes as an ‚Äúact of war‚Äù and
        vowed a robust response. The violence follows an April 22 attack in Pahalgam,
        Indian-administered Kashmir, which killed several civilians and soldiers.
        India blames Pakistan for the attack, while Pakistan denies any involvement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f113b5-ea1e-40ca-977f-8fdb4c140f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA said the Philippine embassy in Islamabad has confirmed that
        there are no Filipinos, adding that it continues to coordinate closely with
        authorities and monitor developments on the ground.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819a3ce-ca93-4381-964a-b58410d84cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWe advise the Filipino community in the affected areas to take sensible
        precautions and continue to be vigilant,‚Äù the DFA said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a329f9d5-7613-46ac-b463-b54cb30b5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency lists 3,151 registered Filipinos in Pakistan and an estimated
        3,350 in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50a4e2-ac64-487c-b190-c95c1dd7db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:07:43.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:07:43.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:07:43.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DFA assured the public that contingency plans are in place and
        the embassy is ready to assist Filipino nationals who may be affected by the
        escalating conflict.</p>'
