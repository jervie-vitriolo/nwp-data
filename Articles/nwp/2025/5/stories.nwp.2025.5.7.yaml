      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Speak Up (Even When It‚Äôs Uncomfortable)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a99947-1b64-47df-b7a9-bd4762ca99f7'
      'mgnl:activationStatus': true
