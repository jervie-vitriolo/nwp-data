      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926eccc0-5688-4e8e-9d7f-18e04ac12e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.039+08:00
