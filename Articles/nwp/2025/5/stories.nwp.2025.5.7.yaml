      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.593+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T16:00:04.061+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T16:00:03.593+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I was always against martial law,\" Han told reporters on Wednesday,\
        \ but decried more than 30 impeachments levied by the Lee-led opposition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d7c78-7ba0-4d8d-9664-24da4212df4a'
