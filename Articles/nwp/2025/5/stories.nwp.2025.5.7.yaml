    'stories': []
    'template': '1'
    'title': 'More jobless Filipino, seeking additional work in March - PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77d771-9d95-4480-9c04-4e7652750f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Government data showed
        more Filipinos were jobless while those seeking additional work also increased
        month-on-month in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e5d2c-64c2-4977-bed8-1cd475b26926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Wednesday, May 7, the Philippine Statistics Authority
        (PSA) said the unemployment rate inched up to 3.9 percent in March from 3.8
        percent in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb97319-eaf9-4344-9684-a4a4217bc3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This translated to 1.93 million jobless Filipinos, but slightly lower\
        \ than the 1.94 million recorded the month prior.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5217fde-69e1-4d3f-a80e-add147fff0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The employment rate was at 96.1 percent in March from 96.2 percent.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b570bb-908d-4aa9-8c76-597ca0dd555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 48.02 million Filipinos had work from 49.15 million in February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e4f69-0036-45ee-98bd-7f54fdebe774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúItong March 2025, nakita namin na substantial ang nag-decide na bumalik\
        \ sa school, ibig sabihin baka finore-go muna ang opportunity sa labor market\
        \ at kinontinue ang studies,‚Äù National Statistician Dennis Mapa said of the\
        \ lower labor participation rate.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a566f-a031-4473-97b0-47f856fd0d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúPangalawa ‚Äòyong household, family duties, ito naman palagi, particular\
        \ sa entrepreneur, substantial din ang increase,‚Äù Mapa said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fb365-1a64-411f-9d3b-648b52145d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We saw a substantial increase of those going back to\
        \ school in March 2025, meaning foregoing the opportunity from the labor market\
        \ to continue their studies. Second, there was a substantial increase from\
        \ those saying they have household and family duties, particularly from entrepreneurs.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bba1ec-d43e-42ab-951c-066a5eb34c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two major contributors to year-on-year declines in employment were\
        \ agriculture and forestry and public administration and defense; compulsory\
        \ social security.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f65e9-c386-4b0e-b5d3-3bc958d734eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúItong March alam ko doon din may ban on hiring sa government positions.\
        \ Ito ay sa tingin namin may impact sa pag-reduce ng employed persons, particularly\
        \ sa public administration and defense; compulsory social security,‚Äù Mapa\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e0b00-56cf-4697-a1a8-c88d8d0638db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚Äú‚ÄòYong ban matatapos right after the elections, babalik naman siguro,\
        \ ‚Äòyong hiring medyo na-delay,‚Äù he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527932b-e27b-422f-99d6-d20236dfdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We know in March there was a hiring ban in government\
        \ positions. We see this having an impact in the reduction of employed persons,\
        \ particularly in the public administration and defense; compulsory social\
        \ security. The ban will end right after the elections, so we think there\
        \ will be more people employed, the hiring might be delayed.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ec3d2-e75c-4078-8d97-fd24d92a9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The underemployment rate was 13.4 percent in March from 10.1 percent\
        \ in February.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c11e155-629e-4951-bbf6-4c9bf0f73940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This meant 6.44 million of the 48.02 million employed Filipinos in\
        \ March looked for additional working hours. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4123d9e-18e8-4488-94dc-6ed439d4cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said the increases in underemployed workers were ‚Äúspread‚Äù to sectors\
        \ including construction, wholesale and retail trade, public administration\
        \ and defense; compulsory social security, other service activities, and administrative\
        \ and support service activities.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4cf1fb-a9d0-4421-963c-20ccf0a745b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.122+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Administrative and support service activities, education, manufacturing,\
        \ and information and communication were the industries with the largest month-on-month\
        \ increases in employment.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0aff1-ff3c-488e-93e1-07b03ca1bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:50:47.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:50:47.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:50:47.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Construction, wholesale and retail trade, other service activities,
        fishing and aquaculture, and public administration and defense; compulsory
        social security saw the largest month-on-month drop in employment.</p>'
