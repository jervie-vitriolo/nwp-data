      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.099+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üìù<em><strong> How you can help:</strong></em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e79071-c5ce-4540-a2f2-605e47de0a93'
