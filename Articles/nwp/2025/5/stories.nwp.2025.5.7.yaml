      'mgnl:lastModified': 2025-05-07T19:11:16.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87091b7f-7df3-41f4-bfd3-b48606a49d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.048+08:00
