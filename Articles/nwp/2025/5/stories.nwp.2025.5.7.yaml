      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The last four spots
        in the so-called "Magic 12" is anybody‚Äôs ballgame, pollster Octa Research
        said, as it released its final senatorial survey for the May 12 elections
        on Wednesday, May 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9634f18-22fa-4c5b-9dbb-33d68acf496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAnalysis from OCTA Research suggests that the rankings, especially
        in the critical 9th to 12th positions, are still fluid, with candidates separated
        by a narrow margin of just a few percentage points,‚Äù the pollster said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc699b2-f535-490d-bee1-1374fbc10aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the survey held on April 20 to 24, the survey firm said Willie Revillame,
        Manny Pacquiao, Imee Marcos, Benhur Abalos, Rodante Marcoleta, and Kiko Pangilinan,
        were ‚Äústatistically competitive for a spot in the Top 12‚Äù. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4961fb0-c8e4-498d-abbb-18c25b775bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'These candidates were in the 9th to 20th spot.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cda5d7-74d6-46ce-9a8d-18f3194ae247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThis ongoing volatility is influenced by several factors, including
        shifting voter preferences, and the impact of intensified local and social
        media campaigning, as well as the negotiations between senatorial candidates
        and networks of local politicians for access to command votes,‚Äù Octa Research
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc9a25-5585-4e49-8f4e-ff8bb44a15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.374+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAdditionally, the endorsement of block votes from religious organizations,
        along with the vast network of resources, political machinery and alliances
        of the national government at the disposal of administration candidates, further
        adds to the unpredictability of the race in these final days,‚Äù it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad84f86-b2d8-4305-abab-7ba9fef78f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the biggest gainers was Duterte ally Marcoleta, recording an
        8.5-point rise in voter preference.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d8c6a7-e04e-4894-8c6d-da358d6cf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition‚Äôs Pangilinan, meanwhile, suffered a 4-point decline.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8be38-5136-45d6-a0f8-9abe61e1c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.375+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The solid frontrunners were Bong Go, and Erwin Tulfo and his brother
        Ben - both siblings of Sen. Raffy Tulfo. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e15daf-3027-46ff-a4d9-103818ccf28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other administration bets in the winning circle are Tito Sotto, Pia
        Cayetano, Bong Revilla, Abby Binay, Lito Lapid, Ping Lacson, and Camille Villar. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae37cd-0f28-4f77-a37d-cf489a07db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.376+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte ally and re-electionist Bato Dela Rosa and opposition‚Äôs Bam
        Aquino were also on the list.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff92ee-04c6-43da-973e-c29c2829e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:54:25.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-05-07T19:54:52.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:54:52.377+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey polled around 1,200 registered voters with a ¬±3% margin
        of error.</p>'
