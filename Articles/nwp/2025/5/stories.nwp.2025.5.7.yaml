      'jcr:uuid': '85f8a2cb-ac85-4c46-88c4-9273b3a3ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:12:00.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:12:01.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:12:00.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This marks a rare on-screen pairing between Bernardo and Lustre, both
        considered prominent actresses of their generation. They previously appeared
        together on the cover of a fashion magazine.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff504fe-a437-486d-b9d9-7a96dc5ca531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:12:00.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:12:01.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:12:00.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo is known for box-office hits such as ‚ÄúThe Hows of Us,‚Äù ‚ÄúA
        Very Good Girl,‚Äù and ‚ÄúHello, Love, Goodbye‚Äù as well as its sequel, ‚ÄúHello,
        Love, Again,‚Äù currently the highest-grossing Filipino film of all time.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606fee1d-a319-42f6-82bd-90e0bea6f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:12:00.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:12:01.197+08:00
