      'mgnl:lastModified': 2025-05-07T19:11:16.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Nothing should be lacking. So, if there is already a\
        \ privatized operation and it did not deliver well, replace it. Why should\
        \ you endure it?]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ad29-d06d-4a4f-8d40-2437aafe5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fe350-0163-4118-b785-8b2a20ce99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-05-07T19:11:16.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:11:16.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS party-list Rep. Erwin Tulfo, meanwhile, raised that franchise
        rules should be reviewed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7e827-9ffb-45a3-b210-7f5514360208'
