    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['VoteWatch', 'Eleksyon-2025', 'poll', 'Comelec', 'Abra']
    'stories': []
    'template': '1'
    'title': 'Fire guts voting center in Abra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc18fb-95d3-478c-ade4-e6f6191b1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.802+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A fire ravaged a voting
        center in Bangued, Abra, early Wednesday, May 7, the Commission on Elections
        (Comelec) reported, emphasizing that contingency measures are in place to
        ensure the elections will push through on May 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f690eece-e83b-48d6-9c9a-ffbc422ec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The blaze broke out before dawn at Dangdangla Elementary School, which\
        \ houses one clustered precinct with nearly 1,000 registered voters, Comelec\
        \ Chairman George Garcia said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52236a-0314-4c7c-915f-e69228e3df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said the facility was ‚Äú70% destroyed,‚Äù leaving only two classrooms\
        \ usable.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec46aa-6ee9-4d8e-9c5d-bb345cb9245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Fortunately, the automated counting machine had not yet been delivered\
        \ when the fire broke out. Final testing and sealing of the machine will proceed\
        \ on Wednesday afternoon once power is restored.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f9dc4-88d3-4bc7-9400-da13b56de856'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.792+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúGiven these, plus the clear instructions to erect a make-shift polling\
        \ center based on the Continuity (Contingency) Plan, Elections will proceed\
        \ as scheduled on May 12, 2025,‚Äù Garcia said in a statement. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbaa2c-6b47-426c-967b-70be72a5ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.792+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Speaking at the Kapihan sa Senado media forum, Garcia stopped short\
        \ of declaring the incident an act of arson meant to disrupt the polls.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39faa1f-c2b5-4b5b-b70c-146e3ed049cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúInaalam pa ang kadahilanan‚Ä¶ kung ‚Äòyan man ay intensyonal na ginawa\
        \ dahil malapit na ang halalan (We are still determining the cause‚Ä¶ whether\
        \ it was intentional, especially with the elections drawing near),‚Äù he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280bf87-53fc-465c-9d6e-caa774aa646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Garcia explained that if proven deliberate, the fire could be classified\
        \ as an ‚Äúact of violence or terrorism‚Äù that may justify postponement. However,\
        \ he emphasized that this will not be necessary, as the Comelec still has\
        \ sufficient time to establish an alternative polling site.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179fca0e-3ff8-4d5f-a4d1-ea76bd57b38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.794+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe are not postponing the election in any part of the country,‚Äù he\
        \ declared.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a568629-e585-4185-afcc-73a0ce1f0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.794+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.082+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Calls have mounted to place Abra province under Comelec control due\
        \ to election-related violence. Asked whether the fire might influence such\
        \ a decision, Garcia said it would be discussed during the en banc session\
        \ scheduled for Wednesday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e061c7-6d94-467d-a042-c829a7703b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T15:23:33.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-05-07T15:23:34.084+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T15:23:33.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abra has 188,957 registered voters.</p>'
