      'mgnl:lastActivated': 2025-05-07T10:40:03.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.000+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She‚Äôs the planner, the provider, the cheerleader, and the disciplinarian‚Äî\
        all rolled into one. Single moms juggle more than most of us can imagine,\
        \ and somehow, they still manage to show up with strength, love, and maybe\
        \ even a packed lunch.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
