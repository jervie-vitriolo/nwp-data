      'mgnl:lastModified': 2025-05-07T16:00:03.597+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "He reiterated his promise to enact constitutional reforms if elected,\
        \ and sacrifice his own presidency by stepping down once the amendment is\
        \ achieved in the third year of his term. Under the current constitution the\
        \ president serves for five years.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e156d-2bb3-4dae-83f6-120e409192ad'
      'mgnl:activationStatus': true
