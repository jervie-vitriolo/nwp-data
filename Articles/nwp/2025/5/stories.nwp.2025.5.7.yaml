    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'Economy', 'Agriculture']
    'stories': []
    'template': '1'
    'title': 'Farm output grows after successive contractions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d8b99-bc32-46de-99db-2f481329ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The agriculture and
        fisheries sector finally posted growth in January to March after consecutive
        contractions in the last three quarters, the Philippine Statistics Authority
        (PSA) reported on Wednesday, May 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79a0f7-eb9e-485d-bc10-7ec9ed6440e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Farm output was 1.9 percent from a dismal 0.2 percent year-on-year,\
        \ then -3.2 percent, -3.6 percent, and -2 percent in subsequent quarters.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89068afa-c5cb-4b61-ac44-b1d180404ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.909+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.133+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said the expansion was equivalent to P437.74 billion, marked\
        \ by year-on-year increments in the value of crops, poultry, and fisheries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ce7e0-6f19-4377-93e2-2c1ffc87f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.134+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, livestock production declined by 2.8 percent year-on-year,\
        \ with a value of P57.82 billion. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bbd42-f908-4990-ae39-228c98beb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.910+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.135+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHog, which was the major contributor to the value of livestock
        production, contracted by 3.7 percent,‚Äù the PSA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c0d08-dd3d-48e7-9a0d-b36ea3b39659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.136+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials earlier said the hog industry has yet to fully recover from\
        \ the impact of the highly contagious and often fatal African swine fever.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca80a1-6b08-4cf9-8381-c0854c57bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.137+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Poultry output in the first quarter, worth P75.22 billion, grew by\
        \ 9.4 percent, the highest increase among subsectors.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fda1d5-059c-49fd-bdb0-5444b97b805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:21:05.911+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-05-07T19:21:06.138+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:21:05.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government will release data on the first quarter economic output,\
        \ or gross domestic product, on Thursday. \r"
