    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'ICC junks Duterte camp‚Äôs bid to remove 2 judges in jurisdiction ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5bd17-c39e-495d-9f14-8cc30187b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.672+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.378+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) Pre-Trial Chamber dismissed the request of former President Rodrigo
        Durete‚Äôs camp to remove two judges from ruling on the case‚Äôs issue of jurisdiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13672a7f-5846-41c7-85ea-6182df7bc72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.658+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.379+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte‚Äôs team requested the removal of judges Reine Alapini-Gansou
        and Mar√≠a del Socorro Flores Liera, who were among the three judges that signed
        the ICC warrant of arrest against the former leader. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824deab3-86b4-49a6-b608-b20a22f188b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'According to the decision, only ICC judges can request for their removal
        in cases. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd682c54d-8eff-483e-aba2-ec2b1d8275ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.673+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.659+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.380+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúA judge‚Äôs excusal from the exercise of a function may only be sought
        by the concerned judge directly before the Presidency, as opposed to disqualification
        for which the Prosecution or the person being investigated or prosecuted may
        submit a request before the Presidency,‚Äù the decision released on Wednesday,
        May 7 reads. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fd246-c1e9-4a6a-8bcb-1a7d5bddd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.381+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'As stated in ICC rules, none of the parties in a case may make a preventive
        request to excuse a specific judge from participating in a ruling. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7f4d4-30a0-4d4c-bb69-3ef8c20ab67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.674+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.381+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ICC said the Duterte camp‚Äôs request ‚Äúlacks procedural propriety,‚Äù meaning
        it is in conflict with the trial process. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcbd71-3b58-4c09-a510-d5c8976190d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.660+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.381+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'ICC dismissed the request as ‚Äúin limine,‚Äù a phrase used to refer to
        a matter that is addressed as a preliminary issue. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f391c-dfc3-4d27-be28-6dcb2456bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.675+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.382+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': 'The chamber has set the confirmation of charges hearing for Sept. 23,
        though the date may change depending on the progress of the proceedings.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd86468-9c89-46f5-bb43-cab32ef32106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T11:24:04.676+08:00
      'mgnl:createdBy': 'faith-nwp'
      'mgnl:lastActivated': 2025-05-07T11:42:51.661+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T11:42:51.382+08:00
      'mgnl:lastModifiedBy': 'faith-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is in The Hague Penitentiary Institution or the Scheveningen
        Prison and is facing charges on alleged crimes against humanity for his administration‚Äôs
        war on drugs.</p>'
