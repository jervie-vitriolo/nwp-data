      'mgnl:lastActivated': 2025-05-16T10:27:21.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.096+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Homophobic jokes, transphobic comments, or the casual dismissal
        of someone‚Äôs identity? Call it out. You don‚Äôt have to start a fight, sometimes
        a simple ‚ÄúThat‚Äôs not okay‚Äù can make someone think twice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c628969-8ea2-4894-be6b-d8010b3b8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.685+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.097+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "üó£Ô∏è Be especially mindful in family settings, schools, and workplaces\
        \ where silence often enables discrimination. Your voice, even in small moments,\
        \ can make a difference.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fe0e9-cddc-4194-a413-f83888e1d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.685+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.098+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Push for the SOGIE Equality Bill</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf576c-158a-407c-bb7e-af94079e334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T10:23:05.686+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-05-16T10:27:21.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-16T10:27:19.098+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite growing support, the SOGIE Equality Bill‚Äîwhich seeks to
        protect Filipinos from discrimination based on sexual orientation and gender
        identity‚Äîhas not yet been passed into law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f44ffd-3445-41ee-ad77-a4dfb8ae9744'
      'mgnl:activationStatus': true
