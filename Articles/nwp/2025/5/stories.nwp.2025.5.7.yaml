    'stories': []
    'template': '1'
    'title': 'The papal conclave: sacred silence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4181e4-4c12-4d27-9036-b56123719685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> As the Catholic Church
        leadership enters a transition after the death of Pope Francis, cardinals
        from around the world gather at the Vatican to elect a new leader through
        a centuries-old process known as the conclave - a ritual marked by intense
        secrecy, prayer, and reflection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c553b48d-7427-4e56-aeab-f3baeb697888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fr. Greg Gaston, rector of the Pontificio Collegio Filippino in Rome,
        explained the closed-door selection of the new pontiff.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388bf011-8d42-4ffe-9dd6-303e49741293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIt‚Äôs not simply a political exercise kung baga na mag-voting. In
        fact, quite the contrary. Ito ay isang spiritual activity, liturgical activity,‚Äù
        said Gaston. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351dfaf-12c3-49dc-bde2-940f907f709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It‚Äôs not simply a political exercise like voting. In
        fact, it‚Äôs quite the contrary. It is a spiritual and liturgical activity] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499958f-31eb-41cb-9975-b49ebce33b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúYung suot nila na nakapula, actually ano yan? Yan din ang suot pag
        nagdarasal sila sa simbahan. So yung suot nila, yung liturgical clothing,
        kasi panay dasal, dasal. And then, they also want na yung makakaalam talaga
        ng sinong maging bagong pope, ang magde-decide is the Holy Spirit.‚Äù'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec1271-2ba3-453a-ba0e-85aef7f64d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The red vestments they wear are the same ones they use
        when they pray in church. They wear liturgical clothing because they are constantly
        in prayer. They want the Holy Spirit to be the one to decide who the next
        pope will be.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b68b4-cd20-4828-96ba-485e07e9e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the days leading up to the conclave, cardinals hold general congregations,
        closed-door meetings, where they discuss the current state of the Church and
        the world, the challenges ahead, and the qualities needed in the next pope.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccfc7c-7a87-4e00-929d-400fa26762d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIto mga araw na tinatawag na general congregations‚Ä¶ at ano yung magiging
        challenges para sa bagong pope and therefore anong characteristics ng bagong
        pope,‚Äù he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2fb97-91a6-4cc8-897e-9e403a678109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These days are what we call general congregations‚Ä¶ where
        they talk about the challenges facing the new pope and the qualities he must
        possess.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bcca7-08bf-44da-91d7-5755e633f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.426+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'These discussions remain confidential to avoid misinterpretation or
        undue public pressure.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384da1b-d982-4d79-9b73-875b74eb56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.047+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'To maintain focus and avoid external influence, cardinals are completely
        cut off from the outside world during the conclave.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af8bb3-4b04-4fdf-b3bd-1cb2a46672bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' "They really separate themselves from the world. Part of the preparations
        is scanning to ensure there are no listening devices,‚Äù said Gaston. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c4df8-5d4f-442b-a6a3-ed0d78d6e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fr. Gaston said windows in their rooms are sealed, and any form of
        electronic communication is strictly prohibited.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265975ef-d4a3-4a2c-add8-800951c6cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:15:59.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-05-07T19:15:59.430+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T19:15:59.048+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview with NewsWatch Plus Fr. Jerome Secillano, spokesperson
        of the Catholic Bishops‚Äô Conference of the Philippines, said the conclave
        is a sacred event ‚Äúshrouded in mystery and secrecy.‚Äù'
    '14':
