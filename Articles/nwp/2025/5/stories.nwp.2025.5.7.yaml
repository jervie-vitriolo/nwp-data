      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529a18b-d7f1-4cde-8c1e-16224156b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.933+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.780+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Pakistan said India hit three sites with missiles, and a military spokesman\
        \ told Reuters his country shot down five Indian aircraft, a claim not confirmed\
        \ by India.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68e3a3-ca4e-4aba-b542-779f6c4e6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.934+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.781+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b600f-eac6-4938-bd29-b01250ea600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.697+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, four local government sources in Indian Kashmir told Reuters
        that three fighter jets had crashed in separate areas of the Himalayan region
        during the night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4496f-b8a5-4500-9ff0-86f3906487a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.697+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afc711-0d3a-4840-95be-a80a109edc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.698+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.698+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>All three pilots had been hospitalised, the sources added. Indian
        defence ministry officials were not immediately available to confirm the report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081bde6-653a-458c-9f38-74a719f69a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.699+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.860+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.699+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f1b3e-c0b2-4f30-857f-b1575d47a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T08:50:55.935+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.861+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.782+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Images circulating on local media showed a large, damaged cylindrical
        chunk of silver-coloured metal lying in a field at one of the crash sites.
        Reuters could not immediately verify the authenticity of the image.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63c380-580a-453c-99ea-18c106ea8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.700+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.862+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.700+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ce824-da68-437f-b2d0-2a33d230e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.700+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.863+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.700+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Islamabad called the assault a \"blatant act of war\" and said it had\
        \ informed the U.N. Security Council that Pakistan reserved the right to respond\
        \ appropriately to Indian aggression.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fee5a-ce83-4ad6-a5bd-b3e10ec016c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.701+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.864+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.701+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4ca29-0cd3-4fd8-8161-63388879054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.701+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.865+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.701+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"All of these engagements have been done as a defensive measure,\"\
        \ Pakistan military spokesperson Ahmed Sharif Chaudhry said. \"Pakistan remains\
        \ a very responsible state. However, we will take all the steps necessary\
        \ for defending the honour, integrity and sovereignty of Pakistan, at all\
        \ cost.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c4746-afc4-4c49-85d5-bb9ef51b3e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.702+08:00
      'mgnl:createdBy': 'jham-nwp'
