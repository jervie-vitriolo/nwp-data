      'mgnl:lastModified': 2025-05-07T10:40:02.999+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The Single Mom Who Does It All</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433774f-c10a-4972-95f7-e7e14c3f5959'
