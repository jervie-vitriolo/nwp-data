      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d24960-ad49-481f-867f-eb4f459022c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T16:00:03.591+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T16:00:04.057+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T16:00:03.591+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The conservative People Power Party selected former labour minister\
        \ Kim Moon-soo as its candidate earlier this month, but Han announced his\
        \ entry into the presidential race last week.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1247092-3edf-488b-8576-8d8f597f7b6d'
