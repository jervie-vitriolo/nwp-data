      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Tyrese Haliburton grabbed his own missed
        free throw and buried a 3-pointer with 1.1 seconds remaining, giving the visiting
        Indiana Pacers a 120-119 win over the short-handed Cleveland Cavaliers in
        Game 2 of the Eastern Conference semifinals, taking a commanding lead in the
        series Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd50ac9-cf63-4cf0-b0bb-35fab65ce870'
      'mgnl:activationStatus': true
