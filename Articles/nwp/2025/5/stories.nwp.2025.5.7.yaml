      'mgnl:lastModified': 2025-05-07T19:11:16.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBasic needs are always important. Hindi pwedeng may kawalan. So,
        kung may privatized na tapos hindi nagde-deliver nang mabuti, palitan. Bakit
        magtitiis?‚Äù he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f055a77-a8f4-4484-b572-f8a678d2ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T19:11:16.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
