      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Han was due to meet the PPP‚Äôs chosen candidate Kim later on Wednesday\
        \ for their first face-to-face discussions since Han stepped down as acting\
        \ president last week and launched his campaign.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ec2a8-9b8e-424a-be9b-fd2fbf97ac94'
      'mgnl:activationStatus': true
