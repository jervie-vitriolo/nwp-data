  'farm-output-grows-first-quarter':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Filipino farmers plant their crops. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-05-07T19:14:26.000+08:00
    'imagesource': 'jcr:a8e1309f-d79c-4a33-832b-326b16e1840e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '174eb4b6-ae28-4245-9bc7-a1053cf819ae'
    'lead': 'The agriculture and fisheries sector finally posted growth in January
      to March after consecutive contractions in the last three quarters, the Philippine
      Statistics Authority (PSA) reported on Wednesday, May 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-05-07T19:21:05.830+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-05-07T19:21:06.130+08:00
