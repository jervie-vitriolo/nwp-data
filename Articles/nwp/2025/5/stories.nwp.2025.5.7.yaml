      'mgnl:lastModified': 2025-05-07T16:00:03.598+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I decided to run for office out of a sense of crisis that if politics\
        \ does not change completely, the Republic of Korea, which our people have\
        \ worked hard to build, may collapse,\" Han said.\r"
