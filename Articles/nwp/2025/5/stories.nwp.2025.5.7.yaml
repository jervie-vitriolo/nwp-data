      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T10:40:03.002+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üëë<strong> Celebrate her with:</strong> A surprise visit, her favorite
        snacks, or a personalized gift that says, ‚ÄúThank you for being my second mom.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
