      'mgnl:lastModified': 2025-05-07T13:53:00.722+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e901e11-7423-4a87-97a8-7519ac162b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.723+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.894+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.723+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "After India‚Äôs strikes, the Indian army said in a post on X on Wednesday:\
        \ \"Justice is served.\"\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf6856c-e8d1-4947-b8b6-79bb690f12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.724+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.724+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36ccc1-ae52-4cc7-b441-6a85cf590511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.725+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.896+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.725+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>STOCK FUTURES, AIRLINES IMPACTED</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c2bab-6ed5-41a3-aab2-b14a3ca60f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.726+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.726+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A spokesperson for the Indian Embassy in Washington told Reuters that\
        \ evidence pointed \"towards the clear involvement of Pakistan-based terrorists\
        \ in this terror attack,\" referring to the April tourist killings.\r"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8ec0f-2290-48c1-b9c4-e8007887fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.727+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.727+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2e354-5dc2-41d0-996c-cc2a15bbdb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-05-07T13:53:00.728+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-05-07T13:53:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-05-07T13:53:00.728+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "India said two of three suspects in that attack were Pakistani nationals\
        \ but had not detailed its evidence. Pakistan denied that it had anything\
        \ to do with the April killings.\r"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d294693-3400-4a6b-b2bb-1867cbf50222'
      'mgnl:activationStatus': true
