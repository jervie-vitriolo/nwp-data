        \ Our law enforcement authorities, the AFP and the PNP, are there to ensure\
        \ safety.]\r"
    section56:
      primarytype: 'block'
      uuid: 'b5f4f4b2-a644-4687-b250-8f103201d78c'
      activationstatus: true
      created: 2025-01-09T14:16:26.808+08:00
