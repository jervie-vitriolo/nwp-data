    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5955e3-75a5-4c73-b2d5-66dcbb194bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.804+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.475+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec Chairman George Garcia said people in areas of concern should\
        \ not be alarmed. He added that this simply means the Comelec, PNP, and AFP\
        \ will increase their presence in these areas and enforce stricter checkpoints\
        \ to maintain peace and security. \r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab8eb9-79b4-47fa-b869-92abc7b994b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.805+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.475+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the red category, Comelec, on its initiative, may assume control\
        \ over the areas if necessary.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91516463-2951-4a88-bc74-184ab4fcadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.806+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.476+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said security concerns should not hinder the conduct of the\
        \ elections.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46721ed3-1177-4f45-a4f8-7cd32dfc0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.807+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Consideration naman talaga ang security kapag magko-conduct ng halalan\
        \ pero kung lagi na lang tayong may takot, hindi tayo makakapag conduct ng\
        \ halalan. Nandyan naman ang law enforcement authorities natin, ang AFP, ang\
        \ PNP,” Garcia said.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14df08-9cc0-4042-870e-b24802d2d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.807+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.478+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Security is always a consideration when conducting elections,\
        \ but if we are always driven by fear, we won't be able to hold elections.\
        \ Our law enforcement authorities, the AFP and the PNP, are there to ensure\
        \ safety.]\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4f4b2-a644-4687-b250-8f103201d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.808+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:18:29.479+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said the Comelec has begun printing the 2.3 million ballots for\
        \ BARMM, despite pending bills seeking to suspend the parliamentary elections\
        \ over legal issues.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a92a47-a5df-400e-8c9c-53e8b66fac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.809+08:00
