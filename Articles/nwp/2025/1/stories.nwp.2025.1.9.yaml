      lastmodified: 2025-01-09T18:01:05.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aa03f33a-bd95-4760-b2af-05b51f8a5fc7'
      activationstatus: true
      created: 2025-01-09T18:01:05.128+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:31.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:01:05.128+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Four inter-terminal coasters have also been deployed to facilitate\
        \ seamless airside transfers, providing passengers with a more comfortable\
        \ and efficient way to move between terminals, particularly those with connecting\
        \ flights or mobility challenges.\r"
    section7:
