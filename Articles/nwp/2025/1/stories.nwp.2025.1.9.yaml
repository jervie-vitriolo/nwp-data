    'template': '1'
    'title': 'South Korea''s Yoon to accept court decision even if it ends presidency,
      lawyer says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab139d-4be3-4f42-9252-475ecaf518a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.943+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.959+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol will accept the decision of the Constitutional Court that is trying
        parliament''s impeachment case against him, even if it decides to remove the
        suspended leader from office, his lawyer said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd8e2f-a91a-4b10-9113-acdd5a45bf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"So if the decision is ''removal'', it cannot but be accepted," Yoon''s
        lawyer Yoon Kab-keun told a news conference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a192d-cc88-43b5-b374-fd02e546592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.944+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.944+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rulings by the court, one of the two highest courts in the country
        along with the Supreme Court, cannot be appealed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d56258-e2ae-4fdc-b3bf-d213b6f3c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has earlier ignored the Constitutional Court''s requests to submit
        legal briefs before the court began its hearing on Dec. 27, but his lawyers
        have said he was willing to appear in person to argue his case.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0ea7f-10be-42e3-bdf7-e822e1e7336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.945+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.945+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The suspended president has defied repeated summons in a separate criminal
        investigation into allegations he masterminded insurrection with his Dec.
        3 martial law bid, which led to the first arrest warrant issued for a sitting
        president.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ccd4a-1864-43c7-8f0a-5ff03742227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon''s lawyer said the president was currently at his official residence
        in Seoul and appeared healthy.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2a875-279e-43c2-840d-f3b8423b9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.946+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.946+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Presidential security guards resisted an initial effort to arrest Yoon
        last week, though he faces another attempt after a top investigator vowed
        to do whatever it takes to break a security blockade and take in Yoon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef1785-e66b-4a57-8d38-45cc3efeb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seok Dong-hyeon, another lawyer advising Yoon, said Yoon viewed the
        attempts to arrest him as politically motivated and aimed at humiliating him
        by publicly displaying him in handcuffs.He cited media reports that the police
        planned to deploy armoured vehicles and helicopters to drop special police
        units into the presidential compounds in a push to arrest Yoon.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c137e-aae6-42a6-8b18-86106679c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seok said Yoon and his advisers view the unfolding situation as a war
        of ideology between those committed to a free democracy and those who are
        against it.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bf107-7ce4-4deb-a6dc-6c9f52caafdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If something goes wrong, what we''re saying is that it could become
        civil war," said Seok.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aced946-41d5-499e-81cd-28fdb23f0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has said he declared martial law to clear out "anti-state" forces
        that were paralysing government functions and threatening democracy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e4b15-857a-47ff-b0f7-6565efb99c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, the head of the Corruption Investigation Office for High-ranking
        Officials (CIO), which is leading the investigation, apologised for failing
        to arrest Yoon after a standoff with hundreds of Presidential Security Service
        (PSS) agents, some carrying firearms, and military guards.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51700c9-5407-43e6-bd5f-1c9d6e89f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Oh did not object when members of parliament called for tough action
        to overpower Yoon''s security, but he declined to discuss what options were
        being considered.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4184337-585b-4619-af8b-1593cc24a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawyer Yoon has said the president''s arrest warrant was illegal as
        it was issued by a court in the wrong jurisdiction and the CIO had no mandate
        to investigate a sitting president for insurrection. Instead, the prosecutors
        should indict Yoon if there was evidence or request a formal detention warrant
        and then Yoon would cooperate.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477beb1-45a3-40e9-81be-3d1df23caa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.950+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of protesters both supporting Yoon and calling for his arrest
        have braved freezing temperatures in recent days to rally outside his residence.
        On Thursday, the number had dwindled as temperatures fell below minus 10 degrees
        Celsius (50 degrees Fahrenheit) to the lowest recorded this winter.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c08e604-4cf4-405d-b7fa-c90e0fa23c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawyer Yoon said the president felt concerned about the well-being
        of his supporters rallying outside the residence.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebcffe4-68ee-4e35-831d-7e66dc71a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As you know, the weather is really cold these days, and it isn''t
        going to be over in a short time. They are doing it all day long, even late
        at night, so he (the president) feels very sorry and thankful," the lawyer
        said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba4834-1deb-46d1-a757-e3a86ffd0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:13:46.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:30.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:13:46.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim and Ju-min ParkWriting by Jack Kim
        Editing by Ed Davies and Michael Perry)</em></p>'
  'long-angeles-wildfire-celebrity-homes':
    'author': 'Hannah Lang, Brendan O''Brien and Lisa Richwine, Reuters'
    'caption': 'A person walks down the street surrounded by smoke as powerful winds
      fueling devastating wildfires in the Los Angeles area force people to evacuate,
      at the Eaton Fire in Altadena, California, U.S. Jan. 8 (David Swanson/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T18:15:14.000+08:00
    'imagesource': 'jcr:0e17e638-c032-4f42-820f-55e830209ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e84489c-ab22-4baa-849b-86c617427df1'
    'lead': 'A home reportedly belonging to Hollywood actors Leighton Meester and
      Adam Brody and another owned by actor Billy Crystal were among more than 1,000
      buildings destroyed by wildfires raging across Los Angeles, including a blaze
      that started on Wednesday in the Hollywood Hills.'
    'mgnl:activationStatus': true
