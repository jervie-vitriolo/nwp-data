      lastmodified: 2025-01-09T14:18:29.475+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Under the red category, Comelec, on its initiative, may assume control\
        \ over the areas if necessary.\r"
    section53:
      primarytype: 'block'
      uuid: '91516463-2951-4a88-bc74-184ab4fcadf0'
