      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.593+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>(Reuters)&nbsp;—&nbsp;Jarrett Allen collected 25 points and 12 rebounds
        to lift the host Cleveland Cavaliers to a 129-122 victory over the Oklahoma
        City Thunder on Wednesday in a battle of the top two teams in the NBA.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b0084b2-4886-4244-ac6a-3f1f0230e4b4'
      activationstatus: true
      created: 2025-01-09T12:24:24.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '681a16ef-3881-458e-8a88-56e54b5a5f19'
      activationstatus: true
      created: 2025-01-09T12:24:24.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Evan Mobley contributed 21 points, 10 rebounds and seven assists for\
        \ the Cavaliers, who have won 11 in a row overall and improved to 11-0 against\
        \ Western Conference opponents. Oklahoma City was riding a franchise-record\
        \ 15-game winning streak into this matchup.\r"
    section3:
      primarytype: 'block'
      uuid: '109707a5-a442-4009-87bb-cfbda7f132ec'
      activationstatus: true
      created: 2025-01-09T12:24:24.594+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.594+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4d405237-a088-40a2-8ce8-aa1bd5d22bf2'
      activationstatus: true
      created: 2025-01-09T12:24:24.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cleveland’s Darius Garland scored 18 points and Max Strus sank five\
        \ 3-pointers to highlight his 17-point performance off the bench. Ty Jerome\
        \ had 15 points and Donovan Mitchell finished with 11 despite making just\
        \ three of 16 shots from the floor for the Cavaliers.\r"
    section5:
      primarytype: 'block'
      uuid: '1e32cd07-2ebc-4122-a05c-7f961cfe5e33'
      activationstatus: true
      created: 2025-01-09T12:24:24.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dab83fbe-c482-4041-8eca-d9cf438dffd3'
      activationstatus: true
      created: 2025-01-09T12:24:24.595+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.595+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City superstar Shai Gilgeous-Alexander scored 31 points and\
        \ Jalen Williams added 25, plus nine assists.\r"
    section7:
      primarytype: 'block'
      uuid: '8e40e964-ff8c-46ca-a03f-16e64ddac49d'
      activationstatus: true
      created: 2025-01-09T12:24:24.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '016bdaff-4845-4fed-8090-8cf66adeaa77'
      activationstatus: true
      created: 2025-01-09T12:24:24.596+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.596+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Isaiah Hartenstein notched 18 points, 11 rebounds, and eight assists,\
        \ and Cason Wallace scored 15 points for the Thunder, who hadn't lost since\
        \ Dec. 1 at the Houston Rockets. They drop to 11-1 versus Eastern Conference\
        \ foes.\r"
    section9:
      primarytype: 'block'
      uuid: '84523f19-e9c2-48f7-ad2f-cb3633770e15'
      activationstatus: true
      created: 2025-01-09T12:24:24.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '675f4a9e-216e-46e9-aef3-d69782909d18'
      activationstatus: true
      created: 2025-01-09T12:24:24.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cleveland was clinging to a 125-122 lead before successfully challenging\
        \ a foul called on Mitchell with 1:19 remaining in the fourth quarter. Officials\
        \ deemed Mitchell did not make enough contact to warrant a foul while vying\
        \ for a rebound, allowing his team to keep the ball.\r"
    section11:
      primarytype: 'block'
      uuid: 'efada94a-aee1-4f23-8a6a-3c3bf469a598'
      activationstatus: true
      created: 2025-01-09T12:24:24.597+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.597+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c02a9c4c-871a-4cb7-94f0-589ebf37e0e3'
      activationstatus: true
      created: 2025-01-09T12:24:24.598+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mobley made a running jumper in the lane and Garland added a finger\
        \ roll layup with 27.1 seconds left to seal the win.\r"
    section13:
      primarytype: 'block'
      uuid: '05952f35-c9de-442c-b361-8725b4fe6400'
      activationstatus: true
      created: 2025-01-09T12:24:24.598+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.598+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '85bd242c-0731-48cc-bffe-9625ecc60c82'
      activationstatus: true
      created: 2025-01-09T12:24:24.599+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:34.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T12:24:24.599+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City weathered the storm after Gilgeous-Alexander committed\
        \ two quick fouls to begin the third quarter, giving him four for the game.\
        \ The Thunder held the fort and even forged a 100-100 tie on Aaron Wiggins'\
        \ tip shot with 47 seconds left in the quarter.\r"
    section15:
      primarytype: 'block'
      uuid: '00fa6cca-e3ae-42f5-9083-b430a5a48045'
