      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A total of 177 areas are also under monitoring under the orange category,\
        \ and 188 areas under the yellow category. Meanwhile, over 1,000 areas fall\
        \ under the green category, as they show no signs of security concerns.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e17d5-3d11-423c-afc5-0090ea2e6473'
