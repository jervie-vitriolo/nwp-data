      lastmodified: 2025-01-09T17:42:48.499+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will hold a teleconference with the leaders of the United States
        and Japan on Sunday, Jan. 12, the communications office said on Thursday,
        Jan. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '03915d32-aac1-4f1e-a35d-741a801f4fca'
      activationstatus: true
      created: 2025-01-09T17:42:48.494+08:00
      createdby: 'tristan-nwp'
