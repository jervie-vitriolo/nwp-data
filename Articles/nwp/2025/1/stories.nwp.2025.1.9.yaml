      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Thirty-eight cities
        and municipalities — mostly in the Bangsamoro region — are under the red category,
        the highest risk level, for areas of concern in the upcoming May 12 midterm
        elections, the Commission on Elections (Comelec) said on Thursday, Jan. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
