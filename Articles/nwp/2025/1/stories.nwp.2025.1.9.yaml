    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:21.441+08:00
    'mgnl:lastModified': 2025-01-09T17:42:48.503+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Malacañang confirms PH, US, Japan leaders telecon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92291ca-b509-4156-ae7c-8ce51f3823c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.493+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will hold a teleconference with the leaders of the United States
        and Japan on Sunday, Jan. 12, the communications office said on Thursday,
        Jan. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03915d32-aac1-4f1e-a35d-741a801f4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We can confirm that this is in the calendar of PBBM [President Bongbong
        Marcos] on January 12, Sunday," said Communications Secretary Cesar Chavez.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813e77f-a480-4a62-b7a4-449961e226de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace did not reveal the agenda for the virtual meeting.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6462ef-e073-4ab3-8a7a-b0114452e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The three nations held a historic trilateral summit last year, where
        they reaffirmed their ties as maritime democracies.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed881d6-fec6-4da7-b68b-8599c153da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The upcoming meeting will be the first for Japanese Prime Minister
        Ishiba Shigeru and the last for US President Joe Biden before he ends his
        term on Jan. 20.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6fb7e0-d0dc-4971-85f1-4f64a56b9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trilateral cooperation spans a number of critical areas, including
        regional security in the Indo-Pacific through maritime cooperation, as well
        as economic partnerships like the establishment of the Luzon Corridor. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7056d-0821-48e3-be61-c102d92b0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:42:48.496+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:42:48.496+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The corridor aims to accelerate coordinated investments in high-impact
        infrastructure projects such as rail systems, port modernization, clean energy,
        semiconductor supply chains, agribusiness, and civilian port upgrades at Subic
        Bay.</p>'
  'muntinlupa-court-vic-sotto-darryl-yap-pepsi-paloma':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T17:43:33.000+08:00
    'imagesource': 'jcr:4d94f022-bd98-4efb-8ba3-13831b0b5f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fc75cfb-db90-476a-9a31-9f38385c9c56'
    'lead': 'A local court has granted the petition of veteran actor and TV host Vic
      Sotto to remove all teasers and other materials related to director Darryl Yap’s
      ‘Pepsi Paloma’ film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T17:45:15.112+08:00
    'mgnl:createdBy': 'tristan-nwp'
