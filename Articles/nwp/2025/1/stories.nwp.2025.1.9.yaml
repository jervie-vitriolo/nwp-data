    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:21.208+08:00
    'mgnl:lastModified': 2025-01-09T14:57:44.477+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Darryl-Yap', 'Vic-Sotto', 'cyber-libel']
    'stories': []
    'template': '1'
    'title': 'Vic Sotto files cyber libel complaint against Darryl Yap over Pepsi
      Paloma teaser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68c010-7837-45b5-92bb-efbae22a1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.996+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.470+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> TV host Vic Sotto filed
        19 counts of cyber libel against controversial director Darryl Yap after the
        release of a teaser for a film that references the late actress Pepsi Paloma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522b2a8-2d4d-4c13-9d19-294cd79e60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.471+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sotto, accompanied by his wife Pauleen Luna and his lawyer, Buko
        Dela Cruz, appeared at the Muntinlupa Regional Trial Court on Thursday, Jan.
        9, to file the complaints.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e5b08-f8b1-4960-a665-7a08b67a10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.471+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay walang personalan. I just trust in our justice system at
        ako ay laban sa mga iresponsableng tao sa social media," said Sotto in an
        interview with reporters after the filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e01d6-b251-4a1f-9645-85637c90a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.472+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not personal. I just trust in our justice
        system, and I stand against irresponsible people on social media.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d4936-a788-4dbc-a907-0f0cb0e1ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.472+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The actor-host said his decision to take legal action was supported
        by his family and friends, many of whom were also affected by the teaser that
        mentioned his name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb9668-aa37-44c5-9ceb-c150429305b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Dela Cruz said the teaser was defamatory.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62a74d-a01b-466e-b329-96a09b8d6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Nineteen counts, bawat post na mapanira ay isang count. Dito po sa\
        \ criminal case ang finilean natin ay si Darryl Yap sa kasong cyberlibel,\
        \ siya po ang nagsabing cause ng publication ng mga malicious at defamatory\
        \ statement,\" said Dela Cruz. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c165eca-7911-48b1-b19e-36dd513e3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:16.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nineteen counts, each defamatory post counts as one.
        In this criminal case, we have filed the charges against Darryl Yap for cyber
        libel. He is responsible for publishing malicious and defamatory statements.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cdf115-37d3-44f7-b81a-87ea73f7115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:17.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said Darryl Yap is the only one facing criminal liability
        for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b651994-ebe0-43f0-a4fc-bf7e475fc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:17.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In response, Yap took to Facebook to defend his actions, stating that\
        \ anyone has the right to file a complaint.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69079235-4afd-4e80-9e67-dddb7beb4d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:17.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Kalayaan ng kahit sino ang magsampa ng reklamo, walang may monopolyo\
        \ sa katarungan, lalo na sa katotohanan. Malaya ang sinuman na magsampa ng\
        \ reklamo, para mas maging malinaw ang totoo,\" Yap wrote. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7687568-e580-419b-90cd-577b4ce8f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:17.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is the freedom of anyone to file a complaint, no one\
        \ has the monopoly over justice, especially when it comes to the truth. Anyone\
        \ is free to file a complaint to make things clearer.] \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373011e-7871-419c-8ef6-5209cd449881'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:56:17.002+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:32.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T14:57:44.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The issue has drawn public attention, especially now that it will
        go through litigation.</p>'
