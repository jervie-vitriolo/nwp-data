    title: 'At least 5 dead in raging Los Angeles wildfires'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c45f5c00-e8bb-4b5b-bc74-a03bac883dc5'
      activationstatus: true
      created: 2025-01-09T10:26:56.738+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.118+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>To sum up:</strong></h3>'
    section1:
      primarytype: 'block'
      uuid: '710e8c4f-8dad-4818-b3a6-4b9dbed2d8f1'
      activationstatus: true
      created: 2025-01-09T10:26:56.739+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.118+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>+&nbsp;City hit from both sides as upscale Pacific Palisades, hills
        above Pasadena on fire<br>+&nbsp;Wildfires cause massive destruction in Los
        Angeles County<br>+&nbsp;Hundreds of homes destroyed and 100,000 people evacuated<br>+&nbsp;Strong
        winds hinder firefighting efforts, water supplies run low<br>+&nbsp;Governor
        Newsom declares state of emergency, Biden pledges aid</p>'
    section2:
      primarytype: 'block'
      uuid: 'da725789-0780-4e99-95e0-40c7d6f0deae'
      activationstatus: true
      created: 2025-01-09T10:26:56.739+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>California, USA -</strong>&nbsp;Raging wildfires surrounded
        Los Angeles on Wednesday, killing at least five people, destroying hundreds
        of homes and stretching firefighting resources and water supplies to the limit,
        as more than 100,000 people were ordered to evacuate.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cb100410-9f93-457c-9a8c-61abdfe26a28'
      activationstatus: true
      created: 2025-01-09T10:26:56.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Fierce winds hindered firefighting operations and fueled the fires,\
        \ which have burned unimpeded since they began on Tuesday.\r"
    section4:
      primarytype: 'block'
      uuid: '0f1f28b8-53e4-4262-83c2-8586a46804ca'
      activationstatus: true
      created: 2025-01-09T10:26:56.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Five separate fires burned in Los Angeles County, all of them 0% contained\
        \ according to state officials, including a pair of conflagrations that held\
        \ the city in a pincer move.\r"
    section5:
      primarytype: 'block'
      uuid: '343e1bc1-421d-48e4-a158-cd49c69907f9'
      activationstatus: true
      created: 2025-01-09T10:26:56.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On the west side, the Palisades Fire consumed 15,832 acres (6,406 hectares)\
        \ and 1,000 structures in the hills between Santa Monica and Malibu, racing\
        \ down Topanga Canyon until reaching the natural fire break of the Pacific\
        \ Ocean on Tuesday. It was already one of the most destructive fires in Los\
        \ Angeles history.\r"
    section6:
      primarytype: 'block'
      uuid: '108ab12d-ae78-404a-a9d2-9ca2fd92d4a5'
      activationstatus: true
      created: 2025-01-09T10:26:56.741+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "To the east, in the foothills of the San Gabriel Mountains, the Eaton\
        \ Fire claimed another 10,600 acres (4,289 hectares) and killed at least five\
        \ people, Los Angeles County Sheriff Robert Luna told KNX radio. Private forecaster\
        \ AccuWeather estimated initial damage and economic loss at more than $50\
        \ billion.\r"
    section7:
      primarytype: 'block'
      uuid: 'efeb942f-40bf-4355-b76c-4b02a02500bd'
      activationstatus: true
      created: 2025-01-09T10:26:56.741+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We're facing a historic natural disaster. And I think that can't\
        \ be stated strong enough,\" Kevin McGowan, director of emergency management\
        \ for Los Angeles County, told a press conference.\r"
    section8:
      primarytype: 'block'
      uuid: 'c4c70d23-5301-4688-9185-3e23fce2316c'
      activationstatus: true
      created: 2025-01-09T10:26:56.742+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The skies above Los Angeles glowed red in some areas and were blanketed\
        \ by thick smoke. Nearly 1 million homes and businesses lost power in Los\
        \ Angeles County, according to PowerOutage.us.\r"
    section9:
      primarytype: 'block'
      uuid: 'b758350f-5070-42f7-92ae-95fb1e4eaa38'
      activationstatus: true
      created: 2025-01-09T10:26:56.742+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The wind whipped up, the flames were up about 30 or 40 feet (9
        to 12 meters) high, and you hear 'pop, pop, pop'. It sounded like a warzone,"
        Kevin Williams, an Eaton Fire evacuee, told Reuters at an evacuation center
        in Pasadena, describing gas canisters at his neighbors' homes that began
        exploding under the heat of the flames.</p>'
    section10:
      primarytype: 'block'
      uuid: '26df08eb-cffd-4969-940c-95bec95937c8'
      activationstatus: true
      created: 2025-01-09T10:26:56.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Water woes</strong></h3>'
    section11:
      primarytype: 'block'
      uuid: 'ac192be4-a668-4333-8161-45ce5c41b51d'
      activationstatus: true
      created: 2025-01-09T10:26:56.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Three smaller fires in the county also stretched firefighting resources
        that had already been exhausted, with water shortages affecting the Pacific
        Palisades, an upscale coastal enclave where a wildfire has consumed 15,832
        acres (6,406 hectares).</p>'
    section12:
      primarytype: 'block'
      uuid: '4be99883-27be-4a93-8d49-fed27a86a5fa'
      activationstatus: true
      created: 2025-01-09T10:26:56.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There are not enough firefighters in L.A. County to address four\
        \ separate fires of this magnitude,\" said Los Angeles County Fire Chief Anthony\
        \ Marrone.\r"
    section13:
      primarytype: 'block'
      uuid: 'a294c8c8-0099-4268-a426-3b4e4c33ef5d'
      activationstatus: true
      created: 2025-01-09T10:26:56.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.126+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Demand for water also caused some hydrants to run dry in Pacific Palisades\
        \ after the last of three large water tanks in the area hit empty, officials\
        \ said.\r"
    section14:
      primarytype: 'block'
      uuid: '28497e60-60b6-40f5-9143-be167e4553f7'
      activationstatus: true
      created: 2025-01-09T10:26:56.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.127+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We pushed the system to the extreme. We're fighting a wildfire with\
        \ urban water systems, and that is really challenging,\" Janisse Quinones,\
        \ chief executive of the Los Angeles Department of Water and Power, told a\
        \ press conference.\r"
    section15:
      primarytype: 'block'
      uuid: 'cf32b581-508c-4617-88b7-8dc807d10eae'
      activationstatus: true
      created: 2025-01-09T10:26:56.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Pacific Palisades relies on three tanks that hold about a million gallons\
        \ (3.78 million liters) each, and the demand for water to fight fires at lower\
        \ elevations was making it difficult to refill water tanks at higher elevations,\
        \ she said.\r"
    section16:
      primarytype: 'block'
      uuid: 'c676d833-0954-45d7-9d47-93990ad0b446'
      activationstatus: true
      created: 2025-01-09T10:26:56.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Some hydrants ran dry at around 3 a.m. With winds and smoke limiting\
        \ the ability to offer air support, firefighters were left without enough\
        \ water to battle the flames.\r"
    section17:
      primarytype: 'block'
      uuid: '6edf9507-4d21-4ff0-b00d-4e16951c8d45'
      activationstatus: true
      created: 2025-01-09T10:26:56.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.129+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Nestled in the hills with spectacular ocean views, Pacific Palisades\
        \ is one of the most expensive neighborhoods in the country with a typical\
        \ home valued at $3.7 million as of the end of 2023, according to Zillow,\
        \ more than all but four other zip codes in the United States.\r"
    section18:
      primarytype: 'block'
      uuid: '57f8b539-5eb7-4899-a70a-d8705d1e6866'
      activationstatus: true
      created: 2025-01-09T10:26:56.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It is also home to many film, television and music stars including\
        \ Jamie Lee Curtis, Mandy Moore and Mark Hamill, all forced to flee their\
        \ homes.\r"
    section19:
      primarytype: 'block'
      uuid: '9b760ecd-17f1-4fc9-8345-c2d84f120082'
      activationstatus: true
      created: 2025-01-09T10:26:56.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The fires struck at an especially vulnerable time for Southern California,\
        \ which has yet to see significant rainfall since the start of the water year\
        \ in October. Then came the powerful Santa Ana winds, bringing dry desert\
        \ air from the east toward the coastal mountains, fanning the flames of the\
        \ wildfires while blowing over the hilltops and down through the canyons.\r"
    section20:
      primarytype: 'block'
      uuid: '0b0df08d-c4ab-42ec-8633-a8dcc35b76d6'
      activationstatus: true
      created: 2025-01-09T10:26:56.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.131+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Scientists said the fires, erupting well outside of the traditional\
        \ wildfire season, mark the latest in weather extremes that are likely to\
        \ escalate further as global temperatures continue to climb in coming decades.\r"
    section21:
      primarytype: 'block'
      uuid: '434dfa9c-3a32-44f0-a98f-338900777574'
      activationstatus: true
      created: 2025-01-09T10:26:56.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.131+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "President Joe Biden, who stayed put in Los Angeles after Air Force\
        \ One was grounded due to high winds on Tuesday, joined California Governor\
        \ Gavin Newsom at a Santa Monica fire station to get a briefing firefighting\
        \ efforts.\r"
    section22:
      primarytype: 'block'
      uuid: '31481347-0680-42b6-8494-0d47fabeacb8'
      activationstatus: true
      created: 2025-01-09T10:26:56.749+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.132+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The impacts of (the fires include) over one thousand structures already\
        \ destroyed, a hundred-plus thousand people that have been evacuated, lives\
        \ lost, traditions, lifestyles, places torn asunder,\" said Newsom, who declared\
        \ a state of emergency on Tuesday.\r"
    section23:
      primarytype: 'block'
      uuid: 'b336045f-cb22-492f-8443-a0e6006a13f2'
      activationstatus: true
      created: 2025-01-09T10:26:56.749+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.134+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Biden pledged any help he could provide in his final days in office\
        \ before handing off to President-elect Donald Trump on Jan. 20.\r"
    section24:
      primarytype: 'block'
      uuid: 'bf70a044-b0e5-4972-9e75-5d8226b2b748'
      activationstatus: true
      created: 2025-01-09T10:26:56.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.135+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We're doing anything and everything and as long as it takes to contain\
        \ these fires ... to make sure you get back to normal,\" Biden said. \"It’s\
        \ going to be a hell of a long way. It’s going to take time.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'd5fc0eda-27a8-457f-85e7-88524291797b'
      activationstatus: true
      created: 2025-01-09T10:26:56.750+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.135+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Local officials warned that the gusty winds were forecast to persist\
        \ throughout the day.\r"
    section26:
      primarytype: 'block'
      uuid: '590713e9-5492-4f2b-b95b-3dd237e66f18'
      activationstatus: true
      created: 2025-01-09T10:26:56.751+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.136+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We are absolutely not out of danger yet, with the strong winds that\
        \ continue to push through the city and the county today,\" Los Angeles City\
        \ Fire Chief Kristin Crowley said.\r"
    section27:
      primarytype: 'block'
      uuid: '581f3d43-be3c-487a-a625-b7274645a550'
      activationstatus: true
      created: 2025-01-09T10:26:56.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.137+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "As the flames spread and residents began evacuating after the fires\
        \ broke out on Tuesday, roads were so jammed that some people abandoned their\
        \ vehicles to escape the fire. Emergency responders were going door to door\
        \ to press evacuation orders.\r"
    section28:
      primarytype: 'block'
      uuid: '875dfa5f-d97d-4928-89af-cf7bad75d364'
      activationstatus: true
      created: 2025-01-09T10:26:56.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.137+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Shaun Tate, 45, said he fled his home in Altadena, a Los Angeles suburb\
        \ in the foothills of the San Gabriel Mountains, at 4:15 a.m. when he saw\
        \ flames rolling towards his house.\r"
    section29:
      primarytype: 'block'
      uuid: '5a248db8-b6ba-44af-b3b0-cc1846fb749c'
      activationstatus: true
      created: 2025-01-09T10:26:56.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I came out of the house because I heard something fly off the roof,\"\
        \ Tate said at an evacuation center in Pasadena.\r"
    section30:
      primarytype: 'block'
      uuid: 'fc0f89f4-9750-4df5-aa9d-53abf739033b'
      activationstatus: true
      created: 2025-01-09T10:26:56.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.139+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We packed up the SUV and drove down here,\" he said. \"I chose to\
        \ save my laptop, my diabetic medication and a little bit of food.\"\r"
    section31:
      primarytype: 'block'
      uuid: 'aa5af5b9-62a5-464c-b956-6a0bc5a14971'
      activationstatus: true
      created: 2025-01-09T10:26:56.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:31:35.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T10:27:58.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "David Reed said he had no choice but to leave his Pacific Palisades\
        \ home when police officers showed up at his door and \"laid down the law\"\
        \ as he saw flames approaching his home.\r"
    section32:
      primarytype: 'block'
      uuid: '706bfd9c-60d4-4301-9622-f604493ca886'
      activationstatus: true
      created: 2025-01-09T10:26:56.755+08:00
      createdby: 'sophiasioco-nwp'
