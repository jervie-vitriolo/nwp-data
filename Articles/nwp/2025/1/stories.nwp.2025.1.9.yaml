  'LA-wildfires-5-dead':
    'author': 'By Jackie Luna, Joe Brock and Matt McKnight, REUTERS'
    'caption': 'A firefighter works to extinguish flames as the Eaton Fire burns in
      Pasadena, California, U.S. January 8, 2025. REUTERS/Mario Anzuoni TPX IMAGES
      OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T09:56:28.000+08:00
    'imagesource': 'jcr:2173c3d7-c693-41c6-b898-14f7e05d6cb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b7466cf-4f6a-4f8a-b071-683adfdea780'
    'lead': 'Raging wildfires surrounded Los Angeles on Wednesday, killing at least
      five people, destroying hundreds of homes and stretching firefighting resources
      and water supplies to the limit, as more than 100,000 people were ordered to
      evacuate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T10:26:56.568+08:00
