      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:47:05.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. military maintains a permanent presence at the Pituffik air
        base in Greenland''s northwest.'
    '5':
