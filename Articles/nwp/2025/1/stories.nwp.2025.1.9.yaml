    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:20.620+08:00
    'mgnl:lastModified': 2025-01-09T16:51:17.663+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Traslacion', 'Nazareno']
    'stories': []
    'template': '1'
    'title': 'Marcos, Duterte reflect on faith, resilience during Nazareno Feast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33627aa5-c755-4b67-aab3-2d071a319826'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has described the Feast of Jesus Nazareno as one of the “greatest
        reflections” of Filipino faith and devotion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e34aa-935f-4b43-a4da-41e758e468df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As thousands walk barefoot in prayer and sacrifice, we are reminded
        that no burden is too heavy when carried with faith,” Marcos said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb5bdf-c1a0-4469-8cac-e24708198ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the feast should serve as an inspiration to look after
        one another and “hold firm in the belief that our better days are ahead.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b26237-0cf3-4c58-9ac2-37b857406a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The President also encouraged Filipinos to make this religious observance
        a moment for solidarity and camaraderie.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b76309-04e3-422f-8462-6db88eb6afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Let us remember that we are called to hurdle the challenges that test
        our resolve with faith and grace, as well as to reach out to those around
        us who need our kindness and empathy,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348a46e-946e-4ac1-9cd6-9b429d5bf84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, Vice President Sara Duterte said the annual
        Catholic festival represents the unwavering support that Filipinos offer each
        other during difficult times.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468a1f5-e35b-4b4c-b0d4-613c6a70571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Our devotion to the Black Nazarene is a testament to our profound
        trust in God’s miracles, which serve as the spring that gives us the strength,
        courage, and inspiration to be resilient as we hold fast to our faith and
        overcome the challenges ahead,” Duterte said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215d8bf-3e05-4b90-95b8-b60976ae0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'She also urged devotees to demonstrate humility, kindness, and mercy
        to those in need.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6b7d7-8828-4fe5-8f41-7313dc5e025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T13:29:44.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:34.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T16:51:17.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let us also continue to pray for our nation and for our fellow
        Filipinos, especially those who are in need, the sick, and the dying,” Duterte
        added.</p>'
