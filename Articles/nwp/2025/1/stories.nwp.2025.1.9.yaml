    title: 'Cavaliers take down Thunder in battle of NBA’s best'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '840d2992-89e9-4e2d-b28c-c49132aaa5b5'
      activationstatus: true
      created: 2025-01-09T12:24:24.593+08:00
