  'START HERE----->marcos-duterte-nazareno-message':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'A Filipino devotee in front of Quiapo Church during the Nazarene Feast.
      (Manila PIO/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-09T13:25:38.000+08:00
    imagesource: '6ccb03b0-f064-48db-b48f-d787036e80aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b86e7c55-cf59-4b04-84aa-c315ca5d1302'
    lead: 'President Ferdinand Marcos Jr. has described the Feast of Jesus Nazareno
      as one of the “greatest reflections” of Filipino faith and devotion.


      Vice President Sara Duterte, on the other hand, said the annual Catholic festival
      represents the unwavering support that Filipinos offer each other during difficult
      times.'
    activationstatus: true
    created: 2025-01-09T13:29:44.097+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:33.949+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:20.620+08:00
    lastmodified: 2025-01-09T16:51:17.663+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos, Duterte reflect on faith, resilience during Nazareno Feast'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33627aa5-c755-4b67-aab3-2d071a319826'
      activationstatus: true
      created: 2025-01-09T13:29:44.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has described the Feast of Jesus Nazareno as one of the “greatest
        reflections” of Filipino faith and devotion.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a3e34aa-935f-4b43-a4da-41e758e468df'
      activationstatus: true
      created: 2025-01-09T13:29:44.121+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“As thousands walk barefoot in prayer and sacrifice, we are reminded
        that no burden is too heavy when carried with faith,” Marcos said in a statement.</p>'
    section2:
      primarytype: 'block'
      uuid: '2fbb5bdf-c1a0-4469-8cac-e24708198ce2'
      activationstatus: true
      created: 2025-01-09T13:29:44.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.659+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'He added that the feast should serve as an inspiration to look after
        one another and “hold firm in the belief that our better days are ahead.”'
    section3:
      primarytype: 'block'
      uuid: 'f5b26237-0cf3-4c58-9ac2-37b857406a0c'
      activationstatus: true
      created: 2025-01-09T13:29:44.122+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The President also encouraged Filipinos to make this religious observance
        a moment for solidarity and camaraderie.'
    section4:
      primarytype: 'block'
      uuid: 'a1b76309-04e3-422f-8462-6db88eb6afb6'
      activationstatus: true
      created: 2025-01-09T13:29:44.123+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Let us remember that we are called to hurdle the challenges that test
        our resolve with faith and grace, as well as to reach out to those around
        us who need our kindness and empathy,” he said.'
    section5:
      primarytype: 'block'
      uuid: '5348a46e-946e-4ac1-9cd6-9b429d5bf84b'
      activationstatus: true
      created: 2025-01-09T13:29:44.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a separate statement, Vice President Sara Duterte said the annual
        Catholic festival represents the unwavering support that Filipinos offer each
        other during difficult times.'
    section6:
      primarytype: 'block'
      uuid: '3468a1f5-e35b-4b4c-b0d4-613c6a70571e'
      activationstatus: true
      created: 2025-01-09T13:29:44.124+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Our devotion to the Black Nazarene is a testament to our profound
        trust in God’s miracles, which serve as the spring that gives us the strength,
        courage, and inspiration to be resilient as we hold fast to our faith and
        overcome the challenges ahead,” Duterte said.'
    section7:
      primarytype: 'block'
      uuid: '2215d8bf-3e05-4b90-95b8-b60976ae0d0f'
      activationstatus: true
      created: 2025-01-09T13:29:44.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'She also urged devotees to demonstrate humility, kindness, and mercy
        to those in need.'
    section8:
      primarytype: 'block'
      uuid: '21d6b7d7-8828-4fe5-8f41-7313dc5e025c'
      activationstatus: true
      created: 2025-01-09T13:29:44.125+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:34.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:51:17.662+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Let us also continue to pray for our nation and for our fellow
        Filipinos, especially those who are in need, the sick, and the dying,” Duterte
        added.</p>'
