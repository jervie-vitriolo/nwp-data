  'marcos-biden-ishiba-meeting':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T17:41:24.000+08:00
    'imagesource': 'jcr:875e0554-ddfa-4604-a8d5-2c6d1108d921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14184d80-5ed9-45fb-8b26-c3820f0a32ca'
    'lead': 'President Ferdinand Marcos Jr. will hold a teleconference with the leaders
      of the United States and Japan on Sunday, Jan. 12, the communications office
      said on Thursday, Jan. 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T17:42:48.475+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:31.944+08:00
