    title: 'Comelec exempts AKAP, other aid programs from poll ban, bars candidates
      from distribution'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d6e8848-968e-4815-a894-303c48e9531b'
      activationstatus: true
      created: 2025-01-09T09:55:34.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.994+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has approved the Social Welfare Department’s request to exempt the distribution
        of billions in aid from the 45-day disbursement ban ahead of the May 12 midterm
        elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c68129b8-f0d6-458b-b228-84b62ce5c7de'
      activationstatus: true
      created: 2025-01-09T09:55:34.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.994+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Omnibus Election Code prohibits the release, disbursement, and\
        \ expenditure of public funds 45 days before a regular election and 30 days\
        \ before a special election, with limited exemptions. The DSWD sought additional\
        \ exemptions.\r"
    section2:
      primarytype: 'block'
      uuid: '90f6793a-cb41-4757-bfc1-3ed3407205bd'
      activationstatus: true
      created: 2025-01-09T09:55:34.043+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.995+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a memorandum issued on Wednesday, Jan. 8, the Comelec approved its\
        \ law department’s recommendation to grant the exemption, setting several\
        \ conditions, including that the program \"shall not in any manner influence\
        \ the conduct of the May 12, 2025 National and Local Elections, and BARMM\
        \ Parliamentary Elections.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'b0cc6f49-5552-4fc1-9716-c90257d29c54'
      activationstatus: true
      created: 2025-01-09T09:55:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.996+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia emphasized the need for \"strict compliance\"\
        \ with these rules, stressing that there should be \"no candidate/politician\
        \ during the distribution of ayuda (aid) in any form or nature.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'fafa38ce-7901-4aa6-a913-47947fa1b882'
      activationstatus: true
      created: 2025-01-09T09:55:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.996+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Among those now exempted is the controversial Ayuda sa Kapos ang Kita\
        \ Program, a social assistance initiative for minimum wage earners, with over\
        \ P882.97 million allocated for disbursement.\r"
    section5:
      primarytype: 'block'
      uuid: 'fd064c9e-afb4-426b-bab5-72ec2cfcb923'
      activationstatus: true
      created: 2025-01-09T09:55:34.044+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:36.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T09:56:04.997+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Critics have expressed concerns that the program could be used for\
        \ vote buying, while the DSWD is strengthening its guidelines to ensure a\
        \ politics-free implementation.\r"
