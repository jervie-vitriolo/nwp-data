      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T17:42:48.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We can confirm that this is in the calendar of PBBM [President Bongbong
        Marcos] on January 12, Sunday," said Communications Secretary Cesar Chavez.'
    section2:
      primarytype: 'block'
      uuid: '5813e77f-a480-4a62-b7a4-449961e226de'
