    'mgnl:lastModified': 2025-01-09T17:45:15.141+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Darryl-Yap', 'Vic-Sotto', 'Pepsi-Paloma']
    'stories': []
    'template': '1'
    'title': 'Muntinlupa court orders removal of ‘Pepsi Paloma’ teasers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a42914-c86e-4748-993e-4444c8a0cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.124+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines - A</strong> local court has granted
        the petition of veteran actor and TV host Vic Sotto to remove all teasers
        and other materials related to director Darryl Yap’s ‘Pepsi Paloma’ film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2698e0-119b-4d89-ba2a-9c071ab90931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.124+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a decision released on Thursday, Jan. 9, the Muntinlupa Regional
        Trial Court (RTC) Branch 205 temporarily issued a writ of habeas data in response
        to Sotto''s petition.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c80bb-2a48-48fb-917d-92e3adbd7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.124+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In the petition for writ of habeas data, we prayed for the issuance
        thereof to restrain Mr. Darryl Yap and all persons acting on his behalf from
        further disseminating to the public via all platforms promotional materials,
        teaser videos, and other materials relative to the film entitled ‘The Rapists
        of Pepsi Paloma,’ and to take down from all platforms said materials, among
        other reliefs," the Divina Law Firm told NewsWatch Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436eb53-7880-455a-8216-03ef1b334cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.125+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is a positive breakthrough towards our efforts to protect Mr.
        Vic Sotto''s privacy rights," it added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241694d-76be-4c10-8891-7e4e746bc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.125+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.125+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A writ of habeas data is a legal remedy that protects a person''s privacy
        from the improper use of personal data. It also allows citizens to access,
        update, or delete personal information collected by the government or private
        entities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128f55f-9da3-45e3-a078-7d15b0f77cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T17:45:15.126+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T17:45:15.126+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Yap to appear before the court on Jan. 15.</p>'
