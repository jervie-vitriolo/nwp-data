      'mgnl:type': 'text'
      'text': '<p>Officials said that the list may still change, especially once the
        campaign period begins in February.</p>'
  'Vic-Sotto-cyber-libel-Darryl-Yap':
    'caption': 'Split photo of TV host Vic Sotto (L) and Director Darryl Yap (R).
      (Pauleen Luna Sotto/Instagram, Darryl Yap/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T14:53:32.000+08:00
    'credit': 'Split photo of TV host Vic Sotto (L) and Director Darryl Yap (R). (Pauleen
      Luna Sotto/Instagram, Darryl Yap/Facebook)'
    'imagesource': 'jcr:4d94f022-bd98-4efb-8ba3-13831b0b5f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c0f574-6a92-489f-8fe5-04d1e4cc1d38'
    'lead': 'TV host Vic Sotto filed 19 counts of cyber libel against controversial
      director Darryl Yap after the release of a teaser for a film that references
      the late actress Pepsi Paloma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T14:56:16.962+08:00
    'mgnl:createdBy': 'thea-nwp'
