      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The poll body released the list in a press conference with officials
        from the Philippine National Police (PNP) and the Armed Forces of the Philippines
        (AFP).&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
