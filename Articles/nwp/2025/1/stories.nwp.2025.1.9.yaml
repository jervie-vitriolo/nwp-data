      'mgnl:lastModified': 2025-01-09T18:12:41.586+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada91d24-b1f5-4360-8436-e360bc1ec7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T18:11:59.574+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:31.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T18:12:41.587+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Winners of the SAG awards will be announced on Feb. 23 at a ceremony
        that will stream live on Netflix.</p>'
    '20':
