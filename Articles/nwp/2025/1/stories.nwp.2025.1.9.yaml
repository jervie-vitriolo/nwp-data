    title: 'Philippines slips in international passport index'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b05c3c79-000a-410a-b94b-45287d00e59f'
      activationstatus: true
      created: 2025-01-09T19:13:21.481+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine passport
        is less “powerful” this year, according to the latest <strong><a href="https://www.henleyglobal.com/passport-index/ranking">Henley
        Passport Index</a></strong>.</p>'
    section1:
      primarytype: 'block'
      uuid: '93bba884-e9de-4e5d-9a46-c0b03b74feb9'
      activationstatus: true
      created: 2025-01-09T19:13:21.481+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.481+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Manila’s passport ranked 75th out of 199 documents in 2025, two
        notches lower than last year, the London-based investment migration consultancy
        Henley &amp; Partners said on Wednesday, Jan. 8.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f0cfeb1c-913e-430a-ba21-b4c168a81e5f'
      activationstatus: true
      created: 2025-01-09T19:13:21.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Out of 226 destinations, only 67 were visa-free stops for Philippine\
        \ passport holders.\r"
    section3:
      primarytype: 'block'
      uuid: '04b88881-1086-4fd8-8f8e-b2da9898e509'
      activationstatus: true
      created: 2025-01-09T19:13:21.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Among the top 70 most visited countries — except Association of
        Southeast Asian Nations members which grant the privilege among its citizens
        — the Philippine passport holder can only visit four nations without need
        for visa, namely, Brazil, Israel, Mauritius, and Peru.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd3da6def-c532-4625-9a26-91eb3ca22f56'
      activationstatus: true
      created: 2025-01-09T19:13:21.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippines trailed Armenia, Benin, Cape Verde Islands, and Ghana,\
        \ which were tied at 74th.\r"
    section5:
      primarytype: 'block'
      uuid: 'ad91f708-c7ad-4435-aee7-fd00390c0d78'
      activationstatus: true
      created: 2025-01-09T19:13:21.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, the country was a notch higher than Mongolia, Rwanda,\
        \ and Sierra Leone.\r"
    section6:
      primarytype: 'block'
      uuid: '81e12785-2f0a-4029-93e1-1722c337a7be'
      activationstatus: true
      created: 2025-01-09T19:13:21.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But while this was the case, the Philippines is actually open to
        160 out of 198 nationalities, which do not need a visa to enter the country.
        Manila ranked 16th in the <strong><a href="https://www.henleyglobal.com/publications/henley-openness-index">Henley
        Openness Index</a></strong>.</p>'
    section7:
      primarytype: 'block'
      uuid: '29d71bff-9bcc-4fd6-97e8-043b2493fc44'
      activationstatus: true
      created: 2025-01-09T19:13:21.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Singapore passport was the strongest this year with a 195 visa-free
        score, followed by Japan with 193.</p>'
    section8:
      primarytype: 'block'
      uuid: 'bf44dd25-5074-4d7e-8266-577e6443ed2a'
      activationstatus: true
      created: 2025-01-09T19:13:21.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malaysia was the other ASEAN member that had a high rank at 12th.\r"
    section9:
      primarytype: 'block'
      uuid: '9922cf5c-8ccb-43af-91c3-b53978004b02'
      activationstatus: true
      created: 2025-01-09T19:13:21.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Afghanistan was the weakest as it can only access 26 destinations\
        \ without having to process papers.\r"
    section10:
      primarytype: 'block'
      uuid: 'a1d38933-476c-4c0a-a208-2539f5483d08'
      activationstatus: true
      created: 2025-01-09T19:13:21.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Henley &amp; Partners Chairperson Christian Kaelin, who also invented\
        \ the passport index concept, urged a “fundamental rethink” on the notion\
        \ of “citizenship and its birthright lottery” amid rising temperatures and\
        \ more frequent and severe natural disasters.\r"
    section11:
      primarytype: 'block'
      uuid: '2154f271-70c9-4011-b2d8-7f12abf2be70'
      activationstatus: true
      created: 2025-01-09T19:13:21.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Simultaneously, political instability and armed conflicts in various\
        \ regions force countless people to flee their homes in search of safety and\
        \ refuge,” Kaelin said in a news release.\r"
    section12:
      primarytype: 'block'
      uuid: 'aeb36d29-12c0-4692-a077-881b999cb71b'
      activationstatus: true
      created: 2025-01-09T19:13:21.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The need to introduce free global cities to harness the untapped potential\
        \ of displaced people and other migrants, transforming them from victims of\
        \ circumstance into architects of their own futures has never been more pressing\
        \ or apparent,” he added.\r"
    section13:
      primarytype: 'block'
      uuid: '1faffffa-060e-42ba-9549-08e910d170c1'
      activationstatus: true
      created: 2025-01-09T19:13:21.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Henley &amp; Partners based its data for the passport index from the\
        \ International Air Transport Authority, as well as cross-checking each passport\
        \ against all 227 possible travel destinations. \r"
    section14:
      primarytype: 'block'
      uuid: 'a2ae6069-f1db-453a-8b36-88ee15a26955'
      activationstatus: true
      created: 2025-01-09T19:13:21.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:29.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T19:13:21.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A passport receives a score of one for every visa-free destination,\
        \ or if it can obtain a visa on arrival, a visitor’s permit, or an electronic\
        \ travel authority. If not, it receives a score of zero. \r"
