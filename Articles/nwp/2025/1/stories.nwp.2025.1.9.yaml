      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ there were suspected election-related incidents in the last two
        elections or during the current election period,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35204461-d482-4269-8084-74ab74a050f2'
      'mgnl:activationStatus': true
