  'Wicked-ACU-SAG':
    'author': 'Lisa Richwine and Danielle Broadway, Reuters'
    'caption': 'Jeff Goldblum, Michelle Yeoh, Ariana Grande, Cynthia Erivo, Marc Platt,
      and Jon M. Chu, winners of the Cinematic and Box Office Achievement award for
      "Wicked," pose at the 82nd Golden Globe Awards in Beverly Hills, California
      on Jan. 5. (Mario Anzuoni/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T18:09:32.000+08:00
    'imagesource': 'jcr:bb393404-14bf-4104-8231-36eabe2e4f88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0641e1ad-81ce-4c9f-89b8-5ff1723064b8'
    'lead': 'Box office smash ''Wicked,'' the musical prequel to ''The Wizard of Oz,''
      topped the list of film nominees unveiled on Wednesday for Hollywood''s Screen
      Actors Guild Awards, a key indicator of support for movies heading into the
      Academy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T18:11:59.534+08:00
