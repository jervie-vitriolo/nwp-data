      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Areas are placed under the red category if these have “serious armed
        threats” from communist terrorist groups or other threat groups and meet at
        least one of the following criteria:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08658312-c7cd-4b8b-96f3-217676068e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T14:16:26.774+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:33.602+08:00
