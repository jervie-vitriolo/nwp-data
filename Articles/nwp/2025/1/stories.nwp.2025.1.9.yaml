      activationstatus: true
      created: 2025-01-09T18:13:46.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hundreds of protesters both supporting Yoon and calling for his arrest
        have braved freezing temperatures in recent days to rally outside his residence.
        On Thursday, the number had dwindled as temperatures fell below minus 10 degrees
        Celsius (50 degrees Fahrenheit) to the lowest recorded this winter.'
    section15:
      primarytype: 'block'
      uuid: '9c08e604-4cf4-405d-b7fa-c90e0fa23c6d'
      activationstatus: true
      created: 2025-01-09T18:13:46.951+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.951+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawyer Yoon said the president felt concerned about the well-being
        of his supporters rallying outside the residence.'
    section16:
      primarytype: 'block'
      uuid: 'aebcffe4-68ee-4e35-831d-7e66dc71a819'
      activationstatus: true
      created: 2025-01-09T18:13:46.951+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.951+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As you know, the weather is really cold these days, and it isn't
        going to be over in a short time. They are doing it all day long, even late
        at night, so he (the president) feels very sorry and thankful," the lawyer
        said.'
    section17:
      primarytype: 'block'
      uuid: '17ba4834-1deb-46d1-a757-e3a86ffd0f47'
      activationstatus: true
      created: 2025-01-09T18:13:46.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.952+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim and Ju-min ParkWriting by Jack Kim
        Editing by Ed Davies and Michael Perry)</em></p>'
  'START HERE----->long-angeles-wildfire-celebrity-homes':
    author: 'Hannah Lang, Brendan O'Brien and Lisa Richwine, Reuters'
    caption: 'A person walks down the street surrounded by smoke as powerful winds
      fueling devastating wildfires in the Los Angeles area force people to evacuate,
      at the Eaton Fire in Altadena, California, U.S. Jan. 8 (David Swanson/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
