    title: 'South Korea’s Yoon to accept court decision even if it ends presidency,
      lawyer says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21ab139d-4be3-4f42-9252-475ecaf518a3'
      activationstatus: true
      created: 2025-01-09T18:13:46.943+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.959+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol will accept the decision of the Constitutional Court that is trying
        parliament’s impeachment case against him, even if it decides to remove the
        suspended leader from office, his lawyer said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebbd8e2f-a91a-4b10-9113-acdd5a45bf1e'
      activationstatus: true
      created: 2025-01-09T18:13:46.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"So if the decision is 'removal', it cannot but be accepted," Yoon’s
        lawyer Yoon Kab-keun told a news conference.'
    section2:
      primarytype: 'block'
      uuid: '314a192d-cc88-43b5-b374-fd02e546592b'
      activationstatus: true
      created: 2025-01-09T18:13:46.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.944+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rulings by the court, one of the two highest courts in the country
        along with the Supreme Court, cannot be appealed.'
    section3:
      primarytype: 'block'
      uuid: '75d56258-e2ae-4fdc-b3bf-d213b6f3c65b'
      activationstatus: true
      created: 2025-01-09T18:13:46.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon has earlier ignored the Constitutional Court’s requests to submit
        legal briefs before the court began its hearing on Dec. 27, but his lawyers
        have said he was willing to appear in person to argue his case.'
    section4:
      primarytype: 'block'
      uuid: '06c0ea7f-10be-42e3-bdf7-e822e1e7336c'
      activationstatus: true
      created: 2025-01-09T18:13:46.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The suspended president has defied repeated summons in a separate criminal
        investigation into allegations he masterminded insurrection with his Dec.
        3 martial law bid, which led to the first arrest warrant issued for a sitting
        president.'
    section5:
      primarytype: 'block'
      uuid: 'a16ccd4a-1864-43c7-8f0a-5ff03742227a'
      activationstatus: true
      created: 2025-01-09T18:13:46.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s lawyer said the president was currently at his official residence
        in Seoul and appeared healthy.'
    section6:
      primarytype: 'block'
      uuid: '9cd2a875-279e-43c2-840d-f3b8423b9695'
      activationstatus: true
      created: 2025-01-09T18:13:46.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Presidential security guards resisted an initial effort to arrest Yoon
        last week, though he faces another attempt after a top investigator vowed
        to do whatever it takes to break a security blockade and take in Yoon.'
    section7:
      primarytype: 'block'
      uuid: 'f9ef1785-e66b-4a57-8d38-45cc3efeb86e'
      activationstatus: true
      created: 2025-01-09T18:13:46.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seok Dong-hyeon, another lawyer advising Yoon, said Yoon viewed the
        attempts to arrest him as politically motivated and aimed at humiliating him
        by publicly displaying him in handcuffs.He cited media reports that the police
        planned to deploy armoured vehicles and helicopters to drop special police
        units into the presidential compounds in a push to arrest Yoon.'
    section8:
      primarytype: 'block'
      uuid: 'ee9c137e-aae6-42a6-8b18-86106679c5f5'
      activationstatus: true
      created: 2025-01-09T18:13:46.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Seok said Yoon and his advisers view the unfolding situation as a war
        of ideology between those committed to a free democracy and those who are
        against it.'
    section9:
      primarytype: 'block'
      uuid: 'd71bf107-7ce4-4deb-a6dc-6c9f52caafdb'
      activationstatus: true
      created: 2025-01-09T18:13:46.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If something goes wrong, what we're saying is that it could become
        civil war," said Seok.'
    section10:
      primarytype: 'block'
      uuid: '6aced946-41d5-499e-81cd-28fdb23f0829'
      activationstatus: true
      created: 2025-01-09T18:13:46.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon has said he declared martial law to clear out "anti-state" forces
        that were paralysing government functions and threatening democracy.'
    section11:
      primarytype: 'block'
      uuid: '671e4b15-857a-47ff-b0f7-6565efb99c12'
      activationstatus: true
      created: 2025-01-09T18:13:46.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, the head of the Corruption Investigation Office for High-ranking
        Officials (CIO), which is leading the investigation, apologised for failing
        to arrest Yoon after a standoff with hundreds of Presidential Security Service
        (PSS) agents, some carrying firearms, and military guards.'
    section12:
      primarytype: 'block'
      uuid: 'f51700c9-5407-43e6-bd5f-1c9d6e89f04e'
      activationstatus: true
      created: 2025-01-09T18:13:46.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oh did not object when members of parliament called for tough action
        to overpower Yoon’s security, but he declined to discuss what options were
        being considered.'
    section13:
      primarytype: 'block'
      uuid: 'e4184337-585b-4619-af8b-1593cc24a4b3'
      activationstatus: true
      created: 2025-01-09T18:13:46.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:13:46.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawyer Yoon has said the president’s arrest warrant was illegal as
        it was issued by a court in the wrong jurisdiction and the CIO had no mandate
        to investigate a sitting president for insurrection. Instead, the prosecutors
        should indict Yoon if there was evidence or request a formal detention warrant
        and then Yoon would cooperate.'
    section14:
