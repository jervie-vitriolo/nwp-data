    title: 'Celebrities lose homes and flee as Los Angeles fires spread'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f64d26d-e27a-4a5b-82c1-f46a9fd26ce1'
      activationstatus: true
      created: 2025-01-09T18:17:41.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.313+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A home reportedly belonging to Hollywood
        actors Leighton Meester and Adam Brody and another owned by actor Billy Crystal
        were among more than 1,000 buildings destroyed by wildfires raging across
        Los Angeles, including a blaze that started on Wednesday in the Hollywood
        Hills.</p>'
    section1:
      primarytype: 'block'
      uuid: '64d7aa2d-6daf-4839-bfc7-46cbb0b033d3'
      activationstatus: true
      created: 2025-01-09T18:17:41.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.286+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jamie Lee Curtis, Mandy Moore, Maria Shriver and other celebrities
        were among more than 100,000 people forced to evacuate their homes to escape
        the out-of-control fires burning in some of Los Angeles' most desirable areas.'
    section2:
      primarytype: 'block'
      uuid: '63191f48-34a3-4086-8746-228c9fe4e02b'
      activationstatus: true
      created: 2025-01-09T18:17:41.286+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.286+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The largest blaze consumed nearly 12,000 acres (4,856 hectares) in
        Pacific Palisades, a picturesque neighborhood between the beach towns of Santa
        Monica and Malibu that is home to many film, television and music stars.'
    section3:
      primarytype: 'block'
      uuid: 'e0395cad-021b-4dc4-b8ac-3b69abf64785'
      activationstatus: true
      created: 2025-01-09T18:17:41.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.287+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Brody, best known for his roles in TV series "The O.C." and "Nobody
        Wants This", and Meester, who starred in "Gossip Girl", bought their Pacific
        Palisades home in 2019 for $6.5 million, according real estate and entertainment
        websites.'
    section4:
      primarytype: 'block'
      uuid: '5f634347-d6c2-486a-b790-d1959b394c46'
      activationstatus: true
      created: 2025-01-09T18:17:41.287+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.287+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Crystal and his wife, Janice, said in a statement that they had lived
        in their Pacific Palisades house since 1979.'
    section5:
      primarytype: 'block'
      uuid: '6286707b-53b9-47af-a73e-a26fa0893033'
      activationstatus: true
      created: 2025-01-09T18:17:41.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are heartbroken, of course, but with the love of children and friends
        we will get through this," they said.'
    section6:
      primarytype: 'block'
      uuid: '9f8aa79d-88aa-4bd5-9409-3bda07a72c4d'
      activationstatus: true
      created: 2025-01-09T18:17:41.288+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.288+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shriver, a journalist and the former first lady of California when
        she was married to former Governor Arnold Schwarzenegger, said the destruction
        in the upscale enclave was devastating.'
    section7:
      primarytype: 'block'
      uuid: 'c14be5b4-7703-4c5c-bea6-8cca3e10694b'
      activationstatus: true
      created: 2025-01-09T18:17:41.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Everything is gone. Our neighborhood, our restaurants," she wrote
        on X on Wednesday. "The firefighters have and are doing their best, but this
        fire is massive and out of control."'
    section8:
      primarytype: 'block'
      uuid: '5e2015e6-ce60-4599-9246-f89a5f69ed98'
      activationstatus: true
      created: 2025-01-09T18:17:41.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The day after actor James Woods evacuated his house in Pacific Palisades,
        he said "every house around us was on fire".'
    section9:
      primarytype: 'block'
      uuid: '6c7a8f55-dda8-4236-8cf6-75c5adc2235b'
      activationstatus: true
      created: 2025-01-09T18:17:41.289+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.289+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We were literally in the exact epicenter of the fire as it started,"
        Woods, known for roles in "Ghosts of Mississippi" and "Any Given Sunday",
        said on CNN on Wednesday.'
    section10:
      primarytype: 'block'
      uuid: '77d4311f-ee3f-42b8-837f-91ce54b8fbd6'
      activationstatus: true
      created: 2025-01-09T18:17:41.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There was so much chaos. It was like an inferno."'
    section11:
      primarytype: 'block'
      uuid: '25716759-70fa-4d34-a21b-256b2163e125'
      activationstatus: true
      created: 2025-01-09T18:17:41.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Hollywood Hills burn</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5a11b3d9-c861-4790-96da-f568cf5783af'
      activationstatus: true
      created: 2025-01-09T18:17:41.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday evening a fire erupted in the Hollywood Hills and quickly
        doubled in size, forcing further evacuations in an area synonymous with the
        entertainment industry'
    section13:
      primarytype: 'block'
      uuid: 'c8cffd85-c2b1-4688-aaa0-73364df32ba2'
      activationstatus: true
      created: 2025-01-09T18:17:41.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Though relatively small compared to the others, the Sunset Fire burned
        just above Hollywood Boulevard and its Walk of Fame. It would need to cross
        the 101 Freeway to endanger the Hollywood sign and Griffith Observatory further
        up in the hills.'
    section14:
      primarytype: 'block'
      uuid: '64d020ac-7ae2-4cea-bb85-c03946b1a3c4'
      activationstatus: true
      created: 2025-01-09T18:17:41.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Within that area is the Dolby Theater, where the Oscars are held. Next
        week’s Oscar nominations announcement was already postponed by two days because
        of the fire, organizers said.'
    section15:
      primarytype: 'block'
      uuid: '9b9d182d-66f8-401e-a246-ea080fecdb4b'
      activationstatus: true
      created: 2025-01-09T18:17:41.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This weekend’s Critics Choice Awards was also delayed by two weeks,
        organizers said.'
    section16:
      primarytype: 'block'
      uuid: '53a5cb74-c4fe-4e00-b5d7-75c3963ba558'
      activationstatus: true
      created: 2025-01-09T18:17:41.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'With a median home price of $4.5 million, Pacific Palisades is home
        to celebrities as well as the Getty Villa, one of the most popular museums
        in Los Angeles.'
    section17:
      primarytype: 'block'
      uuid: '210b45d9-faa4-4b85-a17f-d5a6d312ee62'
      activationstatus: true
      created: 2025-01-09T18:17:41.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oscar winner Jamie Lee Curtis said "my community and possibly my home
        is on fire".'
    section18:
      primarytype: 'block'
      uuid: 'e55199fe-7684-44e1-a8a0-77d8f0e86077'
      activationstatus: true
      created: 2025-01-09T18:17:41.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is a terrifying situation," Curtis wrote on Instagram.'
    section19:
      primarytype: 'block'
      uuid: '871243e4-fbf1-4f05-81c1-99f862dbd76e'
      activationstatus: true
      created: 2025-01-09T18:17:41.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Pray if you believe in it and even if you don't, pray for those who
        do."'
    section20:
      primarytype: 'block'
      uuid: '48968ec3-771d-47b2-9a3b-0605438befac'
      activationstatus: true
      created: 2025-01-09T18:17:41.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mandy Moore, known for television series "This is Us", said she and
        her family had evacuated because of the proximity of the flames.'
    section21:
      primarytype: 'block'
      uuid: '5e29380c-df81-4a5d-95a7-0ff495342d04'
      activationstatus: true
      created: 2025-01-09T18:17:41.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"So gutted for the destruction and loss," she wrote on Instagram. "Don't
        know if our place made it."'
    section22:
      primarytype: 'block'
      uuid: '93d1a704-b364-4687-8e4b-91f2ad5dfd60'
      activationstatus: true
      created: 2025-01-09T18:17:41.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Media personality Paris Hilton’s beachfront mansion in Malibu, reportedly
        bought for $8.4 million, was among the homes burned down.'
    section23:
      primarytype: 'block'
      uuid: '93bbf2a4-a1ae-441b-a1ca-64aa6bee726e'
      activationstatus: true
      created: 2025-01-09T18:17:41.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said she was "heartbroken beyond words".'
    section24:
      primarytype: 'block'
      uuid: '307dbefb-29c1-4452-8902-81bff0f3a8b5'
      activationstatus: true
      created: 2025-01-09T18:17:41.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Sitting with my family, watching the news, and seeing our home in
        Malibu burn to the ground on live TV is something no one should ever have
        to experience," Hilton wrote on X.'
    section25:
      primarytype: 'block'
      uuid: '46ca5f87-2302-4f08-95bd-2652ee6d0afe'
      activationstatus: true
      created: 2025-01-09T18:17:41.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several other fires were burning around the city. Film permits were
        revoked in Pasadena and other areas east of Los Angeles at the request of
        fire officials, according to permitting organization FilmLA.'
    section26:
      primarytype: 'block'
      uuid: 'e25236e2-788e-46c0-b909-aef34f78997c'
      activationstatus: true
      created: 2025-01-09T18:17:41.298+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.298+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Production of TV shows including "Jimmy Kimmel Live" and "Grey’s Anatomy"
        was halted on Wednesday. Several film premieres were also called off.'
    section27:
      primarytype: 'block'
      uuid: '58003f7e-875a-4404-826e-1758a821729d'
      activationstatus: true
      created: 2025-01-09T18:17:41.299+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.299+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Actor Mark Hamill, known for playing Luke Skywalker in the "Star Wars"
        films, said the blaze was the "most horrific" since 1993.'
    section28:
      primarytype: 'block'
      uuid: 'de721ca1-c358-45ed-bca1-855cefdd40a9'
      activationstatus: true
      created: 2025-01-09T18:17:41.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said on Instagram that he evacuated his Malibu home on Tuesday evening
        with his wife and dog.'
    section29:
      primarytype: 'block'
      uuid: '3e773aab-84db-4352-aac1-aa817d3e5a1a'
      activationstatus: true
      created: 2025-01-09T18:17:41.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.300+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There (were) small fires on both sides of the road as we approached
        (the Pacific Coast Highway)," he said.'
    section30:
      primarytype: 'block'
      uuid: 'c770e4bf-07be-4eb8-b4ca-deea0ccfbf7a'
      activationstatus: true
      created: 2025-01-09T18:17:41.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:30.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:17:41.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hannah Lang in New York and Brendan O'Brien;
        Editing by Paul Thomasch, Mark Porter, Sandra Maler, Lincoln Feast and Raju
