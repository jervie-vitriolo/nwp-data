      lastmodified: 2025-01-09T17:42:48.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The upcoming meeting will be the first for Japanese Prime Minister
        Ishiba Shigeru and the last for US President Joe Biden before he ends his
        term on Jan. 20.'
    section5:
      primarytype: 'block'
      uuid: '2e6fb7e0-d0dc-4971-85f1-4f64a56b9995'
      activationstatus: true
      created: 2025-01-09T17:42:48.495+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:31.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T17:42:48.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The trilateral cooperation spans a number of critical areas, including
        regional security in the Indo-Pacific through maritime cooperation, as well
        as economic partnerships like the establishment of the Luzon Corridor.'
    section6:
      primarytype: 'block'
      uuid: '0fa7056d-0821-48e3-be61-c102d92b0cc7'
      activationstatus: true
      created: 2025-01-09T17:42:48.496+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:31.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T17:42:48.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The corridor aims to accelerate coordinated investments in high-impact
        infrastructure projects such as rail systems, port modernization, clean energy,
        semiconductor supply chains, agribusiness, and civilian port upgrades at Subic
        Bay.</p>'
  'START HERE----->muntinlupa-court-vic-sotto-darryl-yap-pepsi-paloma':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
