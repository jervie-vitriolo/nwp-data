    lead: 'TV host Vic Sotto filed 19 counts of cyber libel against controversial
      director Darryl Yap after the release of a teaser for a film that references
      the late actress Pepsi Paloma.'
    activationstatus: true
    created: 2025-01-09T14:56:16.962+08:00
