      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:31.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T17:42:48.494+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Palace did not reveal the agenda for the virtual meeting.'
    section3:
      primarytype: 'block'
      uuid: '0c6462ef-e073-4ab3-8a7a-b0114452e2d1'
      activationstatus: true
      created: 2025-01-09T17:42:48.495+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:31.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T17:42:48.495+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The three nations held a historic trilateral summit last year, where
        they reaffirmed their ties as maritime democracies.'
    section4:
      primarytype: 'block'
      uuid: '2ed881d6-fec6-4da7-b68b-8599c153da77'
      activationstatus: true
      created: 2025-01-09T17:42:48.495+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:31.948+08:00
