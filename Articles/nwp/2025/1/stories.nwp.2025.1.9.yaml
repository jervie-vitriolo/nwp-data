      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T14:18:29.480+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A total of 177 areas are also under monitoring under the orange category,\
        \ and 188 areas under the yellow category. Meanwhile, over 1,000 areas fall\
