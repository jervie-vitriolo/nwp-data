  'deped-on-new-uniform-policy':
    'caption': 'A teacher hands out a paper to her student (NewsWatchPlus File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-09T19:05:48.000+08:00
    'imagesource': 'jcr:40c60fd5-61a8-4b40-8f93-d287d472e83d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d2fc63c-69f8-49c7-a789-e43fcabbcc71'
    'lead': 'A committee will be formed amid appeals on a new uniform policy for government
      officials including teachers, the Department of Education said on Thursday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-09T19:11:31.159+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:29.510+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:22.496+08:00
    'mgnl:lastModified': 2025-01-09T19:11:31.200+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd']
    'stories': []
    'template': '1'
    'title': 'DepEd reconstitutes panel amid appeals on new uniform policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5fb7e-401f-49ac-806c-d83fcbc79f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.196+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A committee will be
        formed amid appeals on a new uniform policy for government officials including
        teachers, the Department of Education said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3587a51-6f78-4981-abfe-2691f940b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A teacher group has earlier lamented the Civil Service Commission’s
        revised dress code policies, requiring employees to wear an ASEAN-inspired
        attire every first Monday of the month and Filipiniana-inspired clothing on
        succeeding Mondays. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad7cc0-a4a1-4471-960a-39b2cdee78a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Teacher’s Dignity Coalition called the rule impractical given conditions
        in public schools with many suffering from lack of proper ventilation. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5788296-0b98-4eb3-a48f-6e1ef47bed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said the panel will ensure that uniforms are professional and
        appropriate for teacher and learner working conditions. It said the current
        dress code policy remains pending new guidelines that are aligned with CSC’s
        order.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2b36ce-12bf-4975-ba2d-ff0de7e589a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Teachers now wear four sets of uniforms per week. They may wear “appropriate
        office” attire on Fridays.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4bc8e-6854-441f-9d60-a25393da8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We want to foster a more inclusive, practical, and supportive approach
        to uniform policies,” Education Secretary Sonny Angara said in a press statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc70aa5-ea2f-426e-a49f-cc85539a2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-09T19:11:31.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message, the Alliance of Concerned Teachers said it welcomes
        the agency’s move to reform the panel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267e01a-610a-4633-966a-38be0d506925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-09T19:11:31.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:29.517+08:00
