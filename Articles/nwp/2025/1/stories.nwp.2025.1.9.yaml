    title: ''Wicked,' 'A Complete Unknown' lead Hollywood’s SAG award nominees'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3c28ed64-ee65-4634-b272-c53ae712c5e8'
      activationstatus: true
      created: 2025-01-09T18:11:59.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.576+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, United States -</strong> Box office smash "Wicked,"
        the musical prequel to "The Wizard of Oz," topped the list of film nominees
        unveiled on Wednesday for Hollywood’s Screen Actors Guild Awards, a key indicator
        of support for movies heading into the Academy Awards.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f700ba7-6f0c-483d-94b5-dedfdd4c80c9'
      activationstatus: true
      created: 2025-01-09T18:11:59.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.577+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'de92289c-5805-439c-931a-c5df36e93c26'
      activationstatus: true
      created: 2025-01-09T18:11:59.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.578+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Wicked" earned five nominations, ahead of four for Bob Dylan biopic
        "A Complete Unknown."</p>'
    section3:
      primarytype: 'block'
      uuid: '8ea2ba4e-f4b7-4f0e-9438-d6fb2622b40f'
      activationstatus: true
      created: 2025-01-09T18:11:59.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.578+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a382564b-4fad-45dc-8066-d779d28331d9'
      activationstatus: true
      created: 2025-01-09T18:11:59.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Both films will compete for the SAG honor of best movie cast. Their\
        \ competitors are Golden Globe winner \"Emilia Perez,\" papal selection drama\
        \ \"Conclave,\" and \"Anora,\" the story of a sex worker who marries the son\
        \ of a Russian oligarch.\r"
    section5:
      primarytype: 'block'
      uuid: '22aff6da-4b8e-4a1d-96e3-a277f52dcbd6'
      activationstatus: true
      created: 2025-01-09T18:11:59.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9b2c7f26-6d1a-4bc6-ac92-8e105b0188bf'
      activationstatus: true
      created: 2025-01-09T18:11:59.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.580+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The SAG awards are closely watched because they are selected by
        members of the SAG-AFTRA actors union and actors form the largest group of
        voters for the Oscars, the film industry’s top prizes that will be bestowed
        in March.</p>'
    section7:
      primarytype: 'block'
      uuid: '2e38f23f-1044-4285-8711-1abe8c1ba286'
      activationstatus: true
      created: 2025-01-09T18:11:59.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'eaca837f-a9fa-4314-bb69-1fcf2a98f7a3'
      activationstatus: true
      created: 2025-01-09T18:11:59.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Nominated SAG actors include "Wicked" stars Ariana Grande, Cynthia
        Erivo and Jonathan Bailey, Timothee Chalamet for his portrayal of Dylan and
        Karla Sofia Gascon, who stars as a Mexican drug lord who transitions to a
        woman in "Emilia Perez."</p>'
    section9:
      primarytype: 'block'
      uuid: '87dad3e4-f9f3-4552-847d-35c7e54eaf1f'
      activationstatus: true
      created: 2025-01-09T18:11:59.569+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.582+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd1158efc-e788-4b8a-b73b-734a4a2e805c'
      activationstatus: true
      created: 2025-01-09T18:11:59.570+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.582+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Demi Moore, who just won a Golden Globe for her performance as a
        fading actress in "The Substance," also was nominated, as was Pamela Anderson
        for "The Last Showgirl."</p>'
    section11:
      primarytype: 'block'
      uuid: '8118b0bd-2f5b-493b-be73-f16b52e80dc3'
      activationstatus: true
      created: 2025-01-09T18:11:59.570+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.583+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '71c0ecf0-af53-4cd1-bbe9-5c7e22210295'
      activationstatus: true
      created: 2025-01-09T18:11:59.571+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.583+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The Brutalist," winner of the Golden Globe for best movie drama
        on Sunday, was left out of SAG’s cast category. Star Adrien Brody, who plays
        a Holocaust survivor and architect chasing the American dream, was nominated
        for best actor.</p>'
    section13:
      primarytype: 'block'
      uuid: '60eec22f-17a1-4c74-9137-f476c4c8ad0a'
      activationstatus: true
      created: 2025-01-09T18:11:59.571+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.584+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0fdd8140-e16a-4008-a5f8-99e0e6f4ebc5'
      activationstatus: true
      created: 2025-01-09T18:11:59.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.585+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Organizers of the SAG awards canceled a planned live announcement
        of the SAG nominees because of wildfires in Los Angeles. Nominations were
        announced online instead.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fdefb67b-089a-4e2e-9c16-35b3ceaaf9e8'
      activationstatus: true
      created: 2025-01-09T18:11:59.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.585+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '96542845-413e-4e9f-9ca2-078a8378cc99'
      activationstatus: true
      created: 2025-01-09T18:11:59.573+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:31.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T18:12:41.586+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In SAG’s TV categories, historical epic "Shogun" piled up five
        nominations including one for best TV drama cast. It will compete with "Bridgerton,"
        "The Day of the Jackal," "The Diplomat" and "Slow Horses."</p>'
