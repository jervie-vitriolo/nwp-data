    uuid: '8fc75cfb-db90-476a-9a31-9f38385c9c56'
    lead: 'A local court has granted the petition of veteran actor and TV host Vic
      Sotto to remove all teasers and other materials related to director Darryl Yap’s
      ‘Pepsi Paloma’ film.'
    activationstatus: true
    created: 2025-01-09T17:45:15.112+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:31.735+08:00
