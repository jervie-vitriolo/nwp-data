    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b6733-d941-4363-b588-3e2319c1b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.718+08:00
