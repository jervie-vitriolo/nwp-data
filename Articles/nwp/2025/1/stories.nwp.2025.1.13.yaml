      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will be able to make a recommendation whether to have it considered
        filed already before the department, or to return it to the NBI if there‚Äôs
        a need to build up the case further and add to the evidence they have. But
        this is subject to evaluation," Fadullon said.</p>'
