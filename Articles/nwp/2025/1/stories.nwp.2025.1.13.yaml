      'mgnl:type': 'text'
      'text': "Andrew Nembhard led the way with 19 points, Pascal Siakam added 18\
        \ points and nine rebounds, and Myles Turner recorded a 15-point, 10-rebound\
        \ double-double for Indiana.\r"
