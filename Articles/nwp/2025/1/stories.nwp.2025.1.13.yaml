      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f42915-3a58-4791-91c4-294ae036a27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.727+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) and the
        Department of Justice (DOJ) recently revealed that charges were filed against
        30 PNP officers over a supposedly staged arrest and drug haul in 2022 in Tondo,
        Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fe349-b79a-4077-af3f-694f652cb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.727+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e239b2-ff94-4534-8faa-2fecfd1d1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.728+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is our theory that this goes all the way to 2016. Naging institutional
        practice na siya mula 2016 hanggang nahuli ito ng 2022. It seems that it became
        a standard procedure ng mga ilang elements ng PNP na magkaroon ng mga drug
        haul, i-report ng kaunti, ibubodega ang marami," said Remulla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8cb73-58fb-4036-b6a6-e54d2814a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.728+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe6d71-beef-460c-8104-65740ab47950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.729+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: is our theory that this goes all the way to 2016.
        It became an institutional practice from 2016 until it was exposed in 2022.
        It seems that it became a standard procedure for some elements of the PNP
        to stage drug hauls, report a small amount, and store a large portion.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2601bc-0a2f-4539-83d2-0b56c5c560f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.729+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612b652-fd38-4c1f-940f-9f7e55c943b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.730+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be that we and what we have done now, for the time
        is to show conclusively, that a criminal enterprise involving the selling,
        the arrest, the storage that intent to distribute and intent to cover up all
        in one day nangyari. So, it shows, that‚Äôs why, I said, a grand conspiracy
        of a criminal enterprise," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b67dce-060e-4153-89d7-066f61e266cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.730+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf49e3-b43a-4716-8de7-78f8129380c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.731+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that we have now conclusively shown that
        a criminal enterprise involving the selling, arrest, storage, intent to distribute,
        and the intent to cover up all happened in one day. So, it shows, that‚Äôs
        why I said, a grand conspiracy of a criminal enterprise.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463ec3f-d044-4ccc-a001-9a9dcf7866f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.732+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d29300-37a8-450d-b106-dea50f563395'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.732+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla mentioned a possible PNP-wide probe on alleged criminal
        activities dating back to 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0eb9-29e4-48f6-9b4b-79ea961680a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.733+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0dae9e-6db2-464f-9fa1-3b093c3f0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.733+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked why 2016, or during the term of then President Rodrigo
        Duterte, Remulla explained that it was the time when the ‚Äúreward system‚Äù was
        set up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1255258-9333-4156-b9bf-692e9c1c52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.734+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a447106b-9e85-49b5-b4cd-46fca33f8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.734+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is our theory, but not proven na dahil sa reward system na ginawa
        ng instituted by the PNP in 2016 started, ang drug haul ay hindi nire-report
        at tuwing may‚Äîdahil may reward, kukuha sila ng tingi, ilalagay doon, may reward,
        may accomplishment. So, doon nagkaroon ng bodega, kuha, arrest, reward, promotion.
        Parang ganoon ang naging sistema nila," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46817882-b0c7-4148-bff5-25ba4b2dd643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.735+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050fbe0b-716d-4dec-899b-de5fd25aea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.735+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is our theory, but not yet proven, that the reward\
        \ system instituted by the PNP in 2016 began encouraging officers not to report\
        \ drug hauls. Because there was a reward, they would take small amounts, stash\
        \ them, and claim rewards and accomplishments. This led to the creation of\
        \ storage areas, seizures, arrests, rewards, and promotions. It became their\
        \ system]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40b0ef-6f34-4a3c-b207-6621339ae63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.736+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9afe75-decf-4598-af8b-d0acc1d918be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.184+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.736+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remulla did not directly respond when asked if the government affirms
        the statement made by PCol Royina Garma (retired) during a House quad committee
        hearing about the reward system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06c9ab-82a4-46ab-8cdb-23de832f8747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.184+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.737+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ff352-3a66-4a27-b63a-d2813f872e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.185+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:39:39.737+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I think it was made very clear during the quad committee by the
        PCSO (Philippine Charity Sweepstakes Office) Chair Garma that there was a
        reward system, that there was a corresponding value to every seizure and arrest
        and killing corresponding to the number of grams or kilograms accompanying
        the suspect. So we have to look back further into that on the mechanisms that
        they used," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60783c-f6ec-4272-a379-b2186ee2c9a0'
