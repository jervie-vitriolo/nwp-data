      'mgnl:lastModified': 2025-01-13T18:01:13.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We are sending prosecutors over to look at the evidence and evaluate\
        \ the evidence that is in the custody of the National Bureau of Investigation,\"\
        \ Fadullon said.\r"
