    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Elizaldy-Co', 'House-of-Representatives']
    'stories': []
    'template': '1'
    'title': 'Co steps down as House appropriations chairman due to health'
    'updated': 2025-01-13T17:37:40.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e84a8ce-61a2-4c56-94b2-49d1ec7813a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ako Bicol party-list
        Rep. Elizaldy Co stepped down as chairman of the powerful appropriations committee
        of the House of Representatives on Monday, Jan. 13, citing health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d0fd14-f21c-4021-b7d3-e487f7fbdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Co released a statement hours after his colleagues approved a motion\
        \ to declare his position vacant ‚Äî among the first plenary actions on the\
        \ first session day after the Christmas break.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40bdc59-cfa5-4d4a-96d6-7aee5030c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúI move to declare vacant the position of chairperson of the committee\
        \ of appropriations,‚Äù said presidential son and Ilocos Norte 1st District\
        \ Rep. Sandro Marcos, a senior deputy minority leader. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67a7a5-50ca-4412-abb1-94ed9480181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúChair hears no objection. The said motion is carried,‚Äù said House\
        \ Speaker Martin Romualdez, Marcos‚Äô uncle.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9eaf4f-b26b-4e95-bb25-316064855197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Co has no replacement as yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e52fb-b6b0-422a-a91f-d64bb7dc32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Co expressed his ‚Äúheartfelt gratitude‚Äù to the House majority for
        accepting his decision, which was ‚Äúmade with a heavy heart‚Äù and was ‚Äúdriven
        by pressing health concerns.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96716c7a-cfb9-41f7-b573-b2e757682c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe highly demanding nature of my role has taken its toll, and I now\
        \ need to prioritize seeking the medical attention necessary for my well-being,‚Äù\
        \ he said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac10b3-81df-475f-ba37-9b81aa1b25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The appropriations committee handles all budget matters including the\
        \ General Appropriations Bill. Co shepherded the approval of the national\
        \ budgets for 2023 to 2025.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6ca6e7-6b06-4336-a611-ffd974e05334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T17:40:12.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:59.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T17:52:27.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have always served at the pleasure of the majority,‚Äù the party-list
        lawmaker said. ‚ÄúI am deeply honored to have been entrusted with the immense
        responsibility of steering the nation‚Äôs budget in service of the House of
        the people and the constituents we represent.‚Äù</p>'
