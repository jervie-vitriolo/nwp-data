  'house-elizaldy-co-appropriations-committee':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Ako Bicol party-list Rep. Elizaldy Co defends the budget of agencies
      at the plenary session on Sept. 16, 2024. (House of Representatives/Facebook)'
