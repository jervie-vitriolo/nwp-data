      'mgnl:type': 'text'
      'text': '<p>"Your front yard is on fire, palm trees lit up ‚Äì it looked like
        something out of a movie," Perez told Reuters in an interview in his driveway.
        "I did everything I could to stop the line and save my house, help save their
        houses."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
