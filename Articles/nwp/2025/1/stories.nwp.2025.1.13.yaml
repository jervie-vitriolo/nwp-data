      'text': '<p><strong>Metro Manila, Philippines -</strong> Oil companies announced
        on Monday, Jan. 13, the second fuel price hike for the year on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4c716-8f4d-4b1a-8ddf-f73355eb6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T13:05:52.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:05:26.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories, Caltex, Cleanfuel and Seaoil said per-liter
        prices of diesel will increase by P0.90 and gasoline by P0.80.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccda2d-8b6d-426a-bf29-9a8c1f021036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T13:05:52.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T18:05:26.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Caltex and Seaoil said it would raise kerosene prices by P0.80 per
        liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790068f-96b5-4f58-a791-b4dcdcc0f73f'
      'mgnl:activationStatus': true
