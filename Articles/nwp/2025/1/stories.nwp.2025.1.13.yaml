      'mgnl:lastModified': 2025-01-13T11:11:39.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4fcc93-4622-4101-ae74-6873f1677728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:11:39.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiambao suffered a right ankle sprain after a bad landing following
        a three-point attempt at the 7:42 mark in the second quarter with the Knights
        holding a 30-29 edge, and eventually taking the victory, 84-57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955b487-a8c4-4155-a5e3-f5b99fa05da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:11:39.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa31342-0c4e-4253-932f-ae3044a697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:11:39.281+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two-time UAAP Most Valuable Player (MVP) did not return to play.\
        \ He finished the contest with six points on two three-pointers made along\
        \ with a rebound in almost seven minutes of action.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58da1b9-b723-49f8-84d9-ce20187533ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.763+08:00
