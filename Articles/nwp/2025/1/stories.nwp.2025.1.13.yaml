    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:35.333+08:00
    'mgnl:lastModified': 2025-01-13T15:04:22.177+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Ukraine', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'Zelenskiy says he‚Äôs ready to exchange North Korean soldiers for Ukrainians
      held in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869a4f4-fde7-4764-b073-90e513c8e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine -</strong> Ukraine‚Äôs President Volodymyr
        Zelenskiy said on Sunday Kyiv is ready to hand over captured North Korean
        soldiers to their leader Kim Jong Un if he can facilitate their exchange for
        Ukrainians held captive in Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49561e2-fc50-49b6-8ffc-b99115019795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the first captured soldiers from North Korea, there
        will undoubtedly be more. It‚Äôs only a matter of time before our troops manage
        to capture others," Zelenskiy said on the social media platform X.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04242640-dfac-4541-9a79-fc2b615523fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy said on Saturday that Ukraine had taken two North Koreans
        prisoner in Russia‚Äôs Kursk region, the first time Ukraine has announced the
        capture of North Korean soldiers alive since their entry into the nearly three-year-old
        war last autumn.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69781849-f0fa-450f-963d-9ebaa4748314'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian and Western assessments say that some 11,000 troops from
        Russia‚Äôs ally North Korea have been deployed in the Kursk region to support
        Moscow‚Äôs forces. Russia has neither confirmed nor denied their presence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb49df-5d8e-41ab-9847-33ef116b8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy has said Russian and North Korean forces had suffered
        heavy losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373721c7-5d3e-4752-8d15-ac6b28579983'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Ukraine is ready to hand over Kim Jong Un‚Äôs soldiers to him if he
        can organise their exchange for our warriors who are being held captive in
        Russia," Zelenskiy said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab14c3e-581d-4d98-a208-575729fbe8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He posted a short video showing the interrogation of two men who are
        presented as North Korean soldiers. One of them was shown lying on a bed with
        bandaged hands, the other was sitting with a bandage on his jaw.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8018aa-0bed-4b8a-ab43-19dc65897a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'One of the men said through an interpreter that he did not know he
        was fighting against Ukraine and had been told he was on a training exercise.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8958707-44a9-44da-91ea-c9eeb811acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'He said he hid in a shelter during the offensive and was found a couple
        of days later. He said that if he was ordered to return to North Korea, he
        would, but that he was ready to stay in Ukraine if given the chance.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649e050-4cc7-43db-b1a8-dd945a161e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not verify the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9eb13-e046-4fb6-9567-15e43e32a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"One of them (soldiers) expressed a desire to stay in Ukraine, the
        other to return to Korea," Zelenskiy said in a televised statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfa265-fa94-49d4-ac72-86edc5316069'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy said that for North Korean soldiers who did not wish to
        return home, there may be other options available and "those who express a
        desire to bring peace closer by spreading the truth about this war in the
        Korean (language) will be given that opportunity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b9c38-9e0b-4e83-82c1-c6581784a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy provided no specific details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4a305-989a-45f1-9d71-d747bdb837b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'About 300 North Korean troops deployed to Russia have been killed with
        another 2,700 injured in combat against Ukrainian forces, with their rising
        number of casualties attributed to a lack of understanding of modern warfare
        and "the way Russia used the North Korean military", a South Korean lawmaker
        briefed by the country‚Äôs spy agency said on Monday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f99f1-f066-4289-ab0f-2510a87d44df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'North Korean authorities appear to have called for its troops to commit
        suicide by blowing themselves up to evade capture, Lee Seong-kweun, a lawmaker
        on the South Korean parliament intelligence committee said citing the National
        Intelligence Service (NIS).'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c5a83-f8e0-49c2-9c44-14b49d456c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"It was also found in the memos carried by those killed that North
        Korean authorities emphasized self-destruction and suicide before capture,
        and that soldiers vaguely expect to join the Workers'' Party (of North Korea)
        or be pardoned," Lee said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5ea178-5450-4251-882a-e2a9c7e09c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Captured North Korean soldiers had not shown an intention to come
        to South Korea, though South Korea would cooperate with Ukraine if there was
        a request, Yonhap news agency also reported citing NIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafcb5e-c6c9-49e1-a3eb-58675784a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:01:12.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:04:22.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Pavel Polityuk; Additional reporting by Joyce
        Lee and Hyunsu Yim in Seoul; Editing by Ros Russell, Bill Berkrot and Kim
        Coghill)</em></p>'
  'LA-race-contain-wildfires':
    'author': 'Nathan Frandino and Lisa Richwine, Reuters'
