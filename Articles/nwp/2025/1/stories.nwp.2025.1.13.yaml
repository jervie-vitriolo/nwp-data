      'mgnl:lastModified': 2025-01-13T11:11:39.282+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Another Filipino import Juan GoÃÅmez de LianÃÉo contributed eight points,\
        \ three rebounds, and two assists for Seoul.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fe9cc-c2fa-4a92-96e5-4240f0fba01a'
