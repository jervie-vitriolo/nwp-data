      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Religious group Iglesia
        ni Cristo (INC) mustered around about 1.5 million members at its peace rally
        on Monday, Jan. 13, to deliver the message: Stop the impeachment of Vice President
        Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9c991-5211-4ce1-9d0d-ebced1a42ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T20:09:11.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:57.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T20:09:11.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>INC spokesperson Edwin Zabala said they organized the event to support
        President Ferdinand ‚ÄúBongbong‚Äù Marcos Jr.‚Äôs remarks against the ouster of
        Duterte as it will not <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">benefit</a></strong>
        Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5d3b6-6899-4140-aa53-c5250fbdeaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T20:09:11.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:57.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T20:09:11.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Those who participated at Quirino Grandstand in Manila held placards,
        calling for unity and solution to pressing issues. Others mounted rallies
        in the regions.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9e6ed-6b15-4442-98da-8f399cda767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T20:09:11.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:57.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T20:09:11.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúNakikiisa po kami sa kagustuhan ng President Bongbong Marcos,‚Äù said
        INC member Femilyn Daguio. ‚ÄúPara sa ganun ay maiwasan ang pagkabaha-bahagi
        ng mga namamahala ng bansa kundi unahin muna ang mga problema ng bansa.‚Äù'
