    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d13425-c15d-4598-9964-d3da027466aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:11:39.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Skygunners fell to 9-20 for ninth place in the team standings,\
        \ while the Knights improved to 22-6.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499e911-f4d9-415e-a3cb-7c62deba7858'
      'mgnl:activationStatus': true
