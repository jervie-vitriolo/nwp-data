      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äî</strong> Kevin Quiambao‚Äôs long-awaited
        Korean Basketball League (KBL) debut was cut short by an injury in the first
        half of the Goyang Sono Skygunners‚Äô game against the league-leading Seoul
        SK Knights on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a310c6-bd80-42c8-8956-d7fec8b218a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.762+08:00
