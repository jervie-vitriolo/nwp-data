      'mgnl:type': 'text'
      'text': "Zuzana Korda was evacuated from her home in the Fernwood neighborhood\
        \ in Topanga, northwest of Los Angeles. Speaking outside a temporary assistance\
        \ office at the West Hollywood Public Library, she said her landlord told\
        \ her the family home was still standing, but she was anxious.\r"
