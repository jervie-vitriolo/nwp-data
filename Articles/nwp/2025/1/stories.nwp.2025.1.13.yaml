  'ph-japan-us-formalizes-trilateral-partnership':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': ' President Ferdinand Marcos Jr., US President Joe Biden, and Japanese
      Prime Minister Shigeru Ishiba virtually met on Monday, Jan.13'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-13T12:30:47.000+08:00
    'imagesource': 'jcr:8c12f82e-9bb3-4e89-992e-fd9a7c963edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a43b5f1-fb72-4a6a-aab6-49f9dc8cc617'
    'lead': 'The leaders of the Philippines, United States, and Japan have reaffirmed
      their commitment to formalize the trilateral partnership, in particular on the
      economy, maritime security, and technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T12:34:12.877+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:02.020+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:34.778+08:00
    'mgnl:lastModified': 2025-01-13T12:38:09.197+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['PH-US-Japan']
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan leaders agree to institutionalize trilateral partnership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee0fbe-6caf-4f53-b982-02e930d01b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The leaders of the
        Philippines, United States, and Japan have reaffirmed their commitment to
        formalize the trilateral partnership, in particular on the economy, maritime
        security, and technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeeb7e6-a1c8-4aa9-ab91-2b7fcb6ca109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a virtual meeting on Monday, Jan. 13, President Ferdinand Marcos
        Jr., US President Joe Biden, and Japanese Prime Minister Shigeru Ishiba discussed
        the progress made since last year‚Äôs historic summit in Washington, D.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc6c57-f03c-4b6d-a6cd-c23124c0e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am confident that our three countries will continue to work together
        closely to sustain the gains we have made in enhancing and deepening our ties,‚Äù
        Marcos said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bcc457-3f8e-447a-afa1-48f157ada706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The three leaders reiterated their commitment to a peaceful, secure,
        and prosperous Indo-Pacific, emphasizing the importance of democracy, the
        rule of law, and human rights.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60226a-e32a-46d5-a8dc-f6c69e1c01cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Malacanang said Biden highlighted the progress in maritime security,
        economic security, and technological collaboration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517df8e-b0d5-4401-9fde-8bed7ffa15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWe should continue to deepen our cooperation in these areas, I believe,‚Äù
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c03a54-5aec-4e09-86a4-9f014467c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.193+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The US leader, who will end his term in a week, also praised Marcos
        for his diplomatic response to China‚Äôs aggressive actions in the South China
        Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2bc97-e1ca-41b6-82b1-afb0039818dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.193+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúSimply put, our countries have an interest in continuing this partnership
        and institutionalizing our cooperation across our governments so that it is
        built to last,‚Äù Biden said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befab59a-a79f-4d4b-b3c0-50db0f2c85cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.194+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúI‚Äôm optimistic that my successor will also see the value of continuing
        this partnership, and that it is framed the right way,‚Äù he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f10caa-2bb3-4edb-acd0-051edcc9a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.194+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'US President-elect Donald Trump will assume office on Jan. 20.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0180c0-508c-44ba-9b88-cf6c2ef24097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.195+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Palace said Ishiba noted the importance of expanding
        the scope of trilateral cooperation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b732d-575d-4c61-8d32-c001ca14b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.195+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúGoing forward, it is important to deepen trilateral cooperation in
        a variety of fields,‚Äù Ishiba said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9302c0-f883-4884-b604-f04a54bb4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.196+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the US Jose Manuel Romualdez said the meeting
        lasted around 40 minutes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e9940-538e-4875-ba39-514be7244dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:34:12.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:02.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:38:09.196+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúVery good meeting on Zoom‚Ä¶ they agreed to institutionalize the
        tripartite partnership,‚Äù Romualdez told NewsWatch Plus.</p>'
