    'lead': 'Firefighters raced to contain the frontiers of two Los Angeles wildfires
      that burned for the sixth straight day on Sunday, taking advantage of a brief
      respite in hazardous conditions before high winds were expected to fan the flames
      anew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T15:53:06.611+08:00
