    'stories': []
    'template': '1'
    'title': 'Los Angeles races to contain wildfires before severe winds return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d3732-810b-4e3d-9f9c-da99c7455eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.716+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California -</strong> Firefighters raced to
        contain the frontiers of two Los Angeles wildfires that burned for the sixth
        straight day on Sunday, taking advantage of a brief respite in hazardous conditions
        before high winds were expected to fan the flames anew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f354d-3254-42b4-903d-b52636e56dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303effd-ad46-4965-842c-041d39bf72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.655+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people have died in what California Governor Gavin Newsom
        said could be the most devastating natural disaster in U.S. history, one that
        has destroyed thousands of homes and forced 100,000 people to evacuate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40878892-8266-429f-8569-11b845163b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.655+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456a6a6-0a56-46f2-8485-74fc264097db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Flames have reduced whole neighborhoods to smoldering ruins, leveling\
        \ the homes of the rich and famous and ordinary folk alike, and leaving an\
        \ apocalyptic landscape. Officials said at least 12,300 structures have been\
        \ damaged or destroyed.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62c975-236f-4aeb-9008-29958404f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1e438-b6a7-4b11-a32a-50e72167c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"L.A. County had another night of unimaginable terror and heartbreak,\"\
        \ Los Angeles County Supervisor Lindsey Horvath said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f95e30-3d2b-4b42-8ffb-277c9cd641e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.657+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8bb8c1-31f0-48c7-a7d5-2ee7909a00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.657+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aerial firefighters, some of them scooping water out of the Pacific
        Ocean, dropped water and retardant while land crews with hand tools and hoses
        held the line of the Palisades Fire as it encroached on the upscale Brentwood
        section and other populated areas of Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430eaa0-6f56-4091-8dfb-e374a5c5f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601f21a-097b-4f7b-90d4-f80f0e754e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That fire on the western side of town has consumed 23,713 acres (96\
        \ sq km) or 37 square miles and stood at 13% contained, a figure representing\
        \ the percentage of the fire‚Äôs perimeter that firefighters have under control.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a9752-35b9-4b72-a5ed-9442ef90b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.659+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be5dff-14d2-4467-ad71-01bbc3a3ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.659+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Eaton Fire in the foothills east of Los Angeles scorched another
        14,117 acres (57 sq km) or 22 square miles - itself nearly the size of Manhattan
        - and firefighters increased the containment to 27%, up from 15% a day earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cd142-8f6d-4dfb-bc65-b265a9b76e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79f04c-e00f-4524-9f3e-4e1d39374fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>North of the city, the Hurst Fire was 89% contained, and three other
        fires that had ravaged other parts of the county were now 100% contained,
        the California Department of Forestry and Fire Protection (Cal Fire) reported,
        though areas within the containment lines may still be burning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041db1a6-d2b0-41f8-9e83-b1ca0d173d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec52b5f-f201-4b8c-abfe-9783cdf83dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Severe winds return</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b0d5bb-9238-4d75-8d97-49f6d3381bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249e501-d5a3-4ec2-bc90-31137474d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Firefighters got a temporary break from the weather this weekend
        as Santa Ana winds, which reached hurricane force earlier in the week, finally
        eased. The dry winds originating from the inland deserts had fanned flames
        and blew embers up to 2 miles (3 km) ahead of the front lines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cedf5-cffb-4de1-a9b3-87b4d3b63e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaffa6-39d9-401e-aec9-75c1a76c2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But, in an area that has not received any rain of note since April,
        the National Weather Service forecast Santa Ana winds of up to 50 to 70 miles
        per hour (80 to 112 kph) would resume on Sunday night (U.S. West Coast time)
        and last through Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f004aa5-926c-40a9-87c2-282e3b7312d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.664+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dec1c3-91db-47c6-a334-f4d1bca6484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.664+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials warned the entire Los Angeles County population of nearly
        10 million that anyone may be ordered to evacuate from the flames and toxic
        smoke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48217154-3591-48d4-8261-9426cc7e8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.665+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a405be-0056-44f5-89a0-361db70af0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.665+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "By Sunday, more than 100,000 people in Los Angeles County had been\
        \ ordered to evacuate - down from a previous high of more than 150,000 - while\
        \ another 87,000 faced evacuation warnings.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4013ea-0bd0-48e0-b251-384fc464ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.666+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.666+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca08cd-2a4f-4645-a51d-5ef432f45b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.667+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.667+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These winds combined with low relative humidities and low fuel
        moistures will keep the fire threat in all of Los Angeles County very high,"
        Los Angeles County Fire Chief Anthony Marrone told a press conference, adding
        that evacuated areas may not be reopened until red flag conditions are lifted
        on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd430d6d-fb8d-4c63-ac0f-5f32bcd39d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.667+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.667+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d3f7a-95a4-4746-937a-375e1693ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.668+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.668+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even so, schools except some in mandatory evacuation zones would
        reopen on Monday, after closing for all 429,000 students in the Los Angeles
        Unified School District on Thursday and Friday, Superintendent Alberto Carvalho
        announced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c1537-105e-4b2d-b0dd-2be8012f8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.668+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.668+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac427b-8466-422f-9532-11132cd50900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.669+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.669+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Newsom told NBC News the fires were likely to be the worst natural
        disaster in U.S. history "in terms of just the costs associated with it."
        The Los Angeles County Medical Examiner reported 24 deaths from the fires.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168be90-d156-452f-8419-12cbd42301ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.670+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.670+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0584b8-057c-4070-b6d6-1ad358136224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.670+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.670+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Private forecaster AccuWeather has estimated the damage and economic
        loss at $135 billion to $150 billion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f0444-f535-4e83-bb6c-476ce8e7e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.671+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.671+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bb139-879e-4fb6-9b7c-c3de951edc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.672+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.672+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "To help expedite the monumental rebuilding effort ahead, Newsom signed\
        \ an executive order on Sunday temporarily suspending environmental regulations\
        \ for destroyed homes and businesses.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708aebd-270d-4d5c-a82c-8f86dd6907dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.672+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.672+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e543f1f1-5c3d-4df5-b8b9-2b0edeb271d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.673+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.673+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Active duty military personnel are ready to support the firefighting
        effort, FEMA Administrator Deanne Criswell said in a series of Sunday television
        interviews, adding the agency has urged residents to begin filing for disaster
        relief.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c865b17-0ab8-4fa6-9bb5-d681c5449667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.674+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.674+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33104d-2a4e-4c49-8552-1f9d8f241fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.675+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.675+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Firefighters from seven states, Canada and Mexico have already converged\
        \ on the Los Angeles area to help fire departments from around the state.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6b195-aa06-4ad1-ac2f-3efa03058bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.675+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.675+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>High anxiety</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edd847-1c01-424f-a9c8-642fe797337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.676+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.676+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people displaced by the fires attended mass at the St.
        Monica Catholic Church in Santa Monica on Sunday, including parishioners whose
        churches were destroyed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3511490f-5aa6-4183-b680-eada012c788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dfed9-6140-4768-9d57-5f50f6026605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.678+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Kathleen McRoskey, who attended mass regularly at Pacific Palisades'\
        \ ruined Corpus Christi church for over 40 years, said she was grateful to\
        \ St. Monica for opening its doors to those who lost their homes and place\
        \ of worship.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2121d-f751-4ca5-b332-4bf97ae3b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.678+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee63bb8-f57b-41fe-8f24-3ea84fffa6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It was the first offer of support that would heal us spiritually\
        \ and physically and emotionally,\" she said.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31798f24-bb27-4af0-b5ad-402a5e6badc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa4989-7f93-4ec1-a2b9-8f0f46dff05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Altadena on the edge of the Eaton Fire, Tristin Perez said he
        never left his home, defying police orders to evacuate as the fire raced down
        the hillside.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7a19e-5c2e-4207-b3c5-7c1654904bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25e5ac-1e5b-448e-b102-b34a2adab2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.682+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Instead, Perez insisted on trying to save his property and his neighbors'\
        \ homes.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99728060-304b-4882-afe6-39f873930b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T15:53:06.683+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:00.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T15:53:06.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
