      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"A lot of these areas still look like they were hit by a bomb. There\
        \ are live electrical wires, gas lines and other hazards,\" said Los Angeles\
        \ County Sheriff Robert Luna.\r"
    '55':
