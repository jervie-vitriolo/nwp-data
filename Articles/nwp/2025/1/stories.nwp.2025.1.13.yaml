    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '477755dd-300b-4f4c-82f2-05691feb7e9c'
    'lead': 'Ako Bicol party-list Rep. Elizaldy Co steps down as chairman of the powerful
      appropriations committee of the House of Representatives on Monday, citing health
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T16:16:07.108+08:00
