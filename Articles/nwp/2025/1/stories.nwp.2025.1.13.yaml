      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong>&nbsp;Despite losing Tyrese Haliburton
        due to hamstring tightness, the Indiana Pacers used balanced offense and stifling
        defense to end the host Cleveland Cavaliers'' 12-game winning streak with
        a 108-93 decision on Sunday.</p>'
