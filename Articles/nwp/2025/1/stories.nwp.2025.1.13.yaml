      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32824b80-966f-463e-b350-ecd2b3f30083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T18:39:27.186+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:58.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
