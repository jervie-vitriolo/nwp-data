  'ph-files-protest-against-China-eez-provocations':
    'author': 'Reuters'
    'caption': 'The China Coast Guard‚Äôs ''monster ship.'' (Philippine Coast Guard)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-13T14:49:16.000+08:00
    'imagesource': 'jcr:ebf674ac-4b4e-4171-b6ed-757a2a378d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '580cd9e5-fb8d-4907-a7a2-046d52a4fb0a'
    'lead': ' The Philippines on Monday called on Beijing to desist from ''escalatory
      actions'' at a South China Sea shoal and said a protest has been lodged over
      the presence of Chinese coast guard, militia and navy in its exclusive economic
      zone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T14:52:54.721+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:01.215+08:00
