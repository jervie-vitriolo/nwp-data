    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:35.163+08:00
    'mgnl:lastModified': 2025-01-13T14:56:32.370+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Philippines files protest over Beijing‚Äôs ''escalatory actions'' in
      South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7977c4c6-35c1-4cc8-8e4b-a48661b7f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.365+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines on
        Monday called on Beijing to desist from "escalatory actions" at a South China
        Sea shoal and said a protest has been lodged over the presence of Chinese
        coast guard, militia and navy in its exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24db4d4-f974-4a3f-97cd-0dda0661d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.365+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The protest stems from the presence of two coast guard vessels on Jan.
        5 and Jan. 10 in and around the disputed Scarborough shoal, one of which was
        a 165 m (541ft) long boat referred to by the Philippines as "the monster".
        It said a Chinese navy helicopter was also deployed in the area.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59d75e-84b2-4727-8b26-9b41fe7b60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.366+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The escalatory actions of these Chinese vessels and aircraft disregard
        Philippine and international laws," said the Philippines'' national maritime
        council, an inter-agency group tasked with upholding the country‚Äôs interests
        at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ad9c7-4200-41d9-bb95-ea31cdac489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.366+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"China should direct its vessels to desist from conducting illegal
        actions that violate Philippines'' sovereign rights in its EEZ," it said in
        a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ce047-ae14-4d89-a3f7-2114b88a716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.367+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'China‚Äôs embassy in Manila did not immediately respond to a request
        for comment. China says the Scarborough Shoal is its territory and has accused
        the Philippines of trespassing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5465e7cb-a234-45e9-986b-bfa527a1341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.367+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions between China and the U.S. ally the Philippines have escalated
        the past two years, with frequent run-ins between their coast guards in the
        South China Sea, which China claims sovereignty over almost in its entirety.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e911d89-94d3-4931-ae70-1fddeb7a6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.368+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The statement came just hours after Philippine President Ferdinand
        Marcos Jr. had a virtual call with U.S. President Joe Biden and Japanese Prime
        Minister Shigeru Ishiba where the three leaders discussed China‚Äôs conduct
        in the South China Sea.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b5305-e1c9-46a6-95b0-14dc8b734b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.368+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>China‚Äôs expansive claims overlaps with the EEZs of Brunei, Indonesia,
        Malaysia, the Philippines and Vietnam. The disputed waterway is a strategic
        shipping route through which about $3 trillion of annual commerce moves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff58d1-dfa7-419e-8864-f59891529968'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.369+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A 2016 ruling of an international arbitral tribunal said Beijing‚Äôs
        claims, based on its historic maps, have no basis under international law,
        a decision China does not recognise.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2cc89-b696-4b94-9b03-c49b59e492c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:52:54.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:56:32.369+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Karen Lema; Writing by Mikhail Flores; Editing
        by Martin Petty)</em></p>'
  'zelensky-ready-to-hand-over-north-korean-soldiers-':
    'author': 'Pavel Polityuk, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-13T14:56:26.000+08:00
    'imagesource': 'jcr:bedc8089-d738-453f-a8b4-8f022f86406d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7de58cc9-9b63-4758-b910-560189893f8d'
    'lead': 'Ukraine‚Äôs President Volodymyr Zelenskiy said on Sunday Kyiv is ready
      to hand over captured North Korean soldiers to their leader Kim Jong Un if he
      can facilitate their exchange for Ukrainians held captive in Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T15:01:12.479+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:00.921+08:00
