      'mgnl:lastModified': 2025-01-13T12:20:53.618+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pacers were down 13 points coming out of halftime and did not have\
