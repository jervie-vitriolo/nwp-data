      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Customers of Manila
        Electric Co. (Meralco) will charge less this month to reflect a lower generation
        charge, which comprises more than half of the billing statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc3133-ce8c-4f13-859e-d68669d0ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The power distributor announced on Monday, Jan. 13, it would cut rates\
        \ by P0.2189 per kilowatt hour (kWh) to bring the overall charge to P11.7428.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ef6fe-8192-4010-bb53-e6697e9e1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was lower than the December rate of P11.9617 per kWh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8bb0e-5115-4628-8495-55de3b98fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The net adjustment in residential bills will decrease by P44 for those\
        \ with 200 kWh consumption, P66 for 300 kWh, P89 for 400 kWh, and P112 for\
        \ 500 kWh.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed0984-2bd6-4335-af0b-1e8e7688b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meralco said the generation charge, or the cost of producing electricity,\
        \ went down by P0.1313 per kWh to P6.8358 per kWh amid lower prices from the\
        \ Wholesale Electricity Spot Market (WEM) and independent power producers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d20c9-6cf6-41ee-a640-02a51bab0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe reduction in WESM charges was brought about by the improved supply\
        \ situation in the Luzon grid as average peak demand dropped by 471 MW (megawatts),‚Äù\
        \ the company said. ‚ÄúThe average capacity on outage likewise decreased by\
        \ 305 MW.‚Äù\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7050cda-baa3-4c0c-b072-4767b7fed101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:01.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T14:02:34.729+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meralco also said transmission and other charges posted a net reduction\
        \ of P0.0876 per kWh.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3cecc-81fe-425b-9eca-31b468164303'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T14:02:34.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
