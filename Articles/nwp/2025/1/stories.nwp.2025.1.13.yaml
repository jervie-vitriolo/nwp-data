      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement last week, the Department of Energy said possible price\
        \ triggers are the lower production of Russia and the Organization of the\
        \ Petroleum Exporting Countries, the group of leading global oil producers,\
        \ in December and the strong United States economy.\r"
    '4':
