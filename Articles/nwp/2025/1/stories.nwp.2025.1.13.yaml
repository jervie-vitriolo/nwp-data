      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The National Bureau
        of Investigation (NBI) has completed its probe on Vice President Sara Duterte‚Äôs
        ‚Äúkill‚Äù remarks on President Ferdinand Marcos Jr., Prosecutor General Richard
        Fadullon said on Monday, Jan. 13.</p>'
