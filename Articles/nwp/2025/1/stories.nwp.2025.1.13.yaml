      'mgnl:lastModified': 2025-01-13T11:11:39.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UAAP Season 87 Finals MVP JD Cagulangan, also in his
        KBL debut, had seven points, nine assists, and four rebounds in the Suwon
        KT Sonicboom‚Äôs 78-63 loss to the Seoul Samsung Thunders last Friday.</p>'
  'chavit-singson-withdraw-senatorial-race':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Long-time politician Chavit Singson shares his campaign promises during
      the filing of candidacy for senator in the midterm elections on Oct. 7, 2024.
      (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-13T12:11:17.000+08:00
    'imagesource': 'jcr:e9382d80-4f0e-444b-bf7f-6137ba9c11cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9112f84c-32fb-4d89-9584-0252e44b278c'
    'lead': 'Former Ilocos Sur Gov. Chavit Singson has announced his withdrawal from
      the 2025 senatorial race, citing health reasons, on Sunday, Jan. 12, the first
      day of the election period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-13T12:15:28.278+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:03.357+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:34.065+08:00
    'mgnl:lastModified': 2025-01-13T12:15:28.422+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Chavit-Singson', 'Vote-Watch', 'Eleksyon-2025']
    'stories': []
    'template': '1'
    'title': 'Chavit Singson drops out of 2025 senatorial race due to health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe70d7f-b835-442f-853b-839e838b5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.406+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.417+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Ilocos Sur Gov.
        Chavit Singson has announced his withdrawal from the 2025 senatorial race,
        citing health reasons, on Sunday, Jan. 12, the first day of the election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddcdb5-00a9-40f9-b08d-9879d64bd5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.406+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Singson said he ‚Äúescaped‚Äù hospital admission to directly speak to supporters.\
        \ According to him, he was treated for pneumonia and health professionals\
        \ advised him to have a ‚Äúlong rest.‚Äù \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b440e-7ca0-4501-a327-f82d63cffca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMatapos ang mahabang pag-iisip, ang desisyon ko po ay hindi na
        muna ako tutuloy sa aking kandidatura sa Senado,‚Äù the 83-year-old long-time
        politician said in a speech during his event at the Mall of Asia Arena in
        Pasay City. It was also<strong><a href="https://web.facebook.com/lcsluischavitsingson/videos/1039651664868243">
        livestreamed</a></strong> on his social media Sunday evening.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f4d06-3f1d-4757-bacd-e11f91d26d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúHindi po biro ang pagkampanya, lalo na ang trabaho ng isang senador,\
        \ kung talagang magtatrabaho. At ayaw kong ipilit kung ang aking kalusugan\
        \ ang maaaring magdusa,‚Äù he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3fa3c-1f28-4158-9d0f-f68a6a215949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: After deep thought, I have decided not to continue my\
        \ senatorial candidacy. Campaigning is not easy work, especially the job of\
        \ a senator, if I were really to work as that. I don‚Äôt want to force myself\
        \ into being a senator if my health would suffer.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cb6b6-3f64-4f0c-81ca-aa9ed6944386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his speech, he thanked supporters and mentioned what he described\
        \ as a ‚Äúbig jump‚Äù in recent surveys, sounding sure he would enter the ‚ÄúMagic\
        \ 12‚Äù if he were to continue his campaign. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc39e42-f844-4add-943b-c4dce9401bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKung sakali po matuloy ang withdrawal, di na po namin matanggal name\
        \ niya sa balota,‚Äù  Commission on Elections (Comelec) chairperson George Garcia\
        \ told reporters in a message on Monday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c309f3-5395-46ca-8f3a-ae688767a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAt kung sakali makakuha ng boto, i-declare stray lahat ng nakuhang\
        \ boto,‚Äù he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e26b5-cf94-4bf5-9eb3-aebd204ba916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the withdrawal pushes through, we cannot remove his\
        \ name on the ballot. If the name gets votes, those would be declared stray.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5b3c2-fbe7-400f-8f66-c1aaa2502260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said that Singson must withdraw personally before the Comelec\
        \ and not through a lawyer. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f94a5-783d-4472-8086-1901cdceeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The poll body has started the printing of ballots, with Singson having\
        \ the number 58 on the official template.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346d484-c67b-4345-be25-cbf639d068cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Singson, a former deputy national security adviser during the Arroyo\
        \ administration, was the first among the final list of 66 senatorial candidates\
        \ to drop out of the May 12 midterm elections.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52ae7f-56d0-48ed-8ad3-d594227de56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T12:15:28.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:03.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T12:15:28.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the filing of candidacy papers in October 2024, Singson said
        he would <strong><a href="https://x.com/newswatchplusph/status/1843132748862791880">push
        for vehicle modernization</a></strong>. His business interests included tobacco
        and automobiles.&nbsp;</p>'
