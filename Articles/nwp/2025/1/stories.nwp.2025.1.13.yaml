      'mgnl:lastModified': 2025-01-13T11:11:39.283+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e4ecb-59ef-4dce-83ea-476907debdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T10:53:44.766+08:00
