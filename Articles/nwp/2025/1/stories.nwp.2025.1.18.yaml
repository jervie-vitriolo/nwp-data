      'mgnl:lastActivated': 2025-03-13T12:33:01.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "New users will not be able to download TikTok from Apple and Google\
        \ app stores and existing users will not be able to update the app, because\
        \ the law prohibits any entity from facilitating the download or maintenance\
        \ of the TikTok application.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484351b-869e-4ef9-ad59-7d4073c3e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.142+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Cloud service provider Oracle ORCL.O could see some disruption to its\
        \ work with TikTok. Oracle hosts TikTok’s U.S. user data on its servers, reviews\
        \ the app’s source code and delivers it to app stores.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f454da-8a75-40b1-a20b-f71cc1b236a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.143+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "TikTok plans to keep paying its 7,000 employees in the U.S., the company’s\
        \ leadership has said in an internal memo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d942d-00d1-4677-b8ff-6f5e9ccecac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.143+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How will users be affected?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f3e7e-4f67-4bd3-82ba-6becf0d08ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.144+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok’s about 170 million users in the U.S. will likely still
        be able to use the app because it is already downloaded on their phones, experts
        say. But over time, without software and security updates, the app will become
        redundant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c236db-83f8-46b7-94ab-9e3d344d6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.144+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "At best, a web-based version of the service might be accessible that\
        \ has fewer features than the app, and even that might not work, experts have\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0bbfb-b343-4e99-b9ba-fecc7a52114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Some users could try to access TikTok through virtual private networks,\
        \ or VPNs, which can conceal the internet protocol, or IP, address of a user\
        \ and thereby their location.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a5352-c975-4f4b-a2c4-3b5ad2028376'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Other Chinese social media apps such as RedNote, known in China as\
        \ Xiaohongshu, are expected to continue gaining traction among U.S. users.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ac414-b4cb-457c-833b-02585f90c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Content creators who have built businesses from their TikTok followings\
        \ are preparing for the app'spotential shutdown and redirecting their followers\
        \ to alternatives such as Instagram and YouTube.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2c1390-fb12-477d-bdcc-4f7a1e5275a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.546+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What will advertisers do?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ce113-6241-4cd2-b8c8-59b1150d8620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.546+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Advertisers have rushed to prepare contingency plans this week as the\
        \ ban will jeopardize their campaigns on the platforms. One marketing executive\
        \ described it as a \"hair on fire\" moment for the ad world, after months\
        \ of conventional wisdom saying that a solution would materialize to keep\
        \ the short-video app up and running.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0f9dd-caed-4809-a15c-6a2444348ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.147+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.547+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "TikTok has continued to pitch advertisers on new features, like a tool\
        \ launching in test form that would make it easier to create, modify and add\
        \ advertisements in bulk.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd5a50-14ed-4440-b319-9cda094ce8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.548+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "If a ban does occur, more than $11 billion in annual U.S. ad investment\
        \ would be up for grabs, according to a forecast from marketing group WARC\
        \ Media.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba146ad-28d9-448c-8a6a-3decfc2fd8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.148+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.548+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Wall Street will be watching the results of Meta, Snap, and others\
        \ to see who benefits from this rapid spend shift,\" said Craig Atkinson,\
        \ CEO of digital marketing agency Code3.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a72ec-e327-4e45-845f-45e0486204c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.549+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Some advertisers may continue spending beyond Jan. 19 on TikTok and\
        \ reevaluate if the app sees declining usage or performance, said Jason Lee,\
        \ executive vice president of brand safety at media agency Horizon Media.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f1b47-9a75-4e56-9157-8ac90a091c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.149+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.549+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happens to US-China trade relations?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a067c-7852-4342-a78f-b1e250d60ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.550+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A TikTok ban could worsen trade tensions between the U.S. and China\
        \ that were already strained after export curbs on advanced American semiconductor\
        \ technology to Beijing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984af35-4363-4b94-9829-2f78cf20418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.150+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.551+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, \"such a ban would be no surprise as it has been under discussion\
        \ for five years,\" said Sean Ennis, professor from the University of East\
        \ Anglia.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a992d-dbd1-48de-894e-6e7dfb51d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.551+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Trump could try to use an executive action to protect TikTok for his\
        \ four years in office, but he could use the risk of him changing his position\
        \ to extract something meaningful from China, analysts at LightShed Partners\
        \ have said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a4ba0-c6ed-4fb2-9a54-ece11cc93544'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.552+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Reversing the ban could give Trump some bargaining power with China,\
        \ analysts say.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f833290-d23d-4aa5-b26f-a2ec0ea05b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.552+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the potential buyers?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c37aca-701e-4e09-a26d-d35b949c2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.553+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "TikTok has repeatedly said it cannot be sold from ByteDance.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a95005-70e6-4677-bb0c-be6da327233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.553+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "That hasn't deterred billionaire businessman Frank McCourt, a former\
        \ owner of the Los Angeles Dodgers baseball team. His consortium values the\
        \ app without its algorithm at around $20 billion.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f40421-5850-4ac8-8f19-e6d574c1366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.154+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.554+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Other media have reported that Chinese officials are in talks about\
        \ potentially selling TikTok’s U.S. operations to billionaire Elon Musk, a\
        \ big financial backerof Trump. TikTok called the report \"fiction\".\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a2e8c-1076-47a6-8afd-b2ef5170d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.155+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.554+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sheila Dang in Austin, Texas, and Jaspreet Singh
        in Bengaluru; additional reporting by Krystal Hu; editing by Leslie Adler,
        Alan Barona and Devika Syamnath)</em></p>'
