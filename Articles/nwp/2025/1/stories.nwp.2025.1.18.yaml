    'template': '1'
    'title': 'US Supreme Court upholds law banning TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fe1a9-a4fd-4874-bdfc-ce21e6374e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.623+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The U.S. Supreme Court upheld
        on Friday a law banning TikTok in the United States on national security grounds
        if its Chinese parent company ByteDance does not sell the short-video app
        by Sunday, as the justices in a 9-0 decision declined to rescue a platform
        used by about half of all Americans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b81694-fcae-41ef-af10-34bd77c09b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The justices ruled that the law, passed by an overwhelming bipartisan
        majority in Congress last year and signed by Democratic President Joe Biden,
        did not violate the U.S. Constitution’s First Amendment protection against
        government abridgment of free speech. The justices affirmed a lower court’s
        decision that had upheld the measure after it was challenged by TikTok, ByteDance
        and some of the app’s users.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a4368-9a04-433d-8ce5-4725b35aced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is no doubt that, for more than 170 million Americans, TikTok
        offers a distinctive and expansive outlet for expression, means of engagement
        and source of community. But Congress has determined that divestiture is necessary
        to address its well-supported national security concerns regarding TikTok’s
        data collection practices and relationship with a foreign adversary," the
        court said in the unsigned opinion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f043fcf-0bf3-48a2-956b-3365f502364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.597+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court added that "we conclude that the challenged provisions do
        not violate petitioners'' First Amendment rights."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ed46a-5544-4d3b-bd6f-109585fb9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A statement issued by the White House statement suggested that Biden
        would not take any action to save TikTok before the law’s Sunday deadline
        for divestiture. Republican Donald Trump, who opposed a TikTik ban, succeeds
        Biden on Monday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc968029-0361-43e4-9971-bf7640aee9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.598+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case pitted free speech rights against national security concerns
        in the age of social media.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad8abb-0cdd-4e08-a8a6-6a0e56131279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court said it was giving "substantial respect" to the U.S. government’s
        national security concerns about China. The justices noted that evidence in
        the case reflected that China "has engaged in extensive and years-long efforts
        to accumulate structured datasets, in particular on U.S. persons, to support
        its intelligence and counterintelligence operations."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df3449-d716-4a35-807c-6ab148fc08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'White House Press Secretary Karine Jean-Pierre in a statement reiterated
        Biden’s position that "TikTok should remain available to Americans, but simply
        under American ownership or other ownership that addresses the national security
        concerns identified by Congress in developing this law."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d6788-038a-4e27-8260-4aa325b911a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.599+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Given the timing, Jean-Pierre added, action to implement the law "must
        fall to the next administration."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047429f-3315-4a6b-bcb8-ff830ae859de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s team did not immediately respond to requests for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd7dbb-5dd2-4d86-9d11-4190f77c6898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok also did not immediately respond to a request for comment. TikTok
        plans to shut U.S. operations of the app on Sunday barring a last-minute reprieve,
        people familiar with the matter told Reuters on Wednesday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74d0cb5-3b11-42f9-834a-f91e9893288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Without a decision by Biden to formally invoke a 90-day delay in the
        deadline, companies providing services to TikTok or hosting the app could
        face legal liability. It is not immediately clear if TikTok’s business partners
        including Google, Apple and Oracle will continue doing business with it before
        Trump is inaugurated. The uncertainty leaves open the possibility of a shutdown
        by TikTok on Sunday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f9c9e-766e-4548-943f-a14df938be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quick action</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61173c26-b483-415c-86ec-9a47f5ddb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.602+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Supreme Court acted speedily in the case, having held arguments
        on Jan. 10, just nine days before the deadline set under the law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bc50e-ca01-4fee-a043-79c29e53e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.602+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok is one of the most prominent social media platforms in the United
        States, used by about 270 million Americans, including many young people.
        TikTok’s powerful algorithm, its main asset, feeds individual users short
        videos tailored to their liking. The platform presents a vast collection of
        user-submitted videos, often under a minute in duration, that can be viewed
        with a smart phone app or on the internet.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37478a48-308d-4cb8-b997-194d242c37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China and the United States are economic and geopolitical rivals, and
        TikTok’s Chinese ownership for years has raised concerns among American leaders.
        The TikTok fight has unfolded during the waning days of Biden’s presidency
        and at a time of rising trade tensions between the world’s two biggest economies.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96ac69-9fcf-4c0a-9065-5d83a5b95dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.603+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Biden administration has said the law targets control of the app
        by a foreign adversary, not protected speech, and that TikTok could continue
        operating as-is if it is freed from China’s control.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651982a0-e673-4458-8520-00b152fab929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During arguments in the case, Justice Department lawyer Elizabeth Prelogar
        said Chinese government control of TikTok poses a "grave threat" to U.S. national
        security, with China seeking to amass vast quantities of sensitive data on
        Americans and to engage in covert influence operations. Prelogar said China
        compels companies like ByteDance to secretly turn over data on social media
        users and carry out Chinese government directives.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5e19a-0b69-4d9d-b543-54ff046d5989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.604+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok’s immense data set, Prelogar added, represents a powerful tool
        that could be used by the Chinese government for harassment, recruitment and
        espionage, and that China "could weaponize TikTok at any time to harm the
        United States."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07980a70-f035-48b6-aa94-7007ed4af4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.605+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law was passed last April. Biden’s administration defended it
        in court. TikTok and ByteDance, as well as some users who post content on
        the app, challenged the measure and appealed to the Supreme Court after losing
        on Dec. 6 at the U.S. Court of Appeals for the District of Columbia Circuit.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610ff8a-96fe-4dae-8422-dfc462c6e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.605+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.605+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s opposition to the ban represents a reversal in stance from
        his first term in office when he aimed to prohibit TikTok. Trump has said
        he has "a warm spot in my heart for TikTok," opining that the app helped him
        with young voters in the 2024 election.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d69d2-1e03-4987-a05c-da59d659697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In December, Trump asked the Supreme Court to put the law on hold to
        give his incoming administration "the opportunity to pursue a political resolution
        of the questions at issue in the case." But while Trump has vowed to "save"
        TikTok, many of his Republican allies supported the ban.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2f2c2-8ae3-436c-a291-177a8ff4931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mike Waltz, Trump’s incoming national security adviser, said on Thursday
        the new administration will keep TikTok alive in the United States if there
        is a viable deal. Waltz said the incoming administration would "put measures
        in place to keep TikTok from going dark," and cited a provision in the law
        allowing for a 90-day extension if there is "significant progress" toward
        a divestiture.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b000a-870a-4ae2-9b52-1c723b7597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Democratic leader Chuck Schumer said on Thursday that TikTok
        should be given more time to find an American buyer and that he would work
        with the Trump administration "to keep TikTok alive while protecting our national
        security."'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54f112-e655-4f7d-acde-24ecf5b467b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok CEO Shou Zi Chew will attend Trump’s inauguration on Monday,
        seated among other high-profile invitees.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d9c23-35ae-4ab4-a0e1-b5cd6d3ecd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Free speech rights</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac6b55-db1b-470c-96bb-b512c6ed380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok has said the law endangers the First Amendment rights not only
        of it and its users, but also of all Americans. TikTok has said that the ban
        would hit its user base, advertisers, content creators and employee talent.
        TikTok has 7,000 U.S. employees.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4549b-6ad4-419d-bf34-9476731ee36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.609+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.609+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Noel Francisco, the lawyer for TikTok and ByteDance, told the Supreme
        Court that the app is "one of America’s most popular speech platforms," and
        said that the law would require it to "go dark" unless ByteDance executes
        a qualified divestiture.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bed426-aaeb-4ead-bf73-bcfe6d6d9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.610+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francisco said the U.S. government’s real target with this law is
        speech - specifically a fear that Americans could be "persuaded by Chinese
        misinformation." But the First Amendment leaves that up to people of the United
        States, not the government, Francisco said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeec1d2-0690-4f4c-a642-aeecfd6e4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law bars providing certain services to TikTok and other foreign
        adversary-controlled apps including by offering it through app stores such
        as Apple AAPL.O and Alphabet’s GOOGL.O Google, effectively preventing its
        continued U.S. use absent divestiture.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4d9cc-f8ce-4964-ac20-42bb3c7e21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T00:18:30.611+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:03.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T00:18:30.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Chung; Editing by Will Dunham)</em></p>'
  'Israeli-cabinet-approves-Gaza-ceasefire-accord':
    'author': 'Alexander Cornwell and Nidal al-Mughrabi, Reuters'
    'caption': 'Aftermath of an Israeli strike in Gaza (Reuters File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T09:29:01.000+08:00
    'imagesource': 'jcr:c7e95f76-d177-4e6f-8b81-6e4b8c9e4dc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48a43d1-4c8c-44bc-ba11-dec2ddb2a631'
    'lead': 'Israel’s cabinet approved a deal with Palestinian militant group Hamas
      for a ceasefire and release of hostages in the Gaza Strip, Prime Minister Benjamin
      Netanyahu’s office said on Saturday, a day ahead of the agreement’s scheduled
      start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T09:36:18.449+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:02.664+08:00
