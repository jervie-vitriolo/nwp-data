  'supreme-court-TRO-senatorial-aspirants':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'The Commission on Elections headquarters in Intramuros, Manila (FILE
      PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T11:06:12.000+08:00
    'imagesource': 'jcr:fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d4473e8-24d0-4bec-9da9-61a5983b2c16'
    'lead': 'Like the Commission on Elections, some senatorial aspirants are facing
      additional expenses due to the Supreme Court’s temporary restraining order
      on the disqualification of a senatorial aspirant declared by the poll body as
      a nuisance candidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T11:09:28.412+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:01.955+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:00.946+08:00
    'mgnl:lastModified': 2025-01-18T11:09:28.464+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SC TRO to raise costs for some senatorial aspirants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38d2e3-7c81-4c0a-bb05-933c319f94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.449+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Like the Commission
        on Elections, some senatorial aspirants are facing additional expenses due
        to the Supreme Court’s temporary restraining order on the disqualification
        of a senatorial aspirant declared by the poll body as a nuisance candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a968ec-0e08-4659-8646-d7c9790e8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.449+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Saturday, former Senator Kiko Pangilinan, who is\
        \ seeking to return to the Senate, said that if senatorial aspirant Subair\
        \ Guinthum Mustapha is inserted in the ballot, 20 aspirants, including himself,\
        \ will have their ballot numbers changed, requiring the revision and reprinting\
        \ of their campaign materials.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e637a1f-5c7c-4893-a7bd-91096fd2e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pangilinan urged the Comelec to assign Mustapha the last number, 67,\
        \ to spare the other senatorial aspirants from added costs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92075713-fe39-44f1-b85f-6cced0aca3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.450+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Bakit hindi na lang ilagay si Mustapha sa huling numero bilang huling\
        \ kandidatong Senador sa balota para hindi na kailangan baguhin ang opisyal\
        \ na numbering at mga numero ng ibang kandidato na inanunsyo na noong nakaraang\
        \ taon pa?” said Pangilinan, who will move from No. 50 to 51 if Mustapha is\
        \ inserted.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b7ee3-0d97-46af-9a06-6c3ae93bfbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Why not just place Mustapha as the last senatorial candidate\
        \ on the ballot so there’s no need to change the official numbering and the\
        \ numbers of other candidates that were announced as early as last year?]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666b459-3a05-48ca-b7c5-d86f388258d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a text message to reporters, however, Comelec Chairman George Garcia\
        \ said that while he understands the situation of those affected, the poll\
        \ body must fully comply with the Supreme Court’s order.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c74b24-9174-4a87-9e60-5267f08f34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Lumalabas po na yung TRO na na issue ng SC ay hindi lamang isama ang\
        \ pangalan niya sa listahan ng mga kandidato  kung hindi isama siya sa tamang\
        \ numero base sa alphabetical arrangement,” Garcia said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcb55e-cdf3-4595-a868-e6f67c148f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Baka po maging dahilan pa ng panibagong TRO at ma-accuse tayo ng violation\
        \ ng equal protection clause ng Constitution,” he added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1b776-f631-4d8c-8a91-5ca836d65cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It appears that the TRO issued by the SC is not only\
        \ to include his name in the list of candidates but also to assign him the\
        \ correct number based on the alphabetical arrangement. This might even lead\
        \ to another TRO, and we could be accused of violating the equal protection\
        \ clause of the Constitution.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ab99d-8b0c-4e49-a260-3196e84b12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.453+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Comelec spokesperson Rex Laudiangco further explained that the alphabetical\
        \ arrangement of names on the ballots, based on surnames, has been deemed\
        \ the \"most equitable and objective order/sequence of candidates” ensuring\
        \ no particular person is intentionally given preference.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18e98b-8baa-48c0-93d8-cc94b6a760af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.453+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that the Supreme Court’s stay order affecting Mustapha and\
        \ seven local aspirants requires the Comelec to regenerate, reserialize, and\
        \ reprint the ballots. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a55bee6-dcd7-4584-99c8-085e8a2d5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:09:28.454+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:09:28.454+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Comelec previously reported that six million already-printed
        ballots, costing around P132 million, will now be rendered useless. Reprinting
        was initially scheduled to begin on Monday, Jan. 20, but Garcia stated that
        this will be postponed, though no new schedule has been announced.</p>'
