    'title': 'EXPLAINER: What will happen to TikTok in US as Supreme Court upholds
      ban?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9324a5-44d5-4ee1-82d6-4994503c3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.139+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - The U.S. Supreme Court on Friday ruled
        against TikTok’s bid to avoid a ban that could shut the app down in just
        two days and impact millions of userswho rely on the platform for entertainment,
        ecommerce and ad dollars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e55f7-e71b-4918-8dc0-aa378b0beb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.140+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The looming ban is the end result of 2024 legislation passed on national\
        \ security concerns that called for TikTok parent ByteDance to sell the popular\
        \ short-video app or see it shut in the United States on Jan. 19.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475689c1-67cb-4fef-8667-781c1122a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.140+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It remained unclear how long a potential ban would stay in place as\
        \ President-elect Donald Trump, who takes office on Monday, has said he would\
        \ try to find a \"political resolution\" of the issue to keep the app operating\
        \ in the United States.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80587e31-ae78-487c-960e-ccc509bf813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.141+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:01.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T11:41:57.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Trump said he spoke with Chinese leader Xi Jinping on several\
        \ topics, including TikTok.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cb45c-45af-46b6-b412-cea17b4e2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T11:38:15.141+08:00
