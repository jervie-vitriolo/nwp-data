  'ltfrb-motorcycle-taxis-law':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T15:45:36.000+08:00
    'imagesource': 'jcr:bb3ddb3f-3523-4731-ab7e-1dce0a48052c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5028a0ad-213c-4743-a78b-6508b025c068'
    'lead': 'Thousands of riders need not lose their jobs even if Congress adjourns
      without passing a law legalizing motorcycle taxis, as the regulatory agency
      can allow them to continue operating pending legislation, a lawmaker said Saturday,
      Jan. 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T15:59:59.524+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:59.975+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:01.737+08:00
    'mgnl:lastModified': 2025-01-18T16:01:07.787+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Poe: LTFRB can allow motorcycle taxis pending law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c424c1b-aaba-4698-b0c4-fe34b6d1efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Thousands of riders
        need not lose their jobs even if Congress adjourns without passing a law legalizing
        motorcycle taxis, as the regulatory agency can allow them to continue operating
        pending legislation, a lawmaker said Saturday, Jan. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feafb48-8f1a-43dc-b670-8cc54984bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe, chairperson of the Senate Committee on Finance and\
        \ former head of the Senate Committee on Public Services which tackled the\
        \ motorcycle-for-hire bills, made this clarification after the Land Transportation\
        \ Franchising and Regulatory Board (LTFRB) warned that 60,000 motorcycle taxi\
        \ riders could lose their jobs if Congress fails to legalize their operations.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f8691-e0f8-4f00-bbc7-c6ca968241c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.783+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Sa mga kababayan, huwag po kayong mag-alala sapagkat napaka-importante\
        \ nitong serbisyo na ito ng mga motorcycles for hire, at hindi ito dapat itigil\
        \ ng LTFRB dahil lang hindi pa naipapasa ang batas,\" Poe said in a statement.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16a03f-8b65-4634-996d-772971cfcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.783+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To my fellow countrymen, do not worry because this motorcycle-for-hire\
        \ service is very important, and the LTFRB should not stop it just because\
        \ the law has not yet been passed.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a85f1-e2c8-40c6-9c79-7263415ab8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.567+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.784+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Nasa LTFRB naman talaga ang deadline kung itutuloy nila ito o hindi.\
        \ Pwede naman silang magkaroon ng extension pending the passage of the bill.\
        \ Sila naman yung pumapayag dyan,\" she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fff89-2f29-41ee-b187-e08cee768bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.567+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.784+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The deadline is really up to the LTFRB. They can grant\
        \ an extension pending the passage of the bill. After all, they are the ones\
        \ who have agreed to this.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93925d-0171-4bf8-a061-d31c08e56e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.568+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.785+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Motorcycle taxis are allowed to serve passengers under a pilot test\
        \ program approved by Congress in June 2019, which has been extended indefinitely.\
        \ Riders have been urging lawmakers to pass a measure that would permanently\
        \ legalize their operations, fearing they could be considered illegal when\
        \ the 19th Congress adjourns on June 30.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05ba34-02dd-4931-bd78-66c811dd47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.568+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.785+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Poe said lawmakers are still working on a comprehensive law to address\
        \ various aspects of motorcycle taxi operations, including licenses, vehicle\
        \ specifications, discounts, insurance, and safety regulations.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2050bd1-2e42-4df9-b9e3-f48f65191106'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.569+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.786+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She also mentioned that if the LTFRB sought \"legal cover,\" the Senate\
        \ could pass a resolution supporting the extension of the motorcycle taxi\
        \ pilot program while lawmakers continue working on the bill.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8775f-46e0-42cf-bb04-280fdbd2233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T15:59:59.569+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T16:01:07.786+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Raffy Tulfo, chairman of the Senate Committee on
        Public Services, vowed to fast-track the passage of the bill. The House of
        Representatives passed the proposed Motorcycles-For-Hire Act in July 2024.</p>'
