      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Here’s your chance
        to watch or rewatch the Cinemalaya film ‘Balota,’ starring Marian Rivera.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd675694f-c5e2-4e37-8a56-ec940edb296a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T12:18:40.875+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T12:18:40.875+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The political thriller will be available on Netflix starting January
        31, according to the streaming platform. Netflix has given it a 16+ maturity
        rating, describing it as "provocative" and "gritty."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27af7ef-5f52-4844-af6b-32d9e07a3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T12:18:40.876+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T12:18:40.876+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Directed by Kip Oebanda, the film follows the story of Rivera’s character\
        \ Emmy, a teacher who risks her life to protect a ballot box containing crucial\
        \ election results amid election-day violence in her town.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
