  'tiktok-banned-in-us':
    'author': 'Andrew Chung and John Kruzel, Reuters'
    'caption': 'Logo of short-form video app TikTok (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T00:16:26.000+08:00
    'imagesource': 'jcr:3cbb647c-1ade-490f-849c-82f5fb993c34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45338a6-15d2-4995-a49b-cbfccc3e2f86'
    'lead': 'The U.S. Supreme Court upheld on Friday a law banning TikTok in the United
      States on national security grounds if its Chinese parent company ByteDance
      does not sell the short-video app by Sunday, as the justices in a 9-0 decision
      declined to rescue a platform used by about half of all Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T00:18:30.577+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:03.324+08:00
