  'house-resolution-recall-adolescent-pregnancy-bill':
    'author': 'Eimor Santos and Daniza Fernandez, NewsWatch Plus'
    'caption': 'A stock photo of a pregnant woman (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T13:48:10.000+08:00
    'imagesource': 'jcr:48b1ff1f-433a-4ea2-a8e1-590c510bb555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1081a8-a152-42ac-a057-1c7a8fc9c479'
    'lead': 'Two lawmakers in the House of Representatives are pushing for the recall
      of a bill aimed at preventing adolescent pregnancies amid growing criticism
      of its counterpart measure in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T13:52:17.203+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:00.698+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:01.461+08:00
    'mgnl:lastModified': 2025-01-19T15:25:34.110+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lawmakers push for recall approval of controversial teen pregnancy bill'
    'updated': 2025-01-19T15:23:51.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f574cd-7981-4926-9f59-2c31affd3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T13:52:17.229+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.103+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two lawmakers in the
        House of Representatives are pushing for the recall of a bill aimed at preventing
        adolescent pregnancies amid growing criticism of its counterpart measure in
        the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253595c4-ee05-4e95-932c-e5d907e54ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Jan. 19, CIBAC Rep. Bro. Eddie Villanueva
        said House Bill 8910 or the Adolescent Pregnancy Prevention Act should be
        reviewed again at the committee level. The House plenary approved the measure
        in September 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdb310-078d-4fab-9248-bb5356135254'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.630+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The bill contradicts Biblical principle and Constitutional mandate
        of giving the parents the natural and primary duty to rear their children.
        It also betrays the Constitutional policy of the state responsibility to promote
        and protect the physical, moral and spiritual well-being of the youth,” Villanueva
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e064b-ba86-4124-a540-ed07e9e5028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The religious leader said the bill serves as a “camouflage and entry
        point” for foreign ideologies import.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62327976-9bae-47de-84f1-e56cf7bb5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congressman’s son, Senator Joel Villanueva, earlier said several
        lawmakers in the upper chambers will withdraw their co-authorship on the Senate
        counterpart of the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049364dd-53e0-49fd-a1f9-ff793c40b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.631+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan de Oro City Rep. Rufus Rodriguez filed a resolution
        on Friday, Jan. 17, also urging the House to return the proposed Adolescent
        Pregnancy Prevention Act to the committee level for further hearings. He emphasized
        the need to ensure the bill’s compliance with the Constitution and family
        laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2d959-1622-40ea-8b30-4ea1282ccf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Rodriguez described the bill as deceptive, saying it goes beyond its
        stated focus on preventing adolescent pregnancies and protecting teenage parents.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8e17a-a443-431f-81d2-7d2fa2db923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Many provisions of the bill aim to institutionalize Comprehensive
        Adolescent Sexuality Education (CASE), which is a different and separate subject
        matter from adolescent pregnancy. This is violative of Article IV, Section
        26, Paragraph (1) of the Constitution,” Rodriguez said in a statement on Saturday,
        Jan. 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a565101-e42b-40d6-80ac-b1bcedbf4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker echoed concerns raised by various religious groups, arguing
        that the bill’s proposed adoption of international standards could "hyper-sexualize
        children at a very early age," undermine parental authority, and promote risky
        behavior, among other issues.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c4a13-5cbb-4c36-acbe-134cec355fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The counterpart bill is facing challenges in the Senate after a
        viral video released this week by advocacy group Project Dalisay highlighted
        several concerns and called for the proposal to be scrapped entirely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa6d2b-b4a0-428f-9935-ea69a4182830'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Risa Hontiveros, chairperson of the Senate Committee on Women,
        Children, Family Relations, and Gender Equality, stated that many of the concerns
        raised were unfounded. She clarified that international standards would serve
        only as a guide, with implementation remaining the responsibility of the Department
        of Education and other relevant agencies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1652b1-2c84-4c20-b55b-14403569d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-19T15:24:24.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T15:25:34.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She urged the Senate leadership to schedule plenary deliberations
        to address the issues.</p>'
  'Disgruntled-Heat-star-Jimmy-Butler-returns-in-loss-to-Nuggets':
    'author': 'Field Level Media/Reuters'
    'caption': 'Miami Heat forward Jimmy Butler (22) looks on against the Denver Nuggets
      during the third quarter at Kaseya Center. (Photo: Sam Navarro-Imagn Images/REUTERS)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-18T14:31:46.000+08:00
    'imagesource': 'jcr:c775fa01-df70-48b1-b455-4d17631b7b88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '153190ba-af1e-40e5-8325-b2b79db97133'
    'lead': 'Jimmy Butler, his seven-game, team-imposed suspension completed, returned
      to score 18 points for the Miami Heat in a 133-113 loss to the visiting Denver
      Nuggets on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-18T14:45:04.697+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:00.327+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:01.598+08:00
    'mgnl:lastModified': 2025-01-18T14:51:38.682+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Disgruntled Heat star Jimmy Butler returns in loss to Nuggets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba781f6-69d5-418e-9532-0d97e1620977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:45:04.710+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.676+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Field Level Media/Reuters)</strong> - Jimmy Butler, his
        seven-game, team-imposed suspension completed, returned to score 18 points
        for the Miami Heat in a 133-113 loss to the visiting Denver Nuggets on Friday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715809f0-931b-4930-afb0-708909cb5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.691+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.676+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Heat suspended Butler on Jan. 3 for conduct detrimental to the\
        \ team. During his time away, Butler repeated his previous trade request.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cd533-9ecb-4500-9a3a-46294e7503b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.691+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.677+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Following the Friday game, Butler answered questions at his locker\
        \ while wearing a No. 45 Chicago Bulls jersey -- the number Michael Jordan\
        \ sported when he returned from his first retirement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010eb890-0362-46af-b69d-fde0e07904ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.677+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Butler said of his suspension, \"There was a lot said by everybody,\
        \ except for me, to tell you the truth. So, we'll let people keep talking\
        \ like they know everything and have all the answers. And then, sooner or\
        \ later, the whole truth will come out. But, until then, we'll continue to\
        \ let people talk. If I'm here, I will get out there and play.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b535e-f907-44e8-a6ae-5dbc4493d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.678+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added about his teammates, \"It felt good to get out there, compete,\
        \ and actually run around with these guys. As much as everybody may think,\
        \ I don't got a problem with these guys. These guys are cool. They're my friends.\
        \ ... My beef is not with them, never will be, and never has been.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90648f7-2a7b-4f3c-9420-bfab8c796705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.692+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.678+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Less than two hours before tipoff, Butler said \"I'm back\" in a statement\
        \ his agent Bernie O. Lee released on social media. The statement indicated\
        \ it was a response to questions about Butler’s career plans.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d773d21-dc56-46c6-9942-0d76efae5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.693+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.679+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Butler, 35, has been unhappy this season and requested a trade. He\
        \ also has sharply criticized the organization on multiple occasions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b9025-3714-4449-ad03-f2d19affd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.693+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.679+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Miami coach Erik Spoelstra never mentioned Butler’s name during a long\
        \ opening remark to start his pregame availability.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3f868-8636-40e6-953f-4e621aabbca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.694+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.680+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"We work in a league of complexity,\" Spoelstra said. \"We're in an\
        \ unusual place right now but all of it is complex. So it’s my job to prepare\
        \ this team and get them ready to play at a high level, and that’s what I'm\
        \ doing.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b7c01-74d2-4a49-b8c6-4c11047cec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.694+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.680+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"My methods for doing it are really none of your business. You're\
        \ looking for drama, I'm looking to getting this team ready to play at a high\
        \ level.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e02671-ddbe-4b80-b9fc-6f95eff08115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.695+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.681+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A six-time All-Star, Butler is averaging 17.6 points, 5.4 rebounds\
        \ and 4.6 assists in 23 games. This is his sixth season with Miami.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776259b-9749-4645-af46-f622a73f02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T14:48:27.696+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:00.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T14:51:38.681+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
