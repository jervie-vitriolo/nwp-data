    'mgnl:lastModified': 2025-01-18T09:53:12.124+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli cabinet approves Gaza ceasefire accord, due to take effect Sunday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00daa82e-f12c-41df-8ef0-8df974198eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.106+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem/Cairo</strong> -&nbsp;Israel’s cabinet approved
        a deal with Palestinian militant group Hamas for a ceasefire and release of
        hostages in the Gaza Strip, Prime Minister Benjamin Netanyahu’s office said
        on Saturday, a day ahead of the agreement’s scheduled start.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de949246-5b9b-4d2f-9a65-12a4d52d8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.556+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.107+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In the early hours of Saturday after meeting for more than six hours,\
        \ the government ratified the agreement that could pave the way for an end\
        \ to the 15-month-old war in the Palestinian enclave, which Hamas controls.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2113ec2-f616-4380-8010-603262f28f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.557+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.107+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"The Government has approved the framework for the return of the hostages.\
        \ The framework for the hostages' release will come into effect on Sunday,\"\
        \ Netanyahu’s office said in a brief statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50163ae3-c377-4354-abe7-ae66749b6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.557+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.108+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Gaza itself, Israeli warplanes have kept up heavy attacks since
        the ceasefire deal was agreed. Medics in Gaza said an Israeli airstrike early
        on Saturday killed five people in a tent in the Mawasi area west of Khan Younis
        in the enclave’s south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61079f-d47a-4ac0-9fc2-fc9480bffaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.557+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This brought to 119 the number of Palestinians killed by Israeli bombardment\
        \ since the accord was announced on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d825fa-8a57-4de8-8a3c-1813eaa28a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.558+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "After the Israeli cabinet approval, lead U.S. negotiator Brett McGurk\
        \ said the plan was moving forward on track. The White House expects the ceasefire\
        \ to start on Sunday morning, with three female hostages to be released to\
        \ Israel on Sunday afternoon through the Red Cross.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ae134-8bda-45fa-a984-2dcf52bf26e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.558+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"We have locked down every single detail in this agreement. We are\
        \ quite confident... it is ready to be implemented on Sunday,\" McGurk said\
        \ on CNN from the White House.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0056b-4944-4447-b8ef-e592c6380d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.559+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Under the deal, the three-stage ceasefire starts with an initial six-week\
        \ phase when hostages held by Hamas will be exchanged for prisoners detained\
        \ by Israel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5142f7-fe93-4891-a60c-fb2c3ef9d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.559+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Thirty-three of the 98 remaining Israeli hostages, including women,\
        \ children, and men over 50, were due to be freed in this phase. Israel will\
        \ release all Palestinian women and children under 19 in Israeli jails by\
        \ the end of the first phase.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e0164-8eed-4eb0-819d-b3069201c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.560+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The names of 95 Palestinian prisoners to be turned over on Sunday were\
        \ announced by the Israeli Justice Ministry on Friday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5839a5-2296-4f9d-942e-568ac05a97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.560+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "After Sunday’s hostage release, McGurk said the accord called for four\
        \ more female hostages to be released after seven days followed by the release\
        \ of three further hostages every seven days thereafter.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18423935-ac41-4e0a-81c3-3d1e2629360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.561+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hardliners oppose ceasefire</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9021f-2bc5-4aa0-ab25-02355e0c5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.561+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the accord bitterly opposed by some Israeli cabinet hardliners,
        media reports said 24 ministers in Netanyahu’s coalition government voted
        in favour of the deal while eight opposed it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4089530-3338-4dc5-9757-68d074b85b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.562+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The opponents said the ceasefire agreement represented a capitulation\
        \ to Hamas. National Security Minister Itamar Ben-Gvir threatened to resign\
        \ if it was approved and urged other ministers to vote against it. However,\
        \ he said he would not bring down the government.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea871a0a-d477-4d71-8cff-cec7d814cdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.562+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "His fellow hardliner, Finance Minister Bezalel Smotrich, also threatened\
        \ to quit the government if it does not go back to war to defeat Hamas after\
        \ the first six-week phase of the ceasefire.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a68aa4-59e9-4bc2-9791-70d690f7d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.563+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "After a last-minute delay on Thursday that Israel blamed on Hamas,\
        \ the Israeli security cabinet voted on Friday in favour of the ceasefire\
        \ accord, the first of two approvals required.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c74a73-95b2-4a4f-afc2-b47ba45c7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.563+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Israel began its assault on Gaza after Hamas attacks on Israel on Oct.\
        \ 7, 2023 during which some 1,200 people were killed and 250 were taken hostage,\
        \ according to Israeli tallies.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a5bd9-25ce-4ed0-9caf-898e64045ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The war between Israeli forces and Hamas has razed much of heavily\
        \ urbanised Gaza, killed more than 46,000 people and displaced most of the\
        \ enclave’s pre-war population of 2.3 million several times over, according\
        \ to local authorities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5a3ff-7ebf-4848-956e-0576d9d47496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.564+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "If successful, the ceasefire could also ease hostilities in the Middle\
        \ East, where the Gaza war spread to include Iran and its proxies - Lebanon’s\
        \ Hezbollah, Yemen’s Houthis and armed groups in Iraq as well as the occupied\
        \ West Bank.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb168f60-49cc-4134-8616-404e42d73d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff77dd0-18ff-494d-bb13-a136eae485b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.565+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gaza civilians have faced a humanitarian crisis due to hunger, cold\
        \ and sickness. The ceasefire agreement calls for a surge in assistance, and\
        \ international organisations have aid trucks lined up on Gaza’s borders to\
        \ bring in food, fuel, medicine and other vital supplies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672a971-aacf-4780-a6f0-4695a4626278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-18T09:36:18.566+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:02.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:53:12.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ee5d3-85fe-4cf0-aed2-3d478482d542'
      'mgnl:activationStatus': true
