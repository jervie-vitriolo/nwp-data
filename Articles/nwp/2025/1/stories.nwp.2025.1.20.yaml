      'mgnl:lastModified': 2025-01-20T14:10:57.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99424a48-4861-40bd-af8a-bf0f89303f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.882+08:00
      'mgnl:createdBy': 'thea-nwp'
