      'mgnl:lastModified': 2025-01-20T14:10:57.865+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his first term, Trump signed an executive order to curtail
        efforts to address racial disparities in the workplace, through programs including
        diversity training inside companies.</p>'
