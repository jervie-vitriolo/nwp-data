      'mgnl:lastModified': 2025-01-20T14:57:23.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by David Shepardson, Brad Heath, Rami
        Ayyub, Nathan Layne, Jasper Ward, Trevor Hunnicutt and Doina Chiacu; Writing
        by Joseph Ax; Editing by Scott Malone, Ross Colvin and Howard Goller)</em></p>'
  'yoon-refusal-questioning-probe':
    'author': 'Hyunsu Yim and Jack Kim, Reuters'
    'caption': 'A motorcade carrying South Korea’s impeached President Yoon Suk Yeol
      leaves for Seoul Detention Center at the Corruption Investigation Office for
      High-ranking Officials following his arrest, in Gwacheon, South Korea on Jan.
      15. (Yonhap via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T16:00:04.000+08:00
    'imagesource': 'jcr:f94f8b9a-7216-4336-9dd8-4626ca0e120b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3699c2-691d-403d-8aad-60ca47124fac'
    'lead': 'South Korea’s impeached President Yoon Suk Yeol refused on Monday to
      be questioned by investigators under a probe into whether he committed insurrection,
      as dozens of his supporters faced arrest over a violent rampage on a court building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T16:02:36.683+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:14.465+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:06.660+08:00
    'mgnl:lastModified': 2025-01-20T16:03:20.456+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s Yoon shuns questioning as security tightened after court
      rampage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8959e9-63c0-4a83-9ee6-c1a09d18f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s impeached President
        Yoon Suk Yeol refused on Monday to be questioned by investigators under a
        probe into whether he committed insurrection, as dozens of his supporters
        faced arrest over a violent rampage on a court building.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef04c3-6f95-44dc-84e4-2577c2c6ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said security was being beefed up at the Seoul Detention
        Centre where Yoon is being held as a pre-trial inmate and at the Constitutional
        Court which is holding an impeachment trial to decide whether to permanently
        remove him from office.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee298a55-b54f-45bd-b8dd-9e5cc66e8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon became the first incumbent South Korean president to be arrested
        last week over his short-lived declaration of martial law on Dec. 3.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e0e420-84be-43f1-9acf-d99298e4f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sunday, he was formally processed for detention, including having
        his mugshot taken, after a court approved a warrant, citing concern the suspect
        could destroy evidence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fb824-b5b5-42d3-8064-de639a3ba006'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Following the midnight ruling, angry Yoon supporters stormed the Seoul
        Western District Court building early on Sunday destroying property and clashing
        with police who were at times overpowered by a mob wielding broken barricades
        to attack them.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d842bf5-be3a-4cb7-8957-a11edf7371c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police are planning to arrest 66 people for trespass, obstruction of
        official duty and assaulting police officers, Yonhap News Agency reported.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed597e0f-ca86-4c8b-9c66-1abb18aff4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other offenders were still being identified and police will also take
        legal action against them, acting Justice Minister Kim Seok-woo told a parliament
        judiciary committee.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450fc03-0f05-41dd-9bdc-904ccd303cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acting President Choi Sang-mok expressed deep regret over the "illegal
        violence" at the court building and also urged police to enforce the law strictly
        to prevent a repeat of what happened on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c216c-1aee-4f3f-866b-2af34df94fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Livestreamed intrusion</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cdf36c-29b8-4bdc-be13-9cfd748dd6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of protesters, some blasting fire extinguishers at lines
        of police, broke through a cordon to enter the court building soon after the
        3 a.m. ruling on Sunday to approve the detention of Yoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9b2b1-da87-4be2-9da7-1317a5eb12e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some of them were seen in video footage roaming halls where the offices
        of judges were located calling out the name of the judge who approved the
        warrant.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20447178-336a-4cd7-bc08-822c9080a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At least one judge’s chamber was broken into by force, Chun Dae-yup,
        the head of the National Court Administration, said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bd488-b6ad-4fef-83e4-a45f1022d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.452+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several of those involved livestreamed the intrusion on YouTube, with
        footage showing protesters trashing the court and chanting Yoon’s name. Some
        streamers were caught by police during their broadcasts.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571518c3-3c45-43c8-90e2-91f0b2432fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s refusal to appear for questioning on Monday at the Corruption
        Investigation Office for High-ranking Officials (CIO), which is leading the
        criminal probe, comes after he has repeatedly refused to cooperate with the
        investigation.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067dfa5-e4d8-487a-862e-089101e9b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His lawyers have argued that his arrest on Wednesday and the warrant
        issued for his detention are illegal because they were backed by a court that
        is in the wrong jurisdiction and the CIO itself has no legal authority to
        conduct the probe.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea700a94-da7c-4917-8226-c205f56f4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Insurrection, the crime that Yoon may be charged with, is one of the
        few that a South Korean president does not have immunity from and is technically
        punishable by death. South Korea, however, has not executed anyone in nearly
        30 years.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260cc894-4c16-4c1a-a5e1-11f60a50961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon said through his lawyers that he found Sunday’s rampage at the
        court "shocking and unfortunate", calling on people to express their opinions
        peacefully.In the statement, Yoon also said he understood many were feeling
        "rage and unfairness", asking police to take a tolerant position.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233c5b6-379f-4fcb-97a4-2a78321788e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T16:02:36.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:14.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T16:03:20.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim and Jack Kim; Editing by Ed Davies
        and Saad Sayeed)</em></p>'
