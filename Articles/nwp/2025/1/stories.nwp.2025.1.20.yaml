      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Last year, we also apprehended another Chinese individual who was
        driving a Toyota Innova that contained a similar set of equipment. We are
        currently conducting forensic analysis on the equipment," Brawner stated.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff01621-b28f-46e6-b19b-56b135bed798'
