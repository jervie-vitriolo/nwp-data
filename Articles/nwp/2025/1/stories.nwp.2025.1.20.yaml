    primarytype: 'composition'
    uuid: '0e9a9bb5-ee81-498d-916f-a2165863e341'
    lead: 'TikTok began restoring its services on Sunday after President-elect Donald
      Trump said he would revive the app’s access in the U.S. when he returns to
      power on Monday.'
    activationstatus: true
    created: 2025-01-20T11:00:41.612+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:19.756+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:04.066+08:00
    lastmodified: 2025-01-20T11:00:41.672+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'TikTok is restoring service, thanks Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1d562486-e73a-4e86-b3ab-f960e901caa4'
      activationstatus: true
      created: 2025-01-20T11:00:41.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> TikTok began restoring its services
        on Sunday after President-elect Donald Trump said he would revive the app’s
        access in the U.S. when he returns to power on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c25dc387-7866-498a-990a-cd886592d6e6'
      activationstatus: true
      created: 2025-01-20T11:00:41.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Frankly, we have no choice. We have to save it," Trump said at a rally
        on Sunday ahead of his inauguration, adding that the U.S. will seek a joint
        venture to restore the short-video sharing app used by 170 million Americans.'
    section2:
      primarytype: 'block'
      uuid: '6a59feea-6abd-4a3a-a745-30104bc08658'
      activationstatus: true
      created: 2025-01-20T11:00:41.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a message to users hours before the rally, TikTok said: "As a result
        of president Trump’s efforts, TikTok is back in the U.S."'
    section3:
      primarytype: 'block'
      uuid: '2bdea0d8-97c9-467b-8bbc-f7e79e3f0ce2'
      activationstatus: true
      created: 2025-01-20T11:00:41.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok also issued an earlier statement after U.S. users reported being
        able to access the Chinese-owned service’s website while the far more widely
        used TikTok app itself began coming back online for some users with just a
        few basic services. As of Sunday evening, the app remained unavailable for
        download on U.S. app stores.'
    section4:
      primarytype: 'block'
      uuid: '8ba82118-b84e-449e-ae72-e4fe99a68480'
      activationstatus: true
      created: 2025-01-20T11:00:41.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In agreement with our service providers, TikTok is in the process
        of restoring service," TikTok said in the earlier statement that also thanked
        Trump for "providing the necessary clarity and assurance to our service providers
        that they will face no penalties (for) providing TikTok to over 170 million
        Americans and allowing over 7 million small businesses to thrive."'
    section5:
      primarytype: 'block'
      uuid: '94c37790-5613-494b-9d36-c15cfa514ff2'
      activationstatus: true
      created: 2025-01-20T11:00:41.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok’s public thanks to Trump, the day before he takes office, comes
        at a tense moment in U.S.-China relations. Trump has said he intends to place
        tariffs on China but has also indicated he hopes to have more direct contact
        with China’s leader.'
    section6:
      primarytype: 'block'
      uuid: '6cd063a1-9733-409a-a723-420b0c81313c'
      activationstatus: true
      created: 2025-01-20T11:00:41.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Chinese Embassy in Washington on Friday accused the U.S. of using
        unfair state power to suppress TikTok. "China will take all necessary measures
        to resolutely safeguard its legitimate rights and interests," a spokesperson
        said.'
    section7:
      primarytype: 'block'
      uuid: 'dfccc996-f07f-4ef8-95fd-64b5cdfcb0cb'
      activationstatus: true
      created: 2025-01-20T11:00:41.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok stopped working for U.S. users late on Saturday before a law
        shutting it down on national security grounds took effect on Sunday. U.S.
        officials had warned that under Chinese parent company ByteDance, there was
        a risk of Americans' data being misused.'
    section8:
      primarytype: 'block'
      uuid: 'd4118897-7cf6-49cb-861a-01aac9dc35ed'
      activationstatus: true
      created: 2025-01-20T11:00:41.640+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.640+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said he would "extend the period of time before the law’s prohibitions
        take effect, so that we can make a deal to protect our national security."'
    section9:
      primarytype: 'block'
      uuid: '28b744db-2b37-46bf-900c-aa1c4929cb6c'
      activationstatus: true
      created: 2025-01-20T11:00:41.640+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.640+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I would like the United States to have a 50% ownership position in
        a joint venture," he wrote on Truth Social.'
    section10:
      primarytype: 'block'
      uuid: '9ed71196-ed18-4f21-9674-97bee3e4982f'
      activationstatus: true
      created: 2025-01-20T11:00:41.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump said the executive order would specify there would be no liability
        for any company that helped keep TikTok from going dark before his order.'
    section11:
      primarytype: 'block'
      uuid: '0dc47756-e1ee-4ea9-8519-a5cf76b90e21'
      activationstatus: true
      created: 2025-01-20T11:00:41.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump had earlier said he would most likely give TikTok a 90-day reprieve
        from the ban after he takes office, a promise TikTok cited in a notice posted
        to users on the app.'
    section12:
      primarytype: 'block'
      uuid: '326e6f54-70cf-494d-8008-ccdb86754542'
      activationstatus: true
      created: 2025-01-20T11:00:41.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"A law banning TikTok has been enacted in the U.S. Unfortunately, that
        means you can't use TikTok for now. We are fortunate that President Trump
        has indicated that he will work with us on a solution to reinstate TikTok
        once he takes office. Please stay tuned," a message notified users of TikTok,
        which disappeared from Apple AAPL.O and Google app stores late on Saturday.'
    section13:
      primarytype: 'block'
      uuid: 'e599889a-32b6-4445-ba0c-5d677d5af51a'
      activationstatus: true
      created: 2025-01-20T11:00:41.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump saving TikTok represents a reversal in stance from his first
        term in office. In 2020, he aimed to ban the app over concerns the company
        was sharing Americans' personal info with the Chinese government. More recently,
        Trump has said he has "a warm spot in my heart for TikTok," crediting the
        app with helping him win over young voters in the 2024 election.'
    section14:
      primarytype: 'block'
      uuid: '1639d0f5-d4a7-4a69-b7d0-6d32119914a6'
      activationstatus: true
      created: 2025-01-20T11:00:41.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In August 2020, Trump signed an executive order giving ByteDance 90
        days to sell TikTok but then blessed a deal structured as a partnership rather
        than a divestment that would have included both Oracle ORCL.N and Walmart
        WMT.N taking stakes in the new company.'
    section15:
      primarytype: 'block'
      uuid: 'abe411d1-f61c-46f1-9eba-193522c9cab6'
      activationstatus: true
      created: 2025-01-20T11:00:41.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Not everyone in Trump’s Republican Party agreed with efforts to get
        around the law and "Save TikTok".'
    section16:
      primarytype: 'block'
      uuid: '3f204fb4-08b4-430d-b52a-9451478bb545'
      activationstatus: true
      created: 2025-01-20T11:00:41.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Republican senators Tom Cotton and Pete Ricketts said in a joint statement:
        "Now that the law has taken effect, there is no legal basis for any kind of
        extension' of its effective date. For TikTok to come back online in the
        future, ByteDance must agree to a sale that satisfies the law’s qualified-divestiture
        requirements by severing all ties between TikTok and Communist China."'
    section17:
      primarytype: 'block'
      uuid: 'd07d4c4f-addf-4f8e-b66b-a6ab2d0bb50f'
      activationstatus: true
      created: 2025-01-20T11:00:41.644+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. has never banned a major social media platform. The law passed
        overwhelmingly by Congress gives the incoming Trump administration sweeping
        authority to ban or seek the sale of other Chinese-owned apps.'
    section18:
      primarytype: 'block'
      uuid: 'f44f1774-fc6e-4354-8742-4d458e86617f'
      activationstatus: true
      created: 2025-01-20T11:00:41.645+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Other apps owned by ByteDance, including video editing app CapCut and
        lifestyle social app Lemon8, were also offline and unavailable in U.S. app
        stores as of late Saturday.'
    section19:
      primarytype: 'block'
      uuid: '38fe49d9-f90a-4bdb-b749-56ec2273df0d'
      activationstatus: true
      created: 2025-01-20T11:00:41.645+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Apple and Google GOOGL.O did not immediately respond to requests for
        comment.'
    section20:
      primarytype: 'block'
      uuid: 'd1a1fb6a-837d-4088-b4fa-c3cfcde0304d'
      activationstatus: true
      created: 2025-01-20T11:00:41.646+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Hair on fire' moment</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'e710c36e-ae06-4ecb-ae40-a97eb36f69d0'
      activationstatus: true
      created: 2025-01-20T11:00:41.646+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Web searches for "VPN" spiked in the minutes after U.S. users lost
        access to TikTok, according to Google Trends.'
    section22:
      primarytype: 'block'
      uuid: 'd74ebd6e-4c12-4eb7-bed4-6da4ebf94689'
      activationstatus: true
      created: 2025-01-20T11:00:41.647+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.647+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Users on Instagram fretted about whether they would still receive merchandise
        they had bought on TikTok Shop, the video platform’s e-commerce arm.'
    section23:
      primarytype: 'block'
      uuid: '0949bf30-0671-4637-a429-cfdb5d5aa82c'
      activationstatus: true
      created: 2025-01-20T11:00:41.647+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.647+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marketing firms reliant on TikTok have rushed to prepare contingency
        plans in what one executive described as a "hair on fire" moment after months
        of conventional wisdom saying that a solution would materialize to keep the
        app running.'
    section24:
      primarytype: 'block'
      uuid: '1c1e7c0b-182c-46c8-8945-e4f46c2f5948'
      activationstatus: true
      created: 2025-01-20T11:00:41.648+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok CEO Shou Zi Chew plans to attend the U.S. presidential inauguration
        and attend a rally with Trump on Sunday, a source told Reuters.'
    section25:
      primarytype: 'block'
      uuid: '4d619185-f55c-4df7-ab35-6ddd6a8d7010'
      activationstatus: true
      created: 2025-01-20T11:00:41.648+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Suitors including former Los Angeles Dodgers owner Frank McCourt have
        expressed interest in the fast-growing business that analysts estimate could
        be worth as much as $50 billion. Media reports say Beijing has also held talks
        about selling TikTok’s U.S. operations to billionaire and Trump ally Elon
        Musk, though the company has denied that.'
    section26:
      primarytype: 'block'
      uuid: '178a5a74-49e3-4d7d-92bd-dcd7de5a6f5d'
      activationstatus: true
      created: 2025-01-20T11:00:41.649+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. search engine startup Perplexity AI submitted a bid on Saturday
        to ByteDance for Perplexity to merge with TikTok U.S., a source familiar with
        the company’s plans told Reuters. Perplexity would merge with TikTok U.S.
        and create a new entity by combining the merged company with other partners,
        the person added.'
    section27:
      primarytype: 'block'
      uuid: '55ff1e7a-f106-4455-9b7b-cfdec2ae843f'
      activationstatus: true
      created: 2025-01-20T11:00:41.650+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Privately held ByteDance is about 60% owned by institutional investors
        such as BlackRock and General Atlantic, while its founders and employees own
        20% each. It has more than 7,000 employees in the U.S.'
    section28:
      primarytype: 'block'
      uuid: 'bee1a0ca-f33c-4629-939f-5e4a1d8dd6ce'
      activationstatus: true
      created: 2025-01-20T11:00:41.650+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:19.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T11:00:41.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson, Doina Chiacu and Kanishka Singh
        in Washington; Doyinsola Oladipo in New York; and Rishabh Jaiswal in Bengaluru;
        Editing by Chris Sanders, Scott Malone, Ros Russell and Lisa Shumaker)</em></p>'
