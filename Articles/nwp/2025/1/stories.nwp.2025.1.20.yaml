      'text': 'U.S. search engine startup Perplexity AI submitted a bid on Saturday
        to ByteDance for Perplexity to merge with TikTok U.S., a source familiar with
        the company’s plans told Reuters. Perplexity would merge with TikTok U.S.
        and create a new entity by combining the merged company with other partners,
        the person added.'
