      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.878+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has railed against work-from-home arrangements for tens of
        thousands of federal employees, which were greatly increased during the COVID-19
        pandemic, and he has vowed to end them.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968204bb-1b9f-43df-bb6b-a3f52b31f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.879+08:00
