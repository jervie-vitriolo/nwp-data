      lastactivated: 2025-03-13T12:33:16.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.914+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Donald Trump plans to issue a flurry
        of executive orders and directives after he is sworn in as U.S. president
        on Monday to put his stamp on his new administration on matters ranging from
        energy to immigration.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f0d3ea3-2160-4984-92b0-38e1086b3f12'
      activationstatus: true
      created: 2025-01-20T14:10:57.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eb26d6d6-953d-4802-ae43-3dc693d6ce1e'
      activationstatus: true
      created: 2025-01-20T14:10:57.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Two sources familiar with the planning said more than 100 such orders
        and directives could be released starting on Day One in what is known internally
        as a "shock and awe" effort.</p>'
    section3:
      primarytype: 'block'
      uuid: '87cc1ff2-18d8-4d16-bc9b-2ad862ae180d'
      activationstatus: true
      created: 2025-01-20T14:10:57.823+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b7be8b7e-2dfe-4546-a4e0-4edb9b88b9a8'
      activationstatus: true
      created: 2025-01-20T14:10:57.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Transition advisers have been preparing drafts for Trump to choose
        from. Decisions have yet to be made on which will be released on Monday and
        which in the days that follow.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e1b940ef-36fe-4014-b5f2-642db8b6cec2'
      activationstatus: true
      created: 2025-01-20T14:10:57.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'aed00385-e38f-4a49-8e09-226cd235846b'
      activationstatus: true
      created: 2025-01-20T14:10:57.825+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Here is what we know about the executive orders so far:</p>'
    section7:
      primarytype: 'block'
      uuid: '6237b472-7b06-4e4c-94c8-c2ca5bd14b4c'
      activationstatus: true
      created: 2025-01-20T14:10:57.825+08:00
