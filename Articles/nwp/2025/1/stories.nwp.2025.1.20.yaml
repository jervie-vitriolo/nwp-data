      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the planning said more than 100 such orders
        and directives could be released starting on Day One in what is known internally
        as a "shock and awe" effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc1ff2-18d8-4d16-bc9b-2ad862ae180d'
