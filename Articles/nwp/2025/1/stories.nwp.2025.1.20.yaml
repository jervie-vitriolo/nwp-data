      lastmodified: 2025-01-20T14:10:57.882+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>By forcing government workers back into the office Trump and his
        allies hope it could trigger large-scale resignations, which would assist
        in their goal of reducing the size of the federal bureaucracy.</p>'
