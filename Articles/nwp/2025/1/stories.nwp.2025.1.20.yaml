  'trump-harsh-immigration-limits':
    'author': 'Tim Reid and Joseph Ax, Reuters'
    'caption': 'U.S. President-elect Donald Trump arrives to attend a rally the day
      before he is scheduled to be inaugurated for a second term, in Washington, U.S.
      on Jan. 19. (Carlos Barria/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T14:54:35.000+08:00
    'imagesource': 'jcr:586d0685-d71d-4eca-ba44-6497d630dca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5ece20a-5177-4210-8652-e086f7d8d5ce'
    'lead': 'U.S. President-elect Donald Trump told thousands of roaring supporters
      he would impose severe limits on immigration on his first day in office, vowing
      to swiftly fulfill the central promise of his presidential campaign at a rally
      on Sunday inside a packed Washington arena a day before he returns to power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T14:57:23.734+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:15.144+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:05.751+08:00
    'mgnl:lastModified': 2025-01-20T14:57:23.788+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump promises harsh immigration limits on inauguration eve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a630c-0564-4bf9-9473-8f187477d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President-elect Donald
        Trump told thousands of roaring supporters he would impose severe limits on
        immigration on his first day in office, vowing to swiftly fulfill the central
        promise of his presidential campaign at a rally on Sunday inside a packed
        Washington arena a day before he returns to power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0a832-fe98-4acd-a11f-baef0f5f2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"By the time the sun sets tomorrow, the invasion of our country will
        have come to a halt," he said to cheers at a "Make America Great Again Victory
        Rally" at the Capital One Arena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6dba8-7636-4262-a91a-6f3e54d02425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump repeated his campaign pledge to launch the largest deportation
        effort in U.S. history, which would remove millions of immigrants. An operation
        of that scale, however, would likely take years and be hugely costly.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be2375-fe2d-440f-aa46-5e544905c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The rally resembled the free-wheeling campaign speeches that have been
        a Trump staple since his first serious White House run in 2016, with the former
        and future president delivering a mix of boasts, false claims and sweeping
        promises to the delight of the crowd.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184ef74-98ce-4fd7-b895-96ce6d72fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is the greatest political movement in American history, and 75
        days ago, we achieved the most epic political victory our country has ever
        seen," he said. "Starting tomorrow, I will act with historic speed of strength
        and fix every single crisis facing our country."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09db6d9-998f-46d4-869b-55d779a552e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The event marked his first major address in Washington since his speech
        on Jan. 6, 2021, that preceded the storming of the U.S. Capitol by an angry
        mob of his supporters. Trump has said he will pardon many of the more than
        1,500 people convicted or charged in connection with the attack.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb13cd4-bc10-4935-8cf0-91f642329306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s rally, along with his inaugural address on Monday, could preview
        the tone he plans to adopt during his second White House term. In recent weeks,
        Trump has bewildered foreign allies by musing aloud about taking over Greenland
        and the Panama Canal and turning Canada into a U.S. state.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e0dfb-056d-4f60-8aa4-44904c9a57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He vowed to repeal "every radical and foolish executive order of the
        Biden administration" within hours of assuming the presidency at noon ET (1700
        GMT).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b6e25-0c6a-47d8-842e-2e519c96ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A source familiar with the planning said Trump will take more than
        200 executive actions on Monday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9c298-f1e8-4dc0-bd05-b61cc017c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Border security will figure prominently in Trump’s first executive
        orders, another source said, including classifying drug cartels as "foreign
        terrorist organizations," declaring an emergency at the U.S.-Mexico border
        and moving toward reinstatement of the "Remain in Mexico" policy that forces
        non-Mexican asylum seekers to wait in Mexico for their U.S. court dates.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a6304-968d-4926-935c-eec7e056110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s deportation plans have unsettled immigrants subject to removal,
        including some who immigrant advocates say are law-abiding, long-term residents
        with U.S.-citizen spouses and children.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac056433-5e41-46b8-bc4e-b773fdaf0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he would "get radical woke ideologies the hell out of our
        military" and order the military to construct a missile defense shield over
        the U.S., though he has yet to offer details on how to carry it out.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521edf9-cf9d-4753-9fd9-2008d1004bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also pledged to release classified documents relating to the assassinations
        of President John F. Kennedy in 1963 and his brother Senator Robert Kennedy
        and civil rights leader Martin Luther King Jr., both in 1968.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8593b-b584-4579-ab51-1bc0156f1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The indoor hockey and basketball venue will also host some of Monday’s
        inauguration festivities after forecasts of bitter cold prompted officials
        to move the planned outdoor events inside.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b81f6-ce0c-4956-a7df-72f5f287b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden’s last hurrah</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc3243-2fa7-4da0-b004-969e2a3c79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier on Sunday, Trump had breakfast with Republican U.S. senators
        at Blair House, the guest quarters across from the White House. John Cornyn,
        Susan Collins, Ted Cruz, Rick Scott and Tim Scott were among the attendees
        seen leaving the event.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88d926-411a-41d0-bf4c-68ef12f163c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He later placed a wreath at the Tomb of the Unknown Soldier at Arlington
        National Cemetery outside Washington. Trump saluted the tomb as a military
        bugler played "Taps."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39609c4-521f-4cf7-a134-a7403579b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the event, Trump’s fans, many dressed in the campaign’s
        trademark red jackets and MAGA hats, waited in a cold, driving rain along
        several downtown Washington blocks, some chanting "USA! USA!"'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d6d2a-f3f0-4cf1-8be5-6414279da777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Val Tordjman, 58, had traveled across the country from Denver with
        tickets to watch the inauguration. When he heard the ceremony was being moved
        inside, notably cutting the size of the in-person audience, he said, "I felt
        like crying."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d729bc3-7e87-4212-93cd-bb1ea30333a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.763+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tordjman said he planned to spend the night on the street next to the
        arena, despite temperatures forecast to plunge to around 19 degrees Fahrenheit
        (-7 degrees Celsius). He said he had yet to see Trump in person.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b85b7-6411-4726-9921-69d0d06cafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a once in a lifetime opportunity," he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5073c8-aaca-4fb5-a272-47034ae6b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.764+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Large swaths of the streets around the U.S. Capitol and White House
        have been blocked off by steel fences since last week, and police were visible
        throughout the city.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e1cfa-2b06-456c-abbb-cd47c82e547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.765+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok CEO Shou Zi Chew planned to attend the rally, hours after the
        company announced it was restoring its service thanks to Trump’s promise
        to delay a U.S. ban that took effect on Sunday. Chew is also expected to join
        other tech executives at Trump’s inauguration on Monday, including the world’s
        richest man, Elon Musk, a close Trump confidant who made a brief appearance
        on stage with Trump.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19011c6a-66f8-48c0-8cc5-44719854ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.765+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump took credit for bringing TikTok back online and said the U.S.
        would do a "joint venture" to save the app alongside bidders to buy the company.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416e95f-f5be-4bb0-96dd-c9d09e976725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden, meanwhile, made his last official trip as president
        on Sunday to Charleston, South Carolina, to mark Martin Luther King Jr. Day,
        which is also on Monday. He attended services and spoke about King’s legacy
        at Royal Missionary Baptist Church, while also urging despondent fellow Democrats
        not to give up hope.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31dcad8-8782-441b-b3df-e76f7a40889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:15.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:57:23.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will take the presidential oath of office inside the rotunda
        of the Capitol building after cold weather prompted organizers to move the
        ceremony indoors. Approximately 25,000 law enforcement personnel will be on
        hand to provide security.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af475ce5-6549-44ff-9f17-5d7162c84120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:57:23.767+08:00
      'mgnl:createdBy': 'lance-nwp'
