    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Clippers extend home dominance with win over Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed4457-72de-4c62-953d-de925bb97423'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.976+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.976+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;James Harden scored 21 points
        with 12 assists, Ivica Zubac added 21 points with 19 rebounds and the Los
        Angeles Clippers earned a 116-102 victory over the visiting Los Angeles Lakers
        in the first game between the teams at Inglewood, California since March 1999.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12143785-61df-491c-8f4b-07a9ad54a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.976+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.976+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Norman Powell scored 22 points and Kawhi Leonard 19 in his fifth
        game of the season as the Clippers won their fourth consecutive game and improved
        to 15-6 in their new $2 billion arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f5c35-65dc-4f23-b12f-e27aa9d6d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.976+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.976+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618ed91-f8e2-4f53-96ed-660b75e89761'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.977+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.977+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Leonard was 9-of-13 shooting and added four assists while matching\
        \ a season high with 24 minutes. He missed the first three months with knee\
        \ soreness. Zubac added three blocks against his former team.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e5c46-897e-4928-84d1-35fc6444af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.977+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.977+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea884ba0-5075-4872-8935-e1848774e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.978+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.978+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "LeBron James scored 25 points with 11 assists and Anthony Davis had\
        \ 16 points with 10 rebounds for the Lakers, who lost their third consecutive\
        \ road game and fell for the fourth time in their past six games overall.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeefe041-4e9d-41b5-934a-7cbb968ed5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.978+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.978+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc584919-1505-4d45-a869-bde8ce7c9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.978+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.978+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rui Hachimura scored 19 points and Austin Reaves added 14 before leaving\
        \ late in the game with a knee injury for the Lakers, who previously played\
        \ at The Forum in Inglewood from 1967-99.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b7fb5-ab2c-4627-8810-3e0acee493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.979+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.979+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761dde2a-964b-41f1-a588-b5afb60f989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.979+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.979+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Clippers led 32-26 after one quarter and took charge by outscoring\
        \ the Lakers by nine points in the second quarter to take a 64-49 lead into\
        \ halftime. Powell scored 14 points in the opening half as the Clippers shot\
        \ 57.8 percent from the floor.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d4708-97bf-4728-a0ed-c69b02c48981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.979+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.979+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169bd4f-81a5-4f51-9faa-c650b8f9e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.980+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.980+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Leonard scored eight points in the third quarter and the Clippers led\
        \ by as many as 26 points, before the Lakers went on an 11-0 run late in the\
        \ period to pull within 90-75. The Clippers took a 92-77 advantage into the\
        \ fourth quarter.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b27ff-aeb6-4611-be86-596f197e73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.980+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.980+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fadfd-da73-4960-b8dc-2133be134478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.981+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.981+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Lakers were within 96-85 with 8:04 remaining before the Clippers\
        \ turned a timeout into a 6-0 run and took a 102-85 lead with 6:10 remaining.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f48aec-a125-4375-85be-8e7827300d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.981+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.981+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeaa0b6-b2dd-4259-8981-7a9bf7d38cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:23:07.981+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:18.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:23:07.981+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Lakers'' Max Christie matched up against his brother Cam Christie
        of the Clippers for the first time in an NBA game as they squared off over
        the final minute. Cam Christie scored one point in his second career game,
        while Max Christie had 10 points.</p>'
  'marcos-duterte-lying-2025-budget':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T13:38:19.000+08:00
    'imagesource': 'jcr:88c342fd-a010-47f7-811c-dc4cccc37ae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd97683b-92d4-4fd7-8cec-5582c0b5ca83'
    'lead': 'President Ferdinand Marcos Jr. slammed former President Rodrigo Duterte
      over claims of blank provisions in the national budget and called them false
      and misleading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T13:41:53.422+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:17.760+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:04.772+08:00
    'mgnl:lastModified': 2025-01-20T13:41:53.473+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos denies Duterte budget claims: ‘He’s lying’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b750ce-97a2-4cae-8212-321a5911ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.458+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. slammed former President Rodrigo Duterte over claims of blank provisions
        in the national budget and called them false and misleading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9abbb-bc97-4603-b848-326afaa0ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference on Monday during an event in Taguig, Marcos minced
        no words against Duterte, who questioned the General Appropriations Act (GAA)
        with Davao Third District Rep. Isidro Ungab.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2827f-5f4c-4a0b-a9f7-b0ceab984f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.459+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He’s lying. He’s a president. He knows that you cannot pass a GAA
        with a blank [provision]. He’s lying," Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ca30a-c26d-454f-a09d-d2aa133e48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president went further to say that never did such a thing happen,
        where provisions were left without specifications on projects and funding.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c814229-db0d-4380-bd36-2ebb8664de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa kasaysayan ng buong Pilipinas, hindi pinapayagan na magkaroon ng
        item ang GAA na hindi nakalagay kung ano yung project, at saka ano yung, yung
        gastos, ano ‘yung pondo. [Translation: In the country’s history, the GAA has
        not been allowed to have an item without specifying the project, and also
        the costs, and the funds.] So, it’s a lie," Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d7e1a-5eb2-4622-b723-3fd33ee39e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.460+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also encouraged the public to verify the claims by reviewing
        the documents with the Department of Budget and Management (DBM).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5361c1cf-3067-4666-b11a-19315c722ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tingnan n’yo, huwag na ninyo busisiin isa-isa. Hanapin niyo yung sinasabi
        nila na blank check. Tignan nyo kung meron kahit isa. Para mapatunayan na
        tama ang sinasabi kong kasinungalingan ‘yan. That’s my reaction," he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e100482-bb44-43da-b639-b9c3e610ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.461+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Look, don’t scrutinize it one by one. Find the so-called
        blank check they’re talking about. See if there’s even one. To prove that
        what I’m saying is the truth.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86058179-ea26-4a7d-8da9-8921210a03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.462+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.462+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook video shared on Duterte’s official page, Ungab said certain
        sections of the budget - specifically those concerning the Department of Agriculture
        (DA) and unprogrammed appropriations - had missing figures, with amounts potentially
        reaching billions of pesos.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437eb0f-3634-408d-9913-1b0356db2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.462+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.462+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, in his own remarks, criticized the supposed omissions, calling
        the bicameral conference committee report incomplete and invalid.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8e96c-a24d-45f5-aa0b-6f39cc7dd1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:41:53.463+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:41:53.463+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s not only inaccurate but I think the budget is in totality
        invalid. Hindi na pwede mag blanko-blanko diyan sa pera ng tao [You cannot
        leave blank spaces like that with the people’s money],” said Duterte.</p>'
  'marcos-traffic-congestion-work-hours':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T13:42:58.000+08:00
    'imagesource': 'jcr:0c6ff2c4-f023-420c-bcb3-01b6fa9295ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8ab579a-5c6c-4157-b565-c7d1bde09683'
    'lead': "The government is studying proposals to adjust work hours in national\
      \ agencies to ease traffic congestion, President Ferdinand Marcos Jr, said on\
      \ Monday, Jan. 20. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T13:44:50.825+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:17.177+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:04.919+08:00
    'mgnl:lastModified': 2025-01-20T13:44:50.851+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['EDSA']
    'stories': []
    'template': '1'
    'title': 'Gov’t studying proposals to shorten work in agencies- Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df3c12-1f1e-4b65-b7da-d709a8589162'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.837+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The government is studying proposals
        to adjust work hours in national agencies to ease traffic congestion, President
        Ferdinand Marcos Jr, said on Monday, Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac121c9-9cd7-4351-afa1-9b209d83fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’re studying it. If it works, we’ll do it. But we have to, it’s
        not enough to talk to the traffic enforcers and the administrators of traffic
        that have made the suggestion,” said Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b3aa0-7f69-4425-9b03-3c7a17fe5da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We also have to ask  the commuting public kung practical para sa kanila.
        So if it turns out that everyone agrees to it then I cannot see why it will
        be a problem,” he added. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd3a8a-de3a-4001-83ce-5541f72b5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.838+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The  Metropolitan Manila Development Authority (MMDA) said last week
        that the region’s mayors will firm up their proposal to the president to carry  out
        flexible work hours.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c44fa-ae56-4ece-ace0-e9342b44a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MMDA data showed that the flexible work shift had a minimal 1.23 percent
        improvement on travel time on major roads, while travel speed increased by
        over 3.6 percent.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c70b6-9b60-4389-ab99-e1178b0286b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, traffic improved better on local roads with a 20
        percent increase in travel speed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f70e8b-71d1-4bed-9520-7a9983c8e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.839+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa aming palagay kung lahat ng national government agencies ay mag-implement
        ng 7 to 4 doon mararamdaman talaga ang magandang epekto nito. Nakita niyo
        ang datos. Halos kalahating milyon po ang empleyado ng national government
        agencies sa Metro Manila,”  said MMDA Chairman Romando Artes. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33703c-11ff-4606-b12c-1a9db47daf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In our opinion, if all national government agencies implement
        a 7 to 4 schedule, the positive effects will really be felt. You saw the data.
        There are nearly half a million employees from national government agencies
        in Metro Manila.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9c24f-b4d5-4800-bacf-022ad5c93267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Local governments in the region first adjusted working hours in May
        2024 as a way to ease traffic.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4577b34-3146-47e6-b468-46692d9580c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.840+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Francis Zamora, Metro Manila Council president and San Juan city mayor,
        supported the proposal to expand the coverage to other departments.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8e4d4-bedb-4479-9dcd-3ada4a263b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kung one hour ahead ka parati sa rush hour [If you are always one
        hour ahead of the rush hour] you do not hit the peak volume of cars,” he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee566d-d810-4c12-a2c2-9dc55efed769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T13:44:50.841+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:17.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T13:44:50.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Correspondent Lance Mejico contributed to this report.</p>'
