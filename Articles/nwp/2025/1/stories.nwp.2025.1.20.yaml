    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e038ec7-827b-48af-a42a-4f7fc2fc473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.878+08:00
      'mgnl:createdBy': 'thea-nwp'
