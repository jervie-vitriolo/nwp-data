      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8e52e539-b99c-4cfe-9d16-30457ae9a505'
      activationstatus: true
      created: 2025-01-20T14:10:57.825+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Immigration</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'd2f9ca88-9d74-42cb-81cd-248527800d4d'
      activationstatus: true
      created: 2025-01-20T14:10:57.826+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '13617010-4f43-4204-8588-3f50f727addf'
      activationstatus: true
      created: 2025-01-20T14:10:57.826+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Many of the actions that Trump plans on his first day as president
        are aimed at ramping up immigration enforcement and following through on his
        pledge to deport record numbers of immigrants in the U.S. illegally.</p>'
    section11:
      primarytype: 'block'
      uuid: '1b7befc5-1631-4f71-8e5b-3f547993b3aa'
      activationstatus: true
      created: 2025-01-20T14:10:57.827+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.827+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '03467a23-730d-4c86-9d10-9368442ae61b'
      activationstatus: true
      created: 2025-01-20T14:10:57.827+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.827+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The executive actions would give federal immigration officers more
        latitude to arrest people with no criminal records, send more troops to the
        U.S.-Mexico border, and restart construction of the border wall, Reuters reported
        in November.</p>'
    section13:
      primarytype: 'block'
      uuid: '5af4e8bb-d698-4318-813c-61a2385d86b6'
      activationstatus: true
      created: 2025-01-20T14:10:57.828+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '296ca4ba-ba8f-4555-b569-29769adaf69e'
      activationstatus: true
      created: 2025-01-20T14:10:57.828+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump is expected to declare illegal immigration a national emergency
        to unlock military funds for border wall construction. He also signaled in
        a Truth Social post in November that he would shift military resources to
        assist with his deportation plans.</p>'
    section15:
      primarytype: 'block'
      uuid: '79025d86-d614-460c-9230-56acfd5c03fc'
      activationstatus: true
      created: 2025-01-20T14:10:57.829+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dd1843d6-b771-4f76-8fee-a5b0f3295d47'
      activationstatus: true
      created: 2025-01-20T14:10:57.829+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We're going to make it so if you're illegal, you're not coming
        in through a port of entry or even if you're trying to come into a port of
        entry illegally, you're not going to be allowed in," Trump adviser Jason
        Miller told National Public Radio.</p>'
    section17:
      primarytype: 'block'
      uuid: '4d7fa221-ca3a-43d9-ba14-82a158db10a2'
      activationstatus: true
      created: 2025-01-20T14:10:57.830+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3bcb95ab-3251-4c1b-9c23-f038b5bebb27'
      activationstatus: true
      created: 2025-01-20T14:10:57.830+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump also plans to end temporary \"parole\" programs, which under\
        \ President Joe Biden’s outgoing administration have allowed hundreds of thousands\
        \ of migrants from certain countries to enter legally on humanitarian grounds\
        \ and access work permits, Reuters reported.\r"
    section19:
      primarytype: 'block'
      uuid: '389f0aa8-91ae-4ea8-a62d-3d8f0849a121'
      activationstatus: true
      created: 2025-01-20T14:10:57.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '98a83f49-e16e-4cab-a4d5-b57864d58731'
      activationstatus: true
      created: 2025-01-20T14:10:57.831+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In addition, Trump has vowed to end automatic citizenship for those
        born in the U.S. to parents in the country illegally, and advisers say his
        team is working on an executive order to this effect.</p>'
    section21:
      primarytype: 'block'
      uuid: '912d80b5-26d4-472d-9f17-a20e168cfda2'
      activationstatus: true
      created: 2025-01-20T14:10:57.832+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8c4d8010-dc49-4f89-b51f-a790ca49d8b7'
      activationstatus: true
      created: 2025-01-20T14:10:57.832+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The U.S. Constitution’s 14th Amendment, ratified in 1868 in the
        post-Civil War period, provides for granting citizenship to "all persons born
        or naturalized in the United States."</p>'
    section23:
      primarytype: 'block'
      uuid: '8cfd463a-8022-4131-a59b-e45abfb517d7'
      activationstatus: true
      created: 2025-01-20T14:10:57.833+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '65d64f1c-b159-4f01-af55-8b1bd6a915f2'
      activationstatus: true
      created: 2025-01-20T14:10:57.833+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.833+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Any move by Trump to end birthright citizenship would face a legal
        challenge.</p>'
    section25:
      primarytype: 'block'
      uuid: '66dc4ac1-94bd-45e8-8fc7-c3a476e3023c'
      activationstatus: true
      created: 2025-01-20T14:10:57.834+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '50c0a3cd-d2af-45eb-bd02-b92ad30a7e8c'
      activationstatus: true
      created: 2025-01-20T14:10:57.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We have to end it. It’s ridiculous,\" Trump told NBC’s \"Meet the\
        \ Press\" in December.\r"
    section27:
      primarytype: 'block'
      uuid: '182af4fd-26df-4351-8d05-6e5b1d814a1b'
      activationstatus: true
      created: 2025-01-20T14:10:57.835+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5e1ded8a-86e0-4e3d-ad34-c46799e20ecb'
      activationstatus: true
      created: 2025-01-20T14:10:57.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Energy</strong></h2>'
    section29:
      primarytype: 'block'
      uuid: '384c3ce2-233e-4e12-9579-c5e1a8af1b10'
      activationstatus: true
      created: 2025-01-20T14:10:57.836+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.836+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '41472f76-de65-449e-a8d3-4a79cb853367'
      activationstatus: true
      created: 2025-01-20T14:10:57.837+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.837+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Sources familiar with the plans of members of Trump’s transition
        team have said that Trump is considering a suite of executive orders to roll
        out within days of taking office targeting everything from electric vehicles
        to withdrawing again from the Paris climate agreement, an action he took in
        his first administration.</p>'
    section31:
      primarytype: 'block'
      uuid: 'ebf9bfeb-dfd4-4f61-96ce-973f65a9388e'
      activationstatus: true
      created: 2025-01-20T14:10:57.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4c205e76-37a3-42c6-86d0-d86461cd6ddd'
      activationstatus: true
      created: 2025-01-20T14:10:57.838+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.838+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Members of his transition team are recommending sweeping changes
        to cut off support for electric vehicles and charging stations and to strengthen
        measures blocking the import of cars, components and battery materials from
        China, according to a document seen by Reuters.</p>'
    section33:
      primarytype: 'block'
      uuid: '5f11f7ee-a492-485f-8497-a6ca7dd4fee4'
      activationstatus: true
      created: 2025-01-20T14:10:57.839+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '0d4652b2-1833-4045-ba03-2697f6d9078a'
      activationstatus: true
      created: 2025-01-20T14:10:57.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The transition team also recommends imposing tariffs on all battery
        materials globally, a bid to boost U.S. production, and then negotiating individual
        exemptions with allies, the document shows.</p>'
    section35:
      primarytype: 'block'
      uuid: '1007e77e-2c10-4f9e-9f3d-0b56b598c99d'
      activationstatus: true
      created: 2025-01-20T14:10:57.840+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '20e66b38-e847-4c11-9815-06b58fb31b3e'
      activationstatus: true
      created: 2025-01-20T14:10:57.841+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.841+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump’s executive orders will also likely seek to roll back Biden’s\
        \ climate regulations on power plants, end his pause on liquefied natural\
        \ gas exports, and revoke waivers allowing California and other states to\
        \ have tighter pollution rules.\r"
    section37:
      primarytype: 'block'
      uuid: 'da037acf-62b3-43b8-91ee-2ee5d1ce6077'
      activationstatus: true
      created: 2025-01-20T14:10:57.842+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'f53efd27-9207-4912-b9f1-2cb3b5cc378b'
      activationstatus: true
      created: 2025-01-20T14:10:57.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Tariffs</strong></h2>'
    section39:
      primarytype: 'block'
      uuid: '58a126e2-a58e-4f53-a65d-93511a0d9748'
      activationstatus: true
      created: 2025-01-20T14:10:57.843+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'da1cb86a-ec7a-412c-a355-1795fdcfbc82'
      activationstatus: true
      created: 2025-01-20T14:10:57.844+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>One move that Trump could take on his first day or early in his
        new administration is to follow through on his threats to increase tariffs
        on imported goods from America’s biggest trading partners.</p>'
    section41:
      primarytype: 'block'
      uuid: '49a38bce-5617-41fe-a86f-7c26633eaa90'
      activationstatus: true
      created: 2025-01-20T14:10:57.845+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '34259b65-284c-4f3a-8c69-09f1b03abfb5'
      activationstatus: true
      created: 2025-01-20T14:10:57.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump believes tariffs would help boost economic growth in the United
        States, although opponents warn that the costs would likely be passed along
        to consumers.</p>'
    section43:
      primarytype: 'block'
      uuid: '7d37a5a3-02a5-4495-a717-cb15c3999c97'
      activationstatus: true
      created: 2025-01-20T14:10:57.846+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'cb46a5df-828c-4d26-a4b8-500c9717b773'
      activationstatus: true
      created: 2025-01-20T14:10:57.847+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Pardons</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: '23541964-3943-4531-b8af-a0b45d7e9584'
      activationstatus: true
      created: 2025-01-20T14:10:57.848+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '8a03dbc0-2358-43ee-8b40-9aac492012cd'
      activationstatus: true
      created: 2025-01-20T14:10:57.849+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump has also said he will take action immediately on taking office
        to issue pardons for some of the hundreds of people convicted or charged in
        connection with the Jan. 6, 2021, assault on the U.S. Capitol by his supporters.</p>'
    section47:
      primarytype: 'block'
      uuid: '91f86bf7-bcba-4ec6-8616-20fa310e43f6'
      activationstatus: true
      created: 2025-01-20T14:10:57.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.850+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '37445358-82a3-42d8-8a41-777b3e31d3ca'
      activationstatus: true
      created: 2025-01-20T14:10:57.850+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.850+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Gender-affirming care</strong></h2>'
    section49:
      primarytype: 'block'
      uuid: '454ed19f-3d44-4279-b243-8630d809bfb7'
      activationstatus: true
      created: 2025-01-20T14:10:57.851+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.851+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'c0bf8123-3148-4341-b8d5-a78909ba8c6d'
      activationstatus: true
      created: 2025-01-20T14:10:57.852+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.852+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump said in a campaign video in 2023 that on his first day in
        office he would revoke the Biden administration’s policies that provide information
        and resources to those seeking medical care so they can align their bodies
        with the gender they identify with.</p>'
    section51:
      primarytype: 'block'
      uuid: 'f4e69174-24c5-42d0-9b32-c4b1d8e8d7b0'
      activationstatus: true
      created: 2025-01-20T14:10:57.853+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.853+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'c39f8b85-dfc8-4ba3-85e2-75929d717849'
      activationstatus: true
      created: 2025-01-20T14:10:57.854+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.854+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That care can include hormone therapy and surgery.\r"
    section53:
      primarytype: 'block'
      uuid: '2a43bcce-7b24-4921-a962-f74b5b133266'
      activationstatus: true
      created: 2025-01-20T14:10:57.855+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '11f08c44-db0c-44ff-8f81-8fa02bd60991'
      activationstatus: true
      created: 2025-01-20T14:10:57.855+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.855+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“On Day One, I will revoke Joe Biden’s cruel policies on so-called
        gender-affirming care," Trump said.</p>'
    section55:
      primarytype: 'block'
      uuid: 'fc2e8f3e-2e58-4b3c-8615-0276153eb861'
      activationstatus: true
      created: 2025-01-20T14:10:57.856+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.856+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '93c21579-c292-41ef-a912-2e25eb7e2682'
      activationstatus: true
      created: 2025-01-20T14:10:57.857+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.857+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Transgender rights</strong></h2>'
    section57:
      primarytype: 'block'
      uuid: '17beb3ce-594e-4368-baab-9a36b04f1ea5'
      activationstatus: true
      created: 2025-01-20T14:10:57.858+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.858+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'ca8ac460-6824-48bd-bc97-c3b00bbf6b13'
      activationstatus: true
      created: 2025-01-20T14:10:57.859+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.859+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump has vowed to sign an executive order ending transgender rights
        in the U.S. military and inside U.S. schools.</p>'
    section59:
      primarytype: 'block'
      uuid: 'ebd97556-eb5f-4c90-9444-9c3246eaedd4'
      activationstatus: true
      created: 2025-01-20T14:10:57.860+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.860+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'f3c19b1e-17ac-4a9d-b77b-e0a3672c6b58'
      activationstatus: true
      created: 2025-01-20T14:10:57.861+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.861+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>As for transgender athletes, he told a rally on Sunday that he would
        act on his first day to stop the participation of trans athletes in women’s
        sports.</p>'
    section61:
      primarytype: 'block'
      uuid: '7e04b4eb-b4bc-4c61-bb4d-61667b199c83'
      activationstatus: true
      created: 2025-01-20T14:10:57.862+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.862+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '9f3b32c6-8b97-4c2d-adb2-39122ec8f458'
      activationstatus: true
      created: 2025-01-20T14:10:57.863+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.863+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Diversity programs</strong></h2>'
    section63:
      primarytype: 'block'
      uuid: '9647f258-036b-4a77-936b-8c566e6d5edd'
      activationstatus: true
      created: 2025-01-20T14:10:57.864+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.864+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: 'e9c0f662-4b51-47b6-a1c2-0efdadca6c6c'
      activationstatus: true
      created: 2025-01-20T14:10:57.865+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.865+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>During his first term, Trump signed an executive order to curtail
        efforts to address racial disparities in the workplace, through programs including
        diversity training inside companies.</p>'
    section65:
      primarytype: 'block'
      uuid: 'eb0c38d1-5eae-4a3d-a1c3-0702896d391d'
      activationstatus: true
      created: 2025-01-20T14:10:57.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.866+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: '0feedef2-6668-40c6-995b-f660464fd4ed'
      activationstatus: true
      created: 2025-01-20T14:10:57.867+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.867+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Biden reversed that executive order on his first day in office in
        January 2021, and Trump is likely to reinstate his original order early in
        his second term, and perhaps on his first day in office.</p>'
    section67:
      primarytype: 'block'
      uuid: 'ee88d276-6698-47e5-b59c-fec259b611e5'
      activationstatus: true
      created: 2025-01-20T14:10:57.868+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section68:
      primarytype: 'block'
      uuid: '382db89c-64e0-454b-a515-74e06c16f832'
      activationstatus: true
      created: 2025-01-20T14:10:57.869+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Trump has also criticized \"diversity, equity and inclusion\" policies\
        \ inside universities.\r"
    section69:
      primarytype: 'block'
      uuid: '2ee5023b-9bc5-454e-a6fa-d836410461b6'
      activationstatus: true
      created: 2025-01-20T14:10:57.870+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section70:
      primarytype: 'block'
      uuid: 'e131f2bf-dbc2-4c87-b902-4beb7a69309c'
      activationstatus: true
      created: 2025-01-20T14:10:57.871+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Drug cartels</strong></h2>'
    section71:
      primarytype: 'block'
      uuid: 'f2eeb200-8fa9-4a9e-9fd0-72ede16d925e'
      activationstatus: true
      created: 2025-01-20T14:10:57.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section72:
      primarytype: 'block'
      uuid: '6a2e5020-3e27-4290-ab0d-9a64d8546883'
      activationstatus: true
      created: 2025-01-20T14:10:57.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.873+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump plans to classify drug cartels as foreign terrorist organizations
        in an early executive order, Punchbowl News reported on Sunday, fulfilling
        a promise he made on the campaign trail to crack down on the sources of the
        lethal opioid fentanyl.</p>'
    section73:
      primarytype: 'block'
      uuid: '8712e453-3b75-4118-9517-9563e15a941f'
      activationstatus: true
      created: 2025-01-20T14:10:57.874+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.874+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section74:
      primarytype: 'block'
      uuid: '9fa4800f-4574-4520-923e-28d5269c1c31'
      activationstatus: true
      created: 2025-01-20T14:10:57.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.875+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Requiring federal workers to return to the office</strong></h2>'
    section75:
      primarytype: 'block'
      uuid: '470b567e-40ce-454d-824f-7f983aeccf30'
      activationstatus: true
      created: 2025-01-20T14:10:57.876+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.876+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section76:
      primarytype: 'block'
      uuid: '3e038ec7-827b-48af-a42a-4f7fc2fc473b'
      activationstatus: true
      created: 2025-01-20T14:10:57.878+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.878+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump has railed against work-from-home arrangements for tens of
        thousands of federal employees, which were greatly increased during the COVID-19
        pandemic, and he has vowed to end them.</p>'
    section77:
      primarytype: 'block'
      uuid: '968204bb-1b9f-43df-bb6b-a3f52b31f056'
      activationstatus: true
      created: 2025-01-20T14:10:57.879+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:16.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T14:10:57.879+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section78:
      primarytype: 'block'
      uuid: '8a7f7589-375b-4734-bba5-ebaf1f5b0502'
      activationstatus: true
      created: 2025-01-20T14:10:57.880+08:00
      createdby: 'thea-nwp'
