    title: 'After reading the bill, Marcos calls anti-teen pregnancy measure 'ridiculous''
    updated: 2025-01-20T17:14:07.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0617e4b-edb0-43e3-8167-cf3c464a2cce'
      activationstatus: true
      created: 2025-01-20T13:06:48.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of “elements”
        in the proposed law aiming to prevent teen pregnancy are “ridiculous” and
        “abhorrent,” President Ferdinand Marcos Jr. said on Monday, Jan. 20, after
        he read the bill.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca24d1e6-f668-4018-8d5d-ead6465f81fa'
      activationstatus: true
      created: 2025-01-20T13:06:48.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a chance interview, Marcos clarified his stance on Senate Bill
        1979, which will institutionalize the comprehensive sexuality education (CSE)
        in public and private schools to address rising cases of early pregnancy.&nbsp;The
        discussion stemmed from a viral explainer video from an advocacy group called
        Project Dalisay saying the CSE may “hypersexualize children.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'cdacd268-53d6-4250-807d-a4809e060a15'
      activationstatus: true
      created: 2025-01-20T13:06:48.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.044+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>When asked to share his views on the program, Marcos earlier said
        students must learn the <strong><a href="https://www.newswatchplus.ph/news/2025/1/17/teach-teenage-pregnancy-woes-in-schools-marcos.html">consequences
        of getting pregnant at an early age</a></strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: '49350c8e-83bd-4c2f-8e25-7670bf81006d'
      activationstatus: true
      created: 2025-01-20T13:06:48.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.045+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I was shocked and I was appalled by some of the elements of that.
        Because this is, all this woke that they are trying to bring into our system,”
        the president said, noting that he read the bill over the weekend.</p>'
    section4:
      primarytype: 'block'
      uuid: '426b38b6-95f2-4373-b636-7d7d3ae38d1b'
      activationstatus: true
      created: 2025-01-20T13:06:48.192+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.045+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“You will teach four year olds how to masturbate. That every child
        has the right to try different sexualities. This is ridiculous, this is abhorrent.
        This is a travesty of what sex education should be to the children,” he added.'
    section5:
      primarytype: 'block'
      uuid: '44406d9b-7762-4f85-b600-3a40017382b0'
      activationstatus: true
      created: 2025-01-20T17:14:09.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos, however, said he still believes in the significance of sex
        education.</p>'
    section6:
      primarytype: 'block'
      uuid: '8d2fc7bd-5b67-4ae5-ba32-7180eadd6b4f'
      activationstatus: true
      created: 2025-01-20T17:14:09.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I still believe that sex education in terms of teaching kids anatomy,
        of the reproductive systems of males and females is extremely important. Consequences
        of early pregnancy. The prevalence of HIV,” the president said.</p>'
    section7:
      primarytype: 'block'
      uuid: '5ede693b-7b9f-4ddb-a6f6-fdc706acc790'
      activationstatus: true
      created: 2025-01-20T17:14:09.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Willing to accept amendments’</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '5ad5e059-eb30-43d0-88b5-5306c9ec1a7b'
      activationstatus: true
      created: 2025-01-20T17:14:09.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a video message, Sen. Risa Hontiveros, one of the bill’s authors,
        said the measure does not aim to teach children sensitive topics.'
    section9:
      primarytype: 'block'
      uuid: 'ec5150db-604c-4ae6-bfd8-0fc826217cb5'
      activationstatus: true
      created: 2025-01-20T17:14:09.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Mr. President, with all due respect, maliwanag na wala po sa bill
        kahit yung salita na ‘masturbation.’ Wala din po yung ‘try different sexualities.’
        CSE contains the very same things you support: teaching kids anatomy, consequences
        of early pregnancy,” she said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e99f6557-ff20-4100-965d-705e26140a96'
      activationstatus: true
      created: 2025-01-20T17:14:09.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Mr. President, with all due respect, it is clear that
        the bill does not even include the word “masturbation.” Nor does it mention
        “try different sexualities.” CSE includes exactly what you support: teaching
        kids about anatomy and the consequences of early pregnancy.]'
    section11:
      primarytype: 'block'
      uuid: 'e5181865-600e-4c6e-811c-54e06a0ac33c'
      activationstatus: true
      created: 2025-01-20T17:14:09.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Former Supreme Court Chief Justice Maria Lourdes Sereno of Project
        Dalisay, previously <strong><a href="https://www.newswatchplus.ph/news/2025/1/15/comprehensive-sexuality-education-program-debates.html">lamented</a></strong>
        that while such provisions are non-existent in the proposal, the bill states
        that the CSE will be guided by international standards - an object of the
        group’s opposition.</p>'
    section12:
      primarytype: 'block'
      uuid: '57829002-d602-422d-95c8-85d79ccdd7a3'
      activationstatus: true
      created: 2025-01-20T17:14:09.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang philosophy ng CSE internationally developed ng UN agencies, UNESCO,
        WHO saying it’s a child’s right to derive pleasure from his body. Kasama sa
        derivation ng pleasure is touching one’s body. Syempre hindi mo makikita sa
        bill. But when the bill says according to international standards dapat mong
        tingnan ang international documents,” Sereno earlier said.'
    section13:
      primarytype: 'block'
      uuid: 'e84ddfd7-1a98-4f17-b251-598a0b89ac45'
      activationstatus: true
      created: 2025-01-20T17:14:09.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The philosophy that guided CSE was internationally developed
        by UN agencies, UNESCO (United Nations Educational, Scientific and Cultural
        Organization), and WHO (World Health Organization), stating that it is a child’s
        right to derive pleasure from his body. Part of deriving pleasure includes
        touching one’s body. Of course, you won't find this explicitly stated in
        the bill. But when the bill says according to international standards, you
        should reconcile that with international documents]'
    section14:
      primarytype: 'block'
      uuid: '03ea6eb9-37d0-4c33-89f3-d0c42d5b5fc2'
      activationstatus: true
      created: 2025-01-20T17:14:09.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hontiveros said she is “willing to accept amendments” on the measure.'
    section15:
      primarytype: 'block'
      uuid: '817a8dbc-974c-4519-81a4-7d344a4b16e1'
      activationstatus: true
      created: 2025-01-20T17:14:09.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos warned that he will immediately veto the bill should it be passed
        with its current provisions.'
    section16:
      primarytype: 'block'
      uuid: 'c28b8431-22ea-4543-9f22-5f3cc4ab9328'
      activationstatus: true
      created: 2025-01-20T17:14:09.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of lawmakers at the House of Representatives sought to recall
        the measure, which was approved at the plenary in September 2023.'
    section17:
      primarytype: 'block'
      uuid: '2d4fa9c0-b511-49a6-a420-33a9fab232b1'
      activationstatus: true
      created: 2025-01-20T17:14:09.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Sen. Joel Villanueva, who comes from an influential religious
        group, thanked Marcos for opposing the bill.'
    section18:
      primarytype: 'block'
      uuid: '787f413d-ab23-47da-a763-7da8d692cf0e'
      activationstatus: true
      created: 2025-01-20T17:14:09.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nananawagan po tayo sa ating mga kasamahan sa Senado at maging sa
        House of Representatives na maging mapagmatiyag at huwag basta basta magpapabudol
        sa panukalang ito,” he said.'
    section19:
      primarytype: 'block'
      uuid: 'cff61ee6-d540-4b25-af4e-c1b3e14d95e2'
      activationstatus: true
      created: 2025-01-20T17:14:09.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:18.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:14:09.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We call on our colleagues in the Senate and the House
        of Representatives to remain vigilant and not be easily swayed by this proposal.]<p><br></p>'
