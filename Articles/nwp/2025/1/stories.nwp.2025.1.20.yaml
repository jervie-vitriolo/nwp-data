  'msrp-imported-premium-rice-takes-effect':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A rice retailer sells imported premium rice at P58 per kilogram at
      the Mega Q Mart in Quezon City on Monday, Jan. 20. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T18:08:17.000+08:00
