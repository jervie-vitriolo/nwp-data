    'mgnl:lastModified': 2025-01-20T18:14:05.678+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['maximum-SRP', 'Department-of-Agriculture', 'rice', 'Business']
    'stories': []
    'template': '1'
    'title': 'Metro Manila markets comply with imported premium rice price guidance
      - DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ad456-f6ce-4713-adaa-69dafab4f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Many Metro Manila markets
        under monitoring by the Department of Agriculture were compliant on Day 1
        of the maximum suggested retail price (MSRP) on imported premium rice, a DA
        official said Monday, Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8a735-0867-43bb-9cd8-7e2a942700c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said 13 out of 21 markets in\
        \ its monitoring followed the P58 per kilogram MSRP, which took effect on\
        \ Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2b839-a6da-4579-ba29-1009dc7e672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "These were New Las Piñas City Public Market, New Marulas Public Market,\
        \ Mandaluyong Public Market, Marikina Public Market, Maypajo Public Market,\
        \ Mutya ng Pasig City Mega Market, Obrero Market, Malabon Central Market,\
        \ Quinta Market, Pritil Market, Cartimar Market, Navotas Agora Market, and\
        \ San Andres Market.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c93f2-5e31-406c-80f3-fef53715260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In DA’s initial list, Guadalupe Commercial Complex and Pasay Public
        Market still had imported premium rice sold for more than P58 per kg.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f67de6-7d61-48ec-b7f0-33a25269a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The remaining six markets had no available imported rice but DA said\
        \ it would continue to validate data.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf769a2-5eed-4187-b442-6fbe1bf814c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked what would happen to non-compliant retailers, De Mesa said: “\
        Patuloy na mino-monitor, magsa-submit ng report sa DTI (Department of Trade\
        \ and Industry), LGUs (local government units) regarding sa non-compliance.\
        \ Iche-check pa namin kung ano ang mangyayari afterward.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c33f81-b98e-4c29-b87e-624ad70ef065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The DA continues to monitor and will submit a report\
        \ to the DTI and LGUs regarding non-compliance. We will check what will happen\
        \ to them afterwards.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec2545-bbe9-4970-8cce-f95607f67c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade Secretary Cristina Roque said last week violators of the price\
        \ ceiling would face a fine of P5,000 to P1 million.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5277b08-d5ae-4733-b1ed-780c7bd06d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong P58 was set dahil to give time sa lahat ng players sa value\
        \ chain, to check contracts at ma-release ang old stocks,” De Mesa explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583835ce-353d-41d2-87f6-0680b673536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The P58 was set to give time to all players in the value\
        \ chain, to check contracts and release old stocks.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532e0a8-3689-4631-868a-4aa64f78c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the DA is eyeing to bring down the MSRP to P55 in two weeks.\
        \ Other plans include expanding the MSRP to other imported varieties and implementing\
        \ it in supermarkets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f89127-2694-4a91-8841-08c3ce407b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/1/16/npcc-da-dti-food-security-emergency.html">Price
        body seeks ‘food security emergency’ to stabilize rice prices&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010054e-d298-42dd-8de4-ff19208ddbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f9004-c836-45a2-924a-840ed5fb8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbb08f-8070-49a2-ad1a-e406888ede40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.652+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Retailers’ perspective</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b6961-86f9-4bfa-938b-157dbb8d4af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Monday, the prevailing price of imported regular milled rice\
        \ was at P40, well-milled at P48, premium at P55, and special at P58.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f442d8bc-df8c-4775-94a3-65daa8d52415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.653+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some retailers at the Mega Q Mart and Commonwealth Market in Quezon\
        \ City told NewsWatch Plus they have been selling imported premium rice at\
        \  P58 even before the agency’s announcement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df241fbb-7111-4a0f-82de-102ae56c8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice retailer Betty Miguel said she was selling her imported premium\
        \ rice at P55 and does not intend to raise it to P58.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498a84c-adbc-4872-9007-1e12fc096583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.654+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Basta sa amin meron lang konting tubo naman okay na rin ‘yon, ang\
        \ mga tao naman kapag tinaas mo naman magrereklamo ‘yang mga ‘yan,” Miguel\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d92a2-5e55-47aa-901e-7f2466975a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For our business, it’s okay to have just a small income\
        \ since consumers would complain if you raise prices.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523c522-e52f-4c4b-9963-0c3c04a69057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.655+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.655+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others have concerns about the possible lowering of the <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/1/15/da-rice-price-cap-maximum-srp.html">MSRP</a></strong>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c364ecfc-3cf4-4211-a69a-5ed3e03efb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong dati kasing P60 naging P58 siyempre natutuwa sila (consumers)\
        \ kahit papaano… siguro mas matutuwa sila kung bababa pa kaya lang nasa amin\
        \ naman ang burden,” Cristy Zara said, explaining it would be hard for them\
        \ to recover in low profits.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dad78-ebc7-48cb-9da3-1861a9abf3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.656+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Consumers were happy when the imported premium rice was\
        \ sold at P58 from P60. Maybe they will be happier if the cost drops but the\
        \ burden would be on us.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973510ea-a3e1-44f3-a033-36f09f238a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.657+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sana gawin nila (government) ang anuhin nila ang supplier namin… kasi\
        \ kami wala kami magagawa sa gusto nilang presyo, eh,” Teresita Terrado said.\
        \ “Kasi kami hangga’t maaari gusto namin magbenta ng mas mababa para makatulong…\
        \ mahirap kumita pero mataas din ang puhunan.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb64c7f-1b46-41b9-ad77-26c24c6c96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:14:05.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:14:05.658+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I hope the government will push our suppliers. We cannot\
        \ do anything with their preferred price. We aim to sell cheaper rice to help,\
        \ knowing that it’s difficult to gain income, but the capital is really high.]\r"
  'filipino-americans-trump-immigration':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T18:20:26.000+08:00
    'imagesource': 'jcr:a4f54fc5-d50e-40eb-b034-04486bf29437'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8cb306-e7e8-4ae9-bca1-e6deafd21e6f'
    'lead': 'Some Filipino-Americans have backed the return of Donald Trump to the
      US presidency to address immigration issues, particularly illegal entries and
      welfare opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T18:22:43.483+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:09.606+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:07.695+08:00
    'mgnl:lastModified': 2025-01-20T18:22:43.520+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Filipino-Americans', 'Trump']
    'stories': []
    'template': '1'
    'title': 'Fil-Ams welcome Trump presidency to address illegal immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f50b6-9026-4813-bf00-0a1ade807f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Some Filipino-Americans
        have backed the return of Donald Trump to the US presidency to address immigration
        issues, particularly illegal entries and welfare opportunities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fcb1b-19bd-4a3d-9d65-cbc164d2462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'John Jose, a Republican strategist and founder of the American Tomorrow
        Project, shared his views on the matter with NewsWatch Plus. He said Filipino-Americans
        want to see efforts to "follow the rule of law" on immigration.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4674c-8b5e-4a10-acfd-584ffec4bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Filipino-Americans who support this issue and what President Trump
        has been advocating - especially his stance on border security - are focused
        on ensuring that the rule of law is upheld," Jose said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea356910-d8c1-494d-9394-bd9f4b04b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.507+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said stronger immigration controls could ultimately benefit “legal
        Filipinos,” offering them more opportunities as they navigate the immigration
        system.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1895b-842b-42bb-bc18-1d1395d4c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We want to eliminate some of the welfare benefits currently provided
        to incoming immigrants, particularly those going to illegal immigrants. Meanwhile,
        legal immigrants have often been left behind," Jose emphasized.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd4c3e-180f-4f0a-8b78-f32b42d71048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.508+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also pointed to the political engagement of Filipino-Americans in
        a number of states.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215ae7d-1a22-46c1-9d09-c8bde0fc3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Even in places like New York, California, and Nevada, we can see that
        Filipino-Americans strongly supported this issue. It was one of the key factors
        that motivated them to vote," he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca8fd6-3853-41c6-a175-1880f936b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent rally covered by Reuters, Trump told thousands of enthusiastic
        supporters that he would take immediate action to restrict immigration upon
        returning to office. Trump vowed to fulfill the central promise of his campaign
        by imposing severe limits on immigration on his first day in office.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15577db1-559c-45f9-a808-a4d3d43fb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.509+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"By the time the sun sets tomorrow, the invasion of our country will
        have come to a halt," Trump declared, sparking cheers from the crowd at a
        "Make America Great Again Victory Rally" held at the Capital One Arena.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af298e4-18bb-4533-a66d-bfa325170870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump reiterated his commitment to launching the largest deportation
        effort in US history, which could potentially remove millions of immigrants.
        However, experts caution that such an operation would be complex, time-consuming,
        and extremely costly.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b02f00-f96f-4012-ba60-c126bfbfa923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T18:22:43.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T18:22:43.510+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Starting tomorrow, I will act with historic speed and strength
        to address every single crisis facing our country," Trump promised his supporters.</p>'
  'Beyond-Borders--How-Kach-Umandap-redefined-global-travel-with-a-PH-passport':
    'author': 'Sophia Sioco, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T19:07:52.000+08:00
    'embedimage': 'jcr:9942eb41-c50b-401c-979a-6c771ec12e6e'
    'image': 'jcr:b7c03580-560c-4be9-958d-a609a3e8a31e'
    'imagesource': 'jcr:b7c03580-560c-4be9-958d-a609a3e8a31e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7df0559-f0fb-4422-97c5-026b98fa1e0d'
    'lead': 'Kach Umandap made history as the youngest and first Filipina to travel
      to all 195 United Nations-recognized countries using solely a Philippine passport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T19:11:32.423+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:09.143+08:00
