      type: 'text'
      text: '<p><strong>London, England -</strong> A British teenager will go on
        trial on Monday, accused of murdering three young girls in a knife attack
        in the northern English town of Southport last July, a crime that horrified
        the nation and was followed by days of nationwide rioting.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f466073-0269-4a52-9de9-0741f998c37b'
      activationstatus: true
      created: 2025-01-20T17:53:20.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '45555621-1875-431f-af2c-16f4610de04a'
      activationstatus: true
      created: 2025-01-20T17:53:20.228+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Axel Rudakubana, 18, is charged with killing Bebe King, 6, Elsie
        Dot Stancombe, 7, and Alice Dasilva Aguiar, 9, who were attending a Taylor
        Swift-themed dance event for children in the quiet seaside town.</p>'
    section3:
      primarytype: 'block'
      uuid: '2158883a-2686-4f64-bc22-3be13177319a'
      activationstatus: true
      created: 2025-01-20T17:53:20.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'caaea861-d5ef-460f-b0b6-2f96bd025919'
      activationstatus: true
      created: 2025-01-20T17:53:20.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rudakubana is also accused of 10 attempted murders, producing the
        deadly poison ricin and possession of an al-Qaeda training manual.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd09331eb-90c6-4369-b100-94ceeed3b378'
      activationstatus: true
      created: 2025-01-20T17:53:20.229+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '07c32037-c77a-4a88-b1e0-da0e0594b8be'
      activationstatus: true
      created: 2025-01-20T17:53:20.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His trial, which is due to last between four and six weeks at Liverpool
        Crown Court, will only hear the prosecution evidence and its witnesses after
        Rudakubana’s lawyer Stan Reiz confirmed no positive case would be advanced
        on his behalf.</p>'
    section7:
      primarytype: 'block'
      uuid: '4b5aa7fb-5930-4658-93be-03028adf48d5'
      activationstatus: true
      created: 2025-01-20T17:53:20.230+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ec2bee97-63c5-4890-be00-6f1c4e96d130'
      activationstatus: true
      created: 2025-01-20T17:53:20.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>British-born Rudakubana, who was 17 at the time of the incident,
        did not speak when asked how he pleaded at a hearing in December, so not guilty
        pleas were entered by the judge, Julian Goose, on his behalf.</p>'
    section9:
      primarytype: 'block'
      uuid: '30ba1c60-95c7-41b9-9fe1-8f23d4b5096e'
      activationstatus: true
      created: 2025-01-20T17:53:20.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '3eb9bbf7-c105-4a67-be03-4c4f9ed75fd4'
      activationstatus: true
      created: 2025-01-20T17:53:20.231+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police have said the incident was not being treated as terrorist-related.
        Large disturbances had broken out in Southport after false reports spread
        on social media that the suspected killer was a radical Islamist migrant.</p>'
    section11:
      primarytype: 'block'
      uuid: '3c021c9d-b9e1-4d0a-9921-6c1303b7fa7e'
      activationstatus: true
      created: 2025-01-20T17:53:20.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f8efdae4-d22e-414f-a0c7-bb677f2df65d'
      activationstatus: true
      created: 2025-01-20T17:53:20.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Those disturbances spread across Britain with attacks on mosques
        and hotels housing asylum seekers, with Prime Minister Keir Starmer blaming
        the riots on "far-right thuggery," leading to more than 1,500 arrests.</p>'
    section13:
      primarytype: 'block'
      uuid: '30a6a942-1f3c-4662-89ab-f9abfff2f357'
      activationstatus: true
      created: 2025-01-20T17:53:20.232+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd1414b1d-e48b-4159-9e76-19dac75e4396'
      activationstatus: true
      created: 2025-01-20T17:53:20.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Attorney General’s office and the local police force have warned
        the media and the public not to publish or post anything on social media that
        might prejudice the trial, saying anyone who breached this could face prosecution.</p>'
    section15:
      primarytype: 'block'
      uuid: 'd7341a9d-5bdf-478c-9d06-72bc18c8f194'
      activationstatus: true
      created: 2025-01-20T17:53:20.233+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '6ba02b2c-8800-48a3-b5f0-9f6099a877c5'
      activationstatus: true
      created: 2025-01-20T17:53:20.234+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:11.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:53:20.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden; Editing by Bernadette Baum)</em></p>'
