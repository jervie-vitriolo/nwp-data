  'da-ph-palay-harvest-target':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Farmers dry their palay harvest. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T19:19:23.000+08:00
    'imagesource': 'jcr:4c275015-f686-4447-84c4-3f10dc2e70a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff400d92-4fdd-41ef-9284-1452b4e68398'
    'lead': 'The government has targeted 20.46 million metric tons of palay production
      for 2025, a little over the estimated one million-metric ton output last year,
      with expected better weather and production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T19:23:47.984+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:07.994+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:08.387+08:00
    'mgnl:lastModified': 2025-01-20T19:23:48.117+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'PH targets 20.46 MMT palay harvest for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd15c1-7923-45c0-a2b0-1e2f468cbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:07.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        targeted 20.46 million metric tons of palay production for 2025, a little
        over the estimated one million-metric ton output last year, with expected
        better weather and production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c76f62-0152-4444-b349-40136ce9ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:07.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Bukod dun sa ine-expect natin na magandang panahon, 'yong mga programa\
        \ na naka-set ngayon, 'yong mga activities natin at interventions, we are\
        \ expecting, the secretary (Francisco Tiu Laurel Jr.) is very optimistic,\
        \ that we can achieve yung ganitong level of harvest,\" Agriculture spokesperson\
        \ Arnel de Mesa told reporters on Monday, Jan. 20.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a53915-bf64-4a41-8d96-721eebaf3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:07.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Aside from better weather, we are expecting, the secretary\
        \ is very optimistic, that we can achieve that level of harvest with our programs,\
        \ activities, and interventions.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944b90b-a067-492e-bcc1-a198055f5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the DA said Agriculture Secretary Francisco Tiu Laurel\
        \ Jr. was optimistic “following President Ferdinand Marcos Jr.’s directive\
        \ to restore the [DA] budget for rice production.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea3d1c-ebc6-4468-9759-982466963ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ngayon, ang budget ng (National) Rice Program ay nasa P21 billion\
        \ as per the 2025 General Appropriations Act. We're seeking additional P9\
        \ to P10 billion para sa rice program, depende sa DBM (Department of Budget\
        \ and Management) kung saan nila iso-source,\" De Mesa added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dd63d-b4d6-43df-8914-e609b9c6eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Currently, the budget of the National Rice Program is\
        \ at P21 billion as per the 2025 General Appropriations Act. We're seeking\
        \ an additional P9 to P10 billion for the rice program. It would depend on\
        \ the DBM where it will be sourced.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e0114-6894-481a-b537-da866f3fd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its statement, the DA said the preliminary estimate for 2024 rice\
        \ output is around 19.3 million metric tons after farmers faced extreme weather\
        \ and incurred billions in damage.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a824bbe3-e2c9-462e-976d-b316f4ad1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/11/29/balisacan-optimism-q4-growth.html">Arsenio
        Balisacan</a></strong> said in November that he is expecting “negative growth...
        for the full year for agriculture” following successive storms in the fourth
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c7d73-69ef-4231-9862-50d1993c7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023, the country produced 20.06 million metric tons, which the\
        \ DA said was a “record high.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca8adf7-7c61-4cb2-ba85-e03dfb0e22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Data from the DA showed around 4.7 million metric tons of rice imports\
        \ arrived in the country last year.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287d741-34e3-4ef1-b5cc-69e5a2bb8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also said the National Food Authority will buy a minimum\
        \ of 300,000 metric tons from farmers as buffer stock, or the optimal level\
        \ of rice inventory for emergencies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7744170-28c6-45ea-ab20-5df1566c96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Laurel is set to declare a <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/16/npcc-da-dti-food-security-emergency.html">food
        security emergency on rice</a></strong> to release 300,000 metric tons of
        buffer stocks, decongesting NFA warehouses as the harvest season approaches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581c30a-c5a1-40dd-9e13-706ca20cba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:23:48.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:08.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T19:23:48.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The possible declaration comes after the tariff cut on rice imports\
        \ did not result in significantly bringing down prices.\r"
