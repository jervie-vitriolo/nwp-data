  'START HERE----->marcos-duterte-lying-2025-budget':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T13:38:19.000+08:00
    imagesource: '88c342fd-a010-47f7-811c-dc4cccc37ae6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bd97683b-92d4-4fd7-8cec-5582c0b5ca83'
    lead: 'President Ferdinand Marcos Jr. slammed former President Rodrigo Duterte
      over claims of blank provisions in the national budget and called them false
      and misleading.'
    activationstatus: true
    created: 2025-01-20T13:41:53.422+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:17.760+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:04.772+08:00
    lastmodified: 2025-01-20T13:41:53.473+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos denies Duterte budget claims: ‘He’s lying’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f1b750ce-97a2-4cae-8212-321a5911ea78'
      activationstatus: true
      created: 2025-01-20T13:41:53.458+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. slammed former President Rodrigo Duterte over claims of blank provisions
        in the national budget and called them false and misleading.</p>'
    section1:
      primarytype: 'block'
      uuid: '6bb9abbb-bc97-4603-b848-326afaa0ff26'
      activationstatus: true
      created: 2025-01-20T13:41:53.459+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.459+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press conference on Monday during an event in Taguig, Marcos minced
        no words against Duterte, who questioned the General Appropriations Act (GAA)
        with Davao Third District Rep. Isidro Ungab.'
    section2:
      primarytype: 'block'
      uuid: '44e2827f-5f4c-4a0b-a9f7-b0ceab984f59'
      activationstatus: true
      created: 2025-01-20T13:41:53.459+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.459+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He’s lying. He’s a president. He knows that you cannot pass a GAA
        with a blank [provision]. He’s lying," Marcos said.'
    section3:
      primarytype: 'block'
      uuid: 'a77ca30a-c26d-454f-a09d-d2aa133e48d0'
      activationstatus: true
      created: 2025-01-20T13:41:53.460+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.460+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president went further to say that never did such a thing happen,
        where provisions were left without specifications on projects and funding.'
    section4:
      primarytype: 'block'
      uuid: '7c814229-db0d-4380-bd36-2ebb8664de60'
      activationstatus: true
      created: 2025-01-20T13:41:53.460+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.460+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Sa kasaysayan ng buong Pilipinas, hindi pinapayagan na magkaroon ng
        item ang GAA na hindi nakalagay kung ano yung project, at saka ano yung, yung
        gastos, ano ‘yung pondo. [Translation: In the country’s history, the GAA has
        not been allowed to have an item without specifying the project, and also
        the costs, and the funds.] So, it’s a lie," Marcos said.'
    section5:
      primarytype: 'block'
      uuid: '206d7e1a-5eb2-4622-b723-3fd33ee39e57'
      activationstatus: true
      created: 2025-01-20T13:41:53.460+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.460+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also encouraged the public to verify the claims by reviewing
        the documents with the Department of Budget and Management (DBM).'
    section6:
      primarytype: 'block'
      uuid: '5361c1cf-3067-4666-b11a-19315c722ca4'
      activationstatus: true
      created: 2025-01-20T13:41:53.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.461+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Tingnan n’yo, huwag na ninyo busisiin isa-isa. Hanapin niyo yung sinasabi
        nila na blank check. Tignan nyo kung meron kahit isa. Para mapatunayan na
        tama ang sinasabi kong kasinungalingan ‘yan. That’s my reaction," he said.'
    section7:
      primarytype: 'block'
      uuid: '5e100482-bb44-43da-b639-b9c3e610ef65'
      activationstatus: true
      created: 2025-01-20T13:41:53.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.461+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Look, don’t scrutinize it one by one. Find the so-called
        blank check they’re talking about. See if there’s even one. To prove that
        what I’m saying is the truth.]'
    section8:
      primarytype: 'block'
      uuid: '86058179-ea26-4a7d-8da9-8921210a03ec'
      activationstatus: true
      created: 2025-01-20T13:41:53.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Facebook video shared on Duterte’s official page, Ungab said certain
        sections of the budget - specifically those concerning the Department of Agriculture
        (DA) and unprogrammed appropriations - had missing figures, with amounts potentially
        reaching billions of pesos.'
    section9:
      primarytype: 'block'
      uuid: '4437eb0f-3634-408d-9913-1b0356db2d7f'
      activationstatus: true
      created: 2025-01-20T13:41:53.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.462+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, in his own remarks, criticized the supposed omissions, calling
        the bicameral conference committee report incomplete and invalid.'
    section10:
      primarytype: 'block'
      uuid: '8ff8e96c-a24d-45f5-aa0b-6f39cc7dd1c2'
      activationstatus: true
      created: 2025-01-20T13:41:53.463+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:41:53.463+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“It’s not only inaccurate but I think the budget is in totality
        invalid. Hindi na pwede mag blanko-blanko diyan sa pera ng tao [You cannot
        leave blank spaces like that with the people’s money],” said Duterte.</p>'
  'START HERE----->marcos-traffic-congestion-work-hours':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T13:42:58.000+08:00
    imagesource: '0c6ff2c4-f023-420c-bcb3-01b6fa9295ed'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a8ab579a-5c6c-4157-b565-c7d1bde09683'
    lead: "The government is studying proposals to adjust work hours in national\
      \ agencies to ease traffic congestion, President Ferdinand Marcos Jr, said on\
      \ Monday, Jan. 20. \n"
    activationstatus: true
    created: 2025-01-20T13:44:50.825+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:17.177+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:04.919+08:00
    lastmodified: 2025-01-20T13:44:50.851+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t studying proposals to shorten work in agencies- Marcos '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a4df3c12-1f1e-4b65-b7da-d709a8589162'
      activationstatus: true
      created: 2025-01-20T13:44:50.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.837+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The government is studying proposals
        to adjust work hours in national agencies to ease traffic congestion, President
        Ferdinand Marcos Jr, said on Monday, Jan. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ac121c9-9cd7-4351-afa1-9b209d83fa81'
      activationstatus: true
      created: 2025-01-20T13:44:50.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We’re studying it. If it works, we’ll do it. But we have to, it’s
        not enough to talk to the traffic enforcers and the administrators of traffic
        that have made the suggestion,” said Marcos.</p>'
    section2:
      primarytype: 'block'
      uuid: '599b3aa0-7f69-4425-9b03-3c7a17fe5da8'
      activationstatus: true
      created: 2025-01-20T13:44:50.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We also have to ask  the commuting public kung practical para sa kanila.
        So if it turns out that everyone agrees to it then I cannot see why it will
        be a problem,” he added.'
    section3:
      primarytype: 'block'
      uuid: 'ddcd3a8a-de3a-4001-83ce-5541f72b5144'
      activationstatus: true
      created: 2025-01-20T13:44:50.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The  Metropolitan Manila Development Authority (MMDA) said last week
        that the region’s mayors will firm up their proposal to the president to carry  out
        flexible work hours.'
    section4:
      primarytype: 'block'
      uuid: '9a7c44fa-ae56-4ece-ace0-e9342b44a925'
      activationstatus: true
      created: 2025-01-20T13:44:50.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.839+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'MMDA data showed that the flexible work shift had a minimal 1.23 percent
        improvement on travel time on major roads, while travel speed increased by
        over 3.6 percent.'
    section5:
      primarytype: 'block'
      uuid: '7d8c70b6-9b60-4389-ab99-e1178b0286b4'
      activationstatus: true
      created: 2025-01-20T13:44:50.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.839+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, traffic improved better on local roads with a 20
        percent increase in travel speed.'
    section6:
      primarytype: 'block'
      uuid: '50f70e8b-71d1-4bed-9520-7a9983c8e136'
      activationstatus: true
      created: 2025-01-20T13:44:50.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.839+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa aming palagay kung lahat ng national government agencies ay mag-implement
        ng 7 to 4 doon mararamdaman talaga ang magandang epekto nito. Nakita niyo
        ang datos. Halos kalahating milyon po ang empleyado ng national government
        agencies sa Metro Manila,”  said MMDA Chairman Romando Artes.'
    section7:
      primarytype: 'block'
      uuid: 'fc33703c-11ff-4606-b12c-1a9db47daf15'
      activationstatus: true
      created: 2025-01-20T13:44:50.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.840+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In our opinion, if all national government agencies implement
        a 7 to 4 schedule, the positive effects will really be felt. You saw the data.
        There are nearly half a million employees from national government agencies
        in Metro Manila.]'
    section8:
      primarytype: 'block'
      uuid: 'eec9c24f-b4d5-4800-bacf-022ad5c93267'
      activationstatus: true
      created: 2025-01-20T13:44:50.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.840+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Local governments in the region first adjusted working hours in May
        2024 as a way to ease traffic.'
    section9:
      primarytype: 'block'
      uuid: 'a4577b34-3146-47e6-b468-46692d9580c7'
      activationstatus: true
      created: 2025-01-20T13:44:50.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.840+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Francis Zamora, Metro Manila Council president and San Juan city mayor,
        supported the proposal to expand the coverage to other departments.'
    section10:
      primarytype: 'block'
      uuid: '04f8e4d4-bedb-4479-9dcd-3ada4a263b59'
      activationstatus: true
      created: 2025-01-20T13:44:50.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:17.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T13:44:50.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kung one hour ahead ka parati sa rush hour [If you are always one
        hour ahead of the rush hour] you do not hit the peak volume of cars,” he said.'
    section11:
      primarytype: 'block'
