      lastmodified: 2025-01-21T10:33:18.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Personal favorite</strong></h3>'
    section18:
      primarytype: 'block'
      uuid: '8e92b0b7-db63-4677-a412-5673cbf7ab25'
      activationstatus: true
      created: 2025-01-20T19:48:34.312+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Among the 195 countries she visited, Antarctica stood out as a personal\
        \ favorite.  \r"
    section19:
      primarytype: 'block'
      uuid: 'de355a57-e365-4778-8ce7-233d94fb8bf1'
      activationstatus: true
      created: 2025-01-20T19:48:34.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Coming from the Philippines, I live in Laguna. We don’t even have\
        \ an ice skating rink. We have to go to Manila to experience ice. And my first-ever\
        \ ice bath was in Antarctica, the seventh continent,” Kach shared, highlighting\
        \ the stark contrast between her tropical homeland and the icy wilderness.\
        \  \r"
    section20:
      primarytype: 'block'
      uuid: '5921fbdb-c998-49ca-9520-c296973328af'
      activationstatus: true
      created: 2025-01-20T19:48:34.313+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The experience, both surreal and humbling, underscored how far she\
        \ had come—literally and figuratively—from her beginnings in the Philippines.\
        \  \r"
