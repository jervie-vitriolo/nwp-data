      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Personal favorite</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92b0b7-db63-4677-a412-5673cbf7ab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.312+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.456+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Among the 195 countries she visited, Antarctica stood out as a personal\
        \ favorite.  \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de355a57-e365-4778-8ce7-233d94fb8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Coming from the Philippines, I live in Laguna. We don’t even have\
        \ an ice skating rink. We have to go to Manila to experience ice. And my first-ever\
        \ ice bath was in Antarctica, the seventh continent,” Kach shared, highlighting\
        \ the stark contrast between her tropical homeland and the icy wilderness.\
        \  \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921fbdb-c998-49ca-9520-c296973328af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.313+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The experience, both surreal and humbling, underscored how far she\
        \ had come—literally and figuratively—from her beginnings in the Philippines.\
        \  \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
