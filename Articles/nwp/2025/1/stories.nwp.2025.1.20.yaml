    title: 'Here’s what we know about Trump’s planned executive orders after swearing-in'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '954eb87a-9023-4679-af5b-38568bd3f006'
      activationstatus: true
      created: 2025-01-20T14:10:57.822+08:00
