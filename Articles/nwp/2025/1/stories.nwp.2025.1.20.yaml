      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>(Translation: I'm like&nbsp;the first Filipinos who climbed Mount
        Everest.)</p>'
