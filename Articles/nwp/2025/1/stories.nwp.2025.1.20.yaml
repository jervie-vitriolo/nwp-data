    author: 'David Shepardson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T10:58:28.000+08:00
    imagesource: '1edb0fb7-70c7-4ff0-88d1-7460aea3bea0'
