      'mgnl:type': 'text'
      'text': '<p>Those disturbances spread across Britain with attacks on mosques
        and hotels housing asylum seekers, with Prime Minister Keir Starmer blaming
        the riots on "far-right thuggery," leading to more than 1,500 arrests.</p>'
