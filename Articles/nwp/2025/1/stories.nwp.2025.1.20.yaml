  'START HERE----->trump-harsh-immigration-limits':
    author: 'Tim Reid and Joseph Ax, Reuters'
    caption: 'U.S. President-elect Donald Trump arrives to attend a rally the day
      before he is scheduled to be inaugurated for a second term, in Washington, U.S.
      on Jan. 19. (Carlos Barria/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T14:54:35.000+08:00
    imagesource: '586d0685-d71d-4eca-ba44-6497d630dca6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a5ece20a-5177-4210-8652-e086f7d8d5ce'
    lead: 'U.S. President-elect Donald Trump told thousands of roaring supporters
      he would impose severe limits on immigration on his first day in office, vowing
      to swiftly fulfill the central promise of his presidential campaign at a rally
      on Sunday inside a packed Washington arena a day before he returns to power.'
    activationstatus: true
    created: 2025-01-20T14:57:23.734+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:15.144+08:00
    lastactivatedby: 'nelsonp'
