      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Certified by Nomad Mania</strong></h3>'
    section32:
      primarytype: 'block'
      uuid: 'f2921653-133c-4668-8bbe-0c56ad407528'
      activationstatus: true
      created: 2025-01-20T19:54:19.886+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kach’s achievement has been officially verified by Nomad Mania, a global\
        \ travel platform known for its rigorous standards.  \r"
    section33:
      primarytype: 'block'
      uuid: '2065c64f-8806-4b2d-b072-7d0c50cf1c41'
      activationstatus: true
      created: 2025-01-20T19:54:19.887+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“It’s like the Guinness World Records for the traveler community,”\
        \ she explained.  \r"
    section34:
      primarytype: 'block'
      uuid: '1fce3992-8c55-42cf-a5b6-6be1b7c7c001'
      activationstatus: true
      created: 2025-01-20T19:54:19.888+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>As the first Filipina to achieve this milestone with only a Philippine
        passport, Kach underscored the significance of her journey, “I am the first
        one with a Philippine passport—no dual citizenship, no green card, just solely
        with that.”</p>'
    section36:
      primarytype: 'block'
      uuid: 'b18e1725-9801-4d74-a268-e78705c85f54'
      activationstatus: true
      created: 2025-01-20T20:01:33.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>A Mission to inspire future travelers</strong></h3>'
    section37:
      primarytype: 'block'
      uuid: '6fa8e98e-9a89-4561-ad69-e29e1c07e223'
      activationstatus: true
      created: 2025-01-20T20:01:33.671+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Now that she has completed her global journey, Kach is turning her\
        \ attention to inspiring the next generation of Filipinos. She plans to visit\
        \ all 82 provinces in the Philippines to teach digital skills to young people\
        \ in rural areas.  \r"
    section38:
      primarytype: 'block'
      uuid: 'c3a78924-0a4d-42f1-a2ff-ba9e748bb195'
      activationstatus: true
      created: 2025-01-20T20:01:33.672+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Save as much money. Travel within the Philippines. Once you have the\
        \ passport at 18, get out of the country. Travel Southeast Asia. I want to\
        \ teach them how to strategize their skills because it’s different now,” she\
        \ said.  \r"
    section39:
      primarytype: 'block'
      uuid: '4099f6ef-1d6f-4ab5-9b45-9077bf3a96a5'
      activationstatus: true
      created: 2025-01-20T20:01:33.672+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kach’s advocacy focuses on empowering Filipino youth with the tools\
        \ they need to succeed in the digital age. “It’s all about skills. It’s not\
        \ about age. Then you can work for these big YouTubers na, like you submit.\
        \ And I could teach them. How can you find jobs? By being proactive,” she\
        \ explained. \r"
    section40:
      primarytype: 'block'
      uuid: '40e358d1-dc90-4831-8428-b3bcceadf2cf'
      activationstatus: true
      created: 2025-01-20T20:01:33.673+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.471+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>A legacy of breaking barriers</strong></h3>'
    section41:
      primarytype: 'block'
      uuid: '7c136a86-e293-4ded-b0e2-c6badaefdbd7'
      activationstatus: true
      created: 2025-01-20T20:01:33.674+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Kach’s journey is a testament to the resilience and determination of\
        \ Filipinos. “We need to go with the flow and learn to adapt,” she reflected.\r"
    section42:
      primarytype: 'block'
      uuid: '81f2bbe6-8b49-4cf9-8049-421b27a7edc4'
      activationstatus: true
      created: 2025-01-20T20:01:33.675+08:00
