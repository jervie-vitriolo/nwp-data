    title: 'Ex-QC mayor, administrator guilty of graft'
    updated: 2025-01-21T10:11:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fa84be5f-ab1d-4ece-ac56-485e6c28a336'
      activationstatus: true
      created: 2025-01-20T17:23:07.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.540+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Former Quezon City
        Mayor Herbert Bautista and City Administrator Aldrin Chin Cuña were found
        guilty of graft over a contract with a systems provider firm, according to
        a Sandiganbayan ruling released on Monday, Jan. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ba2e8be-d9a9-4d93-be85-0d643a6ab06f'
      activationstatus: true
      created: 2025-01-20T17:23:07.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.540+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '969d01d0-62b5-4bcd-9617-a814ec08774e'
      activationstatus: true
      created: 2025-01-20T17:23:07.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.541+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The anti-graft court sentenced Bautista and Cuña with imprisonment
        of six years and one month and up to 10 years. They are also banned from holding
        public office.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e4144160-faca-476b-9d6e-05cb3ef4c63c'
      activationstatus: true
      created: 2025-01-20T17:23:07.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ab764a46-3c07-4a88-8f13-8a7d66facebb'
      activationstatus: true
      created: 2025-01-20T17:23:07.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2022, the Ombudsman charged Bautista and Cuña for a single count
        of violation of the Anti-Graft and Corrupt Practices Act after entering in
        a contract with Geodata Solutions Inc. for the Online Occupational Permitting
        and Tracking System.</p>'
    section5:
      primarytype: 'block'
      uuid: '446f2521-4169-4b76-8831-4e973c82bef1'
      activationstatus: true
      created: 2025-01-20T17:23:07.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.543+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '79ca1cf0-53e1-4a34-8146-7be421e0a6ec'
      activationstatus: true
      created: 2025-01-20T17:23:07.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.543+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Then Mayor Bautista greenlighted the full payment of P32 million without\
        \ an appropriation ordinance from the city council. Cuña signed the purchase\
        \ request.\r"
    section7:
      primarytype: 'block'
      uuid: '7d93a505-ddc5-4169-9fcf-fee8c4b36276'
      activationstatus: true
      created: 2025-01-20T17:23:07.657+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.544+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '49ad45a4-b757-4c7f-a7a8-cb0834fe3ed9'
      activationstatus: true
      created: 2025-01-20T17:23:07.657+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.544+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The rush to effect payment to Geodata just two days before the term\
        \ of office of both accused expired reels with the corrupt intent, dishonest\
        \ design, or some unethical interest if only to ensure that Geodata received\
        \ the payment,” the decision stated.\r"
    section9:
      primarytype: 'block'
      uuid: 'baaa3dc4-8249-4d4d-a904-165c57c2eb08'
      activationstatus: true
      created: 2025-01-20T17:23:07.657+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.545+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '53cadabe-759d-4e19-8674-5021be9964e0'
      activationstatus: true
      created: 2025-01-20T17:23:07.658+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.546+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The court did not impose civil liability as the P32 million “cannot
        be directed to be paid by either accused, the same having been received in
        full by a private party which is not a party to this case.”</p>'
    section11:
      primarytype: 'block'
      uuid: 'd367ca4f-e186-4efc-8021-201aafb8e9c7'
      activationstatus: true
      created: 2025-01-20T17:23:07.658+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8d64445b-78e8-45f9-961e-15ff816b1d33'
      activationstatus: true
      created: 2025-01-20T17:23:07.659+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, the camp of Bautista said that they will lodge an appeal
        to reverse the decision. He argued that the ruling had “reasonable doubt”
        as there was a dissenting opinion.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd2870ced-2323-4a90-8cc2-622de3dddac2'
      activationstatus: true
      created: 2025-01-21T11:02:48.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We are deeply saddened by the decision,” said Bautista’s lawyer,
        Nilo Divina. “We maintain his innocence and assert that no act constituting
        the offense was committed.”</p>'
    section14:
      primarytype: 'block'
      uuid: 'b5d3596a-aecb-4413-bc0a-b352195252ad'
      activationstatus: true
      created: 2025-01-21T11:02:48.702+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“[Former] Mayor Bautista did not financially benefit from the project,
        and no harm or injury was incurred by the city or its people,” Divina added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e5f62f38-264f-4ba8-b188-5eb303b950e1'
      activationstatus: true
      created: 2025-01-21T11:02:48.703+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:13.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T19:11:25.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Divina noted that evidence showed the project was received by the
        Quezon City government.</p>'
