      'mgnl:lastModified': 2025-01-20T17:30:40.934+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NBI chief Jaime Santiago said data gathered may have reached Chinese
        agencies.'
    '16':
