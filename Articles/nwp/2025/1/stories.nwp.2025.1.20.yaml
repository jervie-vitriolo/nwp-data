    'template': '1'
    'title': 'British teenager goes on trial over girls'' murders in UK’s Southport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a79dd5-3ac6-4504-bab1-533fc5654f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, England -</strong> A British teenager will go on
        trial on Monday, accused of murdering three young girls in a knife attack
        in the northern English town of Southport last July, a crime that horrified
        the nation and was followed by days of nationwide rioting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f466073-0269-4a52-9de9-0741f998c37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45555621-1875-431f-af2c-16f4610de04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.228+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Axel Rudakubana, 18, is charged with killing Bebe King, 6, Elsie
        Dot Stancombe, 7, and Alice Dasilva Aguiar, 9, who were attending a Taylor
        Swift-themed dance event for children in the quiet seaside town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158883a-2686-4f64-bc22-3be13177319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaea861-d5ef-460f-b0b6-2f96bd025919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rudakubana is also accused of 10 attempted murders, producing the
        deadly poison ricin and possession of an al-Qaeda training manual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09331eb-90c6-4369-b100-94ceeed3b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.229+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c32037-c77a-4a88-b1e0-da0e0594b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His trial, which is due to last between four and six weeks at Liverpool
        Crown Court, will only hear the prosecution evidence and its witnesses after
        Rudakubana’s lawyer Stan Reiz confirmed no positive case would be advanced
        on his behalf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5aa7fb-5930-4658-93be-03028adf48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.230+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bee97-63c5-4890-be00-6f1c4e96d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:53:20.231+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:11.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:53:20.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>British-born Rudakubana, who was 17 at the time of the incident,
        did not speak when asked how he pleaded at a hearing in December, so not guilty
        pleas were entered by the judge, Julian Goose, on his behalf.</p>'
    '9':
