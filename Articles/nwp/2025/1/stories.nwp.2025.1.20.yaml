      'mgnl:lastModified': 2025-01-21T19:11:25.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Quezon City
        Mayor Herbert Bautista and City Administrator Aldrin Chin Cuña were found
        guilty of graft over a contract with a systems provider firm, according to
        a Sandiganbayan ruling released on Monday, Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba2e8be-d9a9-4d93-be85-0d643a6ab06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d01d0-62b5-4bcd-9617-a814ec08774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court sentenced Bautista and Cuña with imprisonment
        of six years and one month and up to 10 years. They are also banned from holding
        public office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4144160-faca-476b-9d6e-05cb3ef4c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab764a46-3c07-4a88-8f13-8a7d66facebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the Ombudsman charged Bautista and Cuña for a single count
        of violation of the Anti-Graft and Corrupt Practices Act after entering in
        a contract with Geodata Solutions Inc. for the Online Occupational Permitting
        and Tracking System.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f2521-4169-4b76-8831-4e973c82bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca1cf0-53e1-4a34-8146-7be421e0a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Then Mayor Bautista greenlighted the full payment of P32 million without\
        \ an appropriation ordinance from the city council. Cuña signed the purchase\
        \ request.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93a505-ddc5-4169-9fcf-fee8c4b36276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad45a4-b757-4c7f-a7a8-cb0834fe3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The rush to effect payment to Geodata just two days before the term\
        \ of office of both accused expired reels with the corrupt intent, dishonest\
        \ design, or some unethical interest if only to ensure that Geodata received\
        \ the payment,” the decision stated.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa3dc4-8249-4d4d-a904-165c57c2eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cadabe-759d-4e19-8674-5021be9964e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The court did not impose civil liability as the P32 million “cannot
        be directed to be paid by either accused, the same having been received in
        full by a private party which is not a party to this case.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367ca4f-e186-4efc-8021-201aafb8e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64445b-78e8-45f9-961e-15ff816b1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:23:07.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Bautista said that they will lodge an appeal
        to reverse the decision. He argued that the ruling had “reasonable doubt”
        as there was a dissenting opinion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2870ced-2323-4a90-8cc2-622de3dddac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:02:48.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are deeply saddened by the decision,” said Bautista’s lawyer,
        Nilo Divina. “We maintain his innocence and assert that no act constituting
        the offense was committed.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d3596a-aecb-4413-bc0a-b352195252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:02:48.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“[Former] Mayor Bautista did not financially benefit from the project,
        and no harm or injury was incurred by the city or its people,” Divina added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f62f38-264f-4ba8-b188-5eb303b950e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:02:48.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:13.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:11:25.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Divina noted that evidence showed the project was received by the
        Quezon City government.</p>'
  'ph-investigates-espionage-activities-after-chinese-spy-arrest':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T17:27:21.000+08:00
    'imagesource': 'jcr:bf0852e5-be09-4828-b74c-cc5966dad4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfce7da5-d0c3-410b-a711-82c0a33c8e2e'
    'lead': 'Authorities have uncovered potential espionage activities targeting military
      facilities following the arrest of a Chinese national and two Filipino accomplices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T17:30:40.908+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:12.845+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:07.010+08:00
    'mgnl:lastModified': 2025-01-20T17:30:40.954+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Chinese-spy']
    'stories': []
    'template': '1'
    'title': 'Gov’t probes China espionage activities after alleged spy arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a011fa-28ca-4266-82e1-c790c5210457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Authorities have uncovered
        potential espionage activities targeting military facilities following the
        arrest of a Chinese national and two Filipino accomplices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d5df1-2fba-436f-9eb7-e2edd82d11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, the National Bureau of Investigation (NBI) said
        the alleged Chinese spy had been living in the country for an extended period
        and had successfully "blended in."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41475c7-610e-4495-ba0f-9c353af5f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have a copy of his passport and we are verifying the details with
        the Bureau of Immigration. He has probably been here for about five years,"
        said Jeremy Lotoc, head of the NBI Cybercrime Division.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f445f2-4929-4621-b10b-825426d49b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yung galawan niya nasa normal lang kaya niya mag blend in sa iba''t
        ibang grupo more or less five years na siya dito sa Pilipinas," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd184a63-b999-4860-b761-62eec9b4ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: His movements appeared normal, which made it easy for
        him to integrate into various groups. He has been in the Philippines for around
        five years.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca995e-9c86-4b6f-b733-ec110ef5f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said the operation involved sophisticated equipment to
        map out critical infrastructure across the country.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56a62d-4cf8-4380-a1f7-463d66b6394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The alleged spy employed a device known as GNSS RTK (Global Navigation
        Satellite System Real-Time Kinematics), a technology typically for precise
        mapping, navigation, artillery targeting, and supply chain management.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1b636-2bab-4451-a9e4-a49f20022598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.930+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner some
        activities of the suspect and his cohorts occurred near military sites.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986a091-3f9a-4c1b-aed2-36e9949ae0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Very possible when we look at the areas that were the areas that this
        group went to nakita namin na EDCA sites yung iba so very possible that the
        coordinates and the topography continues for military purposes and military
        targeting purposes," Brawner said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230a3eb-4d65-48ef-90dd-c2020199f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is very possible that some of the areas visited by
        this group were EDCA sites. Given this, it is likely that the coordinates
        and topography collected were intended for military and targeting purposes.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f50a2-8140-4e00-bc14-f1ea4bfe24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are investigating the broader scope of China’s espionage efforts,"
        he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec61a4-b0f3-4409-b14d-41924fe4cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.932+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese national was identified as a graduate of a university that
        is controlled and operated by China’s People’s Liberation Army.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f253aa-3348-47f8-8183-1b353b5c234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Filipino accomplices were acting as the driver and guide.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5eb4ce-689f-4a45-aaaf-1a0ffeea2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:12.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T17:30:40.933+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Brawner said this was not the first instance of similar espionage activity
        on record.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da923288-6d9b-4cec-818b-d8b54e66fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T17:30:40.934+08:00
