    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:08.110+08:00
    'mgnl:lastModified': 2025-01-21T10:33:18.475+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['tourist', 'OFW', 'Kach-Umandap', 'Philippine-Passport', 'tourism',
      'Nomad-Mania', 'travel-goals', 'travel', 'travelers']
    'stories': []
    'template': '2'
    'title': 'Beyond Borders: How Kach Umandap redefined global travel with a PH passport'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce2123-fb7e-458c-a711-ef0fa32f19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:11:32.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.440+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kach Umandap made history as the youngest and first Filipina to
        travel to all 195 United Nations-recognized countries using solely a Philippine
        passport at the age of 36.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fb0b5-96dd-41f7-ba3a-15a8185af850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:13:16.716+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.441+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“12 years. I quit my job. April 30th, I started backpacking May 8,\
        \ 2013, and I finished January 6, 2025. And I’m still going to travel, but\
        \ with a mission, too,” Kach revealed in an interview on Zoom In with Menchu\
        \ Macapagal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab886a-ff28-41db-81d5-711bad830748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:13:16.717+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.442+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her remarkable achievement places her among the ranks of Filipinas
        to have visited all UN-recognized countries, alongside Odette Ricasa and Luisa
        Yu. However, Kach is the first to accomplish this without dual citizenship
        or additional travel privileges.</p>'
    '3':
      'image': 'jcr:35fc91b4-ea81-434a-a88f-a8057bb219b3'
      'imageCaption': 'Left: Umandap at work as Quality Assurance and Admin Support
        in Kuwait; Right: Riding a Bactrian camel in Ulaanbaatar, Mongolia. (Courtesy:
        Kach Umandap)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ed755-1424-4104-8f9f-65302d2c81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.199+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.443+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e807a2-dd2a-47ce-b698-b903578d48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.443+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>From overseas worker to digital nomad</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85135c4-5cb7-40d9-a476-d27b232662a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.200+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kach’s journey didn’t start with globetrotting. Like many Filipinos,
        she worked overseas in various roles to provide for herself and support her
        dreams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129f9cd0-5ad1-4c8c-8f3b-b334cd43c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“What led me there was a dream… I was seven years old. I really wanted\
        \ to travel the world,” she shared.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735882d-f194-4363-873c-f24902b94182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 2013, Kach co-founded Two Monkeys Travel Group, a blog that documented\
        \ her adventures and served as her gateway to the digital nomad lifestyle.\
        \ The platform gained popularity, offering travel itineraries, visa tips,\
        \ and inspiration to Filipinos eager to explore the world.  \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4bfdb8-ecee-45c2-88fe-ad8ba456164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.201+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My blog, Two Monkeys Travel Group, was mostly about how I did it.
        But if I can do it, this is how you should do it, how you can do it better
        and avoid the hassle,” Kach explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f17f5-5ac6-44b6-b3e9-32d2cf8c6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:39:15.202+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.447+08:00
