      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>The challenges of traveling with a PH passport</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5362d8d8-c385-48fa-b8e1-63cd17a72264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.302+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.449+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Traveling as a Philippine passport holder came with unique obstacles,
        including strict visa requirements, time-consuming applications, and immigration
        scrutiny.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa97ed-6c8c-4f2e-a5fb-ed23616e244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag sa immigration, ako na nakasabak. Wala akong kasama</em>,”
        Kach said, recounting her solo encounters with immigration officers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b72ef6-378d-4294-91f4-e7b78674161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.303+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Translation:&nbsp;At immigration, I''m on my own. I have no
        companion.)</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8169aa-06dc-4af1-8b96-c94b3f74323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.451+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>She described the stereotypes she often faced.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23546dea-731d-4c26-9385-6caa97f3071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:54:19.864+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“First, they would think I’m going to enter on a tourist visa and
        end up working illegally or as TNT. Then, they’d assume I’m looking for a
        local guy to marry me so I could stay. Back then, Filipinos like me—remote-based
        OFWs—weren’t common,” she shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d5e0a-4b0f-4a9c-8e03-37eed08143ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.304+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.453+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, Kach credited her team’s support for helping
        her push through.<em> “Para akong the first Filipinos who went to Mount Everest</em>.
        You cannot do it on your own,” she remarked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5066bf0-3499-48ce-a8ae-ffa311d8273a'
      'mgnl:activationStatus': true
