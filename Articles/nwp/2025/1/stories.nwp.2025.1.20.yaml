      lastmodified: 2025-01-20T14:10:57.880+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In December, Trump said if federal workers refuse to return to the\
        \ office, “they’re going to be dismissed.”\r"
    section79:
      primarytype: 'block'
      uuid: '9ecaeacd-9bb1-435b-80a6-91f4cbbba57a'
