    'caption': 'Southport murder suspect Axel Rudakubana appears via video link at
      the Westminster Magistrates'' Court charged with production of the deadly poison
      ricin and a terrorism offense, in London, Britain on Oct. 30, 2024, in this
      courtroom sketch. (Julia Quenzler/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-20T17:47:58.000+08:00
    'imagesource': 'jcr:c1b56374-a4e0-4694-9e01-66465a45c886'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2254224-bf97-4c72-b9a9-461126905c5b'
    'lead': 'A British teenager will go on trial on Monday, accused of murdering three
      young girls in a knife attack in the northern English town of Southport last
      July, a crime that horrified the nation and was followed by days of nationwide
      rioting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T17:53:20.215+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:11.559+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:07.327+08:00
