    'lead': 'James Harden scored 21 points with 12 assists, Ivica Zubac added 21 points
      with 19 rebounds and the Los Angeles Clippers earned a 116-102 victory over
      the visiting Los Angeles Lakers in the first game between the teams at Inglewood,
      California since March 1999.'
    'mgnl:activationStatus': true
