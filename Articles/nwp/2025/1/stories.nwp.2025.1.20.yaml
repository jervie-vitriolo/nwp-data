      'mgnl:lastModified': 2025-01-20T14:10:57.879+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f7589-375b-4734-bba5-ebaf1f5b0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.880+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.880+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In December, Trump said if federal workers refuse to return to the\
        \ office, “they’re going to be dismissed.”\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecaeacd-9bb1-435b-80a6-91f4cbbba57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.881+08:00
