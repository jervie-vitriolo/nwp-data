    title: 'Gov’t probes China espionage activities after alleged spy arrest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43a011fa-28ca-4266-82e1-c790c5210457'
      activationstatus: true
      created: 2025-01-20T17:30:40.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Authorities have uncovered
        potential espionage activities targeting military facilities following the
        arrest of a Chinese national and two Filipino accomplices.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb1d5df1-2fba-436f-9eb7-e2edd82d11a1'
      activationstatus: true
      created: 2025-01-20T17:30:40.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, the National Bureau of Investigation (NBI) said
        the alleged Chinese spy had been living in the country for an extended period
        and had successfully "blended in."'
    section2:
      primarytype: 'block'
      uuid: 'f41475c7-610e-4495-ba0f-9c353af5f9fd'
      activationstatus: true
      created: 2025-01-20T17:30:40.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have a copy of his passport and we are verifying the details with
        the Bureau of Immigration. He has probably been here for about five years,"
        said Jeremy Lotoc, head of the NBI Cybercrime Division.'
    section3:
      primarytype: 'block'
      uuid: '16f445f2-4929-4621-b10b-825426d49b8f'
      activationstatus: true
      created: 2025-01-20T17:30:40.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.928+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Yung galawan niya nasa normal lang kaya niya mag blend in sa iba't
        ibang grupo more or less five years na siya dito sa Pilipinas," he added.'
    section4:
      primarytype: 'block'
      uuid: 'dd184a63-b999-4860-b761-62eec9b4ca45'
      activationstatus: true
      created: 2025-01-20T17:30:40.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: His movements appeared normal, which made it easy for
        him to integrate into various groups. He has been in the Philippines for around
        five years.]'
    section5:
      primarytype: 'block'
      uuid: 'b7ca995e-9c86-4b6f-b733-ec110ef5f65f'
      activationstatus: true
      created: 2025-01-20T17:30:40.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.929+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities said the operation involved sophisticated equipment to
        map out critical infrastructure across the country.'
    section6:
      primarytype: 'block'
      uuid: 'da56a62d-4cf8-4380-a1f7-463d66b6394f'
      activationstatus: true
      created: 2025-01-20T17:30:40.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The alleged spy employed a device known as GNSS RTK (Global Navigation
        Satellite System Real-Time Kinematics), a technology typically for precise
        mapping, navigation, artillery targeting, and supply chain management.'
    section7:
      primarytype: 'block'
      uuid: '3ac1b636-2bab-4451-a9e4-a49f20022598'
      activationstatus: true
      created: 2025-01-20T17:30:40.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.930+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner some
        activities of the suspect and his cohorts occurred near military sites.'
    section8:
      primarytype: 'block'
      uuid: 'f986a091-3f9a-4c1b-aed2-36e9949ae0b2'
      activationstatus: true
      created: 2025-01-20T17:30:40.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Very possible when we look at the areas that were the areas that this
        group went to nakita namin na EDCA sites yung iba so very possible that the
        coordinates and the topography continues for military purposes and military
        targeting purposes," Brawner said.'
    section9:
      primarytype: 'block'
      uuid: 'c230a3eb-4d65-48ef-90dd-c2020199f226'
      activationstatus: true
      created: 2025-01-20T17:30:40.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is very possible that some of the areas visited by
        this group were EDCA sites. Given this, it is likely that the coordinates
        and topography collected were intended for military and targeting purposes.]'
    section10:
      primarytype: 'block'
      uuid: 'ba3f50a2-8140-4e00-bc14-f1ea4bfe24f3'
      activationstatus: true
      created: 2025-01-20T17:30:40.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are investigating the broader scope of China’s espionage efforts,"
        he added.'
    section11:
      primarytype: 'block'
      uuid: 'a2ec61a4-b0f3-4409-b14d-41924fe4cebd'
      activationstatus: true
      created: 2025-01-20T17:30:40.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.932+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese national was identified as a graduate of a university that
        is controlled and operated by China’s People’s Liberation Army.'
    section12:
      primarytype: 'block'
      uuid: '49f253aa-3348-47f8-8183-1b353b5c234e'
      activationstatus: true
      created: 2025-01-20T17:30:40.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, the Filipino accomplices were acting as the driver and guide.'
    section13:
      primarytype: 'block'
      uuid: '5b5eb4ce-689f-4a45-aaaf-1a0ffeea2fa6'
      activationstatus: true
      created: 2025-01-20T17:30:40.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.933+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Brawner said this was not the first instance of similar espionage activity
        on record.'
    section14:
      primarytype: 'block'
      uuid: 'da923288-6d9b-4cec-818b-d8b54e66fd89'
      activationstatus: true
      created: 2025-01-20T17:30:40.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Last year, we also apprehended another Chinese individual who was
        driving a Toyota Innova that contained a similar set of equipment. We are
        currently conducting forensic analysis on the equipment," Brawner stated.'
    section15:
      primarytype: 'block'
      uuid: '8ff01621-b28f-46e6-b19b-56b135bed798'
      activationstatus: true
      created: 2025-01-20T17:30:40.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.934+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NBI chief Jaime Santiago said data gathered may have reached Chinese
        agencies.'
    section16:
      primarytype: 'block'
      uuid: 'cf4fe5d8-40be-4633-8773-99b88c732e8c'
      activationstatus: true
      created: 2025-01-20T17:30:40.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Possible na transmit na nila as soon as they get information na transmit
        na sila," Santiago said.'
    section17:
      primarytype: 'block'
      uuid: '79209bd7-7c6a-4de8-9077-a0298e0148de'
      activationstatus: true
      created: 2025-01-20T17:30:40.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.935+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s possible they transmitted the data as soon as they
        gathered the information] '
    section18:
      primarytype: 'block'
      uuid: '56755ef9-4c7d-4517-824f-dbeb271c1329'
      activationstatus: true
      created: 2025-01-20T17:30:40.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:30:40.936+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Chinese Embassy in Manila has yet to issue a comment.</p>'
  'START HERE----->myanmar-junta-minority-ceasefire-china-says':
    author: 'Reuters'
    caption: 'FILE PHOTO: Myanmar’s junta chief Senior General Min Aung Hlaing,
      who ousted the elected government in a coup on February 1, presides an army
      parade on Armed Forces Day in Naypyitaw, Myanmar, March 27, 2021. REUTERS/Stringer//File
      Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T17:31:16.000+08:00
    imagesource: '7aa18880-6f39-4018-a998-1b950e008215'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1b271786-1732-43b7-8b7d-938bf7960c80'
    lead: 'The Myanmar military and the Myanmar National Democratic Alliance Army
      (MNDAA) signed a formal agreement for a ceasefire that began on Saturday, China’s
      foreign ministry said, halting fighting near the border of both countries.'
    activationstatus: true
    created: 2025-01-20T17:35:20.715+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:12.081+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:07.174+08:00
    lastmodified: 2025-01-20T17:35:20.744+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Myanmar military, minority armed group agree ceasefire, China says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '76fa4b41-7a58-46aa-9115-5a068d815967'
      activationstatus: true
      created: 2025-01-20T17:35:20.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong>- The Myanmar military and the Myanmar
        National Democratic Alliance Army (MNDAA) signed a formal agreement for a
        ceasefire that began on Saturday, China’s foreign ministry said, halting
        fighting near the border of both countries.</p>'
    section1:
      primarytype: 'block'
      uuid: '56a9f9d8-4252-45fe-b5ac-4385cee99de4'
      activationstatus: true
      created: 2025-01-20T17:35:20.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two sides held talks in China’s southwestern city of Kunming where
        they thanked Beijing for its efforts to promote peace, ministry spokesperson
        Mao Ning said during a regular news briefing on Monday.'
    section2:
      primarytype: 'block'
      uuid: '6bf359eb-3f93-4863-b397-5f2293f1bd41'
      activationstatus: true
      created: 2025-01-20T17:35:20.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Cooling down the situation in the north of Myanmar is in the common
        interest of all parties in Myanmar and all countries in the region, and contributes
        to the security, stability and development of the border areas between China
        and Myanmar," she said.'
    section3:
      primarytype: 'block'
      uuid: 'a6e9f94e-c42b-4861-ae71-8eaf8832b234'
      activationstatus: true
      created: 2025-01-20T17:35:20.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China will continue to actively promote peace and dialogue and provide
        support and assistance to the peace process in northern Myanmar, Mao said.'
    section4:
      primarytype: 'block'
      uuid: '3afd897a-81a5-4999-9684-2db2b3322afe'
      activationstatus: true
      created: 2025-01-20T17:35:20.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MNDAA is one of several ethnic minority armed groups fighting to
        repel the military from what they consider their territories.'
    section5:
      primarytype: 'block'
      uuid: '35c08bef-35aa-4041-99a5-87c5a657f147'
      activationstatus: true
      created: 2025-01-20T17:35:20.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It is part of the so-called Three Brotherhood Alliance, with the Ta'ang
        National Liberation Army and the Arakan Army, that launched an offensive against
        the military junta in late October 2023 seizing swathes of territory near
        the border with China.'
    section6:
      primarytype: 'block'
      uuid: '1028a36c-f8b6-4868-ac47-4fe3933093a3'
      activationstatus: true
      created: 2025-01-20T17:35:20.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The MNDAA, made up of ethnic Chinese, said last July it had taken control
        of a major military base near the Chinese border.'
    section7:
      primarytype: 'block'
      uuid: '5ed65ddb-f826-4e25-9127-2b627a160008'
      activationstatus: true
      created: 2025-01-20T17:35:20.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Analysts say China is worried about the advance of anti-junta forces
        which have pushed the military out of vital borderlands and started making
        inroads towards the central city of Mandalay.'
    section8:
      primarytype: 'block'
      uuid: '940e2ed4-f661-4173-ab7b-ed6069f37a31'
      activationstatus: true
      created: 2025-01-20T17:35:20.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.732+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The military seized power from Myanmar’s civilian government in February
        2021, plunging the country into crisis.'
    section9:
      primarytype: 'block'
      uuid: '52d29fe8-c822-45db-90c4-e3dd2d00c38b'
      activationstatus: true
      created: 2025-01-20T17:35:20.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China fears chaos along its more than 2,000 kilometre long border with
        Myanmar would jeopardise investment and trade.'
    section10:
      primarytype: 'block'
      uuid: '356f1a87-e180-42c6-b0d7-a14c0132023d'
      activationstatus: true
      created: 2025-01-20T17:35:20.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Beijing previously brokered a ceasefire deal in the northern borderlands
        in January 2024, but the deal broke down a few months later.'
    section11:
      primarytype: 'block'
      uuid: '3807c004-a198-4fb4-a784-3cedfb4f7cb6'
      activationstatus: true
      created: 2025-01-20T17:35:20.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:12.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T17:35:20.733+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Ethan Wang and Liz Lee; Editing by Christian Schmollinger
        and Kate Mayberry)</p>'
