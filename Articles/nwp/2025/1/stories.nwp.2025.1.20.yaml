      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Sudan: The final stop</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fd6b3-7f22-43a1-a611-16b0a9211bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.322+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kach’s journey culminated in Sudan, the 195th country on her list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558b58f-19b7-43cd-93dd-522fe50952cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.323+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“<em>Di ko siya pinili pero siguro nga pinili ako ni God</em> to
        make voice about what is going on in Sudan,” she reflected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860dfdb-ee53-47f0-b2ad-5bbc8650e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I didn’t choose [Sudan] to be my final stop but maybe
        God chose me.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9acf7e-974f-4998-8307-2640390957c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.324+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "She explained the difficulty of obtaining clearance to visit the war-torn\
        \ country. “Last month, I got the clearance that I am allowed to enter. I\
        \ am the third tourist to enter the country,” she shared.  \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f5d7c-253a-4b8f-9f9f-e72f031f430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.325+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kach was deeply moved by the resilience of the Sudanese people,
        noting their struggles amidst ongoing conflict.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b959f-9315-42ed-ba8b-4f9f61451691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T19:48:34.326+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:09.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:33:18.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sudan’s capital was Khartoum, but they moved the entire government
        to Port Sudan. You don’t know how hard it is for these people, but just like
        Filipinos, you can see the grit in them,” she observed.</p>'
