    'jcr:uuid': '2bcf057c-8392-477e-8283-c896b8204097'
    'lead': 'Many Metro Manila markets under monitoring by the Department of Agriculture
      were compliant on Day 1 of the maximum suggested retail price (MSRP) on imported
      premium rice, a DA official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-20T18:14:05.374+08:00
    'mgnl:createdBy': 'jelo-nwp'
