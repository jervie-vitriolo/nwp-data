    section10:
      primarytype: 'block'
      uuid: '6bd56e0a-2211-4797-bf43-db9d492cf14c'
      activationstatus: true
      created: 2025-01-20T19:48:34.301+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>The challenges of traveling with a PH passport</strong></h3>'
    section11:
      primarytype: 'block'
      uuid: '5362d8d8-c385-48fa-b8e1-63cd17a72264'
      activationstatus: true
      created: 2025-01-20T19:48:34.302+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Traveling as a Philippine passport holder came with unique obstacles,
        including strict visa requirements, time-consuming applications, and immigration
        scrutiny.</p>'
    section12:
      primarytype: 'block'
      uuid: '8bfa97ed-6c8c-4f2e-a5fb-ed23616e244b'
      activationstatus: true
      created: 2025-01-20T19:48:34.303+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“<em>Pag sa immigration, ako na nakasabak. Wala akong kasama</em>,”
        Kach said, recounting her solo encounters with immigration officers.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c7b72ef6-378d-4294-91f4-e7b78674161b'
      activationstatus: true
      created: 2025-01-20T19:48:34.303+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Translation:&nbsp;At immigration, I'm on my own. I have no
        companion.)</em></p>'
    section14:
      primarytype: 'block'
      uuid: '3b8169aa-06dc-4af1-8b96-c94b3f74323e'
      activationstatus: true
      created: 2025-01-20T19:48:34.304+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.451+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>She described the stereotypes she often faced.&nbsp;</p>'
    section30:
      primarytype: 'block'
      uuid: '23546dea-731d-4c26-9385-6caa97f3071d'
      activationstatus: true
      created: 2025-01-20T19:54:19.864+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.452+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“First, they would think I’m going to enter on a tourist visa and
        end up working illegally or as TNT. Then, they’d assume I’m looking for a
        local guy to marry me so I could stay. Back then, Filipinos like me—remote-based
        OFWs—weren’t common,” she shared.</p>'
    section15:
      primarytype: 'block'
      uuid: '908d5e0a-4b0f-4a9c-8e03-37eed08143ed'
      activationstatus: true
      created: 2025-01-20T19:48:34.304+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T12:33:09.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-21T10:33:18.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Despite these challenges, Kach credited her team’s support for helping
        her push through.<em> “Para akong the first Filipinos who went to Mount Everest</em>.
        You cannot do it on your own,” she remarked.</p>'
    section46:
      primarytype: 'block'
      uuid: 'a5066bf0-3499-48ce-a8ae-ffa311d8273a'
      activationstatus: true
      created: 2025-01-20T20:10:51.948+08:00
