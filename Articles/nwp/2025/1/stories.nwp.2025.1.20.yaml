  'START HERE----->marcos-anti-teen-pregnancy-bill-ridiculous':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-20T13:04:44.000+08:00
    imagesource: '43acef8b-b869-49e1-98a1-1262723d95f6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ef49bfc3-d345-4f33-9164-bd7634d81ea7'
    lead: 'A number of “elements” in the proposed law aiming to prevent teen pregnancy
      are “ridiculous” and “abhorrent,” President Ferdinand Marcos Jr. said on Monday,
      Jan. 20, after he read the bill.'
    activationstatus: true
    created: 2025-01-20T13:06:48.163+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:18.750+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:04.455+08:00
