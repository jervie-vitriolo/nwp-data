      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13617010-4f43-4204-8588-3f50f727addf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.826+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many of the actions that Trump plans on his first day as president
        are aimed at ramping up immigration enforcement and following through on his
        pledge to deport record numbers of immigrants in the U.S. illegally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7befc5-1631-4f71-8e5b-3f547993b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03467a23-730d-4c86-9d10-9368442ae61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.827+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.827+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The executive actions would give federal immigration officers more
        latitude to arrest people with no criminal records, send more troops to the
        U.S.-Mexico border, and restart construction of the border wall, Reuters reported
        in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4e8bb-d698-4318-813c-61a2385d86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ca4ba-ba8f-4555-b569-29769adaf69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.828+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to declare illegal immigration a national emergency
        to unlock military funds for border wall construction. He also signaled in
        a Truth Social post in November that he would shift military resources to
        assist with his deportation plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79025d86-d614-460c-9230-56acfd5c03fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1843d6-b771-4f76-8fee-a5b0f3295d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.829+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make it so if you''re illegal, you''re not coming
        in through a port of entry or even if you''re trying to come into a port of
        entry illegally, you''re not going to be allowed in," Trump adviser Jason
        Miller told National Public Radio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fa221-ca3a-43d9-ba14-82a158db10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.830+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb95ab-3251-4c1b-9c23-f038b5bebb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.830+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump also plans to end temporary \"parole\" programs, which under\
        \ President Joe Biden’s outgoing administration have allowed hundreds of thousands\
        \ of migrants from certain countries to enter legally on humanitarian grounds\
        \ and access work permits, Reuters reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f0aa8-91ae-4ea8-a62d-3d8f0849a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a83f49-e16e-4cab-a4d5-b57864d58731'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.831+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition, Trump has vowed to end automatic citizenship for those
        born in the U.S. to parents in the country illegally, and advisers say his
        team is working on an executive order to this effect.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d80b5-26d4-472d-9f17-a20e168cfda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d8010-dc49-4f89-b51f-a790ca49d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.832+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Constitution’s 14th Amendment, ratified in 1868 in the
        post-Civil War period, provides for granting citizenship to "all persons born
        or naturalized in the United States."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd463a-8022-4131-a59b-e45abfb517d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.833+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d64f1c-b159-4f01-af55-8b1bd6a915f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.833+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Any move by Trump to end birthright citizenship would face a legal
        challenge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc4ac1-94bd-45e8-8fc7-c3a476e3023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.834+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0a3cd-d2af-45eb-bd02-b92ad30a7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.835+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We have to end it. It’s ridiculous,\" Trump told NBC’s \"Meet the\
        \ Press\" in December.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182af4fd-26df-4351-8d05-6e5b1d814a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.835+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ded8a-86e0-4e3d-ad34-c46799e20ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Energy</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c3ce2-233e-4e12-9579-c5e1a8af1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.836+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41472f76-de65-449e-a8d3-4a79cb853367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.837+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the plans of members of Trump’s transition
        team have said that Trump is considering a suite of executive orders to roll
        out within days of taking office targeting everything from electric vehicles
        to withdrawing again from the Paris climate agreement, an action he took in
        his first administration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9bfeb-dfd4-4f61-96ce-973f65a9388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c205e76-37a3-42c6-86d0-d86461cd6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.838+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of his transition team are recommending sweeping changes
        to cut off support for electric vehicles and charging stations and to strengthen
        measures blocking the import of cars, components and battery materials from
        China, according to a document seen by Reuters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11f7ee-a492-485f-8497-a6ca7dd4fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.839+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4652b2-1833-4045-ba03-2697f6d9078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.840+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The transition team also recommends imposing tariffs on all battery
        materials globally, a bid to boost U.S. production, and then negotiating individual
        exemptions with allies, the document shows.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1007e77e-2c10-4f9e-9f3d-0b56b598c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.840+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e66b38-e847-4c11-9815-06b58fb31b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.841+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s executive orders will also likely seek to roll back Biden’s\
        \ climate regulations on power plants, end his pause on liquefied natural\
        \ gas exports, and revoke waivers allowing California and other states to\
        \ have tighter pollution rules.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da037acf-62b3-43b8-91ee-2ee5d1ce6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.842+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53efd27-9207-4912-b9f1-2cb3b5cc378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.843+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariffs</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a126e2-a58e-4f53-a65d-93511a0d9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.843+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1cb86a-ec7a-412c-a355-1795fdcfbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.844+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:16.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-20T14:10:57.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>One move that Trump could take on his first day or early in his
        new administration is to follow through on his threats to increase tariffs
        on imported goods from America’s biggest trading partners.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a38bce-5617-41fe-a86f-7c26633eaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-20T14:10:57.845+08:00
      'mgnl:createdBy': 'thea-nwp'
