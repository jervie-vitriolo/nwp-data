    uuid: '7727f8a9-ed70-4e64-97f4-d39f25ab1651'
    lead: 'Former Quezon City Mayor Herbert Bautista and City Administrator Aldrin
      Chin Cuña were found guilty of graft over a contract with a systems provider
      firm, according to a Sandiganbayan ruling.'
    activationstatus: true
    created: 2025-01-20T17:23:07.636+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:33:13.958+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:06.837+08:00
