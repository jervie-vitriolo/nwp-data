    title: 'Metro Manila markets comply with imported premium rice price guidance
      - DA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ea4ad456-f6ce-4713-adaa-69dafab4f5bc'
      activationstatus: true
      created: 2025-01-20T18:14:05.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.668+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Many Metro Manila markets
        under monitoring by the Department of Agriculture were compliant on Day 1
        of the maximum suggested retail price (MSRP) on imported premium rice, a DA
        official said Monday, Jan. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbc8a735-0867-43bb-9cd8-7e2a942700c4'
      activationstatus: true
      created: 2025-01-20T18:14:05.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa said 13 out of 21 markets in\
        \ its monitoring followed the P58 per kilogram MSRP, which took effect on\
        \ Monday.\r"
    section2:
      primarytype: 'block'
      uuid: '79e2b839-a6da-4579-ba29-1009dc7e672d'
      activationstatus: true
      created: 2025-01-20T18:14:05.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These were New Las Piñas City Public Market, New Marulas Public Market,\
        \ Mandaluyong Public Market, Marikina Public Market, Maypajo Public Market,\
        \ Mutya ng Pasig City Mega Market, Obrero Market, Malabon Central Market,\
        \ Quinta Market, Pritil Market, Cartimar Market, Navotas Agora Market, and\
        \ San Andres Market.\r"
    section3:
      primarytype: 'block'
      uuid: '903c93f2-5e31-406c-80f3-fef53715260a'
      activationstatus: true
      created: 2025-01-20T18:14:05.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In DA’s initial list, Guadalupe Commercial Complex and Pasay Public
        Market still had imported premium rice sold for more than P58 per kg.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c8f67de6-7d61-48ec-b7f0-33a25269a9c8'
      activationstatus: true
      created: 2025-01-20T18:14:05.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The remaining six markets had no available imported rice but DA said\
        \ it would continue to validate data.\r"
    section5:
      primarytype: 'block'
      uuid: 'ebf769a2-5eed-4187-b442-6fbe1bf814c0'
      activationstatus: true
      created: 2025-01-20T18:14:05.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked what would happen to non-compliant retailers, De Mesa said: “\
        Patuloy na mino-monitor, magsa-submit ng report sa DTI (Department of Trade\
        \ and Industry), LGUs (local government units) regarding sa non-compliance.\
        \ Iche-check pa namin kung ano ang mangyayari afterward.”\r"
    section6:
      primarytype: 'block'
      uuid: 'e6c33f81-b98e-4c29-b87e-624ad70ef065'
      activationstatus: true
      created: 2025-01-20T18:14:05.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The DA continues to monitor and will submit a report\
        \ to the DTI and LGUs regarding non-compliance. We will check what will happen\
        \ to them afterwards.]\r"
    section7:
      primarytype: 'block'
      uuid: '08ec2545-bbe9-4970-8cce-f95607f67c78'
      activationstatus: true
      created: 2025-01-20T18:14:05.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trade Secretary Cristina Roque said last week violators of the price\
        \ ceiling would face a fine of P5,000 to P1 million.\r"
    section8:
      primarytype: 'block'
      uuid: 'b5277b08-d5ae-4733-b1ed-780c7bd06d86'
      activationstatus: true
      created: 2025-01-20T18:14:05.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yong P58 was set dahil to give time sa lahat ng players sa value\
        \ chain, to check contracts at ma-release ang old stocks,” De Mesa explained.\r"
    section9:
      primarytype: 'block'
      uuid: '583835ce-353d-41d2-87f6-0680b673536e'
      activationstatus: true
      created: 2025-01-20T18:14:05.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The P58 was set to give time to all players in the value\
        \ chain, to check contracts and release old stocks.]\r"
    section10:
      primarytype: 'block'
      uuid: '9532e0a8-3689-4631-868a-4aa64f78c8c3'
      activationstatus: true
      created: 2025-01-20T18:14:05.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DA is eyeing to bring down the MSRP to P55 in two weeks.\
        \ Other plans include expanding the MSRP to other imported varieties and implementing\
        \ it in supermarkets.\r"
    section11:
      primarytype: 'block'
      uuid: '02f89127-2694-4a91-8841-08c3ce407b7d'
      activationstatus: true
      created: 2025-01-20T18:14:05.651+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:11.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-20T18:14:05.651+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/1/16/npcc-da-dti-food-security-emergency.html">Price
        body seeks ‘food security emergency’ to stabilize rice prices&nbsp;</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: '0010054e-d298-42dd-8de4-ff19208ddbc7'
      activationstatus: true
      created: 2025-01-20T18:14:05.651+08:00
      createdby: 'jelo-nwp'
