    title: 'Meta shelves fact-checking in policy reversal ahead of Trump administration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '764513ee-ab98-452c-a838-d6f3f7dbd507'
      activationstatus: true
      created: 2025-01-08T15:15:20.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.201+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Jan 7 (Reuters)</strong> - Social media company Meta Platforms
        META.O on Tuesday scrapped its U.S. fact-checking program and reduced curbs
        on discussions around contentious topics such as immigration and gender identity,
        bowing to criticism from conservatives as President-elect Donald Trump prepares
        to take office for a second time.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd82d393b-62ae-410b-a47c-ee5c075fe4d6'
      activationstatus: true
      created: 2025-01-08T15:15:20.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.202+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The move is Meta’s biggest overhaul of its approach to managing political
        content on its services in recent memory and comes as CEO Mark Zuckerberg
        has been signaling a desire to mend fences with the incoming administration.'
    section2:
      primarytype: 'block'
      uuid: 'aa1cf064-4a08-448c-a6eb-e127e68a00a6'
      activationstatus: true
      created: 2025-01-08T15:15:20.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.202+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The changes will affect Facebook, Instagram and Threads, three of the
        world’s biggest social media platforms with more than 3 billion users globally.'
    section3:
      primarytype: 'block'
      uuid: '2360f5bd-a261-4d03-9bd8-36e9f68dafba'
      activationstatus: true
      created: 2025-01-08T15:15:20.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.203+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last week, Meta elevated Republican policy executive Joel Kaplan as
        global affairs head and on Monday announced it had elected Dana White, CEO
        of Ultimate Fighting Championship and a close friend of Trump, to its board.'
    section4:
      primarytype: 'block'
      uuid: '3b7cd46c-1e3d-40d9-a305-ce55e6f6a1ed'
      activationstatus: true
      created: 2025-01-08T15:15:20.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.203+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We've reached a point where it’s just too many mistakes and too
        much censorship. It’s time to get back to our roots around free expression,"
        Zuckerberg said in a video.'
    section5:
      primarytype: 'block'
      uuid: '73aa6367-192a-4bc6-9841-a16ca0a3aab7'
      activationstatus: true
      created: 2025-01-08T15:15:20.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.204+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He acknowledged the role of the recent U.S. elections in his thinking,
        saying they "feel like a cultural tipping point, towards once again prioritizing
        speech."'
    section6:
      primarytype: 'block'
      uuid: 'a5e89ae1-956a-49c9-ab7c-3e0c7e523ace'
      activationstatus: true
      created: 2025-01-08T15:15:20.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked about the changes at a press conference, Trump welcomed
        them. "They have come a long way - Meta. The man (Zuckerberg) was very impressive,"
        he said.'
    section7:
      primarytype: 'block'
      uuid: '6780b3e2-205d-40e4-a02d-169955b3e054'
      activationstatus: true
      created: 2025-01-08T15:15:20.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.205+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked if he thought Zuckerberg was responding to his threats, which
        have included a pledge to imprison the CEO, Trump said "probably."'
    section8:
      primarytype: 'block'
      uuid: '143dbbe8-ddda-4eb6-97ae-17e1e9b9f881'
      activationstatus: true
      created: 2025-01-08T15:15:20.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.206+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In place of a formal fact-checking program to address dubious claims
        posted on Meta’s platforms, Zuckerberg instead plans to implement a system
        of "community notes" similar to that used on Elon Musk-owned social media
        platform X.'
    section9:
      primarytype: 'block'
      uuid: '4ef2b3c0-323c-40fd-a3fc-e42b02dd4e29'
      activationstatus: true
      created: 2025-01-08T15:15:20.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.206+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meta also will stop proactively scanning for hate speech and other
        types of rule-breaking, reviewing such posts only in response to user reports,
        Zuckerberg said. It will focus its automated systems on removing "high-severity
        violations" like terrorism, child exploitation, scams and drugs.'
    section10:
      primarytype: 'block'
      uuid: '52cc325f-dbb6-45b1-9413-1c6342b0cce8'
      activationstatus: true
      created: 2025-01-08T15:15:20.925+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The company will move teams overseeing the writing and review of content
        policies out of California to Texas and other U.S. locations, he added.'
    section11:
      primarytype: 'block'
      uuid: '8aaf39df-73ef-4716-ad52-b4eb00fe455e'
      activationstatus: true
      created: 2025-01-08T15:15:20.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.207+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meta has been working on the shift away from fact-checking for more
        than a year, a source familiar with the discussions told Reuters.'
    section12:
      primarytype: 'block'
      uuid: '139d223d-59b8-49c7-9ffd-26ba6a725b5d'
      activationstatus: true
      created: 2025-01-08T15:15:20.926+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.208+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It has not shared relocation plans with employees, however, prompting
        confused posts on the app Blind, which provides a space for employees to share
        information anonymously.'
    section13:
      primarytype: 'block'
      uuid: '8d5835d9-9dd5-48eb-b55a-b653ff1c3f5f'
      activationstatus: true
      created: 2025-01-08T15:15:20.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Most of Meta’s U.S. content moderation is already performed outside
        California, another source told Reuters.'
    section14:
      primarytype: 'block'
      uuid: '8965679e-ca25-4df0-b379-76d7693c265a'
      activationstatus: true
      created: 2025-01-08T15:15:20.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kaplan, who appeared on the "Fox &amp; Friends" program on Tuesday
        morning to address the changes, offered Meta employees only a summary of his
        public statements in a post on the company’s internal forum Workplace, which
        was seen by Reuters.'
    section15:
      primarytype: 'block'
      uuid: '664819e6-e107-40a4-bc00-595e68bbbedc'
      activationstatus: true
      created: 2025-01-08T15:15:20.927+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A Meta spokesperson declined to comment on planning for the changes
        or say which specific teams would be leaving California. The spokesperson
        also declined to cite examples of mistakes or bias on the part of fact-checkers.'
    section16:
      primarytype: 'block'
      uuid: '8ee685e5-76f7-42a6-8b7b-3cc45cd76c71'
      activationstatus: true
      created: 2025-01-08T15:15:20.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>CAUGHT BY SURPRISE</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '6799884d-0f06-4a79-95da-cdb0802415bb'
      activationstatus: true
      created: 2025-01-08T15:15:20.928+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The demise of the fact-checking program, started in 2016, caught partner
        organizations by surprise.'
    section18:
      primarytype: 'block'
      uuid: '3b4d630c-b269-413f-bd72-bfb4cd03e06a'
      activationstatus: true
      created: 2025-01-08T15:15:20.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We've learned the news as everyone has today. It’s a hard hit
        for the fact-checking community and journalism. We're assessing the situation,"
        AFP said in a statement provided to Reuters.</p>'
    section19:
      primarytype: 'block'
      uuid: '30d1ff3e-fa19-4a5c-9d99-870cb2ba25c2'
      activationstatus: true
      created: 2025-01-08T15:15:20.929+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The head of the International Fact-Checking Network, Angie Drobnic
        Holan, challenged Zuckerberg’s characterization of its members as biased
        or censorious.'
    section20:
      primarytype: 'block'
      uuid: 'b0bcc2e1-d315-49ea-a6a4-19845f720bd2'
      activationstatus: true
      created: 2025-01-08T15:15:20.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Fact-checking journalism has never censored or removed posts; it’s
        added information and context to controversial claims, and it’s debunked
        hoax content and conspiracies," she said in a statement.'
    section21:
      primarytype: 'block'
      uuid: '64b0bde8-b1fb-4889-ba13-615cab225e16'
      activationstatus: true
      created: 2025-01-08T15:15:20.930+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.213+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Kristin Roberts, Gannett Media’s chief content officer, said "truth
        and facts serve everyone — not the right or the left — and that’s what we
        will continue to deliver."'
    section22:
      primarytype: 'block'
      uuid: '673e5bcf-e929-4e2b-9033-18956883e1ba'
      activationstatus: true
      created: 2025-01-08T15:15:20.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.214+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other partners did not immediately respond to requests for comment,
        while Reuters declined to comment. Meta’s independent Oversight Board welcomed
        the move.'
    section23:
      primarytype: 'block'
      uuid: '53e22271-d7af-4861-b000-4cf5239a4566'
      activationstatus: true
      created: 2025-01-08T15:15:20.931+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.214+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Zuckerberg in recent months has expressed regret over certain content
        moderation actions on topics including COVID-19. Meta also donated $1 million
        to Trump’s inaugural fund, in a departure from its past practice.'
    section24:
      primarytype: 'block'
      uuid: '3150b08d-ab83-4c5e-baf2-e3713b368747'
      activationstatus: true
      created: 2025-01-08T15:15:20.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.215+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This is a major step back for content moderation at a time when disinformation
        and harmful content are evolving faster than ever," said Ross Burley, co-founder
        of the nonprofit Centre for Information Resilience.'
    section25:
      primarytype: 'block'
      uuid: '304d42be-f0f9-4278-a2b9-d986b54c98d6'
      activationstatus: true
      created: 2025-01-08T15:15:20.932+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.215+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This move seems more about political appeasement than smart policy."'
    section26:
      primarytype: 'block'
      uuid: '3c1204f6-418c-4e6a-8a5a-b127cbf64898'
      activationstatus: true
      created: 2025-01-08T15:15:20.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.216+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For now, Meta is planning the changes only for the U.S. market, with
        no immediate plans to end its fact-checking program in places like the European
        Union which take a more active approach to regulation of tech companies, a
        spokesperson said.'
    section27:
      primarytype: 'block'
      uuid: '025cbafe-a9fa-4eea-9425-20b05a908897'
      activationstatus: true
      created: 2025-01-08T15:15:20.933+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.216+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Musk’s X is already under European Commission investigation over issues
        including the "Community Notes" system.'
    section28:
      primarytype: 'block'
      uuid: 'b692af8a-d9b7-497d-8092-db8b1bfdd5f2'
      activationstatus: true
      created: 2025-01-08T15:15:20.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.217+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Commission began its probe in December 2023, several months after
        X launched the feature. A Commission spokesperson said it had taken note of
        Meta’s announcement and was continuing to monitor the company’s compliance
        in the EU.'
    section29:
      primarytype: 'block'
      uuid: 'e9aa7a3d-9cd0-4901-8b00-5864cd1559ef'
      activationstatus: true
      created: 2025-01-08T15:15:20.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The EU’s Digital Services Act, which came into force in 2023, requires
        very large online platforms like X and Facebook to tackle illegal content
        and risks to public security.'
    section30:
      primarytype: 'block'
      uuid: '0577e83e-0cab-4369-a85b-232d98329222'
      activationstatus: true
      created: 2025-01-08T15:15:20.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Any firm found in breach faces a fine worth up to 6% of its global
        revenue.'
    section31:
      primarytype: 'block'
      uuid: '8b2da8d3-0ce2-428e-9823-874e43e617a5'
      activationstatus: true
      created: 2025-01-08T15:15:20.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meta said it would start phasing in Community Notes in the U.S. over
        the next couple of months and improve the model over the year.'
    section32:
      primarytype: 'block'
      uuid: 'eac207e5-9231-4281-8933-baf420bdb356'
      activationstatus: true
      created: 2025-01-08T15:15:20.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:25.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:15:55.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Katie Paul in New York, Deborah Sophia and Aditya
        Soni in Bengaluru, and Supantha Mukherjee in Stockholm, additional reporting
        by Helen Coster in New York; Editing by Arun Koyyur, Tasim Zahid, Bill Berkrot
        and Matthew Lewis)</p>'
  'START HERE----->Kai-Sotto-torn-ACL-Koshigaya-Alphas-Japan-B-League':
