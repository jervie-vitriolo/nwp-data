    title: 'Self-rated poverty in December 2024 highest in two decades - SWS'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb164df4-2d1f-46f6-9c75-c8e258f60af6'
      activationstatus: true
      created: 2025-01-08T20:18:10.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Close to two-thirds
        of Filipino families rated themselves “poor” in December 2024, the highest
        in two decades, according to the Social Weather Stations on Wednesday, Jan.
        8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0b13a23-c08b-4b95-b2c2-3143f8963899'
      activationstatus: true
      created: 2025-01-08T20:18:10.843+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 63 percent self-rated poverty was four points higher than the
        last survey in September, and the third consecutive increase since 46% in
        March.</p>'
    section2:
      primarytype: 'block'
      uuid: '82c5153e-e3c0-4b80-9107-071078a63560'
      activationstatus: true
      created: 2025-01-08T20:18:10.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Using projections from the Philippine Statistics Authority, the SWS
        said 17.4 million families rated themselves as “poor” in December, higher
        than 16.3 million in September.'
    section3:
      primarytype: 'block'
      uuid: 'e8fc1a27-e946-4ffc-9016-a03c75826c9c'
      activationstatus: true
      created: 2025-01-08T20:18:10.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The SWS said self-rated poverty rose in the Visayas and Mindanao at
        76% and 74%, respectively, while steady in Balance Luzon (55%) and Metro Manila
        (51%).'
    section4:
      primarytype: 'block'
      uuid: '88522eaa-c29c-4813-8ca1-f472aad4394b'
      activationstatus: true
      created: 2025-01-08T20:18:10.844+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In November 2003, 64% of Filipino households said they were poor.'
    section5:
      primarytype: 'block'
      uuid: '6dbd71f3-2392-4321-9c90-2d5952fb08a7'
      activationstatus: true
      created: 2025-01-08T20:18:10.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The resulting 2024 annual average self-rated poor families of 57%
        was 9 points above the annual average of 48% in 2023 and 2022,” the SWS said.'
    section6:
      primarytype: 'block'
      uuid: '7408c5ba-2449-4243-b345-509b21823cde'
      activationstatus: true
      created: 2025-01-08T20:18:10.845+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The pollster noted that the national median self-rated poverty threshold
        (SRP threshold) fell for two consecutive quarters from P15,000 in June 2024,
        P12,000 in September 2024, and P10,000 in December 2024.'
    section7:
      primarytype: 'block'
      uuid: '5a15ac38-29e0-4189-a061-20566c396bdf'
      activationstatus: true
      created: 2025-01-08T20:18:10.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“The SRP threshold, or the minimum monthly budget self-rated poor families
        say they need for home expenses in order not to consider themselves poor,
        has remained sluggish for several years despite considerable inflation,” it
        explained.'
    section8:
      primarytype: 'block'
      uuid: 'af601030-d7f2-4a12-b938-fd8a01e85d33'
      activationstatus: true
      created: 2025-01-08T20:18:10.846+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“This indicates that poor families have been lowering their living
        standards, i.e., belt-tightening,” the survey said.'
    section9:
      primarytype: 'block'
      uuid: 'd6dd1726-3c34-450d-8961-dae17f912d13'
      activationstatus: true
      created: 2025-01-08T20:18:10.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Self-rated food poverty also went up five percentage points to 51%
        in December from 46% three months prior.'
    section10:
      primarytype: 'block'
      uuid: '2f125ac8-c288-4460-a3f3-e130f7b41204'
      activationstatus: true
      created: 2025-01-08T20:18:10.847+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The SWS employed face-to-face interviews of 2,160 adults nationwide
        from Dec. 12 to 18.'
    section11:
      primarytype: 'block'
      uuid: '3c121c1f-690f-4e9b-a53f-13f906e16099'
      activationstatus: true
      created: 2025-01-08T20:18:10.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The pollster asked: “Saan po ninyo ilalagay ang inyong pamilya sa kard
        na ito? [Where would you place your family in this card?]”'
    section12:
      primarytype: 'block'
      uuid: '475ac423-3d24-44f9-b430-4a8dc1a9ad2f'
      activationstatus: true
      created: 2025-01-08T20:18:10.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Half of the respondents are shown a card with the choices HINDI MAHIRAP
        (Not poor) and MAHIRAP (Poor), separated by a line (recorded as Borderline),
        while the other half are shown a card containing the reverse order (negative
        showcard), to lessen response bias,” it added.'
    section13:
      primarytype: 'block'
      uuid: '30fcfe2b-7d16-453e-adec-3f4fad789758'
      activationstatus: true
      created: 2025-01-08T20:18:10.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:20.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T20:20:28.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The sampling error margins are ±2% for national percentages, ±3%
        in Balance Luzon, and ±5% each for Metro Manila, the Visayas, and Mindanao.</p>'
