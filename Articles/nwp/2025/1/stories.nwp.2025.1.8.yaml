      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The suspected driver
        of the Tesla Cybertruck that exploded outside the Trump International Hotel
        in Las Vegas on New Year’s Day used popular chatbot ChatGPT to plan the blast,
        officials told reporters on Tuesday.</p>'
