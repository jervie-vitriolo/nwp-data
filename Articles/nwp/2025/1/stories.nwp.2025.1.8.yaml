      lastmodified: 2025-01-08T14:16:38.479+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The suspect used ChatGPT to try and work out how much explosive
        was needed to trigger the blast, officials said.</p>'
