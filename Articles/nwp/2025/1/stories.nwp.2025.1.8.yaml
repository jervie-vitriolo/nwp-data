      lastmodified: 2025-01-08T16:22:39.359+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, Olympian marathon runner Mary Joy Tabal remembered Guarte\
        \ as “a friend with an honest heart.”\r"
    section15:
      primarytype: 'block'
      uuid: '3c81b187-d9ea-40de-aa96-338f59736e21'
      activationstatus: true
      created: 2025-01-08T11:12:54.783+08:00
