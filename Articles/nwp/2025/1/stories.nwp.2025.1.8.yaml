    title: "Marianna’s Gen-Z Take on Life \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73a956e6-6ecb-495a-b34b-fffb1afcccd7'
      activationstatus: true
      created: 2025-01-08T10:01:41.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.167+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>At first glance, it’s easy to label Marianna as a carefree, happy-go-lucky
        person who simply rolls with the punches. Her easy-going nature and infectious
        smile give off an air of lightheartedness. But scratch the surface, and you’ll
        find a strong, determined woman with a work ethic that’s hard to ignore. Balancing
        multiple projects while dedicating her heart and soul to coaching at Rave
        Studio, a boutique fitness studio in Ortigas, Marianna is far from your typical
        “go with the flow” personality. She’s deeply passionate about being part of
        a community that is as much about personal growth as it is about fitness.
        “What I love about being a coach is getting to know all these people from
        all walks of life, but at the end of the day, they still choose to be part
        of our studio. It’s inspiring in a way,” she says with a smile.</p>'
    section1:
      primarytype: 'block'
      uuid: '5119e27e-5d74-43b5-9a77-e6b79557de19'
      activationstatus: true
      created: 2025-01-08T10:01:41.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.168+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "It’s this blend of laid-back charm and relentless determination that\
        \ makes Marianna stand out. Despite her confidence, she doesn’t shy away from\
        \ sharing the more challenging moments of her journey. She openly speaks about\
        \ the setbacks she’s faced, including being rejected by her dream company\
        \ and having to rebuild from scratch. “It’s like you have this plan mapped\
        \ out in your head, and it doesn’t go the way you want it. Then you just have\
        \ to start all over again,” she admits. Her candidness about failure is refreshing,\
        \ and a much-needed reminder that setbacks are part of the journey—and sometimes,\
        \ they’re the very things that help us grow the most.\r"
    section2:
      primarytype: 'block'
      uuid: 'eb7b8441-562c-4fe7-9e3f-eabb36f7e90d'
      activationstatus: true
      created: 2025-01-08T10:01:41.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.168+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In this article, Marianna opens up about the lessons she’s learned\
        \ along the way, what it’s really like to be part of Gen Z, her plans for\
        \ the future, and what keeps her motivated day after day.\r"
    section3:
      primarytype: 'block'
      uuid: '14e836dd-7f6c-4971-ae27-df72a87d9376'
      activationstatus: true
      created: 2025-01-08T10:01:41.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.169+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Passion for Fitness and Personal Growth</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'a0a593fb-8fd0-4c89-ba8f-7157cb891333'
      activationstatus: true
      created: 2025-01-08T10:01:41.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.169+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Marianna has always been someone who puts in the work to achieve her\
        \ goals. \"I’m the type of person who puts in the work to get what she wants,\"\
        \ she says. Fitness has been a major part of her journey, but for her, it’\
        s not just about getting in shape—it’s about creating meaningful change. “\
        What drives me the most is knowing I can be a better version of myself than\
        \ I was the day before,” she explains. This commitment to growth isn’t just\
        \ limited to her fitness journey—it’s a mindset she applies to everything\
        \ she does.\r"
    section5:
      primarytype: 'block'
      uuid: '027d4b11-f9f6-4f1c-b0e6-4f0529f9eb5b'
      activationstatus: true
      created: 2025-01-08T10:01:41.238+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.170+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "While she may not be the life of the party, Marianna takes great joy\
        \ in making people smile. \"I’m not the funniest person in the room, but I’\
        m passionate about making people smile,\" she says. She understands that a\
        \ simple act of kindness can make a world of difference in someone’s day,\
        \ and that’s something she strives to embody in her coaching and everyday\
        \ life.\r"
    section20:
      image: '0c03302e-49d2-4176-9ea5-e44fb3f32917'
      primarytype: 'block'
      uuid: '733a518f-e825-439c-8833-4e38f3cf265a'
      activationstatus: true
      created: 2025-01-08T10:11:38.150+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.150+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: '89e06846-e20e-48b8-b820-9535ba12f94d'
      activationstatus: true
      created: 2025-01-08T10:01:41.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.171+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Family and Inspiration: Lessons That Shape Her Path</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '085ce358-bc56-4ebd-98b4-68faba3f3164'
      activationstatus: true
      created: 2025-01-08T10:01:41.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.171+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Looking back, Marianna credits the people in her life for helping her\
        \ get to where she is today. \"It’s not just moments, but the people who’\
        ve helped me get to where I am today,\" she shares. Her best friends and cousins\
        \ were instrumental in her personal growth and professional success. In fact,\
        \ it was the support of her cousins that led her to become a spinning instructor\
        \ at Rave. “I wouldn’t have become a spinning instructor without my cousins’\
        \ support,” she says.\r"
    section9:
      primarytype: 'block'
      uuid: '237e4c22-ca8c-4856-9da6-02201da582f7'
      activationstatus: true
      created: 2025-01-08T10:01:41.240+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.172+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Inspiration also comes from her grandfathers, who taught her invaluable\
        \ lessons about humility and entrepreneurship. “My Papi, my mom’s dad,  was\
        \ a giant in the advertising world, but he always treated everyone with respect,\
        \ no matter their position,” she reflects. “Even when he was president of\
        \ his company, he would always hold the door open for janitors.” This lesson\
        \ in kindness and humility has stuck with her, and she strives to treat everyone\
        \ she meets with the same respect. On the other side, her Wowo (grandfather)\
        \ was a self-made entrepreneur who built his businesses from the ground up.\
        \ “I’ve always wanted to start my own business. I sold candy in school when\
        \ I was in third grade, and during the pandemic, I sold handmade polymer clay\
        \ earrings. Now, my friends and I are thinking about starting an activewear\
        \ brand!” Her Wowo’s entrepreneurial spirit continues to fuel her ambitions.\r"
    section6:
      image: '096ee6f4-8e27-446e-9ffc-44ebac606d5f'
      primarytype: 'block'
      uuid: 'ffffb25b-c081-4268-8545-71a1928de84a'
      activationstatus: true
