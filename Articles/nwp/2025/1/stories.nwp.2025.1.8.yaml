      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This suggests that CCG-3103 is likely replacing the monster ship,
        thereby continuing its illegal presence within the Philippines’ Exclusive
        Economic Zone (EEZ),” it added.'
    section4:
      primarytype: 'block'
      uuid: '06fc9366-082c-4919-b23c-f0ce9e271f39'
