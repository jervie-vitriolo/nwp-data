    tags: ''
    stories: ''
    template: '1'
    title: 'PSA: More Filipinos got better jobs in November'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13d47a03-530d-4343-b94a-7842652ef481'
      activationstatus: true
      created: 2025-01-08T17:30:54.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> More Filipinos had
        “good quality” jobs in November ahead of the holiday season, the government
        said on Wednesday, Jan. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '7cd518c8-f179-4866-8d20-e53b11892f39'
      activationstatus: true
      created: 2025-01-08T17:30:54.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country’s employment rate in November stood at 96.8%, or 49.54\
        \ million employed people, higher than the 96.1% in October, the Philippine\
        \ Statistics Authority (PSA) said.\r"
    section2:
      primarytype: 'block'
      uuid: '53fb0bfb-7018-4e20-b6cb-726aea151e0a'
      activationstatus: true
      created: 2025-01-08T17:30:54.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seasonal demand helped trim the unemployment rate to 3.2% in November,\
        \ lower than October’s 3.9% and 3.6% year-on-year.\r"
    section3:
      primarytype: 'block'
      uuid: '4e36b8cc-570f-4b1f-b090-04b19b702c93'
      activationstatus: true
      created: 2025-01-08T17:30:54.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This translated to 1.66 jobless Filipinos two months ago.\r"
    section4:
      primarytype: 'block'
      uuid: 'e3a77366-2620-44f9-b034-a586c7014c8c'
      activationstatus: true
      created: 2025-01-08T17:30:54.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to PSA data, the sub-sector “wholesale and retail trade;\
        \ repair of motor vehicles and motorcycles” had the largest increase in employment.\
        \ It was followed by accommodation and food service activities, other service\
        \ activities, manufacturing, and transportation and storage.\r"
    section5:
      primarytype: 'block'
      uuid: 'a7df5afe-7a13-47c5-9501-8335043218dc'
      activationstatus: true
      created: 2025-01-08T17:30:54.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Year-on-year, laborers under the manufacturing industry grew the largest,\
        \ especially those producing semiconductor goods, and bakery and other food\
        \ items.\r"
    section6:
      primarytype: 'block'
      uuid: '9ae86647-3373-4888-8801-ebba9715cbe5'
      activationstatus: true
      created: 2025-01-08T17:30:54.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang isa sigurong magandang balita dito sa buwan ng Nobyembre 2024\
        \ year-on-year, tumaas ‘yong ating number of employed workers na classified\
        \ as wage and salary workers, ‘yon ‘yong parang proxy natin sa good quality\
        \ job,” National Statistician Dennis Mapa said. \r"
    section7:
      primarytype: 'block'
      uuid: 'bec7a28f-ac2f-41c9-bc23-70c1f46df5c9'
      activationstatus: true
      created: 2025-01-08T17:30:54.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.682+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Tumaas siya ng 1.11 million year-on-year, 950,000 galing sa private\
        \ establishments. May dagdag tayo na mga 231,000 galing sa private households,”\
        \ he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'fa6cf49e-7213-4b4a-94d0-46996e249fd6'
      activationstatus: true
      created: 2025-01-08T17:30:54.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: One of the good news in November 2024 year-on-year was\
        \ the number of employed workers classified as wage and salaried workers,\
        \ which represents the good quality jobs. It increased to 1.11 million year-on-year,\
        \ 950,000 from private establishments and 231,000 from private households.]\r"
    section9:
      primarytype: 'block'
      uuid: 'd7c348de-08bd-4d08-9c19-f0e466df79b4'
      activationstatus: true
      created: 2025-01-08T17:30:54.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wage and salary workers comprised almost 64% of employed people.\r"
    section10:
      primarytype: 'block'
      uuid: 'ecc2e3bd-20c7-4be7-a003-a62dcda14c92'
      activationstatus: true
      created: 2025-01-08T17:30:54.683+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.683+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, underemployment — or the need to double up jobs or work\
        \ extra to make ends meet — also went down to 10.8% in November from 12.6%\
        \ in October.\r"
    section11:
      primarytype: 'block'
      uuid: 'aed24b3f-f70d-4669-bc57-d46a725da094'
      activationstatus: true
      created: 2025-01-08T17:30:54.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In terms of magnitude, 5.35 million of the 49.54 million employed\
        \ individuals in November 2024 expressed the desire to have additional hours\
        \ of work in their present job or to have additional job, or to have a new\
        \ job with longer hours of work,” the PSA said.\r"
    section12:
      primarytype: 'block'
      uuid: '6441df84-aae6-4fa5-b76e-38e02a84b685'
      activationstatus: true
      created: 2025-01-08T17:30:54.684+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.684+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The sector with the highest job losses was agriculture and forestry,\
        \ declining by 355,000 month-on-month, attributed to the consecutive storms\
        \ last year.\r"
    section13:
      primarytype: 'block'
      uuid: 'ba0b8c54-a137-4749-a560-75c01b42749a'
      activationstatus: true
      created: 2025-01-08T17:30:54.685+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:23.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:30:54.685+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This could also affect production data in the fourth quarter of
        2024, Mapa said.</p>'
  'START HERE----->who-china-respiratory-cases':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Parents with their children suffering from respiratory disease attend
      an outpatient clinic at a children’s hospital in Chongqing, China, on Tuesday,
      Jan. 7. (Photo by Costfoto/NurPhoto)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T17:32:59.000+08:00
    imagesource: '903a03d2-1683-467b-ab68-1a5dc187d74a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9229062f-d883-4676-908b-9751940611d2'
    lead: 'The World Health Organization (WHO) said China’s reported levels of acute
      respiratory cases, including infections from a virus causing cold-like symptoms,
      are within the expected range in winter.'
    activationstatus: true
    created: 2025-01-08T17:35:32.639+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:31:22.707+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:18.510+08:00
    lastmodified: 2025-01-08T17:35:32.758+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No ‘unusual outbreak patterns’ in China respiratory cases - WHO'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '483803d8-d2fe-440f-bc74-aa64bab13a5f'
      activationstatus: true
      created: 2025-01-08T17:35:32.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.754+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The World Health Organization
        (WHO) said China’s reported levels of acute respiratory cases, including infections
        from a virus causing cold-like symptoms, are within the expected range in
        winter.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a4d5683-9bbb-4e7e-b7af-a4d665a021a0'
      activationstatus: true
      created: 2025-01-08T17:35:32.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dr. Margaret Harris, WHO spokesperson, said the Chinese Center for\
        \ Disease Control and Prevention reported a rise in a number of common respiratory\
        \ infections in the East Asian country.\r"
    section2:
      primarytype: 'block'
      uuid: '6d2c0e66-cebb-41a4-ab61-36fd781c7cd5'
      activationstatus: true
      created: 2025-01-08T17:35:32.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Harris told a briefing on Tuesday, Jan. 7, that the infections were
        caused by “known ones,” including seasonal influenza virus, respiratory syncytial
        virus (RSV), human metapneumovirus (hMPV), and SARS-CoV-2, the virus that
        causes COVID-19.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e1e0fbaa-923d-44a6-9733-28a1eee84659'
      activationstatus: true
      created: 2025-01-08T17:35:32.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "What caused some concerns in social media, especially in the Philippines,\
        \ is the reported cases of hMPV.\r"
    section4:
      primarytype: 'block'
      uuid: 'f1875e93-d007-40f1-95f9-f47765c67575'
      activationstatus: true
      created: 2025-01-08T17:35:32.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It is not a new virus. It was first identified in 2001. It’s been\
        \ in the human population for a long time,” Harris said.\r"
    section5:
      primarytype: 'block'
      uuid: '9e6c7103-12bd-4380-a0c0-6ccd68be82fa'
      activationstatus: true
      created: 2025-01-08T17:35:32.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said that the hMPV is a “common virus” that circulates in winter\
        \ and spring, usually causing respiratory symptoms “similar to the common\
        \ cold.”\r"
    section6:
      primarytype: 'block'
      uuid: 'af2cd4bc-7adf-4f9c-a186-5adca05ad0fd'
      activationstatus: true
      created: 2025-01-08T17:35:32.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WHO said its global influenza surveillance and response system recorded\
        \ rising trends in influenza in the northern hemisphere, where it is currently\
        \ winter. Harris said the trend is registered in parts of Asia, Europe, Africa,\
        \ and a few countries in the Caribbean.\r"
    section7:
      primarytype: 'block'
      uuid: '35f392e4-5b0a-4ac3-8622-6b3304b1a338'
      activationstatus: true
      created: 2025-01-08T17:35:32.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“China’s reported levels of acute respiratory infections, including\
        \ hMPV, are within the expected range for the winter season with no unusual\
        \ outbreak patterns reported,” the WHO said in a news release.\r"
    section8:
      primarytype: 'block'
      uuid: '05171c3f-1769-4bd0-ba90-d7cb03b6156c'
      activationstatus: true
      created: 2025-01-08T17:35:32.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Chinese authorities confirmed that the health care system is not overwhelmed,\
        \ hospital utilization is currently lower than this time last year, and there\
        \ have been no emergency declarations or responses triggered,” the United\
        \ Nations agency added.\r"
    section9:
      primarytype: 'block'
      uuid: 'fc2af416-2fd1-4e2d-a313-3c2660379030'
      activationstatus: true
      created: 2025-01-08T17:35:32.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Earlier, the Department of Health also <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/3/doh-alleged-international-health-concern.html">dismissed
        a reported “international health concern,”</a></strong> as viral posts claimed
        there was an alleged “new epidemic” in China.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: '51645d22-639c-4e55-b00d-33495c6c9c31'
      activationstatus: true
      created: 2025-01-08T17:35:32.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:22.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:35:32.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Chinese embassy in Manila also said it was “fake news.”</p>'
  'START HERE----->confessed-hitman-edgar-matobato-leaves-philippines':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Self-confessed hitman Edgar Matobato (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T17:54:39.000+08:00
    imagesource: '63efd22a-e1fb-44eb-b20d-f3c251d5bb2c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ad5089a2-751a-451f-93f2-8b979b740f72'
    lead: 'The Bureau of Immigration is set to investigate a report that confessed
      hitman Edgar Matobato has left the country with a fake identity.'
    activationstatus: true
    created: 2025-01-08T17:58:41.677+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:31:22.400+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:18.641+08:00
    lastmodified: 2025-01-08T17:58:41.719+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'BI to probe ‘hitman’ Matobato’s exit with fake identity '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a21a0811-bef2-4ccb-b195-1540337fe5aa'
      activationstatus: true
      created: 2025-01-08T17:58:41.706+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.715+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Bureau of Immigration
        is set to investigate a report that confessed hitman Edgar Matobato has left
        the country with a fake identity.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f56ca19d-a9d0-4880-9f19-9bcfdf0d3011'
      activationstatus: true
      created: 2025-01-08T17:58:41.706+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.706+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>A New York Times article published over the weekend revealed that
        Matobato allegedly fled to Dubai with his wife and two stepchildren under
        a different name. The article stated, “Matobato had managed to obtain a new
        identity with a new passport and a new job description: gardener.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'ea7f3cc8-97e3-4b13-919b-94023b97e7ab'
      activationstatus: true
      created: 2025-01-08T17:58:41.707+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.707+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The article included photos of a bald Matobato in an airport, on a\
        \ plane, and in other undisclosed locations. His ultimate destination was\
        \ not disclosed.\r"
    section3:
      primarytype: 'block'
      uuid: 'd4abac56-9960-452a-8fc1-6ff4b626a6e7'
      activationstatus: true
      created: 2025-01-08T17:58:41.707+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.707+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The report said “priests and politicians” facilitated his escape. It\
        \ added that the immigration officer who processed his exit stamped his passport\
        \ without questions.\r"
    section4:
      primarytype: 'block'
      uuid: 'bd8a12ce-92ab-475f-a305-c67befa78f97'
      activationstatus: true
      created: 2025-01-08T17:58:41.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.708+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We will be conducting an investigation into the information stated\
        \ in the article,” Immigration spokesperson Dana Sandoval told NewsWatch Plus\
        \ on Wednesday, Jan. 8.\r"
    section5:
      primarytype: 'block'
      uuid: '4799aa22-6b32-499f-9a87-b1fe396a4e05'
      activationstatus: true
      created: 2025-01-08T17:58:41.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.708+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The commissioner is on top of the investigation,” she said, referring\
        \ to Immigration Commissioner Joel Anthony Viado.\r"
    section6:
      primarytype: 'block'
      uuid: '7b2c7951-fec0-43fb-bea8-488dad29398c'
      activationstatus: true
      created: 2025-01-08T17:58:41.709+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.709+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Matobato had been in hiding for a decade after testifying against former\
        \ President Rodrigo Duterte. Matobato said he carried out killings as a member\
        \ of the Davao Death Squad on Duterte’s orders when he was mayor of Davao\
        \ City.\r"
    section7:
      primarytype: 'block'
      uuid: 'ee86ab8a-6a7b-4233-a64d-ad673419791f'
      activationstatus: true
      created: 2025-01-08T17:58:41.709+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.709+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the report, Matobato intends to testify before the International\
        \ Criminal Court (ICC), which is investigating Duterte for alleged extrajudicial\
        \ killings.\r"
    section8:
      primarytype: 'block'
      uuid: '9fe6ecd8-320c-46bf-9196-3ad1c095b10c'
      activationstatus: true
      created: 2025-01-08T17:58:41.710+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:22.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:58:41.710+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In recent congressional hearings, Duterte admitted under oath that
        he killed people in Davao and instructed police officers to encourage criminals
        to fight back – and kill those who resisted. His allies argued that these
        statements should not be taken as confessions, claiming the former president
        often employs jokes and euphemisms in his speeches.</p>'
  'START HERE----->china-monster-ship-leaves-ph':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T18:01:09.000+08:00
    imagesource: '50a6eb73-7fac-442b-8324-adf13531bc0c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd2f2ee67-d1c7-41a0-b827-54edcdbc9fd1'
    lead: 'The Philippine Coast Guard (PCG) said the large Chinese coast guard vessel,
      commonly referred to as the “monster ship,” has left waters off Zambales after
      four days.'
    activationstatus: true
    created: 2025-01-08T18:03:57.692+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:22.125+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:18.760+08:00
    lastmodified: 2025-01-08T18:03:57.719+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China ‘monster ship’ leaves Zambales, replacement vessel on the way
      - PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe1c9c19-39fd-4f4e-afb2-e4c0fabdb9c5'
      activationstatus: true
      created: 2025-01-08T18:03:57.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:22.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:03:57.711+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Philippine Coast Guard (PCG) said
        the large Chinese coast guard vessel, commonly referred to as the “monster
        ship,” has left waters off Zambales after four days.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a952e5b-e09e-4954-aab3-2f6409bffeff'
      activationstatus: true
      created: 2025-01-08T18:03:57.712+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:22.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:03:57.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a statement on Wednesday, Jan. 8, the PCG reported that while
        the vessel, CCG 5901, has left, a replacement ship is likely en route.</p>'
    section2:
      primarytype: 'block'
      uuid: '634616f9-0886-4703-9a35-be64f64b3bd2'
      activationstatus: true
      created: 2025-01-08T18:03:57.712+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:22.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:03:57.712+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The PCG has tracked CCG-3103, which departed Guangdong province yesterday
        and is heading directly to the previous location of the ‘monster ship.’ As
        of 3 p.m. today, CCG-3103 was detected by Canada’s Dark Vessel Detection system
        approximately 60 nautical miles from Pundaquit, Zambales,” the PCG said.'
    section3:
      primarytype: 'block'
      uuid: '8321d861-fe81-4847-a0ce-47492a773708'
      activationstatus: true
      created: 2025-01-08T18:03:57.712+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:22.159+08:00
      lastactivatedby: 'nelsonp'
