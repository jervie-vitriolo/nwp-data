  'START HERE----->doh-influenza-like-illnesses-decline':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Filipinos are wearing face masks as they cross the street. (Photo
      from PNA)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T18:34:33.000+08:00
    imagesource: '6338ea50-141e-443a-ab80-949756045118'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8da0f0c5-1631-496b-bf65-3fea5fe7ca63'
    lead: 'Influenza-like illnesses are on the decline, but the public should remain
      cautious during the cold northeast monsoon or amihan, the Department of Health
      (DOH) says.'
    activationstatus: true
    created: 2025-01-08T18:37:29.489+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:31:21.899+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:18.902+08:00
    lastmodified: 2025-01-08T18:37:29.626+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH issues caution on flu-like cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '392fe5de-c93d-4df8-9485-0c4606cf28c9'
      activationstatus: true
      created: 2025-01-08T18:37:29.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Influenza-like illnesses
        are on the decline, but the public should remain cautious during the cold
        northeast monsoon or amihan, the Department of Health (DOH) said on Wednesday,
        Jan. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d353775-31c0-476f-ac81-6ff317fb2f6d'
      activationstatus: true
      created: 2025-01-08T18:37:29.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH reported 179,227 cases of influenza-like illnesses nationwide\
        \ as of Dec. 31, which was 17% lower than the 216,786 in the same period last\
        \ year.\r"
    section2:
      primarytype: 'block'
      uuid: '99dbc051-f2ff-49ce-9cbb-3f71724d62b2'
      activationstatus: true
      created: 2025-01-08T18:37:29.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its data, there were 7,299 infections on Nov. 20 to Dec. 3, 6,470\
        \ on Dec. 4 to 17, and 3,443 on Dec. 18 to 31.\r"
    section3:
      primarytype: 'block'
      uuid: '8af6de99-6bc0-489f-ace4-d145719002e4'
      activationstatus: true
      created: 2025-01-08T18:37:29.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang pagbabang ito ay maaaring maiugnay sa mas mabuting pag-uugali\
        \ at gawi sa paghahanap ng kalusugan at mas mahusay na paghahanda ng sektor\
        \ ng kalusugan,” the DOH explained.\r"
    section4:
      primarytype: 'block'
      uuid: 'f449bf80-bc30-46a3-af0e-e0fd3052b81c'
      activationstatus: true
      created: 2025-01-08T18:37:29.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The decline can be attributed to better health behavior\
        \ and better preparations of the health sector.]\r"
    section5:
      primarytype: 'block'
      uuid: 'f96d110a-e9cf-45d1-b1e2-bd3dc560542a'
      activationstatus: true
      created: 2025-01-08T18:37:29.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Top causes for flu-like infections were rhinovirus, enterovirus, influenza\
        \ A, respiratory syncytial virus (RSV), and adenovirus.\r"
    section6:
      primarytype: 'block'
      uuid: '36ecee8e-3c1c-4f4d-bccb-5da100aa94e2'
      activationstatus: true
      created: 2025-01-08T18:37:29.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said human metapneumovirus (hMPV) was the sixth cause. Health\
        \ authorities detect hMPV as part of an extended panel, when a specimen tested\
        \ negative for influenza, RSV, or COVID-19.\r"
    section7:
      primarytype: 'block'
      uuid: '9fe1aa69-548a-4ba1-a273-6014ff1f9921'
      activationstatus: true
      created: 2025-01-08T18:37:29.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang hMPV ay paminsan-minsang nakikita, na walang kakaibang clustering\
        \ o pattern, sa buong taon,” the DOH said. \r"
    section8:
      primarytype: 'block'
      uuid: '92938093-8912-4234-acef-57b4800c0dfb'
      activationstatus: true
      created: 2025-01-08T18:37:29.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The hMPV is rarely seen, with no unique clustering or\
        \ pattern in the whole year.]\r"
    section9:
      primarytype: 'block'
      uuid: '7ffc16e4-5617-4931-996a-3c9cbf7b9d62'
      activationstatus: true
      created: 2025-01-08T18:37:29.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi rin malala ang kanyang sintomas. Tulad ng karaniwang ubo at\
        \ sipon, gumagaling siya ng kusa basta malakas ang ating resistensya,” Health\
        \ Secretary Ted Herbosa said.\r"
    section10:
      primarytype: 'block'
      uuid: '6178afe9-d0b4-4af9-bcca-47f9da0b742b'
      activationstatus: true
      created: 2025-01-08T18:37:29.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Its symptoms are not severe. Like with a common cough\
        \ or cold, infected individuals heal on their own as long as their immune\
        \ system is strong.]\r"
    section11:
      primarytype: 'block'
      uuid: 'd7b9a25f-6233-4509-830c-cc0652115050'
      activationstatus: true
      created: 2025-01-08T18:37:29.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the northern hemisphere, the World Health Organization saw a rising\
        \ trend in influenza cases, including those caused by hMPV and RSV, as expected\
        \ during the winter season.\r"
    section12:
      primarytype: 'block'
      uuid: 'd0dbda2c-793b-48ed-b7fd-968e8c10c723'
      activationstatus: true
      created: 2025-01-08T18:37:29.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/1/8/who-china-respiratory-cases.html">No
        ‘unusual outbreak patterns’ in China respiratory cases - WHO</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'ae53f8d6-112d-41fd-9aab-a1057bd80cb9'
      activationstatus: true
      created: 2025-01-08T18:37:29.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Binigyang diin ng DOH na ang panahon ng amihan ay maaaring humantong\
        \ sa pagtaas ng mga kondisyon sa paghinga tulad ng allergy o respiratory infections,”\
        \ the DOH said.\r"
    section14:
      primarytype: 'block'
      uuid: '4a3b1476-3050-4bf5-9554-0aae5fa8ac41'
      activationstatus: true
      created: 2025-01-08T18:37:29.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The DOH underscores that during the amihan, respiratory\
        \ conditions such as allergies or respiratory infections may rise.]\r"
    section15:
      primarytype: 'block'
      uuid: '8c6db0ec-aa4e-4385-bcc0-5c61acdc97f6'
      activationstatus: true
      created: 2025-01-08T18:37:29.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:37:29.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DOH reminded the public to observe proper respiratory etiquette
        like covering the mouth when coughing, staying at home when experiencing cough,
        cold, or fever, and frequent handwashing.</p>'
  'START HERE----->win-gatchalian-bianca-manalo-rumored-split':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
