    title: 'Win Gatchalian ‘no comment’ on rumored split with Bianca Manalo'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c4d09c3-551f-47c5-9d55-f67fe714bb54'
      activationstatus: true
      created: 2025-01-08T18:49:07.548+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Win Gatchalian
        refused to confirm or deny rumors about his rumored breakup with girlfriend
        and actress Bianca Manalo.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c782f400-68b2-4015-a1d7-bed95ef232c7'
      activationstatus: true
      created: 2025-01-08T18:49:07.548+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Alam niyo naman 'di ako nagko-comment sa personal life ko [As you\
        \ know, I don't comment on my personal life],\" Gatchalian said during Wednesday’s\
        \ Kapihan sa Senado media forum when asked about online articles suggesting\
        \ that he and Manalo have ended their relationship.\r"
    section2:
      primarytype: 'block'
      uuid: 'e54996fb-1653-4be7-b6c7-5c01a8ecd7f5'
      activationstatus: true
      created: 2025-01-08T18:49:07.549+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When pressed if he was happy, the senator responded, \"Masaya naman\
        \ ako parati, masaya naman ako as a person [I’m always happy, I’m happy as\
        \ a person].\"\r"
    section3:
      primarytype: 'block'
      uuid: 'fc8cb835-23f2-44ee-9a14-291f110c3809'
      activationstatus: true
      created: 2025-01-08T18:49:07.549+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if anything had made him sad recently, Gatchalian laughed and\
        \ replied, \"No comment.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'ac190ac7-9c15-44fa-8f24-ed653a9fb13a'
      activationstatus: true
      created: 2025-01-08T18:49:07.550+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Manalo, a former beauty queen, spent the holidays in Japan, while Gatchalian\
        \ shared family photos without her. Their last public photos together were\
        \ taken during a trip to Bicol in November 2024, and are still visible on\
        \ Manalo’s official Instagram account.\r"
    section5:
      primarytype: 'block'
      uuid: '5f6dadfa-95b4-41c5-8724-03c2a39af10a'
      activationstatus: true
      created: 2025-01-08T18:49:07.550+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:21.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:49:07.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The couple became the subject of controversy in December 2023 after
        screenshots circulated online suggesting that Manalo had an affair with co-star
        Rob Gomez. Manalo denied the allegations, while Gatchalian said they were
        “going strong.”</p>'
