    primarytype: 'composition'
    uuid: '327a987e-30f4-4276-853b-7a53040f8673'
    lead: 'South Korea’s President Yoon Suk Yeol faces a new and potentially more
      robust attempt to arrest him for insurrection after a top investigator vowed
      to do whatever it takes to break a security blockade and take in the impeached
      leader.'
    activationstatus: true
