    title: 'Marcos honors ‘The Voice USA’ grand champion Sofronio Vasquez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a42fb402-97e8-48e0-a14a-aeacc4487d58'
      activationstatus: true
      created: 2025-01-08T17:22:40.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.866+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> “The Voice USA” grand
        champion Sofronio Vasquez paid a courtesy visit to President Ferdinand Marcos
        Jr. at Malacañang today and shared his inspiring journey after becoming the
        first Filipino and Asian to win the prestigious singing competition.</p>'
    section1:
      primarytype: 'block'
      uuid: 'efd81e64-956d-4421-bd4f-fde6eec3c733'
      activationstatus: true
      created: 2025-01-08T17:22:40.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vasquez and his family were warmly welcomed by the president and First
        Lady Liza Araneta Marcos, as the first couple expressed pride in his achievement.'
    section2:
      primarytype: 'block'
      uuid: 'a0f22793-cf17-40b1-af74-c167ae894b67'
      activationstatus: true
      created: 2025-01-08T17:22:40.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The singer shared with thepPresident his surprise at the overwhelming
        support of Filipinos in the United States.'
    section3:
      primarytype: 'block'
      uuid: '4b6b8ff4-e096-498a-a4ba-06ff027a2329'
      activationstatus: true
      created: 2025-01-08T17:22:40.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.857+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Parang nag-flashback sa iyo lahat. Naiiyak na ‘ko, iyong pinagdaanan
        ko. Always po akong thankful. Nagpunta po ako doon to just try," said Vasquez.'
    section4:
      primarytype: 'block'
      uuid: '40ac615d-83d8-4b77-a191-b74cf8402701'
      activationstatus: true
      created: 2025-01-08T17:22:40.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It felt like everything flashed back. I almost cried
        thinking about everything I went through. I’m always thankful. I went there
        just to try.] '
    section5:
      primarytype: 'block'
      uuid: '4c22f26d-7f05-4a27-983c-d43383cf15e1'
      activationstatus: true
      created: 2025-01-08T17:22:40.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.858+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vasquez also expressed his gratitude toward his coach, Canadian singer-songwriter
        Michael Bublé, as a source of encouragement in his journey.'
    section6:
      primarytype: 'block'
      uuid: '7e6c9325-d0e3-4e41-8b89-8875ecf670f1'
      activationstatus: true
      created: 2025-01-08T17:22:40.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Sabi niya just, ‘Trust me,’ and he made sure na lahat bumoto, yung
        mga Filipinos around America hindi ko alam na may text brigades sila," said
        Vasquez.'
    section7:
      primarytype: 'block'
      uuid: '443051b9-759e-46bc-8761-921868786acd'
      activationstatus: true
      created: 2025-01-08T17:22:40.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.859+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: He told me, ‘Just trust me,’ and he made sure that everyone
        voted, the Filipinos around America, I didn’t know they had text brigades.] '
    section8:
      primarytype: 'block'
      uuid: '917f429d-0f85-4900-b577-aaeb9d5fb633'
      activationstatus: true
      created: 2025-01-08T17:22:40.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Marcos said Filipino support was not surprising, as the
        Philippines is known as the “text capital of the world.”'
    section9:
      primarytype: 'block'
      uuid: 'f9a7e630-e90f-4507-b93d-978681e42ccd'
      activationstatus: true
      created: 2025-01-08T17:22:40.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"You made us so proud," said the first lady.'
    section10:
      primarytype: 'block'
      uuid: '0019b974-4987-41eb-add1-b658cbed40a0'
      activationstatus: true
      created: 2025-01-08T17:22:40.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.860+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Tuwang-tuwa kaming lahat, finally nakilala, hindi lang first Filipino,
        first Asian, laking bagay noon," Marcos said.'
    section11:
      primarytype: 'block'
      uuid: '04098dd0-b4ac-4686-9696-1dee73b11759'
      activationstatus: true
      created: 2025-01-08T17:22:40.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:22:40.861+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: We are all so happy, finally, you’ve been recognized
        - not just as the first Filipino, but the first Asian - it’s a huge deal.]</p>'
  'START HERE----->meta-rappler-vera-files-fact-checking':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T17:23:10.000+08:00
    imagesource: '7362eff0-14f1-43f9-8714-b0604c0780ee'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4e2b4a10-7cd2-433a-83df-dd7791acf6a3'
    lead: 'Philippine-based fact-checking organizations have issued strong reactions
      to a technology conglomerate’s decision to end its partnership with third-party
      fact-checkers.'
    activationstatus: true
    created: 2025-01-08T17:28:30.124+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:23.400+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:18.184+08:00
    lastmodified: 2025-01-08T17:28:30.163+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Rappler, Vera Files respond to Meta discontinuing fact-checkers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '692977db-af6d-4aaf-a92d-7cdb43c68a2d'
      activationstatus: true
      created: 2025-01-08T17:28:30.146+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.146+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine-based fact-checking
        organizations have issued strong reactions to a technology conglomerate’s
        decision to end its partnership with third-party fact-checkers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c743a07d-5f34-4e97-bf00-a0f23aaa94a3'
      activationstatus: true
      created: 2025-01-08T17:28:30.146+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.146+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meta Platforms, Inc., the parent company of social media giants Facebook
        and Instagram, recently announced that it would discontinue the fact-checking
        program in the United States.'
    section2:
      primarytype: 'block'
      uuid: '85603e48-76c2-4214-86de-f7d5055fb304'
      activationstatus: true
      created: 2025-01-08T17:28:30.146+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.146+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Online news platform Rappler sharply criticized Meta for the move,
        accusing the company of undermining the credibility of journalists and fact-checkers.'
    section3:
      primarytype: 'block'
      uuid: 'd0709c9c-6e45-4fd6-861d-5cd53566853e'
      activationstatus: true
      created: 2025-01-08T17:28:30.147+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are dismayed by Meta’s decision to end the fact-checking program
        in the United States and appalled over statements made by Mr. Zuckerberg bad-mouthing
        fact-checkers,” Rappler said in a statement, referring to Mark Zuckerbeg,
        chairman and CEO of the social media service group.'
    section4:
      primarytype: 'block'
      uuid: '8b43dc85-5216-4498-9d2d-ffe07efad5dc'
      activationstatus: true
      created: 2025-01-08T17:28:30.147+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The news outlet said fact-checkers follow rigorous methodologies to
        ensure the public receives accurate information.'
    section5:
      primarytype: 'block'
      uuid: '1998d404-8348-4d0c-bc18-25bf334864a2'
      activationstatus: true
      created: 2025-01-08T17:28:30.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Fact-checking and verification is a critical due diligence process
        that responsible journalists and newsrooms go through each time we publish
        stories to protect the welfare of audiences,” Rappler said.'
    section6:
      primarytype: 'block'
      uuid: '226117a0-e9a2-42bd-8fbc-b8ca0af8674c'
      activationstatus: true
      created: 2025-01-08T17:28:30.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The publication warned that by halting fact-checking initiatives, Meta
        would be allowing manipulative and misleading content to thrive under the
        pretext of “free speech.”'
    section7:
      primarytype: 'block'
      uuid: '045a5ef8-1a3f-46b7-96c0-c157a622a39f'
      activationstatus: true
      created: 2025-01-08T17:28:30.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate statement, Vera Files announced that its contract with
        Meta would remain in effect until the end of this year.'
    section8:
      primarytype: 'block'
      uuid: '3f2a81b7-f008-4327-9953-f50674c12dfd'
      activationstatus: true
      created: 2025-01-08T17:28:30.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Since 2018, when Vera Files started its partnership with Facebook,
        we have helped the platform identify falsehoods and disinformation by presenting
        the facts. We have published over 2,300 articles under this partnership,”
        Vera Files stated.'
    section9:
      primarytype: 'block'
      uuid: '5e0e30c3-339d-4d5a-9483-543f76017b0d'
      activationstatus: true
      created: 2025-01-08T17:28:30.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the upcoming termination of the partnership, Vera Files reassured
        the public that its commitment to truth-telling would remain unchanged.'
    section10:
      primarytype: 'block'
      uuid: 'aad79b69-7c8f-488c-937c-ebf2315f0282'
      activationstatus: true
      created: 2025-01-08T17:28:30.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will continue doing our work of informing the public with the truth,”
        Vera Files said.'
    section11:
      primarytype: 'block'
      uuid: '446a45a6-9f17-4577-b4f9-856e882fd51c'
      activationstatus: true
      created: 2025-01-08T17:28:30.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:23.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T17:28:30.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a surprise move, Meta said it is ending its fact-checking program
        days ahead of the incoming Trump administration. The tech giant said it is
        allowing more speech and letting users correct misinformation and disinformation
        among themselves.</p>'
  'START HERE----->psa-november-labor-force-data':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A stock photo of a restaurant employee.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T17:27:57.000+08:00
