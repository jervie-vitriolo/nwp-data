      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b5ecea9d-1d80-4040-9d6b-b9b7e09e1b23'
      activationstatus: true
      created: 2025-01-08T14:22:55.347+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Utah was led by Lauri Markkanen, who matched his season high with 35\
        \ points. Sexton added 24 points, and Walker Kessler had 21 points, 10 rebounds\
        \ and three blocks. The Jazz fell to 2-13 at home on the season.\r"
    section7:
      primarytype: 'block'
      uuid: '008b5ed3-950c-4b38-9ff9-068e8c83da43'
      activationstatus: true
      created: 2025-01-08T14:22:55.347+08:00
