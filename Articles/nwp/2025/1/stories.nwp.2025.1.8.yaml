    uuid: '0617a956-c935-449f-813b-384a2e716425'
    lead: 'Marianna Racho is a living example of how setbacks can fuel personal
      growth. Balancing fitness, coaching, and entrepreneurial dreams, she shows that
      embracing challenges is the key to finding success and fulfillment.'
    activationstatus: true
    created: 2025-01-08T10:01:41.214+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-03-13T12:31:28.825+08:00
