      text: '<p><strong>Metro Manila, Philippines -</strong> A petition seeking
        to raise fares at the Light Rail Transit (LRT-1) has been filed, the train
        operator confirmed on Wednesday, Jan. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a6239a8-8a8a-433a-805d-f40441d6392c'
