      type: 'text'
      text: '<p>Authorities last week identified the person found dead inside the
        Cybertruck as Matthew Livelsberger, 37, an active-duty Army soldier from Colorado
        Springs, and said he acted alone. The FBI says the incident appeared to be
        a case of suicide.</p>'
