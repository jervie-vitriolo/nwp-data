      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.347+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a01094fd-82bf-4eb2-adad-35868d3fcba7'
      activationstatus: true
      created: 2025-01-08T14:22:55.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Atlanta rolled to a 31-17 start before the Jazz began knocking down\
        \ 3-pointers -- two by Markkanen and three by Patty Mills -- to cut the Hawks'\
        \ lead to 36-32 after one quarter.\r"
    section9:
      primarytype: 'block'
      uuid: '3e144c85-7d5b-484e-b7e7-5663a64f6dd3'
      activationstatus: true
      created: 2025-01-08T14:22:55.348+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.348+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ce6d0ece-9797-4f21-a12a-8ec795ccfe95'
      activationstatus: true
      created: 2025-01-08T14:22:55.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Jazz got as close as 38-34, but the Hawks went on a 12-0 run for\
        \ a 16-point lead with 7:58 left in the second. But Markkanen got hot, scoring\
        \ 15 points in the quarter, helping trim Atlanta’s lead to 65-62 at intermission.\r"
    section11:
      primarytype: 'block'
      uuid: '15c87548-ca9c-4d71-83fa-afea825775c5'
      activationstatus: true
      created: 2025-01-08T14:22:55.349+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.349+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7d7b6469-9dc9-4a44-bbb4-b5e708eca175'
      activationstatus: true
      created: 2025-01-08T14:22:55.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kessler kept the Jazz in the game by scoring 10 straight Utah points\
        \ in the fourth quarter, including two on a tip-in with 1:33 left that trimmed\
        \ Atlanta’s lead to 119-118. Young later made two free throws to give the\
        \ Hawks a three-point lead with 8.8 seconds left.\r"
    section13:
      primarytype: 'block'
      uuid: 'b38d8cbd-9c5d-4edc-baec-d37696283674'
      activationstatus: true
      created: 2025-01-08T14:22:55.350+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.350+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '62665ed7-5d77-4d29-885c-69cc5fdadd74'
      activationstatus: true
      created: 2025-01-08T14:22:55.351+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.351+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Hawks played without second-leading scorer Jalen Johnson (right
        shoulder inflammation) for the second straight game. The Jazz were without
        former Hawks forward John Collins (personal reasons), Keyonte George (left
        heel) and Brice Sensabaugh, who scored a combined 61 points in the past two
        games, because of an illness.</p>'
  'START HERE----->meta-fact-checkers-':
    author: 'Katie Paul, Supantha Mukherjee, Deborah Mary Sophia, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
