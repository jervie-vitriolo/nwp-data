      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6d1d62be-c2c9-4919-991c-ed4a9be1d7e4'
      activationstatus: true
      created: 2025-01-08T17:06:52.966+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.063+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Whether they consolidate it, whether may susuportahan silang isa lang\
        \ [they support just one], whatever it is they have to act within the session\
        \ days allotted until Feb. 7,” said Teddy Casiño, former lawmaker and one\
        \ of the complaint signatories.\r"
    section9:
      primarytype: 'block'
      uuid: 'e85571d2-7598-43a6-8052-17476d84c4b1'
      activationstatus: true
      created: 2025-01-08T17:06:52.967+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '746a5393-1f18-4bb8-9bcc-4619d70bd1be'
      activationstatus: true
      created: 2025-01-08T17:06:52.967+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.064+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The three complaints, which have not yet been referred to the House
        justice committee, have a total of 111 signatories.</p>'
    section11:
      primarytype: 'block'
      uuid: '3d3ee650-5549-43f7-a863-f5a2bb52e69d'
      activationstatus: true
      created: 2025-01-08T17:06:52.968+08:00
