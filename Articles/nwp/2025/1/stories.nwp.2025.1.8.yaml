    uuid: '6a58bd91-58ad-4c6b-b69b-4b788b223670'
    lead: 'More Filipinos had 'good quality' jobs in November ahead of the holiday
      season, the government said on Wednesday, Jan. 8.'
    activationstatus: true
    created: 2025-01-08T17:30:54.564+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:31:23.028+08:00
    lastactivatedby: 'nelsonp'
