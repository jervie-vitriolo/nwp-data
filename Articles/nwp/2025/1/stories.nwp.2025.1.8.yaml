      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section16:
      primarytype: 'block'
      uuid: '9253572b-c110-4ce5-9481-0e4ffa6dab49'
      activationstatus: true
      created: 2025-01-08T10:01:41.243+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.175+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Looking Ahead: Future Goals and Advice for Others</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '0fd78abb-e81b-4d9e-a5a7-ab2e98869e2f'
      activationstatus: true
      created: 2025-01-08T10:01:41.244+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.176+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "While Marianna doesn’t have a specific career goal in mind right now,\
        \ she knows one thing for certain: she wants to make a meaningful impact.\
        \ \"Coaching helps me do that. I’m able to provide a fun workout while creating\
        \ a community where people feel safe and supported,\" she says. Her goal moving\
        \ forward is to continue using her passions to inspire others while developing\
        \ her career in marketing.\r"
    section18:
      primarytype: 'block'
      uuid: '2d63e86c-344d-4015-a5d7-a49d107f4f23'
      activationstatus: true
      created: 2025-01-08T10:01:41.244+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.177+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "For anyone pursuing their own dreams, Marianna offers this advice:\
        \ \"Don’t wait to start something—just do it. There’s always going to be something\
        \ stopping you, but the hardest part is showing up for yourself. Once you\
        \ take that first step, the rest will follow.\"\r"
    section19:
      primarytype: 'block'
      uuid: '1eaa93d7-e7b7-44ed-8d6e-6eb880a4d233'
      activationstatus: true
      created: 2025-01-08T10:01:41.245+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.177+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Marianna’s approach to life is a reminder that setbacks don’t have\
        \ to hold you back—they’re just part of the journey. Through her coaching,\
        \ fitness pursuits, and entrepreneurial aspirations, she proves that growth\
        \ is a continuous process. With each new challenge, she embraces the opportunity\
        \ to learn, evolve, and inspire those around her to do the same. Whether she’\
        s guiding others in the studio or forging new paths in her personal life,\
        \ Marianna shows that staying true to yourself and keeping an open mind leads\
        \ to progress, no matter the obstacles.\r"
  'START HERE----->Dear-January--It-s-Okay-to-Be-a-Little-Messy':
    author: 'Michi Ancheta '
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-01-08T10:29:56.000+08:00
    imagesource: 'cf174e79-0590-407a-8855-7b85af834eac'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bc6e7b24-13c5-4cf8-932c-05239d5fbec7'
    lead: 'The start of a new year often feels like an invitation to perfection,
      but what if we embraced the beauty of imperfection instead? This is a story
      about messy beginnings, procrastination, and the quiet joy of simply starting.'
    activationstatus: true
    created: 2025-01-08T10:33:17.857+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-03-13T12:31:28.371+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:16.052+08:00
    lastmodified: 2025-01-10T10:33:25.445+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dear January, It’s Okay to Be a Little Messy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d277f8e-c1e4-4b73-bedb-1344d9bde1d3'
      activationstatus: true
      created: 2025-01-08T10:33:17.878+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.440+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>New years always begin with hope. Maybe it’s the start of the month,
        the turning of clock anew but for some reason, we as human beings are all
        filled with new aspirations, and collectively want to start again.</p>'
    section1:
      primarytype: 'block'
      uuid: '70b1fdf0-9080-4979-807c-5de85c84eade'
      activationstatus: true
      created: 2025-01-08T10:33:17.879+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.441+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>I began this year with the goal of writing a column every month,
        but if we’re being honest, writing this took longer than initially planned.
        Every writer knows the peculiar allure of procrastination—the way folding
        laundry becomes a form of meditation and scrubbing the sink suddenly feels
        like a noble mission when faced with the terror of a blank page.</p>'
    section2:
      primarytype: 'block'
      uuid: '32ef900a-7c60-477f-98e1-532e26eb1742'
      activationstatus: true
      created: 2025-01-08T10:33:17.879+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.441+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Over the past six months, I’ve been editing articles with a focus
        that only comes from avoiding my own creative projects. I like to think of
        myself as a surgeon with a scalpel, but really, it’s more like wielding a
        pair of kitchen scissors and hoping for the best. Fixing other people’s words
        feels safer—less like walking a tightrope and more like rearranging deck chairs.
        Sure, the ship might still sink, but at least the chairs look nice.</p>'
    section3:
      primarytype: 'block'
      uuid: '19bb4de4-15ff-42cf-93f8-7e1f0f174e38'
      activationstatus: true
      created: 2025-01-08T10:33:17.880+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.442+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>But in the spirit of the New Year and all its hopeful promise, I’ve
        decided to challenge myself: to write something of my own. Something messy,
        unpolished, and maybe even imperfect. And since you’re most likely reading
        this in the middle of January, it’s the perfect time to remind yourself that
        starting late is still starting.</p>'
    section4:
      primarytype: 'block'
      uuid: '6ef63699-3c2f-4071-841e-783ca7ccdb9a'
      activationstatus: true
      created: 2025-01-08T10:33:17.880+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.442+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Our <a href="https://www.newswatchplus.ph/pulse/culture/2025/1/8/Dear-January--It-s-Okay-to-Be-a-Little-Messy.html">January’s
        cover story</a> is particularly uplifting, almost twenty years my junior Marianna
        possesses knowledge that it took me a longer time to understand. That failure
        is inevitable and the greater strength is trying again.</p>'
    section5:
      primarytype: 'block'
      uuid: '560e74d6-5b24-4b74-a0fd-5e91ad6e8255'
      activationstatus: true
      created: 2025-01-08T10:33:17.881+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.442+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "On paper, that sounds simple enough. But when you’re raised to believe\
        \ that nothing should be started unless it can be finished perfectly, the\
        \ very act of beginning feels revolutionary. It’s far easier to say no, to\
        \ stick to what you know you can excel at, to avoid the prospect of failure\
        \ altogether.\r"
    section6:
      primarytype: 'block'
      uuid: '4a3b43bc-2891-4241-be5c-0e4603d7c9ec'
      activationstatus: true
      created: 2025-01-08T10:33:17.881+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.443+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>And yet, this issue of PULSE is dedicated to embracing the art of
        trying—of daring to do something even when you know you won’t be the best
        at it. Whether it’s taking up a new hobby, learning a new skill, or simply
        writing the story you’ve been too afraid to tell, I hope this month’s pages
        inspire you to take that first, faltering step.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a518d0df-c202-46e1-8bd6-d9b5ba624c37'
      activationstatus: true
      created: 2025-01-08T10:33:17.882+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.443+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Because here’s the thing: no one ever told me that the act of doing\
        \ something badly can be its own kind of victory. That there’s a strange,\
        \ unshakable joy in creating something imperfect. That in every clumsy sentence,\
        \ every half-formed idea, there’s the quiet, persistent whisper of possibility.\r"
    section8:
      primarytype: 'block'
      uuid: 'c2737ee3-29d4-4580-b51b-db799c46e6cd'
      activationstatus: true
      created: 2025-01-08T10:33:17.882+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-10T10:33:25.444+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>And if nothing else, remember this: perfection isn’t the goal. The
        goal is simply to begin.</p>'
