      lastactivated: 2025-03-13T12:31:24.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.065+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8a64edc0-2487-46e1-a492-efa4ab27144b'
      activationstatus: true
      created: 2025-01-08T17:06:52.968+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.066+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Makabayan party-list bloc, of which Castro is a member, earlier
        launched a signature drive among House members.</p>'
    section13:
      primarytype: 'block'
      uuid: 'cd764cd9-169b-451c-9671-a88d9cb2ba63'
      activationstatus: true
      created: 2025-01-08T17:06:52.969+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.066+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a3ccf9e9-9c41-4d35-835a-e0c29912987e'
      activationstatus: true
      created: 2025-01-08T17:06:52.969+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.067+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro said the group lacks the required number for the complaint
        to be transmitted to the Senate without a House hearing.</p>'
    section15:
      primarytype: 'block'
      uuid: '12cbf45c-b6b0-4f54-a9d1-7af6699e420d'
      activationstatus: true
      created: 2025-01-08T17:06:52.970+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.067+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b423bae4-3310-4c40-b49b-653da4a27c75'
      activationstatus: true
      created: 2025-01-08T17:06:52.970+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.068+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The complainants said they are hoping the cases will be transmitted
        to the Senate before Congress adjourns on Feb. 8 to give way for the midterm
        election in May. They said they are open to the possibility of a protracted
        process.</p>'
    section17:
      primarytype: 'block'
      uuid: '09789c1e-23d3-448f-9618-0a8dfe4a7c77'
      activationstatus: true
      created: 2025-01-08T17:06:52.971+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.068+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '94b5952d-bb09-4838-89a8-3dbf9cf1bab4'
      activationstatus: true
      created: 2025-01-08T17:06:52.971+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.069+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The trial will most likely magpapatuloy ito hanggang sa susunod
        na Kongreso kaya nga importante ‘yung eleksyon to ensure that pro-impeachment
        senators are elected,” Casiño said.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c8362d05-c1ae-4b55-a56f-50e7c0d1457f'
      activationstatus: true
      created: 2025-01-08T17:06:52.972+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.070+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e8784bca-745a-48bc-ae87-8c946b7e28cd'
      activationstatus: true
      created: 2025-01-08T17:06:52.973+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.070+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The trial will most likely continue until the next
        Congress that is why it is important to elect pro-impeachment senators in
        the elections.]</p>'
    section21:
      primarytype: 'block'
      uuid: '4313dc4b-81ec-4ee1-92c6-1e4ccd886557'
      activationstatus: true
      created: 2025-01-08T17:06:52.973+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3a16d3bd-484c-4a2a-9120-69154129fcb5'
      activationstatus: true
      created: 2025-01-08T17:06:52.974+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.071+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The complainants said they will mount protest actions this month
        to appeal for House action.</p>'
    section23:
      primarytype: 'block'
      uuid: '6193364a-6364-414a-b84b-7799f93f4a8d'
      activationstatus: true
      created: 2025-01-08T17:06:52.974+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '99a2f5ef-b283-44a4-bcb4-63274d75494a'
      activationstatus: true
      created: 2025-01-08T17:06:52.975+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.072+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte has been the subject of the House good government and public
        accountability inquiry on the supposed misuse of the ₱612.5-million confidential
        funds of the Office of the Vice President and the Education Department that
        she handled.</p>'
    section25:
      primarytype: 'block'
      uuid: '766cee32-9f0a-41d8-ab92-aaf95d3839ea'
      activationstatus: true
      created: 2025-01-08T17:06:52.976+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '76892fee-5a9b-485f-a1a6-00a2b0da8c24'
      activationstatus: true
      created: 2025-01-08T17:06:52.976+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The investigation became the basis of the impeachment cases, with
        complainants citing betrayal of public trust and graft and corruption as their
        basis.</p>'
    section27:
      primarytype: 'block'
      uuid: '5eac2887-3093-4ef7-a346-ef321e977402'
      activationstatus: true
      created: 2025-01-08T19:21:46.026+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.026+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Impeachment poll</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '6ac3ad2b-a61e-499f-a99e-3920893696fe'
      activationstatus: true
      created: 2025-01-08T19:21:46.027+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, a commissioned survey said less than half or 41 percent
        of Filipinos are in favor of ousting the vice president.</p>'
    section29:
      primarytype: 'block'
      uuid: 'a95f3b46-9551-4787-9c39-3f97134a0fac'
      activationstatus: true
      created: 2025-01-08T19:21:46.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '19414852-06fa-411d-9582-0fa2a276b3d3'
      activationstatus: true
      created: 2025-01-08T19:21:46.028+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>According to a Social Weather Stations survey commissioned by the
        Stratbase Group, 35 percent oppose such moves, and 24% are either undecided
        (19 percent) and do not know enough (five percent.</p>'
    section31:
      primarytype: 'block'
      uuid: '73976350-1ecf-4950-b1e1-f4cfae2d1222'
      activationstatus: true
      created: 2025-01-08T19:21:46.029+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '4b993bfa-6690-404e-a4ab-ca328f0c7916'
      activationstatus: true
      created: 2025-01-08T19:21:46.030+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The call for Duterte’s impeachment resonates most strongly in Balance
        Luzon, where 50% of Filipinos advocate for her removal,” the survey said.</p>'
    section33:
      primarytype: 'block'
      uuid: 'd1d51374-5f12-4037-80f0-8acf38c8ffdc'
      activationstatus: true
      created: 2025-01-08T19:21:46.031+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e42740de-f1bc-4fdd-9128-7a48dab267bb'
      activationstatus: true
      created: 2025-01-08T19:21:46.031+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This stark contrast to Mindanao, Duterte’s traditional bailiwick,
        where 56% oppose the impeachment, underscores the growing cracks in her support
        base,” it added.</p>'
    section35:
      primarytype: 'block'
      uuid: '2e785654-54c7-408b-8115-3892a8013aae'
      activationstatus: true
      created: 2025-01-08T19:21:46.032+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '64fdcb8d-7276-489d-92e4-04eff48e1fce'
      activationstatus: true
      created: 2025-01-08T19:21:46.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The survey said the Visayas was the most undecided.</p>'
    section37:
      primarytype: 'block'
      uuid: '4d5cd721-9987-422c-9c3e-a422eb617689'
      activationstatus: true
      created: 2025-01-08T19:21:46.033+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '862666c6-204f-4ce0-a49a-4585e594dd4e'
      activationstatus: true
      created: 2025-01-08T19:21:46.034+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, 46 percent believe the supposed unexplained confidential
        fund spending “may be the best basis to impeach Duterte.”</p>'
    section39:
      primarytype: 'block'
      uuid: '2358cc94-6ea3-4713-bc29-3b13255c64b0'
      activationstatus: true
      created: 2025-01-08T19:21:46.035+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7d942893-9618-4b48-b7a8-750979bf23cd'
      activationstatus: true
      created: 2025-01-08T19:21:46.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:24.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The SWS survey, with a margin of error of ±2, was conducted on Dec.
        12 to 18 among 2,160 respondents.</p>'
