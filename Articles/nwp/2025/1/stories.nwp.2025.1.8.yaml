      lastmodified: 2025-01-08T19:21:46.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro and some of the complainants met at the Batasang Pambansa
        in Quezon City as the <a href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html"><strong>cases</strong></a>
        filed in December remain idle.</p>'
    section4:
      primarytype: 'block'
      uuid: '05f6aee2-43e2-4dd6-835c-910c564d306c'
      activationstatus: true
      created: 2025-01-08T17:06:52.964+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Malinaw sa mensahe ng ating mga complainants na narito ngayon ‘yung
        dapat na aksyunan na ng House of Representatives itong mga hinain na complaint,”
        Castro said in a press briefing.</p>'
    section5:
      primarytype: 'block'
      uuid: '53005f0b-98e7-4878-b282-1bdbdcf5e3fa'
      activationstatus: true
