      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:22:39.360+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“He was full of potential, a hardworking athlete who transitioned
        from a champion middle-distance runner to a champion OCR athlete,” said Tabal,
        a 2017 SEA Games gold medalist.</p>'
