    title: 'More than 500 ‘Traslacion’ devotees get treatment - Red Cross'
    updated: 2025-01-09T16:44:04.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4c523ca6-1ecf-4826-b54d-7ba61e0a00c6'
      activationstatus: true
      created: 2025-01-09T16:44:04.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Thousands braved safety
        and security risks as they joined other devotees in the annual grand procession
        of the Jesus Nazarene image from Rizal Park to its home, the Quiapo church,
        in Manila on Thursday, Jan. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '965022e0-1969-4f09-8d6d-ea54e5d65a12'
      activationstatus: true
      created: 2025-01-09T16:44:04.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They began their annual trek from the Quirino Grandstand at 4:41 a.m.,\
        \ after Manila Archbishop Jose Cardinal Advincula Jr. led a midnight mass,\
        \ the Misa mayor, before the continuation of the vigil.\r"
    section2:
      primarytype: 'block'
      uuid: '291392b2-43cc-48a3-b3bc-854151593056'
      activationstatus: true
      created: 2025-01-09T16:44:04.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The faithful were barefoot as the procession, called Traslacion, passed\
        \ at least 15 streets. Highly-dense crowds contributed to those passing out,\
        \ leading authorities to take them out to safety in stretchers.\r"
    section3:
      primarytype: 'block'
      uuid: 'f9df5689-c67c-4723-b7c3-405d71f914b8'
      activationstatus: true
      created: 2025-01-09T16:44:04.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As of 4 p.m., the Philippine Red Cross (PRC) attended to 526 people,
        half of which had minor health issues, such as various wounds, nail injuries,
        contusion, sprain, and sore throat.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c7f7f510-8d2b-40a6-b85b-d821957cbed5'
      activationstatus: true
      created: 2025-01-09T16:44:04.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PRC monitored eight major complaints including dizziness with blurry\
        \ vision, nausea and body weakness, and difficulty of breathing; while 223\
        \ had their vital signs checked.\r"
    section5:
      primarytype: 'block'
      uuid: 'ff279fd7-2ab8-45f5-a40a-b55f95929402'
      activationstatus: true
      created: 2025-01-09T16:44:04.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fifteen others were transported to nearby hospitals and other health\
        \ facilities.\r"
    section6:
      primarytype: 'block'
      uuid: 'baabcf0d-b4f8-4bce-8b40-4e1b447794c0'
      activationstatus: true
      created: 2025-01-09T16:44:04.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '7c8f1dd3-9bd4-491b-9b9f-fc283be512f2'
      activationstatus: true
      created: 2025-01-09T16:44:04.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Climbing onto the ‘andas’</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '6ff7b6be-47ff-44e6-832a-eb8750c9fafa'
      activationstatus: true
      created: 2025-01-09T16:44:04.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Organizers instructed members of “Hijos,” a group that secures the\
        \ icon, to pull down devotees who attempt to climb onto the andas or the carriage\
        \ of the image.\r"
    section9:
      primarytype: 'block'
      uuid: '9ab35326-f182-4647-ac65-2cecc5113a70'
      activationstatus: true
      created: 2025-01-09T16:44:04.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But many devotees still defied the rule even if the andas was modified\
        \ to prevent such a scenario.\r"
    section10:
      primarytype: 'block'
      uuid: 'ded728f8-889d-4611-8f74-6aede609bfcb'
      activationstatus: true
      created: 2025-01-09T16:44:04.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The practice caused delays in the procession, which usually lasts up\
        \ to 20 hours. It finished earlier in 2024 or almost 15 hours.\r"
    section11:
      primarytype: 'block'
      uuid: 'e24e1fa9-5eef-41e7-9985-d99557cbf8a6'
      activationstatus: true
      created: 2025-01-09T16:44:04.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Believed to possess miraculous powers, the venerated image, a life-sized\
        \ dark statue of Jesus Christ carrying the cross, will be returned to the\
        \ Minor Basilica and National Shrine of Jesus Nazareno, also known as the\
        \ Quiapo church.\r"
    section12:
      primarytype: 'block'
      uuid: 'f2e3709a-a31d-4766-a81f-648add7551b6'
      activationstatus: true
      created: 2025-01-09T16:44:04.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of 12 p.m., there were 192,000 people inside Quiapo church, where\
        \ hourly masses were observed.\r"
    section13:
      primarytype: 'block'
      uuid: '48ddbe64-b200-4857-9127-3b69a7fa5f2f'
      activationstatus: true
      created: 2025-01-09T16:44:04.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Past 4 p.m., the andas was on Concepcion Aguila St., within the Quiapo\
        \ district.\r"
    section14:
      primarytype: 'block'
      uuid: '9b61db31-02cf-436c-8000-4f232127ea03'
      activationstatus: true
      created: 2025-01-09T16:44:04.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The police deployed at least 14,000 personnel to maintain peace and\
        \ order. \r"
    section15:
      primarytype: 'block'
      uuid: '7997454a-3f3f-4fbc-8fb1-962e30543432'
      activationstatus: true
      created: 2025-01-09T16:44:04.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Metropolitan Manila Development Authority also sent over a thousand\
        \ people to oversee cleanliness on the procession route. \r"
    section16:
      primarytype: 'block'
      uuid: 'ad232865-766d-47a7-9d1e-bd636532037c'
      activationstatus: true
      created: 2025-01-09T16:44:04.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:21.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-09T16:45:51.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Health, meanwhile, placed hospitals in Metro Manila\
        \ and nearby regions under “code white,” an alert for medical facilities to\
        \ be ready to respond to emergencies.\r"
    section17:
      primarytype: 'block'
      uuid: 'd2a71180-b72f-4730-b513-39b076d1c37b'
