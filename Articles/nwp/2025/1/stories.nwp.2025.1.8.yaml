      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Guarte, who bagged multiple medals for the country in the SEA Games
        with the obstacle course racing and athletics teams, was reportedly stabbed
        to death while asleep by a still unidentified suspect on Tuesday in Calapan,
        Oriental Mindoro. He was 32.</p>'
