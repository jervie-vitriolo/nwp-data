  'START HERE----->SoKor-Pres-second-arrest':
    author: 'Jack Kim, Reuters'
    caption: 'Sunrise brightens the sky over the official residence of impeached
      South Korean President Yoon Suk Yeol, who faces a possible second arrest attempt,
      in Seoul, South Korea on Jan. 8. (Kim Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
