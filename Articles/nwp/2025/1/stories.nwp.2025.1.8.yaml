      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Trae Young hit a half-court
        3-pointer at the buzzer to give the Atlanta Hawks a 124-121 win over the Utah
        Jazz on Tuesday in Salt Lake City.</p>'
    section1:
      primarytype: 'block'
      uuid: '3524fdbe-2f7b-4a5a-99d8-cb8729e1ddac'
      activationstatus: true
      created: 2025-01-08T14:22:55.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1045efe9-55f0-47af-af2a-cd0bada68b6d'
      activationstatus: true
      created: 2025-01-08T14:22:55.345+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:26.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T14:22:55.345+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Jazz tied the game with four seconds left on a 24-foot trey by\
        \ Collin Sexton. Atlanta, which had no timeouts remaining, inbounded the ball\
        \ to Young, who cashed in on his heave from midcourt. The shot was reviewed\
        \ and ruled good.\r"
    section3:
      primarytype: 'block'
