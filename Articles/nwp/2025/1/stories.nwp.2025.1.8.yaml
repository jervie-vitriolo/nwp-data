      lastmodified: 2025-01-08T19:21:46.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '75c54b5f-67db-4618-ba21-9cbb5f9cd7a2'
      activationstatus: true
      created: 2025-01-08T17:06:52.965+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:24.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T19:21:46.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The complainants’ message is clear: the House of Representatives
        should act on the complaint.]</p>'
    section7:
      primarytype: 'block'
      uuid: '1b96ca1d-b1e6-41c0-b5a3-ef52f55474d5'
      activationstatus: true
