      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Young finished with 24 points -- 10 in the fourth quarter -- and 20\
        \ assists to help Atlanta end a three-game losing streak. The Hawks also got\
        \ 18 points, six rebounds and three blocks from Clint Capela and 17 points\
        \ from De'Andre Hunter.\r"
