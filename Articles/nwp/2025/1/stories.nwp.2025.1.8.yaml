      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“For short distance commuters, the average increase will be P8.65.
        For medium distance commuters, P6.00 and for long distance commuters P12.50.
        Pero tanggap naman daw ito ng mga pasahero? (And yet commuters supposedly
        accept this?),” Renato Reyes, Bayan president said in a post on X.'
    section5:
      primarytype: 'block'
      uuid: 'e0b5c568-2e90-4303-87c0-30769686cd92'
      activationstatus: true
      created: 2025-01-08T18:51:01.951+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:21.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:51:01.951+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bayan said the maximum fare of P45 for a single journey ticket will
        increase to P60. Maximum rates for stored value tickets, meanwhile, may stand
        at P58 from P43 for end-to-end trips.'
    section6:
      primarytype: 'block'
      uuid: '5a70787b-fb9a-4073-bf95-a50eeb093866'
      activationstatus: true
      created: 2025-01-08T18:51:01.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:21.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:51:01.952+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gorospe said the group’s figures are correct.'
    section7:
      primarytype: 'block'
      uuid: '1eb15c4c-27a4-4a84-b81d-2fb350affcc9'
      activationstatus: true
      created: 2025-01-08T18:51:01.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:21.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:51:01.952+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The public hearing scheduled tomorrow (Jan. 9) is for the 2024
        fare application we submitted last year. The new fare application is based
        on an increase from our 2022 fare application submission as provided for by
        our concession."</p>'
    section8:
      primarytype: 'block'
      uuid: '1f97ebe0-f98d-4eae-8926-3351c6820757'
      activationstatus: true
      created: 2025-01-08T18:51:01.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:21.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:51:01.952+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The rates are different from what was approved in 2023 or what we
        are implementing now as actual LRT-1 fares,” she told NewsWatch Plus.'
    section9:
      primarytype: 'block'
      uuid: '42cd0f9d-31db-4b49-ad9f-e149a57fe0cd'
      activationstatus: true
      created: 2025-01-08T18:51:01.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:31:21.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T18:51:01.953+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Bayan called the privatization contract “grossly disadvantageous”
        to the public.</p>'
