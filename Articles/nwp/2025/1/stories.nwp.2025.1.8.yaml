    template: '1'
    title: 'Kai Sotto suffers torn ACL in Japan B.League'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f677c592-2eda-4801-a526-a36652895374'
      activationstatus: true
      created: 2025-01-08T15:42:54.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Kai Sotto will be out
        for a significant time after suffering a torn anterior cruciate ligament (ACL)
        injury in the Koshigaya Alphas' match against the SeaHorses Mikawa last weekend.</p>'
    section1:
      primarytype: 'block'
      uuid: '55b08aa8-2a4d-4705-bc95-2ea604c32c0b'
      activationstatus: true
      created: 2025-01-08T15:42:54.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7de2e1a3-91a4-4be2-99f1-24a2665493ab'
      activationstatus: true
      created: 2025-01-08T15:42:54.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Sotto’s team, Koshigaya Alphas, confirmed the <a href="https://www.koshigaya-alphas.com/news/injuryinfo_11kaisotto">unfortunate
        development</a> on its website Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f4cc3da1-13af-4799-8465-3ac109fecbf6'
      activationstatus: true
      created: 2025-01-08T15:42:54.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '808b2ef0-eb80-48bc-a83c-f97d1f82869b'
      activationstatus: true
      created: 2025-01-08T15:42:54.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“The worst way to start the year, might be the darkest day of my
        basketball career, when I was told I tore my ACL,” Sotto <a href="https://www.instagram.com/p/DEjfewKSlCb/">wrote</a>
        on his Instagram account.</p>'
    section5:
      primarytype: 'block'
      uuid: '40454110-5f30-486b-87ca-1ae548ba5b18'
      activationstatus: true
      created: 2025-01-08T15:42:54.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c59a7405-1a6b-460d-988a-05908e17ac3e'
      activationstatus: true
      created: 2025-01-08T15:42:54.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The 7-foot-3 Sotto had the injury at the 6:20 mark of the first
        quarter, where he buckled his left knee while doing a post up move a couple
        of feet away from the basket.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bc5f3230-e410-4f61-b127-255ae6a15aa3'
      activationstatus: true
      created: 2025-01-08T15:42:54.506+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7bddd4d1-df8b-48e7-92ac-a9fafd9f09ca'
      activationstatus: true
      created: 2025-01-08T15:42:54.506+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sotto has been playing well for Koshigaya as he averages 13.8 points\
        \ on 52.8 percent shooting from the field, 9.6 rebounds, and  two assists\
        \ in his first year with the squad.\r"
    section9:
      primarytype: 'block'
      uuid: '8317d450-b657-440e-87ba-e60e7564bbfd'
      activationstatus: true
      created: 2025-01-08T15:42:54.507+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.527+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f68ebece-0f7c-44ab-978a-72d0e3ed9696'
      activationstatus: true
      created: 2025-01-08T15:42:54.507+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:25.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T15:49:21.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Sotto is expected to be sidelined for at least six months which
        means he will miss the February window of the FIBA Asia Cup qualifiers where
        the Philippines will battle Chinese Taipei and New Zealand, and the FIBA Asia
        Cup in Saudi Arabia in August.</p>'
  'START HERE----->senate-probe-sss-rate-hike':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-08T15:58:03.000+08:00
    imagesource: '23a3413b-d94f-498f-94bc-6e29662a812a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'dbc4c1e1-3738-42a8-bfa6-28b83758c12b'
    lead: 'Senator Win Gatchalian is calling for an investigation on the Social
      Security System (SSS) which will push through with the increase in member contribution
      rate by a percentage point.'
    activationstatus: true
    created: 2025-01-08T16:01:05.808+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:31:24.867+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:17.581+08:00
    lastmodified: 2025-01-08T16:01:05.862+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gatchalian eyes SSS rate hike probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9c690d9f-f622-4194-a3eb-b0de5a513d3a'
      activationstatus: true
      created: 2025-01-08T16:01:05.850+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Win Gatchalian
        is calling for an investigation on the Social Security System (SSS) which
        will push through with the increase in member contribution rate by a percentage
        point.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f5e81ff-d9f2-402a-a572-a475f7929542'
      activationstatus: true
      created: 2025-01-08T16:01:05.850+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.850+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During the Kapihan sa Senado media forum on Wednesday, Gatchalian urged\
        \ the state-run social insurance agency to prioritize collecting billions\
        \ in unremitted employer contributions rather than imposing the higher rate\
        \ of 15% from 14%.\r"
    section2:
      primarytype: 'block'
      uuid: 'fc596137-c52f-4995-adfa-9b62c968f68c'
      activationstatus: true
      created: 2025-01-08T16:01:05.851+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.851+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“In other words, kung makokolekta mo utang mo, hindi mo na kailangan\
        \ magtaas ng contributions (if you can collect what is owed to you, there’\
        s no need to increase contributions),” Gatchalian said.\r"
    section3:
      primarytype: 'block'
      uuid: 'a741e8e9-750c-40c4-98f0-3624a0b89b04'
      activationstatus: true
      created: 2025-01-08T16:01:05.851+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.851+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“There’s a management problem and they need to fix the management by\
        \ collecting the collectibles instead of increasing their premiums,” he added.\
        \ \r"
    section4:
      primarytype: 'block'
      uuid: 'f7baa538-c771-4ed1-be33-bfe0eb0025ac'
      activationstatus: true
      created: 2025-01-08T16:01:05.851+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.851+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Commission on Audit flagged approximately ₱89 billion in uncollected\
        \ employer contributions in 2023. The SSS management reported that it has\
        \ since recovered half of the amount.\r"
    section5:
      primarytype: 'block'
      uuid: '661c2b8c-be23-4b2d-9102-ba4cc0dca156'
      activationstatus: true
      created: 2025-01-08T16:01:05.852+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.852+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, various groups have appealed to the Marcos administration\
        \ to suspend the rate hike mandated by the Social Security Act, citing its\
        \ impact on take-home pay. The SSS defended the increase, saying it is essential\
        \ to ensure the fund’s long-term viability.\r"
    section6:
      primarytype: 'block'
      uuid: '54d72f76-86c7-4441-99ee-519fa53dfa51'
      activationstatus: true
      created: 2025-01-08T16:01:05.852+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.852+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian said he will file a resolution next week urging the Senate\
        \ committee on banks, financial institutions, and currencies to conduct a\
        \ legislative inquiry.\r"
    section7:
      primarytype: 'block'
      uuid: '470c7d1d-180d-41c4-b4a8-ba62e870af06'
      activationstatus: true
      created: 2025-01-08T16:01:05.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.853+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said SSS officials should explain how the uncollected employer contributions\
        \ have swelled to billions of pesos and to provide details on actions and\
        \ remedies. He also raised concern about the agency’s investment strategies.\r"
    section8:
      primarytype: 'block'
      uuid: '08cde09a-9776-41ef-a762-53d1c8a9f3a6'
      activationstatus: true
      created: 2025-01-08T16:01:05.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.853+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Theoretically nga dapat yung investment nagbabayad sa mga benepisyo,\
        \ dapat yung kita mo sa investment yun ang ginagamit mong pambayad… Obviously,\
        \ kulang,” the lawmaker stressed. \r"
    section9:
      primarytype: 'block'
      uuid: 'a6516f83-9bab-4aa3-bd67-bc868cd7393b'
      activationstatus: true
      created: 2025-01-08T16:01:05.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:31:24.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T16:01:05.853+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Theoretically, the investments should be paying for the\
        \ benefits. The returns from those investments should cover the payouts… Obviously,\
        \ it’s not enough.]\r"
