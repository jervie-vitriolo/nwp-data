      lastmodified: 2025-01-08T18:51:01.950+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jackie Gorospe, Light Rail Manila Corporation spokesperson, said the
        company submitted the petition “as part of the periodic fare adjustments process.”'
    section2:
      primarytype: 'block'
      uuid: '72e48f61-e94a-4569-b98e-30599951eb8a'
