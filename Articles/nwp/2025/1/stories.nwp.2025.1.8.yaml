    title: 'South Korea’s Yoon faces second arrest attempt in fortified compound'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '128ab084-e85f-4e50-8f48-9f5799cc3f59'
      activationstatus: true
      created: 2025-01-08T13:43:01.551+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.889+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s President Yoon
        Suk Yeol faces a new and potentially more robust attempt to arrest him for
        insurrection after a top investigator vowed to do whatever it takes to break
        a security blockade and take in the impeached leader.</p>'
    section1:
      primarytype: 'block'
      uuid: '23968376-74bf-4e94-96dc-2389914c8988'
      activationstatus: true
      created: 2025-01-08T13:43:01.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.890+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '005f2af4-10f1-4126-b0c6-985d9b6165e8'
      activationstatus: true
      created: 2025-01-08T13:43:01.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.891+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Protesters supporting and opposing the embattled Yoon braved freezing
        temperatures to stage rallies on the streets around the presidential compound
        on Wednesday after a court re-issued a warrant on Tuesday to arrest him.</p>'
    section3:
      primarytype: 'block'
      uuid: '56d5eebf-91dc-44a6-95da-01e7283adaf1'
      activationstatus: true
      created: 2025-01-08T13:43:01.552+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.891+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2b495b6e-acf8-4523-86ac-43f987e1bdd9'
      activationstatus: true
      created: 2025-01-08T13:43:01.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.892+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Presidential Security Service (PSS) has been fortifying the
        compound this week with barbed wire and barricades using buses to block access
        to the residence, a hillside villa in an upscale district known as Korea’s
        Beverly Hills.</p>'
    section5:
      primarytype: 'block'
      uuid: '50d58467-1927-4441-a3e0-9fc6dc30bdb2'
      activationstatus: true
      created: 2025-01-08T13:43:01.553+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.892+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '41620097-4176-4f00-9c16-9acf252c66a3'
      activationstatus: true
      created: 2025-01-08T13:43:01.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.893+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yoon is under criminal investigation for insurrection over his failed
        attempt to impose martial law on Dec. 3, a decision that stunned South Korea
        and prompted the first arrest warrant for a sitting president.</p>'
    section7:
      primarytype: 'block'
      uuid: '8cc66ad0-286c-4d2f-9d6c-94c21000de54'
      activationstatus: true
      created: 2025-01-08T13:43:01.554+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.893+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5ce12081-3dc4-48ee-ad2e-8e449c6907e4'
      activationstatus: true
      created: 2025-01-08T13:43:01.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.894+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He also faces an impeachment trial in the Constitutional Court.</p>'
    section9:
      primarytype: 'block'
      uuid: '66183ea2-e84a-4c7c-8bea-578989b8dbee'
      activationstatus: true
      created: 2025-01-08T13:43:01.555+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.895+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '753b8643-1e61-434c-9441-e9dbba499c8d'
      activationstatus: true
      created: 2025-01-08T13:43:01.556+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.895+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>On Wednesday, one of Yoon’s lawyers, said the president could not
        accept the execution of the arrest warrant because it was issued by a court
        in the wrong jurisdiction and the CIO had no authority to investigate the
        incumbent leader.</p>'
    section11:
      primarytype: 'block'
      uuid: '4fea2bf2-9796-4601-b74f-294ff276874c'
      activationstatus: true
      created: 2025-01-08T13:43:01.556+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f9cd3332-5926-4672-bbca-cf181832940e'
      activationstatus: true
      created: 2025-01-08T13:43:01.557+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.896+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yoon Kap-keun, the lawyer, also denied suggestions by some members
        of parliament that Yoon had fled the official residence, saying he had met
        the president there on Tuesday. He said they were "malicious" rumors intended
        to slander Yoon.</p>'
    section13:
      primarytype: 'block'
      uuid: 'ca8b2b43-bf2a-4b6f-9567-81b050db7d11'
      activationstatus: true
      created: 2025-01-08T13:43:01.557+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7baa02fc-d8ce-47af-8bc7-d6eabb47c9c3'
      activationstatus: true
      created: 2025-01-08T13:43:01.558+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>On Tuesday, Oh Dong-woon, head of the Corruption Investigation Office
        for High-ranking Officials (CIO), which is leading the investigation into
        Yoon, apologized for failing to arrest the president last week after a six-hour
        standoff with hundreds of PSS agents and military guards at the compound.</p>'
    section15:
      primarytype: 'block'
      uuid: '2f01450a-9ab8-472a-bd56-e7e0297c17b9'
      activationstatus: true
      created: 2025-01-08T13:43:01.558+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '65da245d-2c4c-46ee-ad30-92c3c7d77aeb'
      activationstatus: true
      created: 2025-01-08T13:43:01.559+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.899+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We'll do our best to accomplish our goal by thoroughly preparing
        this time with great determination that the second warrant execution will
        be the last," Oh told a parliament committee.</p>'
    section17:
      primarytype: 'block'
      uuid: 'af3a9e69-8b91-4b94-b381-5a19a47bf2db'
      activationstatus: true
      created: 2025-01-08T13:43:01.559+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.899+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '674299ee-c37d-4444-94c1-7d3fe22055a8'
      activationstatus: true
      created: 2025-01-08T13:43:01.560+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He declined to specify how many days the court had given before
        the new arrest warrant expired, citing a need to keep plans for the new attempt
        internal.</p>'
    section19:
      primarytype: 'block'
      uuid: '9b7eacb4-19c2-4e4f-94d5-28d69dd889eb'
      activationstatus: true
      created: 2025-01-08T13:43:01.560+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '807c51c2-03c5-44b2-8136-3802817c6b1b'
      activationstatus: true
      created: 2025-01-08T13:43:01.561+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.901+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Oh did not object when members of parliament called for tough action
        to overpower the presidential guards and military troops inside the compound,
        but he declined to discuss what options were being considered to achieve that.</p>'
    section21:
      primarytype: 'block'
      uuid: 'e69670b7-1246-452e-a329-f5f7978d9c91'
      activationstatus: true
      created: 2025-01-08T13:43:01.561+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.901+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3ea49f27-5ed4-4fb0-a3f4-c0f82df84420'
      activationstatus: true
      created: 2025-01-08T13:43:01.562+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.902+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Various scenarios reported in local media included mobilizing police
        special tactical units and heavy equipment to push through the barricades,
        followed by more than 2,000 police to drag out presidential guards, taking
        as long as three days if necessary to wear down presidential security agents.</p>'
    section23:
      primarytype: 'block'
      uuid: '35cb9f42-2807-4c6a-88f0-a0dfc51c2167'
      activationstatus: true
      created: 2025-01-08T13:43:01.563+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.903+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0bb0f3cc-470f-46b1-a4cb-fd75618361b8'
      activationstatus: true
      created: 2025-01-08T13:43:01.563+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.903+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Shin Yul, a Myongji University professor who has followed the country’s
        political turmoil, said police had lots of experience with the tactical operations
        that were likely being considered.</p>'
    section25:
      primarytype: 'block'
      uuid: '30121d37-5b86-4699-9f35-a1fa3631be9b'
      activationstatus: true
      created: 2025-01-08T13:43:01.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.904+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '4781e2ed-d299-4c49-bb15-1c96477c4f00'
      activationstatus: true
      created: 2025-01-08T13:43:01.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.904+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The second time, they should be able to arrest Yoon as I believe
        police will orchestrate the whole execution," he said.</p>'
    section27:
      primarytype: 'block'
      uuid: 'aaf24f48-197d-4179-94c9-3ade4ba4b5f9'
      activationstatus: true
      created: 2025-01-08T13:43:01.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.905+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd04df57a-9d65-495d-9d4e-36b404b808d1'
      activationstatus: true
      created: 2025-01-08T13:43:01.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.905+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>But safety should be a top priority, especially of protesters, he
        said, noting the risk of gunfire in a potential clash.</p>'
    section29:
      primarytype: 'block'
      uuid: 'ff8d22c5-2f62-43a7-af9c-b53f9220fee3'
      activationstatus: true
      created: 2025-01-08T13:43:01.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.906+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f87692fb-5e01-4d91-b4a4-7dff8d89d590'
      activationstatus: true
      created: 2025-01-08T13:43:01.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.906+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The CIO and police were outnumbered in the arrest attempt last week
        by more than 200 PSS personnel, some of whom were carrying firearms, as well
        as troops seconded to presidential security, a CIO official has said.</p>'
    section31:
      primarytype: 'block'
      uuid: '742042b2-41fc-4960-8178-b1a8fd17aec1'
      activationstatus: true
      created: 2025-01-08T13:43:01.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.907+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'fbe0efe1-a98f-4841-876c-5b87943ab6a7'
      activationstatus: true
      created: 2025-01-08T13:43:01.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:31:27.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T13:43:13.908+08:00
