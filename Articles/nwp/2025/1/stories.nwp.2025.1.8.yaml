      lastmodified: 2025-01-08T10:11:38.172+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: '436d7387-42da-4a43-b9c9-4d75b8b5e576'
      activationstatus: true
      created: 2025-01-08T10:01:41.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.173+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Creating Community at Rave</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'e3280516-81ae-4f0a-82b4-c80fdbf58eae'
      activationstatus: true
      created: 2025-01-08T10:01:41.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.173+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Marianna’s role as a coach at Rave Studio is one she takes to heart.\
        \ “What I love about being a coach is getting to know all these people from\
        \ all walks of life,” she says. But it’s more than just fitness for her—it’\
        s about creating a space where people can belong, feel supported, and grow\
        \ together. \"I wanted to create a space where people feel like they belong,\"\
        \ she explains.\r"
    section13:
      primarytype: 'block'
      uuid: '5c52e931-5bc0-4221-868c-f4673890c34a'
      activationstatus: true
      created: 2025-01-08T10:01:41.242+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.174+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "One of the unique qualities of Rave Studio is the deep sense of community\
        \ they foster. “The front desk staff learns your name and your shoe size,\
        \ and instructors take the time to meet each new rider personally,” Marianna\
        \ shares. This sense of personal connection is what makes Rave special, and\
        \ it’s what keeps Marianna motivated to show up every day and lead her classes\
        \ with energy and enthusiasm.\r"
    section14:
      primarytype: 'block'
      uuid: 'dcb7d88e-f840-4c92-8af7-6e13c736b701'
      activationstatus: true
      created: 2025-01-08T10:01:41.242+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:28.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-08T10:11:38.174+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Her coaching philosophy is simple yet impactful: have fun. “People\
        \ tend to take life too seriously, but life is too short for that,” she says\
        \ with a grin. Whether it’s a challenging workout or simply enjoying the moment,\
        \ Marianna believes that life is all about embracing joy.\r"
    section10:
      image: '4ed9b698-9f73-4737-8e5f-0f2dd1d735d6'
      primarytype: 'block'
      uuid: '3d7bc4a9-374f-434a-a598-e71121456a3a'
      activationstatus: true
