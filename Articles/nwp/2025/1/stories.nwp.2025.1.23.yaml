    imagesource: '19b2d771-a1be-4723-9067-f290ab2ffae6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '296f48f5-68a0-4c0b-af84-81dc7886b9d3'
    lead: 'Thailand on Thursday became the first country in Southeast Asia to hold
      legal same-sex weddings, with LGBT groups aiming to mark the occasion with more
      than 1,000 marriage registrations in a single day.'
    activationstatus: true
    created: 2025-01-23T13:56:42.777+08:00
