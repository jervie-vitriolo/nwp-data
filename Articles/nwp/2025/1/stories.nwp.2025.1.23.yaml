      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.187+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"This event shows that many LGBT couples want this (marriage) certificate.
        It’s a symbol that Thailand is ready for change towards equality. Same-sex
        marriage is just the first step," Adcharaporn said.</p>'
    section31:
      primarytype: 'block'
      uuid: '2f59e2e7-bfc0-43a7-b32a-5acc4c10d086'
