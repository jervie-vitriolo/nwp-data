      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:27:30.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Western Mindanao Command chief Lt. Gen. Antonio Nafarrete said unidentified
        armed personalities attacked troops of the 32nd Infantry Battalion in Sumisip,
        Basilan on Wednesday, Jan. 22.</p>'
