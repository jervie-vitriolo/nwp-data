  'START HERE----->17-seafarers-freed-yemen-houthi-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'HOME BOUND. , 17 Filipino seafarers aboard the M/V Galaxy Leader,
      which was seized by Houthi rebels in Yemen, will soon meet their loved ones,
      President Ferdinand Marcos said on Jan. 23'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
