      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.424+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Helicopters scooped water out of a lake to drop on the fire while
        fixed-wing aircraft dropped fire retardant on the hills, video on KTLA television
        showed. Flames spread to the water’s edge.</p>'
