      lastactivated: 2025-03-13T12:33:51.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9e747fbf-805e-4218-9919-20db0798c7be'
      activationstatus: true
      created: 2025-01-23T17:48:34.983+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Some 31,000 people were under mandatory evacuation orders and another
        23,000 face evacuation warnings, Los Angeles County Sheriff Robert Luna told
        a press conference.</p>'
