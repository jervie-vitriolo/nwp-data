    title: 'US Congress Democrats help spirit immigrant clampdown bill to Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe152f4e-2a06-4095-b430-4c92b439c90e'
      activationstatus: true
      created: 2025-01-23T09:28:54.347+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States -</strong> The U.S. Congress on
        Wednesday delivered Republican President Donald Trump legislation requiring
        the detention of immigrants living in the U.S. illegally who are accused of
        theft, with a significant number of Democrats voting in favor.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d06bf6e-5066-44cc-b76e-96a3c6c66a2a'
      activationstatus: true
      created: 2025-01-23T09:28:54.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4bc010de-2b90-4970-86c9-c587f66368e5'
      activationstatus: true
      created: 2025-01-23T09:28:54.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Republican-majority House of Representatives, by a vote of 263-156,
        passed and sent to Trump for signing into law the Laken Riley Act. It is expected
        to be the first of several steps by Republicans this year to tighten border
        security and further slow the flow of migrants into the United States.</p>'
    section3:
      primarytype: 'block'
      uuid: '8b040058-bce3-45c8-a871-29798364a5cf'
      activationstatus: true
      created: 2025-01-23T09:28:54.348+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.348+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0e43f8ee-451d-44e2-923b-71a243655fcb'
      activationstatus: true
      created: 2025-01-23T09:28:54.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House passed the bill with 46 Democrats joining 217 Republicans.
        The Senate earlier this week did so with the help of 12 out of 47 Democrats
        and independents who caucus with them. Without those one-dozen votes the measure
        would have died in Congress for now.</p>'
    section5:
      primarytype: 'block'
      uuid: '8a0f55af-b5e2-4573-876e-2d7c928d95f2'
      activationstatus: true
      created: 2025-01-23T09:28:54.349+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bill is named after a college student murdered in the state
        of Georgia by a man from Venezuela who was living in the U.S. illegally and
        who had a prior record of shoplifting. He is now serving a life sentence in
        prison.</p>'
    section6:
      primarytype: 'block'
      uuid: '9fcd4f32-55d8-4700-9d19-45f6dce1b48e'
      activationstatus: true
      created: 2025-01-23T09:28:54.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '8f699101-c95b-41c7-938a-956a51bfcacc'
      activationstatus: true
      created: 2025-01-23T09:28:54.350+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The bill would require the detention of immigrants suspected of
        theft or other crimes such as shoplifting even if they have not been charged
        with any crimes.</p>'
    section8:
      primarytype: 'block'
      uuid: '1a3e3a96-b42b-45a3-a0c8-96718b542491'
      activationstatus: true
      created: 2025-01-23T09:28:54.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'e45540de-f8f1-442a-8cda-a43e8fac67b8'
      activationstatus: true
      created: 2025-01-23T09:28:54.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump won November’s presidential election after making immigration
        a top issue during his campaign, emboldening Republicans to pursue his get-tough-on-immigrants
        agenda.</p>'
    section10:
      primarytype: 'block'
      uuid: 'dad40f09-e994-4e12-8dd7-505d756242d0'
      activationstatus: true
      created: 2025-01-23T09:28:54.351+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '98ff5712-bc47-49b0-908f-fb698eacc7f3'
      activationstatus: true
      created: 2025-01-23T09:28:54.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Democrats who supported the bill said they were reflecting their
        constituents' concerns about immigration.</p>'
    section12:
      primarytype: 'block'
      uuid: '2d8e8c3b-bd1e-4ffc-8d53-fe131c98d2a8'
      activationstatus: true
      created: 2025-01-23T09:28:54.352+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '830ae0b9-a187-4a91-a343-639f2e10e0ca'
      activationstatus: true
      created: 2025-01-23T09:28:54.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The American people want us to do something about the border and
        I think we’d be hard-pressed to not say that we have to deport criminals,"
        Representative Tom Suozzi, a moderate Democrat who voted for the bill, told
        Reuters.</p>'
    section14:
      primarytype: 'block'
      uuid: 'cef933a5-ef03-4ed4-a4f1-6cb63e8cf99e'
      activationstatus: true
      created: 2025-01-23T09:28:54.353+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '27c42018-dfeb-41a5-84b5-4c5d2b4c8331'
      activationstatus: true
      created: 2025-01-23T09:28:54.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some more-liberal Democrats have accused the party of going soft
        on immigration in the wake of the 2024 election, when Republicans took majority
        control of the Senate and maintain a very slim House majority.</p>'
    section16:
      primarytype: 'block'
      uuid: 'b6fe3129-b7dd-430d-9a26-604d137d9c4d'
      activationstatus: true
      created: 2025-01-23T09:28:54.354+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'bda0ea29-7fa7-4dd2-8839-ccf021e3e1ba'
      activationstatus: true
      created: 2025-01-23T09:28:54.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Democratic Representative Ilhan Omar, one of the caucus’s most
        liberal members, on Wednesday called it "disheartening" that so many Democrats
        supported the bill.</p>'
    section18:
      primarytype: 'block'
      uuid: '772fbc68-42ca-4f8e-b4e5-64fdd13f8f04'
      activationstatus: true
      created: 2025-01-23T09:28:54.355+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '3aeef505-612f-48c5-83b9-0fde1fd05d0d'
      activationstatus: true
      created: 2025-01-23T09:28:54.356+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.356+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Democratic Caucus head Pete Aguilar said there has been no
        backsliding on his party’s support for immigration reforms, noting it was
        Republicans who have repeatedly killed legislation that was strong on border
        security and aimed to modernize U.S. immigration law.</p>'
    section20:
      primarytype: 'block'
      uuid: '7ee671f4-ebfa-42f5-84c7-34ba07f3e11c'
      activationstatus: true
      created: 2025-01-23T09:28:54.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '23e774cf-ed4c-43a3-902c-1af1a946bc0e'
      activationstatus: true
      created: 2025-01-23T09:28:54.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Democrats have not changed on this issue," Aguilar said in response
        to a question by Reuters. "We will continue to talk about Dreamers and farm
        workers" and those immigrants who have a legal status in the United States,
        he added. Dreamers refers to immigrants brought illegally into the United
        States as children.</p>'
    section22:
      primarytype: 'block'
      uuid: 'da5f06c3-9b72-4c0c-b3fa-87e7d53c3c58'
      activationstatus: true
      created: 2025-01-23T09:28:54.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '842849aa-d56e-4de7-b2b1-571c5251380d'
      activationstatus: true
      created: 2025-01-23T09:28:54.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Nearly a year ago, a similar bill passed the House with the support
        of 37 Democrats, but went nowhere in the Democratic-controlled Senate.</p>'
    section24:
      primarytype: 'block'
      uuid: 'ebd5212c-0052-4738-9733-1e5ddf5fed46'
      activationstatus: true
      created: 2025-01-23T09:28:54.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:04.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:28:54.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a5694ae0-493b-43d2-a3ef-503135e6970b'
      activationstatus: true
      created: 2025-01-23T09:28:54.359+08:00
      createdby: 'daniza-nwp'
