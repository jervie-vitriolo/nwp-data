  'START HERE----->denr-epr-law-violators':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'The photo shows the facade of the Department of Environment and Natural
      Resources. (NewsWatch Plus/File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T18:35:19.000+08:00
    imagesource: '533ae9c3-7b67-4df8-8fe0-a03a73e990b8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'aa418f35-6c3e-4d9a-89a0-ce76c78ba5c3'
    lead: 'The government is considering going after companies that do not comply
      with a law regulating plastic packaging waste, the Department of Environment
      and Natural Resources (DENR) says.'
    activationstatus: true
    created: 2025-01-23T18:39:22.501+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:33:50.948+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:21.127+08:00
    lastmodified: 2025-01-23T19:14:20.833+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Possible notices for plastic waste law violators - DENR'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'adda3485-525b-4ca7-8b48-08f1f56675b2'
      activationstatus: true
      created: 2025-01-23T18:39:22.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, NewsWatch Plus -</strong> The government is
        considering going after companies that do not comply with a law regulating
        plastic packaging waste, the Department of Environment and Natural Resources
        (DENR) said on Thursday, Jan. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd734c364-1008-4530-9d93-0356cdd75650'
      activationstatus: true
      created: 2025-01-23T18:39:22.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Environment Undersecretary Jonas Leones told a news conference that
        more than 1,200 large companies with assets of more than P100 million are
        potential violators to the Extended Producer Responsibility (EPR) Act.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e3199114-ca42-4e20-a968-40d240747f76'
      activationstatus: true
      created: 2025-01-23T18:39:22.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "These are companies in the EPR registry that failed to submit audit\
        \ reports and those that were flagged as large companies but did not enlist\
        \ in the program.\r"
    section3:
      primarytype: 'block'
      uuid: '782534a1-f576-4285-95e5-79f708a2f3f7'
      activationstatus: true
      created: 2025-01-23T18:39:22.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of December 2024, 779 out of the 978 registered companies submitted\
        \ audit reports, according to DENR data.\r"
    section4:
      primarytype: 'block'
      uuid: '7ba8e3af-d552-4fc4-b301-44d4137e961b'
      activationstatus: true
      created: 2025-01-23T18:39:22.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He added that based on coordination with the Department of Trade and\
        \ Industry, at least 2,000 industries should have enlisted in the scheme.\r"
    section5:
      primarytype: 'block'
      uuid: '196f3443-43ff-4197-a6da-247700619925'
      activationstatus: true
      created: 2025-01-23T18:39:22.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based on audit reports, around 33% of enterprise plastic footprint\
        \ has been recovered through recycling or reusing initiatives, among other\
        \ schemes.\r"
    section6:
      primarytype: 'block'
      uuid: '0bdd2a9e-9626-4dd2-b463-573b996acae7'
      activationstatus: true
      created: 2025-01-23T18:39:22.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lapsed into law in 2022, the EPR Act requires companies that generate\
        \ plastic packaging waste to submit waste recovery programs and compliance\
        \ to targets.\r"
    section7:
      primarytype: 'block'
      uuid: 'e197cdd6-4433-4241-b74f-6fafc46c4150'
      activationstatus: true
      created: 2025-01-23T18:39:22.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Enterprises should recover 20% of plastic product footprint in 2023.\
        \ The target goes up to 80% by 2028 and beyond.\r"
    section8:
      primarytype: 'block'
      uuid: 'edc25965-d30b-4e29-9a77-716ea28b4132'
      activationstatus: true
      created: 2025-01-23T18:39:22.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“After we have determined those industries that are really complying\
        \ and refuse to comply despite information, despite notice, perhaps we’re\
        \ looking at how we can revoke for example the ECC (environmental compliance\
        \ certificate), the discharge permit, permits issued by the department,” Leones\
        \ said. \r"
    section9:
      primarytype: 'block'
      uuid: '6a1c697c-2a90-4154-925f-241cd7409964'
      activationstatus: true
      created: 2025-01-23T18:39:22.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.831+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DENR hopes to encourage companies to comply, instead of\
        \ focusing on imposing penalties, fines, and sanctions.\r"
    section10:
      primarytype: 'block'
      uuid: '127af976-92c9-41d0-8ab9-9d878b6bd75c'
      activationstatus: true
      created: 2025-01-23T18:39:22.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’re looking at the possibility of having a policy that will provide\
        \ incentives to different companies so that they can really participate in\
        \ implementing our EPR,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '8a7ec341-d829-4787-baa6-de55b9479a5a'
      activationstatus: true
      created: 2025-01-23T18:39:22.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:50.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T19:14:20.832+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The multistakeholder National Plastic Action Partnership is also set\
        \ to review the law’s implementation next year to improve compliance, said\
        \ Floredama Eleazar of the United Nations Development Programme’s Philippines\
        \ office.\r"
  'START HERE----->dfa-on-chinese-spy':
    author: 'Tristan Nodalo, NewsWatch Plus '
    caption: 'Authorities arrested a Chinese national and two Filipino citizens
      for alleged espionage operation. (PTV)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T18:36:19.000+08:00
    imagesource: 'bf0852e5-be09-4828-b74c-cc5966dad4ff'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e8b0edd6-297a-4e25-80d4-3a29511ac051'
    lead: 'The alleged spying operations of foreign nationals is a serious concern
      for the Department of Foreign Affairs (DFA).'
    activationstatus: true
    created: 2025-01-23T18:44:43.326+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:33:49.967+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:21.279+08:00
    lastmodified: 2025-01-23T18:45:18.473+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Foreign espionage ‘a serious matter' - DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7582fee3-a919-45f0-8637-bd15a68d60da'
      activationstatus: true
      created: 2025-01-23T18:44:43.346+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The alleged spying
        operations of foreign nationals is a serious concern for the Department of
        Foreign Affairs (DFA).</p>'
    section1:
      primarytype: 'block'
      uuid: '890b679a-664c-4105-92e4-8367f8aba64a'
      activationstatus: true
      created: 2025-01-23T18:44:43.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a statement on Thursday, Jan. 23, the DFA said that it has taken\
        \ note of reports of investigation by law enforcement agencies on the alleged\
        \ espionage operation of a foreign national in collaboration with Filipinos.\r"
    section2:
      primarytype: 'block'
      uuid: 'b85a94e9-7488-455f-ad79-a331480162d3'
      activationstatus: true
      created: 2025-01-23T18:44:43.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.468+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“In accordance with its mandate to help protect national security,\
        \ the Department takes any indication of espionage operations by foreign nationals\
        \ seriously,” the DFA said. \r"
    section3:
      primarytype: 'block'
      uuid: 'd67e1d88-7476-4bc9-b92a-51ed14c47b9b'
      activationstatus: true
      created: 2025-01-23T18:44:43.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.468+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The department said it is ready to support agencies in spying investigations.</p>'
    section4:
      primarytype: 'block'
      uuid: '9638c45c-eb78-4ba1-901d-0463d4fc3332'
      activationstatus: true
      created: 2025-01-23T18:44:43.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.469+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Beijing dismissed suspicions of Chinese spies in the Philippines amid\
        \ the recent arrest of a Chinese national supposedly conducting espionage.\r"
    section5:
      primarytype: 'block'
      uuid: '813e3b14-d2ae-4245-b45b-95f11fe868e2'
      activationstatus: true
      created: 2025-01-23T18:44:43.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.469+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a statement, the Chinese Foreign Ministry said the Philippine government\
        \ should verify its statements.\r"
    section6:
      primarytype: 'block'
      uuid: '51deeb0a-e514-4312-b611-f73dfb244024'
      activationstatus: true
      created: 2025-01-23T18:44:43.349+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.470+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“We urge the Philippine side to base their actions on facts, cease\
        \ the sensational speculation about so-called ‘Chinese spies,’” said Chinese\
        \ Foreign Ministry spokesperson Mao Ning.\r"
    section7:
      primarytype: 'block'
      uuid: '7b986dca-b50d-4e51-9c95-24be58bd5c0a'
      activationstatus: true
      created: 2025-01-23T18:44:43.349+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.470+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She added that Beijing has consistently required its citizens abroad\
        \ to comply with local laws and regulations. \r"
    section8:
      primarytype: 'block'
      uuid: '0e6d9d60-efa0-4243-963f-218909aba7ef'
      activationstatus: true
      created: 2025-01-23T18:44:43.350+08:00
