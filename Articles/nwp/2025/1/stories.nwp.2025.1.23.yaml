      lastmodified: 2025-01-23T17:17:34.554+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 18-year-old Olympic gymnast opened up about her struggles and how\
        \ these affect her training and studies.\r"
