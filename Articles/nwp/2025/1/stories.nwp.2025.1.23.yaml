      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two soldiers were killed
        and 12 others were injured in an encounter in Basilan, the military’s Western
        Mindanao Command said.</p>'
