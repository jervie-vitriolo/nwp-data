      lastmodified: 2025-01-23T16:50:41.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Dan Peleschuk; Editing by Kim Coghill
        and Philippa Fletcher)</em></p>'
  'START HERE----->investigators-ask-prosecutors-indict-yoon':
    author: 'Ju-min Park and Hyonhee Shin, Reuters'
    caption: 'South Korean President Yoon Suk Yeol (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
