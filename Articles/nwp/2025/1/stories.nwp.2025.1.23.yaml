      lastmodified: 2025-01-23T10:06:25.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The tectonic quake, with a 14-kilometer depth, hit six kilometers
        off San Francisco town in Southern Leyte which experienced Intensity 6.</p>'
