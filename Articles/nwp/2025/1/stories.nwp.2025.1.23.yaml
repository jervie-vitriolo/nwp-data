      lastactivated: 2025-03-13T12:33:51.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.415+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e8922713-5974-4c98-aa78-528455962c1c'
      activationstatus: true
      created: 2025-01-23T17:48:34.980+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.415+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Hughes fire about 50 miles (80 km) north of Los Angeles further
        taxed firefighters in the region who have managed to bring two major fires
        in the metropolitan area largely under control.</p>'
    section3:
      primarytype: 'block'
      uuid: '8cf19588-b74e-4250-a002-4b10b6263785'
      activationstatus: true
      created: 2025-01-23T17:48:34.980+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.416+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bf3dcb87-ae3d-49c2-a62f-533f6e64c3ca'
      activationstatus: true
      created: 2025-01-23T17:48:34.981+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.416+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In just a few hours on Wednesday the new fire grew to two-thirds
        the size of the Eaton Fire, one of the two monster conflagrations that have
        ravaged the Los Angeles area.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a6319f63-6986-4248-a341-f207eb3a1b5c'
      activationstatus: true
      created: 2025-01-23T17:48:34.981+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.417+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6b4bea88-9ce5-434c-af97-6767a5eee31e'
      activationstatus: true
      created: 2025-01-23T17:48:34.982+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Officials warned people in the Castaic Lake area of Los Angeles
        County that they faced "immediate threat to life," while much of Southern
        California remained under a red-flag warning for extreme fire risk due to
        strong, dry winds.</p>'
    section7:
      primarytype: 'block'
      uuid: '355d4ea2-f0b5-44ee-abb4-4c78dbabcde9'
      activationstatus: true
      created: 2025-01-23T17:48:34.982+08:00
