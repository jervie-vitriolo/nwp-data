      activationstatus: true
      created: 2025-01-23T17:48:34.987+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.425+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Interstate 5, the major north-south highway in the western United
        States, was temporarily closed in the mountain pass areas known as the Grapevine
        due to poor visibility from the smoke, the California Highway Patrol said.
        But firefighters were able to suppress enough of the fire to reopen the highway,
        Marrone said.</p>'
    section19:
      primarytype: 'block'
      uuid: '900be01a-63bf-4546-9fd2-346a123c5343'
      activationstatus: true
      created: 2025-01-23T17:48:34.988+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.425+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4cb6c7d8-0f16-4f4f-b06e-444e5b8ef5a9'
      activationstatus: true
      created: 2025-01-23T17:48:34.988+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.426+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>While the new fire raged, the two deadly fires that have ravaged
        Los Angeles since Jan. 7 came under greater control, Cal Fire said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a3b5fb07-c1a9-472a-bc93-4fca8ef41336'
      activationstatus: true
      created: 2025-01-23T17:48:34.989+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.427+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a28a9848-549b-4982-8faf-ac790a046777'
      activationstatus: true
      created: 2025-01-23T17:48:34.990+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.427+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Eaton Fire that scorched 14,021 acres (57 square km) east of
        Los Angeles was 91% contained, while the larger Palisades Fire, which has
        consumed 23,448 acres (95 square km) on the west side of Los Angeles, stood
        at 68% contained.</p>'
    section23:
      primarytype: 'block'
      uuid: 'ee96860a-9276-4a0a-b85d-e15957b6663c'
      activationstatus: true
      created: 2025-01-23T17:48:34.990+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.428+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '28af935b-558b-4e63-9c72-b47f331c3dd3'
      activationstatus: true
      created: 2025-01-23T17:48:34.991+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.428+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Containment measures the percentage of a fire’s perimeter that
        firefighters have under control.</p>'
    section25:
      primarytype: 'block'
      uuid: '2d7168ca-53b7-4772-a4a9-95fee778dcb8'
      activationstatus: true
      created: 2025-01-23T17:48:34.991+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.429+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '2743ce70-d2f8-45ba-88f4-478b0ea09e61'
      activationstatus: true
      created: 2025-01-23T17:48:34.992+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.429+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Since the two fires broke out on Jan. 7, they have burned an area
        nearly the size of Washington, D.C., killed 28 people and damaged or destroyed
        nearly 16,000 structures, Cal Fire said. At one point, 180,000 people were
        under evacuation orders, according to Los Angeles County officials.</p>'
    section27:
      primarytype: 'block'
      uuid: '3e1529a3-72c2-4195-9e13-756035bcac1a'
      activationstatus: true
      created: 2025-01-23T17:48:34.992+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.430+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '372b3b05-bfa2-410b-88d7-91061bd19221'
      activationstatus: true
      created: 2025-01-23T17:48:34.993+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.431+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Private forecaster AccuWeather projects damage and economic losses
        at more than $250 billion (₱14.6 trillion).</p>'
    section29:
      primarytype: 'block'
      uuid: '0502bfe2-e6e9-4685-8bb5-4fbfe5c9858d'
      activationstatus: true
      created: 2025-01-23T17:48:34.994+08:00
