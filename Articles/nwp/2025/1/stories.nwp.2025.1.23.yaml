    title: 'Hamilton makes track debut for Ferrari'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '30d9d822-8875-4cd1-935c-6c52ed5f89ae'
      activationstatus: true
      created: 2025-01-23T13:04:57.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Maranello, Italy —</strong> Seven-times Formula One world
        champion Lewis Hamilton had his first outing on the track for Ferrari on a
        misty Wednesday morning at Maranello, realising his dream of driving in the
        iconic red of the Italian team.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d898eb4-ed95-4396-b982-30546a0d4a5c'
      activationstatus: true
      created: 2025-01-23T13:04:57.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.485+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '74407b00-365d-4f8b-83d6-48f3624b3add'
      activationstatus: true
      created: 2025-01-23T13:04:57.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hamilton, who announced his decision to leave Mercedes for Ferrari\
        \ in February last year, left the Fiorano garage at 0916 local time in the\
        \ SF-23, the Italian team’s 2023 F1 model, where crowds of fans had gathered\
        \ to watch his first test run.\r"
    section3:
      primarytype: 'block'
      uuid: 'e9ea1f88-5ea5-44d6-9a09-2205f7205392'
      activationstatus: true
      created: 2025-01-23T13:04:57.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8aa5a8d6-425c-412b-a05d-d5af47c02e5a'
      activationstatus: true
      created: 2025-01-23T13:04:57.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.486+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 40-year-old, who won six of his world championships at Mercedes,\
        \ also unveiled a new bright yellow helmet, as he continues his first official\
        \ week at Ferrari which began at the team’s headquarters on Monday.\r"
    section5:
      primarytype: 'block'
      uuid: 'ea97cb53-7bc0-427f-b7cc-70a2f3639b0a'
      activationstatus: true
      created: 2025-01-23T13:04:57.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8fad73c0-875e-41fd-90dd-4afe6a2cd15d'
      activationstatus: true
      created: 2025-01-23T13:04:57.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hamilton will have to wait for official testing in Bahrain on Feb.\
        \ 26-28 to get to grips with next season’s car, as Testing of Previous Cars\
        \ (TCP) rules only allow a limited use of cars that are at least two years\
        \ old.\r"
    section7:
      primarytype: 'block'
      uuid: '83b50380-0c40-4e84-9266-4c26be09c8e0'
      activationstatus: true
      created: 2025-01-23T13:04:57.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.487+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '724a4878-8771-4cb2-8651-ff2183c64e98'
      activationstatus: true
      created: 2025-01-23T13:04:57.488+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Briton will partner Charles Leclerc when the 2025 season begins\
        \ with the Australian GP from March 14-16, and will look to bring the glory\
        \ days back to F1’s oldest and most successful team who are without a driver’s\
        \ title since 2007.\r"
    section9:
      primarytype: 'block'
      uuid: '157e4894-3d7c-4f3d-8a2b-158b199bd0bf'
      activationstatus: true
      created: 2025-01-23T13:04:57.488+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.488+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
