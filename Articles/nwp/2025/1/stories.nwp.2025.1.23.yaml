    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DA to sell affordable rice to more stores in Metro Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8301a09e-7bf4-4483-b5c3-58581444cf43'
      activationstatus: true
      created: 2025-01-23T18:56:51.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government plans
        to sell affordable rice in supermarkets and convenience stores in Metro Manila
        under an expanded program, the Department of Agriculture (DA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '271e090a-6391-4856-a192-16b6ccd613a0'
      activationstatus: true
      created: 2025-01-23T18:56:51.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. met with over 3,200\
        \ retail outlets to discuss the scheme, including SM, Robinsons, 7-Eleven,\
        \ Puregold, and MerryMart, on Tuesday, Jan. 23, to discuss the plan, the DA\
        \ said in a news release on Thursday.\r"
    section2:
      primarytype: 'block'
      uuid: '5ba69dc3-f9f3-4361-afc3-5bb3f48b5abf'
      activationstatus: true
      created: 2025-01-23T18:56:51.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is a solution that we believe will stabilize rice prices faster\
        \ and more efficiently,” Laurel was quoted as saying. “But we need to find\
        \ the right balance to operationalize this properly and secure everyone’s\
        \ cooperation.”\r"
    section3:
      primarytype: 'block'
      uuid: '7c384cda-b0fc-4266-94d2-bcc8f368b13c'
      activationstatus: true
      created: 2025-01-23T18:56:51.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Posibleng, of course, ‘yong pag presyo maging kaparehas sa mga traditional\
        \ na palengke,” Agriculture spokesperson Arnel de Mesa told reporters on Wednesday.\
        \ “Magkakaroon pa rin ng several discussions… One thing is for sure maging\
        \ available ‘yong ibang klase ng bigas lalo na ‘yong Kadiwa sa supermarkets\
        \ and convenience stores.”\r"
    section4:
      primarytype: 'block'
      uuid: '1c34da06-6142-49c3-b960-62d020232a4d'
      activationstatus: true
      created: 2025-01-23T18:56:51.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s possible, of course, that the pricing would be the\
        \ same as that of traditional markets. There would be more discussions. One\
        \ thing is for sure, other products, such as the Kadiwa rice, will be available\
        \ in supermarkets and convenience stores.]\r"
    section5:
      primarytype: 'block'
      uuid: '7bc91dbd-b300-4f33-8b2a-626ddefbb0ee'
      activationstatus: true
      created: 2025-01-23T18:56:51.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA has yet to announce the date of the pilot implementation in\
        \ Metro Manila.\r"
    section6:
      primarytype: 'block'
      uuid: '0b9b7e0c-6716-40d9-ad27-3465fbd165f3'
      activationstatus: true
      created: 2025-01-23T18:56:51.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency would offer P29 per kilogram aging rice stocks for vulnerable\
        \ sectors, and “Rice for All” products sold at P36/kg, P38/kg, and P45/kg\
        \ in retail outlets.\r"
    section7:
      primarytype: 'block'
      uuid: 'a81e768c-47a9-43ed-aeae-74157d585a14'
      activationstatus: true
      created: 2025-01-23T18:56:51.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cheaper rice can be bought in Kadiwa stores and some markets in the\
        \ region.\r"
    section8:
      primarytype: 'block'
      uuid: '9873317a-fbcc-40ef-b9ed-a4c1c88d9eaa'
      activationstatus: true
      created: 2025-01-23T18:56:51.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Food Terminal Inc., a government-owned corporation, will handle the\
        \ supply and packaging of rice distributed through participating retail chains,”\
        \ the DA said.\r"
    section9:
      primarytype: 'block'
      uuid: 'b4ad90f0-0e49-4a5e-9cc8-83f984b18a28'
      activationstatus: true
      created: 2025-01-23T18:56:51.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said the pilot program will be under monitoring for months before\
        \ possibly expanding to other regions. \r"
    section10:
      primarytype: 'block'
      uuid: '2530ce2e-d2f2-4fd3-b67a-b408aa91222c'
      activationstatus: true
      created: 2025-01-23T18:56:51.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:48.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:56:51.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“By collaborating with retail networks, the DA aims to make a long-term
        impact on stabilizing rice prices nationwide, especially in urban areas where
        fluctuations are more pronounced,” the agency said.</p>'
  'START HERE----->employers-mindset-hiring-shs-graduates-':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T18:53:55.000+08:00
    imagesource: 'ac2e2c72-77c0-4d4e-9f98-7b83987855ad'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bac4cf31-c0ee-41a1-9160-9ed22078ab9c'
    lead: 'The mindset shift among employers in hiring senior high school (SHS)
      graduates is critical in boosting employability amid limited opportunities for
      non-college degree holders, an advocacy group said.'
    activationstatus: true
    created: 2025-01-23T18:57:19.313+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:48.115+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:22.086+08:00
    lastmodified: 2025-01-23T18:57:19.363+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Advocacy group urges employers to shift mindset on hiring senior high
      graduates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9204d2d-cab3-43ae-a6c1-5ac09cd8fab5'
      activationstatus: true
      created: 2025-01-23T18:57:19.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The mindset shift among
        employers in hiring senior high school (SHS) graduates is critical in boosting
        employability amid limited opportunities for non-college degree holders, an
        advocacy group said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ff26f8c-e2e9-46f3-80f1-2c625aa86abb'
      activationstatus: true
      created: 2025-01-23T18:57:19.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Justine Raagas, executive director for the Philippine Business for
        Education (PBED), called on the private sector to open its doors to SHS graduates
        with enough competency for the workforce.'
    section2:
      primarytype: 'block'
      uuid: '3661e64d-d76a-4bea-8a66-3f509d556a51'
      activationstatus: true
      created: 2025-01-23T18:57:19.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong><a href="https://pbed.ph/blogs/50/PBEd/2024%20JOBS%20OUTLOOK%20STUDY:%20Survey%20and%20Analysis%20on%20the%20Inclination%20of%20Companies%20to%20Hire%20%20Senior%20High%20School%20Graduates#:~:text=The%202024%20findings%20reveal%20a,in%20place%20to%20hire%20them.">PBED’s
        2024 job outlook study</a>&nbsp;</strong>showed that while there were improvements
        on employer willingness to take in high school graduates, only 27% actually
        hired them in entry-level jobs.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e3c548a3-3d5d-487e-baba-83e57e7ac1b1'
      activationstatus: true
      created: 2025-01-23T18:57:19.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The group also noted that one in five employers still look for work
        experience for entry-level positions.'
    section4:
      primarytype: 'block'
      uuid: '2e7d5b83-bbdf-4a44-b234-378aa88fa5e5'
      activationstatus: true
      created: 2025-01-23T18:57:19.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The challenge now is that the current mindset has always been perpetrated
        because of oversupply also of college graduates, that’s one. But the mindset
        has also been perpetrated because it’s the easiest thing to do,” said Raagas
        at the sidelines of PBED’s forum on “Building the next gen workforce” on Thursday,
        Jan. 23.'
    section5:
      primarytype: 'block'
      uuid: '5c4f8b3a-5df6-419f-9c96-33e0ffa294bb'
      activationstatus: true
      created: 2025-01-23T18:57:19.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s important to also take an honest-to-goodness look at what the
        current jobs are and take a look at ano ba talaga iyong skills required na
        to, hindi iyong ano ba iyong certificate or ano ba iyong degree na kailangan,”
        she added.'
    section6:
      primarytype: 'block'
      uuid: 'ad293f9d-3727-45d5-b756-26dc2c0ed6cc'
      activationstatus: true
      created: 2025-01-23T18:57:19.345+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.345+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: It’s important to also take an honest-to-goodness look
        at what the current jobs are and really examine what skills are actually required,
        not just focus on what certificate or degree is needed]'
    section7:
      primarytype: 'block'
      uuid: '41c17968-654c-4a4f-bc4e-4f980f8ae766'
      activationstatus: true
      created: 2025-01-23T18:57:19.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PBED’s study also noted that majority of employers still prefer a bachelor’s
        degree.'
    section8:
      primarytype: 'block'
      uuid: '9d4fcf69-22c4-4d38-858a-4de9ca6254cf'
      activationstatus: true
      created: 2025-01-23T18:57:19.346+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.346+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Technical Education and Skills Development Authority (TESDA), however,
        said the preference has slightly changed.'
    section9:
      primarytype: 'block'
      uuid: '377834dd-e641-4e5a-9c48-7b770480a07d'
      activationstatus: true
      created: 2025-01-23T18:57:19.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“So TVET (Technical and Vocational Education and Training) study at
        the beginning showed that maybe only 2 out of 5, so that’s 20%, wanted or
        willing. But the most recent one is that it has gone up to 60%. And it looks
        like it’s going up even more. The only way to ensure that is for TESDA’s
        certification process to be truly industry aligned,” Kiko Benitez, TESDA director-general,
        said in a chance interview.'
    section10:
      primarytype: 'block'
      uuid: 'ca81d9de-bb90-49ce-ad61-204ba84c22be'
      activationstatus: true
      created: 2025-01-23T18:57:19.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Raagas said it is crucial for the private sector to weigh
        in on what the curriculum should entail to ensure senior high school graduates
        are job-ready.'
    section11:
      primarytype: 'block'
      uuid: '1d9a5386-6a36-487e-98cf-efac028aeb4d'
      activationstatus: true
      created: 2025-01-23T18:57:19.347+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:48.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:57:19.347+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The PBED said it has partnered with over 200 private partners for its
        programs to equip students and make them job-ready.'
    section12:
