    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '17 Filipino seafarers held in captivity in Yemen now coming home - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22358d44-5611-4d29-a54a-4c3f2215ff0c'
      activationstatus: true
      created: 2025-01-23T10:12:14.311+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -&nbsp;</strong>After more than
        a year in captivity, 17 Filipino seafarers aboard the M/V Galaxy Leader, which
        was seized by Houthi rebels in Yemen, will soon meet their loved ones, President
        Ferdinand Marcos said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4a90f72-ad9a-4516-a6df-0118e6ec0b3a'
      activationstatus: true
      created: 2025-01-23T10:12:14.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Our Filipino seafarers are now in the care of our Philippine Embassy
        in Muscat, Oman, and will be reunited with their loved ones in the Philippines
        very soon," said Marcos.'
    section2:
      primarytype: 'block'
      uuid: '15b6fec2-10b5-48c7-aecb-05466b4eccba'
      activationstatus: true
      created: 2025-01-23T10:12:14.312+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The president thanked the government of Oman for their role in the
        release of the hostages.'
    section3:
      primarytype: 'block'
      uuid: 'eec96f0f-4a7b-4c24-9c14-313e73aecc22'
      activationstatus: true
      created: 2025-01-23T10:12:14.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Allow me to express my gratitude to His Majesty Haitham bin Tarik,
        Sultan of Oman, and his government for their successful mediation, which led
        to the eventual release and safe passage of our countrymen," said Marcos.'
    section4:
      primarytype: 'block'
      uuid: '67d300fd-b8ec-49bb-8c5a-57e981aa7029'
      activationstatus: true
      created: 2025-01-23T10:12:14.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Marcos highlighted the importance of the newly signed Magna Carta for
        Filipino Seafarers to protect their overall welfare.'
    section5:
      primarytype: 'block'
      uuid: '431eeb15-8c5f-4e18-b810-d3e89d8c1663'
      activationstatus: true
      created: 2025-01-23T10:12:14.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a separate statement, the Department of Foreign Affairs said that
        it is working on their immediate repatriation to Manila so they can reunite
        with their long-suffering families as soon as possible.'
    section6:
      primarytype: 'block'
      uuid: 'a1836de7-965e-4c58-b68c-66d97b8617b1'
      activationstatus: true
      created: 2025-01-23T10:12:14.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Our successful efforts, despite all the challenges, prove that quiet
        diplomacy works," the department added.'
    section7:
      primarytype: 'block'
      uuid: '85410cbc-93f0-4394-91d1-7d1b088eb22a'
      activationstatus: true
      created: 2025-01-23T10:12:14.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:02.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T11:55:59.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement published by the Yemen News Agency, the rebels said
        the release supports the Gaza ceasefire agreement.</p>'
  'START HERE----->manalo-rubio-talk-about-china-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Split photo of  Foreign Affairs Secretary Enrique Manalo (L) and  U.S.
      Secretary of State Marco Rubio (R). (secmanalo/X, Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T10:12:47.000+08:00
    imagesource: 'a9387775-da94-47e7-a72c-10e3e3e3bc40'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '51b77bdd-f57e-42ce-8f06-66f9fed76bcc'
    lead: 'The Philippines and the United States agreed to closely work together
      to address challenges and sustain the momentum of bilateral ties during a conversation
      between two foreign ministers.'
    activationstatus: true
    created: 2025-01-23T10:21:17.222+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:34:01.843+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:17.963+08:00
    lastmodified: 2025-01-23T10:23:59.465+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New US Secretary of State flags China’s behavior in first call with
      PH top diplomat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '324a6a4a-7de3-4637-ba21-3a5e0cdc3470'
      activationstatus: true
      created: 2025-01-23T10:21:17.243+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.457+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines and
        the United States agreed to closely work together to address challenges and
        sustain the momentum of bilateral ties during a conversation between two foreign
        ministers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a623c553-4a79-425f-8800-c8d9c57c0d7e'
      activationstatus: true
      created: 2025-01-23T10:21:17.244+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a post on X (formerly Twitter), Foreign Affairs Secretary Enrique
        Manalo said he had a conversation with new U.S. Secretary of State Marco Rubio
        on Wednesday night, Jan. 22.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b5c02e3f-f40b-4332-bf53-0d191e361838'
      activationstatus: true
      created: 2025-01-23T10:21:17.244+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Happy to speak tonight to the 72nd U.S. Secretary of State Marco Rubio
        @marcorubio and congratulate him on his appointment," said Manalo.'
    section3:
      primarytype: 'block'
      uuid: 'ff1d8448-f018-4987-b479-f21a741f5283'
      activationstatus: true
      created: 2025-01-23T10:21:17.245+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"We discussed the importance of the PH-US alliance for the prosperity
        and security of the Indo-Pacific, and the strength of our bilateral political,
        economic, and people-to-people ties," he added.'
    section4:
      primarytype: 'block'
      uuid: '801218d1-4b6d-471e-b078-ee9af441c7dc'
      activationstatus: true
      created: 2025-01-23T10:21:17.245+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The DFA chief said Manila is ready to work with the Rubio administration
        to sustain the gains of Manila-Washington bilateral relations.'
    section5:
      primarytype: 'block'
      uuid: '7b22fc31-94ff-408e-87cd-66c053bf96e6'
      activationstatus: true
      created: 2025-01-23T10:21:17.246+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"We look forward to working with Secretary Rubio and his team towards
        addressing challenges and sustaining the momentum and positive trajectory
        in our bilateral relations," he said.'
    section6:
      primarytype: 'block'
      uuid: 'a0e201b3-cba3-4d17-a13e-b89ef52b8b00'
      activationstatus: true
      created: 2025-01-23T10:21:17.246+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In a separate statement, Rubio said that he and Manalo talked about
        the destabilizing actions of the People’s Republic of China in the South China
        Sea.'
    section7:
      primarytype: 'block'
      uuid: '45e1ccb7-c280-435b-9ce2-3f9840544a62'
      activationstatus: true
      created: 2025-01-23T10:21:17.247+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Secretary Rubio conveyed that the PRC’s behavior undermines regional
        peace and stability and is inconsistent with international law,” the US State
        Department said.'
    section8:
      primarytype: 'block'
      uuid: '97c263cf-6d59-4615-b8f9-29e4cdaf965e'
      activationstatus: true
      created: 2025-01-23T10:21:17.247+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Prior to meeting with Manalo, Rubio joined foreign ministers from the
        United States, Japan, Australia, and India, collectively known as the “Quad,”
        in Washington, D.C., to address key issues affecting the Indo-Pacific region.'
    section9:
      primarytype: 'block'
      uuid: '17067278-3869-4a30-8af7-853dfda65915'
      activationstatus: true
      created: 2025-01-23T10:21:17.247+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"We, the Secretary of State of the United States and the Foreign Ministers
        of Australia, India, and Japan, met today in Washington, D.C., to reaffirm
        our shared commitment to strengthening a Free and Open Indo-Pacific where
        the rule of law, democratic values, sovereignty, and territorial integrity
        are upheld and defended," the group stated.'
    section10:
      primarytype: 'block'
      uuid: '312a476d-0ca0-4dbe-922d-51f1c2a39ce9'
      activationstatus: true
      created: 2025-01-23T10:21:17.248+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The ministers said the rule of law must always be prioritized in the
        region and highlighted the importance of international law for regional stability.'
    section11:
      primarytype: 'block'
      uuid: 'be8ce3ae-19a5-446e-acd6-d5fc13663fde'
      activationstatus: true
      created: 2025-01-23T10:21:17.248+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.463+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Our four nations maintain our conviction that international law, economic
        opportunity, peace, stability, and security in all domains – including the
        maritime domain – underpin the development and prosperity of the peoples of
        the Indo-Pacific,” the Quad said.'
    section12:
      primarytype: 'block'
      uuid: '1b39429d-2920-44cb-b3d7-a387764b1bd0'
      activationstatus: true
      created: 2025-01-23T10:21:17.249+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.463+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The four officials also expressed their stand against unilateral efforts
        aimed at altering the regional status quo through force or coercion.'
    section13:
      primarytype: 'block'
      uuid: 'c9dc206d-8fef-478b-be6f-35f1c07741d4'
      activationstatus: true
      created: 2025-01-23T10:21:17.249+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:01.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:23:59.464+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“We also strongly oppose any unilateral actions that seek to change
        the status quo by force or coercion,” they said.</p>'
