      lastmodified: 2025-01-23T18:01:56.431+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '2875dee7-b819-40f7-8655-2118509b542e'
      activationstatus: true
      created: 2025-01-23T17:48:34.994+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.432+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A series of smaller wildfires has been extinguished or brought largely
        under control in Southern California the past two weeks.</p>'
    section31:
