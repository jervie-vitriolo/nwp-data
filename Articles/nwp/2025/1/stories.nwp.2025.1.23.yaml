    title: 'French aircraft carrier Charles de Gaulle to visit PH in February '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cabba5d6-980b-40af-981a-f4ca6775af94'
      activationstatus: true
      created: 2025-01-23T16:08:02.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.324+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong>&nbsp;- A French aircraft
        carrier is arriving next month, marking a milestone in Philippine-France maritime
        security relations.</p>'
    section1:
      primarytype: 'block'
      uuid: '86d038e0-3419-40e4-ac4c-5ae401ed06c5'
      activationstatus: true
      created: 2025-01-23T16:08:02.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.314+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'French Ambassador to the Philippines Marie Fontanel said the French
        carrier strike group, led by the flagship Charles de Gaulle, would arrive
        by the end of February.'
    section2:
      primarytype: 'block'
      uuid: '4900f46f-b84d-4fcb-8866-72d49baac1ae'
      activationstatus: true
      created: 2025-01-23T16:08:02.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.314+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"France has been actively strengthening its partnerships across the
        region. This strategy promotes dialogue and consensus-building, providing
        a framework for the resolution of disputes," Fontanel said during the Stratbase
        ADR Institute forum in Makati City on Thursday, Jan. 23.'
    section3:
      primarytype: 'block'
      uuid: '1c78587b-44dd-411a-bc0b-1c494a38ac76'
      activationstatus: true
      created: 2025-01-23T16:08:02.315+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.315+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ahead of its Manila visit, FNS Charles de Gaulle participated in La
        Pérouse exercise, organized by France, on Jan. 16 to 24. Nine countries participated
        in the maritime activity.'
    section4:
      primarytype: 'block'
      uuid: '788c108f-14c0-4f04-8b49-267abfe66372'
      activationstatus: true
      created: 2025-01-23T16:08:02.315+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.315+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Fontanel said the Armed Forces of the Philippines (AFP) were invited
        to participate in this exercise but their participation is conducted remotely
        through the Indo-Pacific Regional Information Sharing system of the CRIMARIO
        maritime security program, a European Union-funded maritime capacity building
        initiative '
    section5:
      primarytype: 'block'
      uuid: '521452c4-2855-422b-b646-2f80cf198380'
      activationstatus: true
      created: 2025-01-23T16:08:02.316+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The French carrier will then participate in another set of exercises
        called the “Pacific Steller” with the United States and Japan. The Philippines
        has been invited to participate since it will take place in the east Philippine
        sea.'
    section6:
      primarytype: 'block'
      uuid: '67b21b63-bafc-43a6-972e-ddb9f26f1445'
      activationstatus: true
      created: 2025-01-23T16:08:02.316+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Our collective ability to prevent crises of all kinds and to address
        hybrid threats will help promote the freedom of navigation and the international
        rules-based order throughout the Indo-Pacific region," Fontanel said.'
    section7:
      primarytype: 'block'
      uuid: '7f66bdea-1a1a-4c10-b2ab-e777441a0b24'
      activationstatus: true
      created: 2025-01-23T16:08:02.316+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>SOFVA with France</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'b96a5a57-ea78-48c4-931c-ce58116b76a6'
      activationstatus: true
      created: 2025-01-23T16:08:02.317+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.317+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview, Fontanel said her country is awaiting the
        Philippine response to the first draft of a proposed Status of Visiting Forces
        Agreement (SOVFA) submitted last year.'
    section9:
      primarytype: 'block'
      uuid: 'eb146eac-5bd1-4960-bc9d-3d41f0800813'
      activationstatus: true
      created: 2025-01-23T16:08:02.317+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.317+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are always checking with the Philippines," she said.'
    section10:
      primarytype: 'block'
      uuid: '110a3b88-bc8f-4efb-b99f-6e72aec8e461'
      activationstatus: true
      created: 2025-01-23T16:08:02.318+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.318+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two sides signed a letter of intent in 2023 which  underscored
        France’s commitment to strengthening its involvement alongside the Philippines
        and will facilitate numerous joint activities with the AFP.'
    section11:
      primarytype: 'block'
      uuid: '7fb1a761-904a-4564-a9af-3ebb357ad327'
      activationstatus: true
      created: 2025-01-23T16:08:02.318+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:55.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:08:02.318+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"This letter of intent serves as a roadmap for enhancing cooperation
        between our two countries. It includes the strengthening of bilateral dialogue
        on maritime security, which is fundamental to human security and the respect
        for each nation’s sovereignty. Together, we aim to contribute to regional
        stability," she added.</p>'
