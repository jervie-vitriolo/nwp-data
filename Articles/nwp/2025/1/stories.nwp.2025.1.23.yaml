    title: 'South Korea investigators ask prosecutors to indict Yoon for insurrection,
      abuse of power'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '717ca85a-7e40-42a3-8f15-08a1232ba6f4'
      activationstatus: true
      created: 2025-01-23T17:04:02.127+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s anti-corruption
        officials on Thursday requested that prosecutors indict impeached President
        Yoon Suk Yeol for insurrection and abuse of power for his short-lived martial
        law declaration.</p>'
    section1:
      primarytype: 'block'
      uuid: '55c65b5a-c588-481c-9e6f-94f0ef1d5d52'
      activationstatus: true
      created: 2025-01-23T17:04:02.127+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.127+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '615b29bf-3be4-44c6-ba26-e4274857d81e'
      activationstatus: true
      created: 2025-01-23T17:04:02.128+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Corruption Investigation Office for High-ranking Officials (CIO)
        named Yoon, the first sitting president to be arrested in South Korea’s history,
        as the ringleader of an insurrection, also involving his defense minister
        of the time.</p>'
    section3:
      primarytype: 'block'
      uuid: '0651d51f-bf20-4be9-a7c2-60dff63ac42b'
      activationstatus: true
      created: 2025-01-23T17:04:02.128+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.128+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '48126d78-f1ee-47d3-bec3-6bc5f755d656'
      activationstatus: true
      created: 2025-01-23T17:04:02.129+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The dramatic events of recent weeks have plunged South Korea into
        a political crisis that has dragged on the economy and raised concerns among
        allies, including the U.S., about the country’s political stability.</p>'
    section5:
      primarytype: 'block'
      uuid: '5a9070fe-4373-4d83-a0ca-355086a90f9e'
      activationstatus: true
      created: 2025-01-23T17:04:02.129+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.129+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4d8ed248-e1ef-4f6a-a260-5662cbcf7112'
      activationstatus: true
      created: 2025-01-23T17:04:02.130+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon, impeached and suspended from power on Dec. 14, has been incarcerated
        since last week while investigators probe his Dec. 3 attempt to impose martial
        law - a move that shocked the nation even though it was overturned within
        hours by parliament.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ba8ad846-6fff-45ad-a1e1-ed06702fde14'
      activationstatus: true
      created: 2025-01-23T17:04:02.130+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.130+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The CIO was launched in 2021 as an independent anti-graft agency
        to investigate high-ranking officials including the president and their family
        members and has led a joint team involving police and the defense ministry,
        while prosecutors carry out their own probe.</p>'
    section8:
      primarytype: 'block'
      uuid: '26d375f1-d2de-4cd9-a174-0b5892382244'
      activationstatus: true
      created: 2025-01-23T17:04:02.131+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.131+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'a7f81807-80d6-4b1f-9f44-a59c28183ac4'
      activationstatus: true
      created: 2025-01-23T17:04:02.132+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Under the law, the CIO can only investigate the president, not prosecute,
        and must refer any case to the prosecutors' office for further action.</p>'
    section10:
      primarytype: 'block'
      uuid: 'e8e36a9f-7edd-4fd2-a25d-fa6bcd02b03c'
      activationstatus: true
      created: 2025-01-23T17:04:02.132+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.132+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ad02a4cf-51e2-4a80-8f7a-b1013ce7c8cd'
      activationstatus: true
      created: 2025-01-23T17:04:02.133+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The CIO has said Yoon’s detention is due to end around Jan. 28,
        but they expect prosecutors to ask the court to extend it for another 10 days
        before they formally charge the president.</p>'
    section12:
      primarytype: 'block'
      uuid: '608ceb1e-4781-4e17-8c7e-76edabeac02d'
      activationstatus: true
      created: 2025-01-23T17:04:02.133+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.133+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '71c0f0b5-d038-4875-8186-a76f83937034'
      activationstatus: true
      created: 2025-01-23T17:04:02.134+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.134+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Supreme Prosecutors' Office declined to comment.\r"
    section14:
      primarytype: 'block'
      uuid: '66883629-4da5-4633-875d-4656649e54ce'
      activationstatus: true
      created: 2025-01-23T17:04:02.135+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'e72677c9-44b5-4433-8d24-a4a31cefd251'
      activationstatus: true
      created: 2025-01-23T17:04:02.135+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.135+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors have already charged Yoon’s defense minister at the
        time, Kim Yong-hyun, with insurrection. Chiefs of the Capital Defense Command,
        the Defense Counterintelligence Command, and the Seoul police and the national
        police commissioner are also among the officials indicted so far.</p>'
    section16:
      primarytype: 'block'
      uuid: '7c417aff-0c5c-45e2-9435-6a02afd2cd9e'
      activationstatus: true
      created: 2025-01-23T17:04:02.136+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.136+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '14305cb4-fb82-4274-a30c-7987556a9e44'
      activationstatus: true
      created: 2025-01-23T17:04:02.137+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Since his arrest on Jan. 15, Yoon has refused to speak to CIO investigators
        and defied their summons.</p>'
    section18:
      primarytype: 'block'
      uuid: '365299c1-8e5b-4796-9d17-d495c58d8c08'
