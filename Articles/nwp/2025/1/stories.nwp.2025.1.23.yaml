      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '801bbabf-e4fd-49b9-acbe-d8b84553bf13'
      activationstatus: true
      created: 2025-01-23T09:59:26.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Court is seeking, and is yet to obtain, verification from the
        authorities on the steps reportedly taken," the ICC said.</p>'
    section11:
      primarytype: 'block'
      uuid: '646884b8-eb76-4d83-bbcb-c729acbc63a5'
      activationstatus: true
      created: 2025-01-23T09:59:26.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '08f71d6e-22f0-4cfd-bfc6-6cd25015d1d7'
      activationstatus: true
      created: 2025-01-23T09:59:26.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Neither Prime Minister Giorgia Meloni’s office nor the Justice
        Ministry has commented on the case, which is likely to cause the government
        deep embarrassment. The Interior Ministry source said Njeem was freed because
        local police had not immediately informed the Justice Ministry as required.</p>'
    section13:
      primarytype: 'block'
      uuid: '5530e848-3c4e-4b09-9762-964bd8878385'
      activationstatus: true
      created: 2025-01-23T09:59:26.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '81b91b35-7381-40e9-a84f-0bcd30476a54'
      activationstatus: true
      created: 2025-01-23T09:59:26.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Njeem’s release was a blow for the ICC, which is facing ferocious
        pushback in the United States after issuing arrest warrants for Israeli Prime
        Minister Benjamin Netanyahu and his former defense minister over Israel’s
        campaign in Gaza.</p>'
    section15:
      primarytype: 'block'
      uuid: '9909aaba-5f5a-4e8e-b1b8-7869d11fab5f'
      activationstatus: true
      created: 2025-01-23T09:59:26.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '088f2734-bebd-4756-870b-7e7322325f3d'
      activationstatus: true
      created: 2025-01-23T09:59:26.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Court recalls the duty of all (member states) to cooperate
        fully with the Court in its investigations and prosecutions of crimes," the
        ICC statement said.</p>'
    section17:
      primarytype: 'block'
      uuid: '3509e06d-0935-498f-a11b-883a9344d6ad'
      activationstatus: true
      created: 2025-01-23T09:59:26.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '95358fc2-c308-45a0-a49f-702b4811797b'
      activationstatus: true
      created: 2025-01-23T09:59:26.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Opposition anger</strong></p>'
    section19:
      primarytype: 'block'
      uuid: '82ec777c-25a1-45d0-8547-3dc101c35b3e'
      activationstatus: true
      created: 2025-01-23T09:59:26.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e792de97-5092-493e-9ed9-4bba21327075'
      activationstatus: true
      created: 2025-01-23T09:59:26.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Video on social media showed Njeem, who is a brigadier general in
        Libya’s Judicial Police, being carried on the shoulders of supporters after
        he arrived at Mitiga Airport in Tripoli on Tuesday night.</p>'
    section21:
      primarytype: 'block'
      uuid: 'ca71db37-5bdf-4f9c-aae2-31bea3413d88'
      activationstatus: true
      created: 2025-01-23T09:59:26.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'dcf03232-7fcd-4377-bb14-b7bfce1bd340'
      activationstatus: true
      created: 2025-01-23T09:59:26.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meloni’s conservative administration depends heavily on Libyan
        security forces for preventing would-be migrants from leaving the North African
        nation and heading to southern Italy.</p>'
    section23:
      primarytype: 'block'
      uuid: 'd74fe047-322a-4d83-b522-630604467db8'
      activationstatus: true
      created: 2025-01-23T09:59:26.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '137c8702-15e8-4e5a-8cba-1f02c2b33207'
      activationstatus: true
      created: 2025-01-23T09:59:26.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ICC said the list of crimes listed in the arrest warrant had
        been "committed by Mr. Njeem personally, ordered by him, or with his assistance,
        by members of the Special Deterrence Forces."</p>'
    section25:
      primarytype: 'block'
      uuid: '569f8132-989d-4e40-9c09-c600c5f830b7'
      activationstatus: true
      created: 2025-01-23T09:59:26.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '3ed62978-58ac-4b51-b384-3cca8e9bcebe'
      activationstatus: true
      created: 2025-01-23T09:59:26.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It said the alleged crimes took place at Mitiga prison, against
        people who had been imprisoned for their religious beliefs, such as being
        Christian, for perceived contraventions of religious ideology, such as homosexuality,
        or for their suspected support of other armed groups.</p>'
    section27:
      primarytype: 'block'
      uuid: 'df281e66-62a9-4701-ba61-3a4c82866ebf'
      activationstatus: true
      created: 2025-01-23T09:59:26.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '1b4e11a9-b32d-413a-834e-3dc14261c0ca'
      activationstatus: true
      created: 2025-01-23T09:59:26.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.633+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Opposition politicians in Italy demanded an explanation from the
        government.</p>'
    section29:
      primarytype: 'block'
      uuid: '7f30687d-17aa-44db-ace0-732305b71b97'
      activationstatus: true
      created: 2025-01-23T09:59:26.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9328b691-c2ca-480b-b8b6-08cf83eb21c5'
      activationstatus: true
      created: 2025-01-23T09:59:26.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Am I the only one who thinks you've lost your minds, or is this
        the image of a hypocritical and indecent government?" former Prime Minister
        Matteo Renzi told parliament on Wednesday.</p>'
    section31:
      primarytype: 'block'
      uuid: '06d41137-8936-4112-ad10-27cc2f67e7eb'
      activationstatus: true
      created: 2025-01-23T09:59:26.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '5cad64ff-7987-4990-b5b4-88a2ecb1022a'
      activationstatus: true
      created: 2025-01-23T09:59:26.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Njeem’s release came little over a week after Rome had abruptly
        released an Iranian businessman who had been detained on a U.S. warrant, in
        an apparent swap for an Italian journalist who had been arrested in Tehran.</p>'
    section33:
      primarytype: 'block'
      uuid: '649ad7d1-c7c0-4139-8bd3-8c7ccf6ea87e'
      activationstatus: true
      created: 2025-01-23T09:59:26.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.636+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '15c86b7e-c14b-4e88-ac08-3a676017c605'
      activationstatus: true
      created: 2025-01-23T09:59:26.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer, Paolo Chiriatti and Emilio Parodi,
        additional reporting by Charlotte Van Campenhout in Amsterdam; editing by
        Alvise Armellini, Alex Richardson and Rod Nickel)</em></p>'
