      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '52fb8d7a-a52d-4a55-af72-b6bfbf7c080a'
      activationstatus: true
      created: 2025-01-23T17:04:02.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lee Jae-seung, deputy chief of the CIO, said it would be more "efficient"
        for the prosecutors to take over the investigation before indicting Yoon,
        citing the president’s refusal to cooperate.</p>'
    section20:
      primarytype: 'block'
      uuid: 'aac33c9a-1b29-47f0-985e-5689cbd6d472'
      activationstatus: true
      created: 2025-01-23T17:04:02.138+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'fcac5d31-41e8-4332-af7e-881aded1b966'
      activationstatus: true
      created: 2025-01-23T17:04:02.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Despite the fact that the suspect is under serious allegations
        that he was ringleader of an insurrection, he continues to be uncooperative
        to this day, not responding to the criminal justice proceedings and refusing
        our questioning itself," Lee told a briefing.</p>'
    section22:
      primarytype: 'block'
      uuid: 'd6419f7b-e1c0-49de-ac4d-900bc09d0538'
      activationstatus: true
      created: 2025-01-23T17:04:02.139+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '655e3d04-b1e1-484d-a301-5d85ade68ce4'
      activationstatus: true
      created: 2025-01-23T17:04:02.140+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said investigators had obtained testimonies from several military
        officials on Yoon allegedly trying to arrest politicians and mentioning a
        second martial law order. Yoon and his lawyers denied these allegations.</p>'
    section24:
      primarytype: 'block'
      uuid: '08f88f96-3358-4113-a232-9bb352a28d26'
      activationstatus: true
      created: 2025-01-23T17:04:02.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'dd9f1cd9-3375-410b-a908-977ea2782be7'
      activationstatus: true
      created: 2025-01-23T17:04:02.141+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Dispute over authority</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: 'd42ef3d8-2fdc-4e88-b791-214414d74827'
      activationstatus: true
      created: 2025-01-23T17:04:02.142+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.142+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '0eae92c4-9f67-49e3-be8f-d62df77f90c9'
      activationstatus: true
      created: 2025-01-23T17:04:02.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon, a top prosecutor before becoming president, now finds his
        criminal case in the hands of prosecutors from that same world, though how
        close their current ties are is unclear.</p>'
    section28:
      primarytype: 'block'
      uuid: 'af36ed55-6e48-4e26-bf14-8d9c3c355c15'
      activationstatus: true
      created: 2025-01-23T17:04:02.143+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.143+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'e7b2575f-030a-43f2-b25e-7499a9038fbc'
      activationstatus: true
      created: 2025-01-23T17:04:02.144+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon’s lawyers have repeatedly said the CIO has no authority to
        handle his case as the law stipulates a wide-ranging list of high-ranking
        officials and violations it can investigate, but has no mention of insurrection.</p>'
    section30:
      primarytype: 'block'
      uuid: 'da198ce5-7956-471c-83d9-bfc32be8a9d9'
      activationstatus: true
      created: 2025-01-23T17:04:02.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '08fbe893-7438-40ae-82e1-e6dfffa50996'
      activationstatus: true
      created: 2025-01-23T17:04:02.145+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.145+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Seoul court ruled against Yoon’s lawyers when they tried to make
        that argument to prevent his arrest.</p>'
    section32:
      primarytype: 'block'
      uuid: '72cffd12-8017-4554-b661-37a9a14d6fe6'
      activationstatus: true
      created: 2025-01-23T17:04:02.146+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.146+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '4a79c3db-f474-4dd4-accb-ec8980998697'
      activationstatus: true
      created: 2025-01-23T17:04:02.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon’s team also said any criminal investigation should be conducted
        after the Constitutional Court decides whether to remove Yoon from office
        in its separate trial on his impeachment.</p>'
    section34:
      primarytype: 'block'
      uuid: '8df90a74-2ee4-416d-8b88-c4405301de3f'
      activationstatus: true
      created: 2025-01-23T17:04:02.147+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.147+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '4587b7b8-247b-4e81-8c12-0f1ccc45fa02'
      activationstatus: true
      created: 2025-01-23T17:04:02.148+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.148+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawyers reiterated the position on Thursday to say they will
        hold the CIO accountable for what they called its illegal investigation, while
        asking prosecutors taking over the case to comply with the law.</p>'
    section36:
      primarytype: 'block'
      uuid: '832e70c0-9d35-4c3a-9a16-41bbd7767da4'
      activationstatus: true
      created: 2025-01-23T17:04:02.149+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.149+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'e2c25853-bd18-45dd-9878-eab339d4262f'
      activationstatus: true
      created: 2025-01-23T17:04:02.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In comments on Tuesday to the Constitutional Court, Yoon denied
        ordering troops to drag lawmakers out of parliament or asking the finance
        minister to prepare a budget for an emergency legislative body.</p>'
    section38:
      primarytype: 'block'
      uuid: 'b92afabb-bb90-4c61-b423-1aa0a0c8238a'
      activationstatus: true
      created: 2025-01-23T17:04:02.150+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.150+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '390403e6-ad18-4c70-a531-ac17954355c4'
      activationstatus: true
      created: 2025-01-23T17:04:02.151+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.151+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Insurrection, the crime that Yoon may be charged with, is one of
        the few that a South Korean president does not have immunity from and is technically
        punishable by death. South Korea, however, has not executed anyone in nearly
        30 years.</p>'
    section40:
      primarytype: 'block'
      uuid: '3a9b3f70-5db0-484c-abad-df2efcf99011'
      activationstatus: true
      created: 2025-01-23T17:04:02.152+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.152+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '8ed68ba7-e779-4113-a4d9-9f2ab99dce5b'
      activationstatus: true
      created: 2025-01-23T17:04:02.153+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yoon attended another Constitutional Court hearing in his impeachment
        trial on Thursday afternoon.</p>'
    section42:
      primarytype: 'block'
      uuid: '03d72810-b863-4ad7-ab16-d0fa71734b63'
      activationstatus: true
      created: 2025-01-23T17:04:02.153+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.153+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '8ebefe26-cf1e-4d13-949c-6f3ab370e5c5'
      activationstatus: true
      created: 2025-01-23T17:04:02.154+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.154+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>His lawyers repeated the president’s earlier argument that he never
        intended to fully impose martial law, but had meant the measures as a warning
        to break political deadlock.</p>'
    section44:
      primarytype: 'block'
      uuid: 'c8f53af4-13ff-4fb1-ba51-67fb64b7f960'
      activationstatus: true
      created: 2025-01-23T17:04:02.155+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.155+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '1731f4d5-c3d0-4456-aa08-e32d5c20d7b8'
      activationstatus: true
      created: 2025-01-23T17:04:02.156+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.156+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In his first public appearance since attempting suicide in jail
        last month, former defense minister Kim appeared as a witness at Thursday’s
        hearing and argued that the small number of troops mobilized proved that Yoon
        was not serious about imposing military control.</p>'
    section46:
      primarytype: 'block'
      uuid: '60e3f16d-3689-4a1e-a7af-678132533aa6'
      activationstatus: true
      created: 2025-01-23T17:04:02.157+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.157+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: 'f673be31-a415-47a0-b0a5-85be0ea8e67c'
      activationstatus: true
      created: 2025-01-23T17:04:02.158+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:53.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:04:02.158+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyonhee Shin and Ju-min Park; Editing by Ed Davies,
        Michael Perry and Saad Sayeed)</em></p>'
