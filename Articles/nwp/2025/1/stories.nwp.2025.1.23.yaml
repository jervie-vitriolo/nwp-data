      lastmodified: 2025-01-23T16:50:41.392+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Zaporizhzhia, Ukraine -</strong> Russia unleashed a drone
        and missile strike on the southeastern Ukrainian city of Zaporizhzhia overnight,
        killing one, wounding 31 others and leaving tens of thousands without power
        or heat, officials said on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8d75981-53f7-4162-9a2e-8273692eba42'
      activationstatus: true
      created: 2025-01-23T16:50:41.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6dfbae8f-c8c9-4f93-ae4b-dba7b7966824'
      activationstatus: true
      created: 2025-01-23T16:50:41.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack destroyed an energy facility and cut power to more than
        20,000 residents and heat to some 17,000, according to Governor Ivan Fedorov.</p>'
    section3:
      primarytype: 'block'
      uuid: '29cc32e9-ca3a-49df-9789-4d87242cc9af'
      activationstatus: true
      created: 2025-01-23T16:50:41.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.393+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5a8ef26a-4060-4826-aad3-666c3caa8f2f'
      activationstatus: true
      created: 2025-01-23T16:50:41.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said Russian forces struck the city with drones first, then with
        ballistic missiles during an air-raid alert lasting more than six hours.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e454e4ec-3026-41fa-80d2-859750427d97'
      activationstatus: true
      created: 2025-01-23T16:50:41.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e03edb84-b264-4022-8f20-f31f8bbb924f'
      activationstatus: true
      created: 2025-01-23T16:50:41.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.394+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Among the wounded was a two-month-old infant as well as rescuers
        who had responded to the first wave of the attack, President Volodymyr Zelenskiy
        wrote on social media.</p>'
    section7:
      primarytype: 'block'
      uuid: '1dc1bdb2-c0bb-4839-bd50-84a1d0ae1888'
      activationstatus: true
