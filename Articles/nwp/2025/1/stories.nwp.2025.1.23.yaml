      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.174+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c1f6a2b2-fe8d-4a32-b955-5e4b96058dcb'
      activationstatus: true
      created: 2025-01-23T13:56:42.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.175+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>LGBT groups hope to reach 1,448 wedding registrations on day one,
        a symbolic number that refers to the section of the Thai civil code where
        a key amendment changed the words husband and wife to "spouse."</p>'
    section11:
      primarytype: 'block'
      uuid: 'ec174d0e-594f-48e4-92e0-8ef75ac3114f'
      activationstatus: true
      created: 2025-01-23T13:56:42.814+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.175+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '599f5054-35d7-40fa-ab85-71d4ea547ac9'
      activationstatus: true
      created: 2025-01-23T13:56:42.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.176+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The organizers, along with related agencies, plan to compile figures
        from ceremonies nationwide and submit a request to Guinness World Records
        to recognize Thailand as holder of the world’s largest number of same-sex
        marriage registrations in a single day.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd59748fa-dee9-43e5-80fe-40f77bad4eda'
      activationstatus: true
      created: 2025-01-23T13:56:42.815+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.176+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd42ff6a5-6f06-41f5-bf71-4171551cc10c'
      activationstatus: true
      created: 2025-01-23T13:56:42.816+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.177+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"One-four-four-eight symbolizes the fight for marriage rights for
        all genders. It represents the dream and hope of building an inclusive society
        that accepts and celebrates love in all its forms," LGBT group Bangkok Pride
        said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fc13d82d-3064-4377-a131-5fac7102cad8'
      activationstatus: true
      created: 2025-01-23T13:56:42.816+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.178+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>'Just the first step'</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'af9bf953-ce3b-4af6-b4ba-d96106e27268'
      activationstatus: true
      created: 2025-01-23T13:56:42.817+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.178+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>District offices nationwide and Thai embassies overseas were also
        open for marriage registration, according to the government.</p>'
    section17:
      primarytype: 'block'
      uuid: '8b027b90-f8a0-4ece-8700-ec645694fe93'
      activationstatus: true
      created: 2025-01-23T13:56:42.817+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.179+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '979a7ce8-589f-4e59-9bcf-478c53e01914'
      activationstatus: true
      created: 2025-01-23T13:56:42.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.179+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Equal marriage has truly become possible with the power of all,"
        said former Prime Minister Srettha Thavisin, who was premier when the landmark
        legislation passed last year.</p>'
    section19:
      primarytype: 'block'
      uuid: '827cea36-3790-4890-9390-fa4a40f8a2fe'
      activationstatus: true
      created: 2025-01-23T13:56:42.818+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.180+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '969da589-e8ec-4c33-8584-2cbdeee7033e'
      activationstatus: true
      created: 2025-01-23T13:56:42.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.181+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>He marked the day as one "close to the hearts of many Thais."</p>'
    section21:
      primarytype: 'block'
      uuid: '6ebe168c-117c-4eb1-be4d-da51ad31042a'
      activationstatus: true
      created: 2025-01-23T13:56:42.819+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.181+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e2fac683-d863-45b2-ab32-a7d2f6c1b11d'
      activationstatus: true
      created: 2025-01-23T13:56:42.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.182+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>According to legal analysts, the new same-sex marriage law will
        create more momentum for greater inclusion of LGBTQ people in Thailand, which
        has long had a reputation for its carnival-like pride events and tolerance
        towards the community.</p>'
    section23:
      primarytype: 'block'
      uuid: '89d2e7fa-6b89-40d8-be98-2d8a24e80acb'
      activationstatus: true
      created: 2025-01-23T13:56:42.820+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.183+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '98a551d5-b22b-4efd-bf66-b2e4d6c58ea0'
      activationstatus: true
      created: 2025-01-23T13:56:42.821+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.183+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>However, other regulations like building a legally recognized a
        family remain a challenge for some couples.</p>'
    section25:
      primarytype: 'block'
      uuid: '0b06990e-7053-4b7f-b2fc-e88f42d9c5f0'
      activationstatus: true
      created: 2025-01-23T13:56:42.822+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.184+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c7d13086-2013-4342-b455-e068fe5df618'
      activationstatus: true
      created: 2025-01-23T13:56:42.822+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.184+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The definition of family - a father being a man and a mother a woman\
        \ - remain in the Thai legal code.\r"
    section27:
      primarytype: 'block'
      uuid: '61c8d27a-5d7a-41d3-b20c-5e115154d399'
