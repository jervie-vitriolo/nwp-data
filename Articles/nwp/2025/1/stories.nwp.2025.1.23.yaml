  'START HERE----->us-congress-immigrant-detention-theft':
    author: 'Richard Cowan and Gabriella Borter, Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T09:23:00.000+08:00
    imagesource: '6cb164c2-6145-4701-872f-229b772d289a'
