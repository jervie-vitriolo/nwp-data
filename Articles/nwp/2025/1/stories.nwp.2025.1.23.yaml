      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.185+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5e096c5b-b6fd-4327-a0d6-354b2acfc5cb'
      activationstatus: true
      created: 2025-01-23T13:56:42.824+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.186+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Bangkok Pride organizer Adcharaporn Thongchalaem said Thursday’s
        rush to register marriages was about recognition, not records.</p>'
    section29:
      primarytype: 'block'
      uuid: 'bba9b8a2-20d1-4cd3-aa53-f318cd4072e1'
      activationstatus: true
      created: 2025-01-23T13:56:42.824+08:00
