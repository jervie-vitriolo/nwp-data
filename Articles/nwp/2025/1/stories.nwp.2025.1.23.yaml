      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Filipino-American athlete
        Levi Jung-Ruivivar is taking a break from school as she recovers from an eating
        disorder.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea95db2f-4cc1-445d-b358-6aa64702812f'
      activationstatus: true
      created: 2025-01-23T17:16:48.193+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:52.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:17:34.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0481d61a-62a6-4549-bc18-eb673e352b45'
      activationstatus: true
      created: 2025-01-23T17:16:48.193+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:52.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:17:34.553+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“I have decided to redshirt this season and take a brief leave of absence\
        \ from Stanford (just the winter quarter) to heal from an eating disorder\
        \ I have been struggling with. I will return to school and training before\
        \ the spring quarter starts,” she said in an Instagram post.\r"
