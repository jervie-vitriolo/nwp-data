    tags: ''
    stories: ''
    template: '1'
    title: 'Thailand holds its first same-sex weddings, targets record registrations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7626b8c-8594-45a9-9351-ceddffae6729'
      activationstatus: true
      created: 2025-01-23T13:56:42.809+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.168+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand -</strong> Thailand on Thursday became
        the first country in Southeast Asia to hold legal same-sex weddings, with
        LGBT groups aiming to mark the occasion with more than 1,000 marriage registrations
        in a single day.</p>'
    section1:
      primarytype: 'block'
      uuid: '06a7fe1d-38ac-48e7-9062-bbb192d1db45'
      activationstatus: true
      created: 2025-01-23T13:56:42.810+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.169+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2c8b6c81-3fe3-4c1d-a7a2-431b41b2a04f'
      activationstatus: true
      created: 2025-01-23T13:56:42.810+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.170+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>After decades of campaigning by activists, Thailand is the third
        territory in Asia to legalize same-sex marriages after Taiwan and Nepal, with
        a new marriage equality law coming into effect on Thursday</p>'
    section3:
      primarytype: 'block'
      uuid: '107debdb-74c5-42ec-b9ec-fb2548221eea'
      activationstatus: true
      created: 2025-01-23T13:56:42.811+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.170+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5e62c6ec-2434-44cc-809b-19ff0f1b67d0'
      activationstatus: true
      created: 2025-01-23T13:56:42.811+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.171+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Thailand’s parliament flew rainbow flags on Thursday and shopping
        complexes planned big pride events to celebrate the implementation of the
        new law.</p>'
    section5:
      primarytype: 'block'
      uuid: '4da26987-e94d-4899-ac3b-ce5f512aada9'
      activationstatus: true
      created: 2025-01-23T13:56:42.811+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.171+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd8957eac-952b-4489-b1ee-3294bbfe0bd1'
      activationstatus: true
      created: 2025-01-23T13:56:42.812+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.172+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At a mass wedding at a luxury Bangkok retail mall, more than 200 couples\
        \ lined up to make their vows, some in white dresses, others in traditional\
        \ Thai outfits, western suits and ceremonial police uniforms.\r"
    section7:
      primarytype: 'block'
      uuid: '2258cc68-fa30-4b1c-bb6b-7779db233075'
      activationstatus: true
      created: 2025-01-23T13:56:42.812+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.173+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '53c48e35-f0c4-4ae9-9260-c8cb945a91e1'
      activationstatus: true
      created: 2025-01-23T13:56:42.813+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:58.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:45:45.173+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It has been 17 years, we met in school and encountered many things
        ... we hope to see more equality in the future," said Ploynaplus Chirasukon,
        33, posing for photographs after receiving a marriage license with her wife
        Kwanporn Kongpetch.</p>'
