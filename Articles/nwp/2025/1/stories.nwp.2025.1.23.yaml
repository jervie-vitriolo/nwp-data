      lastmodified: 2025-01-23T18:01:56.420+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Angeles National Forest said its entire 700,000-acre (2,800-sq-km)\
        \ park in the San Gabriel Mountains was closed to visitors.\r"
