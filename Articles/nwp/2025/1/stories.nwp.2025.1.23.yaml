    title: 'Philippines signals softer stance on ICC drug war probe, open to cooperate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e33ee88-5e0a-4235-b8bf-be8cd6c701d1'
      activationstatus: true
      created: 2025-01-23T18:47:47.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.026+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines has
        signaled a softened stance towards an International Criminal Court (ICC) investigation
        into thousands of killings in a "war on drugs," a probe activists hope will
        see popular ex-president Rodrigo Duterte face charges of crimes against humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: '5dcc2ba6-3ed7-480f-80ac-ab74210633cc'
      activationstatus: true
      created: 2025-01-23T18:47:47.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1c180426-395a-4ad0-aa0e-dc6d1110c139'
      activationstatus: true
      created: 2025-01-23T18:47:47.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.027+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The "war on drugs" was the signature campaign policy that swept
        Duterte to power in 2016 as a maverick, crime-busting mayor, who delivered
        on promises he made during vitriolic speeches to kill thousands of narcotics
        dealers.</p>'
    section3:
      primarytype: 'block'
      uuid: '4fc531d4-b20c-4ff9-baae-cf6d3cc3ee81'
      activationstatus: true
      created: 2025-01-23T18:47:47.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '770632fb-7044-499d-bedb-66e5d5a6f8c2'
      activationstatus: true
      created: 2025-01-23T18:47:47.384+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.028+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The firebrand Duterte unilaterally withdrew the Philippines from
        the ICC’s founding treaty in 2019 when it started looking into allegations
        of systematic extrajudicial killings, and the Philippines has until recently
        refused to cooperate with the ICC investigation, which it announced in 2023.</p>'
    section5:
      primarytype: 'block'
      uuid: '8f266f42-7f1d-46c3-9202-24c6513cd433'
      activationstatus: true
      created: 2025-01-23T18:47:47.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.029+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '15edd367-ae4f-47aa-8fb5-8c4b6d496d59'
      activationstatus: true
      created: 2025-01-23T18:47:47.385+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We will talk to them soon in a very well-defined manner, in the
        spirit of comity. Some people are trying to bridge the divide to bring us
        together, so we can sit at one table," Justice Secretary Jesus Crispin Remulla
        said in an interview.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ef3f6a8-66eb-406d-9bde-f3f4eb3b2a7b'
      activationstatus: true
      created: 2025-01-23T18:47:47.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.030+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5915884a-ae09-4d4f-b4d4-1f6636fb1b99'
      activationstatus: true
      created: 2025-01-23T18:47:47.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.031+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"There are certain areas we can cooperate," he told Reuters, stressing
        that "lines have to be drawn properly."</p>'
    section9:
      primarytype: 'block'
      uuid: '3cec0353-82a5-4a09-875f-751779fe0fda'
      activationstatus: true
      created: 2025-01-23T18:47:47.386+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4c3d174c-00f3-4366-aefd-e883f16c99ed'
      activationstatus: true
      created: 2025-01-23T18:47:47.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.032+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla’s remarks suggest a marked shift from the government’s
        previous hardline stance against the ICC, which it had insisted has no jurisdiction
        to investigate. The ICC, a court of last resort, says alleged crimes committed
        prior to a member’s withdrawal are within its scope.</p>'
    section11:
      primarytype: 'block'
      uuid: '06864dc6-dcc9-4798-8d52-ac2960c675c4'
      activationstatus: true
      created: 2025-01-23T18:47:47.387+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.033+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ff02ead7-2bc4-4a36-931d-815996d6721e'
      activationstatus: true
      created: 2025-01-23T18:47:47.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla said cooperation with an international tribunal remains
        permissible under Philippine law, adding ICC representatives "have been going
        in and out of the country without us raising anything."</p>'
    section13:
      primarytype: 'block'
      uuid: '29076639-3bf1-475b-9033-d43d00dbd330'
      activationstatus: true
      created: 2025-01-23T18:47:47.388+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.034+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ca93b27d-2b17-49f9-920a-0873eebcc7ab'
      activationstatus: true
      created: 2025-01-23T18:47:47.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I know that, as anecdotally from people I know from the human rights
        community, they've been in contact here," he added.</p>'
    section15:
      primarytype: 'block'
      uuid: '54b1bec9-59e9-434e-8252-02b8754942a1'
      activationstatus: true
      created: 2025-01-23T18:47:47.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.035+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2d733eff-413d-4910-9b35-4f58fe306cec'
      activationstatus: true
      created: 2025-01-23T18:47:47.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Slumland killings</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '4f5cc0d1-44d3-43b7-9850-3b8f27857bc0'
      activationstatus: true
      created: 2025-01-23T18:47:47.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e30aa0bb-fa40-4fae-97c2-dccb5c19a641'
      activationstatus: true
      created: 2025-01-23T18:47:47.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>According to police, 6,200 suspects were killed during anti-drug
        operations that they say ended in shootouts. But activists say the real toll
        of the crackdown was far greater, with thousands of slumland drug users, many
        of whom were included on official "watch lists," killed in mysterious circumstances.</p>'
    section19:
      primarytype: 'block'
      uuid: '6fdecae6-3f43-4563-8008-e5c2e49cbbc0'
      activationstatus: true
      created: 2025-01-23T18:47:47.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'a95107d2-4294-4f94-a300-2643f15d9cea'
      activationstatus: true
      created: 2025-01-23T18:47:47.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police deny involvement in those killings and reject allegations
        from rights groups of systematic executions and cover-ups.</p>'
    section21:
      primarytype: 'block'
      uuid: '3739c4ec-55c7-4d9a-a1bf-8a4827c9c7ed'
      activationstatus: true
      created: 2025-01-23T18:47:47.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '051951d4-52d3-45d3-ae61-b592b7be4336'
      activationstatus: true
      created: 2025-01-23T18:47:47.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte, 79, has been unapologetic in his defense of his campaign
        and says he told police to kill only in self-defense.</p>'
    section23:
      primarytype: 'block'
      uuid: '292da739-bd4d-495b-b26c-8ae837e5dbac'
      activationstatus: true
      created: 2025-01-23T18:47:47.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.040+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'cf15a5b0-e605-4cf6-80a4-28e35902ed21'
      activationstatus: true
      created: 2025-01-23T18:47:47.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.041+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a November congressional hearing he urged the ICC to "hurry up"
        on its probe, adding "if I go to hell, so be it."</p>'
    section25:
      primarytype: 'block'
      uuid: '648a0eb1-bba4-48fe-91b8-1b9773469978'
      activationstatus: true
      created: 2025-01-23T18:47:47.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '498384d5-1b81-4fa8-8805-c8f1e51c7333'
      activationstatus: true
      created: 2025-01-23T18:47:47.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.042+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In response, President Ferdinand Marcos Jr. said his government
        would not block the ICC if Duterte wished to be investigated, adding the government
        would be obliged to comply with any international arrest warrant related to
        the drugs war.</p>'
    section27:
      primarytype: 'block'
      uuid: 'a921a7c1-3d6a-45a0-ace1-9f33f08b2c2e'
      activationstatus: true
      created: 2025-01-23T18:47:47.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '47895256-8f80-41a2-8ea1-57bfc5b3073d'
      activationstatus: true
      created: 2025-01-23T18:47:47.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.043+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If indicted, Duterte could become the first Asian former head of
        state to go on trial at the ICC.</p>'
    section29:
      primarytype: 'block'
      uuid: 'f87d70cd-c7e1-4053-bdbd-6a25bbd71708'
      activationstatus: true
      created: 2025-01-23T18:47:47.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.044+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'a934f714-eab8-47ba-bd42-a94d0df1a332'
      activationstatus: true
      created: 2025-01-23T18:47:47.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:49.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:48:24.045+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asked about the possibility of the Philippines rejoining the ICC,
        Justice Secretary Remulla said it was "another question."</p>'
    section31:
      primarytype: 'block'
      uuid: '51236376-c2d5-4dcc-be62-73c4f9659ba5'
      activationstatus: true
      created: 2025-01-23T18:47:47.401+08:00
