      created: 2025-01-23T17:48:34.985+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.422+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a349b5ee-a12a-4382-a410-a827fb0ed9d8'
      activationstatus: true
      created: 2025-01-23T17:48:34.985+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.422+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Southern California has gone without significant rain for nine months,
        contributing to hazardous conditions, but some rain was forecast from Saturday
        through Monday, possibly giving firefighters much-needed relief.</p>'
