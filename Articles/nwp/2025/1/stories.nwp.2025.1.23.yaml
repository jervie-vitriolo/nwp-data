      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A magnitude 5.8 earthquake
        jolted Southern Leyte on Thursday morning, Jan. 23, according to the Philippine
        Institute of Volcanology and Seismology (Phivolcs).</p>'
