      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:27:30.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e6b87673-8f76-481f-929e-4c14570e6706'
      activationstatus: true
      created: 2025-01-23T16:27:30.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:27:30.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The casualties were brought to Zamboanga City for medical assistance.</p>'
