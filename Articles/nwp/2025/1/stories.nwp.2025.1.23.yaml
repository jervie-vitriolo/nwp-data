      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>California, US -</strong> A new wildfire that broke out
        north of Los Angeles on Wednesday rapidly spread to more than 9,400 acres
        (38 square km), fueled by strong winds and dry brush, forcing mandatory evacuation
        orders for more than 31,000 people.</p>'
    section1:
      primarytype: 'block'
      uuid: '58a7295a-683b-4cdd-bf7d-1c712b3f6861'
      activationstatus: true
      created: 2025-01-23T17:48:34.980+08:00
