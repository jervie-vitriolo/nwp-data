      text: 'Education Secretary Sonny Angara earlier said his agency plans to carry
        out a revised SHS curriculum by SY 2025-2026. Part of the revisions would
        be cutting the number of core subjects from 15 to just 5 -7 to focus on electives
        and work immersion.'
