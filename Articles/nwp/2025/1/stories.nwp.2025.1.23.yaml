    uuid: '6574e66e-cf62-4786-a1c9-d56fbd572aff'
    lead: 'Seven-times Formula One world champion Lewis Hamilton had his first outing
      on the track for Ferrari on a misty Wednesday morning at Maranello, realising
      his dream of driving in the iconic red of the Italian team.'
    activationstatus: true
    created: 2025-01-23T13:04:57.467+08:00
