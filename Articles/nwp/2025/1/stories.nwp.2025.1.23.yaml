      lastmodified: 2025-01-23T16:50:41.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a31ccb0e-1e8a-4c6b-8383-1443eb7f64ff'
      activationstatus: true
      created: 2025-01-23T16:50:41.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Early on Thursday, police and rescue workers combed through the
        rubble of a decimated apartment building and helped evacuate elderly residents.
        One building was destroyed and another 30 were damaged, Fedorov said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'df6607c8-94dd-4fea-b07f-cb17cae4aaff'
      activationstatus: true
      created: 2025-01-23T16:50:41.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6630b78c-1579-4188-9dbb-8113cf7e95ab'
      activationstatus: true
      created: 2025-01-23T16:50:41.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A resident who was searching the gutted remains of his apartment
        described the attack.</p>'
    section11:
      primarytype: 'block'
      uuid: '68b49caa-0f23-4056-b746-64948ed8cec7'
      activationstatus: true
      created: 2025-01-23T16:50:41.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1616c40a-0f64-42ce-bc57-317f6be331b7'
      activationstatus: true
      created: 2025-01-23T16:50:41.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I flew off the couch to get dressed, and, running to the cabinet,
        I was covered in debris, after which I climbed out and heard my wife screaming,"
        Serhiy, 35, said.</p>'
    section13:
      primarytype: 'block'
      uuid: '98a81402-a1b2-4473-ae2d-83f84cc364fe'
      activationstatus: true
      created: 2025-01-23T16:50:41.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6c3622ed-d5c3-418f-a9ca-8d9ecf0e417b'
      activationstatus: true
      created: 2025-01-23T16:50:41.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zaporizhzhia, a strategic industrial city near front-line fighting,
        has come under frequent attack by Russian forces.</p>'
    section15:
      primarytype: 'block'
      uuid: 'b4c37e5e-aca4-4c5b-9a6e-6cc2125caa64'
      activationstatus: true
      created: 2025-01-23T16:50:41.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2f4b4279-3468-4255-aaa8-c2bb92a3b694'
      activationstatus: true
      created: 2025-01-23T16:50:41.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kyiv’s air force said Russia had fired four ballistic missiles
        at the city, part of a mass overnight attack on Ukraine that also included
        92 drones.</p>'
    section17:
      primarytype: 'block'
      uuid: '21782a48-b096-4375-8be9-e6d180f98553'
      activationstatus: true
      created: 2025-01-23T16:50:41.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e0d66f6d-705a-44fd-8672-74cfa560d98f'
      activationstatus: true
      created: 2025-01-23T16:50:41.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Air defenses shot down 57 and another 27 were "locationally lost,"
        it added.</p>'
    section19:
      primarytype: 'block'
      uuid: '00121c76-9f79-4560-9f47-f86d66308e66'
      activationstatus: true
      created: 2025-01-23T16:50:41.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1e250a52-763f-4049-8f7c-746291667392'
      activationstatus: true
      created: 2025-01-23T16:50:41.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia has carried out regular air strikes on Ukrainian towns and
        cities behind the front line of its three-year-old invasion, targeting the
        country’s weakened energy grid in particular.</p>'
    section21:
      primarytype: 'block'
      uuid: '524355c7-f5e6-49df-8b55-349e0a1fdb8c'
      activationstatus: true
      created: 2025-01-23T16:50:41.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'f8e87efd-ae9c-4876-a5f5-75368fdfff22'
      activationstatus: true
      created: 2025-01-23T16:50:41.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Wednesday, Deputy Prime Minister Yulia Svyrydenko said Moscow’s
        forces had attacked Ukraine’s energy system 1,200 times since 2022.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c3872dd6-fa4b-4021-aee9-1aa2971b4479'
      activationstatus: true
      created: 2025-01-23T16:50:41.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5315aa25-4144-402d-be68-142380bd9775'
      activationstatus: true
      created: 2025-01-23T16:50:41.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>New U.S. President Donald Trump is pushing for an end to the conflict
        and Russian President Vladimir Putin is concerned about its impact on Russia’s
        economy but Ukraine says Moscow’s insistence on retaining conquered territory
        is a non-starter.</p>'
    section25:
      primarytype: 'block'
      uuid: 'fb99d1bc-e4e0-4757-af86-4b9e6477ec62'
      activationstatus: true
      created: 2025-01-23T16:50:41.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:50:41.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7f660b96-0df5-4c06-a943-450f1eff7ef8'
      activationstatus: true
      created: 2025-01-23T16:50:41.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.340+08:00
