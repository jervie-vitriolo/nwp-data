      lastactivated: 2025-03-13T12:33:54.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:27:30.305+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6fe6107c-8119-4cb6-9598-5498e51d49ce'
      activationstatus: true
      created: 2025-01-23T16:27:30.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:54.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T16:27:30.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Presidential Peace Adviser Carlito Galvez Jr. said the troops were
        providing security to United Nations Development Programme personnel engaged
        in a peace and development project.</p>'
