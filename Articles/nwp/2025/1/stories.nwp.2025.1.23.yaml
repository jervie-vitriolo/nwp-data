      primarytype: 'block'
      uuid: '105c1e76-5392-4aff-bd7f-dd9f18312d77'
      activationstatus: true
      created: 2025-01-23T14:25:54.962+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.976+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Risa Hontiveros
        said the amended bill she filed to prevent adolescent pregnancy would clarify
        misconceptions and counter disinformation.</p>'
    section1:
      primarytype: 'block'
      uuid: '3e781ce3-d8df-4181-8d30-5d3acd46db6b'
      activationstatus: true
      created: 2025-01-23T14:25:54.963+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.963+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros made this statement during the Kapihan sa Senado media forum\
        \ on Thursday, Jan. 23, while discussing changes to Senate Bill 1979, or the\
        \ proposed Prevention of Adolescent Pregnancy Act.\r"
    section2:
      primarytype: 'block'
      uuid: '5c6f3a4f-fe80-449c-9d8b-c0e8d7f0117d'
      activationstatus: true
      created: 2025-01-23T14:25:54.963+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.963+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sa substitute bill, tinanggal na po na ang CSE (comprehensive sexuality\
        \ education) ay ‘guided by international standards’ na nakasaad sa orihinal\
        \ na bersyon — para hindi na mabaluktot ng iba ang ibig sabihin nito. Gusto\
        \ natin na maging mas malinaw na ang anumang ituturo sa ating kabataan ay\
        \ sang-ayon sa kultura at konteksto nating mga Pilipino,” Hontiveros said.\r"
    section3:
      primarytype: 'block'
      uuid: 'a764ce85-33d7-4193-965b-d5fe931c447b'
      activationstatus: true
      created: 2025-01-23T14:25:54.963+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.963+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: In the substitute bill, the phrase that CSE (comprehensive\
        \ sexuality education) should be \"guided by international standards,\" as\
        \ stated in the original version, has been removed—to prevent others from\
        \ twisting its meaning. We want to make it clearer that anything taught to\
        \ our youth should be in accordance with our Filipino culture and context.]\r"
    section4:
      primarytype: 'block'
      uuid: 'bad56c0d-8213-4200-a586-51f31b688b5a'
      activationstatus: true
      created: 2025-01-23T14:25:54.964+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.964+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Critics led by the advocacy group Project Dalisay have repeatedly raised\
        \ concerns about the use of “international standards,” particularly guidelines\
        \ from the World Health Organization and the United Nations Educational, Scientific\
        \ and Cultural Organization, which both consider masturbation a topic to be\
        \ taught to children.\r"
    section5:
      primarytype: 'block'
      uuid: 'c78df55e-9df8-489d-9bbe-6e172ce253f9'
      activationstatus: true
      created: 2025-01-23T14:25:54.964+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.964+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros previously clarified that international standards would\
        \ only serve as a guide, with local education officials and relevant government\
        \ agencies responsible for implementing the CSE.\r"
    section6:
      primarytype: 'block'
      uuid: '2e4ec261-ca4c-46c4-a406-959459af72de'
      activationstatus: true
      created: 2025-01-23T14:25:54.965+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.965+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The amended bill further clarifies that CSE will be provided only to\
        \ adolescents aged 10 and above. Access to contraceptives without parental\
        \ consent is limited to those age 16 and up.\r"
    section7:
      primarytype: 'block'
      uuid: '69934bf8-de9a-4cb3-ae61-018f9018c2fb'
      activationstatus: true
      created: 2025-01-23T14:25:54.965+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.965+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Parent teacher associations are explicitly included as stakeholders\
        \ to be consulted about the measure, and the requirement for CSE as a prerequisite\
        \ for private school accreditation was removed.\r"
    section8:
      primarytype: 'block'
      uuid: '6068a318-c500-45b0-a09c-b3ad245d6333'
      activationstatus: true
      created: 2025-01-23T14:25:54.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.966+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This substitute bill also now includes a clear provision guaranteeing\
        \ academic and religious freedom,” Hontiveros said, noting that some of the\
        \ amendments were proposed by Senate President Francis “Chiz” Escudero himself.\r"
    section9:
      primarytype: 'block'
      uuid: 'd02badbd-01cf-43c2-b238-13a9fa17e701'
      activationstatus: true
      created: 2025-01-23T14:25:54.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.966+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "When asked if the changes weakened the bill, Hontiveros said, “Not\
        \ at all. Tanggap na tanggap pa rin ng aming mga partner advocates at constituencies\
        \ ang substitute bill dahil nananatili siyang tapat doon sa layunin ng prevention\
        \ of adolescent pregnancy (Our partner advocates and constituencies fully\
        \ accept the substitute bill because it stays true to the goal of preventing\
        \ adolescent pregnancy).”\r"
    section10:
      primarytype: 'block'
      uuid: 'e473e17e-474e-40be-a79c-45f3ef5cef6a'
      activationstatus: true
      created: 2025-01-23T14:25:54.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.966+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros maintained that the criticisms against the bill were based\
        \ on “fake news,” disinformation, and lies, but said she filed a substitute\
        \ bill to move the proceedings.\r"
    section11:
      primarytype: 'block'
      uuid: '09cd545b-c9f6-4561-9ae2-821ca09f52ae'
      activationstatus: true
      created: 2025-01-23T14:25:54.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.967+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Harinawa maging acceptable na rin kahit sa grupo nila [We hope this\
        \ would be acceptable even by the group],” Hontiveros said, referring to Project\
        \ Dalisay led by former Chief Justice Maria Lourdes Sereno.\r"
    section12:
      primarytype: 'block'
      uuid: '71b45b56-30f2-45ae-86dd-bd1336cdc1c9'
      activationstatus: true
      created: 2025-01-23T14:25:54.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.967+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She urged the seven colleagues who withdrew their signatures from the\
        \ committee report to read the substitute bill.\r"
    section13:
      primarytype: 'block'
      uuid: 'd51dcc50-20f7-4137-ba1f-c7e670637904'
      activationstatus: true
      created: 2025-01-23T14:25:54.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.968+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said their withdrawal of support would not send the bill\
        \ back to the committee level, as it has been pending in the plenary since\
        \ March 2023.\r"
    section14:
      primarytype: 'block'
      uuid: 'e6cc92a0-3c2a-4e2f-b427-7d5e1d943faa'
      activationstatus: true
      created: 2025-01-23T14:25:54.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.968+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang understanding ko ay, itong substitute bill ay i-interpellate na\
        \ po namin sa plenaryo [My understanding is that this substitute bill will\
        \ undergo interpellation in the plenary]… Any objections by other senators\
        \ should be expressed in plenary through questions and other proposed amendments,”\
        \ she said. \r"
    section15:
      primarytype: 'block'
      uuid: '42cb6db9-49fe-4c65-9252-e9cd0eff1016'
      activationstatus: true
      created: 2025-01-23T14:25:54.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:57.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T14:25:54.969+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also hoped that President Ferdinand Marcos Jr. would read the substitute\
        \ bill, noting that the Presidential Legislative Liaison Office had secured\
        \ a copy.\r"
  'START HERE----->comelec-ballot-reprinting':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Francis Leo Marcos (right) filed his withdrawal from the Senate race
      at the Comelec headquarters in Intramuros, Manila, on Thursday, Jan. 23. (Photo
      from Comelec)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T16:02:27.000+08:00
    imagesource: '36831545-2206-4604-86f0-8cd119e94fac'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1e173014-974a-4b79-9968-de1e7ae2e631'
    lead: 'The reprinting of ballots for the May midterm polls has been postponed
      again after senatorial aspirant Francis Leo Marcos withdrew from the race.'
    activationstatus: true
    created: 2025-01-23T16:04:48.898+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:33:56.880+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:19.500+08:00
    lastmodified: 2025-01-23T17:53:13.656+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ballot reprinting reset again due to Francis Leo Marcos withdrawal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae2d48d3-01ca-4c27-a980-f5e7cc3fd4e7'
      activationstatus: true
      created: 2025-01-23T17:42:36.705+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.650+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The reprinting of ballots
        for the May midterm polls has been postponed again after senatorial aspirant
        Francis Leo Marcos withdrew from the race.</p>'
    section1:
      primarytype: 'block'
      uuid: '9bd1fe0f-af08-42cd-b50e-e8cafa06d0c4'
      activationstatus: true
      created: 2025-01-23T17:42:36.705+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.651+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marcos had secured a temporary restraining order (TRO) from the Supreme\
        \ Court against his disqualification after the Commission on Elections declared\
        \ him a nuisance candidate.\r"
    section2:
      primarytype: 'block'
      uuid: '03ba93d7-8a8d-460d-84d9-36faf7cb7096'
      activationstatus: true
      created: 2025-01-23T17:42:36.706+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.651+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This TRO, along with a similar order for Albay gubernatorial candidate\
        \ Noel Rosal’s disqualification, prompted the Comelec to reschedule the reprinting\
        \ from Wednesday, Jan. 22 to Friday, Jan. 24. However, the process has now\
        \ been delayed again due to Marcos' withdrawal on Thursday afternoon.\r"
    section3:
      primarytype: 'block'
      uuid: 'a664b4aa-d9fe-4bdf-9c32-e8905c9e7adf'
      activationstatus: true
      created: 2025-01-23T17:42:36.706+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.652+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dahil dito sa pagwi-withdraw niya, hihingi muli kami ng mga dalawa\
        \ hanggang tatlong araw. Sapagkat muli naming babaguhin yung database ng Comelec.\
        \ At the same time, isi-serialize muli namin ang mga balota. At the same time,\
        \ yung mga ballot faces muli naming babaguhin,” Comelec Chairman George Garcia\
        \ told reporters.\r"
    section4:
      primarytype: 'block'
      uuid: '0be0afe8-e8b8-4c1b-bf65-a41cb123506d'
      activationstatus: true
      created: 2025-01-23T17:42:36.706+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.652+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because of his withdrawal, we will again request two\
        \ to three more days. We will need to update the Comelec database, reserialize\
        \ the ballots, and at the same time, change the ballot faces again.]\r"
    section5:
      primarytype: 'block'
      uuid: '211cc59b-2967-49eb-bafa-6a4ec53f664b'
      activationstatus: true
      created: 2025-01-23T17:42:36.707+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.652+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Comelec also postponed the uploading of new ballot faces, originally\
        \ scheduled for Thursday evening.\r"
    section6:
      primarytype: 'block'
      uuid: '2554b104-2bc2-4422-9b21-c3a8904ba4f6'
      activationstatus: true
      created: 2025-01-23T17:42:36.707+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.653+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia urged aspirants planning to withdraw their candidacies to do\
        \ so by noon on Friday to allow time for updating the ballots and meet the\
        \ new printing target of Monday, Jan. 27.\r"
    section7:
      primarytype: 'block'
      uuid: 'cb16586c-5423-4416-b514-bc65481b91d2'
      activationstatus: true
      created: 2025-01-23T17:42:36.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.653+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "If an aspirant withdraws while the ballots are already being printed,\
        \ Garcia said they would not halt the printing. The name would remain on the\
        \ ballot, but votes cast for that candidate would not be counted.\r"
    section8:
      primarytype: 'block'
      uuid: 'f99cbd3b-6c2e-42ea-8197-a32c12bb0aa1'
      activationstatus: true
      created: 2025-01-23T17:42:36.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.654+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The poll body began printing ballots on Jan. 6, but this was halted\
        \ after the Supreme Court issued TROs against the disqualification of senatorial\
        \ aspirant Subair Guinthum Mustapha and four local candidates, including former\
        \ Caloocan City Rep. Edgar Erice. \r"
    section9:
      primarytype: 'block'
      uuid: '0384b287-0c09-4a1f-a5bc-1d353b3ed860'
      activationstatus: true
      created: 2025-01-23T17:42:36.708+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.654+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Some six million ballots, costing around P132 million, were wasted,\
        \ as the poll body needed to regenerate, reserialize, and reprint them. Reprinting\
        \ was initially scheduled for Jan. 20, then moved to Jan. 22, but was delayed\
        \ again due to TROs favoring Marcos and Rosal. \r"
    section10:
      primarytype: 'block'
      uuid: '79fb10a6-3999-46d2-807d-fa38c1e61f52'
      activationstatus: true
      created: 2025-01-23T17:42:36.709+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:33:56.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T17:53:13.655+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Garcia said he would write to the Supreme Court to inform the justices
        of the intent to resume printing on Monday, hoping there would be no further
        TROs.</p>'
  'START HERE----->french-carrier-to-visit-ph-february':
    author: 'Tristan Nodalo, NewsWatch Plus'
