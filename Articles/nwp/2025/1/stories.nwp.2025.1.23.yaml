      lastmodified: 2025-01-23T18:45:18.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Mao said Philippine authorities should ensure "to safeguard the
        safety of Chinese nationals to effectively safeguard the legitimate rights
        and interests of Chinese citizens in the Philippines."</p>'
    section9:
      primarytype: 'block'
      uuid: '7de8a369-21e4-4dce-a998-9e2cbea002ff'
      activationstatus: true
      created: 2025-01-23T18:44:43.350+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>‘Chinese spy’ arrest</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '85b4a277-050a-4c4d-9e17-38c24eb690c3'
      activationstatus: true
      created: 2025-01-23T18:44:43.350+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.471+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Authorities have uncovered potential espionage activities targeting\
        \ military facilities following the arrest of a Chinese national and two Filipino\
        \ accomplices.\r"
    section11:
      primarytype: 'block'
      uuid: '2ad64d05-824c-42b2-95d4-03913babdf94'
      activationstatus: true
      created: 2025-01-23T18:44:43.351+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:49.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:45:18.472+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The National Bureau of Investigation said the foreigner had been
        living in the country for an extended period and had successfully “blended
        in.”</p>'
  'START HERE----->ph-open-cooperate-icc-drug-war':
