    title: 'ICC seeks answers after Italy frees Libyan war crimes suspect'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a365e60-0ab3-4e1e-83e9-605ca30645a3'
      activationstatus: true
      created: 2025-01-23T09:59:26.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Rome, Italy -</strong> The International Criminal Court
        demanded answers from Italy on Wednesday over why it freed a Libyan man suspected
        of crimes against humanity and war crimes, including murder, torture, rape
        and sexual violence.</p>'
    section1:
      primarytype: 'block'
      uuid: '0314f391-38a3-46d1-9510-b5bf44e8a5f3'
      activationstatus: true
      created: 2025-01-23T09:59:26.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7d90aa2f-8fd8-4797-973d-62a93482bc41'
      activationstatus: true
      created: 2025-01-23T09:59:26.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Italy detained Osama Elmasry Njeem, also known as Osama Almasri
        Njeem, on Sunday in Turin after receiving a tipoff from The Hague-based ICC,
        which had issued an international arrest warrant against him.</p>'
    section3:
      primarytype: 'block'
      uuid: '73992577-e0c0-40ee-a5cd-2017ab220660'
      activationstatus: true
      created: 2025-01-23T09:59:26.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7094f49f-cb3c-4eed-8ca4-0e7a11250c03'
      activationstatus: true
      created: 2025-01-23T09:59:26.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, the Italian government unexpectedly freed him on Tuesday
        because of a legal technicality, an Interior Ministry source said. He was
        immediately flown on an official state aircraft to Tripoli, where he received
        a hero’s welcome.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d260c11-22b6-4bf1-b074-613f1c8873e2'
      activationstatus: true
      created: 2025-01-23T09:59:26.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '689c82ca-09ec-48cb-a404-01df2b40a0dc'
      activationstatus: true
      created: 2025-01-23T09:59:26.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ICC, which has been investigating alleged serious crimes committed
        in Libya since the country’s 2011 civil war, said in a statement it had urged
        Italy to contact its staff if there were any problems with the arrest process.</p>'
    section7:
      primarytype: 'block'
      uuid: '78d86bc5-1f51-4c00-91b3-405600d3fac5'
      activationstatus: true
      created: 2025-01-23T09:59:26.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7271cb03-4688-4b7d-ac9a-e229a49f4a45'
      activationstatus: true
      created: 2025-01-23T09:59:26.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:34:03.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T09:59:26.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, it said Njeem had been let go without prior notice or consultation.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f544421c-68d6-4fcf-ba47-33434f150672'
      activationstatus: true
      created: 2025-01-23T09:59:26.624+08:00
