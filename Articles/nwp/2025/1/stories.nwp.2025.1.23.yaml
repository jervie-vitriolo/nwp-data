      created: 2025-01-23T12:01:57.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:01.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T12:01:57.154+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7ef6ba08-a052-46b1-8785-aa3ce56e939f'
      activationstatus: true
      created: 2025-01-23T12:01:57.154+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:01.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T12:01:57.154+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This time, the stakes are higher with the addition of Kristen Ritter\
        \ as the mysterious Director Rockwell and Keanu Reeves making a dramatic debut\
        \ as the enigmatic Shadow the Hedgehog. Fans of the franchise will be treated\
        \ to another thrilling ride full of heart-pounding action, humor, and the\
        \ heart of friendship.\r"
    section5:
      primarytype: 'block'
