      activationstatus: true
      created: 2025-01-23T13:04:57.489+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:34:00.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:04:57.489+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ferrari’s last constructors' championship win was in 2008, but they\
        \ pushed McLaren all the way last season, finishing up a close second. Hamilton’s\
        \ last championship success came in 2020 but he won two races in 2024 after\
        \ two seasons without victory.\r"
