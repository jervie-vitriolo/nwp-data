    uuid: '629e8c42-339b-49ca-870f-11aa9c18ecf8'
    lead: 'The U.S. Congress on Wednesday delivered Republican President Donald
      Trump legislation requiring the detention of immigrants living in the U.S. illegally
      who are accused of theft, with a significant number of Democrats voting in favor.'
    activationstatus: true
    created: 2025-01-23T09:28:54.321+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:34:04.299+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
