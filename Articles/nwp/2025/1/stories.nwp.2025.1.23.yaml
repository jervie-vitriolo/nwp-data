      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c13597ee-927a-4997-ad5b-8da031bd961b'
      activationstatus: true
      created: 2025-01-23T17:48:34.984+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:51.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T18:01:56.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>As a result of the red-flag warning, some 1,100 firefighters were
        deployed around Southern California in anticipation of fast-moving fires,
        the California Department of Forestry and Fire Protection (Cal Fire) said.
        More than 4,000 firefighters were working on the Hughes Fire, Los Angeles
        County Fire Chief Anthony Marrone said.</p>'
    section13:
      primarytype: 'block'
