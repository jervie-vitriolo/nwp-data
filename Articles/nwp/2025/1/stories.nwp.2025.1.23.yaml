    primarytype: 'composition'
    uuid: '62394ba3-51c9-4238-a2a6-429840e489ac'
    lead: 'After more than a year in captivity, 17 Filipino seafarers aboard the
      M/V Galaxy Leader, which was seized by Houthi rebels in Yemen, will soon meet
      their loved ones, President Ferdinand Marcos said on Thursday.'
    activationstatus: true
    created: 2025-01-23T10:12:14.292+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:34:02.383+08:00
