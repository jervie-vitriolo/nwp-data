    title: 'Rockets make clutch plays, hold off Cavaliers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9908b06-6e4d-4f72-be9d-5a275c4a4ef4'
      activationstatus: true
      created: 2025-01-23T13:22:47.800+08:00
