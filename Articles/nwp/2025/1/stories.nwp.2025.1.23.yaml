      lastactivated: 2025-03-13T12:33:59.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Alperen Sengun sank two free
        throws with 4.5 seconds left and the Houston Rockets survived a seven-minute
        scoring drought in the fourth quarter to outlast the visiting Cleveland Cavaliers
        109-108 on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fe19c15-9f0a-4e76-8158-c5f6319ccea4'
      activationstatus: true
      created: 2025-01-23T13:22:47.800+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.800+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd685d774-e36c-4d55-8baa-71dafa0c28bf'
      activationstatus: true
      created: 2025-01-23T13:22:47.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Sengun rebounded a Donovan Mitchell miss and absorbed a foul from Jarrett\
        \ Allen before snapping a tie at the foul line.\r"
    section3:
      primarytype: 'block'
      uuid: '009c8a6c-7ac4-44cc-ac99-13e981071b00'
      activationstatus: true
      created: 2025-01-23T13:22:47.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '44f5267c-6458-40c7-8374-31b484d18ca9'
      activationstatus: true
      created: 2025-01-23T13:22:47.801+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.801+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Cavaliers appeared to secure the upper hand when Darius Garland\
        \ was fouled on a 3-pointer with 2.8 seconds left, with Tari Eason charged\
        \ with a flagrant on the play after his reckless closeout resulted in Garland\
        \ crumpling to the floor on his attempt.\r"
    section5:
      primarytype: 'block'
      uuid: '272ba2db-63b7-4acc-832a-2618501310bd'
      activationstatus: true
      created: 2025-01-23T13:22:47.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '77856845-e795-4f64-a60d-90988b5cb0a1'
      activationstatus: true
      created: 2025-01-23T13:22:47.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "But Garland missed the first two free throws and Mitchell missed once\
        \ again at the buzzer.\r"
    section7:
      primarytype: 'block'
      uuid: '050d90ab-ac30-453b-ba8c-7f4cd55866e3'
      activationstatus: true
      created: 2025-01-23T13:22:47.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '11079c59-040f-4e8d-b13a-05f9d740884b'
      activationstatus: true
      created: 2025-01-23T13:22:47.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cleveland dropped to 3-3 over its last six games despite erasing an\
        \ 11-point deficit entering the final period with a 19-0 run that included\
        \ a Garland layup resulting in a 99-98 Cleveland lead.\r"
    section9:
      primarytype: 'block'
      uuid: '4f842033-7d72-42dd-9264-990a463f5817'
      activationstatus: true
      created: 2025-01-23T13:22:47.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6c273980-02ec-4a25-858f-37f5612d0fa1'
      activationstatus: true
      created: 2025-01-23T13:22:47.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Fred VanVleet stalled the Cavaliers' rally with consecutive 3-pointers\
        \ to knot the score at 104-104 with 2:51 left.\r"
    section11:
      primarytype: 'block'
      uuid: 'd13b2c7f-0466-4fa3-804f-5dfa966197ad'
      activationstatus: true
      created: 2025-01-23T13:22:47.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6a1cd866-4889-48ba-9bf2-8b9fd53bbc1f'
      activationstatus: true
      created: 2025-01-23T13:22:47.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "VanVleet led Houston with 26 points; Sengun (18 points, 11 rebounds)\
        \ and Amen Thompson (16 points, 16 rebounds) chipped in double-doubles. Eason\
        \ (12 points, six rebounds, three steals) and Cam Whitmore (16 points) excelled\
        \ off the Houston bench.\r"
    section13:
      primarytype: 'block'
      uuid: '15fe9983-3cc1-48f9-92b9-be990620a59d'
      activationstatus: true
      created: 2025-01-23T13:22:47.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '64cad18e-4121-4873-8669-631279d53cbb'
      activationstatus: true
      created: 2025-01-23T13:22:47.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Garland paced Cleveland with 26 points while Mitchell added 19 on 7-of-21\
        \ shooting. Allen posted 17 points and 13 boards while Ty Jerome tallied 18\
        \ points off the Cleveland bench.\r"
    section15:
      primarytype: 'block'
      uuid: '1c334249-62e3-4bdb-a89c-a165b19f31d5'
      activationstatus: true
      created: 2025-01-23T13:22:47.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'acc065fe-873d-4237-8c51-92742e9e01e6'
      activationstatus: true
      created: 2025-01-23T13:22:47.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.806+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Houston responded to an early salvo from the Cavaliers with 3-point\
        \ proficiency, starting with consecutive 3s from VanVleet and Eason that shaved\
        \ a nine-point deficit to 23-20. When Whitmore followed an Eason steal with\
        \ a transition dunk, the Rockets pulled even at 27-27.\r"
    section17:
      primarytype: 'block'
      uuid: 'f9b5b7b2-0e59-422f-bf8d-82e94894555c'
      activationstatus: true
      created: 2025-01-23T13:22:47.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.806+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '9bb81f94-655d-4351-ad9f-c9f930250cee'
      activationstatus: true
      created: 2025-01-23T13:22:47.807+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eason and Whitmore combined for 16 points on 4-of-6 3-point shooting\
        \ in the opening period, propelling the Rockets to a 39-32 lead entering the\
        \ second despite the Cavaliers shooting 54.5 percent in the first.\r"
    section19:
      primarytype: 'block'
      uuid: '6127c931-4269-4fcb-82da-baff3fa5c555'
      activationstatus: true
      created: 2025-01-23T13:22:47.807+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '77dbccbc-a7fe-44ed-90e0-5af110f2aca2'
      activationstatus: true
      created: 2025-01-23T13:22:47.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.808+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "When Cleveland opened the second with a 10-2 burst keyed by 3-pointers\
        \ from Sam Merrill and Georges Niang for a 42-41 lead, the Rockets punched\
        \ back with a 13-0 run fueled by a Whitmore one-handed alley-oop dunk and\
        \ a three-point play by Eason.\r"
    section21:
      primarytype: 'block'
      uuid: 'bccc8bb9-f2bb-4588-9f39-38cf0b56a663'
      activationstatus: true
      created: 2025-01-23T13:22:47.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.808+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6cd21aff-96a2-40c6-96a1-52c006657711'
      activationstatus: true
      created: 2025-01-23T13:22:47.809+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:59.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T13:22:47.809+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Cavaliers missed eight consecutive shots and committed five
        turnovers during the Rockets' rally. Cleveland shot just 7 of 25 from the
        field in the second period and trailed 61-53 at the intermission.</p>'
  'START HERE----->thai-holds-first-same-sex-weddings':
    author: ' Napat Wesshasartar and Chayut Setboonsarng, Reuters'
    caption: ' LGBTQ+ couples celebrate after they receive official marriage certificates,
      as the country’s marriage equality bill comes into effect following a royal
      endorsement which effectively makes Thailand Asia’s third territory to legalize
      same-sex unions, in Bangkok, Thailand on Jan. 23. (Chalinee Thirasupa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
