  'START HERE----->da-supermarkets-kadiwa-rice':
    caption: 'Selected Kadiwa outlets sell ₱29/kg of aging stocks of the National
      Food Authority meant for poor households and other vulnerable sectors.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-23T18:51:58.000+08:00
    imagesource: '61e3770b-610c-4cf8-b0fe-4aa7d6654266'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '33b85708-4f33-440f-b598-c8fa102aaeef'
    lead: 'Consumers may also see rice products from the government’s Kadiwa ng
      Pangulo program in supermarkets and convenience stores around Metro Manila.'
    activationstatus: true
    created: 2025-01-23T18:56:51.219+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:33:48.451+08:00
    lastactivatedby: 'nelsonp'
