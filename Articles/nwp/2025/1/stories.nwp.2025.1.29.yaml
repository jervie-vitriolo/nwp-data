      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message to NewsWatch Plus, CHED said it is monitoring off-campus
        activities of other higher education institutions, following the viral off-campus
        trip.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67daf26-560e-4e2e-93ea-f971e0680563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:35:25.828+08:00
