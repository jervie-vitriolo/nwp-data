      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471eed5-be96-4ccc-b28c-2c16b3f19729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.022+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.479+08:00
