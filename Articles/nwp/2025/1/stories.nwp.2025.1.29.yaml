      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>EU governments want to help kickstart Syria’s recovery.</p>'
    section19:
