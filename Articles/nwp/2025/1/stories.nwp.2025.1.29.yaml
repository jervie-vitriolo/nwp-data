    'template': '1'
    'title': 'House to hasten ₱200 wage hike legislation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e1cce-951a-4ab5-966a-5a78ee2b004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will hasten the passage of a measure that will push for a ₱200 wage hike to
        address the workers’ needs amid the soaring prices of basic goods and services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839923d9-c5be-477c-b5ac-ce268f39ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3020630-b005-4292-b5fc-21cb70cace42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Martin Romualdez said they will balance the interests
        of both workers and employers, especially micro, small and medium enterprises
        (MSMEs). Hence, they are eyeing wage subsidies and exemptions for MSMEs, which
        is considered as the backbone of the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d3cb4-58b8-4655-a4f1-35adb75ae462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39766e2-3884-4a70-a8ed-226059db7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang lumalabas na consensus dito sa House of Representatives, pending
        ongoing public consultation, baka kayang dagdagan ng P200 bawat araw ang minimum
        wage,” Romualdez said on Wednesday, Jan. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9f13c-95b6-47aa-b32d-0894f2cb8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2642c-8b9e-4314-8316-e9c44c8eb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The consensus in the House of Representatives, pending
        ongoing public consultation, maybe we can increase the minimum wage by ₱200.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2c2bb-0de1-4ce6-9b97-7fd99d4d152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a619c4-9005-4c8b-9581-4e4e6bddcd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Higher wages mean workers have more disposable income to spend
        on goods and services, increasing demand across various sectors. Since consumption
        is a significant driver of economic growth, this increased spending stimulates
        business activity, generates revenue, and supports job creation. In the Philippines,
        where consumer spending accounts for a substantial portion of GDP, a wage
        hike can act as an economic catalyst,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b36924-efa0-4af0-995c-2a61389b1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf43e9f-8550-4d99-8904-fc4b11671350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, together with other House representatives, met with labor
        groups on Tuesday night to discuss the legislated wage hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c8729-c229-4942-ad43-2eed869b1e30'
