      'mgnl:lastModified': 2025-01-29T15:19:14.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223abbc-c7a8-4277-be7c-cbd375f04f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
