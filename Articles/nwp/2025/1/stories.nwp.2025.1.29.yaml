    'lead': 'President Ferdinand Marcos Jr. joined the nation in celebrating the Chinese
      New Year on Wednesday, January 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T11:04:05.631+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:17.390+08:00
