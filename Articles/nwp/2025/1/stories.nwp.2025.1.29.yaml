  'START HERE----->white-house-financial-incentives-to-quit':
    author: 'David Shepardson and Jarrett Renshaw, Reuters'
    caption: 'A moving truck is seen outside the White House in Washington on Jan.
      10. (Elizabeth Frantz/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T12:24:16.000+08:00
    imagesource: '432b493b-4494-4c74-8630-b7cde5ff856c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9170b2a3-9fc0-4a2a-a1b7-ba37d9d3f19d'
    lead: 'The Trump administration said on Tuesday it is offering financial incentives
      to 2 million civilian full-time federal workers to quit as part of plans to
      drastically shrink the size of the U.S. government.'
    activationstatus: true
    created: 2025-01-29T12:45:04.109+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:16.822+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:49.469+08:00
    lastmodified: 2025-01-29T12:45:46.148+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'White House offers 2 million federal employees financial incentives
      to quit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16563875-283a-4844-815f-9f27b103d599'
      activationstatus: true
      created: 2025-01-29T12:45:04.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> The Trump administration said
        on Tuesday it is offering financial incentives to 2 million civilian full-time
        federal workers to quit as part of plans to drastically shrink the size of
        the U.S. government.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a58e6d4a-2910-449b-9f26-883b2a4a361c'
      activationstatus: true
      created: 2025-01-29T12:45:04.125+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The "deferred resignation program" would allow federal employees to
        remain on the payroll through Sept. 30 but without having to work in person
        and possibly having their duties reduced or eliminated in the meantime, according
        to an email sent to federal employees and seen by Reuters.'
    section2:
      primarytype: 'block'
      uuid: 'd8c524ac-cfb9-475d-9fb2-5b6a6ba1659f'
      activationstatus: true
      created: 2025-01-29T12:45:04.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The email gives federal employees until Feb. 6 to decide whether to
        take part. It instructed interested employees to reply to the email from a
        government account and type the word "resign." The offer covers civilian employees
        except those in immigration and national security-related positions and people
        working for the U.S. Postal Service.'
    section3:
      primarytype: 'block'
      uuid: '2f9268c8-d1a6-4cb8-a828-43acaf171787'
      activationstatus: true
      created: 2025-01-29T12:45:04.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The unprecedented move comes as Republican President Donald Trump has
        used his early days in office to shrink, purge and remake the U.S. federal
        government to conform to his political priorities.'
    section4:
      primarytype: 'block'
      uuid: '353cb5ae-882a-4798-bd41-5ed172de9d43'
      activationstatus: true
      created: 2025-01-29T12:45:04.126+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There are about 2.3 million U.S. civilian employees, excluding the
        Postal Service. Security related agencies account for the bulk of the federal
        workforce, but hundreds of thousands of people work across the country in
        jobs overseeing veterans' healthcare, inspecting agriculture and paying the
        government’s bills, among other jobs.'
    section5:
      primarytype: 'block'
      uuid: 'edd8b71e-ffe7-4033-8b99-83cd4cadcc31'
      activationstatus: true
      created: 2025-01-29T12:45:04.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The share of federal employees as a percentage of the full non-farm
        workforce, now under 2%, has been on the decline for decades.'
    section6:
      primarytype: 'block'
      uuid: '307110bf-9a8f-487d-90af-282812147b62'
      activationstatus: true
      created: 2025-01-29T12:45:04.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.137+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The email said the administration expects to see a "more streamlined
        and flexible workforce."'
    section7:
      primarytype: 'block'
      uuid: 'cb212d40-3538-4804-85c2-c06c3a85a86c'
      activationstatus: true
      created: 2025-01-29T12:45:04.127+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While the military and some agencies are likely to increase the size
        of their staff, the majority of agencies are likely to be downsized through
        restructurings and layoffs, the email said, and warned that federal employees
        could not be guaranteed of their jobs.'
    section8:
      primarytype: 'block'
      uuid: '46e5c34b-b3be-4cff-a2e1-4a6e6756f0e1'
      activationstatus: true
      created: 2025-01-29T12:45:04.128+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"At this time, we cannot give you full assurance regarding the certainty
        of your position or agency, but should your position be eliminated you will
        be treated with dignity," the email said. "The reform of the federal workforce
        will be significant."'
    section9:
      primarytype: 'block'
      uuid: '83a1a407-c368-4fc3-a94a-96676b3f06c3'
      activationstatus: true
      created: 2025-01-29T12:45:04.128+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Democratic Senator Tim Kaine on Tuesday called the proposal a "fake
        offer", saying Trump did not have authority to offer it and employees may
        not get the promised payouts.'
    section10:
      primarytype: 'block'
      uuid: '4e6944b7-0c77-4d96-93bd-85afadc95759'
      activationstatus: true
      created: 2025-01-29T12:45:04.128+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was unclear how many workers would accept the offer and what impact
        it would have on government costs or service levels. NBC News cited a senior
        administration official who estimated that 5%-10% of the federal workforce
        could quit, leading to $100 billion in savings, a figure Reuters could not
        verify.'
    section11:
      primarytype: 'block'
      uuid: 'a980c7f6-c6f0-40fd-8bcc-314e1051df39'
      activationstatus: true
      created: 2025-01-29T12:45:04.129+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Elon Musk, the billionaire tapped by Trump to oversee a government
        cost-cutting effort, initially aimed to cut $2 trillion in spending from the
        $6.8 trillion federal budget. He has since said it is more likely a smaller
        amount of spending will be cut.'
    section12:
      primarytype: 'block'
      uuid: '80e4cfd6-7f47-4c77-a4c7-00f8dbc745ed'
      activationstatus: true
      created: 2025-01-29T12:45:04.129+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'Fork in the road'</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'd9d3faad-1666-4dc5-995b-f577e5bcf06a'
      activationstatus: true
      created: 2025-01-29T12:45:04.130+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many federal workers are represented by unions and have significant
        employment protections. The memo says the federal government plans to use
        furloughs and reclassify a substantial number of employees to "at will status,"
        which allows an employer to cut staff without prior notice or justification.
        Federal buyouts are generally capped at $25,000.'
    section14:
      primarytype: 'block'
      uuid: '2f9c7e1a-d445-4b12-8843-1259c49b3891'
      activationstatus: true
      created: 2025-01-29T12:45:04.130+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The unsigned memo, from a new email address - hr@opm.gov - that was
        created in recent days by the Trump administration, was titled: "Fork in the
        road." Musk sent an email in 2022 to Twitter employees that mirrored the same
        subject line.'
    section15:
      primarytype: 'block'
      uuid: '5a1ee09e-096d-4f8c-8d80-bcc0a5011533'
      activationstatus: true
      created: 2025-01-29T12:45:04.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The White House did not immediately respond to an emailed request for
        comment.'
    section16:
      primarytype: 'block'
      uuid: 'f96ffcd6-d13a-47ee-9398-964729fd471a'
      activationstatus: true
      created: 2025-01-29T12:45:04.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The National Treasury Employees Union, which represents about 150,000
        federal workers, warned its members that "the email is designed to entice
        or scare you into resigning" and said "we strongly urge you not to resign
        in response."'
    section17:
      primarytype: 'block'
      uuid: 'b65d1e56-8fbe-4447-aa48-64247418d82b'
      activationstatus: true
      created: 2025-01-29T12:45:04.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a separate email to agencies, the White House Office of Personnel
        Management offered more details on the program saying federal employees taking
        part "should promptly have their duties re-assigned or eliminated and be placed
        on paid administrative leave until the end of the deferred resignation period."'
    section18:
      primarytype: 'block'
      uuid: 'c2df1c6e-ec4c-4037-a1e5-1e4d400abc26'
      activationstatus: true
      created: 2025-01-29T12:45:04.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Federal employees could take another job and will continue to accrue
        retirement benefits through Sept. 30. Agencies can exempt specific positions
        from the offers.'
    section19:
      primarytype: 'block'
      uuid: '43f9d1f5-1236-4876-933f-2de9b0570d5c'
      activationstatus: true
      created: 2025-01-29T12:45:04.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has issued directives in his first days in office to restructure
        the government and compel federal workers to return to offices.'
    section20:
      primarytype: 'block'
      uuid: 'f9bf96ff-55e4-4b72-ab92-e124c35e73ee'
      activationstatus: true
      created: 2025-01-29T12:45:04.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Federal agency heads were asked to identify employees on probationary
        periods, or who have served less than two years. Such employees are easier
        to fire. Trump also issued a freeze on federal hiring, except for military,
        immigration enforcement, national security and public safety jobs.'
    section21:
      primarytype: 'block'
      uuid: '0a531ea9-c14d-4b9d-af45-c3d351bbe4eb'
      activationstatus: true
      created: 2025-01-29T12:45:04.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump also signed an executive order that would make it easier to fire
        thousands of federal workers by reclassifying their job status.'
    section22:
      primarytype: 'block'
      uuid: '57029917-d88d-4940-96d9-5ccb1bca2400'
      activationstatus: true
      created: 2025-01-29T12:45:04.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Between the flurry of anti-worker executive orders and policies, it
        is clear that the Trump administration’s goal is to turn the federal government
        into a toxic environment where workers cannot stay even if they want to,"
        American Federation of Government Employees President Everett Kelley said
        in a statement, urging federal workers not to make a hasty decision.'
    section23:
      primarytype: 'block'
      uuid: '9599aaee-1c92-4b05-af0f-554a17f0abc3'
      activationstatus: true
      created: 2025-01-29T12:45:04.135+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:45:46.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson, Jarrett Renshaw and Kanishka
        Singh in Washington; Writing by Trevor Hunnicutt; Editing by Lisa Shumaker,
        Lincoln Feast and Caitlin Webber)</em></p>'
  'START HERE----->india-stampede-maha-kumbh-festival':
    author: 'Adnan Abidi and Saurabh Sharma, Reuters'
    caption: 'A policeman escorts a devotee after a stampede before the second "Shahi
      Snan" (royal bath) at the "Maha Kumbh Mela" or the Great Pitcher Festival, in
      Prayagraj, India on Jan. 29. (Sharafat Ali/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T12:48:59.000+08:00
    imagesource: '32b70fa0-c50b-492c-87d6-5bb765ce8cbd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4abbfbd9-734a-4aaa-af0a-fef57e0c400b'
    lead: 'More than seven people were killed and around 10 injured in a stampede
      at the Maha Kumbh Mela in northern India on Wednesday, said an official, as
      tens of millions gathered to take a holy dip on the most auspicious day of the
      six-week Hindu festival.'
    activationstatus: true
    created: 2025-01-29T12:51:11.498+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:16.063+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:49.772+08:00
    lastmodified: 2025-01-29T12:51:11.551+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'More than seven killed in stampede at India’s Maha Kumbh festival,
      official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31016d81-e0fd-4cfc-a672-59d774110adf'
      activationstatus: true
      created: 2025-01-29T12:51:11.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.541+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Prayagraj, India -</strong> More than seven people were
        killed and around 10 injured in a stampede at the Maha Kumbh Mela in northern
        India on Wednesday, said an official, as tens of millions gathered to take
        a holy dip on the most auspicious day of the six-week Hindu festival.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d710693-bd3e-44e1-9570-e263b8b498db'
      activationstatus: true
      created: 2025-01-29T12:51:11.518+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Drone footage showed millions of devotees, shoulder to shoulder, arriving
        in the pre-dawn dark at the temporary township in Prayagraj for the holy dip
        at the confluence of three rivers, the Ganga, Yamuna, and the mythical, invisible
        Saraswati.'
    section2:
      primarytype: 'block'
      uuid: '880f65b2-3be1-4d33-8669-bc6ad217d7f1'
      activationstatus: true
      created: 2025-01-29T12:51:11.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Video and photographs after the stampede showed bodies being taken
        away on stretchers and people sitting on the ground crying, while others stepped
        over a carpet of discarded clothes, shoes, backpacks and blankets left by
        people as they tried to escape the stampede.'
    section3:
      primarytype: 'block'
      uuid: 'af1ddcd6-055b-452e-9ad1-517ccecee5b5'
      activationstatus: true
      created: 2025-01-29T12:51:11.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Reuters witness saw several dead bodies as he followed dozens of
        ambulances rushing towards the river bank where the incident occurred.'
    section4:
      primarytype: 'block'
      uuid: '3c77f1bb-ba10-4ca2-aa74-ce7d23f5f1b9'
      activationstatus: true
      created: 2025-01-29T12:51:11.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"More than seven people have been killed in the stampede and around
        10 others injured," said an official who did not want to be named because
        he was not authorized to speak to the media.'
    section5:
      primarytype: 'block'
      uuid: '47e0547f-a2e3-4cbd-ba8e-ca7412288962'
      activationstatus: true
      created: 2025-01-29T12:51:11.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials said there had been only one stampede which occurred around
        1 a.m. local time (1930 GMT). Its cause was unclear.'
    section6:
      primarytype: 'block'
      uuid: '728fbfb3-292d-48ea-bc86-3fc790265a6a'
      activationstatus: true
      created: 2025-01-29T12:51:11.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Witnesses said devotees started falling on each other when there was
        a huge push near the confluence of the three rivers, where a holy dip is considered
        particularly sacred.'
    section7:
      primarytype: 'block'
      uuid: '03c3de92-9a92-42d7-b13c-bafb37281bde'
      activationstatus: true
      created: 2025-01-29T12:51:11.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We had barricades in front of us and police with batons on the other
        side. The push from behind was very powerful,...people started falling," said
        Vijay Kumar, who came for the festival from the eastern city of Patna.'
    section8:
      primarytype: 'block'
      uuid: '2b9bcbc1-c172-4b8c-ac31-9b73ba98b546'
      activationstatus: true
      created: 2025-01-29T12:51:11.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There were people lying all around, I don't know if they were dead
        or alive."'
    section9:
      primarytype: 'block'
      uuid: '785e25fe-da31-44ff-b802-0850531664d4'
      activationstatus: true
      created: 2025-01-29T12:51:11.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A woman who was part of the crowd but did not give her name also told
        news agency ANI that she and her mother were among those who fell. "People
        kept stepping on us. I am safe but my mother has died," she said.'
    section10:
      primarytype: 'block'
      uuid: '6e8feee0-e98b-477c-9ad7-945fb7264850'
      activationstatus: true
      created: 2025-01-29T12:51:11.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Relief and rescue</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'bd76f23b-b47d-456a-b980-6abc04cf3867'
      activationstatus: true
      created: 2025-01-29T12:51:11.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A Rapid Action Force (RAF) - a special unit called in during crisis
        situations - had been deployed to bring the situation under control and rescue
        efforts were underway, officials said.'
    section12:
      primarytype: 'block'
      uuid: '538f07a7-9c8f-4310-b5cf-88602d37b967'
      activationstatus: true
      created: 2025-01-29T12:51:11.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Narendra Modi spoke to Uttar Pradesh Chief Minister
        Yogi Adityanath and gave "directions for normalisation of the situation and
        relief", reported ANI, in which Reuters has a minority stake.'
    section13:
      primarytype: 'block'
      uuid: '3a2dc67f-32a0-4127-accd-544bfc78c3b6'
      activationstatus: true
      created: 2025-01-29T12:51:11.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adityanath also appealed to people to take a dip at the nearest river
        bank rather than trying to reach the confluence.'
    section14:
      primarytype: 'block'
      uuid: '8272db07-37f7-4bb2-ae0b-b5a61c12f861'
      activationstatus: true
      created: 2025-01-29T12:51:11.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"All of you should follow the instructions of the administration and
        cooperate in making arrangements," he said on messaging platform X as the
        devout continued to take holy dips in other parts of the sprawling temporary
        city.'
    section15:
      primarytype: 'block'
      uuid: 'fc02099e-9e20-4af6-82bd-08c58cd642e2'
      activationstatus: true
      created: 2025-01-29T12:51:11.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The world’s largest congregation of humanity, the Hindu festival has
        already seen gigantic daily crowds, with nearly 200 million people attending
        in the two weeks until Tuesday.'
    section16:
      primarytype: 'block'
      uuid: 'b6803448-16e1-4a1c-aef8-c365ace0702f'
      activationstatus: true
      created: 2025-01-29T12:51:11.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Attendees range from Defence Minister Rajnath Singh and Home Minister
        Amit Shah to Adani Group Chairman Gautam Adani and celebrities like Coldplay’s
        Chris Martin and actress Dakota Johnson, who local media reported reached
        Prayagraj on Tuesday.'
    section17:
      primarytype: 'block'
      uuid: '3ec894bb-1486-45e7-9fd0-604a1221a9d1'
      activationstatus: true
      created: 2025-01-29T12:51:11.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Modi was also expected to visit the festival next month.'
    section18:
      primarytype: 'block'
      uuid: 'afae9d89-dbd2-492f-a8c8-167d8fe7a3c6'
      activationstatus: true
      created: 2025-01-29T12:51:11.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities had expected a record 100 million people to throng the
        temporary township in Prayagraj on Wednesday for the holy dip, considered
        the most auspicious day due to a rare alignment of celestial bodies after
        144 years.'
    section19:
      primarytype: 'block'
      uuid: 'd96a9b51-b355-4c83-bd10-572bd7fcbd7c'
      activationstatus: true
      created: 2025-01-29T12:51:11.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 'royal bath' was briefly "put on hold" following the incident,
        but later resumed.'
    section20:
      primarytype: 'block'
      uuid: '770955dd-9bb3-4a01-b6df-ce2389ef7ff8'
      activationstatus: true
      created: 2025-01-29T12:51:11.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President of India’s main opposition Congress party, Mallikarjun Kharge,
        in a post on X blamed the stampede on "half-baked arrangements, VIP movement,
        paying more attention to self-promotion than management, and mismanagement".'
    section21:
      primarytype: 'block'
      uuid: '9bb6215f-5763-4595-bf2a-ad29489a8d45'
      activationstatus: true
      created: 2025-01-29T12:51:11.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He asked the federal and state governments, both ruled by Modi’s Bharatiya
        Janata Party, to "improve the arrangements".'
    section22:
      primarytype: 'block'
      uuid: 'ed528363-4086-432e-8d75-f184d0dc9f30'
      activationstatus: true
      created: 2025-01-29T12:51:11.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities had undertaken several measures to cater to the enormous
        crowd, including increased security and medical personnel, and special trains
        and buses.'
    section23:
      primarytype: 'block'
      uuid: 'f0bcab9f-c481-447b-b14b-656cb78fac95'
      activationstatus: true
      created: 2025-01-29T12:51:11.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'AI-software was also used to manage the crowds.'
    section24:
      primarytype: 'block'
      uuid: '09f0b6c9-6d4f-4a19-ba41-ae68b4d20ba1'
      activationstatus: true
      created: 2025-01-29T12:51:11.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A similar stampede had broken out on the most auspicious day of the
        festival when it was last held in 2013, killing at least 36 pilgrims, mostly
        women.'
    section25:
      primarytype: 'block'
      uuid: '5773e90b-868d-46bc-8dbe-6cbcce6cd4b5'
      activationstatus: true
      created: 2025-01-29T12:51:11.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:16.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:51:11.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Kanjyik Ghosh, Tanvi Mehta and Shilpa
        Jamkhandikar; writing by Sakshi Dayal; Editing by Himani Sarkar and Michael
        Perry)</em></p>'
