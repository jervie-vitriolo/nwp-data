      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482b17f-f0fb-4db6-b496-16e470144139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, he was in a hurry. His driver entered
        the bus lane. I scolded him.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d12ab-8d05-4c5d-8c5b-da00896dc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.694+08:00
