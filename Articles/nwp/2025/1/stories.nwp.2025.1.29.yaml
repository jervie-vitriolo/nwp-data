      lastmodified: 2025-01-29T17:02:49.548+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Catholic institutions have significant cultural and social influence
        in the Philippines beyond parishes, including schools, hospitals, charities,
        and politics.</p>'
    section35:
      primarytype: 'block'
      uuid: 'f506970a-0ebf-4c1f-a0e3-6112d36ed634'
      activationstatus: true
