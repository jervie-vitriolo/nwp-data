      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jerome Leynes, CHED legal legislative service director, said the commission
        has instructed its regional offices to check whether schools are compliant
        with its policies on off-campus events.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b49f5-4b03-40c8-b7a1-bf3d350d14c9'
