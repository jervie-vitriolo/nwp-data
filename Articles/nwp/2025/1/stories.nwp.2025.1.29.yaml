      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c066b167-f019-49bf-bee2-fc08ef3291ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.042+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a weekend workshop, conducted just blocks from the White House,
        nearly two dozen transgender service members practiced high-pressure scenarios,
        including combative mock interviews, to teach them how to advocate for transgender
        rights if there was a change in policy after the Nov. 5 election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b74d0-d249-4691-a6e1-67bebf9e73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.042+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c4f4f-ff87-4136-bd60-ef0782a8ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.043+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"(We) did not sit on our hands, and we were preparing for the worst,\"\
        \ said Shilling, who has flown 60 missions in Iraq and Afghanistan during\
        \ two decades in the military.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8433f8-080d-429d-8c72-0e635e869fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.044+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764c062b-3895-4ee9-b870-d087af6dcac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shilling said SPARTA membership had grown 10% since the election
        to 2,200 members, many of them senior enlisted members.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a505efe-29ab-40d1-b285-23ac2eb697e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273cebad-459b-4518-a5d0-d5849abe8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Paulo Batista, a navy intelligence analyst in San Diego who joined\
        \ the military in 2022, said he has started to train troops to take his place\
        \ in case he is forced out.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712f756-4d3e-46b6-b4d8-45c41b8a80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5c6c8-41d4-4160-b2c2-77cd3e584272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.048+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"These guys need to be prepared to be able to go from being a new\
        \ sailor to speaking to commanding leadership,\" Batista told Reuters.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74697ed9-65ad-4455-b243-40bf15d5873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.049+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5c0a1-7855-4732-88e7-88c8cd468672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.050+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Months of legal preparation</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90c79e-765c-4763-ae49-3dad30252dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb53c1-47e5-4303-8836-9e4b7700bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.051+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.051+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Legal experts and troops said they were determined not to be caught
        off-guard in Trump’s second term in the White House.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00a593-b9bb-4358-a028-43b69e6ebe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.052+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.052+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5215461-860e-4607-85f2-1e1f16c1e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.053+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.053+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an early morning July 2017 series of posts on Twitter, now known
        as X, Trump sent lawyers scrambling after he said that the United States "will
        not accept or allow transgender individuals to serve in any capacity in the
        U.S. Military."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcb71a-1a92-4e7e-8cf1-8c1886aa7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.054+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.054+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4561e2b-049b-43fa-8cba-525fb5636ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.055+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.055+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the 2024 election, nearly 100 transgender service members
        and those looking to join the military reached out to Levi, with GLAD Law,
        looking to be a plaintiffs in a potential lawsuit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd1f96-5a30-409b-9677-497f0b599582'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.056+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.056+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43a9b4-a28e-486b-9404-703279b11572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.057+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.057+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shannon Minter, with the NCLR, said litigators at his organization
        started speaking with potential plaintiffs in the summer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad339c71-615b-4bd8-9126-a909d451455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.058+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.058+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331909a0-c157-4411-9809-c732baa945a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.059+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.059+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While some of the plaintiffs in Tuesday’s law suit have been in the\
        \ military for decades, others are still in the process of enlistment.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3508a-d0f4-4ea6-b0bf-c99ecbf0b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.060+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.060+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a9b551-e879-4575-b88b-73140ea8a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.061+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.061+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Koda Nature, 23, from Texas, said he had been hoping to continue
        a family tradition of military service, and had been working with recruiters
        to join the Marine Corps.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d07fb2-57ef-4f62-9b3d-da52a6c768eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.062+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.062+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8342c-6e1f-4699-9c17-0c97cc975f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.063+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.063+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Were the prohibition on military service by transgender individuals
        to be implemented, Mr. Nature would be unable to enlist in the Marines and
        continue his family’s tradition of dedicated military service," the lawsuit
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9559b0-5007-4f68-8787-8987a54d5f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.064+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.064+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9eb46e-9c52-46ea-91e0-e90612143aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.065+08:00
      'mgnl:createdBy': 'thea-nwp'
