      lastactivated: 2025-03-13T12:35:12.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.462+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Recently, the court ordered the director to take down the 26-second
        teaser video from online platforms “for having misused the collected data/information
        by presenting a conversation between two deceased individuals, which cannot
        be verified as having actually occurred.”'
    section8:
      primarytype: 'block'
      uuid: '14c51bdd-8eba-40f8-b753-1c109a9febb4'
      activationstatus: true
      created: 2025-01-29T14:28:01.462+08:00
