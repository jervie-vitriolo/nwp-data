      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>CHED monitoring other off-campus events</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23f36f-4c65-41c8-a72d-9b3719938f6e'
      'mgnl:activationStatus': true
