      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.462+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It, however, allowed Yap to continue the production and release
        of the film.</p>'
    section9:
      primarytype: 'block'
      uuid: '467d5d62-20b1-4678-872e-1a61908c68e3'
      activationstatus: true
      created: 2025-01-29T14:28:01.463+08:00
      createdby: 'lance-nwp'
