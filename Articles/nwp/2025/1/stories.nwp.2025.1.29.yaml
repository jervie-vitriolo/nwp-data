      'mgnl:type': 'text'
      'text': '<p>Padilla was referring to the five <a href="https://www.newswatchplus.ph/news/nwp/2025/1/14/navy-submersible-drones-forensics.html"><strong>submersible
        drones</strong></a> recovered by fisherfolk from various areas in the country,
