      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:59:58.787+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) is studying the possibility of setting a maximum suggested retail price
        (MSRP) on pork as current high prices in the market may be due to “abuse.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33a2b-ed8d-4745-8e74-ead218d6593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:59:58.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:59:58.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture spokesperson Arnel de Mesa said the farmgate price for
        pork has a range of P200 to P220 but the DA has monitored the selling of the
        commodity in wet markets at P400 to P450 per kilogram. He said per-kg prices
        of pork should be at a maximum of P350.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc1e35-1903-4203-ba1c-49c1bbd070da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:59:58.767+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:59:58.767+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c480af-f07f-4583-9181-9a63b84b7ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:59:58.768+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:59:58.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin nu’n talagang sobrang laki,” De Mesa told reporters
        on Tuesday, Jan. 28. “According to industry standards, dapat a little over
        P100, malaki na ‘yun, eh. Lahat na doon may kita along the whole value chain.”</p>'
