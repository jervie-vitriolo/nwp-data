      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the minimum wage is ₱645 for non-agriculture workers
        and ₱608 for those in the sectors of agriculture, service/retail establishments
        employing up to 15 workers, and manufacturing regularly employing up to 10
        workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeab9c1-38e9-43ae-8636-47d5f9e77a1a'
