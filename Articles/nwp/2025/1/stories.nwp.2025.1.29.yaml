      'mgnl:lastModified': 2025-01-29T15:19:14.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagkakaalam ko ata nagmamadali siya. ‘Yung driver niya yata
        ang pumasok doon sa bus (lane). Pinagalitan ko siya,” the older Tulfo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f373a-f75b-4170-8725-f83c88b3a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.693+08:00
