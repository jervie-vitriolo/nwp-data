    'title': 'Carpio wants resupply mission deal to Ayungin Shoal to ‘end soon’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd449567-c75c-4af9-a2ab-0a5e83a47ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T20:19:17.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:01.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T20:19:17.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines should
        “end soon” the provisional arrangement with China on rotation and resupply
        missions to the Ayungin Shoal, retired Supreme Court Associate Justice Antonio
        Carpio said Wednesday, Jan. 29, worrying it might be expanded over the West
        Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafd9ec-0e70-434a-aa6b-a13f106450ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T20:19:17.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:01.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T20:19:17.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is unique and this should be temporary and we should end it as\
        \ soon as we can,” Carpio told a forum in Quezon City. “I can see what China\
        \ will do now: Let us expand this agreement to the entire West Philippine\
        \ Sea because we have agreed to it.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1053a34-cd1d-425e-bad9-44076b684be3'
      'mgnl:activationStatus': true
