    tags: ''
    stories: ''
    template: '1'
    title: 'Poll shows 85% of Greenlanders do not want to be part of the US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e1716db8-2e84-40e8-914a-823a46f79844'
      activationstatus: true
      created: 2025-01-29T16:52:04.902+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:08.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.227+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Copenhagen, Denmark -</strong> An opinion poll indicated
        on Tuesday that 85% of Greenlanders do not wish their Arctic island - a semi-autonomous
        Danish territory - to become a part of the US, Danish daily Berlingske reported.</p>'
    section1:
      primarytype: 'block'
      uuid: '9a50d52c-aee0-40fc-a9ea-c1dbefe14c3e'
      activationstatus: true
      created: 2025-01-29T16:52:04.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:08.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '81a6ddd9-c142-47f3-a484-6b505a9e0eb4'
      activationstatus: true
      created: 2025-01-29T16:52:04.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:08.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.228+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US President Donald Trump said earlier this month that Greenland
        was vital to US security and Denmark should give up control of the strategically
        important island.</p>'
    section3:
      primarytype: 'block'
      uuid: '92e96527-17d2-4802-a2e8-fcaa2c99260f'
      activationstatus: true
      created: 2025-01-29T16:52:04.903+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '76e6f5d4-233a-45bc-bfa8-a773679fa967'
      activationstatus: true
      created: 2025-01-29T16:52:04.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The survey by pollster Verian, commissioned by the Danish paper
        and Greenlandic daily Sermitsiaq, showed only 6% of Greenlanders are in favor
        of becoming part of the US, with 9% undecided.</p>'
    section5:
      primarytype: 'block'
      uuid: '5aaab1c2-f91b-4851-9503-a568896c966f'
      activationstatus: true
      created: 2025-01-29T16:52:04.904+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.230+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c4d7dc12-9e40-428a-a0c0-6b7c12a0340f'
      activationstatus: true
      created: 2025-01-29T16:52:04.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Danish Prime Minister Mette Frederiksen said on Tuesday she had
        given full backing to the principle of maintaining respect for international
        borders, following meetings with French President Emmanuel Macron, German
        Chancellor Olaf Scholz and NATO chief Secretary-General Mark Rutte.</p>'
    section7:
      primarytype: 'block'
      uuid: '541aa9e4-e6b6-4c1a-8407-98bdc737dcdb'
      activationstatus: true
      created: 2025-01-29T16:52:04.905+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8fa489db-f910-4961-99b4-305d5dc993dc'
      activationstatus: true
      created: 2025-01-29T16:52:04.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.231+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I am pleased if the survey is an expression that many Greenlanders
        would like to see a continued close cooperation with Denmark. Probably in
        a different form than what we know today, because everything changes over
        time," she told Berlingske in response to the poll.</p>'
    section9:
      primarytype: 'block'
      uuid: '187e632f-7f03-4514-b300-c9b591bbadf1'
      activationstatus: true
      created: 2025-01-29T16:52:04.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.232+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '039bba63-68dc-47d8-b24f-164a013b0c9f'
      activationstatus: true
      created: 2025-01-29T16:52:04.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Denmark said on Monday it would spend 14.6 billion crowns ($2.04
        billion) on boosting its military presence in the Arctic.</p>'
    section11:
      primarytype: 'block'
      uuid: '82ebb562-9556-40ea-a817-254a3aaa2c70'
      activationstatus: true
      created: 2025-01-29T16:52:04.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.233+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '99acc425-4d0c-4648-a1b1-d5083e63fa5a'
      activationstatus: true
      created: 2025-01-29T16:52:04.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Greenland - with a land mass larger than Mexico and a population
        of 57,000 - was granted broad self-governing autonomy in 2009, including the
        right to declare independence from Denmark through a referendum.</p>'
    section13:
      primarytype: 'block'
      uuid: '4fa4798f-6135-4d88-b63b-55aacf427820'
      activationstatus: true
      created: 2025-01-29T16:52:04.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.234+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4e24cea9-e0dd-4103-a21b-2cdd6935c25d'
      activationstatus: true
      created: 2025-01-29T16:52:04.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Greenland Prime Minister Mute Egede, who has stepped up a push for
        independence, has repeatedly said the island is not for sale and that it is
        up to its people to decide their future.</p>'
    section15:
      primarytype: 'block'
      uuid: '94e818d3-b63a-4cc9-80cb-0e241b3edb99'
      activationstatus: true
      created: 2025-01-29T16:52:04.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:09.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:06:28.235+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
