      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ccc59-fed2-445f-a07d-8cefc227dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.022+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.022+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "And transgender service members in the military were ready. Within\
        \ 15 hours of that executive order, Talbott joined five other transgender\
        \ service members in a lawsuit filed on Tuesday by GLAD Law, a LGBTQ rights\
        \ advocacy group, and the National Center For Lesbian Rights (NCLR). The lawsuit\
        \ alleges that the new restrictions are violating constitutional guarantees\
        \ of equal protection.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3378db-4b0c-48e1-9869-dcafb274a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.023+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8fc24-4a02-45d3-8b0e-ccadf87ba5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.023+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.023+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The long-term aim is not just to block Trump’s executive order,
        but to enshrine permanent protections for transgender troops, Talbott said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f35dd-46f4-49b8-89d8-ded3691977f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.024+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d74016-a280-4b97-bbc7-b1a1909b0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.024+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.024+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m living proof that trans people can be cohesive members of
        the United States military and I''m still in a position where I can use my
        voice and I can use all of the tools in my belt to stand up for other trans
        people," said Talbott who transitioned medically in 2012 and is due to report
        for duty as a military policeman this weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79405ec0-0a5e-489e-90a2-edf329addcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.025+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bc21f-9381-483c-b92b-76c299dea243'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.025+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.025+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Ultimately what we want to do is make it so that transgender folks'\
        \ eligibility to serve in the United States military is not contingent upon\
        \ who holds political office at the time.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e20a5b-9518-47e5-b761-129c3e2a568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a9f0e7-802f-4d71-9020-38a376b79e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his first term, Trump announced that he would ban transgender
        people from serving in the military. He didn''t fully follow through with
        that ban. His administration froze their recruitment while allowing serving
        personnel to remain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af64f03-ff1e-427c-879a-0312aa73c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.026+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.026+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb341c2-e73b-42d1-bf8a-f88116aa22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said that as a matter of policy it did not comment
        on pending litigation. The White House referred back to Monday’s executive
        order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f012e0e-3b03-4d79-9ea5-0c4255002d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.027+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d7e60-e902-49ca-91e6-57f3fefd5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.028+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While the executive order at the start of Trump’s second term in the\
        \ White House stopped short of an explicit ban on transgender troops in the\
        \ military, advocates and Democratic lawmakers said the language suggests\
        \ transgender service members are medically and morally unfit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31efd054-3a8b-422a-9cc1-cc596e3fa81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.028+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73840bfe-92db-4682-92b7-b35e5a1a0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.029+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Adoption of a gender identity inconsistent with an individual’s
        sex conflicts with a soldier’s commitment to an honorable, truthful, and disciplined
        lifestyle," the order reads. "A man’s assertion that he is a woman, and his
        requirement that others honor this falsehood, is not consistent with the humility
        and selflessness required of a service member."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ecf9c-a267-46ef-8769-ae77f1355193'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.030+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f44e9-b00c-4dce-a9c4-91ab537798f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.030+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It also points to hormonal or surgical requirements as a reason for\
        \ disqualification, comparable to a mental illness diagnosis.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9b99c-7b69-4e75-b855-83bdc6e7a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.031+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd35f35-98e1-481b-b00d-1ee78eefc1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.031+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order gives Defense Secretary Pete Hegseth 60 days to implement
        changes including a ban on "invented" pronouns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d4111-1a3e-4797-91c3-b3d78c963cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.032+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfc526-2c1e-4d14-a94e-f020bd2ddc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.032+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It does not spell out how, or if, the U.S. military would remove
        transgender forces since there is no requirement to identify as transgender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d00f48-e332-4f15-bdd8-6dfa2143b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.033+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a57405-47eb-41e5-8745-ec0b400a6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.034+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "New Jersey Senator Andy Kim said the order was \"an insult to the bravery\
        \ and service\" of transgender service members. \"How can we have a military\
        \ that protects all Americans if it doesn't recognize and respect all Americans?\"\
        \ he said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819a311-2b8e-440c-a0f2-e808b5a50924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.034+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edca2b-4bf4-4ba0-9c72-9b2c61e31285'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.035+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.035+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 1.3 million active-duty personnel serve in the U.S. military,
        Department of Defense data shows. While transgender rights advocates say as
        many as 15,000 service members are transgender, U.S. officials say the number
        is in the low thousands. There is no data that tracks transgender service
        members by job, but they include special operators, pilots and doctors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78089efe-24d9-45c6-aa65-f366dbcbb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.035+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.035+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4738f-be04-479d-9367-a930ca7eff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.036+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.036+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Imagine every scenario and be ready''</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6579a-966f-48d8-a481-80533fb97286'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.037+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.037+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27596948-2f3f-4de1-9c99-386ddd54a790'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.037+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.037+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Transgender advocates say the lawsuit is the first shot in what they\
        \ predict will be a long fight.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d9703-0b24-4f59-9a27-8c4ade1e50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.038+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.038+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5350d-704a-4990-8372-c8c23986ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.039+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.039+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The strategy at the moment is (to) imagine every scenario and be
        ready for that," said Jennifer Levi, senior director of transgender and queer
        rights at GLAD Law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93c6b6-a3bc-4d3a-aec5-f85058de3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.039+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.039+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce0da8-258e-4913-9f16-492b70fe0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.040+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:02.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:56:41.040+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Navy Commander Emily Shilling, a pilot who leads SPARTA, an advocacy\
        \ group for transgender troops, said transgender service members began preparing\
        \ for possible restrictions in May - long before the November elections returned\
        \ Trump to the White House.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf6b20-85e6-460b-a46a-b46fed1be1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.041+08:00
      'mgnl:createdBy': 'thea-nwp'
