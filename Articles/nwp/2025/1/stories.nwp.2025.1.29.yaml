  'START HERE----->ph-new-zealand-visiting-forces-agreement-':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T18:17:57.000+08:00
    imagesource: '0bf84169-25c3-4737-b2be-5fc7854f6e77'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f274e2bf-872c-4639-904f-046ff432ddf7'
    lead: 'The Philippines and New Zealand have officially kicked off negotiations
      for the Status of Visiting Forces Agreement (SOVFA), marking a significant step
      in strengthening their defense relations.'
    activationstatus: true
    created: 2025-01-29T18:20:11.674+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:35:04.369+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:53.513+08:00
    lastmodified: 2025-01-29T18:21:09.873+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, New Zealand launch negotiations for Status of Visiting Forces Agreement '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '51843492-a3db-4bf8-b265-990ed0ead3df'
      activationstatus: true
      created: 2025-01-29T18:20:11.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        New Zealand have officially kicked off negotiations for the Status of Visiting
        Forces Agreement (SOVFA), marking a significant step in strengthening their
        defense relations.</p>'
    section1:
      primarytype: 'block'
      uuid: '30c5b54b-38ca-4162-a6f0-9278a9c2fa6e'
      activationstatus: true
      created: 2025-01-29T18:20:11.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.868+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The first round of talks took place on January 23, 2025, in Manila,
        according to the New Zealand Embassy.</p>'
    section2:
      primarytype: 'block'
      uuid: '2b3b7361-57c7-42a1-894b-6c8291c576a3'
      activationstatus: true
      created: 2025-01-29T18:20:11.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Philippine delegation was represented by Department of National
        Defense (DND) Undersecretary Pablo M. Lorenzo while Ministry of Defence (MoD)
        Director Kathleen Pearce was at the helm of the New Zealand side.'
    section3:
      primarytype: 'block'
      uuid: '96b1a830-4fbc-4c7f-b514-ad722c81768b'
      activationstatus: true
      created: 2025-01-29T18:20:11.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.869+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The embassy said the  SOVFA negotiations are part of a broader effort
        to deepen defense ties between the two nations.'
    section4:
      primarytype: 'block'
      uuid: '416e0fd7-be1b-428a-82fe-17485e6c35e5'
      activationstatus: true
      created: 2025-01-29T18:20:11.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'This move follows a commitment made during the visit of New Zealand
        Prime Minister Christopher Luxon to Manila in April 2024, when an agreement
        was forged to work towards finalizing the pact.'
    section5:
      primarytype: 'block'
      uuid: 'dcf4c8fb-2c7e-472a-880d-9814c5907099'
      activationstatus: true
      created: 2025-01-29T18:20:11.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.870+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The countries signed a Memorandum of Arrangement between the DND and
        the Armed Forces of the Philippines (AFP) with New Zealand’s MoD in 2017.'
    section6:
      primarytype: 'block'
      uuid: 'deb86ecb-bf8f-4522-9a0f-aea0f48cad57'
      activationstatus: true
      created: 2025-01-29T18:20:11.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“It will enable both countries’ armed forces to elevate their cooperative
        activities and conduct exercises in each other’s territories, deepening overall
        defence and military cooperation,” the embassy said in a statement.'
    section7:
      primarytype: 'block'
      uuid: '9c0e2858-1547-4d14-a21d-5d872bed2561'
      activationstatus: true
      created: 2025-01-29T18:20:11.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In September 2024, New Zealand participated alongside the Philippines,
        the United States, Japan, and Australia in the fourth multilateral maritime
        cooperative activity (MMCA) held within the Philippines’ exclusive economic
        zone.'
    section8:
      primarytype: 'block'
      uuid: '06835618-1748-4499-979a-d8edf1f9b247'
      activationstatus: true
      created: 2025-01-29T18:20:11.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.871+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'This exercise highlighted the five nations' collective commitment
        to enhancing regional and international cooperation, with a focus on maintaining
        a free and open Indo-Pacific, as emphasized by the AFP.'
    section9:
      primarytype: 'block'
      uuid: '490ab50d-0946-4bd2-b1c0-c1a6a179962d'
      activationstatus: true
      created: 2025-01-29T18:20:11.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Philippines has a VFA with the United States and Australia and
        a Reciprocal Access Agreement with Japan.'
    section10:
      primarytype: 'block'
      uuid: 'f89ee5f9-acae-4656-99c0-c7c128d6f231'
      activationstatus: true
      created: 2025-01-29T18:20:11.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:04.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T18:21:09.872+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Canada and France are also negotiating a similar defense pact with
        the Philippines.</p>'
