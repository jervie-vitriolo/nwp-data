      'mgnl:lastModified': 2025-01-29T15:19:14.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97856701-4cf9-479d-9d94-72a8d67254f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He did not use plate 8, which he has a right to do
        so. It just shows that he is not abusive.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74b6b0-3070-4209-b441-5c56097162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.691+08:00
