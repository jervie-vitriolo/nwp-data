      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, pork ham was sold at P330 to P400 per kg in Metro
        Manila markets, pork belly at P390 to P460, frozen kasim at P230 to P280,
        and frozen liempo at P280 to P350, based on DA price monitoring.</p>'
