      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.353+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b2eb0319-d25f-4ceb-9756-d227b3a64230'
      activationstatus: true
      created: 2025-01-29T19:28:23.868+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:03.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.354+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Nakakalap tayo ng maraming ebidensya, nakuha natin cellphone, equipment
        nila, lumalabas na grupo nga sila,” Malaya said.</p>'
