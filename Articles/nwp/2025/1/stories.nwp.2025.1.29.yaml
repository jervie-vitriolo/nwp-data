    'title': 'Priests in Philippines accused of sex abuse remain in active ministry,
      US-based group says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488237d2-d31b-4b8b-8ed6-ce5ebdc0bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine priests
        accused of sex abuse remain in active ministry in the Catholic-majority country,
        a US-based abuse tracking group said on Wednesday, urging the country’s bishops
        to take action and hold the alleged perpetrators accountable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aae723-8260-41a7-8892-882d3d4ad583'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f5a1c-10a7-4f87-9ee9-975308e307fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BishopAccountability.org, which tracks abuse in the Catholic Church,
        said 82 priests and brothers from the Philippines and some who served in the
        country for a period in their lives had been accused of sex abuse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218db267-1982-4df8-9835-21db1f8b6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1ee99-b993-4459-8f39-fa0094a118c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least seven of the accused priests continue to serve in parishes
        across the archipelago, some as recently as last month, the group’s co-director
        Anne Barrett Doyle said in a press conference on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd655c459-222a-48a1-b0c6-684fe691d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ba5d0-b775-43a0-8d82-46531215a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philippine bishops have a "deep sense of entitlement" in withholding
        information on the abuse of priests in their diocese, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c960a45-0c20-4efd-9417-8db0b9964be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd9bf7-ab45-42b9-b94b-6dd946d3d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These are men who fear nothing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479a4c6-4dd6-453f-ae71-a1e9a3747b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641fb3a-1e24-43b3-9f96-c966d500d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Pablo Virgilio David, president of the Philippine bishops
        conference, the Church’s top policy body, said in a statement that it has
        put up an office headed by an archbishop and a team of bishops and experts
        to safeguard minors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09518c0e-2691-4dc5-a01c-6dda4145bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ba33b-7ed8-40e8-84a8-c98e8952bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our mandate from Rome is to take the issue of accountability very
        seriously, especially those related to alleged abuse cases involving priests,"
        David said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a9548-92bc-440f-b296-0de2bcd1e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2e168-d3ed-4362-996f-84d281b35b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Individual bishops, David said, have authority over the accused
        priests. The papal nuncio - Pope Francis'' representative to the country -
        is usually the next level of authority to act on the complaints.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c8132-0d18-4311-9aba-c6f43b267916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cbe4e-37e8-4d65-8be2-97091621630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As a conference of bishops, we merely build a consensus among ourselves
        about common policies to be adopted. Only Rome, represented by the Nuncio,
        has direct disciplinary authority over individual bishops," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9b7aa-1659-489b-828a-d1a8b765b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0491a41-730c-47fd-827f-2f4313e93935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pope’s nuncio to the Philippines did not immediately respond
        to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae0d82-b5ea-44d4-a38b-7b3fdde03030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7ec84-eda9-4cf7-b1c8-819b7adc40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80% of the 109 million Filipinos identify as Catholic, the
        most populous in Asia due to the lasting legacy of Spanish colonization for
        three centuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cf82d-2da5-4c3d-9392-aa09802c68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.541+08:00
