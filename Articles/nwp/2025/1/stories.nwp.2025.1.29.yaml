      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The National Security
        Council (NSC) on Wednesday, Jan. 29, said “there will be more arrests” following
        the apprehension of a Chinese national conducting alleged espionage activities
        targeting military sites.</p>'
    section1:
      primarytype: 'block'
      uuid: '043e064f-ec23-4d09-b679-90c7bed9ebdb'
      activationstatus: true
      created: 2025-01-29T19:28:23.863+08:00
