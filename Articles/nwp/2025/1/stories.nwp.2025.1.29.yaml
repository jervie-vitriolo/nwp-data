    'template': '1'
    'title': 'Marcos urges Filipinos to pursue great ambitions for the greater good
      on Chinese New Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce462a2-8adb-4543-8802-53a3f4190626'
      'mgnl:activationStatus': true
