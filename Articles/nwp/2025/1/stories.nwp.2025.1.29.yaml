      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edb249-24bb-42a5-8110-e20b86eb3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.756+08:00
