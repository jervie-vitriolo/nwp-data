    title: 'How transgender troops prepared to fight Trump’s new policy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0addad7f-2919-42bf-8b7a-0fc6ad1a7439'
      activationstatus: true
      created: 2025-01-29T19:56:41.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.090+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> By the time Nicolas Talbott, a
        second lieutenant in the U.S. Army reserve, checked on the incoming texts
        buzzing on his smart watch, he found dozens of messages waiting for him. Talbott,
        a transgender man who took his oath of enlistment in March, instantly knew
        what the messages were about: President Donald Trump was about to sign his
        much-anticipated executive order placing restrictions on transgender members
        of the U.S. armed forces.</p>'
    section1:
      primarytype: 'block'
      uuid: '146520a8-49d9-4601-9f2b-ddb60af89736'
      activationstatus: true
      created: 2025-01-29T19:56:41.021+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.021+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0471eed5-be96-4ccc-b28c-2c16b3f19729'
      activationstatus: true
      created: 2025-01-29T19:56:41.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.022+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Well, it happened," Talbott, 31, said in an interview with Reuters.
        "Here we go."</p>'
    section3:
      primarytype: 'block'
      uuid: '13b6bd7c-e284-468a-a70c-9504313d37cb'
      activationstatus: true
      created: 2025-01-29T19:56:41.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.022+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '380ccc59-fed2-445f-a07d-8cefc227dccf'
      activationstatus: true
      created: 2025-01-29T19:56:41.022+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.022+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "And transgender service members in the military were ready. Within\
        \ 15 hours of that executive order, Talbott joined five other transgender\
        \ service members in a lawsuit filed on Tuesday by GLAD Law, a LGBTQ rights\
        \ advocacy group, and the National Center For Lesbian Rights (NCLR). The lawsuit\
        \ alleges that the new restrictions are violating constitutional guarantees\
        \ of equal protection.\r"
    section5:
      primarytype: 'block'
      uuid: '1f3378db-4b0c-48e1-9869-dcafb274a4c8'
      activationstatus: true
      created: 2025-01-29T19:56:41.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.023+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0cb8fc24-4a02-45d3-8b0e-ccadf87ba5dd'
      activationstatus: true
      created: 2025-01-29T19:56:41.023+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.023+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The long-term aim is not just to block Trump’s executive order,
        but to enshrine permanent protections for transgender troops, Talbott said.</p>'
    section7:
      primarytype: 'block'
      uuid: '7f1f35dd-46f4-49b8-89d8-ded3691977f2'
      activationstatus: true
      created: 2025-01-29T19:56:41.024+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.024+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e2d74016-a280-4b97-bbc7-b1a1909b0b9a'
      activationstatus: true
      created: 2025-01-29T19:56:41.024+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.024+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"I'm living proof that trans people can be cohesive members of
        the United States military and I'm still in a position where I can use my
        voice and I can use all of the tools in my belt to stand up for other trans
        people," said Talbott who transitioned medically in 2012 and is due to report
        for duty as a military policeman this weekend.</p>'
    section9:
      primarytype: 'block'
      uuid: '79405ec0-0a5e-489e-90a2-edf329addcef'
      activationstatus: true
      created: 2025-01-29T19:56:41.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.025+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8e0bc21f-9381-483c-b92b-76c299dea243'
      activationstatus: true
      created: 2025-01-29T19:56:41.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.025+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Ultimately what we want to do is make it so that transgender folks'\
        \ eligibility to serve in the United States military is not contingent upon\
        \ who holds political office at the time.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'e8e20a5b-9518-47e5-b761-129c3e2a568c'
      activationstatus: true
      created: 2025-01-29T19:56:41.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.026+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '45a9f0e7-802f-4d71-9020-38a376b79e41'
      activationstatus: true
      created: 2025-01-29T19:56:41.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.026+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>During his first term, Trump announced that he would ban transgender
        people from serving in the military. He didn't fully follow through with
        that ban. His administration froze their recruitment while allowing serving
        personnel to remain.</p>'
    section13:
      primarytype: 'block'
      uuid: '4af64f03-ff1e-427c-879a-0312aa73c155'
      activationstatus: true
      created: 2025-01-29T19:56:41.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.026+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bfb341c2-e73b-42d1-bf8a-f88116aa22a8'
      activationstatus: true
      created: 2025-01-29T19:56:41.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.027+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Pentagon said that as a matter of policy it did not comment
        on pending litigation. The White House referred back to Monday’s executive
        order.</p>'
    section15:
      primarytype: 'block'
      uuid: '0f012e0e-3b03-4d79-9ea5-0c4255002d13'
      activationstatus: true
      created: 2025-01-29T19:56:41.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.027+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bb4d7e60-e902-49ca-91e6-57f3fefd5004'
      activationstatus: true
      created: 2025-01-29T19:56:41.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.028+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While the executive order at the start of Trump’s second term in the\
        \ White House stopped short of an explicit ban on transgender troops in the\
        \ military, advocates and Democratic lawmakers said the language suggests\
        \ transgender service members are medically and morally unfit.\r"
    section17:
      primarytype: 'block'
      uuid: '31efd054-3a8b-422a-9cc1-cc596e3fa81e'
      activationstatus: true
      created: 2025-01-29T19:56:41.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.028+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '73840bfe-92db-4682-92b7-b35e5a1a0792'
      activationstatus: true
      created: 2025-01-29T19:56:41.029+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.029+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Adoption of a gender identity inconsistent with an individual’s
        sex conflicts with a soldier’s commitment to an honorable, truthful, and disciplined
        lifestyle," the order reads. "A man’s assertion that he is a woman, and his
        requirement that others honor this falsehood, is not consistent with the humility
        and selflessness required of a service member."</p>'
    section19:
      primarytype: 'block'
      uuid: '6a8ecf9c-a267-46ef-8769-ae77f1355193'
      activationstatus: true
      created: 2025-01-29T19:56:41.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.030+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '748f44e9-b00c-4dce-a9c4-91ab537798f2'
      activationstatus: true
      created: 2025-01-29T19:56:41.030+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.030+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It also points to hormonal or surgical requirements as a reason for\
        \ disqualification, comparable to a mental illness diagnosis.\r"
    section21:
      primarytype: 'block'
      uuid: 'b3e9b99c-7b69-4e75-b855-83bdc6e7a25c'
      activationstatus: true
      created: 2025-01-29T19:56:41.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.031+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8fd35f35-98e1-481b-b00d-1ee78eefc1a6'
      activationstatus: true
      created: 2025-01-29T19:56:41.031+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.031+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The order gives Defense Secretary Pete Hegseth 60 days to implement
        changes including a ban on "invented" pronouns.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a80d4111-1a3e-4797-91c3-b3d78c963cd4'
      activationstatus: true
      created: 2025-01-29T19:56:41.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.032+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8acfc526-2c1e-4d14-a94e-f020bd2ddc35'
      activationstatus: true
      created: 2025-01-29T19:56:41.032+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.032+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>It does not spell out how, or if, the U.S. military would remove
        transgender forces since there is no requirement to identify as transgender.</p>'
    section25:
      primarytype: 'block'
      uuid: '26d00f48-e332-4f15-bdd8-6dfa2143b9af'
      activationstatus: true
      created: 2025-01-29T19:56:41.033+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.033+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '49a57405-47eb-41e5-8745-ec0b400a6b28'
      activationstatus: true
      created: 2025-01-29T19:56:41.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.034+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "New Jersey Senator Andy Kim said the order was \"an insult to the bravery\
        \ and service\" of transgender service members. \"How can we have a military\
        \ that protects all Americans if it doesn't recognize and respect all Americans?\"\
        \ he said in a statement.\r"
    section27:
      primarytype: 'block'
      uuid: '6819a311-2b8e-440c-a0f2-e808b5a50924'
      activationstatus: true
      created: 2025-01-29T19:56:41.034+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.034+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '15edca2b-4bf4-4ba0-9c72-9b2c61e31285'
      activationstatus: true
      created: 2025-01-29T19:56:41.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.035+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>About 1.3 million active-duty personnel serve in the U.S. military,
        Department of Defense data shows. While transgender rights advocates say as
        many as 15,000 service members are transgender, U.S. officials say the number
        is in the low thousands. There is no data that tracks transgender service
        members by job, but they include special operators, pilots and doctors.</p>'
    section29:
      primarytype: 'block'
      uuid: '78089efe-24d9-45c6-aa65-f366dbcbb92b'
      activationstatus: true
      created: 2025-01-29T19:56:41.035+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.035+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'd3f4738f-be04-479d-9367-a930ca7eff78'
      activationstatus: true
      created: 2025-01-29T19:56:41.036+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.036+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>'Imagine every scenario and be ready'</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: 'ccd6579a-966f-48d8-a481-80533fb97286'
      activationstatus: true
      created: 2025-01-29T19:56:41.037+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.037+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '27596948-2f3f-4de1-9c99-386ddd54a790'
      activationstatus: true
      created: 2025-01-29T19:56:41.037+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.037+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Transgender advocates say the lawsuit is the first shot in what they\
        \ predict will be a long fight.\r"
    section33:
      primarytype: 'block'
      uuid: 'c09d9703-0b24-4f59-9a27-8c4ade1e50cb'
      activationstatus: true
      created: 2025-01-29T19:56:41.038+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.038+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'dec5350d-704a-4990-8372-c8c23986ec37'
      activationstatus: true
      created: 2025-01-29T19:56:41.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.039+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The strategy at the moment is (to) imagine every scenario and be
        ready for that," said Jennifer Levi, senior director of transgender and queer
        rights at GLAD Law.</p>'
    section35:
      primarytype: 'block'
      uuid: '4b93c6b6-a3bc-4d3a-aec5-f85058de3eeb'
      activationstatus: true
      created: 2025-01-29T19:56:41.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.039+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'd6ce0da8-258e-4913-9f16-492b70fe0b64'
      activationstatus: true
      created: 2025-01-29T19:56:41.040+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.040+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Navy Commander Emily Shilling, a pilot who leads SPARTA, an advocacy\
        \ group for transgender troops, said transgender service members began preparing\
        \ for possible restrictions in May - long before the November elections returned\
        \ Trump to the White House.\r"
    section37:
      primarytype: 'block'
      uuid: 'b9cf6b20-85e6-460b-a46a-b46fed1be1fb'
      activationstatus: true
      created: 2025-01-29T19:56:41.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.041+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'c066b167-f019-49bf-bee2-fc08ef3291ba'
      activationstatus: true
      created: 2025-01-29T19:56:41.042+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.042+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a weekend workshop, conducted just blocks from the White House,
        nearly two dozen transgender service members practiced high-pressure scenarios,
        including combative mock interviews, to teach them how to advocate for transgender
        rights if there was a change in policy after the Nov. 5 election.</p>'
    section39:
      primarytype: 'block'
      uuid: '356b74d0-d249-4691-a6e1-67bebf9e73b5'
      activationstatus: true
      created: 2025-01-29T19:56:41.042+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.042+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '483c4f4f-ff87-4136-bd60-ef0782a8ce37'
      activationstatus: true
      created: 2025-01-29T19:56:41.043+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.043+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"(We) did not sit on our hands, and we were preparing for the worst,\"\
        \ said Shilling, who has flown 60 missions in Iraq and Afghanistan during\
        \ two decades in the military.\r"
    section41:
      primarytype: 'block'
      uuid: '1b8433f8-080d-429d-8c72-0e635e869fd7'
      activationstatus: true
      created: 2025-01-29T19:56:41.044+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.044+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '764c062b-3895-4ee9-b870-d087af6dcac1'
      activationstatus: true
      created: 2025-01-29T19:56:41.045+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.045+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Shilling said SPARTA membership had grown 10% since the election
        to 2,200 members, many of them senior enlisted members.</p>'
    section43:
      primarytype: 'block'
      uuid: '1a505efe-29ab-40d1-b285-23ac2eb697e7'
      activationstatus: true
      created: 2025-01-29T19:56:41.045+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.045+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '273cebad-459b-4518-a5d0-d5849abe8adb'
      activationstatus: true
      created: 2025-01-29T19:56:41.046+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.046+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Paulo Batista, a navy intelligence analyst in San Diego who joined\
        \ the military in 2022, said he has started to train troops to take his place\
        \ in case he is forced out.\r"
    section45:
      primarytype: 'block'
      uuid: '8712f756-4d3e-46b6-b4d8-45c41b8a80ac'
      activationstatus: true
      created: 2025-01-29T19:56:41.047+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.047+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'e5b5c6c8-41d4-4160-b2c2-77cd3e584272'
      activationstatus: true
      created: 2025-01-29T19:56:41.048+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.048+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"These guys need to be prepared to be able to go from being a new\
        \ sailor to speaking to commanding leadership,\" Batista told Reuters.\r"
    section47:
      primarytype: 'block'
      uuid: '74697ed9-65ad-4455-b243-40bf15d5873e'
      activationstatus: true
      created: 2025-01-29T19:56:41.049+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.049+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '6fb5c0a1-7855-4732-88e7-88c8cd468672'
      activationstatus: true
      created: 2025-01-29T19:56:41.050+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.050+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Months of legal preparation</strong></h2>'
    section49:
      primarytype: 'block'
      uuid: 'fa90c79e-765c-4763-ae49-3dad30252dc0'
      activationstatus: true
      created: 2025-01-29T19:56:41.051+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.051+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'b0cb53c1-47e5-4303-8836-9e4b7700bd16'
      activationstatus: true
      created: 2025-01-29T19:56:41.051+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.051+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Legal experts and troops said they were determined not to be caught
        off-guard in Trump’s second term in the White House.</p>'
    section51:
      primarytype: 'block'
      uuid: '3e00a593-b9bb-4358-a028-43b69e6ebe0c'
      activationstatus: true
      created: 2025-01-29T19:56:41.052+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.052+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'a5215461-860e-4607-85f2-1e1f16c1e0a6'
      activationstatus: true
      created: 2025-01-29T19:56:41.053+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.053+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In an early morning July 2017 series of posts on Twitter, now known
        as X, Trump sent lawyers scrambling after he said that the United States "will
        not accept or allow transgender individuals to serve in any capacity in the
        U.S. Military."</p>'
    section53:
      primarytype: 'block'
      uuid: '74fcb71a-1a92-4e7e-8cf1-8c1886aa7a09'
      activationstatus: true
      created: 2025-01-29T19:56:41.054+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.054+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'c4561e2b-049b-43fa-8cba-525fb5636ecb'
      activationstatus: true
      created: 2025-01-29T19:56:41.055+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.055+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>After the 2024 election, nearly 100 transgender service members
        and those looking to join the military reached out to Levi, with GLAD Law,
        looking to be a plaintiffs in a potential lawsuit.</p>'
    section55:
      primarytype: 'block'
      uuid: '1ddd1f96-5a30-409b-9677-497f0b599582'
      activationstatus: true
      created: 2025-01-29T19:56:41.056+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.056+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '6d43a9b4-a28e-486b-9404-703279b11572'
      activationstatus: true
      created: 2025-01-29T19:56:41.057+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.057+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Shannon Minter, with the NCLR, said litigators at his organization
        started speaking with potential plaintiffs in the summer.</p>'
    section57:
      primarytype: 'block'
      uuid: 'ad339c71-615b-4bd8-9126-a909d451455d'
      activationstatus: true
      created: 2025-01-29T19:56:41.058+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.058+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '331909a0-c157-4411-9809-c732baa945a0'
      activationstatus: true
      created: 2025-01-29T19:56:41.059+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.059+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While some of the plaintiffs in Tuesday’s law suit have been in the\
        \ military for decades, others are still in the process of enlistment.\r"
    section59:
      primarytype: 'block'
      uuid: '92a3508a-d0f4-4ea6-b0bf-c99ecbf0b759'
      activationstatus: true
      created: 2025-01-29T19:56:41.060+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.060+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '43a9b551-e879-4575-b88b-73140ea8a888'
      activationstatus: true
      created: 2025-01-29T19:56:41.061+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.061+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Koda Nature, 23, from Texas, said he had been hoping to continue
        a family tradition of military service, and had been working with recruiters
        to join the Marine Corps.</p>'
    section61:
      primarytype: 'block'
      uuid: '10d07fb2-57ef-4f62-9b3d-da52a6c768eb'
      activationstatus: true
      created: 2025-01-29T19:56:41.062+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.062+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: 'dfe8342c-6e1f-4699-9c17-0c97cc975f67'
      activationstatus: true
      created: 2025-01-29T19:56:41.063+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.063+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Were the prohibition on military service by transgender individuals
        to be implemented, Mr. Nature would be unable to enlist in the Marines and
        continue his family’s tradition of dedicated military service," the lawsuit
        said.</p>'
    section63:
      primarytype: 'block'
      uuid: 'eb9559b0-5007-4f68-8787-8987a54d5f23'
      activationstatus: true
      created: 2025-01-29T19:56:41.064+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.064+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '2a9eb46e-9c52-46ea-91e0-e90612143aaf'
      activationstatus: true
      created: 2025-01-29T19:56:41.065+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:02.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:56:41.065+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Idrees Ali and Phil Stewart; Editing by Don Durfee
        and Suzanne Goldenberg)</em></p>'
