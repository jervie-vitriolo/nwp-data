      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa74dd-874f-4b14-97ba-1d31b75ae529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.692+08:00
