      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have gathered evidence, we got their cellphones
        and equipment, it really shows they are a group.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7357db-3ffc-406b-b130-f8fe7801f2cb'
