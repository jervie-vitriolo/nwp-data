    title: 'Syrian finance minister discusses finances, sanctions with EU officials
      in Damascus'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '92a8ace2-94f5-425b-befc-94d54fd3035b'
      activationstatus: true
      created: 2025-01-29T17:53:55.080+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.080+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Damascus, Syria -</strong> Syrian Finance Minister Mohammed
        Abazeed discussed his country’s financial position and potential sanctions
        relief in his first meeting with European Union officials on Wednesday since
        Islamist rebels ousted the Assad regime last year.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e2519f4-3faa-4a6f-b379-04821f5fd6bd'
      activationstatus: true
      created: 2025-01-29T17:53:55.080+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.080+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '89a1e49f-49cb-4cfc-9f46-a606ebba8c92'
      activationstatus: true
      created: 2025-01-29T17:53:55.081+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.081+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Abazeed met with Germany’s temporary envoy to Syria Bjorn Gehrmann
        and EU representative Michael Ohnmacht in Damascus just days after the European
        Union agreed on a roadmap to ease its sanctions on Syria.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c126eea5-04ed-45d6-84e9-99b34a59dcd3'
      activationstatus: true
      created: 2025-01-29T17:53:55.081+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.081+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '988d6997-e0f5-4c30-8f22-29b5544f24ed'
      activationstatus: true
      created: 2025-01-29T17:53:55.082+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.082+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The EU has a range of sanctions in place targeting both individuals
        and economic sectors in Syria, including a ban on Syrian oil exports and restrictions
        on access to global financial channels.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c0b397ac-702c-4b95-ae3b-6db69bfc3f90'
      activationstatus: true
      created: 2025-01-29T17:53:55.082+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.082+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3805cc94-33d0-4073-945b-e4fcde98c61c'
      activationstatus: true
      created: 2025-01-29T17:53:55.082+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.082+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We hope that the image Germany had of Syria before December 8 will
        change,” Abazeed told Gehrmann at the beginning of the meeting.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e7a7bd41-d705-4797-86bc-bce03ba13ee9'
      activationstatus: true
      created: 2025-01-29T17:53:55.083+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.083+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1425b4b6-d776-4310-8bd9-f2e07284e4c1'
      activationstatus: true
      created: 2025-01-29T17:53:55.083+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.083+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It’s a pleasure to be here in the new Syria after almost 13 years
        of absence,” Gehrmann responded.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fcc1ebad-679f-4117-b480-5441913ab42d'
      activationstatus: true
      created: 2025-01-29T17:53:55.083+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.083+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '56e86e82-a9ce-4c48-aff4-6bb1c3f61c69'
      activationstatus: true
      created: 2025-01-29T17:53:55.084+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.084+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We’re now in the process of reestablishing our diplomatic presence
        in Damascus… we have a couple of questions and a couple of messages that I
        would like to discuss with you today in order to start our diplomatic relations,
        also on the financial matters.”</p>'
    section11:
      primarytype: 'block'
      uuid: '1efae0b1-efa2-42bc-844d-ae2f021a9523'
      activationstatus: true
      created: 2025-01-29T17:53:55.084+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.084+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4594d1be-4699-4bc4-b2f7-2a924fbe5347'
      activationstatus: true
      created: 2025-01-29T17:53:55.084+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.084+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gehrmann told Reuters after the meeting that the EU was still hammering
        out the details of which sanctions would be lifted in Brussels and it could
        take a few weeks.</p>'
    section13:
      primarytype: 'block'
      uuid: 'cceb351e-0860-464b-86e0-cd2a987d73bb'
      activationstatus: true
      created: 2025-01-29T17:53:55.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.085+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5cde8cc2-96a1-4630-b9fd-d5eb52e22aea'
      activationstatus: true
      created: 2025-01-29T17:53:55.085+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.085+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said the meeting had explored Syria’s budgetary situation and
        financial sector regulations and priorities for sanctions relief.</p>'
    section15:
      primarytype: 'block'
      uuid: '40e36e1a-d790-4341-9c7a-b3062983ca2c'
      activationstatus: true
      created: 2025-01-29T17:53:55.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'fe6db0f9-389b-4d4a-bbeb-3b5994475c90'
      activationstatus: true
      created: 2025-01-29T17:53:55.086+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:04.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:53:55.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It was the first discussion about the general situation and what
        we heard so far was encouraging,” he said.</p>'
    section17:
      primarytype: 'block'
      uuid: '9b643dde-ba98-4b60-99bd-c493276ea9c3'
      activationstatus: true
      created: 2025-01-29T17:53:55.087+08:00
