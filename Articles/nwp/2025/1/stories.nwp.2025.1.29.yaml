      lastmodified: 2025-01-29T15:19:14.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e6ae353e-2edc-44a3-99b1-c2f7642bb14b'
      activationstatus: true
      created: 2025-01-29T15:19:14.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:12.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:19:14.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Taos-puso po akong humihingi ng inyong paumanhin at pang-unawa.
        Nangangako po akong gagawin ko ang lahat ng hakbang upang maiwasan ang ganitong
        uri ng pagkakamali sa hinaharap,” Tulfo stated.</p>'
    section7:
      primarytype: 'block'
