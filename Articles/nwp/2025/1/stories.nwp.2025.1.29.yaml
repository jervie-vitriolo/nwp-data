      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Copenhagen, Denmark -</strong> An opinion poll indicated
        on Tuesday that 85% of Greenlanders do not wish their Arctic island - a semi-autonomous
        Danish territory - to become a part of the US, Danish daily Berlingske reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50d52c-aee0-40fc-a9ea-c1dbefe14c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6ddd9-c142-47f3-a484-6b505a9e0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.228+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said earlier this month that Greenland
        was vital to US security and Denmark should give up control of the strategically
        important island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e96527-17d2-4802-a2e8-fcaa2c99260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6f5d4-233a-45bc-bfa8-a773679fa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.229+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey by pollster Verian, commissioned by the Danish paper
        and Greenlandic daily Sermitsiaq, showed only 6% of Greenlanders are in favor
        of becoming part of the US, with 9% undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaab1c2-f91b-4851-9503-a568896c966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.230+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d7dc12-9e40-428a-a0c0-6b7c12a0340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Danish Prime Minister Mette Frederiksen said on Tuesday she had
        given full backing to the principle of maintaining respect for international
        borders, following meetings with French President Emmanuel Macron, German
        Chancellor Olaf Scholz and NATO chief Secretary-General Mark Rutte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541aa9e4-e6b6-4c1a-8407-98bdc737dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa489db-f910-4961-99b4-305d5dc993dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.231+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased if the survey is an expression that many Greenlanders
        would like to see a continued close cooperation with Denmark. Probably in
        a different form than what we know today, because everything changes over
        time," she told Berlingske in response to the poll.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e632f-7f03-4514-b300-c9b591bbadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bba63-68dc-47d8-b24f-164a013b0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Denmark said on Monday it would spend 14.6 billion crowns ($2.04
        billion) on boosting its military presence in the Arctic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebb562-9556-40ea-a817-254a3aaa2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acc425-4d0c-4648-a1b1-d5083e63fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Greenland - with a land mass larger than Mexico and a population
        of 57,000 - was granted broad self-governing autonomy in 2009, including the
        right to declare independence from Denmark through a referendum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4798f-6135-4d88-b63b-55aacf427820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24cea9-e0dd-4103-a21b-2cdd6935c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Greenland Prime Minister Mute Egede, who has stepped up a push for
        independence, has repeatedly said the island is not for sale and that it is
        up to its people to decide their future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e818d3-b63a-4cc9-80cb-0e241b3edb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e4e68-3ef0-404a-9bc0-0e597871089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:09.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:06:28.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US military has a permanent presence at the Pituffik Space Base
        in northwestern Greenland, a strategic location for its ballistic missile
        early-warning system, as the shortest route from Europe to North America runs
        via the island.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46665c10-dfa0-492d-bc8a-a99d5d33894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:52:04.910+08:00
