      lastmodified: 2025-01-29T19:31:58.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Armed Forces of the Philippines, meanwhile, is checking the
        “bigger picture” on security issues.</p>'
