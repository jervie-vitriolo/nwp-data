      lastactivated: 2025-03-13T12:35:07.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '8e977429-cf3d-4395-aef0-44dbeb20dae9'
      activationstatus: true
      created: 2025-01-29T17:02:49.551+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For decades, sex abuse scandals have shaken the Catholic Church
        across the world. Pedophile priests and efforts to cover up their crimes have
        damaged its credibility and cost hundreds of millions of dollars in settlements.</p>'
    section39:
      primarytype: 'block'
      uuid: 'c02bf9bf-befa-4e16-9ec2-04d0bd12872b'
      activationstatus: true
      created: 2025-01-29T17:02:49.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'f944a126-cd94-4a21-8652-8735ef1a6ede'
      activationstatus: true
      created: 2025-01-29T17:02:49.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Vatican child protection commission said in a report last year
        that the Church must do a better job of handling compensation for victims
        of clergy abuse, including a broader spectrum of actions that include acknowledging
        mistakes and public apologies. Critics have also said the Church must do more.</p>'
    section41:
      primarytype: 'block'
