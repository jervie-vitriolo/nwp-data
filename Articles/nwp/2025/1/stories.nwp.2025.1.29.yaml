  'soft-skills-important-jobstreet-tips-to-job-seekers':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T17:50:17.000+08:00
    'imagesource': 'jcr:155575a9-a480-47a9-9d3c-7eb9493b20d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d5d33ae-aec1-4466-8272-45c63918c22e'
    'lead': 'A job applicant’s so-called "soft skills" can make or break their chances
      of employment, according to the job-finding platform Jobstreet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T17:51:45.615+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:05.325+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:53.106+08:00
    'mgnl:lastModified': 2025-01-29T17:58:03.214+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['jobs']
    'stories': []
    'template': '1'
    'title': 'Finding a Job? Focus on soft skills, says Jobstreet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adfbf9-c6d9-433a-ad6b-3081ef17a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A job applicant’s
        so-called "soft skills" can make or break their chances of employment, according
        to the job-finding platform Jobstreet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7aeee7-e96b-4239-8262-fa4473a98c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.636+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing as a trend is that soft skills, especially around
        communication, collaboration, and empathy, are of even higher priority for
        our hires," said Jobstreet Managing Director Danah Marajocon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf96ed9-1106-4f9a-aa7a-73a01ea2b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Marajocon emphasized that employers are increasingly looking for candidates
        who are eager to learn, grow, and upskill.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345128b2-2e84-4839-8956-9cf12e5f3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Kung baga, gaano po tayo kabilis makapag-adapt dahil ever-changing
        na po ang mundo natin. So kung kailangan natin matuto kung paano gamitin ang
        ChatGPT, ang reaction nyo po ba ay ''Ayoko dyan, hindi ko alam yan,'' o ''Matututunan
        ko yan kasi marami naman akong pwedeng resources para mabasa, maintindihan,
        at malaman at magagamit ko yan sa trabaho ko?'' That skill is a make-or-break
        factor for employers right now," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1e5a5-7129-464c-93a8-b2156863b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In other words, how quickly can we adapt because the
        world around us is constantly changing? So, if we need to learn how to use
        ChatGPT, will your reaction be ''I don’t want that, I don’t know how to use
        it,'' or ''I’ll learn it because I have plenty of resources to read, understand,
        and apply it in my job?'' That skill is a make-or-break factor for employers
        right now.] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e11b05-6307-46fc-8a35-7d1dd684f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Soft skills, as defined by the Cambridge Dictionary, refer to people’s
        ability to communicate effectively and work well with others. These include
        teamwork, communication, and emotional intelligence—qualities that are now
        more critical than ever in the modern workplace.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ac311-a4a7-483e-9996-ebdf959a2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Marajocon also offered practical tips for job applicants looking to
        improve their resumes before submitting them to prospective employers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bf143-5016-4816-9190-721eba62ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Employers spend an average of 28 seconds reading a CV. What that means
        is, the information you place at the top, especially in the first few lines,
        will really help you stand out," she advised.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36e2cba-85a8-48c0-a9dc-43f5515dec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>IT-BPM jobs still in demand</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315b8b9-f737-4347-9b03-981a579f3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.211+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Information Technology and Business Process Management (IT-BPM)
        sector continues to be one of the most in-demand job sectors this year, according
        to Jobstreet.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d77fb-1ca9-4e2c-ac91-ad182ea528eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.211+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Jobstreet clarified that IT-related jobs today are no longer
        limited to answering calls and texts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a4558-aa72-4f7d-899e-5b1f3621c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The evolution of growing jobs is still happening. We still have our
        evolving IT-BPM industry. It’s no longer just about call or chat support.
        We actually have financial services and medical services now being supported
        by the IT-BPM industry," said Marajocon.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7b9de-f8bb-41fd-b363-82362cd630b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:51:45.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:05.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:58:03.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>She further highlighted that manufacturing, engineering, retail,
        and education industries are also seeing significant growth.</p>'
  'syrian-minister-eu-finances-sanctions':
    'author': 'Timour Azhari, Reuters'
    'caption': 'Syrian Finance Minister Mohammed Abazeed meets with Germany’s temporary
      representative in Syria Bjorn Gehrmann, in Damascus, Syria on Jan. 29. (Yamam
      al Shaar/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T17:50:14.000+08:00
    'imagesource': 'jcr:af0124c8-cff8-4041-9bcf-2e78ea0acc5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a40d515-d490-4a37-b5aa-f077b7c3e66b'
    'lead': 'Syrian Finance Minister Mohammed Abazeed discussed his country’s financial
      position and potential sanctions relief in his first meeting with European Union
      officials on Wednesday since Islamist rebels ousted the Assad regime last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T17:53:55.067+08:00
