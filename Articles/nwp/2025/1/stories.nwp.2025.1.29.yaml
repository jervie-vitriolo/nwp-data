    title: 'DA to study setting maximum SRP on pork amid high market prices'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bda21fe2-4393-46c7-b0ad-95871d2391d8'
      activationstatus: true
      created: 2025-01-29T12:59:58.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.787+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Agriculture
        (DA) is studying the possibility of setting a maximum suggested retail price
        (MSRP) on pork as current high prices in the market may be due to “abuse.”</p>'
    section1:
      primarytype: 'block'
      uuid: '62b33a2b-ed8d-4745-8e74-ead218d6593e'
      activationstatus: true
      created: 2025-01-29T12:59:58.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Agriculture spokesperson Arnel de Mesa said the farmgate price for
        pork has a range of P200 to P220 but the DA has monitored the selling of the
        commodity in wet markets at P400 to P450 per kilogram. He said per-kg prices
        of pork should be at a maximum of P350.</p>'
    section2:
      primarytype: 'block'
      uuid: '1dcc1e35-1903-4203-ba1c-49c1bbd070da'
      activationstatus: true
      created: 2025-01-29T12:59:58.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.767+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '74c480af-f07f-4583-9181-9a63b84b7ee4'
      activationstatus: true
      created: 2025-01-29T12:59:58.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ibig sabihin nu’n talagang sobrang laki,” De Mesa told reporters
        on Tuesday, Jan. 28. “According to industry standards, dapat a little over
        P100, malaki na ‘yun, eh. Lahat na doon may kita along the whole value chain.”</p>'
    section4:
      primarytype: 'block'
      uuid: '208f77a8-d689-4666-896f-6ceb3e406de0'
      activationstatus: true
      created: 2025-01-29T12:59:58.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '54dd9846-98e3-4c8b-8b28-1e151f81cd27'
      activationstatus: true
      created: 2025-01-29T12:59:58.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.768+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: It means it’s a really big mark-up. According to industry\
        \ standards, it should only be a little over P100, and that’s also considered\
        \ a huge amount already. There is profit already there along the whole value\
        \ chain.]\r"
    section6:
      primarytype: 'block'
      uuid: 'b4e1b86f-776f-421e-9bc6-964f6760c3f1'
      activationstatus: true
      created: 2025-01-29T12:59:58.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'b52cfaf0-ff53-4be6-9d5d-ce428314760e'
      activationstatus: true
      created: 2025-01-29T12:59:58.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Sabihin natin, merong quote-unquote pang-abuso rin sa presyo sa
        pamilihan ng karneng baboy,” De Mesa said of the market price range.</p>'
    section8:
      primarytype: 'block'
      uuid: 'f17481c3-8f09-47d7-a440-c20b8b3000d4'
      activationstatus: true
      created: 2025-01-29T12:59:58.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '9f5f45dd-65a5-4f58-b94b-b48891b4bc8c'
      activationstatus: true
      created: 2025-01-29T12:59:58.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Let’s say there is “abuse” in the market prices of
        pork.]</p>'
    section10:
      primarytype: 'block'
      uuid: 'f220d2f8-95cf-4051-be19-35cd1d2d138c'
      activationstatus: true
      created: 2025-01-29T12:59:58.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '5ca193d2-785e-4d96-901d-6210f9cfde04'
      activationstatus: true
      created: 2025-01-29T12:59:58.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>De Mesa said that while the African Swine Fever continues to affect
        the hog industry, there was no shortage as imports helped local supply.</p>'
    section12:
      primarytype: 'block'
      uuid: '6169b246-cd6d-4234-8dfe-61dc077fe95a'
      activationstatus: true
      created: 2025-01-29T12:59:58.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '81cf5977-b389-47a8-b43d-424dca8786de'
      activationstatus: true
      created: 2025-01-29T12:59:58.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As of Monday, pork ham was sold at P330 to P400 per kg in Metro
        Manila markets, pork belly at P390 to P460, frozen kasim at P230 to P280,
        and frozen liempo at P280 to P350, based on DA price monitoring.</p>'
    section14:
      primarytype: 'block'
      uuid: '7ec40e1c-ff9d-44a6-9e93-8c745bd9abc4'
      activationstatus: true
      created: 2025-01-29T12:59:58.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.772+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b1f26aae-b2af-4867-b4cf-024cde95f7bb'
      activationstatus: true
      created: 2025-01-29T12:59:58.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.773+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. is set to look at
        the situation, according to De Mesa, amid efforts to stabilize rice prices
        that remain “elevated” after the tariff cut on imported rice.</p>'
    section16:
      primarytype: 'block'
      uuid: 'f4c21c5c-7983-40be-8690-2348c9734055'
      activationstatus: true
      created: 2025-01-29T12:59:58.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '8402f689-1d89-4be0-a34f-8b91edff9fcd'
      activationstatus: true
      created: 2025-01-29T12:59:58.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.774+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Isa ‘yan sa pinag-aaralan ngayon: Kung anong pwedeng gawin talaga
        dun sa MSRP ng baboy. Kung makita na ni Secretary, very effective itong sa
        bigas, pwede rin mang i-apply sa ibang commodities, especially dun sa susunod,
        ‘yung baboy,” the DA official said.</p>'
    section18:
      primarytype: 'block'
      uuid: '70626ad2-57c8-442d-bb97-bd73d9da491b'
      activationstatus: true
      created: 2025-01-29T12:59:58.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '74ec4f62-4d00-411f-841f-8b4754a30673'
      activationstatus: true
      created: 2025-01-29T12:59:58.775+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.775+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: One of the things being studied is the MSRP on pork.
        If the Secretary sees the MSRP on rice is very effective, it could also be
        applied on other commodities, especially pork.]</p>'
    section20:
      primarytype: 'block'
      uuid: 'e2cc6042-efd8-487d-987e-ae1c9af77b68'
      activationstatus: true
      created: 2025-01-29T12:59:58.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '5c9d44de-dd38-4e63-942b-468c29e92ba1'
      activationstatus: true
      created: 2025-01-29T12:59:58.776+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:14.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:59:58.776+08:00
