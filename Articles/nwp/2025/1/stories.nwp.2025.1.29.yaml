    'mgnl:lastActivated': 2025-03-13T12:35:04.901+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:53.315+08:00
    'mgnl:lastModified': 2025-01-29T17:53:55.106+08:00
