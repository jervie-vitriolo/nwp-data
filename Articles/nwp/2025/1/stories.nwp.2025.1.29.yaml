      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:31:58.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Residents raised alarm that the two foreigners, who claimed they
        were Taiwanese tourists, took a cellphone video of a Philippine Coast Guard
        vessel in the area, and even set up a closed-circuit television camera pointing
        at the sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11da59-863e-4eef-a676-cd6e9e0b17eb'
