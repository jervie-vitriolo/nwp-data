    title: 'Philippine Airlines launches new flights to Beijing, expanding services
      to Mainland China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c3060e3d-44da-4489-b36f-cb44d2f08d1b'
      activationstatus: true
