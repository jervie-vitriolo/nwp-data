  'li-duan-wang-philippine-citizenship':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Li Duan Wang, also known as Mark Ong (File photo from the Philippines
      News Agency)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T15:39:50.000+08:00
    'imagesource': 'jcr:3256eb24-0461-4007-aac9-d9ef28f6cef3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915532af-aeab-4856-943a-3ca105aeb194'
    'lead': 'Li Duan Wang, a Chinese national whose bid for Filipino citizenship recently
      passed the Senate, met all the requirements for naturalization and has been
      cleared by intelligence and security agencies, including Interpol, majority
      senators said on Wednesday, Jan. 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T15:58:45.215+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:10.995+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:51.322+08:00
    'mgnl:lastModified': 2025-01-29T15:58:45.293+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘We did our research'': Senators defend granting PH citizenship to Li
      Duan Wang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d3c54-dcd6-46a0-afed-b69064beec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.279+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.288+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Li Duan Wang, a Chinese
        national whose bid for Filipino citizenship recently passed the Senate, met
        all the requirements for naturalization and has been cleared by intelligence
        and security agencies, including Interpol, majority senators said on Wednesday,
        Jan. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8e994-870d-46d4-a06a-37191b392072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.280+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Win Gatchalian said the Senate Committee on Justice and Human\
        \ Rights even \"went beyond the minimum requirements\" by checking if Wang\
        \ had any derogatory records with the National Intelligence Coordinating Agency,\
        \ National Security Council, and the International Criminal Police Organization\
        \ (Interpol).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251faeac-2748-4a74-8008-d50ec7bd0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.280+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“May mga certification naman itong tatlong ahensya na wala silang nakikitang\
        \ hindi maganda at walang negative reports from these three agencies (These\
        \ three agencies have issued certifications stating that they found no negative\
        \ reports or concerns),” Gatchalian told reporters in an online interview.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070d8a3-4311-4a02-ad0b-393a155c29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.280+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a text message, Senator JV Ejercito also said he checked with the\
        \ Presidential Anti-Organized Crime Task Force, which confirmed that Wang,\
        \ also known as Mark Ong, was a longtime casino junket operator with no ties\
        \ to offshore gaming operations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf287c8-d555-4e94-bf42-1d2bdc913ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.281+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Based on information he has been residing in the Philippines for several\
        \ years now and his children are studying in exclusive Chinese schools Xavier\
        \ and ICA (Immaculate Conception Academy) which are strict and do not usually\
        \ accept transferees. He is likewise an active member of both the Chinese\
        \ Chamber of Commerce and Filipino Chinese Chamber,” Ejercito said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33296fa7-33bd-4d7a-b352-dbd779a2c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.281+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Also did our research before signing the committee report,” he added.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557138b-4205-4962-9eb4-7357831be19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.281+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian and Ejercito were among the 19 senators who voted to approve\
        \ the bill on Wang’s naturalization on Monday, Jan. 27. Only Senator Risa\
        \ Hontiveros voted against the measure, which originated in the House of Representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf38ef-1c4d-46e3-ba5e-145f30db15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.282+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.282+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said Wang is a business partner of Duanren Wu, the POGO\
        \ boss allegedly behind the raided facility in Porac, Pampanga. She also pointed\
        \ out that Wang’s business is located in the same building linked to self-confessed\
        \ Chinese spy She Zhijiang, and that he has ties to the Philippine Jinjiang\
        \ Yuxi Association, which is reportedly part of the united front work of the\
        \ Chinese Communist Party.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99beda94-e6a9-4a37-9ec6-e57e5653f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.282+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.282+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko po hinatulan na guilty sa anumang krimen si Li Duan Wang,\
        \ Mr. President, pero sapat ang mga red flag na ito para hindi siya pagkalooban\
        \ ng pagiging Pilipino nang ganito lamang kadali,” Hontiveros said when she\
        \ explained her “no” vote.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913128f-d151-4cf2-b111-ccb5d66db61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.283+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.283+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I did not judge Li Duan Wang guilty of any crime, Mr.\
        \ President, but these red flags are enough to prevent him from being granted\
        \ Filipino citizenship so easily.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab2d69-e8b7-4b72-94ed-8000a85f4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:58:45.283+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:58:45.283+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the passage of the bill by both houses of Congress, Wang’s
        fate now rests with President Ferdinand Marcos Jr., who can either sign or
        veto the measure granting him Philippine citizenship.</p>'
  'house-hastens-P200-wage-hike':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A stock photo of a dishwasher (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T16:34:43.000+08:00
    'imagesource': 'jcr:795400a5-5f2b-49d8-b36c-2463bcf0135b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db5ab31-5397-4fe1-807c-5ae8d84a811d'
    'lead': 'The House of Representatives will hasten the passage of a measure that
      will push for a ₱200 wage hike to address the workers’ needs amid the soaring
      prices of basic goods and services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T16:38:29.095+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:10.483+08:00
