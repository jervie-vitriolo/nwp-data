    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Vic-Sotto', 'Pepsi-Paloma', 'MTRCB']
    'stories': []
    'template': '1'
    'title': 'Pepsi Paloma film not under review - MTRCB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263ab15-4a2a-4538-9262-ccc32c04e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Movie and Television
        Review and Classification Board (MTRCB) said on Wednesday, Jan. 29, the controversial
        film on the late actress Pepsi Paloma, is not under review due to incomplete
        requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3951a89-c6c9-4fe7-a34a-58f0bfc5af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.459+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the MTRCB said its registration unit could not accept
        materials from ‘Pinoyflix’, the film’s distributor, because of incomplete
        requirements.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c22f3-18e7-4de5-a214-e88f6533d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“To set the record straight, the MTRCB registration unit could not
        accept the materials submitted by the representative of Pinoyflix because
        the legal affairs division required the distributor to provide three specific
        requirements such as Certificate or Clearance of no pending criminal, civil,
        or administrative case from the regional trial court, the Department of Justice,
        and the Office of the City Prosecutor,” it said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33085485-54bb-4cfc-b74d-d71e00af5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The MTRCB said its legal affairs division formally communicated with
        the distributor regarding the requirements.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa616de-5002-45d8-a25d-82f2234091c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.460+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency warned that it “will not tolerate any misinformation or
        false narrative” and “and undermine its mandate to protect the public interest.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bc60a-62e0-4bf0-8b80-c4e86833685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Any attempt to deliberately mislead the public will be dealt with
        in accordance with the law,” the MTRCB said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4623ba-4299-436e-826a-14de1fb32b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The film’s teaser sparked controversy after tagging actor/TV host Vic
        Sotto in the rape case of Paloma, prompting him to file a cyberlibel complaint
        against director Darryl Yap.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a300-faf9-4ace-becd-390f6220e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Recently, the court ordered the director to take down the 26-second
        teaser video from online platforms “for having misused the collected data/information
        by presenting a conversation between two deceased individuals, which cannot
        be verified as having actually occurred.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c51bdd-8eba-40f8-b753-1c109a9febb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:28:01.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:28:01.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It, however, allowed Yap to continue the production and release
        of the film.</p>'
