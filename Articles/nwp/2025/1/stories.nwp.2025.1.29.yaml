    'title': 'QC Rep. Tulfo sorry, to undergo seminar after using Edsa busway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2043ee-9e3b-4c6a-be7e-c52cd02f7b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Quezon City Rep. Ralph
        Tulfo has apologized after his vehicle was caught passing along the Edsa busway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c3b31-dc80-4b8e-90bd-3f717d245fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5119b7c-b948-4d64-9c5d-d286477082a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.686+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.686+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday night, Jan. 28, Tulfo said he did not
        invoke the name of any government official when he was apprehended, and he
        denied any abuse toward authorities to get away from the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334c46f-860b-41c8-b005-c56b0ec2e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2d32c-a77e-480e-a372-5e910efd79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The congressman said he has paid the penalty and will undergo a
        seminar on traffic rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37f019-a0fc-4c10-95ad-ac4e35cbfd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.687+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.687+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae353e-2edc-44a3-99b1-c2f7642bb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Taos-puso po akong humihingi ng inyong paumanhin at pang-unawa.
        Nangangako po akong gagawin ko ang lahat ng hakbang upang maiwasan ang ganitong
        uri ng pagkakamali sa hinaharap,” Tulfo stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18a0f3-fe65-4d3a-8660-036d8904f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94fbf3-3e97-45ba-b343-015dd3efec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.688+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wholeheartedly ask for the public’s forgiveness
        and understanding. I promise to undertake all measures to avoid this kind
        of lapse in the future.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380d125-60fb-4500-b11e-64e4c73144e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a442c6b-a7ba-4d15-be01-bbf8461a2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The representative’s father, Senator Raffy Tulfo, insisted that
        his son did not abuse anyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7faaa5e-80c9-4db8-b3bd-f4f8382d8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.689+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc83b53-1141-4e40-9185-be1a35f9e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi siya gumamit ng plakang otso which karapatan niyang gumamit
        pero hindi siya gumamit. It just shows na hindi siya abusado,” the senator
        said in an interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b913d99-1e60-45b6-85ac-e31cfa917a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.690+08:00
