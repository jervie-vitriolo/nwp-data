      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.549+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'bc070ea4-0a1b-49c2-92a5-11762c8342f6'
      activationstatus: true
      created: 2025-01-29T17:02:49.550+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>BishopAccountability.org’s data is based on news reports, court
        documents made public, church announcements and other public sources such
        as social media posts of local parishes.</p>'
    section37:
      primarytype: 'block'
      uuid: '431d8a36-2ac8-43a2-ad25-e79236cd7455'
      activationstatus: true
      created: 2025-01-29T17:02:49.550+08:00
