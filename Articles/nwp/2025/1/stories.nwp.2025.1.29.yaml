      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — President Ferdinand
        Marcos Jr. joined the nation in celebrating the Chinese New Year on Wednesday,
        January 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f4e89703-d4a9-49ba-80ee-bfb0d2516f35'
      activationstatus: true
      created: 2025-01-29T11:04:05.644+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:17.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T11:04:05.644+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5069071c-9476-4eb3-9e19-1dd1e4a53fa6'
      activationstatus: true
      created: 2025-01-29T11:04:05.645+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:17.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T11:04:05.645+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement, Marcos said the occasion is deeply rooted in a century-old\
        \ tradition and showcases cultural richness, \"symbolizing hope, renewal,\
        \ and the indomitable spirit of perseverance.\"\r"
    section3:
      primarytype: 'block'
      uuid: 'd7d8064c-2da5-4c14-b9cc-a5a4f1dfdaf6'
