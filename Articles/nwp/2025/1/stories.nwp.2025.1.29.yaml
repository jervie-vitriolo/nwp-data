      'mgnl:lastModified': 2025-01-29T12:51:11.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Kanjyik Ghosh, Tanvi Mehta and Shilpa
