        Perry)</em></p>'
  'f35-fighter-jet-crash-alaska':
    'author': 'Reuters'
    'caption': 'Denali (L), formerly known as Mount McKinley, can be seen from Air
      Force One as U.S. President Barack Obama arrives in Anchorage, Alaska on Aug.
      31, 2015. (Jonathan Ernst/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T12:52:07.000+08:00
    'imagesource': 'jcr:c2510d68-c0fb-43cb-bf19-494f7537c639'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2fa1451-83d4-4d35-bbe1-0b72379ffb38'
    'lead': 'An F-35 fighter jet crashed during a training exercise at Eielson Air
      Force Base in Alaska on Tuesday, but the pilot was safe after bailing out, base
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T12:53:40.683+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:14.867+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:49.995+08:00
    'mgnl:lastModified': 2025-01-29T12:53:40.706+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'F-35 fighter jet crashes in Alaska; pilot safe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e6f35-78ef-4b0d-83cc-fe7ba299449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.695+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - An F-35 fighter jet crashed during
        a training exercise at Eielson Air Force Base in Alaska on Tuesday, but the
        pilot was safe after bailing out, base officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ac8b1-a47b-4508-b494-24b76bbb31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.696+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pilot experienced an "in-flight malfunction," and was able to eject
        from the aircraft, U.S. Air Force Colonel Paul Townsend, commander of the
        354th Fighter Wing, told a news conference, according to a report from the
        Associated Press.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514dbbc-fc9f-49b7-bcce-63ba9c7bac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.696+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crash happened while landing during a training exercise, according
        to the report.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b0bd4-ff0b-46c2-a399-7bd2630077c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.696+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eielson Air Force Base said in a statement that the incident on Tuesday
        afternoon resulted in "significant damage" to the F-35 Lightning II aircraft.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb80757-9663-4e45-b529-570861de2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pilot was safe and taken to Bassett Army Hospital, according to
        the statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5c4a1-19c8-4a85-8d16-22133142c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I can assure you the United States Air Force will conduct a thorough
        investigation in hopes to minimize the chances of such occurrences from happening
        again," Townsend said in the statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd3bbe-e50c-484c-86e1-3cee805f99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.697+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The F-35 is the most expensive U.S. defense program and Lockheed Martin’s
        LMT.N biggest revenue generator, contributing about 30% of its bottom line.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd43245-a22a-4b76-acb8-1d8742030cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lockheed said earlier on Tuesday it would be less profitable than expected
        in 2025, in part because of a delayed rollout of upgrades to the F-35.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea507306-ad7d-457c-8a8e-58fb4aaa1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon plans to spend $1.7 trillion on the F-35 program, including
        buying 2,500 planes in the coming decades.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff2c09-2abd-4bfa-8014-d79c6dccd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:53:40.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:14.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:53:40.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Chandni Shah in Bengaluru; Editing by Jamie Freed
        and Gerry Doyle)</em></p>'
  'da-to-study-pork-msrp':
