    uuid: '8664bde7-e2ab-49cb-a4be-c7c4939f812f'
    lead: 'Vice President Sara Duterte called on the public to nurture the spirit
      of compassion and bayanihan in light of the Chinese New Year celebration on
      Wednesday, Jan. 29.'
    activationstatus: true
    created: 2025-01-29T15:29:27.336+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:11.388+08:00
    lastactivatedby: 'nelsonp'
