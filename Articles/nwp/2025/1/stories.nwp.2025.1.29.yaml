      'mgnl:lastModified': 2025-01-29T15:29:45.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte called on the public to nurture the spirit of compassion and bayanihan
        in light of the Chinese New Year celebration on Wednesday, Jan. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bd480-9626-43d3-bdb8-7964ccd8027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:29:27.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:29:45.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Duterte urged people to “march ahead with renewed vigor
        and determination to ring in 2025 with hope and optimism.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c0656-1bf2-4301-8f98-7543992b2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:29:27.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:29:45.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This vibrant time not only honors our rich traditions but also highlights
        the strong bonds of collaboration that enrich our heritage,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9c4bf-0e02-47ad-8d0f-5081b8017157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:29:27.356+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:11.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:29:45.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We join all communities in celebrating the efforts that brought good
        fortune and growth in our shared pursuit of a resilient and prosperous future,”
        Duterte added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082d43f-e41f-4239-b8de-b9fafeb335c7'
