      'mgnl:lastActivated': 2025-03-13T12:35:07.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa6267-4018-4c93-9a56-f9abf1a0821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group said its first report involving the Philippines was far
        from exhaustive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc7b21-88b4-4284-bb5e-2c7d0c074633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb0ab8-143d-4b6b-88dd-ee19989433d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We know from Catholic abuse data published elsewhere that such
        cases comprise a small fraction of the total scope of the problem," the group
        said in its report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7a721-e851-41f6-9842-a7666ed247a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ef6fa-ab5e-458e-81c3-651439cc8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catholic institutions have significant cultural and social influence
        in the Philippines beyond parishes, including schools, hospitals, charities,
        and politics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506970a-0ebf-4c1f-a0e3-6112d36ed634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc070ea4-0a1b-49c2-92a5-11762c8342f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.550+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BishopAccountability.org’s data is based on news reports, court
        documents made public, church announcements and other public sources such
        as social media posts of local parishes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d8a36-2ac8-43a2-ad25-e79236cd7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.550+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e977429-cf3d-4395-aef0-44dbeb20dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.551+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For decades, sex abuse scandals have shaken the Catholic Church
        across the world. Pedophile priests and efforts to cover up their crimes have
        damaged its credibility and cost hundreds of millions of dollars in settlements.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02bf9bf-befa-4e16-9ec2-04d0bd12872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.552+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.552+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944a126-cd94-4a21-8652-8735ef1a6ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.552+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.552+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Vatican child protection commission said in a report last year
        that the Church must do a better job of handling compensation for victims
        of clergy abuse, including a broader spectrum of actions that include acknowledging
        mistakes and public apologies. Critics have also said the Church must do more.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f01715-6365-4c9c-a8c1-d08a090030c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.553+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.553+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a2deb-606e-433b-855f-4688e9d0851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.554+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BishopAccountability.org has previously published similar databases
        for the United States, Argentina, Chile and Ireland.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa080d-92a6-46cb-a447-a00b9568661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.555+08:00
