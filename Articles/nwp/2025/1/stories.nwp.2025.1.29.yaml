    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Syrian finance minister discusses finances, sanctions with EU officials
      in Damascus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8ace2-94f5-425b-befc-94d54fd3035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Damascus, Syria -</strong> Syrian Finance Minister Mohammed
        Abazeed discussed his country’s financial position and potential sanctions
        relief in his first meeting with European Union officials on Wednesday since
        Islamist rebels ousted the Assad regime last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2519f4-3faa-4a6f-b379-04821f5fd6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1e49f-49cb-4cfc-9f46-a606ebba8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abazeed met with Germany’s temporary envoy to Syria Bjorn Gehrmann
        and EU representative Michael Ohnmacht in Damascus just days after the European
        Union agreed on a roadmap to ease its sanctions on Syria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126eea5-04ed-45d6-84e9-99b34a59dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d6997-e0f5-4c30-8f22-29b5544f24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The EU has a range of sanctions in place targeting both individuals
        and economic sectors in Syria, including a ban on Syrian oil exports and restrictions
        on access to global financial channels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b397ac-702c-4b95-ae3b-6db69bfc3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805cc94-33d0-4073-945b-e4fcde98c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the image Germany had of Syria before December 8 will
        change,” Abazeed told Gehrmann at the beginning of the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7bd41-d705-4797-86bc-bce03ba13ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1425b4b6-d776-4310-8bd9-f2e07284e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a pleasure to be here in the new Syria after almost 13 years
        of absence,” Gehrmann responded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1ebad-679f-4117-b480-5441913ab42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e86e82-a9ce-4c48-aff4-6bb1c3f61c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’re now in the process of reestablishing our diplomatic presence
        in Damascus… we have a couple of questions and a couple of messages that I
        would like to discuss with you today in order to start our diplomatic relations,
        also on the financial matters.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efae0b1-efa2-42bc-844d-ae2f021a9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594d1be-4699-4bc4-b2f7-2a924fbe5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gehrmann told Reuters after the meeting that the EU was still hammering
        out the details of which sanctions would be lifted in Brussels and it could
        take a few weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceb351e-0860-464b-86e0-cd2a987d73bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde8cc2-96a1-4630-b9fd-d5eb52e22aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting had explored Syria’s budgetary situation and
        financial sector regulations and priorities for sanctions relief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e36e1a-d790-4341-9c7a-b3062983ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6db0f9-389b-4d4a-bbeb-3b5994475c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was the first discussion about the general situation and what
        we heard so far was encouraging,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b643dde-ba98-4b60-99bd-c493276ea9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06b71f-ba76-4019-83fc-bc1fe79e32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>EU governments want to help kickstart Syria’s recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b74ed7-a716-4948-97b9-43f99de5d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ddab2-b925-4066-95ea-e446b20fc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:53:55.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:04.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:53:55.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But many have also stressed that the EU should take a gradual and
        reversible approach to retain leverage as it encourages the new authorities
        in Damascus to implement inclusive policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
