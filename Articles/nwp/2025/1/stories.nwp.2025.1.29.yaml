  'icc-welcomes-ph-openness-on-drug-war-probe-duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T14:13:42.000+08:00
    'imagesource': 'jcr:a65a5d92-c667-49cb-8626-ee63915534c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e24ddb88-c772-4b31-b229-030b7fddfd2c'
    'lead': 'The Philippines'' possible openness to the investigation of the Duterte
      administration’s war on drugs is a welcome move, the International Criminal
      Court (ICC) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T14:16:27.547+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:13.390+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:50.441+08:00
    'mgnl:lastModified': 2025-01-29T14:16:27.580+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'ICC', 'duterte']
    'stories': []
    'template': '1'
    'title': 'ICC welcomes PH openness on Duterte drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0d491-4f43-4d06-967f-face03fc5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines'' possible
        openness to the investigation of the Duterte administration’s war on drugs
        is a welcome move, the International Criminal Court (ICC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6f7b1-8076-465e-a15b-a7b2e0af6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement sent to NewsWatch Plus, the ICC said that the court’s
        investigation, focusing on crimes allegedly committed on the territory of
        the Philippines between November 1, 2011, and March 16, 2019, in the context
        of the so-called “War on Drugs” campaign, is ongoing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68951e-daea-40e1-8fae-3028e021d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Office welcomes cooperation from State Parties as well as increased
        engagement and cooperation from non-State Parties and looks forward to further
        exchanges with all relevant stakeholders," said the ICC.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66376c8-a678-4009-bc98-4400c2f6bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The court added that it looks forward to discussions with national
        authorities, civil society, and others "to seek support for its investigations,
        as well as to discuss general matters of justice, accountability, and complementarity."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47093656-8d37-454d-a8f6-b9814b0ef87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With regard to questions on details of the Office’s investigation
        and its interactions with partners, the Office does not comment on operational
        matters with respect to ongoing investigations," it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7d5f4-f982-44ac-90b9-ce8cf8a812e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'There is no change in the policy on non-cooperation with the ICC, said
        Executive Secretary Lucas Bersamin, but possibly dealing with the International
        Criminal Police Organization (Interpol) is another matter.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394a9a2-19ed-4244-9a6b-d737a54d9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin made the statement in response to Justice Secretary Boying
        Remulla’s remarks suggesting a “softer stance” and the possibility of exploring
        areas of cooperation with the ICC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fd88a-732e-4d0f-be64-1e895b3a83e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have withdrawn from the ICC, membership from the ICC, and that
        withdrawal is now already in effect," said Bersamin during a Malacañang briefing.
        The country withdrew from the Rome Statute that created the ICC in 2019.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f5913-10e8-4262-b1e6-8543215c991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, the Palace official said the situation would be
        different if the ICC routes its requests through Interpol.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5875fa-944a-4459-b1a3-67c52ba84066'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have been very clear in our statements regarding this. If the ICC
        makes a move and routes the move through Interpol, and Interpol makes the
        request to us for the arrest or delivery of custody of a person subject to
        ICC jurisdiction, we will respond favorably or positively to the Interpol
        request, kasi nagbe-benefit din tayo sa Interpol in other cases [because we
        also benefit from Interpol in other cases],” said Bersamin.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8feefd-9e0e-453a-8725-636509a807f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.566+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said, as a member of Interpol, the Philippines has an obligation
        to comply with its procedures.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34df14-88e4-42d8-9f8b-1f777fa4bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:13.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T14:16:27.567+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi naman puwede sabihin na ICC ang nag-request sa inyo to come
        to us, hindi na namin kayo papansinin. Kung tayo ang magre-request sa Interpol,
        hindi na rin tayo papansinin niyan because that is comity ang tawag doon.
        Comity - pakikipag-kaibigan, makikipag-mabuting - you know what that means,”
        he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f6d05-3c69-4c4e-aa42-bb60c7621717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T14:16:27.567+08:00
