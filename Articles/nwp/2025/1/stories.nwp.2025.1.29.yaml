      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> By the time Nicolas Talbott, a
        second lieutenant in the U.S. Army reserve, checked on the incoming texts
        buzzing on his smart watch, he found dozens of messages waiting for him. Talbott,
        a transgender man who took his oath of enlistment in March, instantly knew
        what the messages were about: President Donald Trump was about to sign his
        much-anticipated executive order placing restrictions on transgender members
        of the U.S. armed forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146520a8-49d9-4601-9f2b-ddb60af89736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.021+08:00
