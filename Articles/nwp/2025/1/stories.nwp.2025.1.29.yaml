      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Well, it happened," Talbott, 31, said in an interview with Reuters.
        "Here we go."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6bd7c-e284-468a-a70c-9504313d37cb'
      'mgnl:activationStatus': true
