      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We have ramped up our counterintelligence efforts,” the NSC official
        said. “And because of that, we are slowly unraveling the conspiracy, the operation
        being done by foreign actors to conduct espionage in the Philippines.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9f4e2-47c2-499f-89a5-4811c104c8c5'
