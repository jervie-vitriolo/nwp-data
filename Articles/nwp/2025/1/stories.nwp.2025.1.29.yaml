      'mgnl:lastActivated': 2025-03-13T12:35:10.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women’s Rep. Arlene Brosas and ACT Teachers Rep. France
        Castro, who filed a bill pushing for a ₱750 wage hike across the board, welcomed
        the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c4d895-71e3-44a6-b798-5ed034b6d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae2062-b0b5-49fb-8e3c-474fd9696aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome this initial step for a P200 wage increase, Gabriela
        Women’s Party will continue to push for a significant wage hike, as Filipino
        families are struggling to make ends meet. Patuloy naming isusulong ang nakabubuhay
        na sahod para sa ating mga manggagawa at kanilang mga pamilya," Brosas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577304b-4aa6-481f-8269-3fcad2f1b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cd6ad-9659-4c35-ba5d-d8e295bbfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will continue to push for a livable income for our\
        \ workers and their families.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71a520-a155-4806-827e-09e27fe41a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
