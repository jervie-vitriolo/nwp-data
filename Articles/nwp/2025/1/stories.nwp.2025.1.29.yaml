    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House to hasten ₱200 wage hike legislation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '772e1cce-951a-4ab5-966a-5a78ee2b004f'
      activationstatus: true
      created: 2025-01-29T16:38:29.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will hasten the passage of a measure that will push for a ₱200 wage hike to
        address the workers’ needs amid the soaring prices of basic goods and services.</p>'
    section1:
      primarytype: 'block'
      uuid: '839923d9-c5be-477c-b5ac-ce268f39ec59'
      activationstatus: true
      created: 2025-01-29T16:38:29.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e3020630-b005-4292-b5fc-21cb70cace42'
      activationstatus: true
      created: 2025-01-29T16:38:29.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Speaker Martin Romualdez said they will balance the interests
        of both workers and employers, especially micro, small and medium enterprises
        (MSMEs). Hence, they are eyeing wage subsidies and exemptions for MSMEs, which
        is considered as the backbone of the economy.</p>'
    section3:
      primarytype: 'block'
      uuid: '743d3cb4-58b8-4655-a4f1-35adb75ae462'
      activationstatus: true
      created: 2025-01-29T16:38:29.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd39766e2-3884-4a70-a8ed-226059db7ddc'
      activationstatus: true
      created: 2025-01-29T16:38:29.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ang lumalabas na consensus dito sa House of Representatives, pending
        ongoing public consultation, baka kayang dagdagan ng P200 bawat araw ang minimum
        wage,” Romualdez said on Wednesday, Jan. 29.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f7a9f13c-95b6-47aa-b32d-0894f2cb8c8b'
      activationstatus: true
      created: 2025-01-29T16:38:29.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bab2642c-8b9e-4314-8316-e9c44c8eb814'
      activationstatus: true
      created: 2025-01-29T16:38:29.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The consensus in the House of Representatives, pending
        ongoing public consultation, maybe we can increase the minimum wage by ₱200.]</p>'
    section7:
      primarytype: 'block'
      uuid: '3ad2c2bb-0de1-4ce6-9b97-7fd99d4d152b'
      activationstatus: true
      created: 2025-01-29T16:38:29.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '01a619c4-9005-4c8b-9581-4e4e6bddcd21'
      activationstatus: true
      created: 2025-01-29T16:38:29.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Higher wages mean workers have more disposable income to spend
        on goods and services, increasing demand across various sectors. Since consumption
        is a significant driver of economic growth, this increased spending stimulates
        business activity, generates revenue, and supports job creation. In the Philippines,
        where consumer spending accounts for a substantial portion of GDP, a wage
        hike can act as an economic catalyst,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a0b36924-efa0-4af0-995c-2a61389b1e5e'
      activationstatus: true
      created: 2025-01-29T16:38:29.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'baf43e9f-8550-4d99-8904-fc4b11671350'
      activationstatus: true
      created: 2025-01-29T16:38:29.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Romualdez, together with other House representatives, met with labor
        groups on Tuesday night to discuss the legislated wage hike.</p>'
    section11:
      primarytype: 'block'
      uuid: '6e3c8729-c229-4942-ad43-2eed869b1e30'
      activationstatus: true
      created: 2025-01-29T16:38:29.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'edf443b2-c1a7-45f3-9385-289c1ab5eb9b'
      activationstatus: true
      created: 2025-01-29T16:38:29.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gabriela Women’s Rep. Arlene Brosas and ACT Teachers Rep. France
        Castro, who filed a bill pushing for a ₱750 wage hike across the board, welcomed
        the move.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f7c4d895-71e3-44a6-b798-5ed034b6d9e5'
      activationstatus: true
      created: 2025-01-29T16:38:29.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5cae2062-b0b5-49fb-8e3c-474fd9696aa5'
      activationstatus: true
      created: 2025-01-29T16:38:29.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"While we welcome this initial step for a P200 wage increase, Gabriela
        Women’s Party will continue to push for a significant wage hike, as Filipino
        families are struggling to make ends meet. Patuloy naming isusulong ang nakabubuhay
        na sahod para sa ating mga manggagawa at kanilang mga pamilya," Brosas said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a577304b-4aa6-481f-8269-3fcad2f1b55d'
      activationstatus: true
      created: 2025-01-29T16:38:29.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0a4cd6ad-9659-4c35-ba5d-d8e295bbfafe'
      activationstatus: true
      created: 2025-01-29T16:38:29.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We will continue to push for a livable income for our\
        \ workers and their families.]\r"
    section17:
      primarytype: 'block'
      uuid: '6a71a520-a155-4806-827e-09e27fe41a92'
      activationstatus: true
      created: 2025-01-29T16:38:29.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1142c9dc-1ea7-482a-aebc-e2f7af6a88ea'
      activationstatus: true
      created: 2025-01-29T16:38:29.115+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Kung ibibigay ang P200 wage increase ng isang bagsakan at walang
        exemptions across the board nationwide ay it is a step at the right direction
        para makatulong man lang para makaagapay ang ating mga manggagawa sa taas
        ng mga bilihin,” Castro said.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b532fcfe-ff59-4672-b939-5031c088abe1'
      activationstatus: true
      created: 2025-01-29T16:38:29.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '31047dcf-f78c-4df4-800b-d08c2123f41a'
      activationstatus: true
      created: 2025-01-29T16:38:29.116+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:10.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:38:29.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: If the ₱200 wage increase will be given in one tranche
        without exemptions across the board nationwide, it is a step in the right
