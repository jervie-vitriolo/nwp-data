  'START HERE----->barmm-polls-postponement':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T17:00:05.000+08:00
    imagesource: 'fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '078e43e3-8a5e-4c29-bf83-5e98732e63b8'
    lead: 'The Commission on Elections has put on hold the printing of ballots for
      the first parliamentary elections of the Bangsamoro Autonomous Region in Muslim
      Mindanao following the Senate’s second reading approval of a bill to postpone
      the polls and the Palace’s certification of the measure as urgent.'
    activationstatus: true
    created: 2025-01-29T17:01:40.198+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:35:08.304+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:52.151+08:00
    lastmodified: 2025-01-29T17:08:09.154+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Comelec braces for BARMM polls delay as bill nears Senate approval'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a52622c1-9de0-4925-8b9d-021c50c9db2b'
      activationstatus: true
      created: 2025-01-29T17:01:40.230+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has put on hold the printing of ballots for the first parliamentary elections
        of the Bangsamoro Autonomous Region in Muslim Mindanao following the Senate’s
        second reading approval of a bill to postpone the polls and the Palace’s
        certification of the measure as urgent.</p>'
    section1:
      primarytype: 'block'
      uuid: '33fe6efc-3c93-47f6-944d-0cc10150fab0'
      activationstatus: true
      created: 2025-01-29T17:01:40.231+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Because of these recent developments, we did not yet proceed with
        the printing of the BARMMM parliamentary ballots. Only the national and local
        elections ballots,” Comelec Chairman George Garcia said in a text message
        on Wednesday, Jan. 29.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b0cd5038-e8a9-4b9b-b41a-f22c6cc92ffd'
      activationstatus: true
      created: 2025-01-29T17:01:40.231+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.149+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Tuesday, the Senate approved on second reading a bill resetting\
        \ the BARMM’s parliamentary polls to October 13, instead of holding them simultaneously\
        \ with the May 12 midterm elections.\r"
    section3:
      primarytype: 'block'
      uuid: 'dd0c8c3d-aad0-4522-bf7f-015eb77460f5'
      activationstatus: true
      created: 2025-01-29T17:01:40.231+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.149+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. has certified the measure as urgent.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c14b1405-7f58-415f-8081-9d7190160b2a'
      activationstatus: true
      created: 2025-01-29T17:08:09.139+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.139+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“[T]he President believes that the move would address the urgent
        need of the Bangsamoro transitional government to realign its governance structure.
        It will also ensure that the region’s aspirations for unity, inclusivity,
        and genuine autonomy are achieved,” the Presidential Communications Office
        said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a3a2dade-72ec-4bc4-8789-0b014a609475'
      activationstatus: true
      created: 2025-01-29T17:01:40.232+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.150+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Even without the certification, senators said the bill is already scheduled\
        \ for third reading next week.\r"
    section5:
      primarytype: 'block'
      uuid: 'e1267c9c-5760-4174-85aa-a2838d621d6c'
      activationstatus: true
      created: 2025-01-29T17:01:40.232+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The certification is not anymore needed but it’s a message from the\
        \ Palace of how important the measure is,” Senator JV Ejercito, chairman of\
        \ the Senate Committee on Local Government, said in a separate text message.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '2aaaeae4-7a6d-4cdf-8335-a85136a6950b'
      activationstatus: true
      created: 2025-01-29T17:01:40.233+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In December, the House of Representatives passed a counterpart measure\
        \ postponing the BARMM elections to May 2026. Senate President Francis \"\
        Chiz\" Escudero earlier said it was Malacañang that proposed a five-month\
        \ postponement instead of a year.\r"
    section7:
      primarytype: 'block'
      uuid: '9453024f-fc9f-4596-9798-366d362c8974'
      activationstatus: true
      created: 2025-01-29T17:01:40.233+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hintayin lang po namin ang passage of law. Madami po gawing adjustments\
        \ (We are just waiting for the passage of the law. There will be a lot of\
        \ adjustments to be made),” Garcia said.\r"
    section8:
      primarytype: 'block'
      uuid: 'c21b2a33-1214-4888-8b0a-a228c19e018e'
      activationstatus: true
      created: 2025-01-29T17:01:40.233+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.152+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Another issue that needs to be resolved is the fate of Sulu’s seven\
        \ district seats following the Supreme Court’s ruling excluding the province\
        \ from BARMM.\r"
    section9:
      primarytype: 'block'
      uuid: '81713549-ead5-4b5e-a00e-3a38dea6d850'
      activationstatus: true
      created: 2025-01-29T17:01:40.234+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.152+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We may end up opening the filing of candidacy anew for the region\
        \ in the event of redistricting as a result of reapportionment of the slots\
        \ originally assigned to Sulu,” Garcia said. \r"
    section10:
      primarytype: 'block'
      uuid: '84938555-568b-4d57-9f9b-3d3ccede6e9d'
      activationstatus: true
      created: 2025-01-29T17:01:40.234+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:08.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:08:09.153+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Under the Bangsamoro Organic Law, the first regular election for
        the new parliament was set to be held simultaneously with the 2022 elections,
        but it was postponed due to the pandemic and the lack of an electoral code.</p>'
  'START HERE----->ph-priests-accused-sex-abuse-active':
    author: 'Mikhail Flores, Reuters'
    caption: 'A stock photo of a Catholic church (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T16:55:01.000+08:00
    imagesource: '52e5be39-e825-4f63-8385-9a86e2219c45'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9b868cde-1c5d-41ee-a282-4fd11a10531c'
    lead: 'Philippine priests accused of sex abuse remain in active ministry in
      the Catholic-majority country, a U.S.-based abuse tracking group said on Wednesday,
      urging the country’s bishops to take action and hold the alleged perpetrators
      accountable.'
    activationstatus: true
    created: 2025-01-29T17:02:49.517+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:35:07.630+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:52.474+08:00
    lastmodified: 2025-01-29T17:02:49.589+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Priests in Philippines accused of sex abuse remain in active ministry,
      US-based group says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '488237d2-d31b-4b8b-8ed6-ce5ebdc0bfaa'
      activationstatus: true
      created: 2025-01-29T17:02:49.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.532+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Philippine priests
        accused of sex abuse remain in active ministry in the Catholic-majority country,
        a US-based abuse tracking group said on Wednesday, urging the country’s bishops
        to take action and hold the alleged perpetrators accountable.</p>'
    section1:
      primarytype: 'block'
      uuid: '90aae723-8260-41a7-8892-882d3d4ad583'
      activationstatus: true
      created: 2025-01-29T17:02:49.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.533+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd38f5a1c-10a7-4f87-9ee9-975308e307fa'
      activationstatus: true
      created: 2025-01-29T17:02:49.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.533+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>BishopAccountability.org, which tracks abuse in the Catholic Church,
        said 82 priests and brothers from the Philippines and some who served in the
        country for a period in their lives had been accused of sex abuse.</p>'
    section3:
      primarytype: 'block'
      uuid: '218db267-1982-4df8-9835-21db1f8b6eca'
      activationstatus: true
      created: 2025-01-29T17:02:49.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.533+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7ad1ee99-b993-4459-8f39-fa0094a118c5'
      activationstatus: true
      created: 2025-01-29T17:02:49.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At least seven of the accused priests continue to serve in parishes
        across the archipelago, some as recently as last month, the group’s co-director
        Anne Barrett Doyle said in a press conference on Wednesday.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd655c459-222a-48a1-b0c6-684fe691d758'
      activationstatus: true
      created: 2025-01-29T17:02:49.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '605ba5d0-b775-43a0-8d82-46531215a029'
      activationstatus: true
      created: 2025-01-29T17:02:49.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.534+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Philippine bishops have a "deep sense of entitlement" in withholding
        information on the abuse of priests in their diocese, she said.</p>'
    section7:
      primarytype: 'block'
      uuid: '2c960a45-0c20-4efd-9417-8db0b9964be3'
      activationstatus: true
      created: 2025-01-29T17:02:49.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8edd9bf7-ab45-42b9-b94b-6dd946d3d02a'
      activationstatus: true
      created: 2025-01-29T17:02:49.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"These are men who fear nothing."</p>'
    section9:
      primarytype: 'block'
      uuid: '7479a4c6-4dd6-453f-ae71-a1e9a3747b53'
      activationstatus: true
      created: 2025-01-29T17:02:49.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.535+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c641fb3a-1e24-43b3-9f96-c966d500d268'
      activationstatus: true
      created: 2025-01-29T17:02:49.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cardinal Pablo Virgilio David, president of the Philippine bishops
        conference, the Church’s top policy body, said in a statement that it has
        put up an office headed by an archbishop and a team of bishops and experts
        to safeguard minors.</p>'
    section11:
      primarytype: 'block'
      uuid: '09518c0e-2691-4dc5-a01c-6dda4145bd11'
      activationstatus: true
      created: 2025-01-29T17:02:49.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3c9ba33b-7ed8-40e8-84a8-c98e8952bf63'
      activationstatus: true
      created: 2025-01-29T17:02:49.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Our mandate from Rome is to take the issue of accountability very
        seriously, especially those related to alleged abuse cases involving priests,"
        David said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b99a9548-92bc-440f-b296-0de2bcd1e9e5'
      activationstatus: true
      created: 2025-01-29T17:02:49.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b9d2e168-d3ed-4362-996f-84d281b35b5d'
      activationstatus: true
      created: 2025-01-29T17:02:49.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Individual bishops, David said, have authority over the accused
        priests. The papal nuncio - Pope Francis' representative to the country -
        is usually the next level of authority to act on the complaints.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a18c8132-0d18-4311-9aba-c6f43b267916'
      activationstatus: true
      created: 2025-01-29T17:02:49.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bf9cbe4e-37e8-4d65-8be2-97091621630d'
      activationstatus: true
      created: 2025-01-29T17:02:49.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"As a conference of bishops, we merely build a consensus among ourselves
        about common policies to be adopted. Only Rome, represented by the Nuncio,
        has direct disciplinary authority over individual bishops," he said.</p>'
    section17:
      primarytype: 'block'
      uuid: '69e9b7aa-1659-489b-828a-d1a8b765b064'
      activationstatus: true
      created: 2025-01-29T17:02:49.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:07.707+08:00
      lastactivatedby: 'nelsonp'
