  'barmm-polls-postponement':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-29T17:00:05.000+08:00
    'imagesource': 'jcr:fc40ab2c-44cf-4a84-9447-bd3c03c973d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078e43e3-8a5e-4c29-bf83-5e98732e63b8'
    'lead': 'The Commission on Elections has put on hold the printing of ballots for
      the first parliamentary elections of the Bangsamoro Autonomous Region in Muslim
      Mindanao following the Senate’s second reading approval of a bill to postpone
      the polls and the Palace’s certification of the measure as urgent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-29T17:01:40.198+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:08.304+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:52.151+08:00
    'mgnl:lastModified': 2025-01-29T17:08:09.154+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec braces for BARMM polls delay as bill nears Senate approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52622c1-9de0-4925-8b9d-021c50c9db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.230+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has put on hold the printing of ballots for the first parliamentary elections
        of the Bangsamoro Autonomous Region in Muslim Mindanao following the Senate’s
        second reading approval of a bill to postpone the polls and the Palace’s
        certification of the measure as urgent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe6efc-3c93-47f6-944d-0cc10150fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.231+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Because of these recent developments, we did not yet proceed with
        the printing of the BARMMM parliamentary ballots. Only the national and local
        elections ballots,” Comelec Chairman George Garcia said in a text message
        on Wednesday, Jan. 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd5038-e8a9-4b9b-b41a-f22c6cc92ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.231+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, the Senate approved on second reading a bill resetting\
        \ the BARMM’s parliamentary polls to October 13, instead of holding them simultaneously\
        \ with the May 12 midterm elections.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c8c3d-aad0-4522-bf7f-015eb77460f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.231+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has certified the measure as urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b1405-7f58-415f-8081-9d7190160b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:08:09.139+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“[T]he President believes that the move would address the urgent
        need of the Bangsamoro transitional government to realign its governance structure.
        It will also ensure that the region’s aspirations for unity, inclusivity,
        and genuine autonomy are achieved,” the Presidential Communications Office
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2dade-72ec-4bc4-8789-0b014a609475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.232+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Even without the certification, senators said the bill is already scheduled\
        \ for third reading next week.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1267c9c-5760-4174-85aa-a2838d621d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.232+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The certification is not anymore needed but it’s a message from the\
        \ Palace of how important the measure is,” Senator JV Ejercito, chairman of\
        \ the Senate Committee on Local Government, said in a separate text message.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaaeae4-7a6d-4cdf-8335-a85136a6950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In December, the House of Representatives passed a counterpart measure\
        \ postponing the BARMM elections to May 2026. Senate President Francis \"\
        Chiz\" Escudero earlier said it was Malacañang that proposed a five-month\
        \ postponement instead of a year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453024f-fc9f-4596-9798-366d362c8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hintayin lang po namin ang passage of law. Madami po gawing adjustments\
        \ (We are just waiting for the passage of the law. There will be a lot of\
        \ adjustments to be made),” Garcia said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b2a33-1214-4888-8b0a-a228c19e018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.233+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another issue that needs to be resolved is the fate of Sulu’s seven\
        \ district seats following the Supreme Court’s ruling excluding the province\
        \ from BARMM.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81713549-ead5-4b5e-a00e-3a38dea6d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We may end up opening the filing of candidacy anew for the region\
        \ in the event of redistricting as a result of reapportionment of the slots\
        \ originally assigned to Sulu,” Garcia said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84938555-568b-4d57-9f9b-3d3ccede6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:01:40.234+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:08.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:08:09.153+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the Bangsamoro Organic Law, the first regular election for
        the new parliament was set to be held simultaneously with the 2022 elections,
        but it was postponed due to the pandemic and the lack of an electoral code.</p>'
  'ph-priests-accused-sex-abuse-active':
