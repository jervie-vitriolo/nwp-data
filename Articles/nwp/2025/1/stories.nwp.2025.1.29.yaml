    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addad7f-2919-42bf-8b7a-0fc6ad1a7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T19:56:41.021+08:00
