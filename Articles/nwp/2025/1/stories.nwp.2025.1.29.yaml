      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '51a2d32c-a77e-480e-a372-5e910efd79b2'
      activationstatus: true
      created: 2025-01-29T15:19:14.687+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:12.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:19:14.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The congressman said he has paid the penalty and will undergo a
        seminar on traffic rules.</p>'
    section5:
      primarytype: 'block'
      uuid: '1b37f019-a0fc-4c10-95ad-ac4e35cbfd72'
