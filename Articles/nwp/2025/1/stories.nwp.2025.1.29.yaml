      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.463+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/1/27/vic-sotto-darryl-yap-ruling-pepsi-paloma.html">Court
        allows Darryl Yap to release ‘The Rapists of Pepsi Paloma’, bans trailer</a></strong></p>'
