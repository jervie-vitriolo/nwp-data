    title: 'F-35 fighter jet crashes in Alaska; pilot safe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '059e6f35-78ef-4b0d-83cc-fe7ba299449a'
      activationstatus: true
      created: 2025-01-29T12:53:40.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - An F-35 fighter jet crashed during
        a training exercise at Eielson Air Force Base in Alaska on Tuesday, but the
        pilot was safe after bailing out, base officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b66ac8b1-a47b-4508-b494-24b76bbb31ec'
      activationstatus: true
      created: 2025-01-29T12:53:40.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pilot experienced an "in-flight malfunction," and was able to eject
        from the aircraft, U.S. Air Force Colonel Paul Townsend, commander of the
        354th Fighter Wing, told a news conference, according to a report from the
        Associated Press.'
    section2:
      primarytype: 'block'
      uuid: '7514dbbc-fc9f-49b7-bcce-63ba9c7bac0f'
      activationstatus: true
      created: 2025-01-29T12:53:40.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The crash happened while landing during a training exercise, according
        to the report.'
    section3:
      primarytype: 'block'
      uuid: '425b0bd4-ff0b-46c2-a399-7bd2630077c7'
      activationstatus: true
      created: 2025-01-29T12:53:40.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Eielson Air Force Base said in a statement that the incident on Tuesday
        afternoon resulted in "significant damage" to the F-35 Lightning II aircraft.'
    section4:
      primarytype: 'block'
      uuid: 'ecb80757-9663-4e45-b529-570861de2a9e'
      activationstatus: true
      created: 2025-01-29T12:53:40.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pilot was safe and taken to Bassett Army Hospital, according to
        the statement.'
    section5:
      primarytype: 'block'
      uuid: '42f5c4a1-19c8-4a85-8d16-22133142c21f'
      activationstatus: true
      created: 2025-01-29T12:53:40.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I can assure you the United States Air Force will conduct a thorough
        investigation in hopes to minimize the chances of such occurrences from happening
        again," Townsend said in the statement.'
    section6:
      primarytype: 'block'
      uuid: '34bd3bbe-e50c-484c-86e1-3cee805f99ab'
      activationstatus: true
      created: 2025-01-29T12:53:40.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The F-35 is the most expensive U.S. defense program and Lockheed Martin’s
        LMT.N biggest revenue generator, contributing about 30% of its bottom line.'
    section7:
      primarytype: 'block'
      uuid: 'edd43245-a22a-4b76-acb8-1d8742030cce'
      activationstatus: true
      created: 2025-01-29T12:53:40.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lockheed said earlier on Tuesday it would be less profitable than expected
        in 2025, in part because of a delayed rollout of upgrades to the F-35.'
    section8:
      primarytype: 'block'
      uuid: 'ea507306-ad7d-457c-8a8e-58fb4aaa1e96'
      activationstatus: true
      created: 2025-01-29T12:53:40.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Pentagon plans to spend $1.7 trillion on the F-35 program, including
        buying 2,500 planes in the coming decades.'
    section9:
      primarytype: 'block'
      uuid: 'd6ff2c09-2abd-4bfa-8014-d79c6dccd334'
      activationstatus: true
      created: 2025-01-29T12:53:40.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:14.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T12:53:40.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Chandni Shah in Bengaluru; Editing by Jamie Freed
        and Gerry Doyle)</em></p>'
