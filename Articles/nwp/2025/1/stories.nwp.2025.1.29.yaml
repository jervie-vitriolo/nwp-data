      'mgnl:lastModified': 2025-01-29T19:31:58.359+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Retired Supreme Court Associate Justice Antonio Carpio pushed to “\
        update” laws pertaining to national security.\r"
