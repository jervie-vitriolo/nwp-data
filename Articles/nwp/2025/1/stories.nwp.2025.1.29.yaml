    title: 'Duterte on Chinese New Year: Nurture the spirit of compassion, bayanihan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9cd090ac-665a-430c-9560-0e6affaf75ef'
      activationstatus: true
      created: 2025-01-29T15:29:27.354+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte called on the public to nurture the spirit of compassion and bayanihan
        in light of the Chinese New Year celebration on Wednesday, Jan. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba9bd480-9626-43d3-bdb8-7964ccd8027a'
      activationstatus: true
      created: 2025-01-29T15:29:27.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Duterte urged people to “march ahead with renewed vigor
        and determination to ring in 2025 with hope and optimism.”'
    section2:
      primarytype: 'block'
      uuid: 'c62c0656-1bf2-4301-8f98-7543992b2002'
      activationstatus: true
      created: 2025-01-29T15:29:27.355+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This vibrant time not only honors our rich traditions but also highlights
        the strong bonds of collaboration that enrich our heritage,” she said.'
    section3:
      primarytype: 'block'
      uuid: '95a9c4bf-0e02-47ad-8d0f-5081b8017157'
      activationstatus: true
      created: 2025-01-29T15:29:27.356+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We join all communities in celebrating the efforts that brought good
        fortune and growth in our shared pursuit of a resilient and prosperous future,”
        Duterte added.'
    section4:
      primarytype: 'block'
      uuid: '5082d43f-e41f-4239-b8de-b9fafeb335c7'
      activationstatus: true
      created: 2025-01-29T15:29:27.356+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president also told the public to embrace generosity and harmony
        during the spring festival.'
    section5:
      primarytype: 'block'
      uuid: '0a2b2655-0eab-4e2a-84aa-ecbd693195e1'
      activationstatus: true
      created: 2025-01-29T15:29:27.357+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:11.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:29:45.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“And whatever lies ahead this year, may we face every challenge
        boldly with the same diligence, resilience, and hard work which all communities
        are known for,” she said.</p>'
    section6:
      primarytype: 'block'
      uuid: '2ba8b7c9-207a-442d-b7c0-1fedf69c2a24'
