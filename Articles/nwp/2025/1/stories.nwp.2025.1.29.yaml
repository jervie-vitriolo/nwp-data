      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s say there is “abuse” in the market prices of
        pork.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220d2f8-95cf-4051-be19-35cd1d2d138c'
