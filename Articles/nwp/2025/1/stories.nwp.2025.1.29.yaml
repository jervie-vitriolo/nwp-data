      'jcr:uuid': '52c3727c-d193-481e-b3d4-91ca0a696050'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
