      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T19:31:58.360+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are now in the cyber age, and the Chinese don’t have to send
        their people here,” Carpio said on the same forum. “They can just send robots,
        drones to gather information or use Filipinos here.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e63fc6-d2b2-4391-be5c-5226e146691b'
