      lastmodified: 2025-01-29T19:31:58.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Malaya said the National Bureau of Investigation (NBI) is expected
        to hold a news conference this week to announce more arrests of suspected
        Chinese spies, including those arrested in Palawan.</p>'
    section21:
      primarytype: 'block'
