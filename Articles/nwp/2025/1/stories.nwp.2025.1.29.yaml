    lead: 'By the time Nicolas Talbott, a second lieutenant in the US Army reserve,
      checked on the incoming texts buzzing on his smart watch, he found dozens of
      messages waiting for him. Talbott, a transgender man who took his oath of enlistment
      in March, instantly knew what the messages were about: President Donald Trump
      was about to sign his much-anticipated executive order placing restrictions
      on transgender members of the U.S. armed forces.'
