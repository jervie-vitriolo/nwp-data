      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6841301a-6b46-4497-8345-f790b9c87ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
