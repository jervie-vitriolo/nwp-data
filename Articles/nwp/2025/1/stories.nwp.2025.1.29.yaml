      lastmodified: 2025-01-29T19:31:58.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Tinitingnan natin how it connects to [the] geopolitical tensions
        we are facing, pati yong drones recovered in the seas,” AFP spokesperson Col.
