    'mgnl:tags': ['India']
    'stories': []
    'template': '1'
    'title': 'More than seven killed in stampede at India’s Maha Kumbh festival,
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31016d81-e0fd-4cfc-a672-59d774110adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Prayagraj, India -</strong> More than seven people were
        killed and around 10 injured in a stampede at the Maha Kumbh Mela in northern
        India on Wednesday, said an official, as tens of millions gathered to take
        a holy dip on the most auspicious day of the six-week Hindu festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d710693-bd3e-44e1-9570-e263b8b498db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Drone footage showed millions of devotees, shoulder to shoulder, arriving
        in the pre-dawn dark at the temporary township in Prayagraj for the holy dip
        at the confluence of three rivers, the Ganga, Yamuna, and the mythical, invisible
        Saraswati.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f65b2-3be1-4d33-8669-bc6ad217d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Video and photographs after the stampede showed bodies being taken
        away on stretchers and people sitting on the ground crying, while others stepped
        over a carpet of discarded clothes, shoes, backpacks and blankets left by
        people as they tried to escape the stampede.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ddcd6-055b-452e-9ad1-517ccecee5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Reuters witness saw several dead bodies as he followed dozens of
        ambulances rushing towards the river bank where the incident occurred.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77f1bb-ba10-4ca2-aa74-ce7d23f5f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"More than seven people have been killed in the stampede and around
        10 others injured," said an official who did not want to be named because
        he was not authorized to speak to the media.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0547f-a2e3-4cbd-ba8e-ca7412288962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials said there had been only one stampede which occurred around
        1 a.m. local time (1930 GMT). Its cause was unclear.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fbfb3-292d-48ea-bc86-3fc790265a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witnesses said devotees started falling on each other when there was
        a huge push near the confluence of the three rivers, where a holy dip is considered
        particularly sacred.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3de92-9a92-42d7-b13c-bafb37281bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We had barricades in front of us and police with batons on the other
        side. The push from behind was very powerful,...people started falling," said
        Vijay Kumar, who came for the festival from the eastern city of Patna.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bcbc1-c172-4b8c-ac31-9b73ba98b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There were people lying all around, I don''t know if they were dead
        or alive."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e25fe-da31-44ff-b802-0850531664d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A woman who was part of the crowd but did not give her name also told
        news agency ANI that she and her mother were among those who fell. "People
        kept stepping on us. I am safe but my mother has died," she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8feee0-e98b-477c-9ad7-945fb7264850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relief and rescue</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd76f23b-b47d-456a-b980-6abc04cf3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Rapid Action Force (RAF) - a special unit called in during crisis
        situations - had been deployed to bring the situation under control and rescue
        efforts were underway, officials said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f07a7-9c8f-4310-b5cf-88602d37b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.523+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Narendra Modi spoke to Uttar Pradesh Chief Minister
        Yogi Adityanath and gave "directions for normalisation of the situation and
        relief", reported ANI, in which Reuters has a minority stake.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dc67f-32a0-4127-accd-544bfc78c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adityanath also appealed to people to take a dip at the nearest river
        bank rather than trying to reach the confluence.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272db07-37f7-4bb2-ae0b-b5a61c12f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.524+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"All of you should follow the instructions of the administration and
        cooperate in making arrangements," he said on messaging platform X as the
        devout continued to take holy dips in other parts of the sprawling temporary
        city.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02099e-9e20-4af6-82bd-08c58cd642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The world’s largest congregation of humanity, the Hindu festival has
        already seen gigantic daily crowds, with nearly 200 million people attending
        in the two weeks until Tuesday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6803448-16e1-4a1c-aef8-c365ace0702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.525+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Attendees range from Defence Minister Rajnath Singh and Home Minister
        Amit Shah to Adani Group Chairman Gautam Adani and celebrities like Coldplay’s
        Chris Martin and actress Dakota Johnson, who local media reported reached
        Prayagraj on Tuesday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec894bb-1486-45e7-9fd0-604a1221a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Modi was also expected to visit the festival next month.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae9d89-dbd2-492f-a8c8-167d8fe7a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities had expected a record 100 million people to throng the
        temporary township in Prayagraj on Wednesday for the holy dip, considered
        the most auspicious day due to a rare alignment of celestial bodies after
        144 years.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a9b51-b355-4c83-bd10-572bd7fcbd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ''royal bath'' was briefly "put on hold" following the incident,
        but later resumed.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770955dd-9bb3-4a01-b6df-ce2389ef7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.527+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President of India’s main opposition Congress party, Mallikarjun Kharge,
        in a post on X blamed the stampede on "half-baked arrangements, VIP movement,
        paying more attention to self-promotion than management, and mismanagement".'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6215f-5763-4595-bf2a-ad29489a8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He asked the federal and state governments, both ruled by Modi’s Bharatiya
        Janata Party, to "improve the arrangements".'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed528363-4086-432e-8d75-f184d0dc9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.528+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities had undertaken several measures to cater to the enormous
        crowd, including increased security and medical personnel, and special trains
        and buses.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bcab9f-c481-447b-b14b-656cb78fac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.529+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'AI-software was also used to manage the crowds.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f0b6c9-6d4f-4a19-ba41-ae68b4d20ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:51:11.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:16.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T12:51:11.530+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A similar stampede had broken out on the most auspicious day of the
        festival when it was last held in 2013, killing at least 36 pilgrims, mostly
        women.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773e90b-868d-46bc-8dbe-6cbcce6cd4b5'
      'mgnl:activationStatus': true
