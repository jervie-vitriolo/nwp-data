    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd95c0e-2849-4fe5-96ec-020c40236c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The justice ministry did not immediately respond to a request for
        comment on a public holiday in Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7f11d-5dd0-4578-b6b0-6f32e7ccd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.545+08:00
