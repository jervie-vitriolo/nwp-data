    'template': '1'
    'title': 'DA to study setting maximum SRP on pork amid high market prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda21fe2-4393-46c7-b0ad-95871d2391d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T12:59:58.766+08:00
      'mgnl:createdBy': 'daniza-nwp'
