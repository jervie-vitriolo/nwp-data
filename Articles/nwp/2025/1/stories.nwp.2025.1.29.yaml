      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4fcab8cb-746b-4f06-9b8d-354788a11871'
      activationstatus: true
      created: 2025-01-29T19:28:23.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:03.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.351+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After Deng’s arrest, two suspected Chinese spies were caught in
        Palawan.</p>'
