      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement sent to NewsWatch Plus, the ICC said that the court’s
        investigation, focusing on crimes allegedly committed on the territory of
        the Philippines between November 1, 2011, and March 16, 2019, in the context
        of the so-called “War on Drugs” campaign, is ongoing.'
    section2:
      primarytype: 'block'
      uuid: 'ff68951e-daea-40e1-8fae-3028e021d4d2'
      activationstatus: true
      created: 2025-01-29T14:16:27.563+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.563+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Office welcomes cooperation from State Parties as well as increased
        engagement and cooperation from non-State Parties and looks forward to further
        exchanges with all relevant stakeholders," said the ICC.'
    section3:
      primarytype: 'block'
      uuid: 'a66376c8-a678-4009-bc98-4400c2f6bc74'
      activationstatus: true
      created: 2025-01-29T14:16:27.564+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court added that it looks forward to discussions with national
        authorities, civil society, and others "to seek support for its investigations,
        as well as to discuss general matters of justice, accountability, and complementarity."'
    section4:
      primarytype: 'block'
      uuid: '47093656-8d37-454d-a8f6-b9814b0ef87f'
      activationstatus: true
      created: 2025-01-29T14:16:27.564+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"With regard to questions on details of the Office’s investigation
        and its interactions with partners, the Office does not comment on operational
        matters with respect to ongoing investigations," it added.'
    section5:
      primarytype: 'block'
      uuid: '17b7d5f4-f982-44ac-90b9-ce8cf8a812e1'
      activationstatus: true
      created: 2025-01-29T14:16:27.564+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'There is no change in the policy on non-cooperation with the ICC, said
        Executive Secretary Lucas Bersamin, but possibly dealing with the International
        Criminal Police Organization (Interpol) is another matter.'
    section6:
      primarytype: 'block'
      uuid: 'a394a9a2-19ed-4244-9a6b-d737a54d9734'
      activationstatus: true
      created: 2025-01-29T14:16:27.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin made the statement in response to Justice Secretary Boying
        Remulla’s remarks suggesting a “softer stance” and the possibility of exploring
        areas of cooperation with the ICC.'
    section7:
      primarytype: 'block'
      uuid: '851fd88a-732e-4d0f-be64-1e895b3a83e8'
      activationstatus: true
      created: 2025-01-29T14:16:27.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have withdrawn from the ICC, membership from the ICC, and that
        withdrawal is now already in effect," said Bersamin during a Malacañang briefing.
        The country withdrew from the Rome Statute that created the ICC in 2019.'
    section8:
      primarytype: 'block'
      uuid: '885f5913-10e8-4262-b1e6-8543215c991e'
      activationstatus: true
      created: 2025-01-29T14:16:27.565+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, the Palace official said the situation would be
        different if the ICC routes its requests through Interpol.'
    section9:
      primarytype: 'block'
      uuid: '9e5875fa-944a-4459-b1a3-67c52ba84066'
      activationstatus: true
      created: 2025-01-29T14:16:27.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have been very clear in our statements regarding this. If the ICC
        makes a move and routes the move through Interpol, and Interpol makes the
        request to us for the arrest or delivery of custody of a person subject to
        ICC jurisdiction, we will respond favorably or positively to the Interpol
        request, kasi nagbe-benefit din tayo sa Interpol in other cases [because we
        also benefit from Interpol in other cases],” said Bersamin.'
    section10:
      primarytype: 'block'
      uuid: '6b8feefd-9e0e-453a-8725-636509a807f7'
      activationstatus: true
      created: 2025-01-29T14:16:27.566+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.566+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said, as a member of Interpol, the Philippines has an obligation
        to comply with its procedures.'
    section11:
      primarytype: 'block'
      uuid: 'cc34df14-88e4-42d8-9f8b-1f777fa4bb15'
      activationstatus: true
      created: 2025-01-29T14:16:27.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi naman puwede sabihin na ICC ang nag-request sa inyo to come
        to us, hindi na namin kayo papansinin. Kung tayo ang magre-request sa Interpol,
        hindi na rin tayo papansinin niyan because that is comity ang tawag doon.
        Comity - pakikipag-kaibigan, makikipag-mabuting - you know what that means,”
        he said.'
    section12:
      primarytype: 'block'
      uuid: '1a0f6d05-3c69-4c4e-aa42-bb60c7621717'
      activationstatus: true
      created: 2025-01-29T14:16:27.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It can’t be that if the ICC requests something from us, we’ll ignore
        it. If we were the ones making a request to Interpol, they would ignore us,
        because that’s called comity. Comity – friendship, camaraderie – you know
        what that means,” he said.'
    section13:
      primarytype: 'block'
      uuid: '66cc5642-d4e8-4736-95f8-b8589a256c9e'
      activationstatus: true
      created: 2025-01-29T14:16:27.567+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:13.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:16:27.567+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Interpol should always be respected, because Interpol is also doing
        us a service in other areas, similar to this. So, that’s the meaning of comity,"
        Bersamin added.</p>'
  'START HERE----->gatchalian-angara-scrap-comprehensive-sexuality-education':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Win Gatchalian (left) and Education Secretary Sonny Angara
      (right)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T14:20:02.000+08:00
    imagesource: '6598d0b3-3857-483a-bcaf-69203cf4f124'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b07e113f-71c3-464c-996d-8ff68091ebd3'
    lead: 'The solution to the controversy surrounding the education department’s
      Comprehensive Sexuality Education program is not just a temporary suspension,
      but to scrap it altogether, Senator Win Gatchalian, chairman of the Senate basic
      education committee, said Wednesday, Jan. 29.'
    activationstatus: true
    created: 2025-01-29T14:22:04.249+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:35:12.900+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:50.616+08:00
    lastmodified: 2025-01-29T14:22:32.327+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gatchalian tells Angara: Scrap Comprehensive Sexuality Education '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f724b53c-961c-4a6f-b7e4-237045f8fe0b'
      activationstatus: true
      created: 2025-01-29T14:22:04.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.320+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The solution to the
        controversy surrounding the education department’s Comprehensive Sexuality
        Education program is not just a temporary suspension, but to scrap it altogether,
        Senator Win Gatchalian, chairman of the Senate basic education committee,
        said Wednesday, Jan. 29.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b6b3ac41-2a1f-4dd5-a48c-375521abfada'
      activationstatus: true
      created: 2025-01-29T14:22:04.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.321+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The lawmaker called for the repeal of the controversial Department\
        \ Order No. 31, which provided the implementing guidelines for CSE.\r"
    section2:
      primarytype: 'block'
      uuid: '3b9764b9-53a0-4e41-922a-78f888dbce08'
      activationstatus: true
      created: 2025-01-29T14:22:04.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dapat alisin na ito at palitan na ng reproductive health education.\
        \ I-suspend ngayon dahil pinag-aaralan nga nila yung legal at yung moral consequences,”\
        \ Gatchalian told reporters. \r"
    section3:
      primarytype: 'block'
      uuid: '301cb8c5-fa23-4484-ad13-7c72c70a3e4f'
      activationstatus: true
      created: 2025-01-29T14:22:04.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It should be removed and replaced with reproductive health\
        \ education. It should be suspended because they are studying the legal and\
        \ moral consequences.]\r"
    section4:
      primarytype: 'block'
      uuid: '27e6fe5f-99d3-4e1c-aedf-e48228a3e65a'
      activationstatus: true
      created: 2025-01-29T14:22:04.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.323+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said he discussed this proposal with Education Secretary Sonny Angara\
        \ in the presence of Senator Pia Cayetano, the author and sponsor of the RH\
        \ law.\r"
    section5:
      primarytype: 'block'
      uuid: '675881ab-27bf-47ed-b487-bd27e5ff8655'
      activationstatus: true
      created: 2025-01-29T14:22:04.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.323+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Mayroon rin siyang (Angara) mga suggestions how to move forward pero\
        \ ayoko siya pangunahin dahil nag-evaluate sila para hindi naman siya malagay\
        \ sa alanganin,” Gatchalian said. \r"
    section6:
      primarytype: 'block'
      uuid: 'c921a153-5921-46da-9544-3e4054cc80f5'
      activationstatus: true
      created: 2025-01-29T14:22:04.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: He (Angara) also has suggestions on how to move forward,\
        \ but I don't want to preempt him because they are still evaluating it to\
        \ avoid putting him in a difficult position.]\r"
    section7:
      primarytype: 'block'
      uuid: '17237d9c-4ddf-4a75-bd41-d19050019d29'
      activationstatus: true
      created: 2025-01-29T14:22:04.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian’s proposal involves removing the “very complicated” CSE\
        \ topics from the basic education curriculum and instead teaching \"traditional\"\
        \ sex education as mandated by the Reproductive Health Law.\r"
    section8:
      primarytype: 'block'
      uuid: '90d74f26-c061-4e4d-be19-125caf463bdc'
      activationstatus: true
      created: 2025-01-29T14:22:04.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.325+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“In sexuality education kasi very complicated. For example, dun sa\
        \ DepEd, meron seven modules about sexuality dun. Tapos pinag-uusapan pa gender\
        \ orientation, gender identity, feelings of sexuality,” Gatchalian said. \r"
    section9:
      primarytype: 'block'
      uuid: '64039aad-2deb-4040-9cf7-137382e62ddf'
      activationstatus: true
      created: 2025-01-29T14:22:04.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.325+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: In sexuality education, it’s very complicated. For example,\
        \ in DepEd, there are seven modules about sexuality. Then, they also discuss\
        \ gender orientation, gender identity, and feelings of sexuality.]\r"
    section10:
      primarytype: 'block'
      uuid: '69023f31-82e9-4118-a695-9fdc2c9498cc'
      activationstatus: true
      created: 2025-01-29T14:22:04.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.326+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Earlier on Tuesday, Gatchalian suggested suspending the implementation\
        \ of CSE, citing allegedly conflicting policy statements and confusion on\
        \ the ground.\r"
    section11:
      primarytype: 'block'
      uuid: 'dd1ce571-258b-4d85-8fea-fcdd03b04f90'
      activationstatus: true
      created: 2025-01-29T14:22:04.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:12.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:22:32.326+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Angara<a href="https://www.newswatchplus.ph/news/2025/1/28/cse-temporary-suspension.html">
        then said DepEd will study the proposal.</a> He noted that he doesn’t anticipate
        a major overhaul of the program, but plans to refine the language to address
        the various concerns.</p>'
  'START HERE----->mtrcb-pepsi-paloma-not-under-review':
    caption: 'Composite photo of the MTCRB logo and the poster of "The Rapists of
      Pepsi Paloma"'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T14:25:29.000+08:00
    imagesource: '019c39da-df22-48f7-8d3e-b5369d52d735'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '83692640-8222-475c-b0d2-0079848ae386'
    lead: 'The Movie and Television Review and Classification Board (MTRCB) said
      on Wednesday, Jan. 29, the controversial film on the late actress Pepsi Paloma,
      is not under review due to incomplete requirements.'
    activationstatus: true
    created: 2025-01-29T14:28:01.433+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:12.473+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:50.767+08:00
    lastmodified: 2025-01-29T14:28:01.472+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pepsi Paloma film not under review - MTRCB'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8263ab15-4a2a-4538-9262-ccc32c04e717'
      activationstatus: true
      created: 2025-01-29T14:28:01.459+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.467+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Movie and Television
        Review and Classification Board (MTRCB) said on Wednesday, Jan. 29, the controversial
        film on the late actress Pepsi Paloma, is not under review due to incomplete
        requirements.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c3951a89-c6c9-4fe7-a34a-58f0bfc5af02'
      activationstatus: true
      created: 2025-01-29T14:28:01.459+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.459+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the MTRCB said its registration unit could not accept
        materials from ‘Pinoyflix’, the film’s distributor, because of incomplete
        requirements.'
    section2:
      primarytype: 'block'
      uuid: '981c22f3-18e7-4de5-a214-e88f6533d40d'
      activationstatus: true
      created: 2025-01-29T14:28:01.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“To set the record straight, the MTRCB registration unit could not
        accept the materials submitted by the representative of Pinoyflix because
        the legal affairs division required the distributor to provide three specific
        requirements such as Certificate or Clearance of no pending criminal, civil,
        or administrative case from the regional trial court, the Department of Justice,
        and the Office of the City Prosecutor,” it said.'
    section3:
      primarytype: 'block'
      uuid: '33085485-54bb-4cfc-b74d-d71e00af5ae1'
      activationstatus: true
      created: 2025-01-29T14:28:01.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MTRCB said its legal affairs division formally communicated with
        the distributor regarding the requirements.'
    section4:
      primarytype: 'block'
      uuid: 'cfa616de-5002-45d8-a25d-82f2234091c5'
      activationstatus: true
      created: 2025-01-29T14:28:01.460+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.460+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency warned that it “will not tolerate any misinformation or
        false narrative” and “and undermine its mandate to protect the public interest.”'
    section5:
      primarytype: 'block'
      uuid: '460bc60a-62e0-4bf0-8b80-c4e86833685b'
      activationstatus: true
      created: 2025-01-29T14:28:01.461+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.461+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Any attempt to deliberately mislead the public will be dealt with
        in accordance with the law,” the MTRCB said.'
    section6:
      primarytype: 'block'
      uuid: '6b4623ba-4299-436e-826a-14de1fb32b06'
      activationstatus: true
      created: 2025-01-29T14:28:01.461+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:12.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T14:28:01.461+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The film’s teaser sparked controversy after tagging actor/TV host Vic
        Sotto in the rape case of Paloma, prompting him to file a cyberlibel complaint
        against director Darryl Yap.'
    section7:
      primarytype: 'block'
      uuid: '2296a300-faf9-4ace-becd-390f6220e184'
      activationstatus: true
      created: 2025-01-29T14:28:01.462+08:00
