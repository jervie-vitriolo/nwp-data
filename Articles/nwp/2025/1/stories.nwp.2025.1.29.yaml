      'mgnl:lastModified': 2025-01-29T12:59:58.768+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It means it’s a really big mark-up. According to industry\
        \ standards, it should only be a little over P100, and that’s also considered\
        \ a huge amount already. There is profit already there along the whole value\
        \ chain.]\r"
