  'START HERE----->marcos-job-fairs-outside-metro-manila-provinces':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T16:45:59.000+08:00
    imagesource: '4f1c8674-2f8f-404a-9e8a-a90557b8c62d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd51e755d-4267-47a2-8249-73a06fe5aca4'
    lead: 'The government plans to hold more job fairs outside Metro Manila, so
      that job seekers from provincial areas will no longer have to travel far to
      find work.'
    activationstatus: true
    created: 2025-01-29T16:47:43.924+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:35:09.582+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:51.766+08:00
    lastmodified: 2025-01-29T16:47:43.956+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos wants more job fairs outside Metro Manila'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dffe21f4-5218-4ba5-a644-7cdf0b32bc09'
      activationstatus: true
      created: 2025-01-29T16:47:43.942+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government plans
        to hold more job fairs outside Metro Manila, so that job seekers from provincial
        areas will no longer have to travel far to find work.</p>'
    section1:
      primarytype: 'block'
      uuid: '89e74bb8-3b22-47f2-aef7-9d199152b1ce'
      activationstatus: true
      created: 2025-01-29T16:47:43.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. made this announcement during the Jobstreet
        Career Con at SMX Convention Center in Pasay City on Wednesday, January 29.'
    section2:
      primarytype: 'block'
      uuid: 'e4d0e9d1-87d5-4d44-a97d-cca412171a99'
      activationstatus: true
      created: 2025-01-29T16:47:43.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two-day event was organized in partnership with the Department
        of Labor and Employment (DOLE) and other relevant government agencies.'
    section3:
      primarytype: 'block'
      uuid: '17a3646e-cea2-4c56-a20c-6aea815133b3'
      activationstatus: true
      created: 2025-01-29T16:47:43.943+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.943+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Pag nakita natin na marami tayong nailagay, naipuwesto sa magagandang
        trabaho — iyon nga ‘yung aking nabanggit na mga quality jobs — kapag nakita
        natin ipapagpatuloy po namin itong programang ito," the Chief Executive said.'
    section4:
      primarytype: 'block'
      uuid: '9454964f-de6b-4293-8306-d22a1a9c0c8e'
      activationstatus: true
      created: 2025-01-29T16:47:43.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: When we see that many people have been placed in good
        jobs — those quality jobs I mentioned earlier — once we see that, we will
        continue this program] '
    section5:
      primarytype: 'block'
      uuid: '02b81263-b7bb-45ad-a204-64f0ee32510d'
      activationstatus: true
      created: 2025-01-29T16:47:43.944+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.944+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos emphasized that the government should not stop assisting workers
        even after they have been hired.'
    section6:
      primarytype: 'block'
      uuid: 'f00e1cfd-8c6b-4126-9250-83cee5a5f7a8'
      activationstatus: true
      created: 2025-01-29T16:47:43.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kailangan kung anuman ang hawak nilang trabaho, dapat ‘yung tinatawag
        na quality job na may potential na ma-promote, na maging mas maganda, o kung
        sakali man ay magtatayo ng sariling negosyo," said Marcos.'
    section7:
      primarytype: 'block'
      uuid: '261b72a3-1dce-45ab-9512-23f8adefe391'
      activationstatus: true
      created: 2025-01-29T16:47:43.945+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.945+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Whatever job they hold, it should be a so-called quality
        job, one with potential for promotion, for improvement, or, in some cases,
        for starting their own business] '
    section8:
      primarytype: 'block'
      uuid: '4288a7af-0b7d-43f4-ab6c-0daad4df743f'
      activationstatus: true
      created: 2025-01-29T16:47:43.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also noted the changing dynamics of the labor market, highlighting
        that the requirements of companies and businesses have evolved. He stressed
        the importance for workers to reskill and upskill in order to keep up with
        these changes.'
    section9:
      primarytype: 'block'
      uuid: '38ea3f2b-9d01-4981-82a6-bbcf1176223b'
      activationstatus: true
      created: 2025-01-29T16:47:43.946+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:09.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T16:47:43.946+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The job fair offered over 5,000 job opportunities, both locally
        and internationally. It also aimed to assist those who were displaced by the
        closure of Philippine Offshore Gaming Operators (POGOs).</p>'
  'START HERE----->most-greenlanders-dont-want-part-us':
    author: 'Reuters'
    caption: 'A 3D-printed miniature model of U.S. President-elect Donald Trump
      and a Greenland map are seen in this illustration taken Jan. 15. (Dado Ruvic/Illustration/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-29T16:46:21.000+08:00
    imagesource: '2125abce-2e40-488c-bcbc-fba80c57287a'
