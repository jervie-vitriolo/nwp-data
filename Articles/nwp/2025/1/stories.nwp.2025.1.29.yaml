      lastactivated: 2025-03-13T12:35:07.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T17:02:49.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>BishopAccountability.org has previously published similar databases
        for the United States, Argentina, Chile and Ireland.</p>'
