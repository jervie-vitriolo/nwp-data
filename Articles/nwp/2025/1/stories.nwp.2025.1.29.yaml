    title: 'Carpio wants resupply mission deal to Ayungin Shoal to ‘end soon’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd449567-c75c-4af9-a2ab-0a5e83a47ce5'
      activationstatus: true
      created: 2025-01-29T20:19:17.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippines should
        “end soon” the provisional arrangement with China on rotation and resupply
        missions to the Ayungin Shoal, retired Supreme Court Associate Justice Antonio
        Carpio said Wednesday, Jan. 29, worrying it might be expanded over the West
        Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccafd9ec-0e70-434a-aa6b-a13f106450ec'
      activationstatus: true
      created: 2025-01-29T20:19:17.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is unique and this should be temporary and we should end it as\
        \ soon as we can,” Carpio told a forum in Quezon City. “I can see what China\
        \ will do now: Let us expand this agreement to the entire West Philippine\
        \ Sea because we have agreed to it.”\r"
    section2:
      primarytype: 'block'
      uuid: 'b1053a34-cd1d-425e-bad9-44076b684be3'
      activationstatus: true
      created: 2025-01-29T20:19:17.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Department of Foreign Affairs (DFA) announced the<strong><a
        href="https://www.newswatchplus.ph/news/nwp/2024/7/21/ph-china-rore-arrangement.html">
        deal</a></strong> in July last year as Manila and Beijing “continue to recognize
        the need to de-escalate the situation in the South China Sea and manage differences
        through dialogue and consultation.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'd7ec081a-9ea2-4764-a27e-4abd66ff243b'
      activationstatus: true
      created: 2025-01-29T20:19:17.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DFA previously explained that the two countries also agreed that\
        \ the deal “will not prejudice each other’s positions in the South China Sea.”\
        \r"
    section4:
      primarytype: 'block'
      uuid: 'c6c97e50-f6bd-4f78-9199-e7a3d4efe95f'
      activationstatus: true
      created: 2025-01-29T20:19:17.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Coast Guard’s Commodore Jay Tarriela said the country\
        \ should not come up with another “understanding” with the East Asian giant\
        \ that could be applied to other sections of the West Philippine Sea.\r"
    section5:
      primarytype: 'block'
      uuid: '53a7314c-6043-4ae6-9058-320e5252250a'
      activationstatus: true
      created: 2025-01-29T20:19:17.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I don't think that it is a win for the Philippine government if
        we're going to come up with another agreement because we just want to de-escalate
        the tension,” said Tarriela, the PCG spokesperson for the West Philippine
        Sea. “In the first place, the escalation, the provocative actions that are
        happening in the West Philippine Sea is only done by the Chinese side.”</p>'
    section6:
      primarytype: 'block'
      uuid: 'fb688a76-dbee-4633-967c-cd9d998e2f05'
      activationstatus: true
      created: 2025-01-29T20:19:17.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carpio agreed with Tarriela’s comment but said he was “worried” that\
        \ the existing provisional agreement “will be taken by China to mean that\
        \ they have some sort of control over our RORE (rotation and resupply mission).”\
        \r"
    section7:
      primarytype: 'block'
      uuid: 'f1abbdc0-83a4-42c7-8b95-3965b8ddef4e'
      activationstatus: true
      created: 2025-01-29T20:19:17.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have to be very careful because China has been doing this to Vietnam.\
        \ The moment you give them a little leeway, they will demand more,” the retired\
        \ magistrate claimed. \r"
    section8:
      primarytype: 'block'
      uuid: '1f610fd3-640b-443f-86ea-9560cd80030f'
      activationstatus: true
      created: 2025-01-29T20:19:17.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carpio was an observer in the 2016 arbitral case that invalidated China’\
        s sweeping claims over the South China Sea.\r"
    section9:
      primarytype: 'block'
      uuid: '6a84a402-1e4a-4e95-bddb-ee2223364381'
      activationstatus: true
      created: 2025-01-29T20:19:17.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Whatever we do on the ground is the one that will prevail even if\
        \ you put there that without prejudice to Philippine sovereign rights, but\
        \ if you actually do it in practice, you ask permission from them, then that\
        \ will prevail,” he said.\r"
    section10:
      primarytype: 'block'
      uuid: '425fe525-07c3-4013-9c09-0916021c13ee'
      activationstatus: true
      created: 2025-01-29T20:19:17.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Jonathan Malaya, National Security Council assistant director general,
        clarified that the Philippines <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/7/31/manalo-china-philippines-ayungin-info.html">does
        not ask permission</a></strong> from China to conduct resupply missions, and
        that there is no ship inspection and supervision.</p>'
    section11:
      primarytype: 'block'
      uuid: '4fae4882-65de-41f4-ace3-9dddca70ec49'
      activationstatus: true
      created: 2025-01-29T20:19:17.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will never surrender our sovereign rights and our sovereignty because\
        \ our position in Ayungin Shoal is very clear and that the BRP Sierra Madre\
        \ is there as the flag bearer and as a symbol of our sovereignty in that part\
        \ of the West Philippine Sea,” Malaya said.\r"
    section12:
      primarytype: 'block'
      uuid: '70ba987f-ce98-4882-b19c-9da3a644dc45'
      activationstatus: true
      created: 2025-01-29T20:19:17.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines intentionally ran aground BRP Sierra Madre on the
        Ayungin Shoal, internationally called the Second Thomas Shoal, to stake Manila’s
        territorial claim in the contested waterway. Filipino sailors are deployed
        to the vessel.</p>'
    section13:
      primarytype: 'block'
      uuid: '6670d16f-e515-4796-84c8-feacf2e77cc3'
      activationstatus: true
      created: 2025-01-29T20:19:17.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tensions previously surrounded resupply and rotation missions of
        Philippine forces to the dilapidated tank amid increasing Chinese aggressions
        in the West Philippine Sea.</p>'
    section14:
      primarytype: 'block'
      uuid: '0d4694e4-2d21-4a53-bc49-acdc1f23cfb8'
      activationstatus: true
      created: 2025-01-29T20:19:17.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:35:01.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T20:19:17.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>There have been five rotation and reprovisioning missions to the
        shoal <strong>“<a href="https://www.newswatchplus.ph/news/nwp/2025/1/24/rore-mission-ayungin-completed-.html">with
        no untoward incidents</a>”</strong> since the start of the provisional agreement.</p>'
