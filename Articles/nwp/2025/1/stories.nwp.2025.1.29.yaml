      'mgnl:lastModified': 2025-01-29T12:59:58.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Isa ‘yan sa pinag-aaralan ngayon: Kung anong pwedeng gawin talaga
        dun sa MSRP ng baboy. Kung makita na ni Secretary, very effective itong sa
        bigas, pwede rin mang i-apply sa ibang commodities, especially dun sa susunod,
        ‘yung baboy,” the DA official said.</p>'
