    uuid: 'e7e6267d-2cbc-40b5-8f19-3de77fc7ecba'
    lead: 'An opinion poll indicated on Tuesday that 85% of Greenlanders do not
      wish their Arctic island - a semi-autonomous Danish territory - to become a
      part of the United States, Danish daily Berlingske reported.'
    activationstatus: true
    created: 2025-01-29T16:52:04.883+08:00
