      activationstatus: true
      created: 2025-01-29T15:19:14.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:12.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T15:19:14.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5a94fbf3-3e97-45ba-b343-015dd3efec26'
      activationstatus: true
      created: 2025-01-29T15:19:14.688+08:00
      createdby: 'daniza-nwp'
