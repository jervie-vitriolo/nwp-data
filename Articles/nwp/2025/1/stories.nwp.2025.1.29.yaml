    title: 'Claims on viral off-campus activity in Bataan ‘not true’, ‘fabricated’
      - school '
    updated: 2025-01-29T19:35:22.000+08:00
    visualtype: 'image'
    section15:
      primarytype: 'block'
      uuid: 'ee4d27f8-baf0-4686-90d1-21794578b2be'
      activationstatus: true
      created: 2025-01-29T19:35:25.821+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The claims about the
        viral off-campus trip of students from Bestlink College of the Philippines
        are untrue and fabricated, the school said on Wednesday, Jan. 29, breaking
        its silence three days after the incident.</p>'
    section16:
      primarytype: 'block'
      uuid: '6f34eb37-ee93-420e-a79b-e48ee3216302'
      activationstatus: true
      created: 2025-01-29T19:35:25.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Bestlink College said the posts that circulated on
        social media about its activity on Sunday, Jan. 26 “do not reflect what had
        actually happened on the ground at the time.”'
    section17:
      primarytype: 'block'
      uuid: '6861ffc4-fed4-44da-b397-d9884ade4274'
      activationstatus: true
      created: 2025-01-29T19:35:25.822+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Students lamented security concerns during the trip, with some saying
        they even had to walk for four hours just to get to bus rides home. A video
        also showed students getting off a bus because of smoke inside the vehicle.'
    section18:
      primarytype: 'block'
      uuid: '6ae22292-10bb-4197-9408-ec7b893b7e47'
      activationstatus: true
      created: 2025-01-29T19:35:25.823+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others also reported that some students fainted because of exhaustion,
        hunger, and lack of sleep during the trip.'
    section14:
      embed: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fvideos%2F962938112650607%2F&show_text=false&width=267&t=0"
        width="267" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'b8c16943-c631-46ee-adb2-d9c7442e3091'
      activationstatus: true
      created: 2025-01-29T17:11:48.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'video'
      scale: 'true'
      type: 'embed'
    section19:
      primarytype: 'block'
      uuid: '95fcfc33-6741-4f78-82e5-f8cd0d7542ad'
      activationstatus: true
      created: 2025-01-29T19:35:25.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We strongly feel that this misinformation/disinformation was deliberately
        made by some quarters with the intent to publicly tarnish the good image and
        reputation of our esteemed institution,” Bestlink College said.'
    section20:
      primarytype: 'block'
      uuid: '0b4d9702-e421-4019-9f66-d02f8cc531d3'
      activationstatus: true
      created: 2025-01-29T19:35:25.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“In this regard, the administration of the institution is open for
        any independent fact-finding investigation with an end towards establishing
        the truth about what really transpired before, during, as well as after the
        event,” it added.'
    section21:
      primarytype: 'block'
      uuid: 'b8d087c1-15c3-46d8-938e-5b2dba32a79f'
      activationstatus: true
      created: 2025-01-29T19:35:25.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The school admitted that there had been unforeseen circumstances “in
        the coordination of event and transport service providers” it hired, saying
        it will find out the cause of the problem.'
    section22:
      primarytype: 'block'
      uuid: 'c8ef1399-17e2-4ed0-86bc-0ddb1c5250a5'
      activationstatus: true
      created: 2025-01-29T19:35:25.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bestlink College, however, did not address what the Commission on Higher
        Education (CHED) said, that the school did not submit requirements for the
        off-campus event.'
    section23:
      primarytype: 'block'
      uuid: '19954cd9-17ad-484d-b909-aaa1b4308bd1'
      activationstatus: true
      created: 2025-01-29T19:35:25.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The school, meanwhile, apologized for causing inconvenience to students
        and their families.'
    section24:
      primarytype: 'block'
      uuid: 'cbeaca2f-dd4e-4de0-980a-0a7b10d6e5ea'
      activationstatus: true
      created: 2025-01-29T19:35:25.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We are committed to learning from this experience and ensuring that
        future events are better planned and executed, minimizing if not completely
        avoiding the risk of similar challenges,” it said.'
    section25:
      primarytype: 'block'
      uuid: '102e3788-658f-41b2-ace7-bcdd35204e23'
      activationstatus: true
      created: 2025-01-29T19:35:25.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2017, 15 people were killed, while dozens were injured in an accident
        for an off-campus trip organized by Bestlink College.'
    section26:
      primarytype: 'block'
      uuid: 'd2af7248-8aad-40ee-ba08-8be0a4b8bb39'
      activationstatus: true
      created: 2025-01-29T19:35:25.827+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>CHED monitoring other off-campus events</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '2e23f36f-4c65-41c8-a72d-9b3719938f6e'
      activationstatus: true
      created: 2025-01-29T19:35:25.827+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a text message to NewsWatch Plus, CHED said it is monitoring off-campus
        activities of other higher education institutions, following the viral off-campus
        trip.'
    section28:
      primarytype: 'block'
      uuid: 'b67daf26-560e-4e2e-93ea-f971e0680563'
      activationstatus: true
      created: 2025-01-29T19:35:25.828+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jerome Leynes, CHED legal legislative service director, said the commission
        has instructed its regional offices to check whether schools are compliant
        with its policies on off-campus events.'
    section29:
      primarytype: 'block'
      uuid: '1b7b49f5-4b03-40c8-b7a1-bf3d350d14c9'
      activationstatus: true
      created: 2025-01-29T19:35:25.828+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A 2017 memorandum order lays out guidelines for activities to be held
        outside school premises.'
    section30:
      primarytype: 'block'
      uuid: '4a67dc33-b0df-4dc7-9f81-837c8fb74987'
      activationstatus: true
      created: 2025-01-29T19:35:25.829+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'CHED said the agency has not yet determined whether it will suspend
        the school’s off-campus events.'
    section31:
      primarytype: 'block'
      uuid: 'ab3dfe4d-9901-4b8f-a719-553e65342a0b'
      activationstatus: true
      created: 2025-01-29T19:35:25.829+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“After our investigation, we shall thoroughly determine whether Bestlink
        committed any violation  of our PSG (policies, standards and guidelines),
        and if warranted, we shall impose the appropriate sanction as provided in
        the said CMO,” the commission said.'
    section32:
      primarytype: 'block'
      uuid: '3047f67d-9e62-411d-b9a0-e7c221dc036f'
      activationstatus: true
      created: 2025-01-29T19:35:25.830+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:06.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:36:44.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a separate text message, Popoy De Vera, CHED chairperson, said
        the agency “will decide at a proper time.”</p>'
