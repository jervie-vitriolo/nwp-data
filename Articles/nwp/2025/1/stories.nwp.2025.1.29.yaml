      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136eafe-9288-484f-84b7-a52400b64ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Small fraction''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c2cc6-968c-4d3f-b758-36aa3eb12557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.542+08:00
