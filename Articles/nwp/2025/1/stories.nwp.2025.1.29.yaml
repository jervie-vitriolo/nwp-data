      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After Deng’s arrest, two suspected Chinese spies were caught in
        Palawan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49059929-9648-4490-9189-8aff130a1d96'
