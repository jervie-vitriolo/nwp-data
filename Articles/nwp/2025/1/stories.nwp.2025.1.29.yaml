      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.644+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — President Ferdinand
        Marcos Jr. joined the nation in celebrating the Chinese New Year on Wednesday,
        January 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e89703-d4a9-49ba-80ee-bfb0d2516f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.644+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.644+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069071c-9476-4eb3-9e19-1dd1e4a53fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.645+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Marcos said the occasion is deeply rooted in a century-old\
        \ tradition and showcases cultural richness, \"symbolizing hope, renewal,\
        \ and the indomitable spirit of perseverance.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8064c-2da5-4c14-b9cc-a5a4f1dfdaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.645+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b9af7-4491-4eb3-bdc0-d637c6099ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.645+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.645+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"As the Year of the Snake dawns, we are reminded of the virtues of\
        \ wisdom, intuition, and transformation, calling us to embrace its promise\
        \ of prosperity with courage and determination,\" said Marcos.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d0324-a2c0-40f1-91c0-aa6982a99bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.646+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b64b28-754d-4a51-b830-f14cc862a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.646+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also urged Filipinos to welcome the new year as an opportunity for\
        \ self-improvement and good fortune.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8e748-87f8-4cff-aa29-272c771aca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.646+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.646+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a4de8-fe38-415a-a6fd-0f7a747bfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.647+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Let this event inspire us to boldly set our intentions and confidently\
        \ pursue grand ambitions not only for ourselves but for the greater good,\"\
        \ Marcos added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758c2de-353a-4d99-85e7-f5b53dd11643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.647+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec9ecd-d2aa-496d-8c45-d54f32f47961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.647+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The president went on to say that every challenge is a chance for growth,\
        \ and every effort, guided by clarity and resolve, is an opportunity to fulfill\
        \ our shared aspirations.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc3cd3-712a-42fe-b282-d3b354771bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.648+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14918d71-2212-4663-a1ce-3d3e60ddb44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:17.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T11:04:05.648+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"Let the vibrant lanterns that illuminate our celebration also brighten\
        \ our purpose as a nation,\" said Marcos.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49af40-9e77-4c65-b590-7674de4f4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T11:04:05.649+08:00
