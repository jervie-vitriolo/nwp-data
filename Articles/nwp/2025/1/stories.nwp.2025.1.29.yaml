      'mgnl:lastModified': 2025-01-29T15:19:14.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A plate number 8 is issued to members of the House of Representatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf52af-b325-435b-abe2-2d5d9f8bc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.130+08:00
