      'mgnl:lastModified': 2025-01-29T17:02:49.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0067ce-4b00-4997-8e19-87e31feba847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.542+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.542+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barrett Doyle also urged the government to prosecute the alleged
        offenders, saying none of those accused have been convicted for wrongdoing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6e0ef-e0b8-4a33-8633-d6935b59c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2620d9-5f42-43bd-b264-e73fb3562ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T17:02:49.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:07.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:02:49.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Zero tolerance does not exist in the Philippine church," she added.</p>'
