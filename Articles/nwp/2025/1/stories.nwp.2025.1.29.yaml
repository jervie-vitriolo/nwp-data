      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.346+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities arrested Deng Yuanqing, along with two Filipino accomplices,
        in Makati City on Jan. 17 after seizing spying equipment.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a590db26-1654-4e61-8818-445d138ee9f4'
