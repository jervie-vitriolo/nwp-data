      'mgnl:lastModified': 2025-01-29T16:38:29.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142c9dc-1ea7-482a-aebc-e2f7af6a88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kung ibibigay ang P200 wage increase ng isang bagsakan at walang
        exemptions across the board nationwide ay it is a step at the right direction
        para makatulong man lang para makaagapay ang ating mga manggagawa sa taas
        ng mga bilihin,” Castro said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532fcfe-ff59-4672-b939-5031c088abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31047dcf-f78c-4df4-800b-d08c2123f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the ₱200 wage increase will be given in one tranche
        without exemptions across the board nationwide, it is a step in the right
        direction to help our workers amid the rising costs of commodities.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9b48e-f90a-48b3-9329-57e061b9c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.117+08:00
