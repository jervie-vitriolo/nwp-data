      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd6c79238-330d-46a1-b908-d035ab2c3300'
      activationstatus: true
      created: 2025-01-29T19:28:23.867+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:03.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.352+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Residents raised alarm that the two foreigners, who claimed they
        were Taiwanese tourists, took a cellphone video of a Philippine Coast Guard
        vessel in the area, and even set up a closed-circuit television camera pointing
        at the sea.</p>'
    section13:
      primarytype: 'block'
