      lastmodified: 2025-01-29T19:31:58.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2025/1/27/wife-chinese-national-denies-spy.html"><strong>Wife
        of Chinese national held in Philippines denies he is a spy</strong></a></p>'
    section7:
      primarytype: 'block'
      uuid: 'e3abad26-48b1-44f6-999b-4119b7d27a97'
      activationstatus: true
      created: 2025-01-29T19:28:23.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:03.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>China has dismissed <a href="https://www.newswatchplus.ph/news/nwp/2025/1/22/china-philippines-spying-issue.html"><strong>accusations
        of Chinese spies</strong></a>, saying they were baseless, but NSC Assistant
        Director General Jonathan Malaya told a news conference the government has
        a “solid case.”</p>'
    section8:
      primarytype: 'block'
      uuid: 'b618ac74-3cf0-492a-8202-8be0140442c4'
      activationstatus: true
      created: 2025-01-29T19:28:23.865+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:03.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-29T19:31:58.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This individual will have his day in court…we have a very solid
        case and we have all the necessary [evidence] to prove his culpability,” Malaya
        said.</p>'
    section9:
      primarytype: 'block'
      uuid: '6e91b279-6eb2-4a75-a6c1-1cc440913bf2'
      activationstatus: true
      created: 2025-01-29T19:28:23.866+08:00
