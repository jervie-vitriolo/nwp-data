    'mgnl:tags': ['Philippines', 'China']
    'stories': []
    'template': '1'
    'title': 'Philippine Airlines launches new flights to Beijing, expanding services
      to Mainland China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3060e3d-44da-4489-b36f-cb44d2f08d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.980+08:00
