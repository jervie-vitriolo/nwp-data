    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda404fb-d02b-4fdd-9779-2265813f9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T15:19:14.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:12.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president, vice president, Senate president, House speaker,
        and Supreme Court justice are also permitted to use the busway.</p>'
