      'mgnl:lastModified': 2025-01-29T18:22:27.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Flag carrier Philippine
        Airlines announced that it will be resuming its flights to China with three
        weekly flights to Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf30a690-19b9-4a4f-98cf-4c52b4e61ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T18:22:27.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a travel advisory, the airline said that Manila to Beijing flights
        will begin on March 30 as part of its service expansion to Mainland China.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca264b9-064e-4845-85bf-d2be8766af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.908+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T18:22:27.908+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The new flights will offer convenient travel options for passengers,
        with early morning departures from Manila and early afternoon departures from
        Beijing,” the airline said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b253d4-7a3a-4ae6-bf92-0eb464261852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T18:22:27.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PR 358 Manila-Beijing flights will take place every Tuesday, Friday,
        and Sunday, departing Manila at 06:55 AM, arriving in Beijing at 11:55 AM.
        PR 359 Beijing-Manila flights on the other hand will be every Tuesday, Friday,
        and Sunday, departing Beijing at 12:55 PM, arriving in Manila at 06:05 PM.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8c968-f533-4ce8-ade5-1b1b1c5d6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T18:22:27.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement, PAL president and chief operating officer
        Stanley Ng said the new flights to China will help boost tourism, enhance
        trade and deepen the friendly ties between the Filipino and Chinese people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb2a06-0b56-4c5d-a6a0-fb2a1c88a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T18:22:27.909+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:03.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T18:22:27.909+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAL previously reduced flights to China due to lack of demand.</p>'
