      'mgnl:lastModified': 2025-01-29T16:38:29.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbcabf-0839-440d-86e0-dea0d0f3aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:10.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T16:38:29.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Labor Secretary Bienvenido Laguesma believes the Regional
        Tripartite Wage Board System is an effective mechanism in pay increases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d8089-0c9a-4eca-903d-3869a8f20187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.118+08:00
