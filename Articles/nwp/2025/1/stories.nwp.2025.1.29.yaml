      lastmodified: 2025-01-29T17:02:49.547+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"We know from Catholic abuse data published elsewhere that such
        cases comprise a small fraction of the total scope of the problem," the group
        said in its report.</p>'
    section33:
      primarytype: 'block'
      uuid: '77b7a721-e851-41f6-9842-a7666ed247a8'
