      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2727eb8-54fb-4494-a64d-46ca58e40b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
