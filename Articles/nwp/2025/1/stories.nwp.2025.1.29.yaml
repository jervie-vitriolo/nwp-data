      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sabihin natin, merong quote-unquote pang-abuso rin sa presyo sa
        pamilihan ng karneng baboy,” De Mesa said of the market price range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
