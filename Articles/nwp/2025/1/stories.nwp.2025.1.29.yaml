    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb51b30-522d-47df-97c5-05d5e0bd3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-29T16:38:29.120+08:00
