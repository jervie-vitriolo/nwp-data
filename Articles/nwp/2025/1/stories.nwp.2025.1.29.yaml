      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T15:19:14.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The busway, the innermost lane along Edsa, is designated for authorized
        buses with special permits. It may also be used by ambulances, fire trucks,
        police vehicles, and service vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa6e70-c577-4658-8642-70528f45e2d8'
