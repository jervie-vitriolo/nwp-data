      'mgnl:lastModified': 2025-01-27T13:45:20.397+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, officials from China, Myanmar and Thailand reached a consensus
        on eradicating the centres in Myanmar.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1794cb6-6673-4518-a8e5-2a0009c0218b'
      'mgnl:activationStatus': true
