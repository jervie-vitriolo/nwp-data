      'mgnl:type': 'text'
      'text': '<p>January 29, 2025, marks the beginning of a new lunar year, ushering
        in festivities and celebrations for Chinese New Year! Also known as the Spring
        Festival, this holiday represents not only new beginnings but, more importantly,
        togetherness, family, and feasts. After indulging in delicious food and honoring
        your ancestors, why not celebrate by watching films that embody the essence
        of Chinese New Year?</p>'
