  'quimbo-no-budget-bill-blanks':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Marikina Rep. Stella Quimbo answers media questions in a chance interview
      at the House of Representatives on Jan. 27.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T15:46:22.000+08:00
    'imagesource': 'jcr:dbf0bc18-1fbb-45db-a28b-9e87f9c3a4c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e3d9adf-443e-42bd-9f77-f75eeaa31b57'
    'lead': 'There are no blank allocations in the budget, House appropriations committee
      acting chairperson and Marikina Rep. Stella Quimbo says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T15:48:48.489+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:38.873+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
