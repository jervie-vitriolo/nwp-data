      'mgnl:lastModified': 2025-01-27T16:22:08.528+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder carried the momentum into the second quarter and moved\
        \ ahead 57-38 on Gilgeous-Alexander’s 3-pointer with 4:28 left.\r"
