    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Stella-Quimbo', 'Lucas-Bersamin', 'Rodrigo-Duterte', 'House-of-Representatives',
      'Bongbong-Marcos', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'No ‘blanks’ in budget law, only in signed bicam report - Quimbo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c8e6a-d34d-47eb-b6cd-d95dbb1ed581'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> There are no blank
        allocations in the budget, House appropriations committee acting chairperson
        and Marikina Rep. Stella Quimbo said on Monday, Jan. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a7d1a-dce4-4a14-9c9f-1f52ad1ed0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quimbo made the remark after former President Rodrigo Duterte and
        his allies called out <strong><a href="https://www.newswatchplus.ph/news/2025/1/25/blank-items-2025-budget-bicam-report.html">supposed
        blank items in the General Appropriations Act</a></strong>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff4687-0633-430f-a4e1-09e89ba3b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Quimbo explained that there were blanks in
        the signed bicameral conference committee report, but not in the enrolled
        bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7afa8-0b92-4673-aa38-1c4ca9578d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:45:41.844+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Notwithstanding any typographical errors or any adjustments that are
        needed as a result of amendments, ay authorized naman po ang (the) technical
        staff ng (of) both House and Senate (are authorized) to make all these necessary
        corrections,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2cbc7-86fa-4ee4-b970-1b529c8e6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:45:41.845+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“First, the enrolled General Appropriations Bill is complete, with
        no blank allocations among its more than 235,000 line items,” Quimbo said
        in a statement. “When the members of the Bicameral Committee signed the report,
        all appropriations had already been determined and approved - no changes were
        made.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452635fb-dca1-4897-8770-6f62ef84629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo said claims of irregularities were “politically motivated.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e77ce-6002-42ec-8346-934863076208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is unfortunate that an administrative matter is being maliciously
        misconstrued to create controversy where there is none,” the lawmaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87aa0c-4115-428f-bf3d-e01e0e24f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quimbo echoed <strong><a href="https://www.newswatchplus.ph/news/2025/1/24/marcos-denies-hand-blank-items-budget.html">President
        Ferdinand Marcos Jr.’s statement</a></strong>, saying a copy of the General
        Appropriations Bill is publicly available for scrutiny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97563b59-2fd2-4cdd-9497-78024c32d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.412+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She said the budget is “lawful, valid, and fully enforceable.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693245a1-5a04-4fb1-a031-3e6b4a8395bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:48:48.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-29T17:04:44.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a media briefing last week, Executive Secretary Lucas Bersamin said\
        \ the blank budget claim is an issue for Congress to respond as the president\
        \ signed a complete appropriations bill into law.\r"
  'mabilog-duterte-react-marcos-pardon':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T16:05:20.000+08:00
    'imagesource': 'jcr:be40eb96-e26e-4d3d-be9e-4f5409af0a5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce17699-8146-49c2-9748-74ec3042cbaa'
    'lead': 'Former Iloilo City Mayor Jed Mabilog called the grant of executive clemency
      to a triumph of justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T16:07:07.243+08:00
