  'france-eu-lift-sanctions-syria':
    'author': 'Reuters'
    'caption': 'France’s Minister for Europe and Foreign Affairs Jean-Noel Barrot
      delivers a speech during the annual conference of French ambassadors at the
      International Conference Centre of the French Foreign Affairs ministry in Paris,
      France on Jan 6. (Ludovic Marin/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T18:07:07.000+08:00
    'imagesource': 'jcr:3a3ecd3b-b769-48e3-900c-ceb4a46108c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c4782a7-b15d-4927-ba38-cd8c06163a1a'
    'lead': 'Some European Union sanctions against Syria are being lifted, France’s
      foreign minister said on Monday, as part of a broader EU move to help stabilize
      Damascus after the ousting of President Bashar al-Assad in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T18:09:54.531+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:35.647+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:41.092+08:00
    'mgnl:lastModified': 2025-01-27T18:11:22.552+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'European-Union', 'France', 'Syria']
    'stories': []
    'template': '1'
    'title': 'France says EU will lift some sanctions against Syria after Assad’s
      fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa6da2-854b-4a1c-821e-ecef7303fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels, Belgium -</strong> Some European Union (EU) sanctions
        against Syria are being lifted, France’s foreign minister said on Monday,
        Jan. 27, as part of a broader EU move to help stabilize Damascus after the
        ousting of President Bashar al-Assad in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15378e-40b1-4bba-bd00-bcc49376b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.548+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "EU foreign ministers were discussing the matter at a meeting in Brussels\
        \ on Monday with the bloc’s foreign policy chief Kaja Kallas having told Reuters\
        \ that she was hopeful an agreement on easing the sanctions could be reached.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246335f-5367-4adb-ba1c-01d9f4d4f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.549+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Regarding Syria, we are going to decide today to lift, to suspend,\
        \ certain sanctions that had applied to the energy and transport sectors and\
        \ to financial institutions that were key to the financial stabilisation of\
        \ the country,\" French Foreign Minister Jean-Noel Barrot said on arrival\
        \ at the EU meeting in Brussels.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff4cef-4245-40d2-a3f7-0b08516034f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.549+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that France would also propose slapping sanctions on Iranian\
        \ officials responsible for the detention of French citizens in Iran.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9a346-53bb-4c63-bb83-1353be5bb2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I will announce today that we will propose that those responsible\
        \ for these arbitrary detentions may be sanctioned by the European Union in\
        \ the coming months,\" he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811d565-0ab2-4ba2-9500-25da00b23911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Assad, whose family had ruled Syria with an iron first for 54 years,\
        \ was toppled by Islamist rebels on Dec. 8, bringing an abrupt end to a devastating\
        \ 13-year civil war that had created one of the biggest refugee crises of\
        \ modern times.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6db3b9-36b8-4303-9bcd-eb643ebefea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.550+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The conflict left large parts of many major cities in ruins, services\
        \ decrepit and the vast majority of the population living in poverty. The\
        \ harsh Western sanctions regime has effectively cuts off its formal economy\
        \ from the rest of the world.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792c76b-bbc7-470b-9c98-a9b358468421'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:11:22.551+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sudip Kar-Gupta; editing by Mark Heinrich)</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a03f0b-9073-4d64-8ce4-d2c15224b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:09:54.599+08:00
