    'template': '1'
    'title': 'RuPaul’s ‘Drag Race WERQ THE WORLD 2025 Tour’ heads to Manila, Cebu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621e86f-94c4-4f31-8ccb-bc9108d300ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
