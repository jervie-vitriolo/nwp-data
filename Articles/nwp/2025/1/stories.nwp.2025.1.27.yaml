  'marcos-pardons-jed-mabilog':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T11:30:22.000+08:00
    'imagesource': 'jcr:cb86333e-76db-4aed-8a45-67bf853b1162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1e32ddc-68d4-45af-9cdf-5662ca28bf39'
    'lead': 'A former Iloilo City mayor, who was charged with graft and fled the country
      for seven years due to threats after being included in the so-called Duterte
      drug watch list, has been granted pardon by President Ferdinand Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T11:32:25.942+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:44.984+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:36.260+08:00
    'mgnl:lastModified': 2025-01-27T14:18:18.693+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Lucas-Bersamin', 'Rodrigo-Duterte', 'Jed-Mabilog', 'Sandiganbayan',
      'Iloilo', 'Duterte-drug-watch-list', 'Jed-Patrick-Mabilog', 'narcopolitics',
      'Bongbong-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos pardons ex-mayor Jed Mabilog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b123c6a-4980-484b-87f5-a07e36e78ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.968+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -&nbsp;</strong>&nbsp;A former
        Iloilo City mayor, who was charged with graft and fled the country for seven
        years due to threats after being included in the so-called Duterte drug watch
        list, has been granted pardon by President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38866438-d2ef-4f1d-ad24-58790e6437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.687+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In view of former Iloilo City Mayor Jed Patrick Mabilog’s long-standing
        commitment to good governance, coupled with the awards and recognition received
        by Iloilo City under his leadership, the President granted Mabilog’s petition
        for executive clemency in connection with his administrative case, thereby
        removing the penalties or disabilities resulting from such case," Executive
        Secretary Lucas Bersamin said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8cb8f-b966-48d0-993e-c9ad2f38f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:17:50.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman dismissed Mabilog on October 23, 2017,
        for violating Section 3(h) of Republic Act 3019, as implemented by the Department
        of the Interior and Local Government (DILG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24599209-d954-4de7-bd1a-da853b950033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:17:50.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.688+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was charged for serious dishonesty due to questionable wealth.
        The Ombudsman ruling also ordered&nbsp; the cancellation of Mabilog’s civil
        service eligibility, forfeiture of retirement benefits, perpetual disqualification
        from holding public office and prohibition from taking civil service examinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20e05f-3956-41cb-9a42-0a9788c27b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.969+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mabilog returned in September 2024 and posted bail for his cases
        at the Sandiganbayan and in Lapu-Lapu City, Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe45291-57b4-4b89-a453-24a0167d379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.689+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former mayor was charged with violations of the "Anti-Graft
        and Corrupt Practices Act" before the Sandiganbayan Third Division and the
        "Code of Conduct and Ethical Standards for Public Officials and Employees"
        at the Lapu-Lapu City Regional Trial Court Branch 73 in Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee4564-6933-4453-9997-53ad3c025dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.970+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"A heartfelt thank you to President Bongbong Marcos for granting clemency
        to former Mayor Jed Mabilog. This incredible news represents not only a new
        chapter for Mayor Mabilog and his family but also validation for those who
        believed in justice and second chances," said Mabilog’s lawyer, Jeric Jucaban.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c805d-68b3-4f51-9ec8-aba5d700e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.690+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2016, Mabilog was accused by former President Rodrigo Duterte of
        being a major drug protector and was included in the so-called watch list
        of public officials.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d83e9-611d-410b-80e9-854b0dd6dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.971+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He faced the House Quad Committee on the Duterte drug war in September
        last year and maintained his innocence regarding Duterte’s allegations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9ad67-0291-4fc2-932f-49fe2fcca4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:32:25.972+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:18:18.691+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Una sa lahat [First of all], I declare that I was not, and never will
        be, a drug protector. I don''t know personally nor did I benefit in any way
        from any illegal drug personality in Iloilo or anywhere else,” an emotional
        Mabilog told lawmakers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291836eb-ce1a-458a-b34b-5a54d1b1233f'
      'mgnl:activationStatus': true
