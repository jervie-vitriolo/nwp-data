      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5dde2-a97b-4caf-a2f9-bd4dc0917953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.221+08:00
