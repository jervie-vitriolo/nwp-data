      'mgnl:lastModified': 2025-01-27T11:25:09.961+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Kansas City Chiefs beat the Buffalo
        Bills 32-29 in the AFC Championship game on Sunday to earn their fifth trip
        to the Super Bowl in six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75399bb1-924e-49a2-a137-1c794bdd6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.961+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d0183-69e5-4c23-a455-8466b7b7d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.961+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.961+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Chiefs, who could become the first team to hoist the Vince Lombardi\
        \ Trophy three years in a row, will play Philadelphia in the Super Bowl on\
        \ Feb. 9 after the Eagles thrashed Washington in the NFC Championship game.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174c7ee-c46e-4135-8a85-721e18f0c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.962+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079790b-10e5-41fb-a93e-c146971d03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.962+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.962+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Chiefs quarterback Patrick Mahomes ran in two touchdowns to help set\
        \ up a Super Bowl rematch with the Eagles, whom they beat for the title in\
        \ 2023.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cbb55-d1df-4f1f-b5f5-ddaed7942a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.963+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2be76f-ce7a-4b32-a61c-373a16d3eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.963+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bills have not won a road playoff game since 1993 and while they\
        \ staged an inspired second-half fightback they eventually buckled under the\
        \ deafening roar of the Kansas City fans at Arrowhead Stadium in the final\
        \ moments.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51cfd11-7d79-4529-81d6-edace2d34a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.963+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.963+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b3912-5439-489c-9ff0-6c12835e1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.964+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Buffalo trailed 21-16 at the half but came alive in the third quarter\
        \ after running back James Cook made a flying leap into the end zone on fourth\
        \ and goal, stretching his arm to get the ball over the line.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59375e59-d2fc-41eb-b1e6-d8031211f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.964+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6ce95-1430-4c78-aef8-fdfa2c1eb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.964+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.964+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mahomes, who threw for 245 yards and one touchdown, answered with a\
        \ 10-yard scramble into the end zone five minutes into a nerve-searing fourth\
        \ quarter and converted on a two-point attempt to take the lead back.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1dcb48-be82-4d9e-b249-2e566a5e67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.965+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.965+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a00d9bd-3cd7-4dba-9d3e-c8f6f45f8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:25:09.965+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T11:25:09.965+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bills quarterback Josh Allen leveled it four minutes later, converting\
        \ on fourth and goal with a four-yard pass to Curtis Samuel, but the momentum\
        \ flipped yet again as Chiefs kicker Harrison Butker made a 35-yard field\
        \ goal on the next possession.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a195554-6044-4b92-95e8-4b35c2e6322d'
