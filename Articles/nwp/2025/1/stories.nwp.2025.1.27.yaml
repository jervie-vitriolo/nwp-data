      'mgnl:type': 'text'
      'text': "Chinese-American immigrant Evelyn, while planning for a Chinese New\
        \ Year party at the laundromat she owns, learns that she is the key to saving\
        \ the multiverse from her own child in this surreal and hilarious comedy about\
        \ the powerful, beautiful, and complicated relationship between mothers and\
        \ daughters. This weird and absurd but touching and funny film won seven Oscars\
        \ including Best Actress for Michelle Yeoh, Best Director, and Best Picture.\r"
