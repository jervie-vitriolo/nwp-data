  'us-colombia-tariffs-deportation':
    'author': 'Phil Stewart and Oliver Griffin, Reuters'
    'caption': 'People walk outside Colombia’s consulate, after U.S. President Donald
      Trump said he would impose retaliatory measures after the South American country
      turned away two U.S. military aircraft with migrants being deported, in New
      York City, U.S. January 26, 2025. REUTERS/Eduardo Munoz'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T12:18:29.000+08:00
    'imagesource': 'jcr:60d5602c-1d55-4813-9d9b-369a6c85af38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '769cfeaf-d15d-4793-bb29-fd073167505b'
    'lead': 'The U.S. and Colombia pulled back from the brink of a trade war on Sunday
      after the White House said the South American nation had agreed to accept military
      aircraft carrying deported migrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T12:21:27.598+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:41.867+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:38.406+08:00
    'mgnl:lastModified': 2025-01-27T12:21:27.639+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US puts Colombia tariff, sanctions threat on hold after deportations
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f9608-58e0-418c-b23e-8026231de29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.632+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON/BOGOTA Jan 26 (Reuters) - The U.S. and Colombia pulled
        back from the brink of a trade war on Sunday after the White House said the
        South American nation had agreed to accept military aircraft carrying deported
        migrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f18565-8a46-480c-a11b-200e9629b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trumphad threatened tariffs and sanctions
        on Colombia to punish it for earlier refusing to accept military flights carrying
        deportees as part of his sweeping immigration crackdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0aaf0-604c-4048-8204-01e641dab350'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But in a statement late on Sunday, the White House said Colombia had
        agreed to accept the migrants after all and Washington would not impose its
        threatened penalties.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f412dc-3928-425c-912a-d90f1e8cd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.618+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Government of Colombia has agreed to all of President Trump’s
        terms, including the unrestricted acceptance of all illegal aliens from Colombia
        returned from the United States, including on U.S. military aircraft, without
        limitation or delay," it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3bf1b-5802-4e2d-a683-4ca98a76d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.618+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Draft orders imposing tariffs and sanctions on Colombia would be "held
        in reserve, and not signed, unless Colombia fails to honor this agreement",
        it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee8ec17-dd39-4329-95fd-d2c70546f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.619+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement late on Sunday, Colombian Foreign Minister Luis Gilberto
        Murillo said: "We have overcome the impasse with the U.S. government".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea414e-fe3f-4bb5-828f-a2c4728a8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.619+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The government of Colombia... has the presidential plane ready to
        facilitate the return of Colombians who were going to arrive in the country
        this morning on deportation flights."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956854e-6525-4a25-83ab-f1d453b9bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The draft measures included imposing 25% tariffs on all Colombian goods
        coming into the U.S., which would go up to 50% in one week; a travel ban and
        visa revocations on Colombian government officials; and emergency treasury,
        banking and financial sanctions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcf2b2-12a1-40c4-b2ea-100dd80da8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also said he would also direct enhanced border inspections of
        Colombian nationals and cargo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cd34c-44f7-41a9-b38d-da20815ebe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.620+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A State Department spokesperson said the United States had suspended
        visa processing at the U.S. embassy in Bogota.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb29e9f-7a0c-4fb3-bcfa-f7891229d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Colombia is the third largest U.S. trading partner in Latin America,
        while the U.S. is Colombia’s largest trading partner.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8b67b-356a-471d-a2d0-34d8be2a79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.621+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.621+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Colombian President Gustavo Petro earlier condemned the military deportation
        flights and said he would never carry out a raid to return handcuffed Americans
        to the U.S.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbd819-ca64-4714-8fa9-07bdba25140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are the opposite of the Nazis," he wrote in a post on social media
        platform X.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ad470-8682-4778-a405-c224520ef9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.622+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.622+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But he also said Colombia would welcome home deported migrants on civilian
        planes, and offered his presidential plane to facilitate their "dignified
        return".'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f29517-7a79-4d82-b452-9966bbbf2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.623+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.623+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump declared illegal immigration a national emergency and imposed
        a sweeping crackdown since taking office last Monday. He directed the U.S.
        military to help with border security, issued a broad ban on asylum and took
        steps to restrict citizenship for children born on U.S. soil.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b6295-d97a-4272-83e3-f96cea216b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.623+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.623+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico also refused a request last week to let a U.S. military aircraft
        land with migrants.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7140d1-fcd4-42a2-93f8-23240be59d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.624+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has said he is thinking about imposing 25% duties on imports
        from Canada and Mexico on Feb. 1 to force further action against illegal immigrants
        and fentanyl flowing into the U.S.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be651ca8-514d-4616-ac3b-846e7ca186e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:21:27.624+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T12:21:27.624+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Doina Chiacu and David Lawder in Washington, Nandita
        Bose in Miami and David Ljunggren in Ottawa: Additional reporting by Oliver
        Griffin in Bogota; Writing by David Lawder and Stephen Coates; Editing by
        Raju Gopalakrishnan)</em></p>'
  'china-captures-scam-suspect-in-Thailand-':
    'author': 'Reuters'
    'caption': 'FILE PHOTO: Chinese actor Wang Xing shakes hands with a Thai police
      officer after being assisted in his return to the country, after being kidnapped
      into one of the telecom fraud centers, at a police station in Thailand-Myanmar
      border’s Mae Sot district, Tak province, Thailand, January 7, 2025. Royal Thai
      Police/Handout via REUTERS ATTENTION EDITORS - THIS IMAGE HAS BEEN SUPPLIED
      BY A THIRD PARTY. NO RESALES. NO ARCHIVES/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T12:22:48.000+08:00
    'imagesource': 'jcr:1435b04c-f488-48a8-ad16-974cf5bd54c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a50b5476-17be-4a61-93e6-890de60f4bce'
    'lead': 'Police have detained a man suspected of involvement in the case of a
      Chinese actor who was duped into travelling to Thailand for a film job and then
      trafficked to Myanmar, China’s Public Security Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T12:26:35.267+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:41.387+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:38.582+08:00
    'mgnl:lastModified': 2025-01-27T13:45:20.399+08:00
    'mgnl:lastModifiedBy': 'kali-nwp'
    'mgnl:tags': ['Myanmar', 'China', 'Thailand', 'Wang-Xing', 'Chinese-actor']
    'stories': []
    'template': '1'
    'title': 'China captures scam centre suspect with Thailand’s help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979a70a-db8f-487f-a2d4-000ce2e2b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.393+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING, Jan 27 (Reuters) -</strong> Police have detained
        a man suspected of involvement in the case of a Chinese actor who was duped
        into travelling to Thailand for a film job and then trafficked to Myanmar,
        China’s Public Security Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babff5d3-9013-4589-870f-3103961050fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.283+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.394+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The joint efforts of the ministry’s task force and the Chinese Embassy
        in Thailand, helped by Thai law enforcement, led to the arrest of a "major
        criminal suspect" on Saturday, the ministry said in a notice late on Sunday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac53cd-af54-4595-943c-d20928c46e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.394+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry added that the suspect was surnamed Yan and returned to
        China on Saturday, but did not elaborate.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084f463-b4fb-4e22-afea-8ee3e05d04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.395+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Wang Xing, a 22-year-old Chinese actor, travelled to Thailand early
        this month after receiving an unsolicited offer to join a film that was shooting
        in Thailand.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418117a-f88a-41d6-bb74-b0f265ff4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.284+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.395+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'When Wang got to Bangkok, he was kidnapped and taken to an online scam
        compound, one of hundreds of thousands of people the United Nations says have
        been trapped into working for criminal networks running fraudulent telecommunications
        operations across the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c4990-0aca-4878-8589-634bfaf017b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.285+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.395+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Wang’s case drew national interest after his girlfriend began a social
        media campaign about his plight, and he was later freed by Thai police who
        found him in Myanmar.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff712446-156b-49e7-a213-4d81dfcc9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.285+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:45:20.396+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The ministry said the police would step up their efforts to crack down
        on the scam centres, deepen international law enforcement cooperation, and
        coordinate with countries involved to detain the criminals and rescue Chinese
        citizens.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52b91a-1f9f-45df-9133-714f37eea77d'
      'mgnl:activationStatus': true
