    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53fb9b0-b664-46cb-aba7-ded2fb4b3885'
    'lead': 'Fuel firms will implement a price rollback of less than P1 per liter
      starting Tuesday, Jan. 28, a first after consecutive weeks of increases since
      the start of the year.'
    'mgnl:activationStatus': true
