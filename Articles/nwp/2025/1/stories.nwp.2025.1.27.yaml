    'stories': []
    'template': '1'
    'title': 'Lawmaker seeks recall of comprehensive sexuality education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f18ae4-0be9-46f4-bb16-941d418d6275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A lawmaker has proposed
        the withdrawal of an Education Department order that carried out the comprehensive
        sexuality education (CSE) for its supposedly questionable method.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc757ab-e874-46c3-85d5-04ff9dae02e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Education (DepEd) said during the House basic education\
        \ and culture committee hearing on Monday, Jan. 27, that Department Order\
        \ (DO) 31 on the CSE has been in place since 2018.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b4525-e1f7-48b8-9d1f-5e789913ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of lawmakers questioned this without an enabling law and whether\
        \ or not it is based on Philippine culture and traditions instead of international\
        \ standards.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d21e0-283b-4682-95a1-e56aad612c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manila Rep. Benny Abante suggested rescinding the DO, saying it is\
        \ unconstitutional.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d7078-e3ea-4fe1-9821-8abde939fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We uphold our Constitution, we promote morality, we preserve moral\
        \ values, and we protect our youth. That is in the Constitution, and Order\
        \ 31 is highly unconstitutional,” Abante said. “Tuturuan mo ng sexual reproductive\
        \ organ? Moral values ba ito?”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e4bd3-3f29-4b7d-955f-18607326ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: You’re going to teach them sexual reproductive organs?\
        \ Are these part of moral values?]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69956495-fbec-49fc-85fb-2b5e043f683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Panel chairperson Pasig Rep. Roman Romulo also criticized the DepEd\
        \ order.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0001b-a500-433c-af9b-28a20eb312ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa (In the) K-3 po, based even on our national assessment tests,
        ang problema pa nga natin (our problem) is reading comprehension and then
        here they go, wanting already to teach a sensitive subject matter, which in
        truth and in fact – I think we can all agree – is just too early,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1272bc-7e7f-46f2-8bea-877bf3a9e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dcb9e-0559-4ad6-bb42-168f08fe6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Support for Order 31</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b6b4c-872a-48cd-ba6f-4d85e444b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some lawmakers, meanwhile, supported the CSE in schools and that the\
        \ lessons should be age-appropriate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea86342-5673-464d-bad9-21d74d6149d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“(It’s) 2025 na (already) and we have to accept the fact that part\
        \ of our being humans is being sexual,” Kabataan party-list Rep. Raoul Manuel\
        \ said. “Kaya mas tingin ko, as a youth representative, mas mainam na sa murang\
        \ edad ay meron tayong naituturo nang naaayon din sa kanilang edad.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b52748-d024-463c-af05-167afd7239ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a youth representative, it is better that we are teaching\
        \ children at a young age with appropriate topics.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0b9a4-fd4f-44ba-916c-37ef1782dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ngayon kasi, 2025, baka advanced na ‘yung bata na mag-isip… ‘Yung\
        \ kanilang CSE nga 2018, medyo six years na before, medyo delayed na nga ‘\
        yung kanilang CSE,” ACT Teachers party-list Rep. France Castro said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6dcb1-5fed-4b14-ae57-61a26ba62a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is already 2025, some kids may have an advanced mindset.\
        \ The DepEd’s CSE has been implemented since 2018, about six years ago. Their\
        \ CSE may not be updated.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a214b7-dce5-4b9f-aa35-5d17bc85e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The CSE aims to educate the youth to avoid teen pregnancies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9150e-5fda-4a04-ae57-cc071c5a243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Based on government data, teenage pregnancies declined from around\
        \ 180,000 in 2019 to 142,000 in 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17954e1-446a-4a00-adba-226cae5c3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House plenary approved House Bill 8910 or the Adolescent Pregnancy
        Prevention Act in 2023. But some lawmakers <strong><a href="https://www.newswatchplus.ph/news/2025/1/18/house-resolution-recall-adolescent-pregnancy-bill.html">want
        it reverted</a></strong> to the committee for further review.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c26e9e-f0c4-4827-9094-2bef27d36401'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate counterpart bill, meanwhile, is facing hurdles after advocacy\
        \ group Project Dalisay released a video, citing concerns on the measure that\
        \ went viral online.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd443b-9057-46c0-aeeb-1493acadc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:31:20.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:31:20.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros has filed a<strong><a href="https://www.newswatchplus.ph/news/2025/1/23/substitute-teenage-pregnancy-bill.html">
        substitute bill</a></strong> to clarify misconceptions and disinformation
        on the measure.&nbsp;</p>'
  'wife-chinese-national-denies-spy':
    'author': 'Reuters'
    'caption': 'Noemi Deng, wife of the alleged Chinese spy, faces a news conference
      in Quezon City on Monday, Jan. 27. (Ernie Villeza/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T17:47:56.000+08:00
    'imagesource': 'jcr:9502e15a-39e3-4075-9a0d-5894b2215f2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '593a2b8e-b826-406e-8b06-7595bb67a973'
    'lead': 'The Filipino wife of a Chinese national arrested recently in the Philippines
      for alleged espionage denied on Monday that her husband was a spy, saying he
      worked for a company specializing in self-driving cars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T17:53:06.208+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:37.016+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:40.436+08:00
    'mgnl:lastModified': 2025-01-27T17:54:11.154+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['China', 'Deng-Yuanqing']
    'stories': []
    'template': '1'
    'title': 'Wife of Chinese national held in Philippines denies he is a spy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dbd57-bd76-4c3f-82e0-313614404f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;The Filipino wife
        of a Chinese national arrested recently in the Philippines for <strong><a
        href="https://www.newswatchplus.ph/news/nwp/2025/1/23/dfa-on-chinese-spy.html">alleged
        espionage</a></strong> denied on Monday, Jan. 27, that her husband was a spy,
        saying he worked for a company specializing in self-driving cars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67dce14-d56d-4d2c-ab58-7baa3ee30a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers arrested <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/20/ph-investigates-espionage-activities-after-chinese-spy-arrest.html">Deng
        Yuanqing and two other Filipinos</a></strong> on suspicion of espionage on
        Jan. 17 after seizing equipment they alleged was used to survey facilities
        that include military bases and key infrastructure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8709e28-2a75-4302-a846-c91262ff1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.258+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how Deng has responded to the accusations. China’s
        embassy in Manila has said the allegations were "baseless."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc19d85-ee3f-45dd-893b-ca57a6e795db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.259+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The suspect’s wife, Noemi Deng, told a press conference her husband
        was conducting surveys for a firm that specializes in self-drive cars.</p>'
    '4':
      'image': 'jcr:e7e66fb9-daef-44e0-8ca8-f59a3cbe9906'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb55ea9-ec23-434c-8215-430ff3ac7a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.259+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f356b6a-27c8-44e0-b3b3-8c3750accdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.260+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I can only say one thing: he is not a spy,\" she said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64023b8-c95d-47fb-868b-d4c888cc179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.260+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His arrest came at a time of mistrust and maritime rivalry between\
        \ China and the Philippines and as Manila boosts its security ties with defence\
        \ ally the United States.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f4e76-1a5b-4a33-a369-2e7d2e7fde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Deng said she met her husband online in 2013 and travelled frequently\
        \ to China, but could not provide details about his professional background.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaefc35-e116-4380-9d19-8a636500f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.261+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I am not in a position to answer questions that I cannot truthfully\
        \ and accurately answer,\" she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7dd4c9-28c6-47fb-b4c3-1010d2e263d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T17:53:06.262+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T17:54:11.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice did not immediately respond to Reuters''
        request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce603b9a-3dc4-4e48-9a7d-8f3432855076'
      'mgnl:activationStatus': true
