      'mgnl:lastModified': 2025-01-27T16:51:20.628+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) has resumed printing ballots for the May elections on Monday, Jan.
        27, keeping its April 14 deadline intact despite weeks of delay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78550e54-c8a1-4f10-b8ba-00cc68ba4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing, Comelec Chairman George Garcia said the poll body\
        \ is pressed for time to print over 70 million ballots.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc97ae6-e123-48a4-86aa-446a3cc406be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec suspended printing on Jan. 14 due to a Supreme Court stay\
        \ order on a number of election-related cases, prompting it to update the\
        \ ballot list.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2681e52d-610f-4bf4-860c-69dce60aef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Printing was supposed to resume on Jan. 22 but was deferred to Jan.\
        \ 24 due to a new court stay order. The target was reset again after Francis\
        \ Leo Marcos, a senatorial candidate, backed out from the race.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aff68f-3dbc-4e15-a7b4-db5520c31d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Six million ballots have been previously destroyed worth around P132\
        \ million.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c01bc9-4c39-4dfa-9813-52b8da227a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapos na po kami sa panahon. Iyong po nawala samin napakahirap po\
        \ na basta basta irecover yan,” Garcia said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7f91e-e275-48da-8c23-3dfcb6c6cb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.616+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.616+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We don’t have much time. It’s hard to recover losses.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45835e25-e784-473e-b156-6dfd9a40906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, the poll body signed a memorandum of agreement with the\
        \ National Printing Office (NPO), which the commission delegated to fast-track\
        \ ballot printing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57c58f-9ef4-44d9-b5c3-9e238261b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NPO and poll technology provider Miru Systems will be in charge of\
        \ printing, including the final testing and sealing of ballots. Miru Systems\
        \ will print ballots for Luzon, while the NPO will print ballots for the Visayas\
        \ and Mindanao.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14eb55d-16a1-456e-afd2-828f4cde9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mas malayo, mas una na-iimprenta. Mas malayo kasi mas mauna din
        kasi na pagpapadala ng kagamitan,” said Garcia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156c237-a78c-40ce-a114-fe23e9bcf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Ballot printing for far areas would get priority. We’\
        ll deliver paraphernalia first to these areas.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7179c-ea38-4ed1-90e4-9cf08cf0d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Comelec said it will not reprint ballots should more candidates withdraw\
        \ from the elections, such that votes for them will be considered stray.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3c995-2ba9-4dde-9a87-0179dede70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But what if the court issues another stay order?\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380cd1d-de29-4369-9b30-4542dabbd071'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Basta ang amin pa rin, pagsunod at pagtalima sa ating kataas-taasang\
        \ hukuman and therefore basta at this point nagpaalam na mag-imprenta tayo\
        \ ng balota,” said Garcia.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874badea-ed8c-4a9f-980b-bb3a9287733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What’s important to us is to follow the high court. We\
        \ already told the court that we will start reprinting ballots.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ac1d1-6506-40ab-8fa5-29b0fe7417c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:51:20.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:37.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:51:20.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said it aims to print 1.5 million ballots per day. Operations\
        \ will be 24/7, with 800 personnel from the commission tasked for ballot verification.\r"
