  'ngcp-maharlika':
    'caption': 'The Maharlika Investment Corp. seals a landmark deal to acquire a
      stake in the National Grid Corporation of the Philippines through shares of
      major stockholder Synergy Grid and Development Philippines Inc. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T18:44:00.000+08:00
    'imagesource': 'jcr:95cb3c4b-e0e8-4e0b-84e9-92df9ad73d4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1367591-ed1a-480c-9423-b3b5b510625e'
    'lead': 'The government, through its sovereign wealth fund, has re-entered the
      electricity transmission sector via a significant deal with the power grid operator
      on Monday, Jan. 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T18:46:19.104+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:35.353+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:41.259+08:00
    'mgnl:lastModified': 2025-01-27T18:46:39.913+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['NGCP', 'maharlika-investment-fund']
    'stories': []
    'template': '1'
    'title': 'Gov’t re-enters power transmission via NGCP stake '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9cbe1e-09fe-456b-908f-ebebeb66c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.117+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.908+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government, through
        its sovereign wealth fund, has re-entered the electricity transmission sector
        via a significant deal with the power grid operator on Monday, Jan. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e00783-f4c9-4557-a1b6-d636663154e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.908+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Synergy Grid and Development Philippines Inc. (SGP) has accepted a\
        \ binding offer from the Maharlika Investment Corporation (MIC) to acquire\
        \ a 20 percent stake in the National Grid Corporation of the Philippines (NGCP),\
        \ the grid operator.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57173df-ad95-4460-9d0b-9a908722b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.909+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The deal was finalized with the signing of a term sheet at Malacañ\
        an Palace on Monday afternoon witnessed by President Ferdinand R. Marcos Jr.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5e48d-2711-4532-92a7-81f8da0ad708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.118+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.909+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement marks a turning point in government efforts to regain
        access to power transmission, the operation and management of which has been
        privatized since the Electric Power Industry Reform Act in 2001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce2f213-ca91-4af9-a3e3-9c071b3e10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.910+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations, everyone. I know it wasn''t easy. I think, in
        the end, we found a good solution to everyone’s concern,” Marcos said at
        the signing event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473be5d-6da6-4cb0-b951-f09a9e89528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.910+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Malacanang said the MIC, which manages the sovereign\
        \ wealth fund, will acquire the stake through preferred shares offered by\
        \ SGP. The acquisition grants the government two out of nine seats on the\
        \ SGP board and two out of 15 seats on the NGCP board, following an expansion\
        \ in the total number of seats.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efbd91-8644-4c30-a56e-926a21e274fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.119+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.911+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Rafael Consing Jr., MIC president and CEO, said the acquisition is\
        \ a vital step towards securing the power infrastructure. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d11e62-b87e-4775-a35d-bab1058eecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.911+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "NGCP has operated the country’s transmission network since 2009 under\
        \ a 25-year franchise granted by Congress, with an option for renewal. The\
        \ government owns the transmission assets through the National Transmission\
        \ Corporation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a2bfa-64e5-41ba-93a9-dc799c4a0ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.911+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The SGP, owned by the Sy family and Robert Coyiuto, controls 60 percent\
        \ of NGCP, while the Chinese government-owned State Grid Corporation of China\
        \ holds 40 percent. This arrangement has raised concerns in recent years,\
        \ particularly amid intelligence reports regarding potential security risks\
        \ related to Chinese involvement in critical infrastructure.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1453d6f-d083-4d5d-8490-35e7bd0a4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.120+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.912+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "With the new stake, the government will have a more direct role in\
        \ monitoring NGCP operations, including potential security risks. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc23e3c-33a3-45c5-afec-ad4edde9e410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:46:19.121+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:35.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:46:39.912+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some experts have even suggested that the transmission lines could
        play a role in future national broadband initiatives, indicating the strategic
        importance of the deal.</p>'
  'neda-balisacan-us-aid-review-tariff':
