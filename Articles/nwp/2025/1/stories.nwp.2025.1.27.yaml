      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong>&nbsp;Shai Gilgeous-Alexander scored
        35 points and Jalen Williams added 24 as the visiting Oklahoma City Thunder
        beat Portland 118-108 on Sunday to snap the Trail Blazers'' season-best four-game
        winning streak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3be6be9-54d4-4e18-805c-feb0bb832734'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.519+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d36bc-0c4f-4aea-9ac0-ab654caca293'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.520+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Isaiah Joe had 16 points off the bench for Oklahoma City, which
        led by as many as 19 in the second quarter. Isaiah Hartenstein returned after
        missing five games due to a left calf strain and had 14 points, 12 rebounds
        and six assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89dba4-d9f8-4665-9ecf-d585292de77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.520+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e433bf-566d-4e96-af1f-bf6bb8a3085d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.521+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Blazers scored the first 10 points of the fourth quarter to pull\
        \ within 93-88 with 9:04 left before the Western Conference’s No. 1 team answered\
        \ with four 3-pointers during a 12-2 run.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c7386-9bcd-4066-a500-30a4f4340e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.521+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88ee7b-3b22-49f0-b788-a983feffa4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.216+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.522+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Anfernee Simons hit a 3-pointer with 2:37 left to cut the Portland
        deficit to 110-104, but Oklahoma City scored eight of the next 10 points to
        seal the victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1698056-1b3d-48df-b356-af06c9cbc187'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.216+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.522+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4e914-a26e-4992-902f-9e5c84b10e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.216+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.523+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Hartenstein recorded his 16th double-double in 25 games this season\
        \ for the Thunder, who shot 47.2 percent from the field and 33.3 percent (10\
        \ of 30) from 3-point range.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3a9b6-04f0-46e3-91ae-ed907f2b15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.217+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.523+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849fbc1-73b6-4741-8747-cc20f9f09c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.217+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.524+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deni Avdija led Portland with 28 points. Toumani Camara made all
        five of his 3-point attempts and finished with a career-high 24 points, Scoot
        Henderson added 25 points, Simons had 14 and Shaedon Sharpe chipped in 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd5dd4-f061-42f0-b6ec-1063cb0c349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.524+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c54758-f732-4844-9bb4-15c6d57fefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.525+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Portland shot 45 percent (18 of 40) from 3-point range but was outscored\
        \ 52-22 in the paint.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825552f-b5d1-4fdd-80a3-cd9d977f301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.525+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b658815-a7fb-48ea-93e8-395108b72960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.219+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.526+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "The Blazers have lost 15 straight meetings with Oklahoma City, including\
        \ three this season.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583884e4-8649-4c28-920a-92d8ddc0b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.219+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.527+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7d939-004f-490a-9eed-053415f84f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T15:07:34.220+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:22:08.527+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': "Portland took an early 10-point lead after making each of its first\
        \ four 3-point attempts, but Oklahoma City tied the game at 27 by the end\
        \ of the first quarter after closing the period on a 17-7 run.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f554f30-b823-4c9f-882c-a829cc9b306b'
      'mgnl:activationStatus': true
