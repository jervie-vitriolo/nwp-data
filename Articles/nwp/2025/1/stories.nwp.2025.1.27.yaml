    'lead': 'The Kansas City Chiefs beat the Buffalo Bills 32-29 in the AFC Championship
      game on Sunday to earn their fifth trip to the Super Bowl in six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T11:25:09.948+08:00
