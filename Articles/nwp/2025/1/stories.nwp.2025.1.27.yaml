    'stories': []
    'template': '1'
    'title': 'Court allows Darryl Yap to release ‘The Rapists of Pepsi Paloma’, bans
      trailer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530be419-1c44-4422-bc06-fd2da7719eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.597+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A local court has allowed
        director Darryl Ray Spike Yap to continue the production and release of his
        controversial film, “The Rapists of Pepsi Paloma,” and partially granted a
        petition of TV host and actor Marvic Valentin “Vic” Sotto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f7007-0109-4e29-b5fc-63353f51485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.597+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Sotto filed a petition for writ of habeas data with the Muntinlupa
        Regional Trial Court Branch 205. The writ is a remedy for any person whose
        right to privacy in life, liberty, or security is violated or threatened.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c4ecd3-23f2-44a7-b85f-e4de5229dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.598+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The court also ordered Yap to take down the 26-second teaser video
        from online platforms “for having misused the collected data/information by
        presenting a conversation between two deceased individuals, which cannot be
        verified as having actually occurred.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba497de-f109-46a5-858a-b2cc1336d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.598+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'In the teaser video, actress Rhed Bustamante, portraying Paloma, affirmed
        when she was asked if Sotto raped her.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d323f7f-38a9-41e6-a976-f2dde8d114b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.599+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“The petitioner asserts that his right to privacy has been violated
        by the respondent’s public dissemination of materials portraying him as a
        rapist, which he claims are untrue,” the ruling read.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc20215-2429-4748-8976-b2b7a0ab028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.599+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“He likewise claims the portrayal damages his reputation and violates
        his family’s right to privacy, particularly since the rape case was dismissed
        and this matter resurfaced decades later,” the court said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29f451-fa70-4916-b355-feb96b92d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.600+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Yap argued that his film is based on public records, news reports,
        and personal narratives.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830dd6aa-0f26-4d6f-85eb-b4001a40ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:34:24.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:41.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T13:43:36.600+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Paloma was a popular dancer and actress in the 1980s.</p>'
