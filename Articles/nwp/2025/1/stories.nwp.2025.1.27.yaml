      'mgnl:lastModified': 2025-02-20T15:25:00.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine fans are
        in for a dazzling, all-new experience when the world’s largest drag show,
        “RuPaul’s Drag Race WERQ THE WORLD 2025 Tour,” touches down in Manila and
        Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fea66a-6aa9-4008-a9ac-a52491af4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.720+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The show will be held at the Araneta Coliseum in Quezon City on April
        30, while Cebu’s Waterfront Hotel Cebu welcomes the queens on April 29. Both
        shows are presented by Voss Events and Wilbros Live, in collaboration with
        World of Wonder and MTV.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ef9df-a8c7-4f6d-ac6b-bdde87b0d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The new edition promises a spectacle, featuring more glitz, glamour,
        and jaw-dropping moments. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342b6bb-d66d-45dc-8b7b-31ca5a1cf546'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.721+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Sasha Velour, the show will star an electrifying lineup
        of drag legends, including Derrick Barry, Jaida Essence Hall, Jorgeous, Roxxxy
        Andrews, Vanessa Vanjie, and Marina Summers. Fans can also look forward to
        an exciting surprise with an all-star cast of RuPaul’s Drag Race Philippines
        queens, who will be announced soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331b346-5e21-4ad2-9b36-873163cac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Brandon Voss, the show’s producer, promises an unforgettable evening:
        “WERQ THE WORLD is celebrated for its elaborate themes and stunning production
        quality. This year, we invite audiences to relive iconic moments from award
        show history in a more intimate setting. The show honors classic drag and
        the art of impersonation, delivering an experience that rivals a front-row
        seat at the Grammys.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd453c9b-14ad-4b41-a525-e8d26e44d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'The “WERQ THE WORLD 2025 World Tour” kicks off on March 22 in Cardiff
        and will travel to Paris, Berlin, Milan, and more before landing in the Philippines
        for the final leg of the tour in late April.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffce79-0e2d-409b-a016-954a74357e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T14:33:21.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:39.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-20T15:25:00.722+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Manila show will be available at TicketNet.com.ph,
        while Cebu fans can secure theirs through SMTickets.com starting Friday, Jan.
        31.</p>'
