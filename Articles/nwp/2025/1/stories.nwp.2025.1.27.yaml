    'mgnl:tags': ['Rodrigo-Duterte', 'Jed-Mabilog', 'Ombudsman', 'executive-clemency',
      'Bongbong-Marcos', 'narcopolitics', 'Sal-Panelo']
    'stories': []
    'template': '1'
    'title': 'Mabilog grateful for clemency; Duterte camp slams act '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1513cc4-5697-4a28-a0c4-a8e1726ec7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.265+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.844+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Iloilo City
        Mayor Jed Mabilog called the grant of executive clemency to a triumph of justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0ef5a-34b8-4322-9582-dd482d930e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.844+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Mabilog expressed gratitude to President Ferdinand
        Marcos Jr. for pardoning him in his administrative cases.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef5e725-d481-4aa4-942a-84b5ea3fc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.266+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.845+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“This serves not just as a vindication for the wrongful and deceitful
        cases filed against me but as the triumph of justice in this country,” he
        said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f6cef-b306-4474-b01a-311c994e7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.845+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The former mayor added that his seven years of exile in the United
        States taught him lessons to build and rebuild the community “with love and
        integrity.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807e155-72b4-4c8d-81fb-f612a1970029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.267+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.846+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“This administration upholds justice, which people like me, who are
        unjustly accused, can somehow be confident to avail themselves of vindication,”
        he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03092c1b-3d49-4c17-bdc9-b41f98622178'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.846+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The Office of the Ombudsman dismissed Mabilog on Oct. 23, 2017, for
        serious dishonesty over his questionable wealth. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab616d-147e-4453-b505-e5989c23bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.268+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.847+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The Ombudsman also ordered  the cancellation of Mabilog’s civil service
        eligibility, forfeiture of retirement benefits, perpetual disqualification
        from holding public office and prohibition from taking civil service examinations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f53289-6c3c-4590-b531-c1600bb5d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.847+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte reputation</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2d346-a018-4c41-b999-a237d27b0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.269+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.847+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Former Presidential Chief Legal Counsel Sal Panelo said that the pardon
        was an attack on former President Rodrigo Duterte’s reputation. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6d3d8-aff1-48be-8986-5a633043c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.270+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.848+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“The pardon granted to Mabilog on his administrative, obviously, is
        a reward for attacking and besmirching the integrity and reputation of former
        Rodrigo Roa Duterte, who is a critic of the administration,” he said. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6cffa-ea0f-4c30-b479-0d137dafa9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T16:07:07.270+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:38.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T16:18:54.848+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte included Mabilog in the “narco politicians” list in 2016.
        Mabilog left the country in 2017 fearing for his life.</p>'
