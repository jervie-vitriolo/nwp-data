      'text': '<p>A swoon-worthy yet bittersweet Chinese film,<strong> Us and Them</strong>
        tells the story of an ex-couple who serendipitously reunite on their journey
        home for Chinese New Year. As they travel together, memories of their past
        romance resurface. Through poignant flashbacks, we witness how they first
        met on a similar journey a decade earlier, experiencing their love story from
        the beginning. In the spirit of rebirth and reunion, this film perfectly captures
        the nostalgia and longing that the holiday often brings.</p>'
