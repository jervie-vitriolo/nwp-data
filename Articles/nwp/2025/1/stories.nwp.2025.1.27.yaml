      'mgnl:lastModified': 2025-01-27T17:54:11.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Mikhail Flores; Editing by Martin Petty)</em></p>'
  'gaza-residents-return-crossing-opening':
    'author': 'Nidal al-Mughrabi, Reuters'
    'caption': 'Palestinians, who were displaced to the south at Israel’s order during
      the war, arrive on foot while making their way back to their homes in the northern
      Gaza, amid a ceasefire between Israel and Hamas, in Gaza City on Jan. 2. (Dawoud
      Abu Alkas/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T17:58:59.000+08:00
    'imagesource': 'jcr:2de3507d-97d6-44ab-ac06-01fc2339a22a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5aa2d8-c729-42dc-90a3-cfcf0c55acad'
    'lead': 'Tens of thousands of Palestinians began moving along the main roads leading
      north in Gaza on Monday as Israel opened roadblocks after the militant group
      Hamas agreed to hand over female Israeli hostage Arbel Yehud and two other hostages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T18:02:57.265+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:36.667+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:40.655+08:00
    'mgnl:lastModified': 2025-01-27T18:10:32.054+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'Hamas', 'Global-Watch', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Gaza residents start to return north as crossing opened after hostage
      breakthrough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f8775-ea17-474d-ba36-b1f3ae03a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt -</strong>&nbsp;Tens of thousands of Palestinians
        began moving along the main roads leading north in Gaza on Monday, Jan. 27,
        as Israel opened roadblocks after the militant group Hamas agreed to hand
        over female Israeli hostage Arbel Yehud and two other hostages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd65747-eb26-4e1c-b910-efa0485a8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.348+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Television images showed large crowds on the move and witnesses
        said the first residents arrived in Gaza City in the early morning after the
        first crossing point in central Gaza opened at 7.00 a.m (1 p.m. Manila time).
        Another crossing was due to open at 9.00 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856fe2b-f79a-4d5d-a41d-7767aaa30b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As news that the crossings would be opened filtered out, thousands\
        \ of displaced families burst in cheers at shelters and tent encampments.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdebce-4174-4352-87d3-5d1032210117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"No sleep, I have everything packed and ready to go with the first\
        \ light of day,\" said Ghada, a mother of five.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f855110-e4c9-4514-8ab1-54eeeaa8da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At least we are going back home, now I can say war is over and I\
        \ hope it will stay calm,\" she told Reuters via a chat app.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0e482-ef7d-4873-b5f3-7b2fce94418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the terms of the ceasefire agreement, residents of northern Gaza\
        \ were due to return at the weekend but Israel said that Hamas had broken\
        \ the deal by failing to release civilian hostage Yehud and kept the crossings\
        \ closed.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ccdb9-c1f7-4d55-a564-28dbf98b078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Late on Sunday, Qatari mediators said Hamas had agreed to released\
        \ Yehud and two other hostages before Friday and that Israel would in return\
        \ allow displaced Palestinians to return to northern Gaza starting Monday\
        \ morning.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c311f-20da-4133-8268-d768a5a6709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu confirmed on Sunday that\
        \ Yehud, soldier Agam Berger and another hostage would be released by Hamas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc6a9b3-4f32-4bfb-bf26-28275e085116'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.048+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said in a post on X that Israel will allow displaced Gaza families\
        \ to return to homes in the north of the Palestinian enclave starting Monday\
        \ morning.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14754419-04dc-4e84-afb9-06cd22cd2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The prime minister reiterates that Israel will not tolerate any violation\
        \ of the agreement. We will continue to act for the return of all of our hostages,\
        \ the living and the deceased,\" said a statement issued by Netanyahu’s office.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112eb18-1932-4cc6-8c92-0fab5d1c7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.049+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Following the Qatari announcement, Hamas said early on Monday that\
        \ it handed over to the mediators the required information regarding the list\
        \ of Israeli hostages who will be released during the first phase of the Gaza\
        \ ceasefire agreement.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2ad4b-e2f6-4094-ae4f-f192c1fd05bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The move brokered by Qatar and Egyptian mediators would allow around\
        \ 650,000 Palestinians in central and southern Gaza Strip to return to homes\
        \ in the north of the enclave, most of which had been laid waste by 15 months\
        \ of Israel’s aerial and ground offensive. More than 47,000 Palestinians have\
        \ been killed in the offensive, according to the Gaza health ministry.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3519c-2f41-4f1d-baa0-100962e4e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.050+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas took around 250 hostages during the Oct 7, 2023 attack on Israel\
        \ in which about 1,200 people were killed, according to Israeli tallies. It\
        \ sparked the latest bloodshed in the decades-old Israeli-Palestinian conflict.\
        \ The fighting has currently paused amid a fragile ceasefire.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfdcad-8ed1-418d-a8d2-9790daf7a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tens of thousands of Palestinians had waited for two days at roadblocks\
        \ to return to their homes in northern Gaza, voicing frustration after Israel\
        \ accused Hamas of breaching a ceasefire agreement and refused to open crossing\
        \ points.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce9912-e196-45df-8053-9c6908cfdaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military put out a statement telling Gaza residents they\
        \ would be allowed to return on foot through the coastal road at 0500 GMT,\
        \ and in vehicles through the eastern Salahudeen road at 0700 GMT.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec397c-d8ae-48e0-9758-8ac1eeba313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It warned them against approaching Israeli forces' positions.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb734b6-da61-42f9-ac7c-8bbe786f4cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The transfer of militants or weapons via these routes to the northern\
        \ Gaza Strip will be considered a breach of the agreement. Do not cooperate\
        \ with any terrorist entity that may try to exploit you to transfer weapons\
        \ or prohibited materials,\" said the military.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92232e-361b-4244-9c40-e9c1ef5bafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:02:57.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:32.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Writing by Nidal al-Mughrabi. Reporting by Nidal al-Mughrabi,
        Ahmed Tolba and Hatem Maher; Editing by Diane Craft and Raju Gopalakrishnan)</em></p>'
  'duck-dna-jeju-air-report':
    'author': 'Jack Kim and Lisa Barrington, Reuters'
    'caption': 'The wreckage of the Jeju Air aircraft that went off the runway and
      crashed at Muan International Airport lies near a concrete structure it crashed
      into, in Muan, South Korea on Dec. 30, 2024. (Kim Hong-Ji/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-27T18:03:06.000+08:00
    'imagesource': 'jcr:941fba43-b97f-4076-94da-9fd3d80455da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602787ab-5c22-4b36-8cb0-ae20498d5114'
    'lead': 'Both engines of the Jeju Air 089590.KS plane that crashed last month
      contained duck remains, according to a preliminary report on Monday, with authorities
      still trying to determine what caused the deadliest air disaster on South Korean
      soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-27T18:06:58.051+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:36.221+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:40.908+08:00
    'mgnl:lastModified': 2025-01-27T18:10:54.135+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Jeju-Air', 'Global-Watch', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'Duck DNA in both engines of Jeju Air plane that crashed, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bf884-d553-4b10-8226-a17dcd07c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.123+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;Both engines of the Jeju
        Air 089590.KS plane that crashed last month contained duck remains, according
        to a preliminary report on Monday, Jan. 27, with authorities still trying
        to determine what caused the deadliest air disaster on South Korean soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431137a-50a3-431a-b8da-5161b68e96d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although it is rare for such preliminary reports to go beyond factual\
        \ details, the report gave no indication about what might have led the aircraft\
        \ to land far down the runway without its landing gear deployed, highlighting\
        \ the lack of immediate clues after the plane’s black boxes stopped recording\
        \ four minutes before impact.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd24de-f01e-4486-be6f-d55a183337d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.124+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The six-page report released by South Korean authorities a month after\
        \ the crash said both engines of the Boeing BA.N 737-800 jet contained DNA\
        \ from Baikal Teals, a type of migratory duck that flies to South Korea for\
        \ winter in huge flocks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355116c-23e3-4ccf-89f9-1247b8828aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.125+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Experts say air accidents are nearly always caused by a cocktail of\
        \ factors.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f7c20-90b3-4420-bd41-9ab8740bc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Jeju Air flight from Bangkok on Dec. 29 overshot Muan Airport’s
        runway as it made an emergency belly landing and crashed into an embankment
        containing navigation equipment, called localizers, killing all but two of
        the 181 people and crew members on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f163237-2e63-47af-a4ba-22bbe9f943b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.126+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"After the crash into the embankment, fire and a partial explosion\
        \ occurred. Both engines were buried in the embankment’s soil mound, and the\
        \ fore fuselage scattered up to 30-200 meters from the embankment,\" the report\
        \ said, providing some new pictures of the accident site.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1b496-b99e-48a1-9923-c848a9331ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The localizer aids navigation of an aircraft making an approach
        to the runway, and the structure built of reinforced concrete and earth at
        Muan airport supporting the system’s antennae likely contributed to the high
        death toll, experts have said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3b338-6d00-4468-b918-441d9441317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.127+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The investigation will dismantle the engines, examine components
        in depth, analyze in-flight and air traffic control data, and investigate
        the embankment, localizers and evidence of bird strike, the report said about
        its next steps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84b7f8-7d79-4514-b234-1a6983a4e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"These all-out investigation activities aim to determine the accurate\
        \ cause of the accident,\" it said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533f752-a33d-406c-b853-482025e84252'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mayday</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c4932-8e07-436f-951c-2d5b1f3c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The report highlighted much of the initial findings by the South Korean\
        \ investigators that were shared with victims' families on Saturday, including\
        \ the pilots' awareness of a flock of birds on the plane’s final approach.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6564aea-71b1-4fd8-8051-0113dd7ac639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The exact time the bird strike was reported by the pilots remains unconfirmed,\
        \ the accident report said, but the aircraft \"made an emergency declaration\
        \ (Mayday x 3) for a bird strike during a go-around.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781d32d-8649-4b57-a7a5-db5e6bb08b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bird strikes that cause damage to both engines are rare, though there\
        \ have been successful cases of pilots landing without fatalities in such\
        \ situations including the \"Miracle on the Hudson\" river landing in the\
        \ U.S. in 2009 and a cornfield landing in Russia in 2019.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19655cc-ecb0-43a5-9f4d-87ccea828508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Investigators usually piece together the final moments before a disaster\
        \ by carefully synchronising voice and data recordings to understand how the\
        \ crew and airplane interacted.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659c655-5679-4691-83ec-ff22331a88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But these vital clues are not available for the Jeju Air crash because\
        \ the recorders stopped recording just before the pilots declared the emergency\
        \ and about four minutes before impact.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb19180-d846-4db0-bd3f-ae2ab9a07323'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was at an altitude of 498 feet (152 meters) flying
        at 161 knots (298 kilometers per hour) about 1.1 nautical miles (2 kilometers)
        from the runway at the moment the flight recorders stopped recording, the
        report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2346f71-2dba-46bc-805c-60acc7aff57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since 2010 new US-built planes have had to have enough backup power
        to provide 10 minutes of extra data recording should onboard electrical power
        fail, following a series of incidents where recorders stopped working.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed408623-a041-4f54-aa30-0b04a1d81253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, the change came eight months after the 737-800 involved in\
        \ the Jeju crash appears to have left the Boeing factory, according to data\
        \ from FlightRadar24.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61e56c-a3e6-4d91-934e-3fc8a07c6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korea’s Aviation and Railway Accident Investigation Board has\
        \ shared its report with the International Civil Aviation Organization (ICAO),\
        \ Thailand, and the United States and France, which are the home states for\
        \ the plane and engine manufacturers, an official said on Monday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833d2fb-166d-4298-b227-6cf80596eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T18:10:54.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under global aviation guidelines, investigators issue preliminary
        reports after 30 days and a final report is expected within a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e535f19-dfdb-4a57-9aaa-cf0cc8f51d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T18:06:58.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:36.247+08:00
