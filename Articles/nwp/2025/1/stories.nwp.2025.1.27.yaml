    'jcr:uuid': 'da711f5d-dd47-4064-b5e0-18c9b25dbd23'
    'lead': 'A local court has allowed director Darryl Ray Spike Yap to continue the
      production and release of his controversial film, “The Rapists of Pepsi Paloma,”
      and partially granted a petition of TV host and actor Marvic Valentin “Vic”
      Sotto.'
    'mgnl:activationStatus': true
