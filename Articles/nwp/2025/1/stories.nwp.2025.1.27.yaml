    'stories': []
    'template': '1'
    'title': 'US aid review, tariff policy to indirectly impact PH - NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5dda0-91ea-4dec-98e8-e361432ae7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Trump administration’s
        foreign aid review and tariff policy will have an indirect impact on the country,
        the National Economic and Development Authority (NEDA) said Monday, Jan. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8338259-0daf-493d-ae3d-5e48185d3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/1/25/US-freeze-foreign-aid-Trump-orders-review.html">US
        issues broad freeze on foreign aid after Trump orders review</a>&nbsp;</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6a83f-ab57-4325-930a-c36b6c12dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan said foreign
        funding for projects does not mainly come from the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008449ec-4063-434d-b3c3-e0f5123d0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The US (is the) number one source of grants, and that’s where the\
        \ impact could be, but that’s [a] small part of the economy,” Balisacan said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbf234-f60e-44d0-adf3-0c9ecbf4c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s … a bit significant not in a bigger scheme of things, in terms\
        \ of the total amount of a dollar revenues we get from outside, that’s quite\
        \ small,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee2e91-877c-4a90-bd5a-96b01e3a6e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.963+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Cabinet official further said the “impact could be more indirect.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612e585-9606-4a70-9c00-e6f6b82cb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.964+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.641+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“For example, the major shareholder of the multilateral institutions\
        \ is the US. World Bank, ADB (Asian Development Bank), those, the lending\
        \ facility, especially for the official development assistance (ODA) in those\
        \ institutions is affected, then it can also be affected in the medium-term,”\
        \ Balisacan explained. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b03f54-ec97-48ed-b663-e9a31c5332e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.964+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ODA is aid from developed to developing countries. It can be in the\
        \ form of a loan or a loan and grant for social and economic development projects.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf4182-94d1-4bcf-936c-65da9c8bb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.642+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Balisacan said many current infrastructure flagship projects in the\
        \ Philippines are “funded by Japan, Korea, ADB, and World Bank.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf121fc6-b3ef-48e8-869f-fdc030eb4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <strong><a href="https://www.newswatchplus.ph/news/2025/1/25/us-aid-freeze-order-philippines-impact.html">Department
        of Foreign Affairs</a></strong> (DFA) has been monitoring updates on Trump’s
        order to assess how it will affect the country since Saturday.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83a39a-e0a1-41c6-b0a1-1ca0313b36c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.965+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.643+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The department understands that the US Department of State as well\
        \ as other relevant US government agencies involved in the aid program are\
        \ studying the executive order and how it will impact on US partnerships,”\
        \ the DFA said in a statement Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc51b802-b0a1-407d-941b-bc7ad8f8cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.644+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The department will continue to engage the US government on this matter,”\
        \ the agency said. “In their recent phone conversation, (Foreign Affairs)\
        \ Secretary (Enrique) Manalo and (US State) Secretary Rubio underscored the\
        \ importance of [the] PH-US alliance and committed to work towards strengthening\
        \ security, economic and regional cooperation.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d2664-f773-41fc-b8dd-b90fb246b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.966+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Following the developments on US foreign assistance, Senate Minority\
        \ Leader Koko Pimentel said, “We should learn to live with this decision.”\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599f55a-618f-4c09-ab47-bbf6c1e44654'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.645+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“(The Philippines) should not be dependent on foreign aid, although\
        \ we should be welcoming of all aid without string(s) and conditions which\
        \ are extended to us,” Pimentel said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74af00-9c87-4ee2-ae72-b90ba899df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.967+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Balisacan previously said as the country has a “<strong><a href="https://www.newswatchplus.ph/news/2024/11/29/balisacan-optimism-q4-growth.html">good
        chance</a></strong>” of attaining upper middle-income status this year, it
        would imply that some ODA privileges may be dropped.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb762f7d-d777-4525-9c48-0e3ca8198860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 2023, the NEDA said the <strong><a href="https://neda.gov.ph/wp-content/uploads/2024/08/2023-ODA-Portfolio-Review-Report.pdf">active
        ODA portfolio</a></strong> amounted to $37.29 billion or around P2.1 trillion.
        The portfolio consisted of 113 loans which stood at $35.07 billion or around
        P2 trillion, and 325 grants worth $2.22 billion or around P129 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7710e-54a3-4eda-bb3e-d5ca1b2d14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.968+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Japan was the top source of ODA for the Philippines, followed by the\
        \ ADB and World Bank. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19284574-f70e-41e9-a5d8-da7d85c87f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible higher US tariff to impact global economy</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817020dd-f7e7-4776-9d1d-3d7dc817d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.969+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In terms of US tariff, Balisacan said a higher levy in the US “will\
        \ spark retaliation from, by other countries.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba89f2-7add-4251-9295-6c76c3e7c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Obviously, that would impact the global economy and … our economy\
        \ is integrated with the global economy so our supply chain will, of course,\
        \ be affected,” the NEDA chief said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf3f91-2796-4b12-8d46-15859a52f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.970+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Balisacan said the economy’s performance “has been also most affected\
        \ by the external sector lately.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be41481-c74b-4b22-b4da-2a4698df4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“But the most important immediate reply or response that we can
        make is to intensify our efforts to <strong><a href="https://www.newswatchplus.ph/news/2024/11/7/neda-trump-tariff-economy.html">diversify
        our economy</a></strong>, diversify our trade and ensure that we continue
        to be aggressive in bilateral and regional trading arrangements so that we
        can buffer the economy from these disturbances,” Balisacan said.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f53f77-c36a-4a56-a8a4-5462344e024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has issued tariff threats to Canada and Mexico after taking office\
        \ on Jan. 20. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149cf23-2bb0-4468-83fe-bf74c0ef11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T19:04:42.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T19:05:31.651+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Colombia was on the brink of a trade war with the US over immigration\
        \ issues. The duty order was put on hold after reaching a deal accepting deported\
        \ Colombian illegal migrants on board US military aircraft.\r"
