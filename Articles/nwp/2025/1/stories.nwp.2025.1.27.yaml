      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The scam compounds that have proliferated in Southeast Asia since the
        COVID-19 pandemic defraud people across the globe and generate billions of
        dollars every year for organised crime groups, many of Chinese origin.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c607ba-7e61-44d8-91a3-3b3f57f504aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T12:26:35.286+08:00
