    'mgnl:tags': ['fuel-price-movement', 'oil-price', 'oil-price-rollback', 'Business']
    'stories': []
    'template': '1'
    'title': 'Oil firms to cut prices by less than P1/liter this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd955e83-1c58-4d4f-8357-79e08cc97787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fuel firms will implement
        a price rollback of less than P1 per liter starting Tuesday, Jan. 28, a first
        after consecutive weeks of increases since the start of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ace2e8-9f73-486a-b518-29c451dc2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In separate advisories on Monday, Caltex, Cleanfuel and Seaoil announced
        they will cut per-liter prices of gasoline by P0.80 and diesel by P0.20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df098a1-1515-4429-9b91-cd3e6f01810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Caltex and Seaoil said kerosene would go down by P0.50 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da6eeb-d91b-4c93-a367-599a17f0535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Energy last Friday had said this week’s possible\
        \ price adjustments could be attributed to the re-opening of refineries and\
        \ ports in the US Gulf Coast after a winter storm.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1a33b5-df04-434a-93a0-83fb075de648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another reason could be markets’ factoring in the effects of newly\
        \ sworn-in US President Donald Trump’s proposed tariffs on global economic\
        \ growth and energy demand.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3fb26b-78bd-4752-a630-429deca88ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pending actual imposition, the year-to-date net increase in gasoline\
        \ stands at P2.65, diesel at P4.80, and kerosene at P3.80, based on NewsWatch\
        \ Plus calculations. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f4bf8-66c3-41f5-b776-3398b49f1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-27T11:39:10.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:44.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:17:33.728+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus multiplatform producer Jelo Mantaring contributed
        to this report.</em></p>'
