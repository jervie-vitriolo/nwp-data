    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'No casualties but some Filipinos lost homes due to devastating Los Angeles
      wildfires — DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e16f7-202a-4937-aa24-e0fe43acdfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> There were no reported
        deaths or injuries among Filipinos in the devastating wildfires that struck
        Los Angeles in Southern California, United States, the Department of Foreign
        Affairs (DFA) said on Sunday, January 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329b46d-1bab-441b-ac10-c73f56f5e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a message sent to NewsWatch Plus, Foreign Affairs Undersecretary
        Eduardo De Vega stated that, although there were no casualties, some Filipinos
        lost their homes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882f2f9-6f1b-4721-a839-5f3de818b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No exact number, but so far, there have been no deaths or injuries.
        Some Filipinos, though, lost their homes. The Consulate is visiting Filipinos
        who have been evacuated to shelters," said De Vega.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc73b1-3860-41ff-a5ca-64afb0732fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.254+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Consulate General in Los Angeles also visited evacuation
        centers for wildfire victims.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7063d-91dd-4333-97b9-d1ecca12a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.254+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos extends sympathies to LA wildfire victims'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e213093-d8e5-4056-9e80-c5b216b76385'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. expressed his sympathies to those affected
        by the wildfires in a statement released on Sunday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376eb21d-bc9e-4e5b-a476-25c594ab5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"On behalf of the Filipino people, I extend my deepest sympathies to
        all who have been affected by the devastating wildfires in Southern California,
        USA — a place that many of our kababayans call home," said Marcos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096903d-fe64-4bd9-9e14-8cfb37b72b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos was scheduled to have a trilateral phone conversation with US
        President Joe Biden and Japanese Prime Minister Shigeru Ishiba but had to
        reschedule due to the ongoing crisis.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62c09d-1877-4f82-adef-d17537b5afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T16:16:08.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:16:08.256+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"May the community’s road to recovery begin with strength, compassion,
        and solidarity," he added.</p>'
  'pnp-gun-ban-2025-elections':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Police officers man a checkpoint along Manila on Sunday, Jan. 12,
      the start of the midterm election period. (Comelec)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T17:08:07.000+08:00
    'imagesource': 'jcr:b448a980-007a-45e7-ba2b-1a433890568d'
