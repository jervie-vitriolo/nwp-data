    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Iglesia-ni-Cristo']
    'stories': []
    'template': '1'
    'title': 'Groups, solons claim INC rally to ‘shield’ Duterte from impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c748017-9794-4534-b8dc-f9cd4073f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some progressive groups
        and lawmakers slammed the plan of the Filipino religious sect Iglesia ni Cristo
        (INC) to hold a rally on Monday, Jan. 13, alleging this would “shield” Vice
        President Sara Duterte from allegations of fund misuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a340b-ac4c-413a-b3ff-37625c2b52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.808+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the Duterte family have commended the INC on its move.
        The religious group will conduct the event based on the previous pronouncement
        of <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">President
        Ferdinand Marcos Jr.</a></strong> that he did not want the impeachment of
        Duterte because the proceedings would not benefit the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c040acc-2eae-4ad6-9a17-fda4e549b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Rally for Peace reflects the shared desire of Filipinos for understanding\
        \ and cooperation, transcending divisions for the common good,” Sen. Francis\
        \ Tolentino said in a statement on Sunday, Jan. 12. “I commend the Iglesia\
        \ ni Cristo for leading this effort and inspiring us all to work together\
        \ for a more peaceful and united Philippines.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6984c-16e5-4112-9032-bc2fed2cf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But ACT Teachers party-list Rep. France Castro claimed that the INC’\
        s rally was not about peace and unity, adding that “genuine peace and unity\
        \ cannot be achieved by blocking legitimate calls for accountability.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c26db0-2844-41d9-b82d-9dbf89b6afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.809+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s a calculated move to protect Vice President Duterte from answering\
        \ serious allegations about her misuse of confidential funds and her accountability\
        \ for the deteriorating quality of education in our country,” Castro said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483b3a8-b8e2-4732-b1ac-3b6bd054007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Walang rally ang makapagbubura sa katotohanang dapat managot ang mga\
        \ opisyal ng gobyerno sa kanilang mga ginawa,” the House deputy minority leader\
        \ said. “Ang milyong Pilipinong sumusuporta sa impeachment ay humihingi ng\
        \ hustisya at pananagutan, hindi political theatrics.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37bce-6eb6-45e8-805f-ebac37c107ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.810+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: No rally can remove the truth that government officials\
        \ must be held accountable for their actions. The millions of Filipinos supporting\
        \ the impeachment are asking for justice and accountability, not political\
        \ theatrics.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8b928-c073-423f-8d0e-9050aec57384'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bagong Alyansang Makabayan (Bayan), a coalition of progressive groups,\
        \  also said that the religious gathering “reeks of partisan politics,” as\
        \ it would also “shield” former President Rodrigo Duterte “from being held\
        \ accountable for his crimes against humanity.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306dc66-9cc3-4e6f-a4d3-dbcd6d172f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They are not meant to sow chaos or destabilize the nation,” Bayan’\
        s Teddy Casiño said of the impeachment proceedings and the investigation of\
        \ Congress and the International Criminal Court on Duterte’s drug war. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95a3d5-cbe7-47b8-b369-67d00a849545'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.811+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“They are meant to protect the public from corruption, tyranny, and\
        \ impunity, which are among the very reasons why there is no peace in this\
        \ country,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48949d63-0007-407e-9d6d-b60a88177daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.812+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three impeachment complaints have been filed before the House seeking\
        \ the ouster of Duterte, but only a number of lawmakers, including Castro,\
        \ endorsed the complaints.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87feafd5-fbe7-442b-b507-6ea8cfb1a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.812+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2025/1/8/impeachment-complainants-meet.html">Impeachment
        complainants push House to act on Duterte raps&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc2f52-9792-4574-87ec-090998ad295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.813+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House Senior Deputy Speaker Aurelio Gonzales (Pampanga 3rd district),\
        \ House Deputy Speaker David Suarez (Quezon 2nd district), and House overseas\
        \ workers affairs committee chairperson Jude Acidre (Tingog party-list) also\
        \ cited a recently commissioned survey that found around 4 out of 10 Filipinos\
        \ support Duterte’s impeachment as a basis for public clamor for accountability.\
        \ They did not endorse the ouster raps.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad405ba5-7a73-4652-95cf-438f63c9065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.813+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4fa85-09c1-429f-9209-5139ea3d92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.814+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Political reality’</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc4bbb-4c3d-476a-a64d-c17ace89dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.814+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Win Gatchalian underscored that if the INC rally message was to\
        \ show support for Marcos’ earlier pronouncement, many politicians would think\
        \ twice about Duterte’s impeachment. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953694d-f3de-4f26-a2e9-a7a601ded210'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Alam naman natin na pagdating sa halalan, isa sa pinakamahalagang\
        \ o pinakaimportanteng aspeto sa kampanya ay ang tulong na makukuha natin\
        \ sa Iglesia ni Cristo. Political reality ito,” Gatchalian said in a radio\
        \ interview with dwIZ on Saturday. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a17bf-a8bc-491f-abdc-8e94a199e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We all know that when it comes to elections, one of the\
        \ most important aspects of the campaign is the help coming from the Iglesia\
        \ ni Cristo. That’s the political reality.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cf20a-d047-484b-89cd-e7716c588934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The religious group with the third-largest affiliation in the country,\
        \ the INC is known to follow “bloc voting” during elections. As of 2020, there\
        \ were 2.8 million INC members but no official figures have shown the church’\
        s registered voters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3de1c2-9c5d-4a46-a55c-5e51d123d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The INC supported the Marcos-Duterte alliance in the 2022 national\
        \ elections. The Uniteam tandem, however, has already disintegrated.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533cc0d5-5a67-4442-bcef-fc5862ad5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:15:06.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:24:48.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The religious sect also endorsed in 2016 the presidential run of
        Rodrigo Duterte and Marcos’ vice presidential bid, which were under two different
        tickets.</p>'
