      'mgnl:lastModified': 2025-01-12T17:53:45.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president’s move to impose martial law plunged South Korea into\
        \ its biggest political crisis in decades and hit growth expectations for\
        \ Asia’s fourth largest economy.\r"
    '8':
