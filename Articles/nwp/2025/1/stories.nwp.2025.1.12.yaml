      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Thousands of security
        personnel have been deployed at the Quirino Grandstand in Manila for a religious
        gathering on Monday, Jan. 13, essentially to back embattled Vice President
        Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7adf5-b033-4de1-bf48-e2fe3f4c2c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they expect up to one million attendees at the
        Iglesia ni Cristo “National Rally for Peace,” where its members would oppose
        moves to unseat the vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee05af-6b47-45c8-920b-132c9ae00b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The group would presumably premise its position on a previous statement
        of President Ferdinand Marcos Jr. that impeachment proceedings against Duterte
        would not help Filipinos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409c07b-c789-43c8-ac5f-c9deed9d4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement on Sunday, the Office of Civil Defense (OCD) said the
        deployment will involve two teams from the army’s 525th Engineer Combat Battalion,
        more than 4,400 police officers, and 1,200 personnel from the Metropolitan
        Manila Development Authority (MMDA). '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166f34a-d598-4399-91e2-3b8e0f45063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The MMDA also set up a mobile command center along Kalaw Avenue. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1275665-5192-4027-a448-bcc34a90d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Maliban po do’n sa mga ibang regions na magkakaroon ng INC rally,”
        Philippine National Police chief PGen Rommel Marbil told reporters on Sunday,
        Jan. 12.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514ca25-cbc8-4109-a942-9ca52703323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is aside from those deployed in the regions where
        an INC rally would also be conducted.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b6848-cfd9-44f6-acdf-5ca5a6a146ac'
      'mgnl:activationStatus': true
