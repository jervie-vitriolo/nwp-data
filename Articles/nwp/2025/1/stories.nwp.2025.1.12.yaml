      'mgnl:lastModified': 2025-01-12T17:53:45.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon’s lawyer did not respond to Reuters calls seeking comment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ae9ef-c75f-4fc8-a6f3-22764513c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.265+08:00
      'mgnl:createdBy': 'jelo-nwp'
