    'template': '1'
    'title': 'Checkpoints, gun ban set for 2025 midterm polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00098c2f-018d-431d-b6cf-d691c369e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.529+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Authorities have set
        in place checkpoints and a nationwide gun ban to start the May 12 national
        and local elections period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa6d7c-dd05-47d5-bc39-ac5772eb3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.530+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The election period began on Sunday, Jan. 12, and will end on June\
        \ 11. Both the midterm elections and the first Bangsamoro Autonomous Region\
        \ in Muslim Mindanao (BARMM) parliamentary polls will occur on May 12. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781c897-89c4-46b4-8ceb-5999fb10ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "George Garcia, Commission on Elections (Comelec) chairperson, said\
        \ the checkpoints are in strategic locations, but he also acknowledged that\
        \ it might cause “disturbance” for motorists and commuters. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e7ece-ed53-4ae6-97d0-d358e5d3c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Habang papalapit tayo sa halalan, lalo na’t may mga pangyayari minsan\
        \ na hindi maiiwasan, ina-adjust din ‘yong mga lugar kung saan nilalagay ang\
        \ check point,” Garcia told reporters in a ceremonial inspection of motorists\
        \ along Manila.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07578fe8-f6f3-4e70-b044-d5ffdd0f6d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Basta ang importante hindi dapat ito kinatatakutan ng sambayanan,\
        \ part ‘yan ng isang proseso para sa halalan,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c2b912-0c02-4a7d-b25b-7a1cb749a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Nearing the elections, the locations of the checkpoints\
        \ will be adjusted, especially after unexpected events. The important thing\
        \ is the public should not fear these checkpoints as it is part of the election\
        \ process.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21a7b1-3e7f-49e5-ae6d-af542906e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Motorists will also see signs saying “Slow down, checkpoint ahead”\
        \ some 30 meters before the inspection area.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0181ee2-82c3-428a-9446-636ad7ca46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PGen Rommel Marbil, PNP chief, said over 1,400 checkpoints have been\
        \ established in well-lit areas across the country, where police officers\
        \ will conduct plain-view inspection.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c3142-ae6b-4004-a68d-940de4050488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This means authorities should not force motorists to open compartments\
        \ and other procedures aside from visual inspection, unless there are suspicious\
        \ circumstances such as guns, as well as passengers who are gagged or handcuffed.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823acb4-27fa-49c0-b7cf-3ea5ec732015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec has named 38 towns and cities — mostly in BARMM— under\
        \ the red category, the highest risk level, for areas of concern in the upcoming\
        \ May 12 midterm elections.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f3bb4-9bdb-4bf6-9c16-bc8430e3c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2025/1/9/comelec-areas-of-concern-2025-elections.html"><strong>LIST:
        Comelec names 38 high-risk areas for midterm polls</strong></a>&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a04a24-8d3f-456e-8191-afed625b2e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PNP requested motorists to voluntarily lower their windows, as\
        \ well as turn on their lights, if necessary, when approaching checkpoints.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6931964-81fc-4fc1-8b04-43d6798637f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marbil also said police officers manning checkpoints should wear body\
        \ cameras and other alternative recording devices. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e142787-62e6-49bc-9873-3c6f3523f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked if motorists can take a video during inspections, PBGen\
        \ Jean Fajardo, PNP spokesperson, said: “Wala naman pong problema po ‘yon\
        \ kung sa tingin nila ay mas magiging ligtas sila sa pagdaan doon.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0532e97-5573-4a5e-bf76-735716f208cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s not a problem if they feel safer when documenting\
        \ the process while in the checkpoint.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9cb70-3c3d-478f-9b89-1196da04d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd93fb6-7576-46d6-9bd4-afdc7747b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gun ban</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68689e77-ce1f-4db3-b89a-c9b848eb73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bearing, carrying, or transporting firearms or other deadly weapons\
        \ is prohibited during the election period, unless authorized in writing by\
        \ the poll body.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5aa6e-50dc-4a28-a22f-e04ed86c4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said it has issued 1,131 certificates of exemption for\
        \ individuals and security agencies. Comelec Commissioner Aimee Ferolino said\
        \ other gun owners could still apply for exemption “anytime.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda503fa-3f0b-497e-a162-fcebd07a9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A permit to carry firearms outside of residence will not be honored.
        Garcia said those apprehended may face an election offense with up to six
        years of imprisonment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a1007-606b-45c7-a27d-d0b9f5f67a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the first hours of the ban implementation, Marbil said the
        PNP has arrested so far four violators of the gun ban in Central Luzon, Western
        Visayas, Soccsksargen, and the Bangsamoro region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443647fa-216f-455a-8d2f-c5528774442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will revoke your license pagka nahulihan ka namin. We will just\
        \ come up a with a policy kung ilang years na di ka namin bibigyan ng baril,”\
        \ Marbil warned. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8048d491-2c47-40cf-8551-99846ac5a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.529+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Just try us, mag-violate kayo, habang buhay na hindi na kayo magdadala\
        \ ng baril,” he added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98fd59-ebaa-4fe8-a89d-e00b71dd8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will revoke your license once we arrest you. We will\
        \ just come up with a policy on how many years you will not be issued with\
        \ a gun. Just try us, try to violate, you will not carry a gun for life.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd3431-e8e1-45fb-9484-bfd24fba20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from the gun ban, other prohibited acts during the election
        period, which will end on June 11 or 30 days after election day, are the following:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b665fc5-8720-455e-b219-7afe48551946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Use of security personnel or bodyguards by candidate, unless authorized\
        \ in writing by the Comelec; \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011dc50-e2e9-43a0-84ac-5be48c69f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:29:38.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:08:02.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ Alteration of territory of a precinct or establishment of a new precinct;\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
