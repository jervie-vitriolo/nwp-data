  'malaysia-pm-denies-hiding-document-detention':
    'author': 'Reuters'
    'caption': 'Malaysia’s Prime Minister Anwar Ibrahim attends a press conference
      at the Federal Government office "Putra Perdana" in Putrajaya near Kuala Lumpur
      on Nov. 21, 2024. (Mohd Rasfan/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T17:54:03.000+08:00
    'imagesource': 'jcr:b2e1e092-ad2c-4eb1-8c0d-6f0ead5f7f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e76b8e-220a-4485-abbd-5b42696fba53'
    'lead': 'Malaysia Prime Minister Anwar Ibrahim said the government did not conceal
      any document relating to jailed former premier Najib Razak’s home detention,
      state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T17:58:06.014+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:52.579+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:33.432+08:00
    'mgnl:lastModified': 2025-01-12T17:58:06.073+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Najib-Razak', 'Malaysia', 'Anwar-Ibrahim']
    'stories': []
    'template': '1'
    'title': 'Malaysia PM denies hiding document on ex-premier Najib’s home detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa29453-62ac-4c7a-b568-fe8a441d93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.068+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur, Malaysia -</strong>&nbsp;Malaysia Prime Minister
        Anwar Ibrahim said the government did not conceal any document relating to
        jailed former premier Najib Razak’s home detention, state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2718a5f4-2635-46ae-82a8-7c8971d8c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Najib, imprisoned for his role in the country’s biggest scandal, has\
        \ been pursuing a legal bid to compel the government to confirm the existence\
        \ of and execute an \"addendum order\" that he said was issued by the former\
        \ king alongside a pardon he received last year, entitling him to serve the\
        \ remainder of his jail term at home.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4110c25d-7e3d-4584-be45-469592a0d349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.060+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The former premier had his 12-year sentence halved in a pardon by then-King\
        \ Al-Sultan Abdullah Ahmad Shah, who was chair of a special pardons board.\
        \ Al-Sultan Abdullah’s five-year reign under Malaysia’s unique system of rotating\
        \ monarchy ended in January 2024.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359382e0-2337-4b0d-b136-342db3fce137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Najib and the ex-king’s palace say the document exists, with Najib’s\
        \ legal team saying it has been ignored by authorities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959bd15-aaaa-4efc-8755-77ed89f69a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.061+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Anwar said the document was sent to the attorney-general and not to\
        \ him nor any other member of the pardons board, state news agency Bernama\
        \ reported on Saturday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8623d8a-cfcf-4cc2-8040-72592ec5a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The attorney-general then forwarded the document to the palace when\
        \ there was a change of king, as it is the king who chairs the pardons board.\
        \ We did not hide anything,\" Anwar said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c4ac9-dbf5-40dc-b7c1-9bbb7b708313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.062+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.062+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Jan. 10, Malaysia’s law ministry said it had no record
        of any documents authorising house arrest for Najib nor had it received any
        official notification or instructions from the royal palace on the matter.
        The home and communications ministers have also said they were not aware of
        the existence of such a document.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab11a1-39e4-4ea6-91be-55177bcc6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Najib was found guilty in 2020 of criminal breach of trust and abuse\
        \ of power for illegally receiving funds misappropriated from a unit of state\
        \ investor 1Malaysia Development Berhad. He is on trial for corruption in\
        \ several other 1MDB-linked cases and denies wrongdoing.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b89de-1cc4-4f4a-ac06-8a2f182c3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Court of Appeal on Monday overturned the dismissal of Najib’s legal\
        \ attempt to access the document that he says should allow him to serve the\
        \ rest of his term at home. The case will go back to court to be heard by\
        \ another judge.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7d123-5be9-4ffa-86a1-f30d19e62527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:58:06.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:58:06.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danial Azhar; Editing by Christopher Cushing)</em></p>'
  'syria-talks-riyadh':
    'author': 'Pesha Magid, Reuters'
    'caption': 'German Foreign Minister Annalena Baerbock arrives for a meeting on
      Syria, following the recent ousting of president Bashar al-Assad, in Riyadh,
      Saudi Arabia, on Sunday, Jan. 12.Hamad I Mohammed/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T17:58:32.000+08:00
    'imagesource': 'jcr:bfe06d2c-1c4f-4bb6-bcd6-aca7ea7c9a5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '690cc48e-4d08-43f0-820b-cef0e3463b17'
    'lead': 'Foreign ministers and top diplomats from Western and Middle Eastern countries
      are meeting Syria’s new foreign minister in the Saudi capital Riyadh on Sunday
      at the first such regional meeting on Syria since President Bashar al-Assad
      was ousted last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T18:04:00.238+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:52.275+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:33.624+08:00
    'mgnl:lastModified': 2025-01-12T18:15:54.076+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Western-countries', 'Middle-East', 'Global-Watch', 'Syria']
    'stories': []
    'template': '1'
    'title': 'Syria talks being held in Riyadh with Western and regional participation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d603b7-3c85-45b9-b929-14a2ef7a9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Riyadh, Saudi Arabia -</strong>&nbsp;Foreign ministers and
        top diplomats from Western and Middle Eastern countries are meeting Syria’s
        new foreign minister in the Saudi capital Riyadh on Sunday, Jan. 12, at the
        first such regional meeting on Syria since President Bashar al-Assad was ousted
        last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60331bba-11d0-4792-bab1-75c2c4dc44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "German foreign minister Annalena Baerbock arrived in Riyadh on Sunday\
        \ morning ahead of the meeting with Syrian Foreign Minister Asaad Hassan Al-Shibani.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4929ee-5d8e-41bd-932f-ce93c5447ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "British foreign minister David Lammy was also expected to join the\
        \ talks, according to a statement issued by the UK Foreign Office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039203c-7499-4750-a875-3f7fd1e3078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.071+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Foreign ministers from Saudi Arabia, Egypt, the United Arab Emirates,\
        \ Qatar, Bahrain, Iraq, Jordan, Lebanon and Turkey were all in Riyadh for\
        \ Sunday’s meeting plus envoys from the European Union and the United States.\
        \ Other top Arab and Western officials are expected to attend.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305ddcb-9f5d-4911-95ae-dc382f52a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A lightning rebel offensive overthrew Assad on Dec. 8 and Islamist\
        \ rebels Hayat Tahrir al-Sham (HTS), which led the advance, set up a caretaker\
        \ government that appointed Shibani as foreign minister.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9b8d8-684e-47e7-9fac-70e3924598b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Discussions in Riyadh will be Arab-led and focus on the next steps\
        \ the international community can take to support the interim Syrian authorities,\
        \ including mechanisms to hold the Assad regime to account for the war crimes\
        \ they perpetrated against the Syrian people,\" the British statement said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea57fe-2b19-45fd-aeeb-9070d9f80b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.072+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The meeting is the first to include both Syria’s new rulers and top\
        \ Western officials and will be led by Saudi Arabia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca2a61-f673-4dd3-aa76-8085a95d9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It follows a meeting top diplomats from the U.S., United Kingdom, France,\
        \ Germany and the European Union held on Syria in Rome on Thursday and a landmark\
        \ meeting Jordan hosted in December when regional players signalled concerns\
        \ over Syria’s new Islamist rulers and what they need to do to get international\
        \ recognition.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff0cec-1d76-4d68-892b-7f4c64bd6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T18:04:00.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:52.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:15:54.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sunday’s conference comes as Syria’s new administration urges a lift\
        \ of sanctions by the West to help international funding flow to Damascus.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4297a5-bedf-4916-93b8-84d1e36f7758'
      'mgnl:activationStatus': true
