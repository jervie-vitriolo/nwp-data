      'mgnl:lastActivated': 2025-03-13T12:31:53.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:53:45.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The anti-graft office plans a second attempt to arrest Yoon in a criminal\
        \ probe over his failed attempt to impose martial law in early December. An\
        \ arrest effort on Jan. 3 failed after a six-hour standoff with security personnel\
        \ at Yoon’s fortified compound in central Seoul.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c13dd4-756d-4efb-abcd-7a39c62f53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.265+08:00
