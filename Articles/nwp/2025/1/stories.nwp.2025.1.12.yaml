    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d323e-c685-41bc-8771-295f41a919f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
