      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:53:45.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> South Korea’s impeached president,
        Yoon Suk Yeol, will not attend the first hearing of the trial to determine
        whether he is removed him from office or reinstated, due to concerns about
        his safety, Yonhap News reported on Sunday, Jan. 12, citing his lawyer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9d2b9-9b40-41aa-9009-8f9ea3301fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.263+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:53:45.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The officials in the Corruption Investigation Office (CIO) and the\
        \ police are trying to execute illegal and invalid arrest warrants through\
        \ illegal methods, raising concerns about personal safety and mishaps,” lawyer\
        \ Yoon Kab-keun was quoted as saying.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f59c28-85b2-4f7a-9c76-82cbf7d4cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:53:45.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In order for the president to appear for the trial, the issue of\
        \ personal safety and security must be resolved.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51707628-5472-4254-a36f-ae4ca2063c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.264+08:00
      'mgnl:createdBy': 'jelo-nwp'
