      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://web.facebook.com/RolandoUy.Klarex/posts/pfbid0KnD4rGaEbHstwbmqRiHtsVrhhF1MNnEYR16cN8zSjS8fqP7HPTQS6QsETttt3EHZl">Cagayan
        de Oro</a></strong> and <strong><a href="http://web.facebook.com/davaocitygov/posts/pfbid02tegvSFiqYnKqgj3oXani2wVUYvLWM2MdMckuWdjhAf7mRjtoU4NsmcTxLcir9tmTl">Davao</a></strong>
        local officials also announced a suspension of classes and government work
        as local gatherings will occur in their areas. Road closures have also been
