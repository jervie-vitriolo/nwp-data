    'jcr:uuid': '5306b647-356a-45f0-9d13-fa24893b999c'
    'lead': 'The Commission on Elections (Comelec) recorded gun ban violators in five
      areas across the country during the start of the 2025 national and local elections
      period on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T17:11:33.235+08:00
