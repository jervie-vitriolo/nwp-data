      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Constitutional Court hearing is scheduled for Tuesday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1528e-5f4f-4505-8165-a7f090c62d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.265+08:00
