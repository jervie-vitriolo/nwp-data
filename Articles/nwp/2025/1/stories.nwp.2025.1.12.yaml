    'mgnl:tags': ['Eleksyon-2025', 'Vote-Watch', 'Philippine-National-Police']
    'stories': []
    'template': '1'
    'title': 'Authorities round up gun ban offenses on Day 1 of election period'
    'updated': 2025-01-12T23:01:52.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de229c7-591b-4171-8826-391e361b4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Authorities cracked
        down on gun ban violators in five areas as the election season began on Sunday,
        Jan. 12, the Commission on Elections (Comelec) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b0f14-5793-4b53-b144-141730647398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Philippine National Police chief PGen Rommel Marbil reported that there\
        \ were four violators in Central Luzon, Western Visayas, Soccsksargen, and\
        \ the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) in the early\
        \ hours of the election period.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b31c2-c15d-43a2-8881-445979f3787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In police reports shared with the media, Comelec Chairman George Garcia\
        \ said the violators were from Buluan, Maguindanao del Sur; Cabanatuan City,\
        \ Nueva Ecija; Iloilo City; Malasiqui, Pangasinan; and Cainta, Rizal.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d84f3-e3b8-40e5-b666-a179574ebb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three men violated the gun ban in Cabanatuan City, including a soldier\
        \ assigned at Fort Magsaysay, a military camp in Nueva Ecija, who failed to\
        \ secure a certificate of exemption from the Comelec.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f0912-297a-4d15-b817-fe9a4abecc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A man arrested in Iloilo City had a rifle and two more firearms on\
        \ him, discovered after  a traffic crash.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc807585-b033-43ef-a54d-db48463391f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Comelec said it has issued 1,131 certificates of exemption for\
        \ people and security agencies. Comelec Commissioner Aimee Ferolino said other\
        \ gun owners could still apply for exemption “anytime.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e6954-3876-4a97-960a-109eaadeaece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.873+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A permit to carry firearms outside of residence will not be honored.\
        \ Garcia said those apprehended may serve time for up to six years.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776cd8f-1c67-4c47-9d63-da2a9c85b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will revoke your license pagka nahulihan ka namin. We will just\
        \ come up with a policy kung ilang years na di ka namin bibigyan ng baril,”\
        \ Marbil said in a chance interview with reporters in a ceremonial security\
        \ inspection in Manila.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42ded7-5d27-4417-86b6-203c9640d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Just try us, mag-violate kayo, habang buhay na hindi na kayo magdadala\
        \ ng baril,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1e0eb-e560-4e06-81f6-11f295b26450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will revoke your license once we arrest you. We will\
        \ just come up with a policy on how many years you will not be issued a gun.\
        \ Just try us, try to violate, you will not carry a gun for life.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6a9fb-f89c-4592-bbab-9f7b3513f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-13T00:04:26.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T00:04:26.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/1/12/checkpoints-gun-ban-midterm-elections.html">Authorities
        have set up checkpoints</a></strong> and announced a nationwide gun ban, which
        will end on June 11, or 30 days after the May 12 elections.</p>'
  'reactions-inc-rally-sara-duterte':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte attends a hearing at the House of Representatives.
      (House of Representatives/Facebook)'
