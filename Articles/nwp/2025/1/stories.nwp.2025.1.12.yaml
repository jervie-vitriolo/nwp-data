    'created': 2025-01-12T17:11:37.000+08:00
    'imagesource': 'jcr:e4db2fb7-3b40-46a0-88f8-f55936660187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944d86b4-7c3a-43d3-9328-a26f7259115e'
    'lead': 'Some progressive groups and lawmakers slammed the plan of the Filipino
      religious sect Iglesia ni Cristo (INC) to hold a rally, alleging this would
      ‘shield’ Vice President Sara Duterte from allegations of fund misuse.'
    'mgnl:activationStatus': true
