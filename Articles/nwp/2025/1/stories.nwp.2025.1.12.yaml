      'mgnl:lastModified': 2025-01-13T11:58:27.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'PBGen Jean Fajardo, PNP spokesperson, also told reporters that Metro
        Manila police were ready since Sunday as INC members began arriving from nearby
        regions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469483e-bd4d-4c91-9697-2e3b359fc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Inaasahan natin na hindi lang ‘yong tao ang babantayan, especially
        maayos na daloy ng trapiko ina-anticipate natin na may mga buses na gagamitin
        ng INC para i-transport ang kanilang miyembro,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f922a-d6cc-440e-b996-ed81d4fc21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We expect that we will not only monitor people but also
        the traffic since we anticipate that the INC will use buses to transport its
        members.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2cc57f-b8aa-4abe-add4-2801462a86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'George Keyser, OCD National Capital Region director, said parking areas
        from Anda Circle to Roxas Boulevard quickly filled up by Sunday afternoon.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a6f210-975c-4df1-9fb4-647c1e45924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some groups and lawmakers said the INC event would <strong><a href="http://www.newswatchplus.ph/news/2025/1/12/reactions-inc-rally-sara-duterte.html">“shield”
        the vice president</a></strong> from allegations of fund misuse and the impeachment
        proceedings against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961a52e-44e7-4a30-9188-405cf0663646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos suspended classes and government work in <strong><a href="https://www.newswatchplus.ph/news/2025/1/11/class-work-suspensions-inc-rally.html">Manila
        and Pasay</a></strong>. <strong><a href="http://web.facebook.com/photo/?fbid=916256694022304&amp;set=a.163656895948958">Quezon
        City</a></strong> was the third city in Metro Manila to have the same declaration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc2345-01cc-49b4-a25b-dc449a1512cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T23:00:06.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:54.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-13T11:58:27.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate, which is based in Pasay, has also canceled work on Monday,
        the first day of resumption of session, to give way to the event.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a71b6-e125-4692-9c21-ebfb6720aaae'
