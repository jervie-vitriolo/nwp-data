      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T17:53:45.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The CIO said in a text message that Yoon’s attorneys submitted notice\
        \ of appointment of lawyers on Sunday afternoon, without elaborating.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9041fe-22bb-41c2-87e2-c3af38e329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:53:45.266+08:00
