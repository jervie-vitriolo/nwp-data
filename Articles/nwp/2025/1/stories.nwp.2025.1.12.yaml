    'stories': []
    'template': '1'
    'title': 'Aerial assault aims to stem LA Palisades fire eastward spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c00a6-c33d-49a7-b4ce-55c058e2b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong>&nbsp;Aircraft dropped water and
        fire retardant on steep hills to stem the eastward spread of the Palisades
        wildfire in Los Angeles on Saturday, Jan. 11, as on-the-ground firefighting
        intensified amid warnings of wind gusts of up to 70 mph (110 kph) that could
        make matters worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672c4a2-4da6-472f-8de0-d175ffe5218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the past 24 hours, the Palisades Fire spread over an additional
        1,000 acres (400 hectares), consuming more homes, officials reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781779f0-92d9-4e3a-a88b-83a0219be0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Six simultaneous blazes that have ripped across Los Angeles County\
        \ neighborhoods since Tuesday have killed at least 16 people as of late Saturday,\
        \ the Washington Post and other media reported, citing the Los Angeles County\
        \ medical examiner’s office. Reuters could not immediately reach the coroner.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d852a0-3f30-482e-8b59-572784127f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The blazes have damaged or destroyed 12,000 structures, fire officials\
        \ said. At least 13 people are estimated to be missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e51b58-18bd-4ade-ad64-f7576325d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The death toll is expected to mount when firefighters are able to conduct\
        \ house-to-house searches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007f052-b347-4964-a631-be20b4d9b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cal Fire official Todd Hopkins told a press conference that while 11%\
        \ of the Palisades Fire was now contained, it has burned over 22,000 acres.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61915508-be4e-4e71-96c5-4dfd7f408c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.250+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hopkins said the Palisades Fire had spread into the Mandeville Canyon\
        \ neighborhood and threatened to jump into Brentwood, an upscale neighborhood\
        \ where celebrities live and play, and the San Fernando Valley. It also inched\
        \ towards the north-south 405 freeway.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075e062-e38e-47ba-b995-6fc1650d9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Weather Service warned of worsening Santa Ana winds that\
        \ it predicted would pick up Saturday night into Sunday morning in Los Angeles\
        \ and Ventura counties, and again on late Monday through Tuesday morning,\
        \ bringing sustained winds up to 30 mph and wind gusts up to 70 mph.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf69c6-5ed2-4bb0-8b67-b7efffef6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.251+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We're in a continued period of critical fire weather through Wednesday,\"\
        \ said NWS meteorologist Rose Schoenfeld. Conditions were expected to moderate\
        \ by Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98bfe6-9a7c-4d19-8ccf-adcb01570af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.252+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Evacuation orders throughout the Los Angeles area now cover 153,000\
        \ residents, putting 57,000 structures at risk. Another 166,000 residents\
        \ have been warned that they may have to evacuate, said Los Angeles County\
        \ Sheriff Robert Luna.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8674bf-86f1-462f-8c4b-e2e8b7ff436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.253+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But significant progress was reported in bringing electrical power\
        \ back to Los Angeles neighborhoods. Southern California Edison CEO Steven\
        \ Powell told reporters there are now about 50,000 customers without power,\
        \ \"down from over half a million just a couple days ago.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacdb8a-7bf4-4343-9b03-c36e201e431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.253+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Powell said there was no evidence that any of Edison’s equipment caused\
        \ the Hurst fire but that the investigation was continuing.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabf4ae-1951-4812-97e8-beea78887834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.254+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As state and local officials grappled with the worst cluster of fires\
        \ in Los Angeles history, President Joe Biden spoke by phone with some of\
        \ them to get an update on their efforts. He was also briefed by senior aides\
        \ on federal resources that were being dispatched.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd57660-825e-4dc4-a7ca-24d6c45ea621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.255+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s major disaster declaration unlocked federal assistance for\
        \ those affected by the wildfires, clearing the way for FEMA to provide support.\
        \ Federal Emergency Management Agency officials were at the Pasadena Convention\
        \ Center helping residents navigate FEMA aid applications.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0917c-8918-48da-93b5-f6d9ada89890'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.255+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Support can range from funding for home repairs to money to replace\
        \ lost food or medication, said FEMA spokesperson Michael Hart, adding that\
        \ assistance can be provided within days.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3de4ee-7c3f-4d3c-bae0-68607ca77efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.256+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles Board of Supervisors Chair Kathryn Barger told reporters\
        \ she had invited President-elect Donald Trump to visit the county to get\
        \ a first-hand look at the destruction.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc81c9-a8a7-4d76-98b4-53d6f7f92ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.110+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Luna said the sheriff’s office has dispatched 40 search and rescue\
        \ team workers to work jointly with other agencies, including the use of cadaver\
        \ dogs to search for remains of victims and help reunite separated families.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094f728-ba7a-4943-beda-e3e27ddeb86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"LA County had another night of unimaginable terror and heartbreak,\"\
        \ said Los Angeles County Supervisor Lindsey Horvath.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f1fa4-0a70-4c2e-af0c-512311412360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.111+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fierce Santa Ana winds that fanned the infernos eased on Friday\
        \ night. But the Palisades Fire on the city’s western edge was heading in\
        \ a new direction as winds came off the Pacific Ocean.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4d91e-5bf4-4752-8009-243bef3ae7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The fire has razed whole neighborhoods, leaving the smoldering ruins\
        \ of what had been people’s homes and possessions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731a72c-1e3e-40d0-87df-0aab90c8b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Before the latest flare-up, firefighters had reported progress in subduing\
        \ the Palisades Fire and the Eaton Fire in the foothills east of the metropolis\
        \ after it burned out of control for days.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d1113-7e22-4946-8f02-b906ae9a0463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Altadena, official Don Fregulia said managing the Eaton Fire and\
        \ its impact will be a \"huge, herculean task\" that he said will take \"\
        many weeks of work.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2b8b5-a621-46f3-a3a3-98a1a199aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two big fires combined have consumed over 36,000 acres (14,500\
        \ hectares), or 56 square miles (145 square km) - 2-1/2 times the land area\
        \ of Manhattan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a7b21-7f5e-4f5e-b81d-ded5187191be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seven neighboring states, the federal government and Canada and Mexico\
        \ have rushed aid and firefighters to California, bolstering aerial teams\
        \ dropping water and fire retardant on the flaming hills and crews on the\
        \ ground attacking fire lines with hand tools and hoses.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98b4c3-85d5-407a-b0c1-b3855baf9847'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.262+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials have declared a public health emergency due to the thick,\
        \ toxic smoke.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1d8ad-148d-4df9-b54d-9002c2e83b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.263+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Homes reduced to ash&nbsp;</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc62e1-1444-4403-83ba-c887b72262f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pacific Palisades residents who ventured back to their devastated neighborhoods\
        \ on Friday were shocked to find brick chimneys looming over charred waste\
        \ and burnt-out vehicles as acrid smoke lingered in the air.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0ad78-4530-4afd-9e51-301e273618b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.264+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This was a house that was loved,\" Kelly Foster, 44, said while combing\
        \ through the rubble where her house once stood.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ecb804-5377-4c80-a5bd-2608d877db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.265+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Foster’s 16-year-old daughter, Ada, said she tried to get inside but\
        \ \"I just became sick. I just couldn't even... Yeah, it’s hard.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f1c6a-a9c0-4c07-a66e-f76da50bc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Rick McGeagh’s Palisades neighborhood, only six of 60 homes survived,\
        \ and all that remained standing at his ranch house was a statue of the Virgin\
        \ Mary.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ce9d5-9791-4487-b134-7f90bdd05526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.266+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Everything else is ash and rubble,\" said McGeagh, 61, a commercial\
        \ real estate broker who, along with his wife, raised three children at their\
        \ home.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c04b8-7528-47dc-b139-f1356865e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.267+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday morning, hundreds of people streamed into a parking lot near\
        \ the Rose Bowl stadium in Pasadena for donated clothing, diapers and bottled\
        \ water.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50247e5-5784-42df-a4d8-ffbbed7081c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Denise Doss, 63, said she was anxious to return to her destroyed home\
        \ in Altadena to see if anything was salvageable, but officials stopped her\
        \ due to safety concerns.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9a29a-8c95-45f9-a842-4151a04ed4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.268+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At least to say goodbye until we can rebuild. I will let God lead\
        \ me,\" Doss said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd5f76-a76f-46a3-8e35-b869d2c8ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.121+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Billions on losses</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393447ad-4f5b-4115-a135-bb75adff6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.122+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many Altadena residents said they were worried government resources\
        \ would go to wealthier areas and that insurers might short-change those who\
        \ cannot afford to contest denials of fire claims.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c5b1b-1ba3-4bd6-917a-ea03c37a6d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beyond those who lost their homes, tens of thousands remained without
        power, and millions of people were exposed to poorer air quality, as the fires
        lofted traces of metals, plastics and other synthetic materials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f7eb5-5884-40be-afeb-c6cb9998e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.123+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Private forecaster AccuWeather estimated the damage and economic
        loss at $135 billion to $150 billion (up to P8.8 trillion), portending an
        arduous recovery and soaring homeowners'' insurance costs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7ebf1-a4ad-4d6c-9bd2-c89fe98d00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.124+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "California Insurance Commissioner Ricardo Lara called on insurers on\
        \ Friday to suspend pending non-renewals and cancellations that homeowners\
        \ received before the fires began and to extend the grace period for payments.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ce081-beb7-4e3a-a02c-ec8a466d3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.125+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has declared the fires a major disaster and
        said the US government would reimburse 100% of the recovery for the next six
        months.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba649457-2bc4-409e-8833-8a34c6f72d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Law enforcement officials were warning residents to adhere to curfews,\
        \ amid arrests with charges of burglary, looting and the possession of concealed\
        \ firearms.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd4a9d-edd4-45b4-803b-2c75e185547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.126+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"You go out there and you violate this curfew, you are going to spend\
        \ time in jail,\" Luna warned.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e423ca-f8af-4004-85bd-a04ee446abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T17:45:16.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:53.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T18:12:08.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jorge Garcia, Rollo Ross, Maria Alejandra Cardona,
        Joe Brock, Chad Terhune, Matt McKnight, Fred Greaves, Mike Blake, Omar Younis,
        Sandra Stojanovic and Dawn Chmielewski in Los Angeles; Additional reporting
        by Brendan O''Brien, Hannah Lang, Rich McKay and David Ljunggren; Writing
        by Daniel Trotta, Alex Richardson and Richard Cowan; Editing by Mary Milliken,
        Angus MacSwan, Nick Zieminski and William Mallard)</em></p>'
