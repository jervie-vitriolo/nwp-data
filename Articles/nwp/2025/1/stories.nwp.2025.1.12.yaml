  'marcos-biden-ishiba-trilateral-call-moved':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T13:33:15.000+08:00
    'imagesource': 'jcr:875e0554-ddfa-4604-a8d5-2c6d1108d921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9102fdf8-64b4-4882-8fe8-e2c4b82d0780'
    'lead': 'The trilateral phone conversation between the leaders of the Philippines,
      Japan, and the United States has been rescheduled to tomorrow, January 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T13:34:50.232+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:56.152+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:31.611+08:00
    'mgnl:lastModified': 2025-01-12T13:34:50.267+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Biden', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos, Biden, Ishiba trilateral call moved to Jan.13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e3be2-eac7-4223-b256-4c3e166d13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.264+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The trilateral phone conversation between
        the leaders of the Philippines, Japan, and the United States has been rescheduled
        to tomorrow, January 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e37fd-f693-40dd-ba05-ef609c035f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.258+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement to reporters, Malacañang confirmed that the call
        between President Ferdinand Marcos Jr., US President Joe Biden, and Japanese
        Prime Minister Shigeru Ishiba had been postponed due to the ongoing wildfire
        situation in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2721d-fc99-4454-9984-8b9e65de00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.259+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Philippine Ambassador to the U.S.
        Jose Manuel Romualdez emphasized that the teleconference underscores the commitment
        to enhance cooperation in security and economic matters within the Indo-Pacific
        region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4f1ad-d3b0-4601-8ca0-f902a9181d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.259+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As there is a change of administration here in Washington and a
        change already took place in Japan, it seems the US, specifically the White
        House, wants to continue this. Hopefully, and based on all indications, it
        looks like the Trump administration will carry it forward. So it’s essentially
        a renewal of the partnership," Romualdez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c50cd4-8686-4dfe-83f5-d0bb4dcf3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.260+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez added that the call will also serve as an opportunity for
        President Biden to bid farewell to his counterparts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8499c-76cf-4d68-8bf8-7929816afab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.260+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador expressed confidence that incoming President Donald
        Trump would continue to support the trilateral relationship. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd30e8-f149-4963-98e4-4acbde26389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:34:50.261+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:56.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:34:50.261+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don’t see any reason why it would not continue because it is
        truly in the best interest of our countries, Japan and the US. I was fortunate
        to have a productive conversation with President Trump, and all signs point
        to him wanting to continue the strong relationship between the US and the
        Philippines. Naturally, Japan remains a crucial part of this, given our shared
        interests in the region and the importance of economic prosperity," Romualdez
        said.</p>'
  'pcg-china-presence-10-dash-line':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T13:52:00.000+08:00
    'imagesource': 'jcr:ee75210f-962c-41d8-80d1-ed46205d061d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '164f2a81-97be-45c1-ba0c-f27b23cb46e6'
    'lead': 'The Philippine Coast Guard (PCG) has stated that China’s continued presence
      in the waters off Zambales is part of its effort to assert its historic 10-dash
      line claim in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T13:55:18.674+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:55.911+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:31.745+08:00
    'mgnl:lastModified': 2025-01-12T13:55:18.707+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'China’s presence in Zambales aims to assert 10-dash line claim– PCG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6ed66-2ce9-4686-a31e-d31858e6c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.703+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The Philippine Coast Guard (PCG) has
        stated that China’s continued presence in the waters off Zambales is part
        of its effort to assert its historic 10-dash line claim in the South China
        Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91109d-c013-468c-9840-b42c0c3d2a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.696+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Jan. 12, the PCG explained that satellite
        imagery analysis shows that China’s coast guard vessels are deployed along
        the grid coordinates corresponding to the fourth dash on the 10-dash line
        map.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263db07-8686-410e-a9e6-b9b855f11db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Their goal is to normalize such deployments, and if these actions
        go unnoticed and unchallenged, it will enable them to alter the existing status
        quo,” the PCG said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7d2f5-ee8d-40a9-84f7-148c87b8487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This strategy of normalization, followed by altering the status quo
        and ultimately operationalizing their illegal narrative, has consistently
        been part of the Chinese playbook,” the Coast Guard added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6abe43-09e1-42be-901f-66817e0f151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.697+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG emphasized that the Philippines will continue to raise awareness
        about China’s unlawful vessel deployments, making the issue known to the
        global community.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b8be2-1134-438e-93a8-370be2316987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.698+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 2016 arbitral ruling largely discredited China’s expansive claims
        in the South China Sea. However, Beijing has consistently rejected the ruling,
        declaring it illegal and void.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6b566-8fe7-446a-b45f-92f6f6003fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.698+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.698+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate statement on Saturday, the PCG reported that China Coast
        Guard vessel (CCG 5901), known as the ‘monster,’ had returned to the vicinity
        of Zambales waters. However, the Philippine vessel BRP Teresa Magbanua successfully
        confronted the ship.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9435dac-c38b-4e26-a198-8bbdb310ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T13:55:18.699+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T13:55:18.699+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila has yet to comment on the new statement
        of the PCG.</p>'
  'marcos-urges-diplomats-suppport-ph-unsc-bid':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'President Ferdinand Marcos Jr. raises a glass during the New Year
      Vin D''Honneur on Saturday, Jan. 11, at the Malacañan Palace. (PCO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T14:15:40.000+08:00
    'imagesource': 'jcr:de77b349-7be1-4846-9e7d-59f31889f4b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50434ce-d45e-43aa-b90b-5ec46749f717'
    'lead': 'President Bongbong Marcos has urged the diplomatic corps to support the
      Philippines'' bid for a non-permanent seat on the United Nations Security Council
      (UNSC) for the 2027-2028 term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T14:17:16.089+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:55.639+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:31.875+08:00
    'mgnl:lastModified': 2025-01-12T16:41:00.377+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos urges diplomatic community to support PH UN Security Council
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7a7d2-f2f2-4bcb-9b31-407b8802e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has urged the diplomatic corps to support the Philippines'' bid
        for a non-permanent seat on the United Nations Security Council (UNSC) for
        the 2027-2028 term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954cd85-0444-4d76-b890-5b4f4c1eb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the New Year Vin D''Honneur on Saturday, Jan. 11, Marcos
        emphasized that the Philippines has a proven track record in building peace,
        forging consensus, and finding new paths for cooperation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059c732-3d08-4659-bd04-b37ef06ee298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Our candidature is consistent with our long-held view that we need
        to further strengthen multilateralism through efforts that will reform the
        Security Council and revitalize the General Assembly,” he told members of
        the diplomatic corps during the event.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85853e4a-1f14-446f-9bf5-af8ee3d4396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also highlighted the country’s contribution to UN Peacekeeping
        Operations over the past 60 years, having deployed over 14,000 troops in 21
        UN peacekeeping operations and special political missions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e8ce6-e08f-461c-ad82-68fce93159f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“I take this opportunity once again to convey to your respective governments
        our earnest request for your support of our UNSC bid, and we hope for your
        support when the time comes for us to sit as a member of the Security Council,”
        he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb23f8b-69f5-4740-8750-e0ba77b69deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The United Nations Security Council (UNSC) is one of the six main organs
        of the UN and is primarily responsible for maintaining international peace
        and security. It is made up of 15 members: five permanent members—China, France,
        Russia, the United Kingdom, and the United States—and 10 non-permanent members,
        which are elected for two-year terms. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080d036-0d6a-4e7c-99e0-b94d3ab8bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-12T14:17:16.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:55.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-12T16:41:00.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Non-permanent members rotate in and out of the council, representing
        the broader UN membership. These countries contribute to decision-making,
        including voting on resolutions related to conflict, sanctions, peacekeeping
        operations, and international security.</p>'
  'dfa-marcos-pinoy-wildfires-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-12T16:11:29.000+08:00
    'imagesource': 'jcr:09423640-f6f3-4685-8095-ec59dca53202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '354d8947-7da2-4f99-b47e-b3a2b665ffaa'
    'lead': 'There were no reported deaths or injuries among Filipinos in the devastating
      wildfires that struck Los Angeles in Southern California, United States, the
      Department of Foreign Affairs (DFA) said on Sunday, Jan. 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-12T16:16:08.210+08:00
