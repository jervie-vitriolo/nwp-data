      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842eff20-d2fc-4f16-a09d-fa5096323c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
