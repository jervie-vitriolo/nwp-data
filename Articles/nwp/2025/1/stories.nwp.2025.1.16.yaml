      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb915ab-6737-45cc-b53a-0beedb79a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
