      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Quezon,” written and directed by Jerrold Tarog, will feature the
        life of President Manuel Quezon from 1935 to 1944, showcasing his presidential
        campaign against then-President Emilio Aguinaldo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbf235-cac7-41d3-9dc2-16a920d98839'
