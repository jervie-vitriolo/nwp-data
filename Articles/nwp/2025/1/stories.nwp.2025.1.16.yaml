    'jcr:uuid': 'e6c67642-bc45-496a-9895-4a29650ca455'
    'lead': 'South Korea’s arrested President Yoon Suk Yeol failed to attend a second
      day of questioning by investigators on Thursday, further stonewalling a criminal
      probe into whether he committed insurrection with his martial law bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T18:08:23.805+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:38.768+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
