    'template': '1'
    'title': 'Detained South Korea’s Yoon refuses questioning, challenges arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a30cb-6c7d-4ae5-bddc-b4e2f55e88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.827+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.881+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s arrested President
        Yoon Suk Yeol failed to attend a second day of questioning by investigators
        on Thursday, further stonewalling a criminal probe into whether he committed
        insurrection with his martial law bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3756c-4259-4ad4-ac47-6b0e38e1ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.828+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.828+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e46801-54f9-4ba6-863a-832f4208f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.828+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.828+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon on Wednesday became the first sitting South Korean president
        to be arrested and was taken to the Seoul Detention Centre, after refusing
        to cooperate. He remained in the center on Thursday, with his lawyer citing
        his health as a factor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fb1f5-69cc-4470-aecb-f2c135058eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.829+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.829+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc43bd6-fa06-4510-92a6-7c7d9bb5edf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.829+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.829+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities have 48 hours to question the suspended president, after
        which they must release him or seek a warrant to detain him for up to 20 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf8003-d06e-4779-8ad6-3338a1fcaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.830+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.830+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e0d477-d7ac-4aa6-82c7-77e1986fded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.830+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.830+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s refusal to cooperate with investigators comes as the Constitutional
        Court held a second hearing in his impeachment trial to determine whether
        to remove him permanently or reinstate his presidential powers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac393fd3-a6ca-4917-8690-f438b7063dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.830+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.830+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85668b3-9dfb-40ec-b299-06d139d41ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.831+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.831+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea is grappling with its worst political crisis in decades,
        sparked by Yoon’s brief attempt to impose martial law on Dec. 3 that was
        voted down by parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb8f80-132a-4cf5-9909-bdbe90550a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.831+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.831+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7dad15-ab14-44bf-a045-c584be242bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.832+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.832+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In opening arguments at the Constitutional Court, an opposition
        Democratic Party lawmaker condemned Yoon for "the Dec. 3 insurrection" and
        said Yoon and a small number of supporters had sought to stoke chaos by refusing
        to accept his arrest warrant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc792cdf-1ca6-4fa0-a1d6-f351440c4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.832+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.832+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dbb2b-d6f1-4db3-8320-e7d9ae7b8706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.833+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.833+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This impeachment trial decides whether or not to bring someone
        like this back to the position of commander-in-chief in control of the military,"
        said Jung Chung-rae, who heads parliament’s Legislation and Judiciary Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387785b-d6c5-4972-8aa4-25473c113e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.833+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.833+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e463a9a-530c-421b-ada7-5dff589f53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.834+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.834+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, one of Yoon’s defense team said his impeachment was
        not intended to defend the constitution but for the opposition "to use the
        majority power of parliament to usurp the position of the president."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090446f-160d-4df5-9d98-e49e75beb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.834+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.834+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39275517-d571-48b6-ab32-86e1c06cc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.835+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.835+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The main opposition Democratic Party used its majority in parliament
        to bring on Yoon’s impeachment vote, although some 12 lawmakers from Yoon’s
        own party also voted to impeach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f002b-b5cd-48a3-aed4-e9de65f130c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.835+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.835+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a83a0e-93fd-4547-9918-065e1234cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.836+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.836+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls conducted by Realmeter on Dec. 4, the day after Yoon’s
        martial law declaration, showed 73.6% supported Yoon’s impeachment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fee1df-5fc8-4c43-ad3e-20de86c6a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.836+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.836+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc8cb6-f582-4cae-b6cb-0beabb3d5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.837+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.837+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, latest opinion polls conducted by Realmeter on Jan. 9-10
        showed support for Yoon’s ruling party rose to 40.8%, close to the main opposition
        Democratic Party’s 42.2%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125e615-8c17-46ee-a84a-88a6f5f5f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.837+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.837+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62450f41-5579-4b1a-97e2-ee57b41600cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.838+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.838+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s lawyer Cho Dae-hyen said the suspended president’s decision
        to declare martial law had been made in good faith based on his view that
        the country was in a state of emergency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733883c3-33e2-4fea-8a26-9ab533f397d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.838+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.838+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210b6d6-9f77-4d4e-8b55-ffd6a038a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another of Yoon’s lawyers Bae Jin-han quipped: "Some say ''you
        get impeached if you breathe'' nowadays."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab9605-eb93-453e-8c7f-65683f4e8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b260e2-b74b-4e10-8a37-830015abae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s arrest on Wednesday ended a weeks-long standoff with authorities
        after police swooped before dawn on his fortified hillside villa in Seoul
        to the despair of followers at the site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c9446-b8f7-4378-b285-e0a71d67577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon said he turned himself in for questioning by corruption investigation
        officials to prevent what he called the risk of "unsavory bloodshed," though
        he continued to protest that it was an illegal investigation and invalid arrest
        warrant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b84e8-ba67-46a2-aee7-64921e015a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd6783-3116-4692-afc0-83fcf3d71d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.842+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.842+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Court to review arrest warrant</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c09785-ea8b-42fc-83eb-1d3a07b3b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.843+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.843+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5616b5-71b1-4600-b597-9cb62cd8e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.843+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.843+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The embattled leader has up to now refused to talk with investigators
        who had prepared a questionnaire of more than 200 pages, an official from
        the Corruption Investigation Office for High-ranking Officials (CIO) that
        is heading the criminal inquiry said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09303a5-1dfd-4f3d-97f7-2659ff760a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.844+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.844+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5ad82-9aeb-4c7d-8757-45943d54b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.845+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.845+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His questioning had been due to resume at 2 p.m. (0500 GMT) on Thursday,
        but the CIO said that they had been informed by Yoon’s side that he would
        not attend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a45ce8-4dab-4b2b-bc74-59eeb1394d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.845+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.845+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe48f9-1039-4e78-8224-88cf95bc1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.846+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.846+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yonhap cited Yoon Kab-keun, one of Yoon’s lawyers, as saying that
        the suspended president’s health was a factor and saying further questioning
        was pointless, without elaborating.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566d03b-10f2-466e-b3ac-75aef0df5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.847+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.847+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d80f2-c88f-43c8-afa8-8d3f559b4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.848+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.848+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A small crowd of protesters supporting Yoon gathered and sat on
        a road outside the CIO office, calling the president’s arrest illegitimate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7318345-e150-4e49-9ddb-cef5f229e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.848+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.848+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ec6d1-6114-4e20-bebd-18047036ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.849+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His lawyers have said the arrest warrant is illegal because it was
        issued by a court in the wrong jurisdiction and the team set up to investigate
        him had no legal mandate to do so.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b7319-7f4b-4bce-a814-4b9666de1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183881a3-9638-4601-b786-ad0aaca3b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:38.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They have also asked another court to review the legality of the
        arrest. Yoon’s arrest period of 48 hours is temporarily paused while the
        court review is underway, according to the CIO.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5593376-ce61-45be-bfce-c28c7928245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.851+08:00
