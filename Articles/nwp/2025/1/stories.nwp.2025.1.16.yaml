  'la-red-flag-wildfire-warning-expire':
    'author': 'Jorge Garcia and Lisa Richwine, Reuters'
    'caption': 'Wildfires destroy houses and cars, among other properties, in California.
      (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T12:45:27.000+08:00
    'imagesource': 'jcr:7c4aa3fb-bdaf-4b69-95b0-dec59e4ea71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23e6aedf-1891-4e09-a4f6-86880a42161d'
    'lead': 'Red Flag warnings advising of extreme wildfire danger expired across
      the Los Angeles area late on Wednesday, but forecasters warned that dry and
      windy conditions will persist on Thursday, and that the threat of blazes remained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T12:49:50.032+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:43.112+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:52.348+08:00
    'mgnl:lastModified': 2025-01-16T12:49:50.119+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Los Angeles ''Red Flag'' wildfire warnings expire, but dangers persist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039ef7c-72be-4466-9404-1a95380e3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California, United States -</strong> Red Flag
        warnings advising of extreme wildfire danger expired across the Los Angeles
        area late on Wednesday, but forecasters warned that dry and windy conditions
        will persist on Thursday, and that the threat of blazes remained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f96872-eb49-4d74-8262-ac5dd281b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.047+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.047+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fcd70e-dce1-482b-a50b-65e689819120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service added that the respite for fire-ravaged
        Los Angeles will be short, with high chances for renewed Red Flag warnings
        - when ideal fire conditions of high winds and low humidity dominate - starting
        again on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f64528-85de-459f-b5cd-cd589f843f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68efff9-9e56-4cb5-b711-8be739182b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.048+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.048+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 6.5 million people remained under a critical fire threat, after
        the fires consumed an area nearly the size of Washington, D.C., resulting
        in at least 25 deaths so far, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1407e-ea48-4424-a678-ec76440b0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f3c0ef-8fe2-4d85-88c3-d25474621c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Firefighters on Wednesday confronted persistently strong and dry
        winds fueling two giant wildfires that have terrified Los Angeles for eight
        days, testing the resolve of a city upended by the worst disaster in its history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f412d6-b851-4843-b9c9-8e5470cfbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.049+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.049+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599fd1c-0fc8-42ea-857c-4b12102e6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials urged residents to remain vigilant and be prepared to
        evacuate at a moment’s notice with peak wind gusts forecast to last through
        Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a5413-5683-4a4f-aac6-aae4dd2e3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.050+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.050+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c532b2a-6a80-4d50-9fcd-86ca7ccea9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We want to reiterate the particularly dangerous situation today.
        Get ready now and be prepared to leave," County Supervisor Lindsey Horvath
        told a press conference on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed775ba-00c1-49f8-b458-74d6c5b95a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e37db-1cf1-4c7e-99ab-c410b7b7b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.051+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.051+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Forecasted winds of up to 70 mph (112 kph) did not materialize on
        Wednesday. Still, firefighters reported winds of 30 to 40 mph (48 to 64 kph)
        combined with low humidity in a region that has failed to receive any appreciable
        rain in nine months, meaning fire threats remain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819e6c9-2fe1-4888-81e2-9ada32446208'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.052+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc0112-21c2-4d03-9320-ab8114e9ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.052+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The fires have damaged or destroyed more than 12,000 homes and other
        structures, and forced as many as 200,000 people from their homes. Some 82,400
        people were under evacuation orders and another 90,400 faced evacuation warnings
        as of Wednesday, County Sheriff Robert Luna said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5207f20-04cf-4f04-a6b1-4b27865c5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.053+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159ce75-13c1-41a0-988a-abfe82952065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.053+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.053+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Entire neighborhoods have been leveled, leaving smoldering ash and\
        \ rubble. Many homes only have a chimney stack left standing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc056838-4c01-4492-ae03-473bfb5657fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.054+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.054+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c564c-a7c1-4161-ab1c-cdb439f86ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.054+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.054+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 8,500 firefighters from the western United States, Canada and
        Mexico have kept the growth of the fires in check for three days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a042bd9-bc3d-44c3-a17b-33befb49cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.055+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.055+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d2648-a820-49ba-a726-a3dfeb695ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.055+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.055+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palisades Fire on the west edge of the city held steady at 23,713
        acres (96 sq km) burned, and containment nudged up to 19% - a measurement
        of how much of the perimeter was under control. The Eaton Fire in the foothills
        east of the city stood at 14,117 acres (57 sq km) with containment at 45%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519a52d-892f-40af-a0fc-76c3874d5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.056+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.056+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4105003-1c98-4d88-9c87-7ec112f57d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.056+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.056+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A fleet of air tankers and helicopters dropped water and fire retardant
        into the rugged hills while ground crews with hand tools and hoses worked
        to contain the fires.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbed496-def0-418b-8fe9-beeae988fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.057+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c64603-dd15-4445-a093-ceb03b185c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.057+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aerial firefighters - or fire bombers - operate without precision
        equipment or autopilot, just a pilot’s view through the windscreen and his
        experience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46864c0-7f24-4867-99f1-667428b2d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d985ca4-ced1-4181-b33d-91c858f0706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I call it ''feeling the force,''" said pilot Diego Calderoni, from
        a New Mexico-based contractor, referring to a mystical energy in the Star
        Wars films.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc140d9-c07b-40db-8cdb-11ca6a34dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.059+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a08e7-12be-4862-8e3e-ec381d61d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of visiting firefighters and emergency workers are staying
        outside the Rose Bowl football stadium, a base camp where colleagues build
        camaraderie in between shifts of 24 hours on followed by 24 hours off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f54809-e589-4a45-867a-39ee50148d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c8c7d-59a0-45aa-bbc5-71ff1c8f390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You''re all in it for the same mission," said Martin Macias of
        the St. Helena Fire Department in Northern California. "We all got into this
        as service, to make somebody’s day better at the worst time."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee1420b-abcb-4f25-9b31-c586639bee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301408d-358f-47f6-978c-9fd96b1041c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A new fire broke out on Wednesday in San Bernardino County east
        of Los Angeles, burning 30 acres (12 hectares), Cal Fire reported. Two other
        fires in Southern California were largely under control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f792c5-1fe6-4288-b53e-d34c6e8295d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ee1cc-ee4f-496d-aabc-24d94514207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Some Angelenos have been attempting to return to a semblance of normalcy.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649aa7a-17d7-4f82-9d6c-e0dec57f13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213ce9d-3189-45ec-bd5f-39b5b1203e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Students and teachers displaced by wildfire from Palisades Charter
        Elementary School found a new home on Wednesday at the nearby Brentwood Elementary
        Science Magnet, where they were welcomed with open arms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d2ab9-4607-4f31-85b1-152618f465c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a4c3b-e66c-462a-90d3-bccb342ca44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"For children who lost homes and also lost their school, it’s absolutely
        devastating. And the way that I can help and the way that I can give back
        is to make sure that those children have a place to go. And even though we
        lost the physical building, we still have our community," Palisades Charter
        Elementary Principal Juliet Herman said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebc6a1-a8eb-4210-bd48-65fb523a259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfdf002-299c-47ed-91cb-44f5c8fea4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fire preparation questioned</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d01c0-48cf-4c91-94ad-04a6e4410f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bd33d-0a85-4119-b4c0-8acea8ee857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the fires rage on, critics have questioned whether the city
        properly prepared for fire danger in the face of National Weather Service
        warnings about hazardous weather, even though firefighters were on alert and
        able to deploy assets beforehand.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdd3606-498d-4be5-9436-fc5228220610'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.070+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30cd1d6-4bd1-48c8-8fcf-726a447e4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Kristin Crowley fielded queries on Wednesday about a
        Los Angeles Times report that fire officials had opted against ordering 1,000
        firefighters to remain on duty for a second shift last Tuesday as fires were
        beginning to grow out of control.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b6d52-9b33-4ea7-8bb5-f013cfe22fa9'
      'mgnl:activationStatus': true
