      'text': '<p>“Quezon” will join blockbuster films “Heneral Luna” and “Goyo: Ang
        Batang Heneral” in TBA Studios’ cinematic “Bayaniverse,” a series of movies
        based on Philippine history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
