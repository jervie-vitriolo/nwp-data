    'jcr:uuid': 'fa74cad8-e5e5-4c52-8fad-8def329a196e'
    'lead': 'Bollywood actor Saif Ali Khan was stabbed repeatedly by an intruder at
      his home in Mumbai on Thursday, but doctors treating him said he was out of
      danger after surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T18:23:50.412+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:36.631+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:54.742+08:00
    'mgnl:lastModified': 2025-01-16T18:55:35.187+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bollywood star Saif Ali Khan out of danger after stabbing at Mumbai
      home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301e6ed-d602-468b-954b-6e74451d1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Mumbai, India -</strong> Bollywood actor Saif Ali Khan was
        stabbed repeatedly by an intruder at his home in Mumbai on Thursday, but doctors
        treating him said he was out of danger after surgery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee715e-ceb1-4892-9b9f-760e4fdd08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8b82a-4b91-4dfb-811b-a516eb399e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khan, 54, was "on the path to complete recovery" after receiving
        stab wounds on his spine, neck and hand, the doctors told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a8e24-577a-419e-9f69-54d24f3f00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2208c9-6635-4267-8782-ffe09326b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He sustained a major injury to the thoracic spinal chord due to
        a lodged knife in the spine. Surgery was performed to remove the knife and
        also repair the leaking spinal fluid," said Nitin Dange, one of the doctors
        operating on Khan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561428d-bdc0-4c73-83b1-42c3687a90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a76e2c-2603-45f3-b407-f23b7d89e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khan was attacked just after midnight when he tried to stop the
        intruder, believed to be a burglar, from entering his apartment in the upscale
        neighborhood of Bandra, police and local media said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0578049c-30b9-47c2-a4f3-45fc75663186'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e3daa-2d10-4335-8112-0affe8f08711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A female employee at the apartment was also attacked and was being
        treated, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8e63e-d614-46b6-a88b-50437a3a036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.430+08:00
