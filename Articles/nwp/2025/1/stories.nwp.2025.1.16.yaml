      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The family of Overseas
        Filipino Worker (OFW) Jenny Alvarado, who met a tragic death in Kuwait, will
        be on hand to receive her remains after a case of mistaken identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f80fb0-74b5-4ee3-8baf-3ba8d7462a20'
      'mgnl:activationStatus': true
