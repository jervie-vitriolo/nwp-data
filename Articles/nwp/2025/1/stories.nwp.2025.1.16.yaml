    'template': '1'
    'title': 'DA to sell affordable rice for P38/kg'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5741f2-cce9-4402-8085-e6cf49cf47aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.626+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Well-milled rice under
        the “Rice-for-All” program will be sold for P38 per kilogram (kg) beginning
        Friday, Jan. 17, the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5baf58-28ca-4fa4-9eb5-95a9942f69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.617+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.617+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. announced the move
        on Thursday, from an original price of <a href="https://www.newswatchplus.ph/news/nwp/2024/12/4/da-forty-pesos-rice.html">P40/kg</a>
        last December.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167be8d-5f79-4521-9d08-800cd927f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The program is available in some Metro Manila markets and train stations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8547b9-c1fe-43f8-b001-a8f61bd6cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.618+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.618+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel has asked Metro Manila mayors in a council meeting Thursday\
        \ to allow the DA to put up Kadiwa ng Pangulo stalls which sell the cheap\
        \ rice in public and private markets.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd3276-4ca9-4252-90c0-265843e32a02'
      'mgnl:activationStatus': true
