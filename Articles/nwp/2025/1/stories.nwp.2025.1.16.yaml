      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0197d5-65dc-485c-9ba3-2b793c7b4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.437+08:00
