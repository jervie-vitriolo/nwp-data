      'mgnl:lastActivated': 2025-03-13T12:32:39.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T17:55:23.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said the government will continue to extend help to Alvarado’s
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149b6fc-ca2a-4ac1-96bd-a35bc78c32af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:23.924+08:00
