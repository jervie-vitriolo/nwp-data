      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cheaper grain is offered ahead of the Jan. 20 implementation
        of a <strong><a href="https://www.newswatchplus.ph/news/2025/1/10/imported-rice-msrp-58-kilo.html">maximum
        suggested retail price</a></strong> (SRP) on imported premium rice at P58/kg.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcf00d-8227-4aad-9402-93dc805bd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/2025/1/15/da-rice-price-cap-maximum-srp.html">Lawmakers
        scrutinized</a></strong> the price in a congressional hearing on Wednesday,
        with some saying the maximum SRP should have been benchmarked on domestic
        prices.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711ecb8-6e23-41cb-ae25-2bad37ec948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.619+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Maraming nag-question sa diskarte ko na P58 [Many questioned my P58\
        \ strategy],” Laurel told reporters in a market visit in Pasig City. “I’m\
        \ also considering the farmers Giving time to importers to renegotiate their\
        \ contracts with everybody, including traders, wholesalers, retailers.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536460ad-d3c6-4853-ae4a-e69a0f0af945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The P58 pesos na ‘yon na maximum suggested price, I have to admit\
        \ nasa [it’s on the] higher end,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f251c3-613c-42c6-8951-42bbec735efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the maximum SRP will be reviewed every two to three weeks,\
        \ intending to bring it down to P50.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f5c20-4be3-421b-8559-45a27232f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief also said the maximum SRP will be <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/26/da-rice-labeling-removal-plan.html">expanded</a></strong>
        to other imported rice varieties once the DA releases the revised labeling
        guidelines in market stalls.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144f9dc-1e28-4061-a44c-c7eb9cddb02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:02:53.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T19:02:53.621+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa local rice, we don''t want to impose that as of the moment…
        sa akin mas importante kumita ang farmer natin kasi ‘yung planting intention
        mawawala [For me, it’s important that our farmers will get profits because
        we might lose their planting intention],” he also clarified.</p>'
