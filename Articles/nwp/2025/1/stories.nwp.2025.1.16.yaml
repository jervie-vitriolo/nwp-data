      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "More than just a national celebration, the NBM is a time to realign\
        \ ourselves with the Word of God and commit ourselves to him as we face a\
        \ new year of challenges and victories. It is also an expression of PBS’s\
        \ dedication to faithfully carry out its mission and vision of making the\
        \ Bible known for a transformed Filipino people. Let’s start the year right\
        \ by reading the Bible, obeying it, and letting it change our hearts and our\
        \ lives.\r"
