    'lead': 'Jalen Brunson scored 38 points and Josh Hart posted a triple-double as
      the visiting New York Knicks nipped the Philadelphia 76ers 125-119 in overtime
      on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T14:18:35.291+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:42.100+08:00
