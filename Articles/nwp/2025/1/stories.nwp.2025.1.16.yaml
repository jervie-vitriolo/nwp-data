      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5713da0-cd24-444d-a0d1-53f65ccc7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the country’s most bankable stars, Khan, 54, is the son of
        India’s former cricket captain Mansur Ali Khan Pataudi and actress Sharmila
        Tagore. He is married to actor Kareena Kapoor, and his daughter from a previous
        marriage, Sara, is also a Bollywood actor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70e4af-9850-49e4-917f-66fbc03a179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb824c-52c8-4b91-9fd6-f9f664f302a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police had identified the perpetrator and had launched a search
        for him, senior police official Dikshit Gedam told reporters. "The accused
        attempted to enter through a fire escape. It appears to be a robbery attempt,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8aedd-5bac-4a54-8572-992402213687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa8a60-b6bb-409b-aa66-25312a746b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khan, who has featured in more than 70 films and television series,
        is a regular on the red carpet. He and Kapoor have two young sons and are
        one of Bollywood’s most well-known couples.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dd467-6800-4267-80b9-a66877eea471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a75d1-f650-4159-b35d-4c4bdaa076f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Khan has acted in several notable films and series, including Sacred
        Games, Netflix’s first Indian production, which released in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781c5a7-7124-4728-af59-77cf8e6ec21a'
      'mgnl:activationStatus': true
