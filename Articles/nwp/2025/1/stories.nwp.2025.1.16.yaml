      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His legal team has denied allegations against Yoon of masterminding
        insurrection, a crime in South Korea punishable by life imprisonment or even
        technically by the death penalty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e2be9-92db-4b3f-af4f-976171975cc0'
      'mgnl:activationStatus': true
