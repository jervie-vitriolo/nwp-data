    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Rescuers seek last bodies in South Africa mine where 78 died in police
      siege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44932b6b-3667-40d1-9f95-8f4510536570'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stilfontein, South Africa -</strong> South African rescuers
        were making final efforts on Thursday to ascertain whether anyone was left
        in an illegal gold mine deep underground where at least 78 people died during
        a police siege, in what a labor union called a state-sponsored massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e267f4c-54a6-4832-b05a-ece89ffb306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76f599-6b5a-4824-8dcf-cab299a4c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police had encircled the mine since August and cut off food and
        water supplies in an attempt to force the miners up to the surface so they
        could be arrested as part of a crackdown on illegal mining, which the government
        calls a war on the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193f1e8-91f5-4e0b-9919-5f697c3be86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68442b-cfbf-4377-876f-c4bc866c503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, rescuers have used a cylindrical metal cage to pull
        up 78 dead bodies and 246 survivors, some of them emaciated and disorientated,
        in a court-ordered operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa876f6-1b57-4067-9ec4-d0acf2c91fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffef8b9-271b-46d8-b504-da50e8274578'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survivors, who are mostly from Mozambique, Zimbabwe and Lesotho,
        have been arrested and charged with illegal immigration and mining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b8382d-532b-4613-92ef-5c6e784a9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab060a-08d6-43eb-93b3-2028b0daf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The GIWUSA labor union called the events at the mine in Stilfontein,
        southwest of Johannesburg, "the worst state-sponsored massacre since the end
        of apartheid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92982072-2c96-4ae6-b12f-1fb40d880edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These miners died en masse due to a series of decisions and brutal
        crackdown by the operational management of the police, with the approval,
        and cheering of the political establishment and top echelons of the state,"
        it said late on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc240974-e037-415e-b1c5-9aa2d2ca01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e7749-c491-48eb-8a24-a821c26e092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the site on Thursday morning, the cage was lowered with no one
        in it but a camera, which police described as a way of verifying information
        from volunteers who went down on Wednesday evening and said they could see
        no one left in the mine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c6012-20aa-4b8a-920a-5294cb20aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9475d6-9e0e-482c-af89-1675126dddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throughout the rescue operation, police and contractors operating
        the cage have not been going down themselves but rather have relied on volunteers
        from the community in the local township where most of the undocumented miners
        were living.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f3e70-3ac5-4b9a-b0e4-97b92e85c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65b476-7501-4aca-9034-f312d32b97f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.612+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police have not explained why they were not going down themselves
        but Mannas Fourie, CEO of a rescue services company that is involved in the
        operation, said it was better for the volunteers to go because they knew the
        miners and could gain their trust.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2910896-6979-4b26-a1e9-710b148a93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.612+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e31d4-3619-451c-8587-86d233330e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There is a risk as well where our people could be taken ransom,"
        he told Reuters at the scene.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d515b-9e91-49c1-b316-8dfcb079c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea25dc-498f-4ab9-a932-b23cb23cadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No way to know if bodies lost underground</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d121e0-a6d5-46db-8b1d-39f966a04bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0d1fc-9bb5-4290-9483-ae3b0a87c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fourie said the volunteers had gone down as deep as 2,200 meters
        into the shaft and there was only water that far down.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711a803-f143-4de4-a095-3c3de97c3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4cc1a-6477-4d48-99f7-7adbf595a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.616+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.616+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there could still be bodies in the tunnels, he said:
        "It’s difficult to confirm. If somebody got lost, you will never know whether
        somebody got left behind."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114a5bf-a3fc-4957-9b81-cbd30caec7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.617+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.617+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bce0d9-3b27-43a9-bb7b-69185f85b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.617+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.617+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president of GIWASU, Mametlwe Sebei, has alleged that during
        the siege the police removed a pulley system the miners had previously been
        using to get in and out, leaving them with no realistic prospect of getting
        out safely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b731eb0-0777-48b5-af07-dfe330a031f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.618+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.618+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1da909-5cec-470c-98a6-ad32573e9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.618+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.618+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sebei, who has been present at the Stilfontein site, said many miners
        had died crawling through flooded tunnels to try and reach another shaft to
        climb out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8696da19-5403-41bf-94c8-911651ae55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.619+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.619+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d74956-e27a-43ce-a2e0-99e18a0e01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.620+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police have denied blocking the miners'' exit and said more
        than 1,500 miners did get out by their own means between the start of the
        siege in August and the rescue operation, which began on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0113e-833f-42cc-8087-37c0e6ec5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.620+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.620+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062300b-d9b0-47a0-91b4-bb65d3e81ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.621+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.621+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Only two of the 78 recovered bodies have been identified so far
        because many of the illegal miners were undocumented and some of the bodies
        had decomposed, police spokesperson Athlenda Mathe said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eca530-cf45-4ac2-9f52-3db255622f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8956f5a-1367-41e0-9b1d-44c05b16c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.622+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.622+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As the death toll mounted during the three days of rescue, so did
        criticism of the authorities, but the government has defended its actions
        as necessary to protect the economy and combat crime. The mines minister has
        said the illicit precious metals trade cost South Africa more than $3 billion
        last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984ed4a-a74b-4694-8ae3-14ee8a6cf200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.623+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.623+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2472a-f5e5-4bcc-8ab6-8e36fcb33c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mathe said police were trying to identify the kingpins behind the
        illegal mining at Stilfontein and hoped there would be arrests soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf030d-0c65-435f-92f7-05bf09dd9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.624+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07d9e3-4935-404f-ab18-80c9a00ce61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.625+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Illegal mining is common in parts of gold-rich South Africa. Typically,
        undocumented miners known as zama zamas - from an isiZulu expression for "taking
        a chance" - move into mines abandoned by commercial miners and seek to extract
        whatever is left. Some are under the control of violent criminal gangs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd4087-cc66-401a-ba7e-f79a558c4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a47aee-876d-441f-926f-d8696f477a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.627+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:35.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:30:06.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the 246 survivors brought to the surface from Monday to Wednesday,
        nine had been hospitalized for medical treatment and were under police guard,
        Mathe said. The others were in custody.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48929db9-42b3-472b-9e7c-f96841219e08'
      'mgnl:activationStatus': true
