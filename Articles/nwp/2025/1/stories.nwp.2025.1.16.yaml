      'mgnl:type': 'text'
      'text': "The PBS general secretary says this about NBM 2025: “As we start the\
        \ New Year, may the Word of God guide us to promote harmony in all our relationships,\
        \ to obey God and the laws of the land, to experience peace in whatever circumstances,\
        \ and to empower us in carrying out the call of God.”\r"
