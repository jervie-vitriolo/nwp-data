    'template': '1'
    'title': 'National Bible Month 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29f716-0ee5-4d95-875e-dc0297043a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.898+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.322+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The best way to begin the new year is to get wisdom from the Bible.
        This is why we celebrate National Bible Month every January!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e944a139-7ee4-4add-a7cd-94f7d1601c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.898+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.323+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3423073-de78-4de9-a188-134dcdcc7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.323+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The National Bible Month (NBM) is a month-long initiative of the Philippine\
        \ Bible Society (PBS) that encourages people to read, engage with, and be\
        \ transformed by the powerful Word of God.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2124bfe-022e-4e25-8c57-bf29cbef7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.324+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bfe62-31e8-4db1-860e-0d638183b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.325+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The annual Bible celebrations officially began in 1982. Through the\
        \ initiative of PBS, President Ferdinand E. Marcos signed Proclamation 2242\
        \ on Nov. 19, 1982. With the aim of aiding the development of the moral character\
        \ and personal discipline of the people, the proclamation declared every last\
        \ Sunday of November as Bible Sunday. Since then, it has also become the practice\
        \ to celebrate the week preceding it as National Bible Week. Together, these\
        \ two served to commemorate the beginnings of formal Bible Society work in\
        \ the Philippines in 1899.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95cb21-4345-42c4-90ef-e0dbae906dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.325+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766fd57-7072-4e29-8767-435324e8d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.326+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Four years later, President Corazon Aquino signed Proclamation 44,\
        \ moving the National Bible Week celebrations to every last week of January,\
        \ and the Bible Sunday to every Sunday immediately following. According to\
        \ the president, every Filipino should begin the year by reading and consulting\
        \ the Word of God. The change in the celebration date was meant to reflect\
        \ this. In 1997, President Fidel Ramos strengthened these proclamations by\
        \ issuing Proclamation 1067, highlighting again the importance of Bible reading\
        \ for the Filipino.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d90c11-a4c2-485f-87c6-ab213135a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.326+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c0d8a-3543-439b-9173-e7244e7af795'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.327+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Years later, the Philippine Bible Society saw that many churches were\
        \ taking part in the national Bible celebrations not just for a week, but\
        \ for an entire month. Inspired by this, then chairman of the PBS board, Chief\
        \ Justice Reynato Puno (Ret.), submitted a formal request to President Rodrigo\
        \ Duterte to declare the whole month of January as National Bible Month. With\
        \ his signing of Proclamation 124 in 2017, January was officially declared\
        \ as National Bible Month, with its final week as National Bible Week and\
        \ the last Sunday as Bible Sunday. In the proclamation, President Duterte\
        \ stated that the Bible has led people and nations throughout history to work\
        \ for the good of their fellow human beings, even at great personal cost.\
        \ More and more Filipinos have since participated in the NBM, both within\
        \ and outside the country - sharing, celebrating, and living out the Word\
        \ of God.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a025f4-66b5-4244-b23b-32025713fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.327+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9892f-b8f8-496a-bdba-008d70a27892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.328+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bible has been and will always be a source of hope for many Filipinos.\
        \ For 2025, leaders from the Roman Catholic Church, the National Council of\
        \ Churches in the Philippines, the Philippine Council of Evangelical Churches,\
        \ and independent churches expanded the meaning of hope as the theme for NBM:\
        \ God’s Word: Source of HOPE, where HOPE stands for harmony, obedience, peace,\
        \ and empowerment. The theme is drawn from two passages in the Bible:\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44290e4-850e-471f-9e2e-3c8e00e1e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.329+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f25ee-d5c6-4542-b1aa-62e8bc60a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.329+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Yet hope returns when I remember this one thing: The LORD’s unfailing\
        \ love and mercy still continue, fresh as the morning, as sure as the sunrise.\
        \ The LORD is all I have, and so in him I put my hope. The LORD is good to\
        \ everyone who trusts in him, so it is best for us to wait in patience - to\
        \ wait for him to save us. (Lamentations 3:21-26, Good News Translation)\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac695f6-3082-465f-97c5-b057719abea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.330+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1a756-44ea-4508-b478-52d35c671428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:09:06.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:13:21.331+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For whatever was written previously was written for our instruction,\
        \ that by endurance and by the encouragement of the scriptures we might have\
        \ hope. (Romans 15:4, New American Bible)\r"
