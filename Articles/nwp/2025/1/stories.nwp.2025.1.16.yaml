      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Actor and filmmaker Pooja Bhatt also called for a greater police
        presence in the suburb home to many in the film industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9d57b-a457-4388-bda1-4df8cf6e3fe6'
      'mgnl:activationStatus': true
