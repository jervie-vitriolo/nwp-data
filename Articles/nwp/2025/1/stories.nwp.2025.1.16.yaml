      'mgnl:lastModified': 2025-01-16T17:55:23.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23697918-7c08-4a1f-89bf-6e8f9e4418a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:23.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T17:55:23.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We continue to provide all forms of assistance to the family as we\
        \ had already started to do so last weekend when we visited the family last\
        \ weekend,\" he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1b3a3-c65b-4293-9923-60a48cbf7d8d'
