  'mmda-recommendation-adjusted-working-hours-ngas':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Government employees doing office work (NewsWatch Plus File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T18:26:31.000+08:00
    'imagesource': 'jcr:6f15cee3-7ba0-41c2-a758-9893d6a12510'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af90b1a2-5293-4f3d-aeb3-6de0a8646fbf'
    'lead': 'National government agencies in Metro Manila may have an option to shift
      work hours to 7 a.m. to 4 p.m. as a way to ease congestion during rush hour,
      the Metropolitan Manila Development Authority (MMDA) said on Thursday, Jan.
      16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T18:29:48.630+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:36.014+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:54.951+08:00
    'mgnl:lastModified': 2025-01-16T18:29:48.682+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MMDA', 'traffic']
    'stories': []
    'template': '1'
    'title': 'MMDA to seek Palace nod on 7AM-4PM work hours for national gov’t agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a34932-a535-4cd9-96af-8b6343903002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> National government
        agencies in Metro Manila may have an option to shift work hours to 7 a.m.
        to 4 p.m. as a way to ease congestion during rush hour, the Metropolitan Manila
        Development Authority (MMDA) said on Thursday, Jan. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c35c8-d5ab-4705-8784-f8ae956583fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, MMDA Chairman Romando Artes said the council,
        the region’s policy-making body composed of all mayors, will firm up its proposal
        to President Ferdinand Marcos Jr. even as local governments in the metropolis
        have already carried out flexible work hours.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e82ea5-0856-40b3-84d4-68a7cac18b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.669+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said the MMDA aims to have it submitted to the president before
        the rehabilitation of Epifanio delos Santos Ave. (EDSA).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e34f8-bf52-4086-8ab1-dad9b218ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>MMDA data showed the flexible work shift had a minimal 1.23 percent
        improvement on travel time on major roads, while travel speed increased by
        over 3.6 percent during peak hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdb531-7166-4124-b766-68545e7f1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.670+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, traffic improved better on local roads with a
        20 percent increase in travel speed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ae64f-f127-486c-a719-abf48c30478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa aming palagay kung lahat ng national government agencies ay mag-implement
        ng 7 to 4 doon mararamdaman talaga ang magandang epekto nito. Nakita niyo
        ang datos. Halos kalahating milyon po ang empleyado ng national government
        agencies sa Metro Manila,” Artes said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd51a2-b1d0-4301-9864-879c2db7d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In our opinion, if all national government agencies implement
        a 7 to 4 schedule, the positive effects will really be felt. You saw the data.
        There are nearly half a million employees from national government agencies
        in Metro Manila.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7ee68-81b8-4abe-9c02-d6f3b10d03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local governments in the region first adjusted working hours in May
        2024 as a way to ease traffic.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d700b-d572-4c49-aec9-fe05c49e8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis Zamora, Metro Manila Council president and San Juan city mayor,
        supported the proposal to expand the coverage to other departments.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ddbf6-3303-4c85-a25f-c186f98ebf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:29:48.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:29:48.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung one hour ahead ka parati sa rush hour (If you are always one
        hour ahead of the rush hour) you do not hit the peak volume of cars,” he said.'
