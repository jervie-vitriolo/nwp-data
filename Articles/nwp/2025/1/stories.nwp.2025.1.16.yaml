    'template': '1'
    'title': 'Jalen Brunson, Josh Hart star for Knicks in OT win over 76ers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a589ca-f9a2-4692-97db-d8cb87b08dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.304+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.304+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Jalen Brunson scored 38 points
        and Josh Hart posted a triple-double as the visiting New York Knicks nipped
        the Philadelphia 76ers 125-119 in overtime on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac86a5-d3ae-4fa5-9c8b-303c0738a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.304+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.304+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f290ac-22d9-44d7-8e8d-b95c3c99c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mikal Bridges contributed 23 points and OG Anunoby scored 17 for New\
        \ York, which had lost five of its previous seven games. The Knicks played\
        \ without center Karl-Anthony Towns (thumb), which created more opportunities\
        \ for Hart to accumulate 10 points, 17 rebounds, 12 assists and four steals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c747f-9f3a-4e56-887d-e59eb8553cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022b272-6f3c-4f66-aa59-9f0d1e7ce9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.305+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.305+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Philadelphia has lost four straight games, all without Joel Embiid\
        \ (foot). Tyrese Maxey led the way for the Sixers in this one with 33 points,\
        \ while Paul George notched 26.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fea17b-cc6a-4bfe-819f-ec9e3d9832e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.306+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa7667-258b-4379-9f69-a6b407c0bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.306+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On the first possession of overtime, Brunson found Anunoby for a dunk.\
        \ Brunson knocked down a 3-pointer on the next trip and then he was fouled\
        \ on a long-range shot (and made all three free throws) to put New York ahead\
        \ 117-109.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d57b4-e2a6-45f7-8a32-0628a4dcc197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.306+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.306+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46a875-d91b-4e21-b9f8-5f32437ef901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.307+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Guerschon Yabusele’s 3-pointer with just over two minutes left kept\
        \ the Sixers breathing, but the Knicks scored the next six points to make\
        \ it 125-114. Hart’s steal and alley-oop feed to Bridges sealed the deal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5227d1-cf72-4216-becc-122e7b344eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.307+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa9858-2be0-495b-95ec-e74700ad5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.307+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.307+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Philadelphia trailed by 10 with under 3 1/2 minutes left in the third\
        \ quarter before a furious rally -- capped by Jeff Dowtin Jr.’s banked-in\
        \ 3-pointer at the buzzer -- forged an 85-85 tie after three quarters.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c71411-47b5-45cc-a820-81cc4cd94427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d49ce1-964e-4886-a009-87878d9ea49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.308+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New York regained the momentum early in the fourth, taking a seven-point\
        \ lead on Miles McBride’s 3-pointer with 7:25 to go. However, Philadelphia’s\
        \ Justin Edwards scored the next five points to keep the hosts close, and\
        \ then he made a 3-pointer with 3:03 left to draw the Sixers even at 102-102.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7492873-10e7-43de-aa13-f81f45c03238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22b1db-0219-4544-9e2e-592662b9a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With about 2:15 left in regulation, Hart stole the ball around midcourt\
        \ and went in for a dunk to give New York the lead. On the next possession,\
        \ Hart found Anunoby in the corner for a 3-pointer to create a five-point\
        \ game.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f0931-f76e-43be-8723-4885fa925fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.309+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b68ff49-4b2d-4454-97ae-3dda7cba453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T14:18:35.310+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:42.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T14:18:35.310+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia rallied behind Maxey, who recorded a three-point play
        and then knocked down two free throws in the final minute. Then, following
        a steal, the All-Star guard zoomed in for the tying layup with 3.2 seconds
        left.</p>'
