      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68ee284-db01-427c-8687-6bd20f9c49fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We did everything in our capability to surge where we could,\" Crowley\
        \ said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09367585-3439-4c71-b1b8-8bd28964bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.076+08:00
