      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edaeb5-6cef-450b-a3eb-2c62819a7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
