  'Comelec-explains-ban-realistic-toy-guns':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'FILE PHOTO. Police and military personnel are manning checkpoints
      nationwide to enforce the gun ban from Jan. 12 to June 11 – the election period
      for the May 12 midterm polls.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T18:05:46.000+08:00
    'imagesource': 'jcr:a561c11d-ca91-474c-a6e0-97c33b850da2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48f5720-a476-4f5e-9e76-662d47d41c02'
    'lead': 'Toy guns that resemble real firearms are included in the election period
      gun ban, Commission on Elections Chairman George Garcia said on Thursday, Jan.
      16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T18:11:24.291+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:37.747+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:54.330+08:00
    'mgnl:lastModified': 2025-01-16T18:13:06.174+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Comelec explains ban on realistic toy guns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a6c69-9fd7-46fe-8f93-3679197b5195'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.168+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Toy guns that resemble
        real firearms are included in the election period gun ban, Commission on Elections
        Chairman George Garcia said on Thursday, Jan. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb8b99-1e4c-4ad3-9ecc-0b178a0fa14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.168+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pag ang toy gun ay talagang itsurang itsurang baril, pinagbabawal\
        \ din po iyan kasi useless yung ban natin kung may mga ganyan na pwedeng magamit\
        \ sa pagnanakaw, pwede gamitin sa violence, pananakot,” Garcia told reporters\
        \ at the Comelec headquarters in Intramuros, Manila. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84660a8-3021-4ab0-9c67-dd5034ebefd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.327+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If a toy gun really looks like a real gun, it is also\
        \ prohibited because our ban would be useless if there are such items that\
        \ could be used for theft, violence, or intimidation.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c886b-a6c1-405c-9e8f-f1ec43ba3c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.327+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pero kung halatang-halata mo naman nang toy gun, halimbawa yung toy\
        \ gun ay kulay green na, plastic pa, hindi naman siguro para natin arestuhin\
        \ yung tao, nasa discretion po iyan ngating miyembro ng law enforcement authorities,”\
        \ he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc7533-6dca-4291-ad99-16ef991e109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.328+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But if it’s clearly a toy gun, for example, if the toy\
        \ gun is green and made of plastic, we probably shouldn't arrest the person.\
        \ It’s up to the discretion of our law enforcement authorities.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e68734-3513-43e1-b3ec-03c40b2c0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.328+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Police and military personnel are manning checkpoints nationwide to\
        \ enforce the gun ban from Jan. 12 to June 11 – the election period for the\
        \ May 12 midterm polls.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be615c-5da3-49ee-bb58-674b75e0a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During this period, no one shall bear, carry, or transport firearms\
        \ or other deadly weapons in public places, even if licensed, unless authorized\
        \ in writing by the Comelec.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a0f12-04e0-4d91-b6fb-ea2a7a0fe7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Prohibited firearms include airguns, airsoft guns, antique firearms,\
        \ imitation firearms. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9ffc0-140b-41d9-86db-524016645362'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.329+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Bladed weapons cannot be carried outside the residence unless they\
        \ are being used for work, such as by farmers or coconut vendors, Garcia said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d5481-170f-4b15-937d-280c260dc01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“There is always a limit to what a commission like us can do when it\
        \ comes to the rights of the people. This is always a balancing of interests.\
        \ The right of the government to protect the citizenry and the right of the\
        \ people to privacy and property,” the poll chairman explained.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f98d7-d4d5-4c66-a4dd-a5ced5f850da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:11:24.330+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:13:06.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Comelec’s Jan. 15 report, authorities have seized 119 firearms
        and weapons and arrested 118 individuals.</p>'
  'wild-boar-rillette-threatened-euthanasia':
    'author': 'Lucien Libert, Reuters'
    'caption': 'A wild boar named "Rillette," rescued as a piglet in 2023 by French
      horse breeder Elodie Cappe and that is now at the center of a legal dispute
      over the keeping of wild animals in France, walks in a field at her farm in
      Chaource, France, January 15, 2025. (Stephanie Lecocq/Reuters)'
