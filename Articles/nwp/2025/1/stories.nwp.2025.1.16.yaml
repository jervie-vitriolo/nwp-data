      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The government health
        insurer said it received the green light to settle billions of pesos in previously
        denied hospital claims mostly due to late submission of requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a4e28e-bb87-4c91-afff-50c5ccbf5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Last week, we received already the response from the OGCC (Office\
        \ of the Government Corporate Counsel) that the corporation can pay these\
        \ accounts,” Renato Limsiaco Jr., Philippine Health Insurance Corporation\
        \ (PhilHealth) PhilHealth senior vice president for fund management, said\
        \ in a Senate hearing on Thursday, Jan. 16.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5bb7f-1b86-4d78-8e61-d7aa260f3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Meaning, even na-deny na siya in the past due to late submission,\
        \ ito po ay babayaran ng corporation once it will be approved by our Philhealth\
        \ board [Meaning, even if it was previously denied due to late submission,\
        \ it will still be paid by the corporation once approved by our PhilHealth\
        \ board],” Limsiaco said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0be8c1-160b-49cc-9185-e54664c0b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.325+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.325+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He made the statements in response to questions from Senator Christopher\
        \ “Bong” Go, chairman of the committee on health, regarding the up to P6 billion\
        \ in unpaid claims to private hospitals and over P14 billion to government\
        \ hospitals.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff9cf9-df5b-47f3-8afe-24ec5f8537d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.326+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Limsiaco said PhilHealth has only P2.68 billion in \"in-process claims\"\
        \ from private hospitals between 2018 and 2023. He explained that private\
        \ health facilities may be referring to the denied or Return to Hospital (RTH)\
        \ claims.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9ae20-5530-4d82-be8f-26d9dda8ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.326+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.326+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Claims are denied if deemed \"invalid and unworthy of reimbursement\
        \ due to an absolute deficiency\" or if filed beyond the 60-day deadline.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd486e2-e039-4635-8318-21e79c9a8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.327+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.327+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "RTH claims, on the other hand, are deficient claims that, after adjudication\
        \ and validation, are sent back to the health care institutions for required\
        \ corrections. Once resubmitted, the claim may be approved or denied based\
        \ on compliance.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339db3b-b219-4dae-9ca6-652c740545a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:21:22.327+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:21:22.327+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a previous House hearing, Limsiaco said the denied and RTH claims
        totaled P59.6 billion from 2018 to 2024. It remains unclear which claims will
        be settled, as Limsiaco noted that the PhilHealth board, chaired by Health
        Secretary Ted Herbosa, must first approve the payments.</p>'
  'marco-rubio-state-secretary-china-philippines-taiwan':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T15:35:00.000+08:00
    'imagesource': 'jcr:856d1868-3620-4fc6-b0c1-2a5cb3527b27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11dcef9-8f1c-475e-9046-aec34e8a3c00'
    'lead': 'US Secretary of State-designate Marco Rubio had strong words for China
      in its increasingly destabilizing actions toward the Philippines and Taiwan:
      “Stop messing around.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T15:36:57.419+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:41.404+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:52.914+08:00
    'mgnl:lastModified': 2025-01-16T15:36:57.459+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marco-Rubio', 'China', 'Taiwan', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Marco Rubio to China: Stop messing with Philippines, Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d2b2a-dad4-4bbb-a0d4-cc50ce0c595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.453+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — US Secretary of State-designate Marco
        Rubio had strong words for China in its increasingly destabilizing actions
        toward the Philippines and Taiwan: “Stop messing around.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad154c-1870-44eb-87c7-dd53111be3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.440+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The statement was a purview of the Trump administration’s policy towards
        its allies in the volatile region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc7fe5-98f0-4583-82f4-aded05da999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If the Chinese are in fact serious about stabilizing US-China relations
        and finding ways in which we can cooperate and avoid conflict, then they will
        not do anything rash or irrational when it comes to Taiwan or the Philippines,"
        said Rubio during his Senate confirmation hearing on Tuesday, Jan. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3febf-5f67-4399-89ec-874cdfdf6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.441+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.441+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the United States has strong commitments to Manila and Taipei,
        and that these commitments are non-negotiable.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66394d0-e760-494c-a9f2-c556c6a673ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio called on Beijing to halt its provocations in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c525473-9ca8-4ea4-a961-127518b1b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"They really need to stop messing around with Taiwan and with the Philippines
        because it’s forcing us to focus our attention in ways we prefer not to have
        to," Rubio added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32436d4d-9627-420b-9243-b053a974bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.442+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.442+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio also highlighted growing tensions in the South China Sea, specifically
        pointing out the presence of China’s large ship in Philippine waters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a0baf-8f78-4a27-b7de-e25273b681ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He minced no words in describing the deeply concerning situation, and
        acknowledged the legitimate threat felt by the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8390a-172b-4272-9bbc-14162023d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.443+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.443+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s the Philippines, okay, in the last 48 hours there’s this massive
        - I don’t even know how to describe it - but this massive ship that the Chinese
        have built that’s headed towards the Philippines, and the Philippines feels
        threatened by it, rightfully so. We’ve seen this on a daily basis with harassment
        and so forth," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1041a-3587-4a53-9d50-9c422adb951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If God forbid there is some miscommunication or an inadvertent conflict
        emerges there, and we have obligations to them, the impact that will have
        on the entire globe is enormous. And that includes Europe," Rubio warned.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db95fa7-d671-4423-ab8a-7d208cfe844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.444+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.444+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Throughout his five-hour confirmation hearing, Rubio reiterated that
        China remains America’s greatest strategic challenge.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2e1d8-df41-426d-b290-ebea41111c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He cautioned against "unbalanced relations" with Beijing, stressing
        the potentially catastrophic consequences of failing to address China’s aggressive
        actions.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e471f-b2e2-4a26-a5e1-9dc469c9abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.445+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.445+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio is expected to receive broad bipartisan support for his confirmation.
        Both Republicans and Democrats have praised him as a “responsible choice”
        for the position, acknowledging his diplomatic expertise and commitment to
        US interests.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7f147a-33f6-4929-b853-545c61f928ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Ambassador to the Philippines MaryKay Carlson previously said that
        the US-PH alliance will remain robust and could transcend administrations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85664156-1302-4774-b3fc-99bce01c694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:36:57.446+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:36:57.446+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am extremely confident that the US-Philippine relations will
        remain steadfast, will remain steadfast friends and ironclad allies, as well
        as partners in prosperity, no matter who wins the election in the United States
        today,” she said.</p>'
  'dfa-condemns-killing-filipina-Slovenia':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
