  'Knicks-Brunson-Sixers-NBA':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T14:16:44.000+08:00
    'imagesource': 'jcr:5e9f67ee-baaa-4d40-a9d1-c5f46e7c0e9a'
