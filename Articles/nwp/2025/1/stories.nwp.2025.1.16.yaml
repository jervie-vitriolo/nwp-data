      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Bhargav Acharya and Sfundo Parakozov
        in Johannesburg; Writing by Alexander Winning, Editing by Angus MacSwan)</em></p>'
  'ph-china-bilateral-meeting-south-china-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'PH, China officials held the 10th bilateral consultative mechanism
      meeting in Xiamen, China on Jan. 16. (DFA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T18:37:52.000+08:00
    'imagesource': 'jcr:f187ac31-3212-473b-9593-e94d03d96bc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f602f48-7150-4cfc-a4fe-26ae533d6050'
    'lead': 'The Philippines and China held a "frank and constructive" discussion
      on South China Sea issues and explored potential cooperation during their latest
      bilateral meeting, the Department of Foreign Affairs (DFA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T18:41:18.894+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:34.873+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:55.416+08:00
    'mgnl:lastModified': 2025-01-16T18:41:18.927+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['china', 'south-china-sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH flags ''monster ship,'' explores coast guard, ocean studies in latest
      meeting with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3361094-881c-4312-9c4d-a9be8c2fd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — The Philippines and
        China held a "frank and constructive" discussion on South China Sea issues
        and explored potential cooperation during their latest bilateral meeting,
        the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c888e7-3d0c-4407-b2c8-f0d0b7b4ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.915+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Undersecretary Ma. Theresa Lazaro and Chinese Vice
        Foreign Minister Chen Xiaodong met for the 10th Bilateral Consultative Mechanism
        (BCM) on Thursday, Jan. 16, in Xiamen, Fujian.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f1905-3224-4be0-9964-e905c6087065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our position is clear and consistent, but so is our willingness to
        engage in dialogue. We firmly believe that despite the unresolved challenges
        and differences," Lazaro said in her opening remarks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b56db-b1a2-47df-8a0e-7712f00fe4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila also raised concerns about the ongoing presence of China’s
        coast guard vessel, CCG 5901, or the “monster ship,” off the coast of Zambales.
        This vessel is periodically replaced by other China coast guard ships.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990f9c0-1334-4140-92f9-ddfa1454e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.916+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines expressed serious concern regarding recent incidents
        in the South China Sea, particularly the activities of CCG 5901 and CCG 3103
        in Philippine maritime zones, which are inconsistent with the 1982 UNCLOS
        and the Philippine Maritime Zones Act,” the statement added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690e8a45-0138-45b1-bc4f-154d14aa584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government recently filed a diplomatic protest over the ship’s
        continued presence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526029b-e010-4440-acd7-ad424cb48b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA also lauded the implementation of the provisional arrangement
        for Ayungin Shoal, which has facilitated peaceful resupply missions to the
        BRP Sierra Madre.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328fccd-ceac-4b6c-a355-f1cd1f70c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The two sides exchanged views on the provisional understanding regarding
        the Philippines'' rotation and re-provisioning missions to BRP Sierra Madre
        in Ayungin Shoal, acknowledged its positive outcomes, and agreed to continue
        its implementation to sustain the de-escalation of tensions, without prejudice
        to respective national positions,” DFA the statement said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41cfbc-c20b-4253-ac4f-7e9b3d54f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides also supported proposals to revive coast guard cooperation
        and explore ocean meteorology studies for scientific collaboration.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d0378-ffdd-4ffe-82d2-87cb828ce078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:41:18.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:34.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:41:18.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China take turns hosting the BCM talks, which
        began in 2017. Manila will host the next meeting later this year.</p>'
