  'israel-hamas-ceasefire':
    'author': 'Andrew Mills, Nidal al-Mughrabi, and Maayan Lubell, Reuters'
    'caption': 'The aftermath of an Israeli strike in Gaza (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T09:25:47.000+08:00
    'imagesource': 'jcr:c7e95f76-d177-4e6f-8b81-6e4b8c9e4dc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e3b475-5da9-4e04-8cda-ee64bd5d0c9d'
    'lead': 'Hamas and Israel reached a deal for a ceasefire in Gaza that mediators
      said would take effect on Sunday and include a release of hostages held there
      during 15 months of bloodshed that devastated the Palestinian enclave and inflamed
      the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T09:32:40.656+08:00
