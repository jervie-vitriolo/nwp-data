    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d49755-f8d8-41cb-8698-3632b46537d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
