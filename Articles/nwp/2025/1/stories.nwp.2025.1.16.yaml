      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae686daa-1951-4cc6-b5b8-d59ca1c7f8e0'
      'mgnl:activationStatus': true
