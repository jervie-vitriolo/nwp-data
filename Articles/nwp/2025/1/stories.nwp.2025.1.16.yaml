      'mgnl:lastModified': 2025-01-16T18:08:23.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The political crisis has reverberated across Asia’s fourth-largest
        economy and piled pressure on the won currency.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75448d-0314-4390-93f6-a9fab4f6e24c'
      'mgnl:activationStatus': true
