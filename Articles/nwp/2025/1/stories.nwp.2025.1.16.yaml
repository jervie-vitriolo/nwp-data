    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Slovenia']
    'stories': []
    'template': '1'
    'title': 'DFA condemns slay of Filipina in Slovenia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f0589-edcf-44c8-b012-b0a1795e48c8'
