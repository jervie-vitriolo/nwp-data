      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our labor attaché is in close coordination also with the Nepali
        embassy, and so with our Philippine embassy in close coordination with the
        Nepali embassy in Kuwait," said Cacdac.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97cd38-f43f-472d-aa97-80f136f70bd7'
