      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.229+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The government has condemned the killing
        of a Filipina in Slovenia in December and that it is working with authorities
        there to bring her remains home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cf3d4-ab69-4d6a-807d-3b5634a7deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine government condemns the tragic incident that caused
        the demise of a Filipino citizen in Slovenia, and expresses its heartfelt
        condolences to the bereaved family here in the Philippines," the Department
        of Foreign Affairs said on Thursday Jan, 16.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c54cc3-1758-48c2-bdc1-34169bd90d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine embassy in Vienna and other related agencies, it
        said, are closely working with Slovenian authorities for the immediate repatriation
        of her remains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f543681-1a1c-4168-ab86-8299f606f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senate committee on foreign relations chairperson Imee Marcos said
        that the Filipina was reportedly a victim of domestic violence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d48ad-56a5-4115-82ae-a6bc3f505397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nanawagan din ako sa Department of Justice, Department of Interior
        and Local Government, Philippine National Police, at iba pang ahensya na palakasin
        ang kanilang mga hakbang upang sugpuin ang karahasan laban sa mga kababaihan,
        mga bata, at iba pang uri ng pang-aabuso,” she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20363d18-eb4d-4034-9bd5-8e5339f43e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I also call on the Department of Justice, Department
        of the Interior and Local Government, Philippine National Police, and other
        agencies to strengthen their efforts in combating violence against women,
        children, and other forms of abuse]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07151b-8b36-420a-bdc9-a6fb4f793c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Commission on Filipino Overseas also decried the murder.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f6ca94-42a2-4f9d-91ce-36abf840cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:40:04.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:41.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:40:04.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As we offer our thoughts and prayers with Marvil’s family, we also
        stand in solidarity with them, condemning acts of domestic violence, seeking
        justice for our kababayan, and honoring the beautiful life she lived,” it
        said.</p>'
  'viral-popoy-dog-gcash-nueva-ecija-restaurants':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T15:40:11.000+08:00
    'imagesource': 'jcr:640ff49e-ae4e-412c-a7cc-58af7b7b731c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
