    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64acea-ebd5-4cfb-8cf3-5cf6a9e3eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:36.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Film stars and opposition leaders called for police to beef up security
        measures in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19fe82-7433-4ca8-8e0f-3748fe368e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.434+08:00
