      'mgnl:lastModified': 2025-01-16T18:16:55.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e8fbc-86da-4d18-8910-00cfeea05e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.295+08:00
      'mgnl:createdBy': 'daniza-nwp'
