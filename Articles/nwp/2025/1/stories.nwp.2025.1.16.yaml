    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96cb758-ead5-4a31-9081-d82e095d34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:23.924+08:00
