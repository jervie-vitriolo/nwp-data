      'mgnl:lastModified': 2025-01-16T12:49:50.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Times quoted Deputy Chief Richard Fields, who was in charge
        of staffing and equipment decisions ahead of the fire, as saying the scrutiny
        was welcome but that critics were too easily second-guessing decisions after
        the fact.</p>'
