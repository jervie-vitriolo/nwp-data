      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ef3d6-6c27-4b5e-9092-3f2d3d24c30b'
      'mgnl:activationStatus': true
