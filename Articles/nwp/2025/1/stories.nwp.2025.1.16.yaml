      'mgnl:type': 'text'
      'text': '<p>Israeli troops invaded Gaza after Hamas-led gunmen broke through
        security barriers and burst into Israeli border-area communities on Oct. 7,
        2023, killing 1,200 soldiers and civilians and abducting over 250 foreign
        and Israeli hostages, according to Israeli tallies.</p>'
