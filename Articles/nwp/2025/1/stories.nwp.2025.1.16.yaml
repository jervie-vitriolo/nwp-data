    'stories': []
    'template': '1'
    'title': '''Popoy'' the dog ‘GCash-ier’ wins netizens'' hearts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea80fe46-7b66-4b29-a121-706d0102bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — It’s neither human nor AI, but there’s
        a new employee at a restaurant in Nueva Ecija grabbing online attention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48b04e-50dd-4463-af8b-628c89edb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meet Popoy, the adorable rescued dog taking on the restaurant’s
        “cashier” role for e-wallet GCash transactions with a ready QR code for scanning
        hanging around his neck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d684b47-5174-4432-b352-5c166ef638bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tikya Garden Bistro owner Jenny Madriaga Chu said Popoy, stricken with
        epilepsy, was found in May 2024 inside a tricycle.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2c488-0764-47e5-9c77-60dc7eeae788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It took more than a year for Popoy to learn how to sit after his rescue,"
        Chu told NewsWatch Plus.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41a490-5417-41ff-9f5b-b561f5c94770'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked how long Popoy has functioned as “cashier,” she said, "Two days
        ago po pero matagal na siya sa amin mula puppy palang siya. May 2024 po namin
        siya napulot sa harap ng gate ng resto namin." '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8806e9-5bbd-4412-ba5d-1a4d49db1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It was just two days ago, but he’s been with us since
        he was a puppy. We found him in front of our restaurant gate in May 2024] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e7cd1-89ad-4faf-9458-cb980130b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.925+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.925+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chu jokingly asked customers to be patient if Popoy doesn’t immediately
        respond to calls for payment, as he is often "on break or sleeping."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b674d1-8768-4f3e-928f-dc3979f824ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Bagamat mabait o good boy, pagpasensyahan niyo na kung siya ay laging
        naka-break o natutulog baguhan kasi sa trabaho," the restaurant said. [Translation:
        Although he’s a good boy, please be patient if he’s always on break or sleeping.
        He’s still new to the job.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f574128-ca48-45db-baa0-46817e2511a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Popoy’s "tip?" Instead of cash, Popoy loves bones from the restaurant’s
        signature crispy pata (deep-fried pig knuckles).'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909084c5-e504-4e42-8f54-e42d1b864c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I''m sure Popoy is happy serving the people in spite of his condition.
        Love this,” one netizen commented.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a019fe-bb8e-446f-bf6f-f3058c13ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Amazing owners. He looks like he loves his job,” another Facebook
        user added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4a2df-8396-4f57-8889-0ad25bd76259'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mapapabili ka talaga ng crispy pata,” a third comment read, translating
        to, “You’ll definitely end up buying crispy pata!”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906d572-6467-4e19-8ae7-6bab92d21a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T15:43:25.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:40.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T15:43:25.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether napping or dishing out smiles, Popoy has proven that man’s
        best friend - and a crispy pata bone - is a way to win a customer’s heart!</p>'
