      'jcr:uuid': '25f9c50f-9cc9-4748-9112-c8ea9d01fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f65eb0-dfd1-4b2d-86bb-1e351bb79afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.375+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now a big sow with a bristly brown coat, Rillette strolls around
        between the horses and dogs on the farm and enthusiastically kicks around
        a big plastic ball with her snout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c370b0f-02cc-4222-9f75-dae13df2518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.286+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9abf3-cd75-40ba-9420-e9e19a66aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I do not know how she sees me. Maybe I am her mother, maybe her
        best friend, or just her protector, but as you can see there is a link of
        love between us," Cappe said as she hugged Rillette in the hay and kissed
        her on the snout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8834904-3225-425b-bb40-3e0433c72c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.287+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7a056-1af8-4f6a-9bf4-c038cf70dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cappe says Rillette no longer is a wild animal and that two attempts
        to set her free have failed miserably as the boar immediately ran back towards
        her owners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99acf44-7b69-4e64-a494-e271b7c7843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33a2be-d40e-499f-85da-bbf8c715d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.288+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Rillette has no link whatsoever with her own species. If we release
        her in the woods, she will sit in middle of the road and run to the first
        human she sees," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d3376-5808-43bc-abb7-a0cbff3742b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5a9f9-02d3-48d8-b97a-8dc38c8aab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.289+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities'' attempts to remove the boar on health and safety grounds
        have whipped up a storm of protest in France.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f602d1-3988-455b-b39b-54d40babe92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a13b82-b464-473f-97a1-6f501053fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.290+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last weekend hundreds of people in the area marched behind a "Free
        Rillette" banner, while animal rights campaigner and movie icon Brigitte Bardot
        posted on X: "I ask that Rillette be saved...who are the monsters who want
        to euthanize her?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d4791-05f8-4a7b-9dc2-a64be7f71994'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.291+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d6a91-c1a4-4289-ad5b-5c39f8ef0328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.292+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rillette’s owner says she will fight to save her. "All will depend
        on the magistrate’s decision, but it could come down to euthanasia, and I
        will not let that happen," said Cappe, who risks three years in jail for failing
        to comply.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50806fb-f51b-42d7-b10d-d816fccc8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.292+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c823e2b-9da2-45d0-b683-8476e22b6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.293+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cappe said that Rillette - jokingly named after a regional dish
        of shredded pork - is sterilized and vaccinated and poses no danger to the
        public as she is confined to the farm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c87b8-5278-4427-ba3e-de4a47bf10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.293+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483c840-b255-438d-8356-b1a8f6ac27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.294+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:37.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:16:55.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Why would they take her away, since she is happy here and does
        not bother anyone?" she asked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b80509-a5ae-4611-b85c-175ce5a922e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:15:39.294+08:00
