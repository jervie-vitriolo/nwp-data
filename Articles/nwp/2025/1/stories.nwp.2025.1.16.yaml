    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel, Hamas reach ceasefire deal to end 15 months of war in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff6c1d-7d0b-4d84-ba60-24e64f9aba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.688+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.156+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar/Cairo, Egypt/Jerusalem, Israel -</strong> Hamas
        and Israel reached a deal for a ceasefire in Gaza that mediators said would
        take effect on Sunday and include a release of hostages held there during
        15 months of bloodshed that devastated the Palestinian enclave and inflamed
        the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd79872-5bb7-4f4c-a905-74100479e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.157+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The complex phased accord outlines a six-week initial ceasefire
        with the gradual withdrawal of Israeli forces from the Gaza Strip, where tens
        of thousands have been killed. Hostages taken by militant group Hamas, which
        controls Gaza, would be freed in exchange for Palestinian prisoners held by
        Israel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6639bca1-2153-4674-8266-31229098d0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.689+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.158+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Doha, Qatari Prime Minister Sheikh Mohammed
        bin Abdulrahman Al Thani said the ceasefire would take effect on Sunday. Negotiators
        are working with Israel and Hamas on steps implementing the deal, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b6328-651f-4ed3-8ff0-8266f8726be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.159+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01320a12-192b-4e33-a61f-1248690304fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.159+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\"This deal will halt the fighting in Gaza, surge much-needed humanitarian\
        \ assistance to Palestinian civilians, and reunite the hostages with their\
        \ families after more than 15 months in captivity,\" U.S. President Joe Biden\
        \ said in Washington.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f822e5c-50ab-4651-a7b5-237a8d5cdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.160+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08f92f-a550-4cc3-b730-e12870d3944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.161+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the breakthrough, residents said Israeli airstrikes continued
        on Wednesday evening in Gaza, where more than 46,000 people have been killed
        in the conflict, according to local health authorities. Strikes on Gaza City
        and northern Gaza killed at least 32 people, medics said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b14c96-9910-4617-9963-f5d35ad71a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.162+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08864511-acf0-4988-af12-a940a3e35b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.163+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Palestinian official close to the talks said mediators were trying
        to get both sides to stop hostilities before the truce starts on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628c5a6-04be-44c6-98cc-2364564eb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.163+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c8249-3fd2-4612-9830-6a1b96124e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.164+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palestinians responded to news of the deal by celebrating in the
        streets of Gaza, where they have faced severe shortages of food, water, shelter
        and fuel. In Khan Younis, throngs clogged the streets amid the sounds of horns
        as they cheered, waved Palestinian flags and danced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30c32d-c042-468d-b114-52b7022bcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.165+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c520cb6-35ec-4cea-9308-7ef6f1c698f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.166+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I am happy. Yes, I am crying, but those are tears of joy," said
        Ghada, a displaced mother of five.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3565436-c940-4c3b-919d-a60232b9ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.166+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a109381-86a6-418a-9c60-92ff82ea799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.167+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Tel Aviv, families of Israeli hostages and their friends rejoiced
        at the news, saying in a statement they felt "overwhelming joy and relief
        (about) the agreement to bring our loved ones home."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8011ca-8c5e-42e8-a675-6680cb0dccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.168+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688d844-642e-453f-becc-fb37e867357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s acceptance of the deal will not be official until it is
        approved by the country’s security cabinet and government, with votes slated
        for Thursday, an Israeli official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a8411-7343-4ebb-84f9-6315761367b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.169+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0321f-b6de-4702-be10-4f55050933ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.170+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The accord was expected to win approval despite opposition from
        some hardliners in Israeli Prime Minister Benjamin Netanyahu’s coalition
        government including Finance Minister Bezalel Smotrich, who repeated his condemnation
        of the agreement on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cbfc5-26ac-49dc-a4fd-3cadb062665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.171+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb595ece-5380-4458-9a98-eb8d90928ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.172+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu called Biden and U.S. President-elect Donald Trump to
        thank them and said he would visit Washington soon, his office said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0291ddd-42ad-4aab-82ec-14598b784bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.173+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd245f-fa69-46d2-9e8f-365fea164b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.174+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a social media statement announcing the ceasefire, Hamas called
        the pact "an achievement for our people" and "a turning point."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dfa00-7991-4589-aaea-4b2be6139534'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.175+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1514cc-64a0-4bae-8829-c94018aef989'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.175+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defusing regional tensions</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23e36c-43e4-4077-8f76-eb7021d5cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.176+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd953338-7e93-4ae3-9702-82ef2aedfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.177+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>If successful, the ceasefire will halt fighting that has razed much
        of heavily urbanized Gaza and displaced most of the tiny enclave’s pre-war
        population of 2.3 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1fb6e-0e1e-43f3-8a21-bcb0c62c64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.178+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58468554-ba80-45db-8f8e-e71e7231ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.179+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>That in turn could defuse tensions across the wider Middle East,
        where the war has stoked conflict in the Israeli-occupied West Bank, in Lebanon,
        Syria, Yemen and Iraq, and raised fears of all-out war between arch regional
        foes Israel and Iran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736bfe8-f5b8-4867-a903-ae02b11e5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.179+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a00ba-b485-413c-88f2-5fce3e552522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.180+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Phase one of the deal entails the release of 33 Israeli hostages,
        including all women, children and men over 50. Two American hostages, Keith
        Siegel and Sagui Dekel-Chen, were among those to be released in the first
        phase, a source said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabacca-088d-4601-9c5a-2dda8e00598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.705+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.181+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73556107-a91b-439d-8caa-a9b0725aa4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.706+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.182+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement calls for a surge in humanitarian assistance to Gaza,
        and U.N. Secretary-General Antonio Guterres stressed the "priority now must
        be to ease the tremendous suffering caused by this conflict."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba7612-a3c8-4f8e-9d96-c9232356bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.706+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.182+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d189cb6-260f-4f86-a1c7-bb781d7d8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.183+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both the U.N. and the International Committee of the Red Cross said
        they were preparing to massively scale up their aid operations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5de38-acdb-4efd-820f-190132bd1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.184+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963422c8-7d9f-4e8f-9e9f-c3a42a4dbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.185+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pact follows months of tortuous, on-off negotiations conducted
        by Egyptian and Qatari mediators, with the backing of the United States, and
        comes just ahead of Trump’s presidential inauguration on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f0105-8db4-4a57-bb2e-817a1fe0d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.186+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a31477-b140-4bb9-ba70-70d542a31744'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.186+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Egyptian President Abdel Fattah El-Sisi welcomed the agreement in
        a post on X as did leaders and officials from Turkey, Britain, the United
        Nations, Jordan, Germany and the United Arab Emirates, among others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f96a7-0cbb-471e-9839-fa40cd9661fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.187+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66205690-5540-467c-8ea4-01549312b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.188+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On his Truth Social media site, Trump said the deal would not have\
        \ happened if he had not won the U.S. election in November.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537092d-cadc-4192-a9ff-5fe564092b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.189+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bf1b1-c354-4f74-a45e-3075971aa7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.189+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s Mideast envoy Steve Witkoff was in Qatar along with White
        House envoys for the talks, and a senior Biden administration official said
        Witkoff’s presence was critical to reaching a deal after 96 hours of intense
        negotiations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75687dcd-27e1-400b-ab94-44b647316666'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.190+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee5247-8faa-4ffa-b899-3f09815ba2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.191+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden said that the two teams had "been speaking as one" though
        Trump’s administration will largely handle implementation of the accord.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2db391-075c-4cd6-b49a-e8ea64e77fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.191+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a5c77-b7e8-41a7-9dba-ca95ba40e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Perilous path ahead</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48018c-bf65-483d-992b-4f0f0b8df355'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The road ahead is complex, with political minefields likely. Israeli
        hostage families expressed concern that the accord may not be fully implemented
        and some hostages may be left behind in Gaza.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2add23-f1b1-415a-90ef-0a46e662735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5aa38-ff8e-4405-b0e1-eb59c1a8d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Negotiations on implementing the second phase of the deal will begin
        by the 16th day of phase one, and this stage was expected to include the release
        of all remaining hostages, a permanent ceasefire and the complete withdrawal
        of Israeli forces from Gaza.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06cc8a-764b-48ed-8c4e-3258f43355b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ef85a-82f1-49e5-8bdf-fcec2de3691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The third stage is expected to address the return of all remaining
        dead bodies and the start of Gaza’s reconstruction supervised by Egypt, Qatar
        and the United Nations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cc92e-39bb-4724-b2c8-5a7ff45dbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3d620-2ebe-4854-aef0-28be6ea3fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said he would use the ceasefire deal as momentum to expand
        the Abraham Accords - U.S.-backed agreements struck during his first presidency
        in 2017-2021 that normalized Israel’s relations with several Arab countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbbc3c-f56e-4e6f-88d4-0ef5a746ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.198+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeac00-000c-4e7c-8cfe-d6f478b0592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.199+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>If all goes smoothly, the Palestinians, Arab states and Israel must
        still agree on a vision for post-war Gaza, a formidable challenge involving
        security guarantees for Israel and many billions of dollars in investment
        for reconstruction.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dff71c-3e43-4b83-bf13-200d4c4fdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.200+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f04d70f-daeb-4ecc-b4fe-43ed1c37ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.201+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>One unanswered question is who will run Gaza after the war.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b877d-39ad-48cd-82a1-6b8cd19b637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.727+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.201+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671bb66-a8c5-4961-b664-67f5202c6ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.202+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has rejected any involvement by the Islamist Hamas, which
        had ruled Gaza since 2007 and is officially sworn to Israel’s destruction.
        But Israel has been almost equally opposed to rule by the Palestinian Authority,
        the body set up under the Oslo interim peace accords three decades ago that
        has limited governing power in the West Bank.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285801fd-b243-4f37-9aff-db6667c9a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T09:32:40.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:48.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-18T09:49:54.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
