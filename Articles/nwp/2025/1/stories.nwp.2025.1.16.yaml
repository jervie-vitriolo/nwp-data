    'caption': 'Bollywood actor Saif Ali Khan poses on the red carpet during the second
      day of the opening of Nita Mukesh Ambani Cultural Centre at Jio World Centre,
      in Mumbai, India, April 1, 2023. Niharika Kulkarni/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-16T18:18:51.000+08:00
    'imagesource': 'jcr:6d81be0f-58cd-4a56-8905-731724381981'
    'jcr:mixinTypes': ['mgnl:hasVersion']
