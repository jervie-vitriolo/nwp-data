      'mgnl:lastModified': 2025-01-16T18:08:23.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s central bank governor said on Thursday that the most
        important factor determining the health of the economy in coming months was
        whether the political chaos stabilized.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234b970-c848-407c-a75a-2b025b9302f6'
