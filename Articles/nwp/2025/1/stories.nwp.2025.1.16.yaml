    'stories': []
    'template': '1'
    'title': 'Price body seeks ‘food security emergency’ to stabilize rice prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984424f2-1ddc-46b2-a7bd-ce46784acc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.464+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A government body tasked
        to stabilize the supply and prices of basic and prime commodities has recommended
        a “food security emergency,” which would allow the sale of buffer stocks to
        address costly rice at the retail level.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958293bb-bec5-461e-9b7f-97554da00b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T19:28:17.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The multisectoral National Price Coordinating Council (NPCC) has
        approved a resolution to allow the agriculture secretary to declare a “food
        security emergency” in light of the “extraordinary” level of rice prices,
        the Department of Agriculture (DA) and Department of Trade and Industry said
        on Thursday, Jan. 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223b52e-b1ad-42ee-a362-3523064f88e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nasa working group ‘yong detalye, once it (official recommendation)\
        \ comes to my table, the chances [are] we will declare para marelease ang\
        \ stocks ng NFA (National Food Authority),” Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291950a-4a19-49d5-ab42-0de06d9e0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The details are still with the working group but when\
        \ the official recommendation comes to my table, the chances are that we will\
        \ declare a food security emergency to release the stocks of the NFA.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2ca9f-754e-49de-84f6-50a45b32e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said NFA warehouses are now at capacity with rice buffer stock\
        \ at almost 300,000 metric tons. He said the agency needs to dispose of these\
        \ to give way for the harvest season storage requirement in February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e377bb-c054-4539-b16f-a305acb866d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Assuming ma-approve ‘yan ng January, February, we will sell at P36\
        \ to the LGUs (local government units), other GOCCs (government-owned and\
        \ -controlled corporations), AFP (Armed Forces of the Philippines, PNP (Philippine\
        \ National Police) para mabenta nila ng P38,” Laurel said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48873820-54be-476d-87c4-f757b592a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero by March, ang balak namin ibenta ‘yan ng P33 para makabenta…\
        \ at P35,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cf351-6611-4a01-951d-9df16905509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Assuming it will be approved by January, February, we\
        \ will sell the stocks at P36 to the LGUs, other GOCCs, AFP, PNP, so that\
        \ they can sell at P38. But by March, we are eyeing to sell them at P33 so\
        \ that they can sell at P35.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ac143-abfc-4553-9419-5f2df81d7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the Rice Tariffication Law (RTL), the NFA was limited to buying\
        \ buffer stock from farmers, and this can only be distributed during calamities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe97ff-ed92-4b30-8be6-cadaf9a36484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The amended RTL allows the DA to sell the buffer stock upon its declaration\
        \ of a food security emergency as recommended by the NPCC.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4e342-92ec-4358-b2af-92e1e964dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The sale is limited to government agencies such as the Department of\
        \ Social Welfare and Development, Office of Civil Defense-National Disaster\
        \ Risk Reduction and Management Council, and LGUs. The DA can also sell it\
        \ through Kadiwa outlets.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a0203a-a659-4d06-8227-3853eb4d9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.174+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA is set to release the NFA buffer stock in Metro Manila first,\
        \ where the actual high prices are seen. Data monitoring is ongoing for other\
        \ major cities in the country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc47bc23-d255-46de-9e94-578058ab5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.174+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat ibaba ‘yong presyo ng bigas of imported rice para sa mga consumer\
        \ natin, at the same time, we also protect the wholesaler trader and dealers\
        \ para at least win-win for both,” Trade Secretary Cristina Roque said. Roque\
        \ chairs the NPCC.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1de4-58b9-4b72-b86d-932d728a2bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The price of imported rice should be lowered for our\
        \ consumers, at the same time, we also protect the wholesalers, traders, and\
        \ dealers. At least, it’s a win-win for both.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25961260-a172-4267-a848-13e536c5136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Malacañang briefing, Laurel said he has yet to consult with President\
        \ Ferdinand Marcos Jr. with his plan. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a336cd67-9b80-4e11-a21f-9afde10b5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.176+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If the declaration will not happen, Laurel said the DA will be forced\
        \ to wait for the buffer stock to age, as aging rice can be sold.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b40ae1-5c2c-423f-99e1-a9c2feedcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.176+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So we have to fast-track milling and may delay lahat ‘yung programa,\
        \ ‘yun ang problema. And problema namin, ‘yun nga harvest season na eh,” he\
        \ added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d544df-97f1-4b30-a665-b2e28a66093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.177+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: So we have to fast-track milling and the program will\
        \ be delayed. Also, the harvest season is already near.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52e96e-8444-420e-a88e-29150147d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.177+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc243a-e338-4ae8-9f36-5c790927088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.178+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tariff cut a failure?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9591327-bfa9-49e5-b6ab-3e8cead280dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.178+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The planned food security emergency declaration comes after a number\
        \ of measures to bring down the cost of rice, including a tariff cut through\
        \ Executive Order 62 in July last year.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d4960-f17d-4a46-85f5-58ed3909e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.179+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The expected P6 to P7 price cut as a result of the tariff reduction\
        \ on imports from 35% to 15% has yet to be seen.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613363e8-8c1a-49f5-b273-ed8378f7872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.180+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“During the last NPCC meeting, the DA presented data that showed that\
        \ even with the tariff cuts and the world prices of rice going down, the retail\
        \ prices have not gone down significantly. Thus, the current level of prices\
        \ is extraordinary,” Laurel said, adding that the NPCC “recognizes this condition\
        \ in principle.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6bc20-b842-40a6-bbd4-717d08c533f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.180+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Samahang Industriya ng Agrikultura (SINAG) urged the\
        \ NPCC also to recommend to the National Economic and Development Authority\
        \ to repeal EO 62. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1b8df-c2a0-4294-b2e7-bc38ff2354b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As the interagency body tasked to monitor and stabilize food prices,\
        \ it is very clear to NPCC that EO 62 was a failure,” SINAG executive director\
        \ Jayson Cainglet said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538470c2-6706-46b9-aa96-92d5acae9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:31.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:39.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T22:40:43.478+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are all up in arms now since the promised ₱42-45/kilo of rice did\
        \ not happen, despite all the pampering, concessions and incentives given\
        \ to importers,” he added.\r"
  'yoon-sukyeol-refuses-questioning':
