      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s air and ground war in Gaza has since killed over 46,000
        people, according to Gaza health ministry figures, with hundreds of thousands
        of displaced people struggling through the winter cold in tents and makeshift
        shelters.</p>'
