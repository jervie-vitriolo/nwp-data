      'mgnl:lastModified': 2025-01-16T18:30:06.627+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8022a7-a90d-4f8e-bb95-ffe46178304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:30:06.628+08:00
      'mgnl:createdBy': 'daniza-nwp'
