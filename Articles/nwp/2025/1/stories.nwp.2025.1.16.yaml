      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>India’s ruling Bharatiya Janata Party (BJP) and its allies won
        November elections in the western state of Maharashtra, the capital of which
        is Mumbai.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9470e-7c6e-4244-b7ef-a78b233537ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.436+08:00
