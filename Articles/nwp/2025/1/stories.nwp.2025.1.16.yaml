      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T17:04:11.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The casting for the roles in the film is ongoing and will be announced
        soon, the distribution company said. Filming will begin in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9b789-dd3b-4a50-9a5c-bf6d0bea2eec'
