      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW said an investigation is ongoing on the shipment of the
        wrong cadaver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d4b6e-a55e-469b-beef-38d14dc539f3'
