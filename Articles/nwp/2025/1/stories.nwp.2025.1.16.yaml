      'mgnl:lastModified': 2025-01-16T17:55:23.925+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DMW chief said the wrong cadaver, which belonged to a Nepali
        national, had been sent back to Kuwait. The government is also working with
        the Nepalese government to investigate the incident and seek clarification
        of what happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740ae31-fd6b-4f91-b870-988711eb7e81'
      'mgnl:activationStatus': true
