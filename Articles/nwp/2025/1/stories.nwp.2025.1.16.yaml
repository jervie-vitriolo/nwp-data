      'mgnl:lastModified': 2025-01-16T12:49:50.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445ef8f-643d-44ce-b488-25feca04e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:43.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T12:49:50.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Crowley defended her department’s preparation, saying it was impossible
        to know exactly where fires might break out and that some firefighters needed
        to remain in place to field ordinary emergency calls anywhere in the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31ddf5-cf77-4383-9de5-b9d03092f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
