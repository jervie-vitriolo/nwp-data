      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:55:35.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If such high-profile people with ... security can be attacked in
        their homes, what could happen to common citizens?" Clyde Crasto, spokesperson
        of the Nationalist Congress Party, asked on X.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e288a-1678-4889-ba41-2a2665ea596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:23:50.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
