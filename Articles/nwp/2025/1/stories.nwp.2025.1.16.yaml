      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Times cited critics who said the outgoing shift should have
        been kept on duty and that as many as 25 additional fire engines should have
        been moved into hillsides.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f81c5-5113-4539-9d9c-8fe64daa73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.073+08:00
