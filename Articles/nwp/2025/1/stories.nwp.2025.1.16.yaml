      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T18:08:23.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The last executions in South Korea were in 1997, for criminal offenses
        such as murder.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063caa84-0185-4251-a32d-a5b58b4e6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.854+08:00
