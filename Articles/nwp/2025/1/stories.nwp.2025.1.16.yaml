    'jcr:uuid': '9f2be7d9-cebd-41e4-a8a8-a9bd82b8c81e'
    'lead': 'It’s neither human nor AI, but there’s a new employee at a restaurant
      in Nueva Ecija grabbing online attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-16T15:43:25.909+08:00
