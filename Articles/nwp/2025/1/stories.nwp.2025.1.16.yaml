    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352d1c5-2e80-4377-93cf-40d5b442fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T12:49:50.072+08:00
