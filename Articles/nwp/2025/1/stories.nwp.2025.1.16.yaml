      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5be577-3760-4ffa-8a50-c5ac711246bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T18:08:23.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
