      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-16T17:55:23.923+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Jenny Alvarado will be arriving tonight so we will be there to
        receive the remains together with the family," said Migrant Workers Secretary
        Hans Cacdac in an interview with reporters on Thursday, Jan. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba78146-bbea-45f7-ac91-c12ea79fb289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-16T17:55:23.923+08:00
