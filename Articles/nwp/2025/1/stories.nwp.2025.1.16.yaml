      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been apprised about the applicable Kuwaiti law, and yes, we
        are moving ahead with the filing of claims against whoever — hindi ko muna
        papangalanan pa kung sino [I will not identify any person] — whoever caused
        the mistake or the error," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
