      'mgnl:lastActivated': 2025-03-13T12:33:25.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said he sees a stronger Philippine-United States alliance under
        a Trump presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36149a-03df-4741-b590-fa5708b7ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Congratulations to POTUS  (@realdonaldtrump) and to the American people
        on another peaceful transfer of power in their Nation’s nearly 250-year history.
        I look forward to working closely with you and your Administration," said
        Marcos in a post on X (former Twitter) on the inauguration of US President
        Donald Trump.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b1853-241e-4c38-ae14-1d422fb6b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.102+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The strong and lasting PH-US alliance will continue to uphold our
        shared vision of prosperity and security in the region," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5033484-54d0-4d36-864a-7286351df93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with Philippine Ambassador to United States
        Jose Manuel Romualdez on NewsWatch Plus, the envoy said he is confident that
        Trump will continue to forge stronger ties with the Philippines.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f236921-94a1-4e7f-8a75-20cce9a2cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t see any reason why it should not because it is really for
        the benefit of both our countries, Japan and the US. I was fortunate na nakausap
        ko nang good conversation with President Trump but all indications are gusto
        niya ituloy ‘yung strong relationship between the US and the Philippines.
        So obviously, yung Japan is also an important part of our relationship in
        terms of mutual interest in the region at saka economic prosperity," said
        Romualdez.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd083f-e965-47d8-a434-f1d0e53deb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.103+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:18:38.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t see any reason why it should not continue because
        it’s really for the benefit of our countries, Japan and the US. I was fortunate
        to have had a good conversation with President Trump, and all indications
        are that he wants to continue the strong relationship between the US and the
        Philippines. Obviously, Japan is also an important part of this relationship
        in terms of mutual interests in the region and economic prosperity.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb579c5-31d0-433f-bbd7-a42e785d2a94'
      'mgnl:activationStatus': true
