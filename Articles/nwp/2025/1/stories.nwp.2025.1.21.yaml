    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Immigration', 'southern-border']
    'stories': []
    'template': '1'
    'title': 'Trump outlines sweeping border crackdown, mass deportation push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206714d5-be68-4a3e-b16b-767dbfb9b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:51.001+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Jan 20 (Reuters)</strong> - Newly sworn-in U.S.
        President Donald Trump said on Monday he will declare illegal immigration
        at the U.S.-Mexico border a national emergency, send troops there and ramp
        up deportations of criminal offenders, outlining the crackdown in his inaugural
        address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d0986-6b31-4397-9c77-ae5a7729f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said be would invoke a 1798 law known as the Alien Enemies Act
        to target foreign gang members in the U.S., a legal authority last used to
        detain noncitizens of Japanese, German, and Italian descent in internment
        camps during World War Two.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2952af8-d8ec-4ef0-88cf-992b224bb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shortly after the inauguration, U.S. border authorities said they had
        shut down outgoing President Joe Biden’s legal entry program known as CBP
        One that had allowed hundreds of thousands of migrants to enter the U.S. legally
        by scheduling an appointment on an app. Existing appointments were canceled,
        according to U.S. Customs and Border Protection.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61e77c-7a62-4064-a7ec-7a0da5a546a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he would designate criminal cartels as foreign terrorist
        organizations, part of a slate of moves that could shake up U.S.-Mexico relations.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4904db-ac90-4ab8-bf1b-4ee8c147f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier, a Trump official who asked not to be named said the new president
        plans to issue a sweeping proclamation blocking access to all seeking asylum
        at the Mexico border. Trump also intends to challenge U.S. citizenship for
        children born to parents in the U.S. illegally, the official said, a right
        that stems from an amendment to the U.S. Constitution.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5ecf9-7eb1-4b96-9b08-9d6cca76a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, a Republican, recaptured the White House after promising to
        intensify border security and deport record numbers of migrants. While Trump
        criticized Democrat Biden for high levels of illegal immigration during his
        presidency, migrant arrests fell dramatically after Biden toughened his policies
        in June and as Mexico stepped up enforcement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9a545-8039-43f1-9587-7b33be98f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans say large-scale deportations are necessary after millions
        of immigrants crossed illegally during Biden’s presidency. There were roughly
        11 million immigrants in the U.S. illegally or with a temporary status at
        the start of 2022, according to a U.S. government estimate, a figure that
        some analysts now place at 13 million to 14 million.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92786b-ab70-495b-9c06-eefde5a13897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.985+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.985+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s critics and immigrant advocates say mass deportations could
        disrupt businesses, split families and cost U.S. taxpayers billions of dollars.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be52d01-4510-4efd-a867-e8446a4bf365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The American Civil Liberties Union and other groups have been preparing
        for possible litigation, a strategy that stymied many of Trump’s hardline
        policies during his first term. California and other Democratic-led states
        that have policies limiting cooperation with federal immigration enforcement
        also could clash with Trump.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188d5c0-4485-46cc-afff-9f0d176ba932'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Americans have grown less welcoming toward immigrants without legal
        status since Trump’s first presidency, but remain wary of harsh measures
        such as using detention camps, a Reuters/Ipsos poll in December found.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a9a3c-7ccf-4800-b8f9-4a730b0582ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.986+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The official said Trump would take 10 executive orders and actions
        on Monday aimed at stepping up border security, calling illegal immigration
        an "invasion."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a109314-6b80-49e3-85ee-1f92c81048a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The official said Trump will take steps intended to end birthright
        citizenship for U.S.-born children whose parents lack legal immigration status.
        That move will almost certainly trigger legal challenges. Trump also plans
        to suspend the U.S. refugee resettlement program for at least four months
        and will order a review of security to see if travelers from certain nations
        should be subject to a travel ban.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1916f5d-7121-47f8-ba54-a30b053b1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.987+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kristi Noem, Trump’s pick for Homeland Security secretary, said at
        a U.S. Senate confirmation hearing on Friday that she would end Biden-era
        legal entry programs that have allowed hundreds of thousands of migrants to
        enter the U.S. on a temporary basis.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f9f91-9956-4b9e-aff3-bdce545fe73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said in his address that he would reinstate his first-term "remain
        in Mexico" program, which forced non-Mexico asylum seekers to wait in Mexico
        for the outcome of the U.S. cases. Biden ended the program in 2021, saying
        migrants were stuck waiting in squalid conditions.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d594dfc-b253-43c3-a8ce-6486779cb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mexico’s presidency, foreign ministry, and economy ministry did not
        immediately respond to requests for comment on Trump’s plans. In a regular
        press conference on Monday, Mexican President Claudia Sheinbaum called for
        calm and insisted her government had to see the details of Trump’s actions
        before responding.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd163906-58b5-4d70-b07a-86836d0f4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BIDEN ENTRY PROGRAM SHUT DOWN</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974946a0-36bc-48ab-8862-92f20b3431d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In several Mexican border cities, migrants saw their appointment on
        Biden’s CBP One app canceled just after Trump took office. Some 280,000 people
        had been logging into the app daily to secure an appointment as of Jan. 7.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43cb13-1fa7-4c82-bcdd-51e4a7cacfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Honduran Denia Mendez, sitting in the courtyard of a migrant shelter
        in the border city of Piedras Negras, Mexico, opened her inbox 30 minutes
        after Trump became president. She stared at an email for several minutes,
        reading it over and over, before her eyes welled up.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1bfa06-9087-4c18-b764-d2b614b54692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They canceled my appointment,” she finally said. Several other migrants,
        who just minutes ago were laughing as they fed chips to pigeons, huddled around
        her phone, their faces suddenly grave.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0cce8-aa89-4106-9410-576bf726e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mendez’s 15-year-old daughter Sofia kept trying to get into the CBP
        One app.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b7e16-bd00-4a3c-936b-5643c28729cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“They’re not going to let you into the app, baby,” Mendez told her
        softly.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbad14a-28ed-4dbe-b851-64c97ad3ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:53:50.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:33.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:53:50.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ted Hesson, Steve Holland and Doina Chiacu in Washington;
        Additional reporting by Lizbeth Diaz in Tijuana, Laura Gottesdiener in Ciudad
        Juarez, Alexandra Ulmer in Piedras Negras, and Stephen Eisenhammer in Mexico
        City; Editing by Daniel Wallis, Aistair Bell, Rod Nickel and David Gregorio)</p>'
  'trump-inauguration-fossil-fuels':
    'author': 'Timothy Gardner, Valerie Volcovici and Andrea Shalal, Reuters'
    'caption': 'US President Donald Trump speaks on the day he signs documents as
      he issues executive orders and pardons for January 6 defendants in the Oval
      Office at the White House on Inauguration Day in Washington, US, on Monday,
      Jan. 20. (Carlos Barria/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T09:13:35.000+08:00
    'imagesource': 'jcr:f1f5396e-b323-4bc2-9bb1-020a77ef2efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f731ea-cd3d-4d0a-bdd9-3a79137befa0'
    'lead': 'US President Donald Trump on Monday laid out a sweeping plan to maximize
      already record high US oil and gas production by declaring a national energy
      emergency, stripping away excess regulation, and withdrawing the US from an
      international pact to fight climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T09:16:44.270+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:32.436+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
