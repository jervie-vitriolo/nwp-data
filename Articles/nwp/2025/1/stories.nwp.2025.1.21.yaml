  'nsc-amend-espionage-spying-law-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T17:07:25.000+08:00
    'imagesource': 'jcr:bc3b23c6-4d1a-4f53-9256-91ca677b3899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60cdeaf7-c825-48d5-ba53-f11071bfc0f5'
    'lead': 'An aging law has to be updated as the country faces new security threats
      more than 80 years since it was enacted, the National Security Council (NSC)
      said'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T17:09:31.988+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:24.247+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:11.464+08:00
    'mgnl:lastModified': 2025-01-21T17:09:32.024+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Espionage-Act', 'Chinese-spies']
    'stories': []
    'template': '1'
    'title': 'NSC pushes aging anti-spy law changes amid intelligence threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f5611-6f1a-4570-bf13-c901c2ef7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — An aging law has to be updated as the
        country faces new security threats more than 80 years since it was enacted,
        the National Security Council (NSC) said</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51a407-b7b7-4550-bff4-0b2ea1412ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NSC Adviser Eduardo Año noted the urgency of updating
        the espionage act and passing a new bill aimed at countering foreign influence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118a78a-12b1-41ee-886d-4ed7608a719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We urge Congress to prioritize the passage of the amendments to
        the Espionage Act as well as the Countering Foreign Interference and Malign
        Influence bill. Strengthening our legal framework is essential to effectively
        address evolving security threats and to ensure that those who seek to compromise
        our national security will face the full force of the law,” Año said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462c611-1d79-4363-b7be-e47c04f9e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.010+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The law to “punish espionage and other offenses against the national
        security” was enacted in the pre-war era when the Philippines was still a
        commonwealth of the United States in 1941.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3fa3af-e6e7-4867-bfe2-1493956e19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.010+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC statement came in the wake of the recent arrest of a Chinese
        national and two Filipino accomplices in sophisticated surveillance, espionage,
        and intelligence-gathering activities within the country.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a3077-c36a-4af6-984f-281b9a7c2b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The arrest of these individuals is a stark reminder of the persistent
        threats posed by foreign interference and malign influence to the country,”
        the council added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c794b8a-bde6-40b5-aa3f-dbc4a73c1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Risa Hontiveros, who previously led investigations into offshore
        gaming operators (POGOs), echoed the NSC call and pushed for amendments to
        the law.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb151011-3309-44b4-9e3b-b59006c9974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Habang patuloy na pabalik-balik ang ‘monster ship’ ng Tsina sa West
        Philippine Sea, dapat matiyak ng ating gobyerno na hindi natin hahayaan lang
        na napapaligiran na tayo ng mga espiya,” she said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f1dcf-4555-462c-905e-2f343b968a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As China’s ‘monster ship’ continues to enter the West
        Philippine Sea, our government must ensure that we do not allow ourselves
        to be surrounded by spies] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156aebe9-fae1-43dc-9a6c-bb2544270ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I have long flagged the possible presence of Chinese spies, especially
        when the visa upon arrival scheme was implemented at the Bureau of Immigration,
        which resulted in the ‘pastillas scam.’ A lot of Chinese nationals entered
        the country without proper immigration checks because of this,” she added,
        referring to a bribe scheme in the Immigration Bureau that allows easy access
        for foreigners.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c647a-7191-4303-8e09-b867260d77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Jinggoy Estrada, committee on national defense and
        security chairperson, is leading discussions on the proposed amendments to
        the espionage laws.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588ec06-5578-4562-80e2-83335351a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:09:32.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:09:32.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Given the significant changes in national defense and security
        over the years, it is important to review and update these policies to ensure
        they are relevant to the current landscape," Estrada said in October.</p>'
