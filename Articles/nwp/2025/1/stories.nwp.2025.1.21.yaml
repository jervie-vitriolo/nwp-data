      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Blacklist International,
        an esports organization under Tier One Entertainment, announced on Tuesday
        the exit of its Mobile Legends: Bang Bang (MLBB) men’s team, marking the
        end of a five-year journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afd923-2be2-488e-9883-2003f1a9eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:30:45.649+08:00
