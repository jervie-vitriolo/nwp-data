    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:12.117+08:00
    'mgnl:lastModified': 2025-01-21T18:47:27.792+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['George-Garcia', '2025-midterm-elections', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'Ballot reprinting postponed as SC issues new stay orders '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb187258-b665-43b6-9a29-09ecc8329171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Ballot reprinting will
        be deferred in light of new Supreme Court stay orders that would prompt the
        Commission on Elections (Comelec) to include two more candidates on the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdaba6-21ec-4eb9-a178-de2d94de746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.773+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.773+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In separate radio interviews, Comelec Chairperson George Garcia said
        the poll body may resume printing on Saturday, Jan. 25.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d6a54-a69f-4614-9a19-d5e35ffe72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.774+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Jan. 21, the high court prohibited the poll body from declaring
        Francis Leo Marcos, a senatorial aspirant, as a nuisance candidate, and canceling
        the certificate of candidacy of Noel Rosal who is running for Albay governor.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fa62d-0a52-4a2c-bd5b-084a867eaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.774+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.774+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court also ordered Comelec to submit its comment within five days.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b3d76-93e4-44d8-9f82-f2bbcd95f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.775+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said the commission is already two weeks behind schedule.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514256ba-7a64-4419-a439-4e598a601f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.775+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said it is aiming to finish printing 71 million ballots on April
        14. Printing began on Jan. 6 but was temporarily stopped on Jan. 14 because
        of the stay orders.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b555b-55c7-4a69-825b-399094d01f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.775+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.775+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang effect sa araw ng halalan. Basta dapat dalawang linggo bago
        mag-eleksyon, na-distribute na ng Comelec ang election paraphernalia sa buong
        Pilipinas,” said Garcia on the impact of delays on the May 12 elections.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de28bf-0d08-4776-a27d-9d984fe6d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: No effect on the elections. So long as election paraphernalia
        is distributed nationwide two weeks before election.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b51158-91da-43c9-9fb1-baca42b67998'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Comelec amended its list of candidates for both the national and
        local races before the stay orders.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e1e18-1226-4538-a22f-fe17941827b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.777+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a resolution released on Tuesday, the poll body included Subair
        Mustapha, who was declared as a nuisance candidate, on the list of senatorial
        bets.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16cadf-85f0-49f4-9208-70ddc23c8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.777+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mustapha was assigned number 47, affecting a number of candidates including
        former lawmakers and aspirants such as Francis Pangilinan and Manny Pacquiao.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81548f8e-5548-4330-b95b-052112d57805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/1/18/supreme-court-TRO-senatorial-aspirants.html">SC
        TRO to raise costs for some senatorial aspirants</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67891a3e-dfc4-4e15-8968-4cd3b6931cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:47:27.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:22.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:47:27.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The newly-issued list also excluded former Ilocos Sur Governor Chavit
        Singson who withdrew from the Senate race due to health concerns.'
    '13':
