      'mgnl:lastModified': 2025-01-21T14:03:56.558+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36258989-acdb-4340-87f8-7a1bf4242b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.558+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.558+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dejounte Murray had 26 points and 11 assists, Trey Murphy III scored\
        \ 24 and Jordan Hawkins added 18 for the Pelicans, who had beaten the Jazz\
        \ 136-123 on Friday night.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590713ed-ba5b-47bd-a260-353ac5894da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7176c9c-03fd-4cb3-9a34-6ca1fc458f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Keyonte George scored 23 points to lead Utah. Isaiah Collier added\
        \ 20 points and 11 assists, Walker Kessler had 19 points and 13 rebounds,\
        \ Svi Mykhailiuk also scored 19, Brice Sensabaugh scored 11, Kyle Filipowski\
        \ had 10 points and 17 rebounds and Drew Eubanks scored 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86c372-3fee-420a-8e41-9c8c82f29189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.559+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.559+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef877b-6231-4a01-96a9-1d5495110027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "McCollum made a layup to start the scoring in overtime and he scored\
        \ four more points to help the Pelicans take a 118-113 lead. George made a\
        \ layup and added two free throws to get Utah within one with 49 seconds left,\
        \ but Murphy answered with a 3-pointer to put it on ice.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39f17e-726b-459a-aea7-3f38f19d0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b9c33-a909-403b-b291-4197e937ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.560+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.560+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "New Orleans scored the first eight points of the fourth quarter and\
        \ Jose Alvarado’s 3-pointer gave the Pelicans their first lead of the game,\
        \ 90-89. The Jazz responded with a 10-2 run to take a seven-point lead.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752d1ad-b204-4189-9bd6-8ce50ba3a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3beb9c-7ef4-4723-90a7-b332ac9f57e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The lead changed hands three times before Kessler rebounded an air\
        \ ball and made a tiebreaking layup for a 110-108 lead with 33 seconds left.\
        \ Murray’s layup tied the score with 16 seconds left and sent the game to\
        \ overtime.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73737e13-db52-42b9-952a-79cac1c01081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.561+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.561+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3627bd4-7f06-4bb5-a04b-40c75e2542d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.562+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.562+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Utah scored the first 14 points of the game, led 38-19 after one quarter,\
        \ took its largest lead at 46-21 early in the second and led by 20 at halftime.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822d256-11a8-48d6-885e-bdb6831b1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.562+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.562+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fc7ab-1379-4524-a199-6fb2c254e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "George made 4 of 4 free throws to start the third-quarter scoring and\
        \ extend Utah’s lead to 73-49. Murray scored seven points to help New Orleans\
        \ get within 81-65 but the Jazz scored the next five points to push the lead\
        \ to 21 points.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d568ce6-df0d-451c-a181-813131d8aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a8156-0d70-44a2-81db-cf425fb11d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.563+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T14:03:56.563+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Murray scored four points during a 12-0 run that trimmed the lead
        to 86-77. The Pelicans closed within five points before Collier’s layup left
        Utah with an 89-82 lead at the end of the third quarter.</p>'
  'trump-orders-us-exit-who':
    'author': 'Patrick Wingrove and Jennifer Rigby, Reuters'
    'caption': 'Photo shows the logo of the World Health Organization. (Pierre Albouy/WHO/Website)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T14:48:51.000+08:00
    'imagesource': 'jcr:2cc90d83-3b0d-4a0c-83c3-96dd8d3a9cf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70f2832-f89b-443b-9aaa-337bd6ec269e'
    'lead': 'The United States will exit the World Health Organization, President
      Donald Trump said on Monday, saying the global health agency had mishandled
      the COVID-19 pandemic and other international health crises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T14:50:45.910+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:26.221+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:10.810+08:00
    'mgnl:lastModified': 2025-01-21T16:20:28.888+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Donald-Trump', 'WHO']
    'stories': []
    'template': '1'
    'title': 'Trump orders US exit from the World Health Organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81312d18-d300-4841-a57a-e23716a7c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, United States -</strong> The United States will
        exit the World Health Organization, President Donald Trump said on Monday,
        saying the global health agency had mishandled the COVID-19 pandemic and other
        international health crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f477e6b-941c-4fce-9b4d-3ff80e63dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.881+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said the WHO had failed to act independently from the "inappropriate
        political influence of WHO member states" and required "unfairly onerous payments"
        from the U.S. that are disproportionate to the sums provided by other, larger
        countries, such as China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df966a35-9637-4eb7-9744-dddf5b43953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.882+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"World Health ripped us off, everybody rips off the United States.
        It’s not going to happen anymore," Trump said at the signing of an executive
        order on the withdrawal, shortly after his inauguration to a second term.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38c0f2-c7c2-4e58-acef-94cfe674aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.930+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.882+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The WHO did not immediately respond to a request for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c2c61-ab88-41ec-acaf-8aa70ebdaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.883+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The move means the U.S. will leave the United Nations health agency
        in 12 months'' time and stop all financial contributions to its work. The
        United States is by far the WHO’s biggest financial backer, contributing
        around 18% of its overall funding. WHO’s most recent two-year budget, for
        2024-2025, was $6.8 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedcdd7f-0ac3-4cec-9e2c-2743a5860f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.883+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. departure will likely put at risk programmes across the organisation,
        according to several experts both inside and outside the WHO, notably those
        tackling tuberculosis, the world’s biggest infectious disease killer, as well
        as HIV/AIDS and other health emergencies.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cc54f-9373-44b4-b3fe-ffeeb617201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.931+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.884+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s order said the administration would cease negotiations on
        the WHO pandemic treaty while the withdrawal is in progress. U.S. government
        personnel working with the WHO will be recalled and reassigned, and the government
        will look for partners to take over necessary WHO activities, according to
        the order.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70722562-fa4a-4493-b9f4-16d6d34a3d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.884+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The government will review, rescind, and replace the 2024 U.S. Global
        Health Security Strategy as soon as practicable, the order says.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d6c9d-f6f3-4d83-a1cd-63ff2065c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.932+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.885+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The next-largest donors to the WHO are the Bill &amp; Melinda Gates
        Foundation, although most of that funding goes to polio eradication, and the
        global vaccine group Gavi, followed by the European Commission and the World
        Bank. The next-largest national donor is Germany, which contributes around
        3% of the WHO’s funding.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96079fb-510b-48d2-a288-0396171cb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.885+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s withdrawal from the WHO is not unexpected. He took steps to
        quit the body in 2020, during his first term as president, accusing the WHO
        of aiding China’s efforts to "mislead the world" about the origins of COVID.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f27cf-7003-45cd-b2b5-d2414e1adbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.933+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.886+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'WHO vigorously denies the allegation and says it continues to press
        Beijing to share data to determine whether COVID emerged from human contact
        with infected animals or due to research into similar viruses in a domestic
        laboratory.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe579b-d695-4dbe-ae37-433831a63745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.886+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump also suspended U.S. contributions to the agency, costing it nearly
        $200 million in 2020-2021 versus the previous two-year budgets, as it battled
        the world’s worst health emergency in a century.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2b816-5d18-43f6-9c95-9746cf6eb4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.887+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Under U.S. law, leaving the WHO requires a one-year notice period,
        and the payment of any outstanding fees. Before the U.S. withdrawal could
        be completed last time, Joe Biden won the country’s presidential election
        and put a stop to it on his first day in office on Jan. 20, 2021.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938815da-9b11-40b4-ba5e-b4489ea5c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:50:45.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
