      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram video posted by Live Nation Philippines, Levine
        said the group looks forward to performing at the SM Mall of Asia Arena in
        Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bc41e-9c22-49f5-8cff-45dd194bee51'
