    'template': '1'
    'title': 'Religious leader backs Trump two-gender policy; LGBT group urges pushback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b6659-a032-4fa6-9c37-1710285556b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A Philippine religious
        leader and lawmaker has expressed support for US President Donald Trump’s
        policy recognizing only two genders, calling it a restoration of God’s principles
        and values in American society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b16d4-a0de-40c4-9179-c393ae61eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Jan. 21, CIBAC party-list Rep. Eddie
        Villanueva, who also leads the Jesus is Lord Church, lauded Trump’s gender
        policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97419ca-70fc-4725-a752-8b74481ed32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is, indeed, refreshing and inspiring to see a leader, who acknowledges
        God’s sovereignty, occupying the most powerful position in America, if not
        in the world. We have nothing for President Trump but wholehearted prayers
        that God would grant him wisdom, strength, and guidance as he embarks on this
        significant role. He carries the responsibility not only to the American people
        to make America great again but also to the global community to uphold values
        rooted in God’s Word,” Villanueva said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb5791-165c-4d10-b08f-982bb356d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that Trump’s announcement would “put an end to woke policies
        that promote multi-gender and gender diversity ideologies.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10151ff-9397-443e-a8f0-42593273e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“President Trump’s policy of recognizing male and female as the only
        genders will re-establish order in American society and families, which have
        been confused and destroyed by woke ideologies. It will save the lives of
        many young people who are being deceived into ‘transitioning’ to opposite
        genders through the lies being peddled in schools and in the media,” said
        the lawmaker.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeffac3-a5e8-48b6-9fba-d01880524679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Villanueva also expressed hope that the Trump administration would
        further strengthen the long-standing friendship between the US and the Philippines
        with shared values on democracy, human rights, and moral integrity.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d644fa-7af6-4e4e-a8a1-22086525fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At his inaugural address on Jan. 20, Trump said his administration
        will only recognize two genders, male and female.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763df8b-39b4-49dd-9901-1905a3d1b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>LGBT pushback</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ea437-9e54-40fa-83c7-f7d94db5c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.502+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Bahaghari chairperson Reyna Valmores Salinas sharply
        criticized Trump’s comments, comparing these to Nazi-era rhetoric where marginalized
        groups were used as scapegoats for political gain.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d9892-39f2-4c81-b51a-d961fab5854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.502+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Like (Adolf) Hitler before him who declared the Jewish people an
        enemy, Donald Trump is creating another artificial bogeyman to distract from
        the fact that his policies are nothing more than laws in favor of American
        capitalists, at the expense of American workers and all working people around
        the globe chafing under US imperialism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5c51c-104e-4b26-9fcc-2b68d6d72e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.503+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“To conceal the roots of the exploitation faced by ordinary citizens,
        populists like Trump divide us and make enemies out of each other: first immigrants,
        and now the LGBTQIA+ community. History has taught us to resist such tactics,”
        Salinas said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31ebff-fe02-4a9e-b1ed-88b0360ac1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.503+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We urge the American public to be critical. You have infinitely more
        in common with your neighboring LGBTQIA+ workers than you do a strongman like
        Trump who rakes billions from the exploitation of people’s labor.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da48fbe-65b7-4a9c-8f23-f77a8a455532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.504+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Awaken to the reality that persons of diverse genders are not the
        enemy; we are allies. Exploitative bureaucrat capitalists like Trump are the
        enemy," the advocate added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0b7e8-6001-49f5-bc7d-ebdc71edd9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.504+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Given close ties between the Philippines and the US, Salinas expressed
        concern that anti-LGBTQIA+ and -equality sentiments could be emboldened as
        a result of Trump’s statements.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026a256-cf14-481a-937c-3b3e5975eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:59:12.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:59:12.505+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos, as well as all equality- and peace-loving citizens of
        the world, must push back to preserve the victories we have made towards gender
        equality. Let us be brave enough to speak out and push back against the imperialist
        US government policies," Salinas said.</p>'
  'hector-grijaldo-contempt-again':
    'author': 'Daniza Fernandez, NewsWatch Plus'
