  'trump-pledge-save-america-decline':
    'author': 'David Morgan, Gabriella Borter, Jeff Mason and Joseph Ax, Reuters'
    'caption': 'Donald Trump is sworn in as the 47th president of the United States
      by Chief Justice John Roberts as Melania Trump holds the Bible during the 60th
      Presidential Inauguration in the Rotunda of the U.S. Capitol in Washington,
      Monday, Jan. 20, 2025. Morry Gash/Pool via REUTERS TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T02:46:41.000+08:00
    'imagesource': 'jcr:cbad8d61-38a5-4027-8c91-361e9043b6f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a06b74-fca9-4cfc-ad67-1df8bb0bf043'
    'lead': 'Donald Trump pledged to rescue America from what he described as years
      of betrayal and decline after he was sworn in as president on Monday, prioritizing
      a crackdown on illegal immigration and portraying himself as a national savior
      chosen by God.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T02:48:55.314+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:34.598+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:08.652+08:00
