    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e0beb-5acb-41d5-85cd-1203ae24995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:16:10.101+08:00
