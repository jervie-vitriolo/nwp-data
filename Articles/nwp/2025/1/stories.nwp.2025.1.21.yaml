  'thailand-visa-waiver-for-chinese-tourists':
    'author': 'Panarat Thepgumpanat and Chayut Setboonsarng, Reuters'
    'caption': 'Tourists gather at Patong beach in Phuket, Thailand on Nov.22, 2024.
      (Napat Wesshasartar/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T18:49:47.000+08:00
    'imagesource': 'jcr:f6164fdc-6b36-486d-95eb-90c9387e8ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c73064c2-9e86-4855-8cda-20c4e2c410a5'
    'lead': 'Thailand’s visa waiver programme for Chinese nationals has come under
      scrutiny after the high-profile alleged kidnapping of a Chinese actor and similar
      crimes stoked worries over tourism and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T18:51:45.396+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:21.886+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:12.346+08:00
    'mgnl:lastModified': 2025-01-21T18:51:45.435+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China', 'Thailand']
    'stories': []
    'template': '1'
    'title': 'Thailand’s visa waiver for Chinese tourists under fire after string
      of crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a5c01c-dbe2-4504-b20b-8f3440ee68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand -</strong> Thailand’s visa waiver programme
        for Chinese nationals has come under scrutiny after the high-profile alleged
        kidnapping of a Chinese actor and similar crimes stoked worries over tourism
        and security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33eca8-30bd-44b6-b7ee-284f462d2129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The incident involving actor Wang Xing was widely shared on Chinese
        social media earlier this month, prompting Thai Prime Minister Paetongtarn
        Shinawatra to reassure Chinese tourists of their safety ahead of the Lunar
        New Year.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21001656-18a6-4d9b-810a-413942ee8aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tourism is a key driver of Southeast Asia’s second-largest economy,
        which saw a record of 39.9 million visitors in 2019 before the pandemic hammered
        the sector.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b787c7-0f20-4611-9149-e56ea22a65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, the government dropped visa requirements for Chinese arrivals,
        its largest source market, in a bid to boost the industry. Since then, foreign
        tourist arrivals have jumped by 26% annually to 35.5 million, of which some
        6.73 million travelled from China, up 91%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fab85-628d-49a2-a862-8cfb3e873547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The surge in arrivals from China may have led to more illicit activity,
        especially along towns bordering Laos and Myanmar where criminal enterprises
        run scam centres and online gambling operations, said Senator Wanchai Ekpornpichit.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30be936-00ad-4b10-8b88-c5a498fb5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The visa-free policy has increased transnational crime, partly from
        Chinese criminals who use Thailand as a base," Wanchai said in parliament
        on Monday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cafad8-c276-42d8-8c5a-8507085c535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are becoming a hub for criminal activity ... and it is impacting
        national security and tourism."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e460-56f8-47f0-9ada-f2b01f31bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tourism Minister Sorawong Thienthong told reporters on Tuesday that
        there were currently no plans to review the visa waiver programmes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afe8c9-90c1-48ee-bebe-a2b345c738b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Thai tourism industry groups have proposed cutting the visa-free
        stay for Chinese tourists from 60 days to 15 days.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac61bb-badb-487c-bb9d-9bae74f6241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Chinese tourists spend about 7-8 days so it will not affect tourism,"
        said Adith Chairattananon, secretary-general of the Association of Thai Travel
        Agents, told Reuters.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb6161-d170-42f4-8069-49ff2dcaf75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adith said he had discussed the proposal, which could help cut down
        criminal activity, with the head of the Tourism Authority of Thailand, the
        country’s main tourism body.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4292981-c5dd-434c-8ac2-91c359c1087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Overseas fraud syndicates have duped Chinese citizens with promises
        of high-paying jobs and other inducements to trap them in telecom fraud dens
        in towns such as Myawaddy, on Myanmar’s border with Thailand, according to
        Chinese state media.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be3679-07a6-4d07-a760-36b9aee39ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thailand last year helped facilitate the transfer of some 900 Chinese
        nationals who had been trapped in scam centres in Myawaddy back to their country.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21edd0b8-a562-448a-809a-dad631e50593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:51:45.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:51:45.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Chayut Setboonsarng and Panarat Thepgumpanat;
        Editing by Devjyot Ghoshal and Sharon Singleton)</em></p>'
  'turkey-ski-resort-fire':
