    'jcr:uuid': '0b9930c0-c265-4895-968f-962e818656c1'
    'lead': 'US President Donald Trump signs an executive order seeking to delay by
      75 days the enforcement of a ban of popular short-video app TikTok that was
      slated to be shuttered on Jan. 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T10:02:07.835+08:00
