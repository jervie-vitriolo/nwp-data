  'yoon-attends-first-impeachment-trial':
    'author': 'Joyce Lee, Reuters'
    'caption': 'South Korea’s impeached President Yoon Suk Yeol attends his impeachment
      trial at the Constitutional Court in Seoul, South Korea on Jan. 21. (Kim Hong-Ji/Pool/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T13:59:14.000+08:00
    'imagesource': 'jcr:a470d996-172b-4d2a-ae98-8167f0109b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea7bbea-13b3-4bff-a107-55dac71e6068'
    'lead': 'South Korean President Yoon Suk Yeol attended on Tuesday a Constitutional
      Court hearing of his impeachment trial where he denied ordering military commanders
      to drag lawmakers out of parliament during his short-lived bid to impose martial
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T14:01:39.671+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:28.016+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:10.442+08:00
    'mgnl:lastModified': 2025-01-21T18:57:58.163+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['south-korea', 'impeachment', 'Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea’s Yoon defends actions at impeachment hearing over martial
      law decree'
    'updated': 2025-01-21T18:57:56.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4473f-c02d-4733-990e-977d4c335874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.578+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean President Yoon
        Suk Yeol attended on Tuesday a Constitutional Court hearing of his impeachment
        trial where he denied ordering military commanders to drag lawmakers out of
        parliament during his short-lived bid to impose martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8fe0d-58f7-4584-830c-79ad2e9e2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.148+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Near the start of the hearing, Yoon said he had worked in public service
        with "a firm commitment to free democracy", when invited by the acting chief
        justice, Moon Hyung-bae, to speak.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c573e-8df2-4622-a138-07dcf8fe13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dressed in a navy-coloured suit with a burgundy tie, Yoon, a career
        prosecutor before his 2022 election as president, pledged to answer any questions
        the court might have.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805be074-25fd-436f-b808-83ed375abc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.149+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon has been incarcerated since last week under separate criminal
        charges of leading an insurrection through his attempt to impose martial law
        in early December, a move that shocked the nation and was overturned within
        hours by parliament.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540629db-9971-49a9-8537-3211a76432b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon told the hearing that special forces troops sent to parliament
        on Dec. 3 were not there to disable the legislature or prevent it from blocking
        his martial law because he knew such an action would have led to an indefensible
        crisis.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518360b-7f2f-4709-aa52-0bea1c60706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In this country, parliament and news media are far more powerful than
        the president, in a far superior position," he told the court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce394d10-4ceb-4492-892d-634fddc83888'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His lawyers outlined arguments in defence of Yoon’s martial law declaration,
        saying it was meant to sound the alarm over abuses committed by the opposition
        Democratic Party.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe66de-c5ce-4b41-9c3d-bf710f6b4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They argued the opposition’s actions had paralysed government and
        pushed the country’s democratic and constitutional order to the brink of
        collapse.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125bc2f-cbaa-4921-8f90-fea52de9c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The decree was intended simply to establish the format of martial
        law and never intended to be executed, nor was it possible to execute it because
        of the potential for conflict with higher-level laws," lawyer Cha Gi-hwan
        told the court.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e7a2c-5c69-47a2-a619-9bb50c54eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cha also denied testimony by military commanders involved in the martial
        law declaration who said Yoon and his top aides ordered the arrest of some
        members of parliament who had politically clashed with the president.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6794d-7c42-472a-8d1b-9a1372d2e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.583+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The opposition Democratic Party, joined by minority parties and also
        12 members of Yoon’s People Power Party, voted with a two-thirds majority
        to impeach Yoon on Dec. 14.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa1f9f-0d00-4102-86f9-94ec2c14d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.583+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Helicopters landing at parliament</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd2b03-6190-48d1-9679-2ce826a824ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.584+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Constitutional Court began the trial on Dec. 27 to review an impeachment
        motion that accused Yoon of violating his constitutional duty by imposing
        martial law with no justifiable grounds.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52c74b-1ca7-4b9c-9861-e3d141109d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.584+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The parliament’s legal team presented testimony from military commanders
        and video footage showing military helicopters landing on parliament grounds
        with special forces troops breaking into the main building, as well as troops
        moving in on the National Election Commission.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09d8c7-1f2f-4035-bf2c-cfafa6ab1fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.585+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of the lawyers also criticised unproven claims of irregularities
        at the election commission, which Yoon cited as a factor for justifying martial
        law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be1374-1d55-45b2-a228-9844c5962f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.585+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In South Korea’s current national chaos, the conspiracy theory of
        election fraud can destroy our community itself," said the lawyer.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733d844-2492-4897-8074-cf59f60789d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.586+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Constitutional Court has up to 180 days to decide whether to remove
        Yoon from office permanently or reinstate him.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1324a97-7bf0-46f3-922a-8f3dfa768188'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.586+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was driven to the hearing from the Seoul Detention Centre, where
        he is being held, in a correctional service vehicle escorted by a Presidential
        Security Service motorcade.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14ed31-2e10-434a-9399-977a7956f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was permitted to change from the khaki prison uniform he currently
        has to wear.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb22b9-4583-4857-949c-037d927aa63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s decision to attend the impeachment hearing contrasts with his
        vigorous resistance to criminal proceedings against him where he has refused
        to answer summons by investigators or attend interrogation sessions.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d04ae9b-fac9-459f-a647-6d39e3c67b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s legal team has denied he masterminded an insurrection, a crime
        in South Korea punishable by life imprisonment or even technically by the
        death penalty.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad5540-946e-487f-8cb8-02c52d3105d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Security was heightened at the Constitutional Court on Tuesday, after
        a mob of angry Yoon supporters went on a rampage through the district court
        that issued a warrant to extend his detention early on Sunday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c88ec8-6faa-4a82-8d39-4ab28958925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of police buses were lined bumper-to-bumper on both sides of
        the street, keeping hundreds of Yoon supporters more than 100 metres (109
        yards) away from the court.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e6fac-ddb6-40f3-bba9-bc84c105cacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:57:46.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:28.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:57:58.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
