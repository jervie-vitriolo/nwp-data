  'us-senate-confirms-marco-rubio-state-secretary':
    'author': 'Patricia Zengerle, Reuters'
    'caption': 'Sen. Marco Rubio, R-Fla., arrives for the 60th Presidential Inauguration
      in the Rotunda of the U.S. Capitol in Washington, Monday, Jan. 20, 2025. (Julia
      Demaree Nikhinson/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T11:53:21.000+08:00
    'imagesource': 'jcr:1f7ab5f3-db1c-4e60-9d67-59839f1c9fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9014a32f-f45c-46db-84dc-117b0043cb23'
    'lead': 'The U.S. Senate on Monday unanimously confirmed Republican Senator Marco
      Rubio, a China hawk and staunch backer of Israel, as President Donald Trump’s
      secretary of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T11:55:22.972+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:29.063+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:10.120+08:00
    'mgnl:lastModified': 2025-01-21T16:21:17.193+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Donald-Trump', 'Marco-Rubio']
    'stories': []
    'template': '1'
    'title': 'US Senate confirms Marco Rubio as secretary of state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a4570-774e-424d-9e6a-c3f3b5b3dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> The U.S. Senate on
        Monday unanimously confirmed Republican Senator Marco Rubio, a China hawk
        and staunch backer of Israel, as President Donald Trump’s secretary of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a22ba-b47b-4d67-bd86-db8ccc1d3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.986+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate backed Rubio by a vote of 99-0, days after the long-term
        member of the Senate foreign relations and intelligence committees sailed
        through his friendly confirmation hearing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db226112-c82d-4699-86db-e4da54545c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.188+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rubio became the first of Trump’s cabinet nominees to be confirmed
        by the Senate, just hours after the president was sworn in for a second White
        House term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91270d-54d0-4624-a64b-d3ed2015f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.189+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Additional votes on Trump nominees were expected this week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78d6cd-6f59-4532-bd4b-9403da480e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.987+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.189+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio, 53, is a harsh critic of China and an advocate for Israel. The
        son of immigrants from Cuba, he has also pushed for tough measures against
        the Communist-ruled island and its allies, especially the government of Venezuelan
        President Nicolas Maduro.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf815cb4-ff74-42cb-a84f-86a935b8aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'During his confirmation hearing, he warned that the U.S. must change
        course to avoid becoming more reliant on China, and promised a robust foreign
        policy focused on American interests.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c76f3-2f5c-4904-badb-9de42e4e7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.190+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio also said it should be U.S. policy that the war in Ukraine must
        end. He said reaching an agreement to stop the fighting would involve concessions
        from both Moscow and Kyiv, and he suggested that Ukraine would have to give
        up its goal of regaining all the territory Russia has taken in the last decade.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a636d623-149e-4325-99aa-a838fb06a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.988+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Rubio is the first person of Hispanic origin to serve as the nation’s
        top diplomat.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d327c6-f189-4311-9ba6-c976670fe1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.191+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump began announcing his selections for cabinet positions almost
        as soon as he won his second term as president on Nov. 5. His supporters had
        clamored for the Senate to confirm all of his picks as quickly as possible
        but some faced tough questioning about their experience and qualifications
        even from members of his own Republican party.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627222ef-927d-47ec-8556-193939296f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T11:55:22.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:29.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:21:17.192+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting Patricia Zengerle, Simon Lewis, Richard Cowan and
        Ryan Patrick Jones; Editing by David Gregorio)</em></p>'
