    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump pledges to save America from decline, vows swift border crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc6238-3fc5-4c3c-b692-a1e22ead006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.366+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Jan 20 (Reuters)</strong> - Donald Trump pledged
        to rescue America from what he described as years of betrayal and decline
        after he was sworn in as president on Monday, prioritizing a crackdown on
        illegal immigration and portraying himself as a national savior chosen by
        God.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762ed73-7a48-47ac-8454-79c14145dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"For American citizens, January 20, 2025, is Liberation Day," Trump,
        78, said inside the Rotunda of the U.S. Capitol, the symbol of U.S. democracy
        that was invaded on Jan. 6, 2021, by a mob of Trump supporters intent on reversing
        his 2020 election defeat to Joe Biden.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac517aa-b842-471b-ba0b-9b04a6970b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.335+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The half-hour speech echoed some of the themes he sounded at his first
        inauguration in 2017, when he spoke of the "American carnage" of crime and
        job loss that he said had ravaged the country.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a50fd-d885-4423-b106-0ba4dc442b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump repeated false claims from his campaign speeches that other countries
        were emptying their prisons into America and voiced familiar and unfounded
        grievances over his criminal prosecutions.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b0d0b-6afa-4a10-9461-8c6d523aa649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The inauguration completes a triumphant return for a political disruptor
        who was impeached twice, survived two assassination attempts, was convicted
        in a criminal trial and faced charges for attempting to overturn his 2020
        election loss.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ce722-de4a-4154-be7f-a4cc91f042f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I was saved by God to make America great again," Trump said, referring
        to the assassin’s bullet that grazed his ear in July.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f9eb6-4081-4499-b052-d15b35c9172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.337+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump is the first felon to occupy the White House after a New York
        jury found him guilty of falsifying business records to cover up hush money
        paid to a porn star.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ba0fdb-be2e-48b5-a073-298ec61387fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Many people thought it was impossible for me to stage such a historic
        political comeback," he added later. "I stand before you now as proof that
        you should never believe that something is impossible to do in America. The
        impossible is what we do best."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fca2f6-71df-4a0f-a4fe-b5b22ff1ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While Trump sought to portray himself as a peacemaker and unifier,
        his speech was often sharply partisan, in contrast to those of past presidents.
        With Biden seated nearby, affecting a polite smile, Trump issued a stinging
        indictment of Biden’s policies from immigration to foreign affairs.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a072fcc-79ef-4325-998a-483691f34e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump listed a series of executive actions he intends to take immediately
        on Monday, including declaring a national emergency at the U.S.-Mexico border
        and dispatching troops there.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3078de-0b66-4ca2-9816-934aeeb67b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"First, I will declare a national emergency at our southern border,"
        he said. "All illegal entry will be immediately halted, and we will begin
        the process of returning millions and millions of criminal aliens back to
        the places from which they came."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e531548-ab01-4e2f-89ee-2ae9bc834d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Numerous tech executives who have sought to curry favor with the incoming
        administration - including the three richest men in the world, Tesla and SpaceX
        CEO Elon Musk, Amazon CEO Jeff Bezos and Meta CEO Mark Zuckerberg - had prominent
        seats on stage, next to cabinet nominees and members of Trump’s family.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1ee45-2070-4035-b6ab-404a628f15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump said he would send astronauts to plant the U.S. flag on Mars,
        prompting Musk - who has long talked about colonizing the planet - to throw
        his hands up in celebration.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21028c-aee7-41c1-85b0-20ccaa5f2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump vowed to change the name of the Gulf of Mexico to the Gulf of
        America and repeated his intention to take back control of the Panama Canal,
        one of several foreign policy pronouncements that have caused consternation
        among U.S. allies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e1c83-f4a4-442a-9ebb-1bfbac949767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>TRIUMPHANT RETURN</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671623d-dd8e-4b0a-ae77-95214526e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump took the oath of office to "preserve, protect and defend" the
        U.S. Constitution at 12:01 p.m. ET (1701 GMT), administered by Chief Justice
        John Roberts. His vice president, JD Vance, was sworn in just before him.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699d46d-be09-4f5a-ba2a-286d827577f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Outgoing Vice President Kamala Harris, who lost to Trump in November,
        was seated next to Biden in a section with former Presidents Barack Obama,
        George W. Bush and Bill Clinton. Former Secretary of State Hillary Clinton,
        who lost to Trump in 2016, arrived with her husband Bill, but Obama’s wife,
        Michelle, chose not to attend.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e147de6-9c5c-45f5-abca-260b03b11851'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ceremony was moved indoors due to the extreme cold gripping much
        of the country.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab4854-5d39-4c57-9195-c56b1412b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump skipped Biden’s inauguration and has continued to claim falsely
        that the 2020 election he lost to Biden was rigged.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec5536-396d-4b39-a6f8-b05832a57093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, the first U.S. president since the 19th century to win a second
        term after losing the White House, has said he would pardon many of the more
        than 1,500 people charged in connection with the Jan. 6, 2021, Capitol attack.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b2fe6-129b-4fc3-bc16-9065a6b75ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.344+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, in one of his last official acts, pardoned several people whom
        Trump has threatened with retaliation, including former White House chief
        medical adviser Anthony Fauci, former Republican U.S. Representative Liz Cheney
        and former chairman of the Joint Chiefs of Staff General Mark Milley. He also
        pardoned five family members just minutes before leaving office, citing fears
        that Trump would target them.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efddb7f-b29d-4387-9633-7922f6a164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.344+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.344+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will sign an order requiring that official U.S. documents such
        as passports reflect citizens'' gender as assigned at birth, incoming administration
        officials told reporters on Monday.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f55531-8349-468b-8f1a-5a439e2c00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.345+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.345+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As of today, it will henceforth be the official policy of the United
        States government that there are only two genders, male and female," Trump
        said, as Democratic U.S. Representative Sarah McBride, the first transgender
        person to serve in Congress, quietly smiled in the audience.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c507d-4b5b-491e-8e61-ee480aa73201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.346+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.346+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will not immediately impose new tariffs, instead directing federal
        agencies to evaluate trade relationships with Canada, China and Mexico, a
        Trump official said, an unexpected development that unleashed a broad slide
        in the U.S. dollar and a rally in global stock markets on a day when U.S.
        financial markets were closed.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d1a57b-2014-421d-a870-008f136d4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.346+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.346+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some of the executive orders are likely to face legal challenges.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97716462-3a85-452c-8d39-dd79ba496e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.347+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DISRUPTIVE FORCE</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abf0a4-12ef-4919-8810-5c8e7e83e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.347+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.347+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As he did in 2017, Trump enters office as a disruptive force, vowing
        to remake the federal government and expressing deep skepticism about the
        U.S.-led alliances that have shaped post-World War Two global politics.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b49db0-6364-4774-98a8-897dffc39c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.348+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He returns to Washington emboldened after winning the national popular
        vote over Harris by more than 2 million votes thanks to a groundswell of voter
        frustration over persistent inflation, though he still fell just short of
        a 50% majority.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68201a57-df37-40db-857e-8a6180f5c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.349+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who surpassed Biden as the oldest president ever to be sworn
        in, will enjoy Republican majorities in both chambers of Congress. His advisers
        have outlined plans to replace nonpartisan bureaucrats with hand-picked loyalists.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31852d-7ad6-4ef6-a928-3f3fb74eb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.349+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s influence was already felt in the Israel-Hamas announcement
        last week of a ceasefire deal. Trump, whose envoy joined the negotiations
        in Qatar, had warned of "hell to pay" if Hamas did not release its hostages
        before the inauguration.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df611a-194f-4fd5-a823-871f6b5e3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Unlike in 2017, when he filled many top jobs with institutionalists,
        Trump has prioritized fealty over experience in nominating a bevy of controversial
        cabinet picks, some of whom are outspoken critics of the agencies they have
        been tapped to lead.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742f8f6-5bfe-45ff-bf31-b4f22c2ebef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Even as he prepared to retake office, Trump continued to expand his
        business ventures, raising billions in market value by launching a "meme coin"
        crypto token that prompted ethical and regulatory questions.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4482e50-e2e5-4838-aaa9-18e835b127fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The inauguration took place amid heavy security after a campaign highlighted
        by an increase in political violence.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea10f02-242e-4d55-91ea-554a8015a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The traditional parade down Pennsylvania Avenue past the White House
        was moved indoors to the Capital One Arena, where Trump held a victory rally
        on Sunday.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926286e-8174-4442-8968-1b518c1f405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T02:48:55.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:34.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T02:48:55.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Joseph Ax and Nandita Bose in Washington; Additional
        reporting by Steve Holland, David Morgan, Nandita Bose, Doina Chiacu, Stephanie
        Kelly, Rami Ayyub and Gram Slattery; Editing by Ross Colvin and Howard Goller)</p>'
  'trump-immigration-plans-':
    'author': 'Ted Hesson and Steve Holland, Reuters'
    'caption': 'President Donald Trump gestures as Vice President JD Vance applauds
      during the 60th Presidential Inauguration in the Rotunda of the U.S. Capitol
      in Washington, Monday, Jan. 20, 2025. Julia Demaree Nikhinson/Pool via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T02:51:59.000+08:00
    'imagesource': 'jcr:d0cb073c-5c80-45ff-934d-5e96c6ecc45c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b529ce-e512-4720-aa17-fae0cc867bb3'
    'lead': 'Newly sworn-in U.S. President Donald Trump said on Monday he will declare
      illegal immigration at the U.S.-Mexico border a national emergency, send troops
      there and ramp up deportations of criminal offenders, outlining the crackdown
      in his inaugural address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T02:53:50.946+08:00
