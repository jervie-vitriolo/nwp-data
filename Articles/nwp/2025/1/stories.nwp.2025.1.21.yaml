      'mgnl:lastModified': 2025-01-21T16:30:45.649+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0621f-a95d-4604-a104-6c87687219e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:30:45.649+08:00
