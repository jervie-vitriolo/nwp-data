    'lead': 'Lawmakers cited former Mandaluyong police chief PCol Hector Grijaldo
      in contempt again for refusing to answer questions during a hearing on Tuesday,
      Jan. 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T19:09:39.069+08:00
