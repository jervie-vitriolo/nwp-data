      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.634+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since its premiere at the 2024 Cannes Film Festival, <strong>Anora</strong>
        has been on an unstoppable awards streak. Winning the Palme d’Or (the top
        prize at Cannes), earning five Golden Globe nominations, and becoming a frontrunner
        for the 2025 Oscars, Sean Baker’s latest delivers an electrifying, modern
        twist on a Cinderella story that keeps audiences hooked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c60d4-14d9-4236-8c47-44d696fe571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.122+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.635+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Anora</strong> follows Ani, a Brooklyn sex worker who meets
        Vanya, the young son of a Russian oligarch. Their whirlwind marriage triggers
        a chaotic chase as Vanya’s parents attempt to annul their union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e1d5e-2e6b-4a6d-ba17-b058e38436dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.122+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.635+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Packed with laughs, romance, and unexpected twists, here are five
        reasons why Anora deserves all the awards.</p>'
    '16':
      'image': 'jcr:df204237-ccbe-46a8-b3a7-4afef9056262'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2c9999-bb78-4e84-b9dc-22748ee9d1e5'
