    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:09.145+08:00
    'mgnl:lastModified': 2025-03-18T18:08:46.558+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Trump says to unleash American fossil fuels, halt climate cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfd148-1cc8-4795-9574-ffe02f483fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.349+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.540+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        on Monday laid out a sweeping plan to maximize already record high US oil
        and gas production by declaring a national energy emergency, stripping away
        excess regulation, and withdrawing the US from an international pact to fight
        climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c749a2e3-a072-4346-83ef-d685072f9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.541+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The moves signal a dramatic U-turn in Washington’s energy policy
        after former US President Joe Biden sought for four years to encourage a transition
        away from fossil fuels in the world’s largest economy and establish the US
        as a leader in combating global warming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6855b6-57b2-4d84-8f72-cc2cad6d999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"America will be a manufacturing nation once again, and we have something\
        \ that no other manufacturing nation will ever have: the largest amount of\
        \ oil and gas of any country on Earth,\" Trump said during his inauguration\
        \ speech.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30dd37b-f1a6-4b0f-886b-93637b8e9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.542+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"And we are going to use it.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640bd0d-680a-407f-b532-cbeec64c86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He later signed an executive order withdrawing the United States
        from the 2015 Paris climate deal, an international pact to fight global warming.
        He had also pulled the US from the pact during his first term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e30de-e0fc-4528-a4f3-ffced60a0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.351+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.543+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm immediately withdrawing from the unfair, one-sided Paris climate\
        \ accord rip off,\" he said. \"The United States will not sabotage our own\
        \ industries while China pollutes with impunity.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3af4a-e8d2-4ce7-9315-6b94e0f63d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He also said he intended to put a stop to new wind power development,\
        \ which was a cornerstone of the Biden administration’s efforts to decarbonize\
        \ the power sector.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad1aee-2abb-4eff-a569-8d115b935238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.544+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We're not going to do the wind thing,\" he said. \"Big, ugly wind\
        \ mills. They ruin your neighborhood.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b586d-624f-4a7c-8226-2ec4163bbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.352+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.545+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump said he expects the orders to help reduce consumer prices and\
        \ improve U.S. national security.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b457e-b8f4-4707-903f-5f051dc07139'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We will bring prices down, fill our strategic reserves up again,\
        \ right to the top, and export American energy all over the world,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210fd3c-303a-4825-9def-31f3dcc6d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.353+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.546+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Environmental groups have said they intend to challenge the executive\
        \ orders in court.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9007c5-9881-4c60-97bd-ed8f6bbf2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US oil and gas production is already at-record levels as drillers
        chase high prices in the wake of sanctions on Russia after its 2022 invasion
        of Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd5e2c-81ea-4c6f-9b78-43a9552d06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.547+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Trump has said production could be higher if environmental initiatives
        imposed by the Biden administration were rescinded. He said, for example,
        he intended to end the Green New Deal — a reference to Democratic climate
        efforts — and revoke what he called Biden’s electric vehicle mandates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e009fe5-23d5-4b45-9b4e-1ddce631a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Biden’s administration sought to encourage electric vehicle use by\
        \ offering a consumer subsidy for new EV purchases, and by imposing tougher\
        \ tailpipe emissions standards on automakers. It also sought to encourage\
        \ clean energy technologies using taxpayer subsidies that have drawn billions\
        \ of dollars in manufacturing investments.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b5ca7-d9ed-446e-9620-1ae0314134e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Democratic National Committee called Trump’s day one agenda a \"\
        disaster for working families\".\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d8448d-4e91-40b9-9609-49810d4e23ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.549+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Killing manufacturing jobs and giving a free pass to polluters that\
        \ make people sick is hardly putting ‘America first,'\" said Alex Floyd, DNC\
        \ spokesperson.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ef1cd-e3c0-4234-a78a-96fd8d9a836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emergency declaration</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd827fee-c868-4fe1-8392-f03b9c0b5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.550+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump had promised during his campaign to declare a national energy
        emergency, arguing the US should produce more fossil fuels and also modernize
        electrical infrastructure and ramp up power generation to meet rising demand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f376bd-358d-477c-989b-5f92b4a680f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US data center power use could nearly triple in the next three years,
        and consume as much as 12% of the country’s electricity on demand from AI
        and other technologies, the US Department of Energy projects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a331aa-3a37-4ef6-b064-0e9d7124ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.551+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sam Sankar, senior vice president for programs at Earthjustice, a non-profit\
        \ group which is gearing up to fight Trump policies in the courts, said the\
        \ declaration of an energy emergency in a non-war period is rare and untested,\
        \ creating a potential legal vulnerability.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b5816-f18b-4c4d-a650-23bb99b52375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The first Trump administration had considered using emergency powers\
        \ under the Federal Power Act to attempt to carry out a pledge to rescue the\
        \ coal industry, but never followed through.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbb3d3-e59e-45e9-bd3d-7787f3bad4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.552+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This time, Trump’s declaration would seek to ease environmental restrictions\
        \ on power plants, speed up construction of new plants, ease permitting for\
        \ transmission and pipeline projects, and open up new federal lands.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769cc87-3f7a-4c7e-b953-509e7ee72916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The common theme is really unleashing affordable and reliable American\
        \ energy,\" a Trump official said earlier on Monday. \"Because energy permeates\
        \ every single part of our economy, it’s also key to restoring our national\
        \ security and exerting American energy dominance around the world.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620dfe30-ed99-4d91-82e1-7a8f8e4f5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.553+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Right to the top''</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205ec1c-13af-4cf7-9ee9-cf065164dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.554+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s promise to refill strategic reserves, meanwhile, has the potential\
        \ to lift oil prices by boosting demand for U.S. crude oil.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89889ae1-d8a0-4b8a-9216-871deedbe7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the invasion of Ukraine, Biden had sold more than 180 million
        barrels of crude oil from the US Strategic Petroleum Reserve, a record amount.
        The sales helped keep gasoline prices in check, but sank the reserve to the
        lowest level in 40 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9713e-1ac8-497b-b94e-7703560a8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.555+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump is also expected to sign another order aimed at developing natural\
        \ resources in Alaska, repealing several of Biden’s electric vehicle initiatives\
        \ and protecting gas-powered appliances from federal and local regulators\
        \ who want to phase them out of homes and businesses, the incoming official\
        \ said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4c192-7083-47da-91cb-9ead04f17478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Alaska has been a contentious area of the country when it comes to\
        \ energy and the environment, with Republicans having long seen opportunities\
        \ for oil and gas production there while Democrats have sought to preserve\
        \ pristine land.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b19604-99ba-4845-a0ac-1339075269df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T09:16:44.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-18T18:08:46.556+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrea Shalal, David Lawder, Jarrett Renshaw,
        Timothy Gardner, Valerie Volcovici and Dan Burns; Editing by Daniel Wallis,
        Heather Timmons, Alistair Bell, Paul Simao, Deepa Babington and Diane Craft)</em></p>'
