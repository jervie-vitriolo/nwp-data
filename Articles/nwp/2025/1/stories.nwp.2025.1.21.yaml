      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:20:28.887+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Patrick Wingrove and Jennifer Rigby; Editing by
        Shri Navaratnam and Saad Sayeed)</em></p>'
  'nbi-autopsy-jenny-alvarado':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The remains of Jenny Alvarado arrive in the Philippines on Jan. 16.(OWWA/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T15:33:50.000+08:00
    'imagesource': 'jcr:60983d8e-610d-416c-8d61-9695645f9151'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5648d1e-d273-48e9-8e37-193f6e8b0c6e'
    'lead': 'The government will press charges against the employer of a Filipina
      household worker who succumbed to suffocation, the National Bureau of Investigation
      (NBI) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T15:40:41.536+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:25.724+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:10.978+08:00
    'mgnl:lastModified': 2025-01-21T16:11:57.609+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Jenny-Alvarado', 'Kuwait', 'DMW']
    'stories': []
    'template': '1'
    'title': 'Gov’t to press charges vs. Kuwait employer over OFW suffocation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3df44-42d8-47b1-a101-e46a3d4a47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        press charges against the employer of a Filipina household worker who succumbed
        to suffocation, the National Bureau of Investigation (NBI) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a429dcd-e658-4bb8-8993-528fcd91d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.566+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NBI told a Senate hearing on Tuesday, Jan. 21, that based on
        initial autopsy findings Jenny Alvarado died of carbon monoxide poisoning,
        reinforcing the family’s suspicion that the overseas worker’s death was a
        case of foul play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15651df1-8500-44e2-8c64-abb48cb2de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“There was carbon monoxide present in the blood of the deceased. As
        for the cause of death, it’s due to asphyxia due to inhalation of respirable
        gases, specifically carbon monoxide,” said Dr. Simon Gasapo of the NBI medico-legal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc259e-d27b-4b81-933f-3d00b8c68d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Pending the final autopsy report, the government will proceed to hold
        Alvarado’s employer accountable, in particular the Department of Migrant
        Workers (DMW) said it will file charges of negligence.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e22024-7728-486e-adb1-c09b59b66dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.567+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Migrant Workers Secretary Hans Cacdac noted the failure of the employer
        to take precaution when Alvarado and other workers were transferred to a new
        location.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aee92e-6762-4426-8b81-338fd78040e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.568+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“They were transferred to a bahay bakasyunan [vacation house] and we
        feel that the employer should have taken the necessary precautions to at least
        warn them against the new place, new room, the ventilation to the new room.
        So these are all indicators to my mind of possible negligence,” Cacdac said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead3408-9093-4ac0-a6c1-a1fb2d687767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.568+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac clarified that the NBI would pursue criminal charges after it
        completes the investigation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337536f5-a095-4d30-92a9-6b237c6eab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“This is civil action,” he added, pointing out that the NBI will recommend
        criminal liabilities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25b49a-f2c3-4762-8d35-1724be4dcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.569+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Senator Raffy Tulfo has renewed calls for a total deployment
        ban for household workers to Kuwait, citing the Gulf state’s failure to ensure
        the safety of Filipino workers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8ccca-dc6c-4a19-bc85-947fc862cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“The problem is Kuwait. The problem is the government of Kuwait not
        doing enough,” Tulfo said, noting that the government should take a stronger
        stance in protecting Filipino workers abroad. He expressed willingness to
        lobby the matter with President Ferdinand Marcos Jr.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41355e-12d1-45da-a99f-39a5a282af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.570+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Ibalik natin ang ban, wala na munang deployment stop, yung mga nandoon,
        sila nalang muna," Tulfo said, adding that the focus for now should be ensuring
        the safety of workers in Kuwait.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220812a-7fbe-480a-9431-f2e1d7f67cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “Let’s bring back the ban, no more deployment for now.
        The ones already there should just stay for now.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5d055-d0e0-40d9-9b4e-569417b3d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.571+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac said his agency would need more time to evaluate the potential
        impact of such a move.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e10caf-b4dc-492c-acf3-85e6a59884d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T15:40:41.572+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:25.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:11:57.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government imposed a ban on first time domestic helpers back
        in 2023 following the brutal death of Julleebee Ranara.</p>'
  'marcos-congratulates-trump-ph-us-ties':
