  'ballot-reprinting-jan-22-postponed':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Ballot reprinting will be deferred in light of new Supreme Court stay
      orders that would prompt the Commission on Elections (Comelec) to include two
      more candidates on the list.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T18:37:03.000+08:00
    'imagesource': 'jcr:2f3a8fb4-97b0-4cc5-a168-223f68dd0875'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297c8333-9338-4e6f-9a89-872657b1cafc'
    'lead': 'Ballot reprinting will be deferred in light of new Supreme Court stay
      orders that would prompt the Commission on Elections (Comelec) to include two
      more candidates on the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T18:47:27.741+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:22.500+08:00
