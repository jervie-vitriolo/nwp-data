    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219dd7c-41d2-4e79-b2b2-59629ca2ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.123+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.636+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Mikey Madison</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395ac14-6e85-409e-afb2-57ec7e8233ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.123+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.637+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Blazing through the screen with ferocious charisma and intensity,
        actress Mikey Madison owns just about every frame of this film. Playing the
        wild but lovable Ani, Madison throws her entire self into this role, creating
        a truly unforgettable character. Best known for her villainous and psychotic
        supporting roles in films like<strong> Once Upon a Time in Hollywood</strong>
        and <strong>Scream</strong>, this up-and-coming actress has cemented herself
        as part of the new breed of major Hollywood stars with this awards-worthy
        performance.</p>'
    '17':
      'image': 'jcr:b7a5a44f-bbc5-42e1-bcde-63f82fc242ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d261b8d-d6a9-4da7-80d2-4b0f5e4e8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:35:40.304+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.637+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdfe7c-0868-4942-9fb4-602efc50d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.124+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.638+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. An Explosive Ensemble</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f53965-c2bf-40fe-9fc7-ab5514d5750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.124+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.638+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>While centered on Madison’s Ani, the film thrives on a remarkable
        ensemble of Russian and Armenian actors, many making their debuts in American
        cinema. <strong>Mark Eydelshteyn</strong> plays the rebellious Vanya, <strong>Karren
        Karagulian</strong> his exasperated handler Toros, <strong>Vache Tovmasyan</strong>
        the irritable Garnick, and<strong> Yura Borisov</strong> the mild-mannered
        Igor. The highlight of the film is a scene where the entire cast bickers brilliantly,
        each delivering standout performances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd07936-a7b9-48d0-9429-cd33454827be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.125+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.639+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. A Hilarious and Compassionate Script</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ef403-b004-4ca9-b8a5-94eacefd2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.125+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.640+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Writer-director Sean Baker is known for capturing life on society’s
        fringes, tackling complex issues with humor and empathy. Like <strong>Tangerine</strong>
        and the Oscar-nominated <strong>The Florida Project</strong>, <strong>Anora</strong>
        explores growth, hope, and survival in a chaotic world. What makes <strong>Anora</strong>
        especially memorable is its sharp, funny dialogue. Despite the characters''
        struggles, the film is filled with unforgettable one-liners and moments.</p>'
    '18':
      'image': 'jcr:6d044f4e-daba-49a9-a794-cf8d77d644c5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd2d0a-39d7-4f7d-84a9-87e851553f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:35:40.306+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.640+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64623326-6c8e-4d84-86e2-ec40d9a5a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.125+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.641+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Authentic Locations</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11137860-aef8-4729-8328-fbd1b76c3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.126+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.641+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Baker’s films often use real locations to create an authentic, raw
        atmosphere. Set largely in New York City, the film seamlessly integrates the
        city into its narrative. Club and bar scenes are shot with a documentary-like
        realism, enhancing their authenticity. A segment in Las Vegas is so vividly
        crafted through its locations, music, and editing that it feels like you’re
        part of the party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2934e-490b-4794-9c54-43c30a981e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.126+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.642+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. All the Feels</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624405d-8b5e-407e-9076-83aca14332e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.127+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.642+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film seamlessly transitions through a spectrum of emotions.
        At one moment, it’s a romantic tale drawing you into Ani and Vanya’s blossoming
        (and doomed) love. Soon after, it shifts into laugh-out-loud slapstick comedy.
        Then, just when you’re caught off guard, it delivers poignant and hard-hitting
        truths that leave you stunned. It’s an emotional roller-coaster you’ll be
        glad to experience.</p>'
    '19':
      'image': 'jcr:f32c0f69-151e-4c26-8946-aa27bf5f3339'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345426f-a374-45b9-9ca0-f0a23b6abcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:35:40.307+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.643+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02537b6-0799-478d-a10f-a0464748ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.127+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.643+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Anora</strong> is a fantastic cinematic experience that
        you can re-watch over and over. While it could benefit from deeper character
        backstories, this fast-paced, hilarious, and heartfelt film delivers euphoria
        through sharp writing and a brilliant cast, led by the outstanding Mikey Madison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cce9a-b6b6-4127-9c25-a01d616a4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.128+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:38:01.644+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>“Anora” premieres in Philippine theaters January 22, 2025.</em></p>'
