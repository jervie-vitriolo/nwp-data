    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11b071-27e7-41d4-a112-0b0b192793f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:15:31.122+08:00
