      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:24.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T16:30:45.650+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Though we believe in the future of the MLBB community, with a heavy
        heart, we bid a bittersweet farewell to the Blacklist MLBB men’s team, as
        the organization has decided to transfer our MPL Franchise Ownership to a
        new organization for MPL season 15,” Blacklist International said in a <a
        href="https://x.com/BLACKLISTINTL/status/1881597693493137711">social media
        post</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c47da4-d27d-4230-85eb-981e0dca0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T16:30:45.650+08:00
