      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.774+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ankara, Turkey -</strong> A fire at a ski resort hotel in
        Turkey’s Bolu mountains killed at least 10 people on Tuesday and forced panicked
        guests to jump out of windows in the middle of the night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b48e27-b1ea-44ab-806d-a71c7a0016f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 30 people were injured.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb6382-530f-4827-bfbc-7c5eb8e474fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.766+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.766+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The blaze began around 3:30 a.m. (0030 GMT) on the restaurant floor
        of the 11-storey Grand Kartal Hotel at the Kartalkaya ski resort in northwest
        Turkey, authorities said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824ce7f-f5bb-471f-8fe2-3cf9a44940b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Broadcasters showed several fire engines surrounding the charred building,
        with white bed sheets tied together and dangling from one upper-floor window.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055372ca-29e5-4198-95cb-3ebfaf8fb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One guest told NTV he saw people panicking and jumping from windows
        to escape. Another told Ekol TV that he and his family woke up to the fire,
        entered smoke-filled corridors and eventually jumped from a lower-floor window.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c5d86-3629-43af-acdf-6ac516d71a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.767+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.767+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bolu governor Abdulaziz Aydin said there were 234 guests at the wooden-fronted
        hotel lying at the base of several ski slopes which was still smouldering
        in the early afternoon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f421d81-bcef-49e3-8a28-fc7c8fd1911f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said they were investigating what caused the fire. It coincided
        with school holidays when many families from nearby Istanbul and Ankara head
        to the Bolu mountains to ski.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d653d8e-c0e4-4522-898d-7f31c8a086fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T18:53:56.768+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:21.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T18:53:56.768+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Minister Ali Yerlikaya gave a latest toll on X of 10 dead
        and 32 injured. More than 250 rescuers were at the scene.'
