      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Located in Heilongjiang, China’s northernmost province, the festival
        showcases remarkable sculptures of famous global landmarks, with the baroque-style
        San Agustin Church, a UNESCO World Heritage Site, taking center stage.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431af356-9c4e-40d6-a926-030cc680fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The church is part of a stunning display at the expansive Harbin Ice
        and Snow Park, where sculptures of other notable landmarks from around the
        world are also featured according to a Facebook post by Philippine Ambassador
        to China Jaime FlorCruz.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898a56f-364b-4a9b-96fa-9eb479792c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'These include the Merlion from Singapore, Cambodia’s Bayon Temple,
        the Sultan Omar Ali Saifuddien mosque from Brunei, Myanmar’s Shwedagon Pagoda,
        Indonesia’s Borobudur, Thailand’s Grand Temple, Laos’ Pha That Luang, Malaysia’s
        Petronas Twin Towers, and Vietnam’s Khue Van Pavilion, as well as numerous
        Chinese national treasures.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b55b55-f783-436f-bdb3-b1140d9f93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Harbin Ice and Snow Park impressed with both its vast scale and
        artistic content. I had the chance to experience the festival from a bird’s-eye
        view on a Ferris wheel, and later enjoyed sliding down a thrilling 500-meter-long
        ice slide,” said FlorCruz.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78571a-1550-4c77-b270-38fef1a05974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The envoy added that the inclusion of the San Agustin Church in the
        festival is a celebration of the rich Philippine architectural heritage and
        a way to introduce the country to the huge Chinese audience.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8825e4b-719b-408b-9420-98cf572bfa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For me personally, it also holds special significance. Ana and I were
        married at this very church 38 years ago,” FlorCruz added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9f972-7c7e-4eec-8247-6913cb6fe63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The festival, which began in late December, will run through February.
        Harbin is also the host of the ninth Asian Winter Games on Feb. 7-14.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f2cad-3799-4069-a890-8a4849997b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T17:18:27.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:23.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T17:18:27.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time that Harbin will host the event and
        the third time for China to host the Asian Winter Games.</p>'
