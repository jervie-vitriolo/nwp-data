    'template': '1'
    'title': 'Ex-Mandaluyong police chief Grijaldo cited in contempt anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d4876-6d27-45f5-9bf9-f2bac1264ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lawmakers cited former
        Mandaluyong police chief PCol Hector Grijaldo in contempt again for refusing
        to answer questions during a hearing on Tuesday, Jan. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bcb79-8ba8-4f4a-9d2d-593f9e4ac944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Grijaldo told a Senate hearing last year that House quad-committee
        chairpersons Manila Rep. Benny Abante and Santa Rosa, Laguna Rep. Dan Fernandez
        coerced him to corroborate the testimony of PCol Royina Garma (ret.) about
        the drug war reward system.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a730ae3-9556-48e4-8a4b-34b42f2b300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma’s lawyers, who were present during the meeting with the two
        lawmakers and two police officers, <a href="https://www.facebook.com/NewsWatchPlusPH/posts/update-lawyers-who-were-present-during-the-meeting-of-reps-benny-abante-dan-fern/934371512151344/"><strong>denied</strong></a>
        Grijaldo’s claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a0427-07f1-4946-ab1c-601c3d9b4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.095+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At the House of Representatives quad panel hearing, Abante and Fernandez
        inhibited from interpellating and instead took their oaths to answer queries
        of their fellow lawmakers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b31ec7-9e25-4298-998f-d4f5030e2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Grijaldo was asked about his Senate testimony, but he kept on answering:
        “I will stand by my statement at the Senate under oath, and I would like to
        invoke my right [against] self-incrimination.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e378e-56d7-4e8a-8674-ac22abcd0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.096+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Grijaldo’s response drew dismay from House lawmakers, even prompting
        Antipolo Rep. Romeo Acop to cite Grijaldo in contempt.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6d026-db02-455e-ade9-7136e0103a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former cop has been detained at the House of Representatives since
        Dec. 14. With the new contempt order, he will be transferred to the Quezon
        City Police Station 6.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d475d-7d5c-4073-aff2-b277c6cfbdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first contempt order against Grijaldo was issued after he skipped
        the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5526fb-2bce-4e51-bb21-3d7ab9df5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:55:46.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the panel lifted the contempt order against former Philippine
        Drug Enforcement Agency chief Wilkins Villanueva after he filed a motion for
        reconsideration.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88102778-5ac8-401b-a0a6-6ff04cab7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:55:46.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The order was issued last December also due to refusal to answer queries.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8310251-f2dc-4750-b57f-b176c8e3d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:55:46.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The contempt was supposed to be implemented this month to give way
        to the holiday season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f2f09-e216-4c8f-9fde-fae8adf9adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T19:09:39.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:20.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T19:55:46.420+08:00
