      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;CJ McCollum scored six of
        his 45 points in overtime and the host New Orleans Pelicans set a franchise
        record by overcoming a 25-point deficit in defeating the Utah Jazz 123-119
        Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00909e53-0e18-43a0-8502-0b0969051b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T14:03:56.558+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:26.820+08:00
