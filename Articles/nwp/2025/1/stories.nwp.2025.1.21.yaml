      'mgnl:lastModified': 2025-01-21T16:30:45.649+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The team will not be competing in the Mobile Legends: Bang Bang Professional\
        \ League Philippines (MPL-PH) Season 15 as the organization decided to transfer\
        \ its franchise ownership to a new group.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770577c6-41e0-453c-a560-962aca215b1b'
