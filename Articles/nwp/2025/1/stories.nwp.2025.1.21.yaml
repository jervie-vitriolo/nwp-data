    'mgnl:tags': ['Global-Watch', 'Donald-Trump', 'TikTok']
    'stories': []
    'template': '1'
    'title': 'Trump signs TikTok order delaying ban of app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bcd4b-327f-41ae-a108-3df41c64c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:02:07.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:02:07.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> US President Donald Trump on Monday,
        Jan. 20, signed an executive order seeking to delay by 75 days the enforcement
        of a ban of popular short-video app TikTok that was slated to be shuttered
        on Jan. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda42fa-da41-4559-b3b5-127bac358157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:02:07.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:02:07.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The order directs the attorney general to not enforce the law \"to\
        \ permit my administration an opportunity to determine the appropriate course\
        \ of action with respect to TikTok.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c0527-2fdd-407d-badb-195dcd02ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:02:07.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:02:07.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also directs the Justice Department to issue letters to companies
        like AppleAAPL.O, Alphabet’s &lt;GOOGL.O&gt; Google and OracleORCL.N that
        work with TikTok "stating that there has been no violation of the statute
        and that there is no liability for any conduct that occurred during the above-specified
        period."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0c063-fe33-4239-a0c4-a025fbae3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:02:07.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:02:07.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked what TikTok order does, Trump said \"just gave me the right\
        \ to sell it or close it,\" adding that he needed to make a decision.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0603305-03ce-4c73-bde6-35021eec0912'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:02:07.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:02:07.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward; Editing by Lisa Shumaker)</em></p>'
  'donald-trump-inauguration':
    'author': 'Jeff Mason, Tim Reid, Andy Sullivan and David Morgan, Reuters'
    'caption': 'US President Donald Trump holds a document on the day he issues executive
      orders and pardons for January 6 defendants in the Oval Office at the White
      House on Inauguration Day in Washington, US, on Monday, Jan. 20. Carlos Barria/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-21T10:08:35.000+08:00
    'imagesource': 'jcr:7621ab19-7cea-4933-8960-ea9208433944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08eaf52f-655e-409f-b5d2-b81375fbde0b'
    'lead': 'Donald Trump pardoned about 1,500 of his supporters who attacked the
      US Capitol four years ago as he moved swiftly to impose his will on the US government
      just hours after reclaiming the presidency on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-21T10:13:28.273+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:33:31.051+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:09.505+08:00
    'mgnl:lastModified': 2025-01-21T10:18:20.683+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Donald-Trump', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'After taking office, Trump pardons 1,500 Jan. 6 defendants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be8d00-7815-416e-8987-4592511e6591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.354+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;Donald Trump pardoned about
        1,500 of his supporters who attacked the US Capitol four years ago as he moved
        swiftly to impose his will on the US government just hours after reclaiming
        the presidency on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231d807-b046-4e08-9f22-c70018f0111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After a day of ceremony, Trump signed a series of executive actions\
        \ to curb immigration and roll back environmental regulations and racial and\
        \ gender diversity initiatives. He did not take immediate action to raise\
        \ tariffs, a key campaign promise, but said he could impose 25% duties on\
        \ Canada and Mexico on Feb. 1.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262ce5f-20b9-44fe-9c19-f3fc4e1b5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>His decision to pardon supporters who attacked the US Capitol on
        Jan. 6, 2021, is sure to enrage police, lawmakers and others whose lives were
        put at risk during an unprecedented episode in modern US history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc023ef-b8b2-4ab5-ba89-6f953f24cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.355+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roughly 140 police officers were assaulted during the attack, with\
        \ some sprayed with chemical irritants and others struck with pipes, poles\
        \ and other weapons. Four people died during the chaos, including a Trump\
        \ supporter who was shot dead by police.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d37c9-83e4-42ef-aa2f-0c2e67f7bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among those covered by the order were leaders of the far-right Oath\
        \ Keepers and Proud Boys militant groups, who were serving long prison sentences.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccb7f2-20d7-4aad-a891-891c74be0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.356+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in the day, Trump, 78, took the oath of office in the Capitol\
        \ Rotunda, where a mob of his supporters had rampaged on Jan. 6 in an unsuccessful\
        \ attempt to reverse his 2020 loss to Joe Biden.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a7535-46cf-4953-9067-e0aaae476863'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the ceremony, Trump portrayed himself as a savior chosen by God\
        \ to rescue a faltering nation. His inauguration amounts to a triumphant return\
        \ for a political disruptor who survived two assassination attempts and won\
        \ election despite a criminal conviction and a prosecution stemming from his\
        \ efforts to overturn his 2020 election loss.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c2daa-5411-4a78-959c-cfd05012a0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.669+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I was saved by God to make America great again,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fb369-eb5b-469f-9109-8340535569bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.357+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump is the first president in more than a century to win a second\
        \ term after losing the White House and the first felon to occupy the White\
        \ House. The oldest president ever to be sworn in, he is backed by Republican\
        \ majorities in both chambers of Congress.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b6752-c63a-4e0f-afde-0d2ac6fd1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump moved quickly to clamp down on illegal immigration, a signature\
        \ issue since he first entered politics in 2015.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257ac28-10a0-4433-a467-ae3e7b0b69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.358+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he took the oath of office, US border authorities
        shut down a program that allowed hundreds of thousands of migrants to enter
        the U.S. legally by scheduling an appointment through a smartphone. Existing
        appointments were canceled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bdc52-4d56-4c17-9317-37191bfababc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the White House, Trump signed an order that declared a national\
        \ emergency at the U.S.-Mexico border, which would unlock funding and allow\
        \ him to dispatch troops there. He signed an order that would end a policy\
        \ that confers citizenship to those born in the United States, which is certain\
        \ to trigger a lengthy court fight. Another executive order designated Mexican\
        \ drug cartels as terrorist organizations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9fd4e-5557-4bd0-8772-bcf8457bf49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.359+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We're getting rid of all the cancer ... caused by the Biden administration,\"\
        \ Trump said as he signed a stack of executive orders in the Oval Office.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e2533-44b1-4dea-bac8-35608e35cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other orders revoked Biden administration policies governing artificial\
        \ intelligence and electric vehicles. He also imposed a freeze on federal\
        \ hiring and ordered government workers to return to the office, rather than\
        \ working from home. He also signed paperwork to create a \"Department of\
        \ Government Efficiency,\" an outside advisory board headed by billionaire\
        \ Elon Musk that aims to cut large swaths of government spending.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1aa294-74de-4dc6-b4cb-74abc05a5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the State Department, more than a dozen nonpartisan senior diplomats\
        \ were asked to resign as part of a broader plan to replace nonpartisan civil\
        \ servants with loyalists.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22752b-4084-4ccb-acb5-3f6c1ae88f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said he would issue orders to scrap federal diversity programs\
        \ and require the government to recognize only genders assigned at birth.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5039d0-d288-4eee-9b1c-fed736ad3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While Trump sought to portray himself as a peacemaker and unifier during\
        \ his half-hour speech, his tone was often sharply partisan. He repeated false\
        \ claims from his campaign that other countries were emptying their prisons\
        \ into America and voiced familiar grievances over his criminal prosecutions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f4c9f-2d37-4a34-96c9-b0e3d2e13b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With Biden seated nearby, Trump issued a stinging indictment of his\
        \ predecessor’s policies from immigration to foreign affairs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf87df-4cbd-4a83-8615-e39d72afa430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have a government that has given unlimited funding to the defense\
        \ of foreign borders, but refuses to defend American borders, or more importantly,\
        \ its own people,\" Trump said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e15edd-05cf-44c6-a7d5-7caec09bc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Numerous tech executives who have sought to curry favor with the incoming\
        \ administration - including the three richest men in the world, Tesla and\
        \ SpaceX CEO Elon Musk, Amazon founder Jeff Bezos and Meta CEO Mark Zuckerberg\
        \ - had prominent seats on stage, next to cabinet nominees and members of\
        \ Trump’s family.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbbefbe-840c-4043-a9c1-d8f80487f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump said he would send astronauts to Mars, prompting Musk - who has\
        \ long talked about colonizing the planet - to raise his fists.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f782d541-bb19-4a83-b334-7397c52762bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump vowed to change the name of the Gulf of Mexico to the Gulf of\
        \ America and repeated his intention to take back control of the Panama Canal,\
        \ one of several foreign policy pronouncements that have caused consternation\
        \ among U.S. allies.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2de54-e2cb-4917-98bc-8377711434a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Return to power</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb0eed-d5c6-4e05-9990-168156c9d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump took the oath of office to "preserve, protect and defend"
        the U.S. Constitution at 12:01 p.m. ET (1:01 a.m. Tuesday, Manila time), administered
        by Chief Justice John Roberts. His vice president, JD Vance, was sworn in
        just before him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b944-3507-4fd5-90aa-28954a64c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Outgoing US Vice President Kamala Harris, who lost to Trump in November,
        was seated next to Biden in a section with former Presidents Barack Obama,
        George W. Bush and Bill Clinton. Former Secretary of State Hillary Clinton,
        who lost to Trump in 2016, sat with her husband Bill. Obama’s wife, Michelle,
        chose not to attend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbea6a-afac-4e3e-a9c0-31f2af569d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ceremony was moved indoors due to the extreme cold gripping much\
        \ of the country.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f15637-889a-4d1b-97b3-47938dd150d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump skipped Biden’s inauguration and has continued to claim falsely\
        \ that the 2020 election he lost to Biden was rigged.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4174f-33cf-49fd-be6a-bd1ebf940bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden, in one of his last official acts, pardoned several people whom\
        \ Trump has threatened with retaliation, including General Mark Milley, a\
        \ former chairman of the Joint Chiefs of Staff who Trump has suggested should\
        \ be executed for holding back-channel talks with China. Milley’s portrait\
        \ was removed from the Pentagon shortly after Trump’s inauguration.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ef481-e798-4013-8d6a-c0167034c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also pardoned five family members minutes before leaving office,\
        \ citing fears that Trump would target them.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41de39-6421-4f82-aeb8-d28e5fd37d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-21T10:13:28.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:33:31.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-21T10:18:20.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joseph Ax and Nandita Bose in Washington; Additional
        reporting by Bo Erickson, Steve Holland, Jeff Mason, Nandita Bose, Doina Chiacu,
        Stephanie Kelly, Rami Ayyub and Gram Slattery; Editing by Ross Colvin and
        Howard Goller)</em></p>'
