    title: 'Marcos to DOH: Ensure sustained Philhealth services amid zero subsidy '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f990601b-3f49-441f-a4dc-5779bdfbbfce'
      activationstatus: true
      created: 2025-01-14T15:39:56.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> There should be no
        interruption in government health insurance services despite the lack of subsidy
        this year, President Ferdinand Marcos Jr. said on Tuesday, Jan.14.</p>'
    section1:
      primarytype: 'block'
      uuid: '1a73d4b9-f994-4559-b1ff-3421d967f908'
      activationstatus: true
      created: 2025-01-14T15:39:56.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a meeting with the Department of Health (DOH), Marcos told Health
        Secretary Ted Herbosa that Philippine Health Insurance Corporation (PhilHealth):
        “Make sure that services of PhilHealth remain unhampered … it (zero budget)
        should not affect the delivery of healthcare services.”'
    section2:
      primarytype: 'block'
      uuid: 'ca4e52b3-0a1d-476f-b5c4-0dcfffd00ecf'
      activationstatus: true
      created: 2025-01-14T15:39:56.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president said the government is committed to prioritizing social
        services, focusing on key sectors such as education, health, economic services,
        infrastructure and agriculture.'
    section3:
      primarytype: 'block'
      uuid: '4d1390cc-e0d1-45b6-8996-eb92d408d6c4'
      activationstatus: true
      created: 2025-01-14T15:39:56.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Public health reform advocate Dr. Tony Leachon has raised alarm over
        the state of the health care system, warning that it could collapse by 2028
        if the administration does not provide subsidies to health insurance and fails
        to prioritize the health sector.'
    section4:
      primarytype: 'block'
      uuid: '6e2ebca9-47cb-4280-bad3-c09e43e27b7d'
      activationstatus: true
      created: 2025-01-14T15:39:56.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yung zero subsidy is actually a huge, huge, huge red flag or symbol
        that the priority of the government will not be on health,” Leachon said in
        an interview with NewsWatch Plus.'
    section5:
      primarytype: 'block'
      uuid: '0e06a313-a04f-4d16-b37e-cff76b5c656e'
      activationstatus: true
      created: 2025-01-14T15:39:56.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said withholding subsidies violates provisions of the Universal
        Health Care Act and the sin tax reform law.'
    section6:
      primarytype: 'block'
      uuid: 'e87857da-7b2c-457f-b455-56956ed755ea'
      activationstatus: true
      created: 2025-01-14T15:39:56.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Patuloy na lumolobo ang nagkakasakit sa heart attack, sa stroke, sa
        cancer, sa diabetes… Ang nagkakasakit ngayon, mahihirap at mga bata. So hindi
        man lang sila nagproject na hindi na ito sakit ng mayaman at ng matatanda.
        So dapat, mag-expand sila kasi ang nagkakasakit ngayon, 20 anyos, 30 anyos,
        pahirap ng pahirap, saan ka pupuhan nun? Eh wala yan mga yan HMO cards. Wala
        yan savings yung mga yan,” Leachon said.'
    section7:
      primarytype: 'block'
      uuid: '67e1120a-d287-4581-b523-c6b97861cce3'
      activationstatus: true
      created: 2025-01-14T15:39:56.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Cases of heart attacks, strokes, cancer, and diabetes
        are growing. The ones getting sick are the poor and children. They didn’t
        even project that this is no longer just a disease for the rich and the elderly.
        So they should expand their coverage, because the ones getting sick now are
        20- or 30-year-olds, and it’s becoming harder and harder for them to cope.
        Where will they get the money for that? These people don’t have HMO cards.
        They don’t have savings.]'
    section8:
      primarytype: 'block'
      uuid: 'e76cae31-1670-480d-90fa-2b12f4933608'
      activationstatus: true
      created: 2025-01-14T15:39:56.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, the DOH pointed out the P284-billion corporate operating
        budget of PhilHealth this year. The budget includes a 50% hike in selected
        case rates and expanded benefits for key services.'
    section9:
      primarytype: 'block'
      uuid: '5bb1dbe7-fea4-49f8-8b79-61d6605e8b4d'
      activationstatus: true
      created: 2025-01-14T15:39:56.829+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:09.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:39:56.829+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We have a surplus because of underspending on benefits over the
        years, which unfortunately resulted in higher out-of-pocket costs for Filipino
        families,” said Herbosa, who also serves as the chairman of the PhilHealth
        board.</p>'
  'START HERE----->house-panel-expanded-senior-discount':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Senior citizens in the Philippines (PNA)'
