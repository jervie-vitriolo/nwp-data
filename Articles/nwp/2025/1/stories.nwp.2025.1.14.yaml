    title: 'Close to 200 Filipinos LA wildfire victims – DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c53af24-b4ba-4354-91f8-f1192d1a83d4'
      activationstatus: true
      created: 2025-01-14T15:05:51.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.650+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Close to 200 Filipinos
        have been victims of devastating wildfires in Los Angeles, California, and
        counting, the Philippine consulate general said.</p>'
    section1:
      primarytype: 'block'
      uuid: '75364736-c39f-4edb-9d40-e171dfdd3679'
      activationstatus: true
      created: 2025-01-14T15:05:51.546+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.651+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Consulate General Adelio Angelito
        Cruz said consulate staff are monitoring the situation of Filipinos in different
        evacuation centers.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fc5f5f50-94f7-47a0-a88d-2257fd524eab'
      activationstatus: true
      created: 2025-01-14T15:05:51.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.651+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Sa ngayon, there are a total of 191 Filipinos that reached out to
        the consulate and we are slowly but surely reaching out as well, visiting
        different evacuation centers, finding out if there are Filipinos indeed there,
        and offering whatever assistance the consulate can extend,” said Cruz.'
    section3:
      primarytype: 'block'
      uuid: '75c13328-8545-4587-8ac9-581697c5145f'
      activationstatus: true
      created: 2025-01-14T15:05:51.547+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.652+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: As of now, there are a total of 191 Filipinos who have
        reached out to the consulate, and we are slowly but surely reaching out as
        well, visiting different evacuation centers, finding out if there are indeed
        Filipinos there, and offering whatever assistance the consulate can provide] '
    section4:
      primarytype: 'block'
      uuid: '4c8969c5-4774-4383-aca6-b42c5c921f95'
      activationstatus: true
      created: 2025-01-14T15:05:51.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.652+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'He said LA authorities and some groups are giving relief goods to the
        victims.'
    section5:
      primarytype: 'block'
      uuid: '8f0f7302-1d4e-431f-a2a2-6c13a07f8ec7'
      activationstatus: true
      created: 2025-01-14T15:05:51.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.653+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Wala silang problema sa pagkain, wala silang problema sa mga gamit,
        pantulog, wala silang problema sa mga gamot. Dumadagsa ang mga tulong mula
        sa iba't ibang parte ng California,” he added.'
    section6:
      primarytype: 'block'
      uuid: '99f3a320-f48a-4f79-b99e-60f27b996612'
      activationstatus: true
      created: 2025-01-14T15:05:51.548+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.653+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: They don't have any problems with food, they don't
        have any problems with supplies, bedding, or medication. Help is coming in
        from different parts of California]'
    section7:
      primarytype: 'block'
      uuid: '02130269-0963-4c82-bf2a-4d9421aa2ea0'
      activationstatus: true
      created: 2025-01-14T15:05:51.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.654+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Most of the affected Filipinos are caregivers.'
    section8:
      primarytype: 'block'
      uuid: '921e4613-6452-480a-ad52-9559d2986c33'
      activationstatus: true
      created: 2025-01-14T15:05:51.549+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.654+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Hinihingi nila ay sana matulungan sila makapag hanap ng iba't ibang
        mga trabaho. Karamihan sa kanila kasi mga caregivers at mga live-in sila.
        So natupok ang mga bahay ng kanilang mga employers. Pati sila napilitang umalis
        at ngayon walang mga trabaho,” he added.'
    section9:
      primarytype: 'block'
      uuid: 'd978972f-80c3-452a-85eb-b965dc4645ea'
      activationstatus: true
      created: 2025-01-14T15:05:51.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: What they’re asking for is help in finding other jobs.
        Most of them are caregivers and live-in workers. So the houses of their employers
        were razed. They were also forced to leave and now they are unemployed.] '
    section10:
      primarytype: 'block'
      uuid: '572b40b0-6287-4e91-ad6c-e1b997fa849e'
      activationstatus: true
      created: 2025-01-14T15:05:51.550+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Cruz appealed to other fire victims who are hesitant to seek over immigration
        issues.'
    section11:
      primarytype: 'block'
      uuid: '0fea76d1-6c7f-4014-a47e-d9fb2ce1c574'
      activationstatus: true
      created: 2025-01-14T15:05:51.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Sa ating mga kababayan. We keep telling our kababayans, ‘Wala po kami
        pakialam sa status ninyo. Basta't kayo ay Pilipino, nandun kami para tumulong
        sa inyo,’” he said.'
    section12:
      primarytype: 'block'
      uuid: '850271a8-db90-4dee-ab8d-fba1a8939444'
      activationstatus: true
      created: 2025-01-14T15:05:51.551+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: To our countrymen, we keep telling our fellow Filipinos,
        “We don’t care about your status. As long as you are Filipino, we are here
        to help you.”] '
    section13:
      primarytype: 'block'
      uuid: 'd7ca6b13-b191-48e1-ba71-cb69ff1ac1fa'
      activationstatus: true
      created: 2025-01-14T15:05:51.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The consulate said fire responders are racing against time to contain
        two blazes.'
    section14:
      primarytype: 'block'
      uuid: '23576590-9f37-42ee-be34-8581c97b9622'
      activationstatus: true
      created: 2025-01-14T15:05:51.552+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“We still have two big wildfires raging around LA County. We have what
        we call the Palisades Fire, and right now only 14% of the Palisades Fire has
        been contained. This is more than half the size of Quezon City. The other
        big raging fire is what we call the Eaton Fire, and only 33% has been contained.
        The Eaton Fire, for our viewers' perspective, has consumed more than 5,700
        hectares,” said Cruz.'
    section15:
      primarytype: 'block'
      uuid: '8d1138a8-f39e-48a6-b2a9-6d27dd08a876'
      activationstatus: true
      created: 2025-01-14T15:05:51.553+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:32:10.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:14:05.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“There have been about 12,000 properties destroyed. These are homes,
        apartment complexes, businesses, and other establishments,” he added.</p>'
