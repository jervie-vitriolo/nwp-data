    title: 'Possible 4th ouster raps vs Duterte may get enough votes for Senate
      transmittal - House official'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '112c26c2-366e-41da-a9e2-719c4b24dd99'
      activationstatus: true
      created: 2025-01-14T18:59:12.589+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.606+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A fourth impeachment
        complaint may be forthcoming in the House of Representatives against Vice
        President Sara Duterte, this time possibly obtaining enough votes for an immediate
        transmittal to the Senate for trial, said the chamber’s secretary general,
        Reginald Velasco, on Tuesday, Jan. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '65e47a76-f0f8-48f8-b9f3-1509ada95c3a'
      activationstatus: true
      created: 2025-01-14T18:59:12.590+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3b761d52-1c2f-4f3a-a9d3-6c2fd7b4d1bb'
      activationstatus: true
      created: 2025-01-14T18:59:12.590+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.590+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "If an ouster case gathers one-third signatures from House members,\
        \ which is 103, it may be immediately transmitted to the Senate which will\
        \ convene as an impeachment court.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec45d7d4-2c6d-4cad-be67-732c448e66d9'
      activationstatus: true
      created: 2025-01-14T18:59:12.591+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1c24fc12-a523-48b2-80d7-26bbabb192ea'
      activationstatus: true
      created: 2025-01-14T18:59:12.591+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.591+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It’s the first time I heard from House members na [that] they're
        contemplating on this fourth complaint with the endorsement of the minimum
        requirement,” Velasco said, noting that it may gain multi-partisan support.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c1d8a4ce-c10e-4e4d-a597-b2e9ba83cc95'
      activationstatus: true
      created: 2025-01-14T18:59:12.592+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '372efb6d-ad39-4412-9bdf-358e61f87d1e'
      activationstatus: true
      created: 2025-01-14T18:59:12.592+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If the required number for Senate transmittal is not obtained, the
        House justice committee will determine the form and substance of the complaints,
        possibly consolidate them, and if merited, send the articles of impeachment
        to the plenary for approval.</p>'
    section7:
      primarytype: 'block'
      uuid: '01891d97-f87e-469f-8bcd-7f5af4f7fec8'
      activationstatus: true
      created: 2025-01-14T18:59:12.592+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.592+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e1a5e4e3-9e5f-4701-a194-9b1e4aadf3c5'
      activationstatus: true
      created: 2025-01-14T18:59:12.593+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Velasco said agreeing on the impeachment process with the Senate
        is another thing.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fcedc1ef-365e-4a98-ba78-83a87d6e1eca'
      activationstatus: true
      created: 2025-01-14T18:59:12.593+08:00
