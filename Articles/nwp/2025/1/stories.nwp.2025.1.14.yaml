    title: 'House panel seeks expanded senior citizen discount'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '237c93c6-5c66-4202-a9e9-de9594ab69e4'
      activationstatus: true
      created: 2025-01-14T15:55:42.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.808+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House ways and
        means committee recommended on Tuesday, Jan. 14, a number of discounts for
        senior citizens or those aged 60 and above.</p>'
    section1:
      primarytype: 'block'
      uuid: '4a5b7954-d193-43ef-9850-c73625bb6b0b'
      activationstatus: true
      created: 2025-01-14T15:55:42.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.794+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '483c149e-426e-4cfb-9948-050fd1a2a714'
      activationstatus: true
      created: 2025-01-14T15:55:42.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The panel, chaired by Albay 2nd District Rep. Joey Salceda, approved\
        \ the discounts under an unnumbered substitute bill to the Comprehensive Senior\
        \ Citizens Benefit Act. It includes price cuts on utilities, transport, and\
        \ online sales.\r"
    section3:
      primarytype: 'block'
      uuid: 'c3313702-1e68-4516-8d61-82a0d982d62a'
      activationstatus: true
      created: 2025-01-14T15:55:42.795+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.795+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6b04c126-be10-46da-bff3-64b37ca79fb8'
      activationstatus: true
      created: 2025-01-14T15:55:42.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.796+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>From 5 percent, the committee proposed increasing the water and
        power utility discount to 15 percent and to also apply it to the elderly who
        consume 200 kilowatt-hours per month.</p>'
    section5:
      primarytype: 'block'
      uuid: '64a32b28-f5ef-4167-afa7-4fcf3e07e8e9'
      activationstatus: true
      created: 2025-01-14T15:55:42.796+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.796+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '381cd2fe-8f5a-4bdd-9d98-9f61fa8819a0'
      activationstatus: true
      created: 2025-01-14T15:55:42.797+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.797+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Salceda said he pushed for a P2,000 tollway discount for senior
        citizens who will pass through expressways and the application of a senior
        discount on transport network vehicle services.</p>'
    section7:
      primarytype: 'block'
      uuid: '74ecea67-3351-48d0-9371-513330eb6e76'
      activationstatus: true
      created: 2025-01-14T15:55:42.797+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.797+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'da3027a8-2ce3-49e1-939e-33780ca9bea1'
      activationstatus: true
      created: 2025-01-14T15:55:42.797+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.797+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The capped [tollway] discount ensures that seniors are able to
        avail of the benefit while protecting it from abuse,” he said in a statement.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd27013c0-a670-42dc-b660-542924b91b20'
      activationstatus: true
      created: 2025-01-14T15:55:42.798+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.798+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '020a028e-3a82-4c55-a335-e151e4a190de'
      activationstatus: true
      created: 2025-01-14T15:55:42.798+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.798+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A 20-percent senior citizens discount would also be recognized in
        online sales, the bill states.</p>'
    section11:
      primarytype: 'block'
      uuid: '296008f3-ed20-4d3f-9ca4-95d6b6e94a29'
      activationstatus: true
      created: 2025-01-14T15:55:42.799+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.799+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '035bc23d-4f55-440a-a202-1bb0013051bc'
      activationstatus: true
      created: 2025-01-14T15:55:42.799+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.799+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Businesses will also be able to use the cost of VAT (value-added tax)\
        \ discounts as a deduction from gross income so that the cost of these discounts\
        \ is shared between consumers and the government, rather than being merely\
        \ passed on to consumers,” Salceda said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ed0ffbaa-f0d7-4b4f-96c5-5da7036da1db'
      activationstatus: true
      created: 2025-01-14T15:55:42.800+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.800+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b91aa259-50b3-40d6-999e-bdea0823020e'
      activationstatus: true
      created: 2025-01-14T15:55:42.800+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.800+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said he insisted on institutionalizing the <a href="https://www.newswatchplus.ph/news/2024/12/23/doh-purchase-booklet-senior-discount.html"><strong>removal
        of booklet</strong></a> requirement for availment of senior discounts in purchasing
        medicines.</p>'
    section15:
      primarytype: 'block'
      uuid: '56348274-194e-4765-a9b4-69adcd5b8517'
      activationstatus: true
      created: 2025-01-14T15:55:42.801+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:08.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:55:42.801+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on 2020 census, 8.5 percent or about 9.24 million Filipinos
        are senior citizens.</p>'
  'START HERE----->oscars-postponed-wildfire':
    author: 'Reuters'
    caption: 'Finished mounted Oscar Statuettes are seen at the Polich Tallix foundry
      in Walden, New York on Jan. 25, 2018. (Shannon Stapleton/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T16:26:35.000+08:00
    imagesource: '718ea157-54ee-455c-bd8e-b0dcceeb6689'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c1caa695-3a87-4d51-b3ef-d8c12c79c63e'
    lead: 'The Academy of Motion Picture Arts & Sciences has postponed the announcement
      of this year’s Oscar nominations for a second time because of the ongoing wildfires
      in Los Angeles, organizers said on Monday.'
    activationstatus: true
    created: 2025-01-14T16:28:15.110+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:32:08.344+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:41.534+08:00
    lastmodified: 2025-01-14T16:28:44.907+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Oscar nominations postponed for second time because of wildfires'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd5c653f8-8b62-4dfd-b5ed-11e1fd718e7f'
      activationstatus: true
      created: 2025-01-14T16:28:15.132+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California -</strong> The Academy of Motion
        Picture Arts &amp; Sciences has postponed the announcement of this year’s
        Oscar nominations for a second time because of the ongoing wildfires in Los
        Angeles, organizers said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '1eee8701-c1bf-4c60-b4f4-522bdf4eda9f'
      activationstatus: true
      created: 2025-01-14T16:28:15.132+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b3fd2c2c-8cfc-4cb2-b2c6-2d85476f2b33'
      activationstatus: true
      created: 2025-01-14T16:28:15.133+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.901+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The nominations for the film industry’s highest honors will now
        be announced on Jan. 23. They originally had been set for this Friday and
        then moved to Jan. 19.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e838ac0b-63f8-454d-982f-17b0630fd146'
      activationstatus: true
      created: 2025-01-14T16:28:15.133+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.901+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '238e84b1-a62f-4307-a3ff-b8046f2c7e50'
      activationstatus: true
      created: 2025-01-14T16:28:15.134+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.902+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Due to the still-active fires in the Los Angeles area, we feel
        it is necessary to extend our voting period and move the date of our nominations
        announcement to allow additional time for our members," Academy CEO Bill Kramer
        and Academy President Janet Yang said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a2934265-0ec6-4a72-a82d-7ba25865f117'
      activationstatus: true
      created: 2025-01-14T16:28:15.134+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.902+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4cee219d-bb65-487d-a120-1a1bf421dce1'
      activationstatus: true
      created: 2025-01-14T16:28:15.135+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.903+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The academy also canceled the annual Oscar nominees lunch, which had\
        \ been set for Feb. 10. The Academy Awards telecast is still scheduled to\
        \ take place on March 2.\r"
    section7:
      primarytype: 'block'
      uuid: '9ea69f07-84e6-46f3-a07b-23ede9800ed3'
      activationstatus: true
      created: 2025-01-14T16:28:15.135+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.903+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2080e72b-1611-4206-9164-e3caea2d750a'
      activationstatus: true
      created: 2025-01-14T16:28:15.135+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.903+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Organizers of the Grammys said the music industry honors also will
        take place as planned, on Feb. 2.</p>'
    section9:
      primarytype: 'block'
      uuid: '7dbda362-82bd-4c09-92d3-c5b23390ceee'
      activationstatus: true
      created: 2025-01-14T16:28:15.136+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.904+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '867ccddd-6119-4765-861d-6d814ee52cf1'
      activationstatus: true
      created: 2025-01-14T16:28:15.136+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:08.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T16:28:44.904+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"This year’s show, however, will carry a renewed sense of purpose:
        raising additional funds to support wildfire relief efforts and honoring the
        bravery and dedication of first responders who risk their lives to protect
        ours," Recording Academy officials said in a letter to members.</p>'
    section11:
