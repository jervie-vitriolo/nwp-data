    title: 'Trump says he will meet 'very quickly' with Putin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8060237b-df02-4682-a7d7-50c729771409'
      activationstatus: true
      created: 2025-01-14T09:25:56.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President-elect Donald Trump said
        on Monday he is going to meet Russian President Vladimir Putin "very quickly"
        after he takes office next week.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a37f26d8-2b09-4d87-941b-87164c314fbc'
      activationstatus: true
      created: 2025-01-14T09:25:56.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He did not provide a timeline for the meeting, which would be the first
        between the leaders of the two countries since Russia’s war with Ukraine
        started in February 2022.'
    section2:
      primarytype: 'block'
      uuid: 'c1e7d6ee-4777-4e60-9cc4-ff66db215b47'
      activationstatus: true
      created: 2025-01-14T09:25:56.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When asked about his strategy to end the war, Trump told Newsmax: "Well,
        there’s only one strategy and it’s up to Putin and I can't imagine he’s
        too thrilled about the way it’s gone because it hasn't gone exactly well
        for him either.'
    section3:
      primarytype: 'block'
      uuid: 'c1cd88f7-b830-4fc0-9c56-a61428db1ef4'
      activationstatus: true
      created: 2025-01-14T09:25:56.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"And I know he wants to meet and I'm going to meet very quickly. I
        would've done it sooner but...you have to get into the office. For some of
        the things, you do have to be there."'
    section4:
      primarytype: 'block'
      uuid: '696b3830-65d1-47c6-8997-bb79732ac92a'
      activationstatus: true
      created: 2025-01-14T09:25:56.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. Congressman Mike Waltz, the incoming national security adviser,
        said on Sunday he expected a call between Trump and Putin in "the coming days
        and weeks."'
    section5:
      primarytype: 'block'
      uuid: 'd5c411d8-5a7b-4ff4-9e85-f1a243c84d22'
      activationstatus: true
      created: 2025-01-14T09:25:56.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:25:56.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia’s invasion of Ukraine has left tens of thousands of people
        dead, displaced millions and triggered the biggest rupture in relations between
        Moscow and the West since the 1962 Cuban Missile Crisis.'
    section6:
      primarytype: 'block'
      uuid: '585fd676-e8cc-49bd-b028-08d18f561a58'
      activationstatus: true
      created: 2025-01-14T09:25:56.067+08:00
      createdby: 'lance-nwp'
