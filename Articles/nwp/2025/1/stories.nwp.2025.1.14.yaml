    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e6229203-ad3a-4bbf-85bc-1469b6bbbea1'
      activationstatus: true
      created: 2025-01-14T18:26:35.025+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Indonesia plans to issue a
        regulation to set a minimum age for users of social media, a move aimed at
        protecting children, its communications minister has said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2095e1df-1aa2-4072-9309-b8d2e2b5f6e5'
      activationstatus: true
      created: 2025-01-14T18:26:35.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1bc97493-9f36-41c0-8b33-6966fa427bfa'
      activationstatus: true
      created: 2025-01-14T18:26:35.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The plans follows Australia’s decision to ban children under 16
        from accessing social media, with fines for tech giants from Instagram and
        Facebook owner Meta to TikTok if they failed to prevent children accessing
        their platforms.</p>'
    section3:
      primarytype: 'block'
      uuid: '3e7bb195-f2d0-491b-b023-9b8a328eb0fe'
      activationstatus: true
      created: 2025-01-14T18:26:35.026+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eefd2160-1ab1-4661-bb18-0b3f69c03cad'
      activationstatus: true
      created: 2025-01-14T18:26:35.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Minister Meutya Hafid did not say what the minimum age would be
        in Indonesia. Her remarks, made late on Monday, came after Meutya discussed
        the plan with President Prabowo Subianto.</p>'
    section5:
      primarytype: 'block'
      uuid: 'fa8b4f9b-d740-4d76-9e4c-ae1d3fcc2240'
      activationstatus: true
      created: 2025-01-14T18:26:35.027+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c3356212-8b36-402a-8bae-4d70696b19d4'
      activationstatus: true
      created: 2025-01-14T18:26:35.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.222+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We discussed how to protect children in digital space," she said
        in a video uploaded on the YouTube channel of the president’s office.</p>'
    section7:
      primarytype: 'block'
      uuid: '1a22811f-6c6c-4eed-8c8a-8a77d1f3272d'
      activationstatus: true
      created: 2025-01-14T18:26:35.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fd57d4f7-4a28-481c-bb25-fa651861472a'
      activationstatus: true
      created: 2025-01-14T18:26:35.028+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:04.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:27:00.223+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"The president said to carry on with this plan. He is very supportive
        on how this kind of child protection will be done in our digital space," she
        said.</p>'
    section9:
