      lastmodified: 2025-01-14T18:59:12.596+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The session will adjourn on Feb. 8 and will resume on June 2 to
        give way for the midterm elections in May. The 19th Congress will adjourn
        sine die on June 14.</p>'
    section15:
      primarytype: 'block'
