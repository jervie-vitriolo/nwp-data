      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:17:52.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has garnered the support of rapper Waka Flocka Flame and country
        singers Kid Rock and Billy Ray Cyrus, the father of Miley Cyrus, among others.'
    section7:
      primarytype: 'block'
      uuid: '10e42108-b8dd-4ca8-8b53-01788300d1e4'
      activationstatus: true
      created: 2025-01-14T09:17:52.193+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:17:52.193+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After Underwood’s performance, Chief Justice John Roberts will administer
        the oath of office to Trump, according to the copy of inauguration plans.'
    section8:
      primarytype: 'block'
      uuid: '1f2279ad-c1e7-4953-8f33-c7c3e821ce2d'
