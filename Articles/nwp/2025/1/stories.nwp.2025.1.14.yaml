      created: 2025-01-14T17:49:12.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.442+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Qatari mediators have sent Israel and
        Hamas a draft proposal for an agreement to halt the fighting in the Gaza Strip
        and exchange hostages for Palestinian prisoners as a first step towards an
        end to the 15-month-old war.</p>'
    section1:
      primarytype: 'block'
      uuid: '4aeab11e-5ce9-4777-bb56-ca94c0692720'
      activationstatus: true
      created: 2025-01-14T17:49:12.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.442+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e9530951-8efb-4ead-a915-4c6dd764bf59'
      activationstatus: true
      created: 2025-01-14T17:49:12.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.443+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A week before U.S. President-elect Donald Trump takes over from President\
        \ Joe Biden, officials said a breakthrough had been achieved in talks in Doha\
        \ and agreement could be near.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1341fae-5854-440d-9b11-700885460ffc'
      activationstatus: true
      created: 2025-01-14T17:49:12.169+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.444+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '336e6a4a-5baa-4a3a-9286-fb7bf83e4bcb'
      activationstatus: true
      created: 2025-01-14T17:49:12.169+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.444+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Here are the main points from the draft, according to an Israeli
        official and a Palestinian official. Hamas has not provided any details.</p>'
    section5:
      primarytype: 'block'
      uuid: '756c71af-e393-4329-b403-a368ab36aaf8'
      activationstatus: true
      created: 2025-01-14T17:49:12.170+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.445+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5c02b4a6-e95e-452f-8305-3f566968e1b0'
      activationstatus: true
      created: 2025-01-14T17:49:12.170+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.446+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Hostage return</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '6c8b5532-1fcd-45af-8ac2-ebe0da6628f0'
      activationstatus: true
      created: 2025-01-14T17:49:12.170+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.446+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1c967f9d-bc2c-423b-bccf-c7f52c9133db'
      activationstatus: true
      created: 2025-01-14T17:49:12.171+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.447+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In the first stage, 33 hostages would be set free. These include
        children, women including female soldiers, men above 50, wounded and sick.
        Israel believes most are alive but has had no official confirmation from Hamas.</p>'
    section9:
      primarytype: 'block'
      uuid: '5307fa8d-4a2a-4748-a94c-688e8c00479d'
      activationstatus: true
      created: 2025-01-14T17:49:12.171+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.447+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c0cd4853-dc41-43a6-92d6-d513977867a3'
      activationstatus: true
      created: 2025-01-14T17:49:12.172+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.448+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- The first stage would last 60 days. If it proceeds as planned,
        on the 16th day from the deal taking effect, negotiations would start on a
        second stage during which the remaining living hostages - male soldiers and
        younger civilian males - would be released and the bodies of dead hostages
        returned.</p>'
    section11:
      primarytype: 'block'
      uuid: 'f8abaa63-ed5f-4af1-be3a-3127a4bedb34'
      activationstatus: true
      created: 2025-01-14T17:49:12.172+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.449+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f35541c8-0ba1-4ead-b5b1-9eb235a0a4fa'
      activationstatus: true
      created: 2025-01-14T17:49:12.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.449+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- In return for the hostages, Israel will free from its jails more
        than 1,000 Palestinian prisoners and detainees, including convicts serving
        long sentences for deadly attacks.</p>'
    section13:
      primarytype: 'block'
      uuid: '65bf21f3-372d-4258-b83a-975d31315cab'
      activationstatus: true
      created: 2025-01-14T17:49:12.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.450+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '97587fae-d3a1-4640-8aea-4e1e96e57ac3'
      activationstatus: true
      created: 2025-01-14T17:49:12.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.451+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>- Hamas fighters who took part in the Oct. 7, 2023, attack on Israel
        would not be released.</p>'
    section15:
      primarytype: 'block'
      uuid: '5200583e-a871-4803-991c-78569e864b1d'
      activationstatus: true
      created: 2025-01-14T17:49:12.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.451+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c92e6f85-caec-452d-b203-ca3e236bcd05'
      activationstatus: true
      created: 2025-01-14T17:49:12.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.452+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Troop withdrawal</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '8c72437d-f2ad-4aad-a33d-6af1be00906d'
      activationstatus: true
      created: 2025-01-14T17:49:12.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.453+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6269ef23-7fa5-449c-b132-9e9f1d6e99cf'
      activationstatus: true
      created: 2025-01-14T17:49:12.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.453+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The withdrawal would be phased, with Israeli forces remaining in the\
        \ border perimeter to defend Israeli border towns and villages.\r"
    section19:
      primarytype: 'block'
      uuid: '31e2a120-b38e-4a4c-878e-95aa1adc0909'
      activationstatus: true
      created: 2025-01-14T17:49:12.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.454+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1db64fe2-6fc1-4e5d-bfd5-aa37a167fc78'
      activationstatus: true
      created: 2025-01-14T17:49:12.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.455+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "- There would be security arrangements at the Philadelphi corridor\
        \ bordering Egypt, along the southern edge of Gaza, with Israel withdrawing\
        \ from parts of it after the first few days of the deal.\r"
    section21:
      primarytype: 'block'
      uuid: '19fe0d50-2573-4bf1-9d98-9813bb327180'
      activationstatus: true
      created: 2025-01-14T17:49:12.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.455+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'ada3e723-f056-4d24-8124-fcf8c044feaa'
      activationstatus: true
      created: 2025-01-14T17:49:12.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.456+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "- Unarmed North Gaza residents would be allowed back, with a mechanism\
        \ to ensure no weapons are moved there. Israeli troops will withdraw from\
        \ the Netzarim corridor in central Gaza.\r"
    section23:
      primarytype: 'block'
      uuid: 'fcff86c8-1146-4c43-b24c-e4e46213c68c'
      activationstatus: true
      created: 2025-01-14T17:49:12.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.457+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '93de5ac8-d520-4b0b-8f2d-c2aaf27012c0'
      activationstatus: true
      created: 2025-01-14T17:49:12.179+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.457+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "- The Rafah crossing between Egypt and Gaza will start to work gradually,\
        \ allowing the passage of those who are sick and humanitarian cases out of\
        \ the enclave for treatment.\r"
    section25:
      primarytype: 'block'
      uuid: 'b1dc4058-f5ad-4991-9482-9bf651034dd3'
      activationstatus: true
      created: 2025-01-14T17:49:12.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f28d322e-f095-483e-b290-3c52dcf96623'
      activationstatus: true
      created: 2025-01-14T17:49:12.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Increase aid</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '02a7a94f-6dc1-4fea-be29-08200b1a56a7'
      activationstatus: true
      created: 2025-01-14T17:49:12.181+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '3896b161-6ff7-4ebe-b928-fb1c1df4ca34'
      activationstatus: true
      created: 2025-01-14T17:49:12.182+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.460+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "There would be a significant increase of humanitarian aid into the\
        \ Gaza Strip, where international bodies including the United Nations say\
        \ the population is facing a severe humanitarian crisis.\r"
    section29:
      primarytype: 'block'
      uuid: 'b17e151d-de9c-42e4-9485-ade07da2a2c4'
      activationstatus: true
      created: 2025-01-14T17:49:12.182+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '981e2ca2-e441-40ca-b60d-283ee0861fd1'
      activationstatus: true
      created: 2025-01-14T17:49:12.183+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.461+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Israel allows aid into the enclave but there have been disputes
        over the amount allowed in as well as the amount that reaches people in need,
        with looting by criminal gangs an increasing problem.</p>'
    section31:
      primarytype: 'block'
      uuid: '26be6035-f20c-4913-adc5-89a26b737831'
      activationstatus: true
      created: 2025-01-14T17:49:12.183+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '60544948-3eaa-46af-8e86-4883e37ffde3'
      activationstatus: true
      created: 2025-01-14T17:49:12.184+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.462+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Future governance of Gaza</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '8c523f5f-16a3-4c8a-8802-35b02f317d16'
      activationstatus: true
      created: 2025-01-14T17:49:12.185+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.463+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'e4ff1572-7270-4bc3-a944-407e23f30dd8'
      activationstatus: true
      created: 2025-01-14T17:49:12.185+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.464+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Who will run Gaza after the war is one of the unknowns of the negotiations.
        It appears that the current round of talks left the issue out of the proposal
        because of its complexity and the likelihood it would hold up a limited deal.</p>'
    section35:
      primarytype: 'block'
      uuid: '0e0b920f-a702-44d1-9add-d6456fb2e10c'
      activationstatus: true
      created: 2025-01-14T17:49:12.186+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.465+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '254851ca-a552-4bcb-9899-28a182fc31ac'
      activationstatus: true
      created: 2025-01-14T17:49:12.187+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.465+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Israel has said it will not end the war leaving Hamas in power.
        It has also rejected administration of Gaza by the Palestinian Authority,
        the Western-backed body set up under the Oslo interim peace accords three
        decades ago that exercises limited sovereignty in the occupied West Bank.</p>'
    section37:
      primarytype: 'block'
      uuid: '3e13d887-faed-4e09-ab51-c30ecb0e24c6'
      activationstatus: true
      created: 2025-01-14T17:49:12.188+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.466+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ea0efae3-da5a-4219-aafa-ef4f6919a2cc'
      activationstatus: true
      created: 2025-01-14T17:49:12.188+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It has also said from the beginning of its military campaign in Gaza\
        \ that it will retain security control over the enclave after the fighting\
        \ ends.\r"
    section39:
      primarytype: 'block'
      uuid: 'f625c5dd-4aed-47ae-9aa0-e2a20b718688'
      activationstatus: true
      created: 2025-01-14T17:49:12.189+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.467+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '04b7f4db-29ca-4726-ad92-dc7a5752b8b0'
      activationstatus: true
      created: 2025-01-14T17:49:12.190+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:06.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:49:34.468+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The international community has said Gaza must be run by Palestinians,
        but efforts to find alternatives to the main factions among civil society
        or clan leaders have proved largely fruitless.</p>'
    section41:
      primarytype: 'block'
