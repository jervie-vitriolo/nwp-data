  'START HERE----->marcos-opposition-vp-impeachment':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: President Ferdinand Marcos Jr., Vice President
      Sara Duterte'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T16:44:46.000+08:00
    imagesource: 'beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '078fe837-7690-4ade-aab0-195923f14821'
    lead: 'President Ferdinand Marcos Jr.’s opposition to impeachment complaints
      against Vice President Sara Duterte is unchanged - a position widely echoed
      during a rally for peace held by an influential religious group, Malacañang
      said on Tuesday.'
    activationstatus: true
    created: 2025-01-14T16:47:34.375+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:32:07.964+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:41.680+08:00
    lastmodified: 2025-01-14T17:36:58.010+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos opposition to Duterte impeachment stays - Malacañang'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09312f64-4007-4361-9457-13a6d44b0607'
      activationstatus: true
      created: 2025-01-14T16:47:34.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.001+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr.’s opposition to impeachment complaints against Vice President Sara
        Duterte is unchanged - a position widely echoed during a rally for peace held
        by an influential religious group, Malacañang said on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b8c0cc74-89bd-4def-9c02-986aeb4e8e5a'
      activationstatus: true
      created: 2025-01-14T16:47:34.414+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.002+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Monday, <strong><a href="https://www.newswatchplus.ph/news/2025/1/13/iglesia-ni-cristo-peace-rally.html">millions</a></strong>
        of Iglesia Ni Cristo (INC) members backed the president’s rejection of unseating
        the vice president who is facing three impeachment complaints in the House
        of Representatives.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b437ef6c-093f-4ff7-9afa-4905280428db'
      activationstatus: true
      created: 2025-01-14T16:47:34.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.002+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos previously called the impeachment attempts a waste of time
        that it will not benefit the lives of Filipinos.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fd187a9e-658a-4446-8528-4dd968c59470'
      activationstatus: true
      created: 2025-01-14T16:47:34.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.003+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The president’s position on the impeachment move in the House
        of Representatives has not changed,” Executive Secretary Lucas Bersamin said.</p>'
    section4:
      primarytype: 'block'
      uuid: '31992bce-7071-4b94-87f9-bea0920ea03d'
      activationstatus: true
      created: 2025-01-14T16:47:34.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.003+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>‘Rally meant to support Sara’</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '16eefce7-ea8d-4319-bf36-accca2c04b84'
      activationstatus: true
      created: 2025-01-14T16:47:34.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, a political analyst said the
        INC gathering was a “show of force” for Duterte despite the denial of its
        members that it was an apolitical event.</p>'
    section6:
      primarytype: 'block'
      uuid: '0bb8b4c0-7616-4f21-a1ba-0e97da148f6a'
      activationstatus: true
      created: 2025-01-14T16:47:34.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.004+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“It’s seen as a show of force at the same time, flexing its muscles…
        I suppose that it was directed to the allies of the president and to the House
        of the Representatives and to the president himself,” Dennis Coronation, UST
        Political Science department chairperson, said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f8c07ede-5b22-4665-9fcd-f48e380d6166'
      activationstatus: true
      created: 2025-01-14T16:47:34.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.005+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It’s up to the president and his allies how are they going to react
        to it… Are they going to be threatened?,” Coronacion added.'
    section8:
      primarytype: 'block'
      uuid: '123a288c-eabb-46bb-9309-ba27dfd48f94'
      activationstatus: true
      created: 2025-01-14T16:47:34.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rally does not mean INC support for Marcos is declining, the analyst
        said.'
    section9:
      primarytype: 'block'
      uuid: '416128c7-911e-421f-8bad-3be90b8506e9'
      activationstatus: true
      created: 2025-01-14T16:47:34.418+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“They were trying to strike a balance kasi… sinuportahan nila pareho
        [because they both supported Marcos and Duterte]... So tingin ko nga [I think]
        they would want to show support to the vice president but then at the same
        time they did not want to antagonize the president,” he said.'
    section10:
      primarytype: 'block'
      uuid: 'fc4f3f31-d76b-41c2-b623-97a18a830d69'
      activationstatus: true
      created: 2025-01-14T16:47:34.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.007+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Coronacion said “there would be a point in time when it (INC) would
        have to choose between two of its allies.”'
    section11:
      primarytype: 'block'
      uuid: 'a11d74fd-a68c-44f0-aed2-aeb78d2658db'
      activationstatus: true
      created: 2025-01-14T16:47:34.419+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.007+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Meanwhile, a former lawmaker said the rally should not influence lawmakers’
        judgment on the pending impeachment complaints.'
    section12:
      primarytype: 'block'
      uuid: 'd0fffae7-9f8a-4e58-a055-032aaa57beca'
      activationstatus: true
      created: 2025-01-14T16:47:34.420+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.008+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“If we truly are for peace and unity, let it be based on justice and
        accountability. Act on the impeachment complaints now,” Teddy Casiño, former
        Bayan Muna representative, said in a press statement.'
    section13:
      primarytype: 'block'
      uuid: '716850da-52ef-46ee-94d4-a9f30c5d2a9f'
      activationstatus: true
      created: 2025-01-14T16:47:34.420+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.008+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Coronacion said the midterm elections may also be a factor for some
        lawmakers,  especially when the impeachment reaches trial at the Senate.'
    section14:
      primarytype: 'block'
      uuid: '1ba3cec5-0843-4c9e-8eee-6a9c428a022d'
      activationstatus: true
      created: 2025-01-14T16:47:34.421+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.009+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Iyong isipan ng mga senators especially yung mga re-electionist, wala
        na sa impeachment trial eh. Mawawalan sila ng focus. Naka-focus sila rather
        doon sa how to get re-elected sa mga kampanya,” he added.'
    section15:
      primarytype: 'block'
      uuid: 'f22edfa7-7d43-4166-bbe4-86a7775a2708'
      activationstatus: true
      created: 2025-01-14T16:47:34.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:07.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:36:58.009+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The minds of the senators, especially the re-electionists,
        are no longer on the impeachment trial. They will lose focus. Instead, they
        are focused on how to get re-elected during the campaigns.]</p>'
  'START HERE----->ntf-wps-ccg-monster-ship-alarming':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Officials of the National Task Force on the West Philippine Sea hold
      a briefing on Tuesday, Jan. 14. (Jelo Ritzhie Mantaring/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T17:22:23.000+08:00
    imagesource: 'cfabeefb-7852-465e-98af-17e5d4dbb949'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a1a17a01-0a53-4be9-bc74-d17dc9fe2f2b'
    lead: 'The Philippine government is alarmed by the presence of China’s biggest
      coast guard vessel within the exclusive economic zone (EEZ), telling Beijing
      to withdraw the ship from the country’s waters.'
    activationstatus: true
    created: 2025-01-14T17:28:29.185+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:32:07.553+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:41.851+08:00
    lastmodified: 2025-01-14T17:28:29.346+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Chinese ‘monster’ ship in EEZ ‘alarming’ - gov’t'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b8b49de-7091-4542-b946-d7be1cc9cbaf'
      activationstatus: true
      created: 2025-01-14T17:28:29.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine government
        is alarmed by the presence of China’s biggest coast guard vessel within the
        exclusive economic zone (EEZ), telling Beijing to withdraw the ship from the
        country’s waters.</p>'
    section1:
      primarytype: 'block'
      uuid: '66c6a96a-ff3a-446e-9193-8805fa743b19'
      activationstatus: true
      created: 2025-01-14T17:28:29.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing by the National Task Force on the West Philippine Sea,\
        \ the Philippine Coast Guard (PCG) said China Coast Guard (CCG) vessel 5901\
        \ was last spotted 77 nautical miles west of Capones Island, Zambales on Tuesday\
        \ morning, Jan. 14.\r"
    section2:
      primarytype: 'block'
      uuid: '9d2f4d95-0973-49f0-846b-ca602d7b29d9'
      activationstatus: true
      created: 2025-01-14T17:28:29.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Chinese ship, dubbed the “monster” for its size, was first monitored
        within the area on <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/5/china-monster-ship-zambales-eez.html">Jan.
        4</a></strong>. It <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/8/china-monster-ship-leaves-ph.html">moved
        away from Zambales</a></strong> days later, before <strong><a href="https://twitter.com/jaytaryela/status/1878061319959753164">returning
        over the weekend</a></strong>.&nbsp;&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: 'f6a50b55-cea5-4755-9c37-89334716a835'
      activationstatus: true
      created: 2025-01-14T17:28:29.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCG has deployed its two biggest vessels, BRP Teresa Magbanua and\
        \ BRP Gabriela Silang in a bid to keep the CCG vessel from approaching the\
        \ country’s coast line. \r"
    section4:
      primarytype: 'block'
      uuid: '07c65a53-4c8d-4d76-bb76-da034ae83019'
      activationstatus: true
      created: 2025-01-14T17:28:29.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jonathan Malaya, National Security Council assistant director general,\
        \ said the situation was “alarming,” describing it as a “clear effort” of\
        \ China to intimidate Filipino fishers.\r"
    section5:
      primarytype: 'block'
      uuid: '1dfb1e93-7008-47a1-ada1-483c3c91fbfe'
      activationstatus: true
      created: 2025-01-14T17:28:29.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will continue to support our fishermen,” Malaya said. “If the objective\
        \ is to intimidate fishers, then it increases the resolve of the Philippine\
        \ government to continue supporting our fishermen.”\r"
    section6:
      primarytype: 'block'
      uuid: '8da37461-dae0-4f5a-9dff-11906639fda6'
      activationstatus: true
      created: 2025-01-14T17:28:29.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Capones Island is near Bajo de Masinloc, also known as the Scarborough\
        \ Shoal, which both the Philippines and China claim.\r"
    section7:
      primarytype: 'block'
      uuid: 'cf8c8b5f-3118-431f-8163-d7f4b855a797'
      activationstatus: true
      created: 2025-01-14T17:28:29.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing has had control over the disputed shoal, which it called “\
        Huangyan Dao,” since 2012. \r"
    section8:
      primarytype: 'block'
      uuid: '47fcebd0-806f-404f-bc29-cb6e1910fa42'
      activationstatus: true
      created: 2025-01-14T17:28:29.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Our main role right now is to make sure the vessel [doesn't] come\
        \ close to the coast of Zambales,” PCG Commodore Jay Tarriela said. \r"
    section9:
      primarytype: 'block'
      uuid: 'cbf22494-a4d3-4a46-a5f6-154ac003a5bd'
      activationstatus: true
      created: 2025-01-14T17:28:29.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“With regards to moving further away from Bajo de Masinloc, that’s\
        \ a different question already,” added Tarriela, the PCG spokesperson on the\
        \ West Philippine Sea.\r"
    section10:
      primarytype: 'block'
      uuid: '320ff4ab-74db-4cbd-812c-c1ddd2b3cf2d'
      activationstatus: true
      created: 2025-01-14T17:28:29.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked what other actions the Philippines has regarding the situation,\
        \ Malaya said: “We are keeping all our options open because the presence of\
        \ the monster ship is clearly unacceptable. It is a provocative act. It is\
        \ increasing tensions in the region.”\r"
    section11:
      primarytype: 'block'
      uuid: '21a5081a-acc5-4e23-9006-975bb7359792'
      activationstatus: true
      created: 2025-01-14T17:28:29.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines filed a <strong><a href="https://www.newswatchplus.ph/news/2025/1/13/ph-files-protest-against-China-eez-provocations.html">diplomatic
        protest</a></strong> against China for its recent “illegal actions” within
        the country’s EEZ, calling out the East Asian giant’s “escalatory actions.”&nbsp;</p>'
    section12:
      primarytype: 'block'
      uuid: '63ac8556-a986-4c50-8b52-c3101b1d177a'
      activationstatus: true
      created: 2025-01-14T17:28:29.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:07.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:28:29.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China’s foreign ministry spokesperson, Guo Jiakun, said their country’\
        s sovereignty and rights in the South China Sea were “solidly grounded in\
        \ history and the law, and are consistent with international law and practices.”\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '92ada0a2-daf7-4550-941d-a319e9eb644a'
      activationstatus: true
