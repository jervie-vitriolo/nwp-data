      lastmodified: 2025-01-14T17:35:59.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement, the PITX management said the parking fee adjustments
        were made to “offer technology backed parking experience and improved customer
        satisfaction.”</p>'
