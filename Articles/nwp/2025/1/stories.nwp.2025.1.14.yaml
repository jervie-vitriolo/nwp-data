    title: 'Solon wants agri, food delivery vehicles allowed to ply Edsa Busway
      at night'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5029347-95ff-4b87-8201-8cf8486fe157'
      activationstatus: true
      created: 2025-01-14T15:06:21.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.395+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A House lawmaker has
        filed a resolution urging the Department of Transportation (DOTr) to allow
        agricultural and food delivery vehicles to use the Edsa Busway during nighttime.</p>'
    section1:
      primarytype: 'block'
      uuid: '466471b5-1f06-4ebd-afed-7e6eb0c45b27'
      activationstatus: true
      created: 2025-01-14T15:06:21.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '08420d92-88d6-46b9-a348-2ade9c0ac7e4'
      activationstatus: true
      created: 2025-01-14T15:06:21.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>AGRI Party-list Rep. Wilbert Lee’s House Resolution 2162 – a copy
        of which was sent to reporters on Tuesday, Jan. 14 – pushes the DOTr to allow
        agricultural and food delivery services along Edsa’s innermost lanes from
        10 p.m. to 5 a.m.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e88998f3-7744-4db2-ba0a-23a07143d62e'
      activationstatus: true
      created: 2025-01-14T15:06:21.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.396+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '94a936a5-d7ff-4236-93fa-04071eb626ad'
      activationstatus: true
      created: 2025-01-14T15:06:21.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lee pointed out that the “fast and efficient” transfer of agricultural
        and food products has a “crucial role” in ensuring food supply chain stability,
        addressing food security concerns, and maintaining local farmers’ and industry
        stakeholders’ livelihoods.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ed742704-4e04-43d2-a6bd-97e0b68ae028'
      activationstatus: true
      created: 2025-01-14T15:06:21.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f2d9f231-91d6-422a-af10-d44a9189bf43'
      activationstatus: true
      created: 2025-01-14T15:06:21.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.397+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The transport of these goods faces several challenges, particularly\
        \ in Metro Manila, where traffic congestion hampers the timely arrival of\
        \ perishable goods, leading to food wastage and increased costs for both suppliers\
        \ and consumers,” the resolution read.\r"
    section7:
      primarytype: 'block'
      uuid: '61098714-d01e-4be4-9b61-8076fb370401'
      activationstatus: true
      created: 2025-01-14T15:06:21.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'd918fbd9-3490-4b93-a934-414d9dcf0a15'
      activationstatus: true
      created: 2025-01-14T15:06:21.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.398+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The lawmaker said the DOTr must hold consultations with agricultural
        and food industry stakeholders to maximize the logistics.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ca375cdb-8a93-42a3-b1ad-33ae5a8366af'
      activationstatus: true
      created: 2025-01-14T15:06:21.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6e9ea2d2-254f-4579-984f-75ef4bd78f17'
      activationstatus: true
      created: 2025-01-14T15:06:21.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lee added the arrangements can be developed into a formal policy.</p>'
    section11:
      primarytype: 'block'
      uuid: '9b457f5d-6862-407b-a672-718d31bfdba2'
      activationstatus: true
      created: 2025-01-14T15:06:21.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.399+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'efa48e5d-2d6f-48e7-88ee-51a33104d3b4'
      activationstatus: true
      created: 2025-01-14T15:06:21.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>‘Sudden, drastic’ tomato price hike</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '06c1229a-53ff-4f0e-be2d-2c2eab2e71b5'
      activationstatus: true
      created: 2025-01-14T15:06:21.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.400+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lee filed a separate resolution, encouraging the appropriate House
        panel to look into the “sudden and drastic” increase in the retail price of
        tomatoes, reaching P360 per kilogram.</p>'
    section14:
      primarytype: 'block'
      uuid: '911e5f68-0333-44b1-9ab2-62e120c1a07c'
      activationstatus: true
      created: 2025-01-14T15:06:21.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'b28bea45-e006-443e-bdd0-196055c3cf59'
      activationstatus: true
      created: 2025-01-14T15:06:21.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The high prices of tomatoes may be attributed to various factors,
        including adverse weather conditions, production challenges, and logistics
        problem, but there is growing concern that price manipulators, hoarders, and
        smugglers may be playing a role in artificially inflating prices,” Lee’s House
        Resolution 2158 stated.</p>'
    section16:
      primarytype: 'block'
      uuid: '772de3b7-1296-4af4-94ab-9f47dc034467'
      activationstatus: true
      created: 2025-01-14T15:06:21.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '1cf1f468-1c48-4250-ad03-9f935918399e'
      activationstatus: true
      created: 2025-01-14T15:06:21.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There is a need to take decisive action and measures from the Government
        to protect our consumers as well as the livelihood of Filipino farmers through
        stricter and serious enforcement of laws which the inquiry must ascertain
        and realize,” it said.</p>'
    section18:
      primarytype: 'block'
      uuid: '6fc20adc-347c-4952-9a50-0fa3ececb2d7'
      activationstatus: true
      created: 2025-01-14T15:06:21.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ceda1453-b589-4e47-9bba-50444d30d18a'
      activationstatus: true
      created: 2025-01-14T15:06:21.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:09.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T15:06:21.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House quinta-committee has been holding hearings on the implementation
        of government programs to address smuggling and price manipulation of basic
        goods and commodities.</p>'
  'START HERE----->marcos-doh-philhealth-services-to-continue':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'President Ferdinand Marcos Jr.  meets with Health Secretary Ted Herbosa
      on PhilHealth services on Tuesday, Jan.14.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
