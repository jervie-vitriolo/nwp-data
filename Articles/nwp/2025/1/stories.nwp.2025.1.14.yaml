    uuid: '05303d45-fccb-4476-bb8a-98634ee182bd'
    lead: 'South Korea’s Constitutional Court adjourned the opening session of
      the impeachment trial of suspended President Yoon Suk Yeol within minutes on
      Tuesday after the embattled leader did not attend court.'
    activationstatus: true
    created: 2025-01-14T08:39:32.819+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:32:18.573+08:00
