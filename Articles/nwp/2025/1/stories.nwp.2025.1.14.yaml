    title: 'India’s Maha Kumbh festival sees 15 million people take holy dip on
      first day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9cb86857-2db8-40cf-9777-309ac82f4289'
      activationstatus: true
      created: 2025-01-14T11:58:22.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Prayagraj, India -</strong> Nearly 15 million Hindus, six
        times the number expected, took a dip in freezing waters seeking absolution
        of their sins on Monday, the first day of India’s festival that could draw
        the world’s largest single gathering of humanity.</p>'
    section1:
      primarytype: 'block'
      uuid: '2905a871-066a-4728-aae1-68d68862cc00'
      activationstatus: true
      created: 2025-01-14T11:58:22.619+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.619+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7804d747-432e-48aa-b646-2815fde1b521'
      activationstatus: true
      created: 2025-01-14T11:58:22.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Held every 12 years, the Maha Kumbh Mela or Great Pitcher Festival,
        as the religious event in the city of Prayagraj in the northern state of Uttar
        Pradesh is called, attracts more than 400 million visitors, both Indians and
        tourists.</p>'
    section3:
      primarytype: 'block'
      uuid: '28e731fb-a699-4974-9fe9-0ec8da4aa3df'
      activationstatus: true
      created: 2025-01-14T11:58:22.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c7fcbc71-a5be-4492-931e-71d8ee2a0fbd'
      activationstatus: true
      created: 2025-01-14T11:58:22.620+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.620+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>State Chief Minister Yogi Adityanath said 15 million devotees "earned
        the holy benefit of bathing in the uninterrupted and clean Triveni," or the
        confluence of the rivers.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd10ad743-9799-4505-a794-f39b26e3ea54'
      activationstatus: true
      created: 2025-01-14T11:58:22.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1a0d7a88-bcc3-4119-a4bd-db5deb3dd7ae'
      activationstatus: true
      created: 2025-01-14T11:58:22.621+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.621+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Officials had expected the first ritual dip to draw 2.5 million
        visitors, followed by a "royal bath" on Tuesday reserved for ascetics, in
        the belief that it absolves them of sin and confers salvation from the cycle
        of life and death.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f4aab81a-87af-4f68-9aa9-8a3f69d72173'
      activationstatus: true
      created: 2025-01-14T11:58:22.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '55108708-44ba-4752-834c-368949bdb9f7'
      activationstatus: true
      created: 2025-01-14T11:58:22.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As many as 40,000 police officers are on guard to provide security
        and help manage the crowds, while surveillance cameras equipped with artificial
        intelligence AI capabilities will ensure continuous monitoring.</p>'
    section9:
      primarytype: 'block'
      uuid: '6b2a5a0e-118d-405a-9d7c-5f0e0601d565'
      activationstatus: true
      created: 2025-01-14T11:58:22.622+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.622+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a0c41daa-7c9f-4eeb-a7fb-50ed1786c1bc'
      activationstatus: true
      created: 2025-01-14T11:58:22.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"It is our festival,\" said ascetic Hazari Lala Mishra, who took the\
        \ holy dip himself before sunrise, which is considered an auspicious time.\
        \ \"(It is) the only festival for hermits and monks, and we wait for it desperately.\"\
        \r"
    section11:
      primarytype: 'block'
      uuid: '0f9d4a52-3998-4a75-a2bd-3f63165e98b4'
      activationstatus: true
      created: 2025-01-14T11:58:22.623+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.623+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c61c151e-78bf-44fb-9117-0d776a4e4c45'
      activationstatus: true
      created: 2025-01-14T11:58:22.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Amid public warnings to walk in lines without halting anywhere,
        droves of marchers headed for bathing positions to await sunrise at the confluence
        of the three holy rivers, the Ganga, Yamuna, and the mythical, invisible Saraswati.</p>'
    section13:
      primarytype: 'block'
      uuid: '3a116588-c5e8-455c-b81f-223284eaac6b'
      activationstatus: true
      created: 2025-01-14T11:58:22.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ce2594f8-3bd9-4bd1-9952-0c537a4a8f84'
      activationstatus: true
      created: 2025-01-14T11:58:22.624+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.624+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Advancing toward the waters' edge in the winter morning fog, they
        chanted invocations such as "Har Har Mahadev" and "Jai Ganga Maiyya" in praise
        of the Hindu deities Lord Shiva and Mother Ganga, who personifies India’s
        holiest river.</p>'
    section15:
      primarytype: 'block'
      uuid: '80c8954c-c9b1-4ed6-8688-ec740e388932'
      activationstatus: true
      created: 2025-01-14T11:58:22.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7e5e55d6-ba82-4e28-afeb-00da1afae6d7'
      activationstatus: true
      created: 2025-01-14T11:58:22.625+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.625+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I am excited but now scared because I didn't expect this crowd,"
        said Priyanka Rajput, a fashion model from Delhi, the capital, who accompanied
        her mother. "This is my first Kumbh and I came here only because my mother
        is very spiritual."</p>'
    section17:
      primarytype: 'block'
      uuid: '25009f40-55f6-437c-a705-1a69b5effa2f'
      activationstatus: true
      created: 2025-01-14T11:58:22.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '53e0b677-200e-4b9f-85eb-9b8b7209fe81'
      activationstatus: true
      created: 2025-01-14T11:58:22.626+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.626+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Kumbh originates in a Hindu tradition that the god Vishnu, known
        as the Preserver, wrested away from demons a golden pitcher that held the
        nectar of immortality.</p>'
    section19:
      primarytype: 'block'
      uuid: 'a022a2d9-ab21-434b-b6a1-551e5365920c'
      activationstatus: true
      created: 2025-01-14T11:58:22.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '86678a71-e3ac-4ad2-bcdc-6d6c451df01c'
      activationstatus: true
      created: 2025-01-14T11:58:22.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a 12-day celestial fight for its possession, four drops of the
        nectar fell to earth, in the cities of Prayagraj, Haridwar, Ujjain and Nashik,
        where the festival is held every three years in rotation.</p>'
    section21:
      primarytype: 'block'
      uuid: '643f3195-3842-46af-b9d1-8f7e663c92a1'
      activationstatus: true
      created: 2025-01-14T11:58:22.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '57270ff1-b21a-4e6f-8c1e-94785897bbbe'
      activationstatus: true
      created: 2025-01-14T11:58:22.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Kumbh held once in 12 years in this cycle has the prefix maha (great)\
        \ as its timing renders it more auspicious and it attracts the largest crowds.\r"
    section23:
      primarytype: 'block'
      uuid: '6daeb8f5-09df-438b-aafa-c34e472de88f'
      activationstatus: true
      created: 2025-01-14T11:58:22.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b70fecff-1e55-4cce-9aef-5cd866e6c98a'
      activationstatus: true
      created: 2025-01-14T11:58:22.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Crowd management</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '9207b1f6-b695-4afd-a34c-981c7c2b4265'
      activationstatus: true
      created: 2025-01-14T11:58:22.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7102ac26-7a46-45ed-b97a-aefa75dc03dd'
      activationstatus: true
      created: 2025-01-14T11:58:22.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A showcase mix of religion, spirituality and tourism like no other
        in India, the event offers a test in crowd management for authorities in the
        world’s most populous country who must balance arrangements for millions
        while retaining its sanctity.</p>'
    section27:
      primarytype: 'block'
      uuid: 'a2a06974-22a5-4190-8d02-19a19013aad4'
      activationstatus: true
      created: 2025-01-14T11:58:22.631+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.631+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd1171b37-fb2b-4763-b03e-44e18a5a6e2e'
      activationstatus: true
      created: 2025-01-14T11:58:22.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A temporary city sprawling over 4,000 hectares (9,990 acres) has
        sprung up along the river banks with 150,000 tents to house the visitors,
        and is equipped with 3,000 kitchens, 145,000 restrooms and 99 parking lots.</p>'
    section29:
      primarytype: 'block'
      uuid: 'd07c2de8-f6f6-406a-b995-d802e155ec02'
      activationstatus: true
      created: 2025-01-14T11:58:22.632+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.632+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '36febba2-afed-47a5-8b35-77eeb9329954'
      activationstatus: true
      created: 2025-01-14T11:58:22.633+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.633+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities are also installing as many as 450,000 new electricity
        connections, with the Kumbh expected to consume more power than 100,000 urban
        apartments require in a month.</p>'
    section31:
      primarytype: 'block'
      uuid: '6bdaf2ee-dbfb-4a5e-b9a1-eced45f2de74'
      activationstatus: true
      created: 2025-01-14T11:58:22.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '43fc7031-5fa9-4764-b0db-7bf80c7a1644'
      activationstatus: true
      created: 2025-01-14T11:58:22.634+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.634+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Indian Railways has added 98 trains to make 3,300 trips carrying
        festival visitors, in addition to regular services to Prayagraj.</p>'
    section33:
      primarytype: 'block'
      uuid: '81a09b88-9dd8-49e9-a475-cf030692a91d'
      activationstatus: true
      created: 2025-01-14T11:58:22.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1f5a98c5-f7b9-474f-9e87-f75bed60528a'
      activationstatus: true
      created: 2025-01-14T11:58:22.635+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.635+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Uttar Pradesh is governed by Prime Minister Narendra Modi’s Hindu
        nationalist Bharatiya Janata Party (BJP), which hopes that a successful Kumbh
        Mela will burnish its efforts to reclaim and glorify India’s religious and
        cultural symbols.</p>'
    section35:
      primarytype: 'block'
      uuid: '3e1df1d0-d222-40f7-882d-18b67a51e023'
      activationstatus: true
      created: 2025-01-14T11:58:22.636+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.636+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '7e396069-906c-421b-8a2e-d7e844605816'
      activationstatus: true
      created: 2025-01-14T11:58:22.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:58:22.637+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That has been a plank for the party’s Hindu base promised since
        Modi swept to power nationwide in 2014.</p>'
    section37:
      primarytype: 'block'
      uuid: '58f39c51-c957-4778-9d60-260549f0494d'
      activationstatus: true
      created: 2025-01-14T11:58:22.637+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:14.794+08:00
