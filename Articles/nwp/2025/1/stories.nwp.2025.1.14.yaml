      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Motorists and car users
        would have to pay more for parking at the Parañaque Integrated Terminal Exchange
        (PITX) beginning Tuesday, Jan. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: '50ff8e62-f357-4d77-8d12-b2a39ff0beb8'
      activationstatus: true
      created: 2025-01-14T17:35:59.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.743+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1c8aa870-b489-4ca3-8892-c747287dfb0c'
      activationstatus: true
      created: 2025-01-14T17:35:59.173+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a social media advisory, the terminal operator said the initial
        parking fee for four-wheeled vehicles is now P60 for the first three hours
        and P15 for every hour of extension. The previous flat rate was P60.</p>'
    section3:
      primarytype: 'block'
      uuid: '89b9ac86-b326-44fc-b892-6d2761ae79b9'
      activationstatus: true
      created: 2025-01-14T17:35:59.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '60fae9c3-3a42-4e81-8923-95cd200b6578'
      activationstatus: true
      created: 2025-01-14T17:35:59.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Motorcycle parking fees also rose from P50 to P60.</p>'
    section5:
      primarytype: 'block'
      uuid: '23161f0b-bcf9-45ce-8b98-747f0d9d2870'
      activationstatus: true
      created: 2025-01-14T17:35:59.174+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.174+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9d0d7e04-97d3-4177-a30b-6f05e019d4e0'
      activationstatus: true
      created: 2025-01-14T17:35:59.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Overnight parking charges doubled to P300 from P150.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd60a7c0f-6673-427a-9c6d-de5f21886e01'
      activationstatus: true
      created: 2025-01-14T17:35:59.175+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:06.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:35:59.175+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4d35e960-d60c-4bd5-8e7f-e4f9b961920a'
      activationstatus: true
