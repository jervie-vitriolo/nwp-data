      lastmodified: 2025-01-14T14:16:55.535+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>&nbsp;SMC Infrastructure
        announced an increase in the speed limit on the NAIA Expressway (NAIAx) to
