      lastactivated: 2025-03-13T12:32:13.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Alex Eala continued
        to move up in the Women’s Tennis Association world rankings, achieving a
        new career-high even if she suffered an <a href="https://www.newswatchplus.ph/news/2025/1/7/Alex-Eala-exit-2025-Australian-Open-qualifiers.html">early
        exit</a> in the Australian Open qualifying round last week.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f001648e-28b8-41cd-b361-e304dfbeef76'
      activationstatus: true
      created: 2025-01-14T12:35:40.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5d37c6b4-96c8-4096-af47-aceab537e92b'
      activationstatus: true
      created: 2025-01-14T12:35:40.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 19-year-old climbed two spots from No. 138 at the start of the\
        \ year to No. 136.\r"
    section3:
      primarytype: 'block'
      uuid: 'e1386512-8aa7-4b67-884e-be8c48b5cc8f'
      activationstatus: true
      created: 2025-01-14T12:35:40.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2b0f3c14-eb5a-49c1-87e6-bfd64e782a9c'
      activationstatus: true
      created: 2025-01-14T12:35:40.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eala bowed to Croatia’s Jana Fett, 7-5, 6-2, in the Australian Open\
        \ qualifiers as an appearance in a Grand Slam main draw remained elusive for\
        \ the Filipino ace.\r"
    section5:
      primarytype: 'block'
      uuid: '15bd95f4-3190-4375-86bb-d1df2313100a'
      activationstatus: true
      created: 2025-01-14T12:35:40.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a4ff58ba-8ab9-4faa-a81e-98673ab2b293'
      activationstatus: true
      created: 2025-01-14T12:35:40.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This was Eala’s third consecutive exit in the Australian Open.\r"
    section7:
      primarytype: 'block'
      uuid: 'd185c6d4-8fb2-4fef-a751-4da683861990'
      activationstatus: true
      created: 2025-01-14T12:35:40.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7972aefa-b376-48af-a9ab-d27231ec5da1'
      activationstatus: true
      created: 2025-01-14T12:35:40.764+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:13.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T12:35:40.764+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sadly, my run in this year’s Australian Open is much shorter than\
        \ I’d hoped. Disappointed to say the least, but that’s tennis - constantly\
        \ falling down and picking yourself up, week by week, believing one day you’\
        ll end up on top. So much love for you Melbourne. I’ll be back,” Eala wrote\
        \ on her Instagram post.\r"
