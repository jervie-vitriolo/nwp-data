    lead: 'A House lawmaker has filed a resolution urging the Department of Transportation
      to allow agricultural and food delivery vehicles to use the Edsa Busway during
      nighttime.'
    activationstatus: true
    created: 2025-01-14T15:06:21.381+08:00
