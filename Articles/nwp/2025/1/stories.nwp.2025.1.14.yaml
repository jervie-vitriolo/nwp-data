    title: 'Country music superstar Carrie Underwood to perform at Trump’s inauguration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11635cb1-23ff-4d68-a1d5-c90cdd0f2a04'
      activationstatus: true
      created: 2025-01-14T09:17:52.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:17:52.197+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> Country music superstar Carrie
        Underwood will perform "America the Beautiful" at U.S. President-elect Donald
        Trump’s inauguration on Jan. 20, according to a copy of the program shared
        by a spokesperson of the presidential inaugural committee.</p>'
    section1:
      primarytype: 'block'
      uuid: '0eb8dee6-de21-4ff1-8084-54b655bfc42a'
      activationstatus: true
      created: 2025-01-14T09:17:52.190+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:17:52.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I love our country and am honored to have been asked to sing at the
        Inauguration and to be a small part of this historic event," said Underwood
        who has mostly stayed out of politics during her career.'
    section2:
      primarytype: 'block'
      uuid: 'ac5a1aa6-622b-43a5-ad23-f467e3fd344e'
      activationstatus: true
      created: 2025-01-14T09:17:52.191+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:17.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T09:17:52.191+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I am humbled to answer the call at a time when we must all come together
        in the spirit of unity and looking to the future."'
