  'START HERE----->North-Korea-missile-Trump-return':
    author: 'Hyonhee Shin, Reuters'
    caption: 'People watch a TV broadcasting a news report on North Korea firing
      multiple short-range missiles, in Seoul, South Korea on Jan. 14. (Kim Hong-Ji/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T11:30:11.000+08:00
    imagesource: 'cadf95ed-4aac-4739-9dc8-34219e02846f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0f04cbd6-7af7-4f4b-a8af-296ef75ac029'
    lead: 'North Korea fired multiple short-range ballistic missiles off its east
      coast on Tuesday, South Korea’s military said, marking Pyongyang’s latest
      show of force just days ahead of U.S. President-elect Donald Trump’s return
      to office.'
    activationstatus: true
    created: 2025-01-14T11:32:06.908+08:00
