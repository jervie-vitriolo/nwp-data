    title: 'Impeachment trial of South Korea’s Yoon adjourned after he does not
      attend'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cb72f583-c35a-4b0e-a217-a4005dd0f801'
      activationstatus: true
      created: 2025-01-14T13:55:26.664+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.133+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s Constitutional
        Court adjourned the opening session of the impeachment trial of suspended
        President Yoon Suk Yeol within minutes on Tuesday after the embattled leader
        did not attend court.</p>'
    section1:
      primarytype: 'block'
      uuid: '8068930e-34c9-4219-bc57-05bb19ff16bc'
      activationstatus: true
      created: 2025-01-14T13:55:26.665+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.134+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '72fefad3-b4a9-4d1a-a883-18eb9c266804'
      activationstatus: true
      created: 2025-01-14T13:55:26.665+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.134+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A lawyer advising Yoon had said the president, who has been holed
        up in his hillside villa in Seoul for weeks, would not attend, saying a bid
        by authorities to detain him prevented Yoon from expressing his position at
        the trial.</p>'
    section3:
      primarytype: 'block'
      uuid: 'baa2f6be-170e-4601-8e43-e36c0d4ee47d'
      activationstatus: true
      created: 2025-01-14T13:55:26.665+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.135+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ff98dbf1-41ff-4581-8bcf-8aa3c54d8a41'
      activationstatus: true
      created: 2025-01-14T13:55:26.666+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.136+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The next trial session is scheduled for Thursday and if Yoon also decides\
        \ not to attend the trial proceedings will start with his legal team representing\
        \ him.\r"
    section5:
      primarytype: 'block'
      uuid: '62561100-e026-40ee-bd9a-e202b45f91c9'
      activationstatus: true
      created: 2025-01-14T13:55:26.666+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.136+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '90bba670-3c01-414b-b9df-277f448ada1d'
      activationstatus: true
      created: 2025-01-14T13:55:26.667+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Outside the court, one of Yoon’s lawyers Yoon Kab-keun said the
        president would decide whether to go to the court in person on Thursday after
        discussions on his defense strategy.</p>'
    section7:
      primarytype: 'block'
      uuid: '4c15b3f1-9fd2-43be-8b8b-e7998c2c02ee'
      activationstatus: true
      created: 2025-01-14T13:55:26.667+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.137+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7b825c94-f237-4cfc-a181-c81ffae935a9'
      activationstatus: true
      created: 2025-01-14T13:55:26.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Constitutional Court must decide within 180 days whether to
        remove Yoon from office or restore his presidential powers.</p>'
    section9:
      primarytype: 'block'
      uuid: 'dfad730c-2824-4130-9621-37097cde049a'
      activationstatus: true
      created: 2025-01-14T13:55:26.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.138+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0a21cf23-590a-48ca-8165-28240769a09c'
      activationstatus: true
      created: 2025-01-14T13:55:26.668+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.139+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yoon also faces a criminal investigation for alleged insurrection,
        with authorities seeking to execute an arrest warrant after he ignored summons
        to appear for questioning.</p>'
    section11:
      primarytype: 'block'
      uuid: '62598402-f5f0-4857-99bc-cc3509e18712'
      activationstatus: true
      created: 2025-01-14T13:55:26.669+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '83862d13-c1f7-49f0-bf65-2de89466a52f'
      activationstatus: true
      created: 2025-01-14T13:55:26.669+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.140+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>His lawyer repeated on Tuesday that the arrest warrant of investigating
        authorities was invalid, and said Yoon will respond to a valid detention warrant
        that is executed legally.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a402709e-b470-47fa-890b-fe4e548a6f9e'
      activationstatus: true
      created: 2025-01-14T13:55:26.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8607c4b0-ed5d-4cff-a7ff-339852ecc43e'
      activationstatus: true
      created: 2025-01-14T13:55:26.670+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.141+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yoon’s declaration of martial law on Dec. 3 that was withdrawn
        after about six hours has plunged one of Asia’s most vibrant democracies
        into a period of unprecedented political turbulence.</p>'
    section15:
      primarytype: 'block'
      uuid: '4944ba14-af18-4359-b2ef-1d2bc1a85e1a'
      activationstatus: true
      created: 2025-01-14T13:55:26.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.142+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'f2c604ad-fa2c-45c0-bf60-d2e6d40265fc'
      activationstatus: true
      created: 2025-01-14T13:55:26.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.143+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Yoon’s chief of staff said on Tuesday that Yoon’s office was ready\
        \ to consult with investigating authorities in order to avoid a clash during\
        \ the execution of the arrest warrant against Yoon.\r"
    section17:
      primarytype: 'block'
      uuid: 'c1273e95-9aa7-44af-9a13-280acd26e607'
      activationstatus: true
      created: 2025-01-14T13:55:26.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.143+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '1924a384-1f83-472d-9254-25e281af1167'
      activationstatus: true
      created: 2025-01-14T13:55:26.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.144+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yoon could go to a third location outside of his fortified residence,
        or a visit to his home could be arranged so that investigating authorities
        could question Yoon, presidential chief of staff Chung Jin-suk said in a statement
        on Tuesday.</p>'
    section19:
      primarytype: 'block'
      uuid: 'c71a0c8a-c479-42ff-8c18-a2f0c9fab15a'
      activationstatus: true
      created: 2025-01-14T13:55:26.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.144+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1192408b-7b66-4c0c-b133-b70afb3a4f20'
      activationstatus: true
      created: 2025-01-14T13:55:26.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.145+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Investigating authorities, including the Corruption Investigation
        Office for High-ranking Officials (CIO) and the police, have received a re-issued
        arrest warrant from a South Korean court after their first attempt to detain
        Yoon for questioning failed after a stand-off with presidential security officers
        earlier this month.</p>'
    section21:
      primarytype: 'block'
      uuid: 'de50c458-7135-4815-8706-90ce100c4a64'
      activationstatus: true
      created: 2025-01-14T13:55:26.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6cbaaa5b-991e-4dc8-ba31-3c1595c0579b'
      activationstatus: true
      created: 2025-01-14T13:55:26.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.146+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>CIO, the police and Presidential Security Service (PSS) met on Tuesday
        to discuss the execution of the latest arrest warrant, investigating authorities
        said in a statement.</p>'
    section23:
      primarytype: 'block'
      uuid: '4edc58bf-7a31-4afb-a60b-02414caf739b'
      activationstatus: true
      created: 2025-01-14T13:55:26.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.147+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '53030642-0d85-4e97-82fc-7896b0e9dfb5'
      activationstatus: true
      created: 2025-01-14T13:55:26.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.147+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At the meeting, police and CIO asked the PSS for cooperation in executing\
        \ the warrant peacefully and safely, and were awaiting a response.\r"
    section25:
      primarytype: 'block'
      uuid: '99da5293-9cc3-4461-b815-375a52439c76'
      activationstatus: true
      created: 2025-01-14T13:55:26.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.148+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6d78f8d3-726c-4dad-b7b2-7a0df3a816fe'
      activationstatus: true
      created: 2025-01-14T13:55:26.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.148+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The defense ministry said on Tuesday that military forces in charge
        of presidential security would not be mobilized in relation to Yoon’s warrant
        execution.</p>'
    section27:
      primarytype: 'block'
      uuid: 'd020d018-6bea-4fb1-8d8c-4a90cd8e14f9'
      activationstatus: true
      created: 2025-01-14T13:55:26.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.149+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '35756242-20fa-4fa6-9651-6ea6b897bc16'
      activationstatus: true
      created: 2025-01-14T13:55:26.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.150+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Amid South Korea’s political chaos, North Korea launched several
        short-range ballistic missiles on Tuesday, coinciding with a visit to Seoul
        by Japanese Foreign Minister Takeshi Iwaya, and less than a week before U.S.
        President-elect Donald Trump takes office. South Korean lawmakers, after being
        briefed by the National Intelligence Service, said on Monday that the North’s
        recent weapons tests were partly aimed at "showing off its U.S. deterrent
        assets and drawing Trump’s attention."</p>'
    section29:
      primarytype: 'block'
      uuid: '31b42377-8ed5-4117-854c-bdce616a1ce9'
      activationstatus: true
      created: 2025-01-14T13:55:26.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.150+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'fb61069f-a27c-4232-b739-6a53dc181265'
      activationstatus: true
      created: 2025-01-14T13:55:26.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:18.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:57:04.151+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joyce Lee; Editing by Ed Davies and Michael Perry)</em></p>'
