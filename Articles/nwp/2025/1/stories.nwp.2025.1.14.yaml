      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Grammy-winning superstar won singing competition show "American
        Idol" in 2005.'
    section4:
      primarytype: 'block'
      uuid: 'fe68e8c3-93ab-4414-b8cb-bba7e73b0f28'
