      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Land Transportation
        Franchising and Regulatory Board (LTFRB) is “inclined” to order transport
        network vehicle services (TNVS) companies to refund their drivers who have
        been shouldering the 20% discount for students, senior citizens, and persons
        with disabilities, or a portion of it.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bfe07e14-1834-4a78-891e-978389e35faf'
      activationstatus: true
      created: 2025-01-14T13:03:19.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.434+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We are inclined to follow your recommendation that there should be\
        \ a refund,” LTFRB chief Teofilo Guadiz told Senator Raffy Tulfo in a hearing\
        \ on Tuesday, Jan. 14. \r"
    section2:
      primarytype: 'block'
      uuid: '7afb0c5e-c391-4301-b71f-a5b9ad33a220'
      activationstatus: true
      created: 2025-01-14T13:03:19.434+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.434+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tulfo, chairman of the Senate Committee on Public Services, noted that\
        \ many TNVS drivers are being required to shoulder the 20% discount, prompting\
        \ some to avoid accepting bookings from students, senior citizens, and PWDs.\r"
    section3:
      primarytype: 'block'
      uuid: '75eb619d-7635-4049-9273-55860aea50d3'
      activationstatus: true
      created: 2025-01-14T13:03:19.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.435+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guadiz said an LTFRB hearing on January 8 showed that Joyride covers\
        \ only 20% of the discount, leaving 80% to operators, while Angkas shoulders\
        \ the entire discount.\r"
    section4:
      primarytype: 'block'
      uuid: 'a4d5032e-f188-400d-9f8d-d0bcf50ee5f0'
      activationstatus: true
      created: 2025-01-14T13:03:19.435+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.435+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Grab covers 40% of the discount, with the remaining 60%\
        \ left to TNVS operators, Guadiz said. But the National Public Transport Coalition\
        \ (NPTC) noted that, starting March 1, 2024, Grab shifted the full discount\
        \ burden to drivers and operators.\r"
    section5:
      primarytype: 'block'
      uuid: 'b6c0381c-4b88-4e3b-aaa9-ccf6e3ce8a3b'
      activationstatus: true
      created: 2025-01-14T13:03:19.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ibig sabihin, P410 sa isang libo ang mawawala. E apps lang naman sila,\
        \ kami ang nagda-drive,” said NPTC President Ariel Lim.\r"
    section6:
      primarytype: 'block'
      uuid: '735b6cb2-dadf-4e86-890c-5398c9361ebd'
      activationstatus: true
      created: 2025-01-14T13:03:19.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[TRANSLATION: That means, for every one thousand pesos, P410 is being\
        \ shaved off. They are just an app, while we are the ones who do manual labor\
        \ - driving.]\r"
    section7:
      primarytype: 'block'
      uuid: '1284451e-dfb6-4097-8c8a-238beb456a45'
      activationstatus: true
      created: 2025-01-14T13:03:19.436+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.436+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a prior hearing, Gregorio Tingson, Grab’s head of public affairs,\
        \ cited a memorandum circular stating the discount should be shouldered by\
        \ the driver, adding that Grab will coordinate with the LTFRB on the issue.\r"
    section8:
      primarytype: 'block'
      uuid: '956d7eb9-c507-4853-a091-9e89e3884681'
      activationstatus: true
      created: 2025-01-14T13:03:19.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.437+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guadiz announced that the LTFRB will issue a memorandum circular in\
        \ February, requiring transport network companies to fully shoulder the 20%\
        \ discount.\r"
    section9:
      primarytype: 'block'
      uuid: '4001cdfb-1a0e-46c5-b12b-3ca5a15b220a'
      activationstatus: true
      created: 2025-01-14T13:03:19.437+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.437+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The shift now of the payment of the discount would be to the holder\
        \ of the application like Grab, Angkas, and the rest,” Guadiz said. \r"
    section10:
      primarytype: 'block'
      uuid: '6ff6f222-5aa5-4bfd-b491-f3a8bca37ba0'
      activationstatus: true
      created: 2025-01-14T13:03:19.438+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.438+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It was an oversight on our part, isa pong malaking paumanhin (our\
        \ sincere apologies),” he added.\r"
    section11:
      primarytype: 'block'
      uuid: 'd8b0a64c-98ec-47c7-9e96-a7bcb4aa128d'
      activationstatus: true
      created: 2025-01-14T13:03:19.438+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.438+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tulfo interjected and suggested a refund. \r"
    section12:
      primarytype: 'block'
      uuid: 'e92c17ca-513e-445a-a969-6a7370bfb448'
      activationstatus: true
      created: 2025-01-14T13:03:19.439+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.439+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kasi lumilitaw na itong mga TNC owner, yung mga apps, ay nanloloko\
        \ sa mga rider nila (Because it appears that these TNC owners, the app operators,\
        \ are deceiving their riders),” Tulfo said.\r"
    section13:
      primarytype: 'block'
      uuid: 'c834ac97-3722-4c0a-b9b7-a9e8166fcf93'
      activationstatus: true
      created: 2025-01-14T13:03:19.439+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:13.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T13:03:19.439+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Guadiz said the LTFRB aims to issue a final decision on the matter
        within the month. ###</p>'
  'START HERE----->quiboloy-bail-plea-qualified-trafficking':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Pastor Apollo Quiboloy attends a Senate inquiry. (NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T13:06:02.000+08:00
    imagesource: 'd2a64e0c-0ac8-4488-9c9a-c1af88f444b8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '483656c8-93a6-4c40-92ba-3e178d890fac'
    lead: 'Embattled religious leader Apollo Quiboloy is seeking to be free from
      detention with a bail petition lodged before the court in relation to his qualified
      human trafficking case, his legal counsels said.'
    activationstatus: true
    created: 2025-01-14T13:10:28.235+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:32:12.747+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:39.808+08:00
    lastmodified: 2025-01-14T14:00:45.499+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Quiboloy eyes bail for qualified trafficking case over 'weak' evidence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0702f203-4afa-4dda-a88f-f85b55aec380'
      activationstatus: true
      created: 2025-01-14T13:10:28.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Embattled religious
        leader Apollo Quiboloy is seeking to be free from detention with a bail petition
        lodged before the court in relation to his qualified human trafficking case,
        his legal counsels said on Tuesday, Jan. 14.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b060d1e6-6817-4b76-a2bc-4b92935aff19'
      activationstatus: true
      created: 2025-01-14T13:10:28.255+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '15324d53-f68a-4b76-a7a4-48a809c89e99'
      activationstatus: true
      created: 2025-01-14T13:10:28.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The leader of the megachurch Kingdom of Jesus Christ made the appeal,
        insisting that the evidence of guilt against him is “weak.”</p>'
    section3:
      primarytype: 'block'
      uuid: '177fe6d8-9cc0-4b09-b36b-b65e71b15396'
      activationstatus: true
      created: 2025-01-14T13:10:28.256+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fc76d330-16bf-40af-8615-6b84cc4cd20e'
      activationstatus: true
      created: 2025-01-14T13:10:28.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.491+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Since Pastor Apollo Quiboloy honestly believes in his innocence
        of the charges hurled against him and the evidences arrayed against him per
        the Affidavit Complaint and those presented during Pre-trial proper do not
        point to his culpability of such crimes, then he decided to avail of such
        right and requested me to file such petition for bail,” Israelito Torreon,
        the televangelist’s legal counsel, told NewsWatch Plus in a message.</p>'
    section5:
      primarytype: 'block'
      uuid: '22e52f7c-c2a6-4f38-bb3c-881db23e2b3e'
      activationstatus: true
      created: 2025-01-14T13:10:28.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd4bf4f4d-d719-4c8c-bb77-21fac4854d01'
      activationstatus: true
      created: 2025-01-14T13:10:28.257+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While qualified human trafficking is a non-bailable offense in the
        Philippines, Quiboloy’s camp believes it is a “misnomer.”</p>'
    section7:
      primarytype: 'block'
      uuid: '1485d5e9-4f1d-4b1d-88e4-c4a28f748baa'
      activationstatus: true
      created: 2025-01-14T13:10:28.258+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '39a76acb-47f1-4bb7-bbb4-42c97babf996'
      activationstatus: true
      created: 2025-01-14T13:10:28.258+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.493+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ferdinand Topacio, the pastor’s other counsel, said “everyone may
        avail of” bail. Even those who are accused of crimes with a penalty of life
        imprisonment or reclusion perpetua may do so, depending on the court’s discretion,
        he explained.</p>'
    section9:
      primarytype: 'block'
      uuid: '65346f03-fecc-44bd-bb92-2bb42741501e'
      activationstatus: true
      created: 2025-01-14T13:10:28.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '43540d09-7e2b-471a-b7d5-43711cc0dacf'
      activationstatus: true
      created: 2025-01-14T13:10:28.259+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.494+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The prosecution will bear the burden of proof to show that evidence
        of guilt is strong; otherwise bail should be granted because of the Constitutional
        presumption of innocence,” Topacio said in a separate message.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd1ddc976-361a-4c42-9962-49beb14bb6e1'
      activationstatus: true
      created: 2025-01-14T13:10:28.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.495+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Appeal to attend live interview denied</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'd60102ec-42f8-4275-a9e1-9e1412057806'
      activationstatus: true
      created: 2025-01-14T14:00:45.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, a Pasig court has denied Quiboloy’s appeal to attend
        a live interview in relation to his senatorial bid.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c1c722af-ff1c-4ded-bf94-49e8737ee475'
      activationstatus: true
      created: 2025-01-14T14:00:45.475+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.475+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '354b1e42-f48a-4a10-8200-e2640243fb1d'
      activationstatus: true
      created: 2025-01-14T14:00:45.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a ruling dated Jan. 13, the judge said there was no supposed
        formal invitation attached to the pastor’s motion, “impeding” the court “from
        setting up appropriate parameters.”</p>'
    section16:
      primarytype: 'block'
      uuid: '151159fa-2e2d-4e2d-befb-b73142355cb8'
      activationstatus: true
      created: 2025-01-14T14:00:45.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a3928af7-252e-4213-893c-5877f9a6bae2'
      activationstatus: true
      created: 2025-01-14T14:00:45.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The court also noted the legal consequences and risks associated with\
        \ Quiboloy’s possible remarks.\r"
    section18:
      primarytype: 'block'
      uuid: 'be37ba24-b578-4453-9426-02e0b3351b91'
      activationstatus: true
      created: 2025-01-14T14:00:45.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '5ff3e6d8-1e8c-478f-8d32-079f9a5b9d7f'
      activationstatus: true
      created: 2025-01-14T14:00:45.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Any discussion of the merits of his pending criminal case or commentary
        that could influence public perception of the judiciary or the ongoing proceedings
        may undermine the impartiality and integrity of the judicial process,” the
        ruling stated.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ad32906d-2c63-41c7-ab60-c24cb89149e1'
      activationstatus: true
      created: 2025-01-14T13:10:28.260+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:12.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:00:45.498+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Facing child abuse and qualified trafficking <a href="https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html"><strong>charges</strong></a>,
        Quiboloy has been detained at the Pasig City Jail.</p>'
