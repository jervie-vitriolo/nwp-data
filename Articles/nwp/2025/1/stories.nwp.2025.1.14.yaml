    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e80f2af-52ee-4559-b43b-443e5ca4798f'
      activationstatus: true
      created: 2025-01-14T14:02:43.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.000+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Jalen Green matched his career
        high with 42 points and the Houston Rockets rallied from a 13-point fourth
        quarter deficit to defeat the visiting Memphis Grizzlies 120-118 on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d986dd6-d73e-41cf-bc3b-bfbf022f95be'
      activationstatus: true
      created: 2025-01-14T14:02:43.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.001+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8d598ee7-1307-410a-9589-2081fe9082df'
      activationstatus: true
      created: 2025-01-14T14:02:43.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.002+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jake LaRavia supplied the Grizzlies with a 100-87 lead when he stole\
        \ the ball and sank a layup with 9:55 to play. The Rockets then began their\
        \ comeback.\r"
    section3:
      primarytype: 'block'
      uuid: '5177a4b9-a73e-4e7b-ab5a-e2da510bc000'
      activationstatus: true
      created: 2025-01-14T14:02:43.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.002+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de5a6212-5464-4623-af02-0a030e7b3974'
      activationstatus: true
      created: 2025-01-14T14:02:43.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.003+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Houston claimed a 107-105 lead on a Fred VanVleet 3-pointer with 4:33\
        \ left, keying a white-knuckle finish. There were seven lead changes and two\
        \ ties in the fourth quarter.\r"
    section5:
      primarytype: 'block'
      uuid: 'ac30638e-58ad-4abe-a919-739863c7c466'
      activationstatus: true
      created: 2025-01-14T14:02:43.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.003+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '44cc403a-d1ef-42cd-8944-480a11515d82'
      activationstatus: true
      created: 2025-01-14T14:02:43.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.004+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Green seized the lead for Houston on a driving layup with 33.8 seconds\
        \ left, and when Memphis' Ja Morant followed with a turnover, Houston’s Amen\
        \ Thompson added two free throws before Morant missed two at the line with\
        \ 6.6 seconds left.\r"
    section7:
      primarytype: 'block'
      uuid: '9fbe7cb9-3f84-423c-841d-0e701e60c125'
      activationstatus: true
      created: 2025-01-14T14:02:43.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.005+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b3869ab8-634f-4883-ba99-72e32f0eeb33'
      activationstatus: true
      created: 2025-01-14T14:02:43.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.005+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thompson posted 19 points, 13 rebounds, five blocks and two steals\
        \ while teammate Alperen Sengun logged 17 points, eight rebounds and five\
        \ assists. Cam Whitmore tallied 16 points and hit four 3-pointers off the\
        \ bench. Houston made 16 of 31 from behind the arc and shot 50.6 percent overall.\r"
    section9:
      primarytype: 'block'
      uuid: '0dfa190c-926b-409d-8cd2-80c028f20b7e'
      activationstatus: true
      created: 2025-01-14T14:02:43.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.006+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b4725873-31f8-4f69-b21e-4f89e9c31834'
      activationstatus: true
      created: 2025-01-14T14:02:43.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Morant paced the Grizzlies with 29 points but committed seven turnovers.\
        \ Desmond Bane scored 15 of his 25 points in the third quarter for Memphis,\
        \ which shot 52.9 percent but could not corral Green throughout the game.\r"
    section11:
      primarytype: 'block'
      uuid: '546267c6-263e-422f-915c-7fb42935ec49'
      activationstatus: true
      created: 2025-01-14T14:02:43.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '745ab014-1a71-48bb-af69-6b357e7a87f3'
      activationstatus: true
      created: 2025-01-14T14:02:43.904+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.008+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Houston has won all three meetings with Memphis this season, two of\
        \ them in the past five days.\r"
    section13:
      primarytype: 'block'
      uuid: '722b644c-62f7-4464-9dde-459072ec6071'
      activationstatus: true
      created: 2025-01-14T14:02:43.904+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.008+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ba01cbd8-95e4-440e-a7ce-8511f2bd6b97'
      activationstatus: true
      created: 2025-01-14T14:02:43.905+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.009+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Morant scored 10 points as the Grizzlies jumped in from 18-11, but\
        \ the Rockets answered with a 10-0 run that featured 3-pointers from Green\
        \ and Dillon Brooks and yielded a 21-18 lead. Memphis responded with a 9-0\
        \ spurt capped by a Jaren Jackson Jr. 3-pointer that was part of a 12-2 close\
        \ to the first period.\r"
    section15:
      primarytype: 'block'
      uuid: 'ad8b26a0-71a6-4423-86a4-d7fb9d600983'
      activationstatus: true
      created: 2025-01-14T14:02:43.905+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.010+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '47f1fa6e-03eb-4ddd-9aea-0ad16e40f13f'
      activationstatus: true
      created: 2025-01-14T14:02:43.906+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.011+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Grizzlies made 6 of 14 3-point attempts in the first and turned\
        \ to their bench whenever the Rockets attempted to rally in the second. LaRavia\
        \ scored 10 of Memphis' 24 first-half bench points, delivering a timely tip-in\
        \ and a 3-pointer before a five-point surge from Whitmore.\r"
    section17:
      primarytype: 'block'
      uuid: 'e1a8d757-bbaa-44af-9257-0d89f27c9871'
      activationstatus: true
      created: 2025-01-14T14:02:43.906+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.011+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f7d6460d-5f36-49ac-b6c5-72602eb62937'
      activationstatus: true
      created: 2025-01-14T14:02:43.907+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:32:12.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T14:03:27.012+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Green completed a four-point play that gave Houston a 55-54 lead,
        but Memphis scored the next six points and took a 60-57 halftime lead.</p>'
