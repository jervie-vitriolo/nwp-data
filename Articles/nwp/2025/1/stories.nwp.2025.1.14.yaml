    title: 'Five underwater drones recovered in 2024 - navy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c99ba14-e57b-4bff-91bf-72f6d21e6ba8'
      activationstatus: true
      created: 2025-01-14T19:26:13.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Philippine Navy
        on Tuesday, Jan. 14, said five underwater drones are under forensic study
        and analysis, all of which were recovered by fisherfolk in different areas
        last year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4582f7a-4684-4ce1-8041-c7fa9b1b4035'
      activationstatus: true
      created: 2025-01-14T19:26:13.806+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Rear Admiral Roy Vincent Trinidad, navy spokesperson for the West
        Philippine Sea, said of the five submersible drones, two were found in Calayan
        Island, one in Pasuquin, Ilocos Norte, one in Initao, Misamis Oriental, and
        one in San Pascual, Masbate.</p>'
    section2:
      primarytype: 'block'
      uuid: '57752473-2e3c-46a6-ba72-0ed7217bb49c'
      activationstatus: true
      created: 2025-01-14T19:26:13.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These are nautical highways, these are chokepoints, these have very\
        \ good significant value when it comes to maritime traffic,” Trinidad noted\
        \ of the locations of the drones, adding they were found close to shore.\r"
    section3:
      primarytype: 'block'
      uuid: '08268279-2651-4979-9638-7462e9ff881d'
      activationstatus: true
      created: 2025-01-14T19:26:13.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The drone off Masbate coast was the most recent, just last Dec.
        30, which the National Security Council previously said was a “<strong><a
        href="https://www.newswatchplus.ph/news/2025/1/3/underwater-drone-masbate-nsc.html">security
        concern</a></strong>.”</p>'
    section4:
      primarytype: 'block'
      uuid: '8d9402a0-3241-4981-b8d2-4f99f39dcfe3'
      activationstatus: true
      created: 2025-01-14T19:26:13.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Armed Forces of the Philippines (AFP) is concerned that there\
        \ is such equipment in our maritime domain,” the navy official said at a briefing.\r"
    section5:
      primarytype: 'block'
      uuid: '5ac5fd8a-a22b-404a-b948-7e1679389490'
      activationstatus: true
      created: 2025-01-14T19:26:13.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>So far, only the drone recovered in Calayan Island had results from
        the forensic process, which could take six to eight weeks.</p>'
    section6:
      primarytype: 'block'
      uuid: '94c0b7e3-2ab3-4aff-962e-1a6dc5dfc5e5'
      activationstatus: true
      created: 2025-01-14T19:26:13.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“These are designed to gather bathymetric data, specifically depth,
        salinity, oxygen level, temperature of the water,” Trinidad said of the drone.</p>'
    section7:
      primarytype: 'block'
      uuid: '2b5bf6df-ac87-473c-950f-8dd16ee506fb'
      activationstatus: true
      created: 2025-01-14T19:26:13.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This information will have commercial value, it will have academic\
        \ info, it could also have, with the criss-crossing of information right now,\
        \ it could also have military purposes and applications,” he added. \r"
    section8:
      primarytype: 'block'
      uuid: '4577b943-a43d-47b4-b017-dcfc5d54d673'
      activationstatus: true
      created: 2025-01-14T19:26:13.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There are no details about the possible owners of the drones, which\
        \ had “similar but different” design, color, and other characteristics. Trinidad\
        \ said the drones were “small,” from 2.5 to 3.5 meters in length. \r"
    section9:
      primarytype: 'block'
      uuid: '1ab3dfd6-3a03-4e25-aee9-26b07bb80625'
      activationstatus: true
      created: 2025-01-14T19:26:13.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trinidad said the navy’s maritime domain awareness capability would\
        \ help it track any mothership that could launch such drones.\r"
    section10:
      primarytype: 'block'
      uuid: 'b8d68307-276c-4584-885d-e004d0eb6142'
      activationstatus: true
      created: 2025-01-14T19:26:13.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also acknowledged that the navy has “modest capabilities… when it\
        \ comes to undersea warfare,” highlighting the “indispensable role” of local\
        \ fishers.\r"
    section11:
      primarytype: 'block'
      uuid: '3fff6caf-44cc-4580-90b0-34ca8c1ffd45'
      activationstatus: true
      created: 2025-01-14T19:26:13.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:32:04.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-15T09:45:09.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It’s difficult to detect these drones underwater but when they are\
        \ on the surface, they become visible, they get picked up by our fisherfolk,\
        \ they report to coast guard and police, and eventually to the AFP, the Philippine\
        \ Navy,” Trinidad said.\r"
