  'START HERE----->doble-plaka-law-bicam-amendments':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Members of the Senate and House contingents to the bicameral conference
      committee revising the Doble Plaka Law pose for a photo at the conclusion of
      their meeting on Tuesday, Jan. 14.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T17:49:04.000+08:00
    imagesource: 'd120df2e-9056-4938-8a33-81c50c68f666'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '400d8dda-6a00-477f-86b5-f568bdd43101'
    lead: 'The bicameral committee revising the Doble Plaka Law has decided to scrap
      the front license plate requirement for motorcycles, saying rear plates should
      suffice.'
    activationstatus: true
    created: 2025-01-14T17:51:22.057+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:32:05.289+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:42.725+08:00
    lastmodified: 2025-01-14T17:51:22.127+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Doble Plaka’ bicam U-turns, pushes for single motorcycle plates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9a385f80-f3cc-4602-9196-0465e4875ed3'
      activationstatus: true
      created: 2025-01-14T17:51:22.109+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.121+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The bicameral committee
        revising the Doble Plaka Law has decided to scrap the front license plate
        requirement for motorcycles, saying rear plates should suffice.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c3ca824-0c5a-4996-8ee3-461ef2790772'
      activationstatus: true
      created: 2025-01-14T17:51:22.110+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.110+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Wala nang plaka sa harap, sa likod na lang (No more front plates,\
        \ only at the back),” Senate Majority Leader Francis Tolentino announced following\
        \ the bicameral conference committee meeting at the Senate on Tuesday, Jan.\
        \ 14.\r"
    section2:
      primarytype: 'block'
      uuid: '4b4730b1-e3fe-4b2f-b286-1bf0a0c5acee'
      activationstatus: true
      created: 2025-01-14T17:51:22.110+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.110+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said this is one of the key provisions agreed upon by the bicam,\
        \ which is composed of members from both the House of Representatives and\
        \ the Senate tasked with reconciling their respective versions of the proposed\
        \ amendment to the law.\r"
    section3:
      primarytype: 'block'
      uuid: '8029d5c5-c861-4dd1-ad9b-efaec3e7c3ab'
      activationstatus: true
      created: 2025-01-14T17:51:22.111+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.111+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Motorcycle Crime Prevention Act, also known as the Doble Plaka\
        \ Law, was enacted in 2016 to deter riding-in-tandem crimes. It required the\
        \ display of “bigger, readable, and color-coded number plates… on both the\
        \ front and back sides of a motorcycle.”\r"
    section4:
      primarytype: 'block'
      uuid: '479b12aa-8c43-4274-8b1b-62e95fef3de4'
      activationstatus: true
      created: 2025-01-14T17:51:22.111+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.111+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator JV Ejercito, a motorcycle enthusiast himself, noted that the\
        \ law has since resulted in a backlog of more than nine million motorcycle\
        \ license plates.\r"
    section5:
      primarytype: 'block'
      uuid: '4d7b9371-93e4-4b67-a5d2-0b7d7cc6b7a9'
      activationstatus: true
      created: 2025-01-14T17:51:22.111+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.111+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Mas mabuti nang lahat may plaka kaysa dalawa nga, hindi naman maibigay\
        \ (It’s better for everyone to have a plate than to require two that can't\
        \ even be provided),” Ejercito said.\r"
    section6:
      primarytype: 'block'
      uuid: '71814a2b-9ad3-4315-8648-317c1be81ec0'
      activationstatus: true
      created: 2025-01-14T17:51:22.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that the bicam also agreed to let go of the Senate’s proposal\
        \ to put Radio Frequency Identification (RFID) stickers on motorcycles to\
        \ contain important information such as the chassis number, license plate,\
        \ and owner’s information.\r"
    section7:
      primarytype: 'block'
      uuid: '09396520-9b54-4172-9bc8-2a576f4b82d4'
      activationstatus: true
      created: 2025-01-14T17:51:22.112+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.112+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It is causing further delays. Ang intention natin [Our intention]\
        \ is to address the backlogs,” Ejercito said. \r"
    section8:
      primarytype: 'block'
      uuid: '346aa0a2-a688-4544-82c4-ea51de79c282'
      activationstatus: true
      created: 2025-01-14T17:51:22.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "With the proposed amendments, Tolentino said the “more realistic commitment”\
        \ from the Land Transportation Office now is to have the plates ready by June\
        \ 2026.\r"
    section9:
      primarytype: 'block'
      uuid: 'afc05d9f-c7e4-49c9-a2fa-d9f4b16b99b0'
      activationstatus: true
      created: 2025-01-14T17:51:22.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Some riders welcomed the bicam amendments.\r"
    section10:
      primarytype: 'block'
      uuid: '6d5018d3-6661-4e24-b232-0f9de5c4247f'
      activationstatus: true
      created: 2025-01-14T17:51:22.113+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.113+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kasi sa isang plaka pa lang po nahihirapan na yung LTO magprovide\
        \ ng plaka e doble plaka pa kaya [Because the LTO is already struggling to\
        \ provide even one plate, let alone two],” said Ariel Saavedra.\r"
    section11:
      primarytype: 'block'
      uuid: 'c97e7e4d-c343-473a-a798-95612f860269'
      activationstatus: true
      created: 2025-01-14T17:51:22.114+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.114+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pag sa motor sagabal ‘yon sa unahan [Plates at the front of motorcycles\
        \ are an obstacle],” JC Atrejeño added. \r"
    section12:
      primarytype: 'block'
      uuid: '48a5f7f1-efb4-4633-a47e-f147adf4ebfc'
      activationstatus: true
      created: 2025-01-14T17:51:22.114+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.114+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ejercito said the bicam also agreed to reduce the fines for law violations\
        \ to a maximum of P20,000, down from the previous range of P50,000 to P100,000.\r"
    section13:
      primarytype: 'block'
      uuid: 'ea3bf601-a295-44c8-8f40-1866a41a0d3a'
      activationstatus: true
      created: 2025-01-14T17:51:22.115+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:32:05.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T17:51:22.115+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Once the Senate and the House of Representatives ratify the bicam
        report, the final version of the bill will be sent to Malacañang for the president’s
        signature.</p>'
  'START HERE----->indonesia-plan-soc-med-ban':
