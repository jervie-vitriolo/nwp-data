    title: 'Alex Eala rises to new career-high in world rankings'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9f3b8ab-bf79-4d8a-ac4e-b4970d2dc64b'
      activationstatus: true
      created: 2025-01-14T12:35:40.761+08:00
