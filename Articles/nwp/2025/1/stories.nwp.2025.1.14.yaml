    title: 'NAIAx, portions of Skyway Stage 3 speed limits adjusted to 80 kph'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68c10c30-6581-4bed-bd3e-8e690b440d78'
      activationstatus: true
      created: 2025-01-14T14:16:55.497+08:00
