      lastmodified: 2025-01-14T09:17:52.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artists like Beyonce and Celine Dion asked Trump to stop using their
        songs in the lead up to the 2024 election. Neil Young and Guns N' Roses are
        among the performers who had asked him to stop using their music ahead of
        and after the 2016 election.'
    section6:
      primarytype: 'block'
      uuid: 'c89f3c80-8a60-4f07-955b-51889c9eaabf'
      activationstatus: true
      created: 2025-01-14T09:17:52.192+08:00
      createdby: 'lance-nwp'
