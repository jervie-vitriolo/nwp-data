    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'North Korea fires short-range missiles ahead of Trump return'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2022b20c-6a35-4100-a564-0778aec86903'
      activationstatus: true
      created: 2025-01-14T11:32:06.937+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.958+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> North Korea fired multiple
        short-range ballistic missiles off its east coast on Tuesday, South Korea’s
        military said, marking Pyongyang’s latest show of force just days ahead of
        U.S. President-elect Donald Trump’s return to office.</p>'
    section1:
      primarytype: 'block'
      uuid: 'aa1516af-bb85-40fc-bb35-80f560ced874'
      activationstatus: true
      created: 2025-01-14T11:32:06.937+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.937+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '69a0eb4e-1574-44c7-8920-185d9fdbb547'
      activationstatus: true
      created: 2025-01-14T11:32:06.937+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.937+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The missiles travelled about 250 km (155 miles) after lifting off
        at around 09:30 am (0030 GMT) from Kanggye, Jagang Province, near the country’s
        border with China, Seoul’s Joint Chiefs of Staff (JCS) said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b84a6a98-d460-4f2c-b516-14682aaf8116'
      activationstatus: true
      created: 2025-01-14T11:32:06.938+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.938+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8d5cc532-a712-4c4c-a6de-1b279208ea4b'
      activationstatus: true
      created: 2025-01-14T11:32:06.938+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.938+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We strongly condemn the launch as a clear provocation that seriously
        threatens the peace and stability of the Korean peninsula," the JCS said,
        warning the North against "misjudging" the situation and vowing to "overwhelmingly
        respond" to any additional provocations.</p>'
    section5:
      primarytype: 'block'
      uuid: '8cc8c77c-b17c-4fe6-a19e-74dbb0b5e4a5'
      activationstatus: true
      created: 2025-01-14T11:32:06.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f150e0fb-c007-44ae-9396-4fddc935ee52'
      activationstatus: true
      created: 2025-01-14T11:32:06.939+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.939+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "South Korea’s Acting President Choi Sang-mok also condemned the launch\
        \ as a violation of United Nations Security Council resolutions and said Seoul\
        \ would sternly respond to North Korea’s provocations.\r"
    section7:
      primarytype: 'block'
      uuid: 'ce00521d-a75e-43d3-b814-51b72b541dbd'
      activationstatus: true
      created: 2025-01-14T11:32:06.940+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.940+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '549108a0-6bf0-4e52-be85-26c19d99f8cf'
      activationstatus: true
      created: 2025-01-14T11:32:06.940+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.940+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Seoul’s presidential office said its national security council
        held a meeting to review the situation and pledged an airtight posture.</p>'
    section9:
      primarytype: 'block'
      uuid: '01c868e7-d43b-42c9-b548-b50560af6265'
      activationstatus: true
      created: 2025-01-14T11:32:06.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d9f68a7-ff64-44d9-ab79-88adb64e3d89'
      activationstatus: true
      created: 2025-01-14T11:32:06.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Japan’s Chief Cabinet Secretary Yoshimasa Hayashi said he was aware
        of the missile test, and Tokyo was taking all possible measures to respond
        through close cooperation with Washington and Seoul, including real-time sharing
        of missile warning data.</p>'
    section11:
      primarytype: 'block'
      uuid: '5d9a92e2-d2e9-4521-a874-622b049b21d0'
      activationstatus: true
      created: 2025-01-14T11:32:06.941+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.941+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2b740f6b-d672-446b-b0b6-6d2e43d426d3'
      activationstatus: true
      created: 2025-01-14T11:32:06.942+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.942+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The launch came about a week after the North fired what it claimed
        was a new intermediate-range hypersonic ballistic missile, which was its first
        missile test since Nov. 5.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b5e3f5bb-39cb-4c47-aefe-77fc0637cca1'
      activationstatus: true
      created: 2025-01-14T11:32:06.942+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.942+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '473a64f0-56bd-4175-88e4-98b0dbb9db5d'
      activationstatus: true
      created: 2025-01-14T11:32:06.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The latest missile firing also occurred during a visit to Seoul
        by Japanese Foreign Minister Takeshi Iwaya.</p>'
    section15:
      primarytype: 'block'
      uuid: '7858feb1-a0fb-44cb-ac7a-0df6ddd0fb09'
      activationstatus: true
      created: 2025-01-14T11:32:06.943+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.943+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'db181b55-4588-445b-93d2-c4391c2434bf'
      activationstatus: true
      created: 2025-01-14T11:32:06.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.944+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>South Korean Foreign Minister Cho Tae-yul and Iwaya condemned the
        North’s nuclear and missile development on Monday and pledged to boost security
        ties following talks in Seoul.</p>'
    section17:
      primarytype: 'block'
      uuid: 'fb29a340-eea6-4666-8028-ffe85c1171bf'
      activationstatus: true
      created: 2025-01-14T11:32:06.944+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.944+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '557d4a79-3620-4b1d-a5b4-7eab9dc19ae4'
      activationstatus: true
      created: 2025-01-14T11:32:06.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>U.S. Secretary of State Antony Blinken, while visiting Seoul last
        week, also called for further strengthening of bilateral and trilateral cooperation
        involving Tokyo to better counter Pyongyang’s growing military threats.</p>'
    section19:
      primarytype: 'block'
      uuid: 'da9b8031-41a0-467b-a502-8e38a3c4cbf1'
      activationstatus: true
      created: 2025-01-14T11:32:06.945+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.945+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c88aae2e-dd94-49a8-ae3e-b4589b15e20e'
      activationstatus: true
      created: 2025-01-14T11:32:06.946+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.946+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tuesday’s launch occurred days before the inauguration of Trump,
        who held unprecedented summits with North Korean leader Kim Jong Un during
        his first term and has touted their personal rapport.</p>'
    section21:
      primarytype: 'block'
      uuid: '71a7d805-522a-4789-9ee4-c91511719d7b'
      activationstatus: true
      created: 2025-01-14T11:32:06.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.947+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '222a87d9-48b0-4fb7-8b90-bb5b066d545a'
      activationstatus: true
      created: 2025-01-14T11:32:06.947+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:32:16.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T11:32:06.947+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>South Korean lawmakers, after being briefed by the National Intelligence
        Service, said on Monday that Pyongyang’s recent weapons tests were partly
        aimed at "showing off its U.S. deterrent assets and drawing Trump’s attention"
        after vowing "the toughest anti-U.S. counteraction" at a key year-end policy
        meeting last month.</p>'
