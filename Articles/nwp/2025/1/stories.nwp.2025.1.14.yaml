      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> K-drama fans are in
        for a treat as South Korean superstar Lee Min Ho is returning to Manila in
        April.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f572827-6eaf-4a03-8882-8f8f61b55ef4'
      activationstatus: true
      created: 2025-02-10T18:40:41.056+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:13.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:40:41.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Sunday, Feb. 9, concert organizer PULP Live World said the “original
        oppa” will hold his “Minhoverse” fan meet on April 26 at the SM Mall of Asia
        Arena in Pasay City.'
    section2:
      primarytype: 'block'
      uuid: 'bf3f1e7c-e105-44f1-a6bc-6d925f09e2be'
      activationstatus: true
      created: 2025-02-10T18:40:41.056+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:13.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:40:41.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The show’s Asian leg has stops as well in Thailand, Taiwan, Indonesia,
        Japan, Macau, and South Korea.'
    section3:
      primarytype: 'block'
      uuid: '973a17b3-0009-42f2-a8c6-07b949e44d5c'
      activationstatus: true
      created: 2025-02-10T18:40:41.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:13.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:40:41.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This will mark Lee’s return to the country after two years. He also
        held fan meets in Manila for a number of years since 2012.'
    section4:
      primarytype: 'block'
      uuid: 'f2b31d34-b15a-4219-b18d-35ae77ad73a4'
      activationstatus: true
      created: 2025-02-10T18:40:41.057+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:32:13.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-02-10T18:40:41.061+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The actor currently leads the South Korean science-fiction series,
        “When the Stars Gossip,” on Netflix. He is best known for his roles on classic
        K-dramas such as “Boys Over Flowers” and “The Heirs.”</p>'
