      type: 'text'
      text: '<p>Duterte, who has been facing a congressional inquiry on her alleged
        confidential fund misuse, is facing three impeachment <a href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html"><strong>complaints</strong></a>,
        namely, plunder, graft and corruption, and betrayal of public trust among
        other grounds.</p>'
  'START HERE----->navy-submersible-drones-forensics':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Local fisherfolk turn over to authorities a submersible drone they
      recovered in the coasts of San Pascual, Masbate on Dec. 30, 2024. (PNA/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-14T19:23:54.000+08:00
