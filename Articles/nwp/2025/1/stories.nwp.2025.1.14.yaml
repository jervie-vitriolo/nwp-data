      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.593+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4a84d102-b649-4498-9851-927640ff55d0'
      activationstatus: true
      created: 2025-01-14T18:59:12.594+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Senate has its own rules and it has the power to issue a resolution
        or resolutions either ending the term of the 19th Congress and then ipso facto
        yun ding [by that very fact, also the] trial. If ever they reach the referral
        of the House of Representatives, they have to pass a resolution na [stating
        that], ‘We are continuing our mandate, the non-legislative mandate to continue
        on to the 20th Congress,’” Velasco explained.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ca73d82f-19aa-4e6c-b73b-56efa1f16206'
      activationstatus: true
      created: 2025-01-14T18:59:12.594+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.594+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '204071a1-4e85-4c2b-b519-de61bd301695'
      activationstatus: true
      created: 2025-01-14T18:59:12.595+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:32:04.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-14T18:59:12.595+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“If the 20th Congress is convened, then they can start with the
        trial. Of course, that’s subject to legal questions whether that can be done.
        Of course, the Supreme Court will be the final arbiter,” he added.</p>'
    section13:
      primarytype: 'block'
