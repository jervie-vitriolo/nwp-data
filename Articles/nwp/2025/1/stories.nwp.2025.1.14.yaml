      lastmodified: 2025-01-14T09:17:52.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, the Republican former president, defeated Vice President Kamala
        Harris in the Nov. 5 U.S. election.'
    section5:
      primarytype: 'block'
      uuid: 'bdd1faf0-8e77-4835-b419-2d6a506fd649'
      activationstatus: true
      created: 2025-01-14T09:17:52.192+08:00
