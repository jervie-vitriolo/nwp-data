    template: '1'
    title: 'One tropical cyclone seen to enter PAR in January - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6d069c0-505c-4514-ac0a-ee2da780a959'
      activationstatus: true
      created: 2025-01-01T12:22:39.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> One tropical cyclone
        may enter the country’s weather disturbance monitoring zone in January, the
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e87680e5-35bf-4321-a3aa-83f686fbbb56'
      activationstatus: true
      created: 2025-01-01T12:22:39.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its New Year’s forecast, the weather bureau said the cyclone will
        be named “Auring” once it reaches the Philippine Area of Responsibility.'
    section2:
      primarytype: 'block'
      uuid: '48ba8e81-8418-4395-a90d-726abe291cfa'
      activationstatus: true
      created: 2025-01-01T12:22:39.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Mataas ang tsansa na nagla-landfall po kung sakali tuwing Enero dito
        sa may Visayas at Mindanao,” Benison Estareja, weather specialist, said.'
    section3:
      primarytype: 'block'
      uuid: '5f0f81e6-7fa2-4cee-8847-216e41ad532c'
      activationstatus: true
      created: 2025-01-01T12:22:39.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There’s a high chance that the cyclone will hit Visayas
        and Mindanao like what happens every January]'
    section4:
      primarytype: 'block'
      uuid: '3cbec55e-9bef-4f78-9140-f0bcc76c5619'
      activationstatus: true
      created: 2025-01-01T12:22:39.492+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the intertropical convergence zone (ITCZ) may bring scattered
        rains and thunderstorms over the Bicol provinces, Palawan, Romblon, Visayas,
        Caraga, and Davao region on New Year’s day.'
    section5:
      primarytype: 'block'
      uuid: 'd462754f-f35d-437b-996f-2633c370edd5'
      activationstatus: true
      created: 2025-01-01T12:22:39.493+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:22:39.493+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Metro Manila, Calabarzon, and provinces in the Mimaropa, Cagayan Valley,
        and Central Luzon may also experience moderate to heavy rains due to the shear
        line or the convergence of warm and cold winds.'
    section6:
      primarytype: 'block'
