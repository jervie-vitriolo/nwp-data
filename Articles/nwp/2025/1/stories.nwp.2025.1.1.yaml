    lead: 'The Office of the President has been allocated an additional P5.2 billion
      in the 2025 national budget to support preparations for the Philippines’ hosting
      of the 2026 ASEAN Summit.'
    activationstatus: true
    created: 2025-01-01T17:22:21.834+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:30:31.341+08:00
