    template: '1'
    title: 'Puerto Rico’s power grid collapses; could take two days to restore
      service'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4996c03d-ec44-4bbb-882d-4305c9c6cd63'
      activationstatus: true
      created: 2025-01-01T13:02:03.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>San Juan, Puerto Rico -</strong> Puerto Ricans were without
        electricity on New Year’s Eve after a grid failure left nearly all of the
        island without power, although energy was slowly being restored.</p>'
    section1:
      primarytype: 'block'
      uuid: '905e1441-bf9f-413f-a5f6-a3ef6b83d900'
      activationstatus: true
      created: 2025-01-01T13:02:03.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Around 58% of clients were without power at 9 p.m. (0100 GMT) on Tuesday,
        down from 90% earlier in the day, according to the website of energy distribution
        company LUMA Energy. Puerto Rico has long dealt with chronic power outages
        as its infrastructure crumbles.'
    section2:
      primarytype: 'block'
      uuid: 'b219fac2-d2bf-402b-b514-1b7b2f82df0e'
      activationstatus: true
      created: 2025-01-01T13:02:03.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It will likely take 24 to 48 hours to turn the lights back on, LUMA
        said in a statement. It added later that power had been restored to some critical
        facilities, including Centro Medico and Municipal Hospital in San Juan.'
    section3:
      primarytype: 'block'
      uuid: '3298ab48-3bd6-421d-85ba-2b70748bc744'
      activationstatus: true
      created: 2025-01-01T13:02:03.572+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"While the cause of the outage is under investigation, preliminary
        findings point to a failure in an underground line," LUMA said.'
    section4:
      primarytype: 'block'
      uuid: 'a69a7c9f-6a11-4813-93b3-f18b4ce3f3d6'
      activationstatus: true
      created: 2025-01-01T13:02:03.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ivan Baez, a spokesperson for power generator Genera, said in a local
        radio interview that the line believed to have failed was operated by LUMA
        and brought down plants belonging to Genera, as well as private generators.'
    section5:
      primarytype: 'block'
      uuid: '9d25451a-67d8-40d0-b3a4-239957195dda'
      activationstatus: true
      created: 2025-01-01T13:02:03.573+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.573+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'LUMA did not answer direct questions about responsibility for the power
        lines.'
    section6:
      primarytype: 'block'
      uuid: '72d08f8a-cb06-4e36-85c4-fa5d3b321837'
      activationstatus: true
      created: 2025-01-01T13:02:03.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Puerto Rico Governor Pedro Pierluisi said in a post on social media
        that LUMA and Genera "need to speed up bringing back online the generator
        units ... and keep the people informed about the measures they're taking
        to bring service back to the whole island."'
    section7:
      primarytype: 'block'
      uuid: '9e44b563-0d97-4da8-86b5-f2b15521ee08'
      activationstatus: true
      created: 2025-01-01T13:02:03.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'More than a decade in the making'</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '941c67f9-d13a-41a3-88d5-52ecb074e348'
      activationstatus: true
      created: 2025-01-01T13:02:03.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ramon Luis Nieves, 49, an attorney in San Juan and a former senator
        on the island, said that New Year’s Eve is typically a time for family reunions,
        popping champagne bottles and watching fireworks. The power outage could mute
        celebrations this year, he said.'
    section9:
      primarytype: 'block'
      uuid: '43a652c7-e3f4-49e5-b1f8-9924da67d3c1'
      activationstatus: true
      created: 2025-01-01T13:02:03.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"My wife and I need to figure it out," he said. "We can't visit my
        wife’s family in the dark."'
    section10:
      primarytype: 'block'
      uuid: '932f3427-8282-4371-8d8c-ab853530bd71'
      activationstatus: true
      created: 2025-01-01T13:02:03.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that he’s not surprised by the outage, especially after Hurricane
        Maria, a Category 4 storm that hit the island hard in 2017.'
    section11:
      primarytype: 'block'
      uuid: 'f0f00f31-80e3-496a-ad7c-d7c15e1ab053'
      activationstatus: true
      created: 2025-01-01T13:02:03.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nieves has long been a critic of operators of the power grid.'
    section12:
      primarytype: 'block'
      uuid: '8c2f87c1-09e5-4608-856a-dce285e51b3b'
      activationstatus: true
      created: 2025-01-01T13:02:03.576+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This disaster has been more than a decade in the making," he said.
        "The (power) generators are old, long past their life expectancy and the operators
        have failed to properly invest for years."'
    section13:
      primarytype: 'block'
      uuid: '3d9d984b-4b7e-4725-afac-153581bec832'
      activationstatus: true
      created: 2025-01-01T13:02:03.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Such sentiment is common on the Caribbean island, a U.S. territory
        whose residents are U.S. citizens but do not have voting representation in
        Congress and cannot vote in presidential elections. Protesters have called
        for the island’s government to cancel its contract with LUMA.'
    section14:
      primarytype: 'block'
      uuid: '6ea431cf-593c-4969-a042-3da9bcc41299'
      activationstatus: true
      created: 2025-01-01T13:02:03.577+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.577+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In response to a 2022 protest, LUMA said it had "inherited an electrical
        system that suffered years, in fact decades, of abandonment."'
    section15:
      primarytype: 'block'
      uuid: '1a2ff708-1020-4846-8bcb-e75954b38fb9'
      activationstatus: true
      created: 2025-01-01T13:02:03.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Steven Pacheco, a 55-year-old former lineman on the territory, was
        visiting for the holidays from St. Petersburg, Florida.'
    section16:
      primarytype: 'block'
      uuid: 'b19e0b08-fd31-45a2-8c38-775929c59164'
      activationstatus: true
      created: 2025-01-01T13:02:03.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said it’s frustrating for everyone to be "constantly on edge, anticipating
        that these emergencies could happen again."'
    section17:
      primarytype: 'block'
      uuid: 'cb42d8e5-f01a-4c38-8759-47f79f0907f1'
      activationstatus: true
      created: 2025-01-01T13:02:03.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jenniffer González, who takes office as governor of Puerto Rico on
        Thursday, said on social media that she is forming an energy task force to
        address the frequent blackouts.'
    section18:
      primarytype: 'block'
      uuid: 'e716cf4e-ecd0-4648-be52-f944fbccb817'
      activationstatus: true
      created: 2025-01-01T13:02:03.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:02:03.579+08:00
