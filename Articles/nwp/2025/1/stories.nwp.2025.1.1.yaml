    title: 'Taiwan president wants exchanges with China, sees lack of goodwill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'da0578e1-5ea4-495e-8498-63b9a02f7731'
      activationstatus: true
      created: 2025-01-01T17:07:40.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan -</strong> Taiwan President Lai Ching-te
        said on Wednesday that he welcomed equal, dignified, healthy and orderly exchanges
        with China, but wondered whether there was goodwill from Beijing given what
        he said was their blocking of simple things like tourism.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d09824e-fc32-44b6-903c-68d844a1d7ad'
      activationstatus: true
      created: 2025-01-01T17:07:40.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai, who took office in May, has regularly offered talks with China
        but been rebuffed. China views democratically governed Taiwan as its own territory
        and detests Lai as a "separatist". He says only Taiwan’s people can decide
        their future.'
    section2:
      primarytype: 'block'
      uuid: 'a5253c06-ad35-459d-8fc7-99fa5cebb688'
      activationstatus: true
      created: 2025-01-01T17:07:40.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Speaking at a New Year’s day news conference, Lai said China was blocking
        normal interactions with restrictions on Chinese tourists visiting or students
        studying on the island, while similar bans do not apply to Taiwanese going
        to China.'
    section3:
      primarytype: 'block'
      uuid: '1d27136f-f5b5-449f-95bd-99c929e5f291'
      activationstatus: true
      created: 2025-01-01T17:07:40.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"But I still want to stress this: Taiwan hopes to have healthy and
        orderly exchanges with China under the principles of reciprocity and dignity,"
        he said.'
    section4:
      primarytype: 'block'
      uuid: 'fb33d2a8-de80-4146-9545-fed099be0cf6'
      activationstatus: true
      created: 2025-01-01T17:07:40.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Journalists should ask China why its citizens can freely travel to
        countries like the United States and Japan, but has all these controls when
        it comes to Taiwan, Lai added.'
    section5:
      primarytype: 'block'
      uuid: '488baf72-0674-4586-ad3e-7139b9861d75'
      activationstatus: true
      created: 2025-01-01T17:07:40.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Is this really showing goodwill towards Taiwan? Can't they treat
        everyone equally?"'
    section6:
      primarytype: 'block'
      uuid: 'b2c37eb5-970a-4043-ac59-58a70047db78'
      activationstatus: true
      created: 2025-01-01T17:07:40.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Taiwan and China have repeatedly traded accusations about tourism and
        travel restrictions. In June, Taiwan told its citizens not to go to China
        unless absolutely necessary, following a threat from Beijing to execute those
        deemed "diehard" Taiwan independence supporters.'
    section7:
      primarytype: 'block'
      uuid: 'd8659601-8692-4726-afa5-5bcd4d7119ab'
      activationstatus: true
      created: 2025-01-01T17:07:40.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chinese President Xi Jinping said in his New Year’s speech on Tuesday
        that no one can stop China’s "reunification" with Taiwan.'
    section8:
      primarytype: 'block'
      uuid: '587dbc01-8a5f-46a4-9b5b-aa5dddf2d09b'
      activationstatus: true
      created: 2025-01-01T17:07:40.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s military operates around Taiwan on a daily basis, and last
        year staged two rounds of war games near the island.'
    section9:
      primarytype: 'block'
      uuid: '2741ec21-a957-4a60-9b53-78bb20fd0875'
      activationstatus: true
      created: 2025-01-01T17:07:40.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lai said that the greater the threat from authoritarian countries the
        more democracies should unite, and pointed to China and Russia’s militaries
        operating together in the Indo-Pacific.'
    section10:
      primarytype: 'block'
      uuid: 'a2f7473f-9e83-4e96-8b2b-47b5b3e59bf5'
      activationstatus: true
      created: 2025-01-01T17:07:40.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cooperation between democracies needed to be on defence and security
        and strengthening the "democratic supply chain", he said.'
    section11:
      primarytype: 'block'
      uuid: 'daab0f66-5c67-4c48-86a0-7706b142319b'
      activationstatus: true
      created: 2025-01-01T17:07:40.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"If that is not done properly, it will impact economies and industries
        for all countries, and the lives of people in democracies," Lai said.'
    section12:
      primarytype: 'block'
      uuid: 'a287f061-7d44-4886-bd0a-da81d5f32213'
      activationstatus: true
      created: 2025-01-01T17:07:40.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I really hope that in the New Year, democratic countries can be even
        more united, and achieve the aims of peace, democracy and prosperity."'
    section13:
      primarytype: 'block'
      uuid: '19c58d00-c34c-4d8d-aee8-746783a1b280'
      activationstatus: true
      created: 2025-01-01T17:07:40.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:07:40.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard; Editing by Kim Coghill and Neil
        Fullick)</em></p>'
