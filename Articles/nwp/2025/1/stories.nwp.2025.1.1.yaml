      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Celebrities spent quality
        time with their families and loved ones as they embraced the New Year.</p>'
    section1:
      primarytype: 'block'
      uuid: '27bc538f-b1cf-493c-99e5-69ab84d29833'
      activationstatus: true
      created: 2025-01-01T15:47:48.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:12:40.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an Instagram post, comedian superstar Vice Ganda shared snaps of
        their family in a pajama party.'
    section2:
      primarytype: 'block'
      uuid: '59d01b80-0e12-46e3-8168-026c345427ed'
      activationstatus: true
      created: 2025-01-01T15:47:48.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:12:40.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang gusto lang ng nanay ay pajama party kapag sinalubong ang New Year…Kaya
        nagsama-sama lang kami sa isang silid, naglatag at nanood ng isang horror
        movie na hindi naman nakakatakot. Ang simple pero ang saya,” Vice wrote.'
    section3:
      primarytype: 'block'
      uuid: '6e009f56-6461-42ab-8fc2-6604d52d71b4'
      activationstatus: true
      created: 2025-01-01T15:47:48.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:12:40.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What my mom wanted was a pajama party to welcome the
        New Year... So, we all gathered in one room, laid down, and watched a horror
        movie that wasn't even scary. It was simple, but so much fun]'
