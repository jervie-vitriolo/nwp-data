    title: 'Romualdez to represent Marcos at Trump inauguration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5b69262e-f1a8-4881-90b7-4dbf82c8f47d'
      activationstatus: true
      created: 2025-01-01T18:59:59.994+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – Philippine Ambassador to the United
        States Jose Manuel Romualdez will represent President Ferdinand Marcos Jr.
        at the inauguration of U.S. President-elect Donald Trump on January 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '89dae6c7-6c08-4612-8871-fc02cd508178'
      activationstatus: true
      created: 2025-01-01T18:59:59.994+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.994+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Presidential Communications Office (PCO) issued a statement confirming
        that the U.S. Secretary of State, on behalf of the Joint Committee on Inaugural
        Ceremonies, extended an invitation to Chiefs of Diplomatic Missions, including
        their spouses, to represent their respective heads of state and governments
        at the principal inaugural events.'
    section2:
      primarytype: 'block'
      uuid: 'ffe914e9-f682-414a-afd2-f8381cf4546a'
      activationstatus: true
      created: 2025-01-01T18:59:59.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“In this case, Ambassador Jose Manuel Romualdez will represent President
        Marcos at the inauguration,” the PCO said.'
    section3:
      primarytype: 'block'
      uuid: 'eef02eb9-e887-4e5e-a867-c7e4641fa332'
      activationstatus: true
      created: 2025-01-01T18:59:59.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Palace further noted that there has been no confirmation as of
        yet regarding whether President Marcos will visit the United States in the
        coming months.'
    section4:
      primarytype: 'block'
      uuid: '25c50c2d-54e6-4bc4-9e66-628e4c868978'
      activationstatus: true
      created: 2025-01-01T18:59:59.995+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate tweet, Romualdez expressed his enthusiasm about meeting
        President Trump.'
    section5:
      primarytype: 'block'
      uuid: '64e01dd0-50aa-41f7-9f7d-23ee36fe960f'
      activationstatus: true
      created: 2025-01-01T18:59:59.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:59:59.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"I am looking forward to working once again with President Trump’s
        administration," Romualdez said.</p>'
