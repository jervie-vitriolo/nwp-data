    title: 'PhilHealth board approves record P284B Budget for 2025, boosts benefits
      by 50%'
    videosource: '772a4c9d-1153-4110-891c-90ca2c760932'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ded42a88-d874-4197-abfd-7c3252b29e97'
      activationstatus: true
      created: 2025-01-01T18:29:11.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.162+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine Health
        Insurance Corporation (PhilHealth) board of directors has approved a historic
        P284 billion Corporate Operating Budget (COB) for Fiscal Year 2025. This new
        budget represents a 10% increase from the previous year’s allocation of P259
        billion and includes a 50% boost in selected case rates, alongside expanded
        benefits for several key healthcare services.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c0633c4-9a31-4b84-a701-67775c868077'
      activationstatus: true
      created: 2025-01-01T18:29:11.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.163+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition to the significant increases in case rates, the board approved
        the introduction of new benefits, including coverage for emergency care, optometric
        services for children, open heart surgery, and pediatric cataract extractions.'
    section2:
      primarytype: 'block'
      uuid: 'd1ffa55e-601c-4ec7-8dee-6093708bedbc'
      activationstatus: true
      created: 2025-01-01T18:29:11.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.163+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These changes aim to enhance the affordability and accessibility of
        essential healthcare services for Filipinos,” the Department of Health said
        in a statement.'
    section3:
      primarytype: 'block'
      uuid: '3390cc18-5bdf-4cf6-ae64-e850135184ef'
      activationstatus: true
      created: 2025-01-01T18:29:11.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.164+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have a surplus because of underspending on benefits over the years,
        which unfortunately resulted in higher out-of-pocket costs for Filipino families,”
        said Health  Secretary Ted Herbosa, who also serves as the chairman of the
        PhilHealth board.'
    section4:
      primarytype: 'block'
      uuid: 'e88b54f5-1d4e-432d-ace0-6c8f8dff3ad2'
      activationstatus: true
      created: 2025-01-01T18:29:11.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.164+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This new budget will allow PhilHealth to spend more on benefits, ensuring
        that families will spend less on healthcare,” he added/ '
    section5:
      primarytype: 'block'
      uuid: 'a2063393-cb91-4a88-9998-3da439ed44ad'
      activationstatus: true
      created: 2025-01-01T18:29:11.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.165+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Of the total P284 billion, P271 billion is allocated for benefit expenses,
        marking an 11% increase from the previous year. These funds will cover increased
        case rates, Z benefits, and additional outpatient services, such as mental
        health care, severe acute malnutrition, and emergency care. The PhilHealth
        Konsulta program will see capitation rates set at P1,700 and P2,100 per person,
        and hemodialysis sessions will be covered for 156 sessions at P6,350 per session.'
    section6:
      primarytype: 'block'
      uuid: '3c1fe145-4e4f-457d-a7f7-c04a187aa255'
      activationstatus: true
      created: 2025-01-01T18:29:11.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.165+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the significant increase in benefits funding, the Board approved
        only a 3% rise in administrative expenses, from P12.1 billion in 2024 to P12.5
        billion for 2025. This ensures that the majority of the budget is directed
        toward enhancing benefits and services.'
    section7:
      primarytype: 'block'
      uuid: '91b9226b-00f2-4145-86f7-ef109c7c2313'
      activationstatus: true
      created: 2025-01-01T18:29:11.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.166+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Capital expenditures for the coming fiscal year were set at just P259
        million, a 91% reduction from the P2.9 billion approved in 2024.'
    section8:
      primarytype: 'block'
      uuid: '254e6769-9801-4422-84bb-5fb3be847f5a'
      activationstatus: true
      created: 2025-01-01T18:29:11.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.166+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“PhilHealth has a surplus well above the legal reserve fund ceiling.
        This is due to the past underspending on benefits, which has led to Filipino
        families paying more out-of-pocket,” Herbosa explained.'
    section9:
      primarytype: 'block'
      uuid: 'dd3cef86-6aa7-49bb-a224-3e08cc42b5a1'
      activationstatus: true
      created: 2025-01-01T18:29:11.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.166+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The approved budget for 2025 recognizes the need to allocate more
        resources to benefits, so that Filipinos will pay less for healthcare.”'
    section10:
      primarytype: 'block'
      uuid: '4af21e0f-f6c8-4c3c-ac61-31bb996346ee'
      activationstatus: true
      created: 2025-01-01T18:29:11.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:30.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T18:29:54.167+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The PhilHealth Board of Directors is composed of the Secretary of
        Health as chairperson (without voting rights) and ex-officio members from
        the Departments of Finance, Budget and Management, Social Welfare and Development,
        and Labor. It also includes expert panel members and sectoral representatives.</p>'
