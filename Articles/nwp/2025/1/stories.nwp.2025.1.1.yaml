    title: 'Over 150 firecracker-related injuries reported on New Year - DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a6008ed9-4427-407c-bb39-6b63c636ca2e'
      activationstatus: true
