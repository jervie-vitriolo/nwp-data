      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:58:34.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A total of 152 cases
        of firecracker-related injuries were reported on New Year, according to the
        Department of the Health’s (DOH) data on Wednesday morning.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9aae95c-afce-4784-bc84-15ccf12723bd'
      activationstatus: true
      created: 2025-01-01T13:35:34.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:58:34.600+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agency said this is 64 percent lower than the cases logged on
        the same day in 2024.</p>'
    section2:
      primarytype: 'block'
      uuid: '5025ea86-6f5a-49ee-a8c2-e53d1feb340b'
      activationstatus: true
      created: 2025-01-01T13:35:34.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:58:34.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As of Jan. 1, 6 a.m., a total of 340 people were hurt due to firecracker
        explosions. DOH said the tally is 34% less than the 519 cases recorded year-on-year.</p>'
    section3:
      primarytype: 'block'
      uuid: '7eee31c9-b635-42c8-9869-75a263e36d8e'
      activationstatus: true
      created: 2025-01-01T13:35:34.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:58:34.601+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The agency noted that the majority of the victims were youth, with
        239 cases involving individuals aged 19 years and below; 202 cases were due
        to illegal firecrackers such as boga, 5-star, and piccolo.</p>'
    section5:
      primarytype: 'block'
      uuid: '475614f8-964e-415a-82b8-26cb807d4bce'
