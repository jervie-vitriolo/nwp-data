    title: 'Russian gas exports to Europe via Ukraine halted as transit deal expires'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '09b11a2c-d9e7-4cef-9592-590f4ee79ff6'
      activationstatus: true
      created: 2025-01-01T17:21:20.063+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia/Kyiv, Ukraine -</strong> Russian natural
        gas exports via Soviet-era pipelines running through Ukraine to Europe were
        halted in the early hours of New Year’s Day as a transit deal expired and
        warring Moscow and Kyiv have failed to reach an agreement to continue the
        flows.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a53db165-cbdf-462a-8178-66c63bcdb839'
      activationstatus: true
      created: 2025-01-01T17:21:20.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The shutdown of Russia’s oldest gas route to Europe ends a decade
        of fraught relations sparked by Russia’s seizure of Crimea in 2014. Ukraine
        stopped buying Russian gas the following year.'
    section2:
      primarytype: 'block'
      uuid: '8c2d310f-f453-49bc-ac78-a9f30326d018'
      activationstatus: true
      created: 2025-01-01T17:21:20.064+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.064+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We stopped the transit of Russian gas. This is a historic event. Russia
        is losing its markets, it will suffer financial losses. Europe has already
        made the decision to abandon Russian gas," Ukraine’s Energy Minister German
        Galushchenko said in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'db90fde6-0345-40a6-a127-c9885436f9ef'
      activationstatus: true
      created: 2025-01-01T17:21:20.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The stoppage of gas flows was expected amid the war, which started
        in February 2022. Ukraine has been adamant it would not extend the deal amid
        the military conflict.'
    section4:
      primarytype: 'block'
      uuid: '1fadbeb2-e4c8-4461-a71e-205dc12f4029'
      activationstatus: true
      created: 2025-01-01T17:21:20.065+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.065+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to an industry source, Gazprom last year assumed the absence
        of the gas transit via Ukraine, which accounted for roughly a half of Russia’s
        total pipeline gas exports to Europe.'
    section5:
      primarytype: 'block'
      uuid: '4406b89a-aa6e-4fa0-a494-8457e548ca52'
      activationstatus: true
      created: 2025-01-01T17:21:20.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia still exports gas via the TurkStream pipeline on the bed of
        the Black Sea. TurkStream has two lines - one for the Turkish domestic market
        and the other supplying central European customers including Hungary and Serbia.'
    section6:
      primarytype: 'block'
      uuid: '537ad1ec-7d7a-45b4-83e9-d4ea94362842'
      activationstatus: true
      created: 2025-01-01T17:21:20.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The European Union redoubled its efforts to reduce its dependence on
        Russian energy after the outbreak of the military conflict in Ukraine in 2022
        by seeking alternative sources.'
    section7:
      primarytype: 'block'
      uuid: 'a726a38a-de19-4ec2-8eda-81c18a1a16c6'
      activationstatus: true
      created: 2025-01-01T17:21:20.066+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.066+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The remaining buyers of Russian gas via Ukraine such as Slovakia and
        Austria have also arranged alternative supply.'
    section8:
      primarytype: 'block'
      uuid: '04887bd4-362e-45f0-961f-cb30cc118036'
      activationstatus: true
      created: 2025-01-01T17:21:20.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Moldova, once part of the Soviet Union, is among the countries worst
        affected. It says it will now need to introduce measures to reduce its gas
        use by a third.'
    section9:
      primarytype: 'block'
      uuid: 'a10f249a-da92-48b4-ac87-0e3405e8cdfd'
      activationstatus: true
      created: 2025-01-01T17:21:20.067+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.067+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There were no immediate comments from Europe in the early hours of
        Wednesday.'
    section10:
      primarytype: 'block'
      uuid: '71394a81-3f72-4659-9264-a76d96087c57'
      activationstatus: true
      created: 2025-01-01T17:21:20.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The five-year gas transit deal between Russia and Ukraine expired early
        on Jan. 1.'
    section11:
      primarytype: 'block'
      uuid: 'a68bdefa-cc84-4586-80ea-0a3b9ce24487'
      activationstatus: true
      created: 2025-01-01T17:21:20.068+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Due to the repeated and clearly expressed refusal of the Ukrainian
        side to renew these agreements, Gazprom was deprived of the technical and
        legal ability to supply gas for transit through the territory of Ukraine from
        January 1, 2025," Gazprom said in a statement on the Telegram messaging app.'
    section12:
      primarytype: 'block'
      uuid: '3fe1fd6b-573e-420f-95b2-8fb538add88d'
      activationstatus: true
      created: 2025-01-01T17:21:20.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Starting from 08:00 Moscow time (0500 GMT), the supply of Russian
        gas for its transportation through the territory of Ukraine is not carried
        out."'
    section13:
      primarytype: 'block'
      uuid: '620131c8-2bdf-44ad-a9e9-78ac2d27c50e'
      activationstatus: true
      created: 2025-01-01T17:21:20.069+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine’s energy ministry also said the transportation of Russian
        gas through Ukraine "has been stopped in the interests of national security".'
    section14:
      primarytype: 'block'
      uuid: '6bd85ccb-45a2-446e-af86-5077eafbae4a'
      activationstatus: true
      created: 2025-01-01T17:21:20.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ukraine now faces the loss of some $800 million a year in transit fees
        from Russia, while Gazprom will lose close to $5 billion in gas sales.'
    section15:
      primarytype: 'block'
      uuid: '56648a09-d62a-4e96-81d8-1d8fbc682b66'
      activationstatus: true
      created: 2025-01-01T17:21:20.070+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Other routes</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: 'e2650191-486a-4c14-b6dc-9229a6470b0f'
      activationstatus: true
      created: 2025-01-01T17:21:20.071+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia and the former Soviet Union spent half a century building up
        a major share of the European gas market, which at its peak stood at around
        35%, but the war has all but destroyed that business for Gazprom.'
    section17:
      primarytype: 'block'
      uuid: 'dfec1704-c07a-481d-98ba-b44f2353ea50'
      activationstatus: true
      created: 2025-01-01T17:21:20.071+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.071+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Yamal-Europe pipeline via Belarus has also shut and the Nord Stream
        route across the Baltic Sea to Germany was blown up in 2022.'
    section18:
      primarytype: 'block'
      uuid: 'a9d901db-fe2c-4b8c-a15b-354ac6cb8c19'
      activationstatus: true
      created: 2025-01-01T17:21:20.072+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Combined, the various routes delivered a record high 201 billion cubic
        metres (bcm) of gas to Europe in 2018.'
    section19:
      primarytype: 'block'
      uuid: 'dd0795ea-21c2-428d-a782-38462ea73d70'
      activationstatus: true
      created: 2025-01-01T17:21:20.072+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:31.742+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:21:20.072+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Russia shipped about 15 bcm of gas via Ukraine in 2023, down from 65
        bcm when the last five-year contract began in 2020.'
    section20:
      primarytype: 'block'
      uuid: 'be7b66fc-71cd-4a9c-bf2c-8ac3fdf652c5'
      activationstatus: true
