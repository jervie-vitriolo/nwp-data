  'START HERE----->trump-to-attend-carter-funeral':
    author: 'Nathan Layne, Reuters'
    caption: 'U.S. President-elect Donald Trump attends Turning Point USA’s AmericaFest
      in Phoenix, Arizona, U.S. on Dec. 22. (Cheney Orr/File Photo/Reuters) /  Former
      U.S. President Jimmy Carter delivers a lecture on the eradication of the Guinea
      worm, at the House of Lords in London, Britain on Feb. 3, 2016. (Neil Hall/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-01T12:33:14.000+08:00
    imagesource: '42c0db3e-627f-4c5c-90fd-4ef903b42453'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '246c9d7b-212b-4383-85c8-c9b2b9c8cc4c'
    lead: 'President-elect Donald Trump said he would attend next week’s state
      funeral for Jimmy Carter, the former U.S. president who died on Sunday at the
      age of 100, and predicted that only House Speaker Mike Johnson could win the
      vote for the House’s top job.'
    activationstatus: true
    created: 2025-01-01T12:35:21.663+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:30:34.731+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:26:51.755+08:00
    lastmodified: 2025-01-01T13:10:15.584+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says he will attend Jimmy Carter’s funeral'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '304ef984-b62d-4c89-bf97-39a4a210ddae'
      activationstatus: true
      created: 2025-01-01T12:35:21.683+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Florida, U.S. -</strong> President-elect Donald Trump said
        he would attend next week’s state funeral for Jimmy Carter, the former U.S.
        president who died on Sunday at the age of 100, and predicted that only House
        Speaker Mike Johnson could win the vote for the House’s top job.</p>'
    section1:
      primarytype: 'block'
      uuid: '6b3a81cb-8440-4930-bbd5-7c4d9f417146'
      activationstatus: true
      created: 2025-01-01T12:35:21.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As Trump entered a New Year’s Eve Party at his Mar-a-Lago home in
        Florida on Tuesday, he was asked by a reporter whether he planned to be on
        hand for Carter’s funeral at the National Cathedral on Jan. 9 in Washington,
        D.C..'
    section2:
      primarytype: 'block'
      uuid: '93641cf2-b041-4e88-acf8-2d363292faf4'
      activationstatus: true
      created: 2025-01-01T12:35:21.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I do. I'll be there. We were invited," Trump said, declining to say
        whether he had spoken with any of Carter’s family members since his death.'
    section3:
      primarytype: 'block'
      uuid: 'a70beded-f6dd-415b-9ae4-c74b88c8d184'
      activationstatus: true
      created: 2025-01-01T12:35:21.684+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At the black tie gala attended by billionaire tech CEO Elon Musk, Senator
        Ted Cruz and other supporters, Trump was also asked what message he had for
        Republicans who have not followed his lead and backed House Speaker Johnson’s
        re-election bid.'
    section4:
      primarytype: 'block'
      uuid: '82ae44f5-8542-48dc-a149-e75c13163028'
      activationstatus: true
      created: 2025-01-01T12:35:21.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House is scheduled to elect a speaker on Friday following the swearing-in
        of the new Congress. Trump’s endorsement of Johnson on Monday was seen as
        key to Johnson’s hopes of maintaining the post he assumed in October 2023.'
    section5:
      primarytype: 'block'
      uuid: '4e975424-c50f-4dc8-8745-eb4f842d5002'
      activationstatus: true
      created: 2025-01-01T12:35:21.685+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the move by 34 Republicans to vote against Johnson’s stopgap funding
        bill in December raised questions over whether Johnson might struggle to garner
        enough support for re-election.'
    section6:
      primarytype: 'block'
      uuid: '127712b1-fa03-45ed-b116-e2924bcfb511'
      activationstatus: true
      created: 2025-01-01T12:35:21.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think they'll support Speaker Johnson," Trump told reporters. "He’s
        the one that can win right now. Almost everybody likes him. Others are very
        good, too, but they have 30 or 40 people that don't like them."'
    section7:
      primarytype: 'block'
      uuid: '86fada5a-384a-4e0a-ab02-f718b9b5598e'
      activationstatus: true
      created: 2025-01-01T12:35:21.686+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump was also asked about his apparent shift in stance on the use
        of the H-1B visa to attract foreign workers, following a public dispute over
        the program over the past few days. Some Trump supporters believe the visa
        allocations undercut American workers and go against his "America First" agenda.'
    section8:
      primarytype: 'block'
      uuid: '7e8842c7-3961-41af-b78f-fdcdedf30e69'
      activationstatus: true
      created: 2025-01-01T12:35:21.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump has criticized the H-1B visa in the past, but in a Saturday social
        media post sided with Musk in defending it as a tool to import talent. Musk,
        the CEO of Tesla (TSLA.O) and SpaceX, had vowed to go to "war" to preserve
        the program, triggering backlash online.'
    section9:
      primarytype: 'block'
      uuid: '74831401-a67a-415d-af35-807a11e07ace'
      activationstatus: true
      created: 2025-01-01T12:35:21.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I didn't change my mind. I've always felt that we have to have the
        most competent people in our country," Trump said about the program. "We need
        smart people coming into our country, and we need a lot of people coming in.
        We are going to have jobs like we've never had before."'
    section10:
      primarytype: 'block'
      uuid: 'd763f606-cf56-45dd-902b-38e86bb5374e'
      activationstatus: true
      created: 2025-01-01T12:35:21.687+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:34.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T13:10:15.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nathan Layne and Marco Bello in West Palm Beach,
        Florida; Editing by Kim Coghill and Neil Fullick)</em></p>'
  'START HERE----->puerto-rico-new-years-eve-blackout':
    author: 'Rich McKay and Ivelisse Rivera, Reuters'
    caption: 'A car drives through a dark street as Puerto Ricans were without electricity
      early on New Year’s Eve after a grid failure left nearly all of the island
      without power, in San Juan, Puerto Rico Dec. 31, 2024. (Ricardo Arduengo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-01T12:59:44.000+08:00
    imagesource: '75a4f6be-aa0f-46d1-ae74-7325e1568d66'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '758465fa-955e-4569-bbdf-c47082ec8a4a'
    lead: 'Puerto Ricans were without electricity on New Year’s Eve after a grid
      failure left nearly all of the island without power, although energy was slowly
      being restored.'
    activationstatus: true
    created: 2025-01-01T13:02:03.541+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:30:34.423+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:26:51.921+08:00
    lastmodified: 2025-01-01T13:02:03.597+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
