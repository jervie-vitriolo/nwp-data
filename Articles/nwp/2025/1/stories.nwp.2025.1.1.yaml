      type: 'text'
      text: 'Forecasters warned residents of possible flash floods and landslides.'
    section7:
      primarytype: 'block'
      uuid: '62a64c64-cfc8-40f5-8f18-7b9aef068a19'
      activationstatus: true
      created: 2025-01-01T12:22:39.494+08:00
