      lastactivated: 2025-03-13T12:30:33.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> Senior aides to South Korea’s
        impeached President Yoon Suk Yeol offered to resign en masse on Wednesday,
        a day after his office expressed regret over acting President Choi Sang-mok’s
        approved of two new judges to a court set to decide Yoon’s fate.</p>'
    section1:
      primarytype: 'block'
      uuid: '8df3c4ba-86e2-4d19-bebf-5dc8b91e9688'
      activationstatus: true
      created: 2025-01-01T14:59:38.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s chief of staff, policy chief, national security advisor and
        special advisor on foreign affairs and security, as well as all other senior
        secretaries, tendered their resignation, his office said in a statement, without
        elaborating.'
    section2:
      primarytype: 'block'
      uuid: '1c5d197a-f5b8-4c57-9d7e-8d228e9518f2'
      activationstatus: true
      created: 2025-01-01T14:59:38.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.975+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The aides had repeatedly expressed their intent to step down in the
        wake of Yoon’s botched attempt to declare martial law on Dec. 3, but their
        resignations have not been accepted, said a presidential official, who declined
        to be identified owing to political sensitivities.'
    section3:
      primarytype: 'block'
      uuid: '44abfe13-b0db-4575-b55c-bbe613b3c65a'
      activationstatus: true
      created: 2025-01-01T14:59:38.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The official said the senior secretaries have been assisting Choi since
        he took over as acting president. Two other officials said the aides do not
        participate in day-to-day government operations, but are required to report
        to Choi and attend meetings when necessary.'
    section4:
      primarytype: 'block'
      uuid: 'e499056e-4b3d-4632-b4d7-464445ec47a7'
      activationstatus: true
      created: 2025-01-01T14:59:38.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The aides' latest offer came a day after Choi’s surprise approval
        to fill two vacancies on the Constitutional Court handling the impeachment
        trial against Yoon.'
    section5:
      primarytype: 'block'
      uuid: 'a432ae4e-4375-48ac-875d-3238c902c29f'
      activationstatus: true
      created: 2025-01-01T14:59:38.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.976+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It brought the total number of justices to eight on the nine-member
        court. Any decision in the Yoon case will require the agreement of at least
        six judges.'
    section6:
      primarytype: 'block'
      uuid: 'd62899e8-69e0-4b4d-8016-3b3ea453e627'
      activationstatus: true
      created: 2025-01-01T14:59:38.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.977+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon’s ruling People Power Party criticised Choi’s decision as "dogmatic"
        and lacking sufficient consultations.'
    section7:
      primarytype: 'block'
      uuid: '87c75a93-bffc-4e43-a2c3-56cccb5af7e2'
      activationstatus: true
      created: 2025-01-01T14:59:38.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.977+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Finance Minister Choi assumed the role of acting president on Friday
        after the impeachment of Prime Minister Han Duck-soo, who had been acting
        president since Dec. 14 when Yoon was suspended from power.'
    section8:
      primarytype: 'block'
      uuid: '766c3cbc-4720-4b53-b2e7-08b6df54cdd3'
      activationstatus: true
      created: 2025-01-01T14:59:38.977+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.977+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yoon faces investigations on allegations that he led an insurrection,
        and a Seoul district court on Tuesday granted approval for his arrest, the
        first for a sitting president.'
    section9:
      primarytype: 'block'
      uuid: '242e6336-f0f8-4401-bfa8-aa4d9ec2da7c'
      activationstatus: true
      created: 2025-01-01T14:59:38.978+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:33.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:59:38.978+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyonhee Shin; Additional reporting by Cynthia
        Kim; Editing by)</em></p>'
