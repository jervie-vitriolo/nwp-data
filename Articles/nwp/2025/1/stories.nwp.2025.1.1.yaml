    title: 'On New Year, Duterte calls on Filipinos to face challenges together'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8423605f-9481-4720-9966-fd95d201abf3'
      activationstatus: true
      created: 2025-01-01T11:52:12.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.495+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte urged Filipinos to face challenges together in 2025 as they welcome
        the New Year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5710282-5911-46ac-b242-846218d03de8'
      activationstatus: true
      created: 2025-01-01T11:52:12.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a message released on Wednesday, Duterte said the year 2024 tested
        the country’s resilience and shaped the nation to stand firm for justice and
        progress.'
    section2:
      primarytype: 'block'
      uuid: 'bec64c3b-b9ed-4bbd-b14e-01493cf7629b'
      activationstatus: true
      created: 2025-01-01T11:52:12.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ngayong 2025, sama-sama nating harapin ang iba’t ibang hamon na magpapatibay
        sa atin bilang isang bansang patuloy na nananalig sa Diyos at nagtutulungan
        para sa ikauunlad at ikabubuti ng ating pamilya,” she said.'
    section3:
      primarytype: 'block'
      uuid: '679a2ed2-d224-4a1e-8a0b-a5c826285408'
      activationstatus: true
      created: 2025-01-01T11:52:12.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa ating pagsalubong sa Bagong Taon, ako ay nagpapasalamat sa inyong
        walang-sawang pagmamahal sa bayan na ipinamalas ninyo sa inyong pagsusumikap,
        pagtitiis, at pagtitiyagang magkaroon ng mas magandang kinabukasan,” Duterte
        added.'
    section4:
      primarytype: 'block'
      uuid: 'fb756984-c8b9-49da-9259-f0ebd58aac3d'
      activationstatus: true
      created: 2025-01-01T11:52:12.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.497+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This 2025, let us face together the various challenges
        that will strengthen us as a nation that continues to trust in God and work
        together for the progress and well-being of our families…As we welcome the
        New Year, I am grateful for your unwavering love for the country, which you
        have shown through your hard work, perseverance, and determination to create
        a better future]'
    section5:
      primarytype: 'block'
      uuid: 'af302972-437d-4c85-a39d-7b45bf24ed94'
      activationstatus: true
      created: 2025-01-01T11:52:12.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T12:05:17.498+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Legal challenges loom for the vice president in 2025, with three
        impeachment complaints already filed in the House of Representatives. She
        is also facing an investigation for her “kill remarks” against the presidential
        family.</p>'
  'START HERE----->january-2025-cyclone':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
