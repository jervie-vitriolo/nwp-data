  'START HERE----->macron-elections-political-instability':
    author: 'Michel Rose, Dominique Vidalon, Reuters'
    caption: 'French President Emmanuel Macron speaks after inaugurating the WHO
      Academy campus, which promotes lifelong learning across the health sector, in
      Lyon, France on Dec. 17. (Laurent Cipriani/Pool via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-01T10:23:14.000+08:00
    imagesource: '188c5045-f174-4710-befc-6bd2798d1761'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '70b7050b-9a5a-4414-af4b-ea2c12b395e4'
    lead: 'French President Emmanuel Macron said on Tuesday he recognized that his
      decision to call early parliamentary elections in June had created more political
      instability in the country, in a rare moment of contrition.'
    activationstatus: true
    created: 2025-01-01T10:26:37.667+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:30:35.546+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:26:51.384+08:00
    lastmodified: 2025-01-01T10:26:37.825+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Macron acknowledges error on early elections in New Year’s speech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e623abb-75ed-4823-a836-b665b345ab3a'
      activationstatus: true
      created: 2025-01-01T10:26:37.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.817+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Paris, France -</strong> French President Emmanuel Macron
        said on Tuesday he recognized that his decision to call early parliamentary
        elections in June had created more political instability in the country, in
        a rare moment of contrition.</p>'
    section1:
      primarytype: 'block'
      uuid: '98e54511-923d-4ab8-8575-347de97f2e6b'
      activationstatus: true
      created: 2025-01-01T10:26:37.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.801+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The speech caps a tumultuous 2024 for Macron, who shocked the nation
        halfway through the year by calling early elections, a gamble that backfired
        when voters delivered a hung parliament with a big increase in far-right lawmakers,
        diluting Macron’s power.'
    section2:
      primarytype: 'block'
      uuid: '8e82b0c2-08f4-4733-b6ee-a1317dc671c2'
      activationstatus: true
      created: 2025-01-01T10:26:37.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Lucidity and humility force (me) to recognise that at this stage,
        this decision has produced more instability than peace, and I fully own up
        to that," Macron said in a televised address ahead of New Year’s celebrations.'
    section3:
      primarytype: 'block'
      uuid: 'db27ccf6-7c02-44bc-a3b8-e59b2c511215'
      activationstatus: true
      created: 2025-01-01T10:26:37.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The dissolution caused more divisions in the Assembly than solutions
        for the French people," he added, in the clearest mea culpa since the elections.'
    section4:
      primarytype: 'block'
      uuid: '2f7ca8f8-1f1b-46ab-8641-e521819745e7'
      activationstatus: true
      created: 2025-01-01T10:26:37.802+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.802+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron had justified his decision to call early elections in the wake
        of a bad score at European elections by the need to "clarify" the political
        situation.'
    section5:
      primarytype: 'block'
      uuid: '48b1ee58-8eec-4ad8-8aa4-351acbe3219e'
      activationstatus: true
      created: 2025-01-01T10:26:37.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But he lost his workable majority and took two months to name a minority
        government, which eventually collapsed in December, the first time that happened
        in France since 1962.'
    section6:
      primarytype: 'block'
      uuid: '1b99791f-df08-4d8f-b5b5-2cdd794bb341'
      activationstatus: true
      created: 2025-01-01T10:26:37.803+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.803+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As a result, France failed to approve a budget for 2025 before the
        end-of-year deadline, and Macron had to name his fourth prime minister this
        year, centrist veteran Francois Bayrou, in December.'
    section7:
      primarytype: 'block'
      uuid: 'f23000bf-fd5c-407a-b294-48222d236fd3'
      activationstatus: true
      created: 2025-01-01T10:26:37.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Choices to make</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'e1032410-4a9b-4155-b542-fe0c31704a76'
      activationstatus: true
      created: 2025-01-01T10:26:37.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron also opened the door to use referendums this year, without using
        the word, saying he would ask the French to decide on "decisive" issues, without
        elaborating which ones.'
    section9:
      primarytype: 'block'
      uuid: 'b8b442ab-9ac0-474a-8b74-7be76cce67fd'
      activationstatus: true
      created: 2025-01-01T10:26:37.804+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.804+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I want us to act with 2050 in our sights. We will have choices to
        make, for our economy, our democracy, our security, our children," he said.'
    section10:
      primarytype: 'block'
      uuid: '6e017a1e-9971-4e3d-8e23-b7847841e64e'
      activationstatus: true
      created: 2025-01-01T10:26:37.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The French constitution grants powers to the president to initiate
        referendums.'
    section11:
      primarytype: 'block'
      uuid: '6606c00e-be01-4947-8649-3832ef7433c0'
      activationstatus: true
      created: 2025-01-01T10:26:37.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Macron has also used "citizen conventions", gatherings of randomly
        picked citizens without any binding power, in the past to quell revolts such
        as the yellow vest rebellion on certain issues.'
    section12:
      primarytype: 'block'
      uuid: '81ae2e68-4050-4cab-b69d-66f4826a8d0a'
      activationstatus: true
      created: 2025-01-01T10:26:37.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On international issues, in which he retains wide diplomatic and military
        powers, Macron said the European Union should stop being "naive" when it comes
        to international trade, as the bloc faces threats of tariffs by U.S. President-elect
        Donald Trump.'
    section13:
      primarytype: 'block'
      uuid: '4dbc96aa-8737-4833-841e-99239730337d'
      activationstatus: true
      created: 2025-01-01T10:26:37.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We must say no to trade rules enacted by others and that we are the
        only ones to still comply with, say no to everything that makes us more dependent
        on others, without tradeoffs and without preparing the future," he said.'
    section14:
      primarytype: 'block'
      uuid: '78a6a5c5-612f-4a4f-bda9-96ed31217c76'
      activationstatus: true
      created: 2025-01-01T10:26:37.807+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.807+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He also mentioned war in Ukraine and the Middle East, and election
        manipulation in Georgia, Romania and Moldova, as proof Europe should not take
        its security for granted.</p>'
    section15:
      primarytype: 'block'
      uuid: 'dbf1e7d5-bdd8-4530-8475-d7832588a2a0'
      activationstatus: true
      created: 2025-01-01T10:26:37.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"That’s why Europe should stop delegating its security and defence
        to other powers," he said, urging EU partners, who often rely on the U.S.
        security umbrella, to do more for their own defence.'
    section16:
      primarytype: 'block'
      uuid: '6e9da219-dcf7-4397-bc2b-63c4ce94158d'
      activationstatus: true
      created: 2025-01-01T10:26:37.808+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:35.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T10:26:37.808+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dominique Vidalon and Michel Rose; Editing by
        Leslie Adler and Rod Nickel)</em></p>'
  'START HERE----->duterte-new-year-message-2025':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Vice President Sara Duterte delivers her New Year message on Wednesday,
      Jan. 1 (OVP)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
