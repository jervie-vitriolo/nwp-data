    uuid: '91772145-4177-4da7-98e4-243ded4fc3c2'
    lead: 'Vice President Sara Duterte urged Filipinos to face challenges together
      in 2025 as they welcome the New Year.'
    activationstatus: true
    created: 2025-01-01T11:52:10.056+08:00
    createdby: 'lance-nwp'
