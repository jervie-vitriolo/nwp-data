      lastactivated: 2025-03-13T12:30:33.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T14:58:34.602+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>At Tondo Medical Center in Manila, the youngest victim is a one-year
        old.</p>'
    section6:
      primarytype: 'block'
