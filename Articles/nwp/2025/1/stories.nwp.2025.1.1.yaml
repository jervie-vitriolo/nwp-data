    title: 'South Korea crash investigation ramps up as funeral procedures begin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c508bbe-b42d-4101-88d4-93801200cac2'
      activationstatus: true
      created: 2025-01-01T16:22:33.150+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul/Muan County, South Korea -</strong> The investigation
        into the crash of a South Korea passenger jet gathered pace on Wednesday as
        bereaved families began to prepare funerals after authorities finished formally
        identifying the 179 victims of the country’s worst air disaster.</p>'
    section1:
      primarytype: 'block'
      uuid: '297e7593-a42f-47e8-bed2-067dc674623f'
      activationstatus: true
      created: 2025-01-01T16:22:33.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The transport ministry said South Korean investigators have extracted
        the data from the plane’s cockpit voice recorder and will convert it into
        an audio file, hopefully offering critical information to try to explain the
        few minutes that led up to the crash.</p>'
    section2:
      primarytype: 'block'
      uuid: '50d4d148-8164-445a-99eb-9215033a90a6'
      activationstatus: true
      created: 2025-01-01T16:22:33.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It could take about two days for investigators to convert the data
        to audio files, the ministry said.'
    section3:
      primarytype: 'block'
      uuid: '86dcab8b-b516-4316-b2a7-b7d73f200ac1'
      activationstatus: true
      created: 2025-01-01T16:22:33.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For the damaged flight data recorder, the investigation team has determined
        it was not possible to extract its contents in South Korea, and plan to send
        the black box to the United States in cooperation with the U.S. National Transportation
        Safety Board (NTSB) for analysis, the ministry said.'
    section4:
      primarytype: 'block'
      uuid: 'a5f0ac05-9df4-4950-893a-6dc885d7b8c4'
      activationstatus: true
      created: 2025-01-01T16:22:33.152+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'All 175 passengers and four of six crew members were killed on Sunday
        when the Jeju Air 089590.KS jet belly-landed at Muan International Airport
        in the country’s southwest and slammed into a sand-and-concrete embankment
        at the end of the runway, where it burst into flames.'
    section5:
      primarytype: 'block'
      uuid: '6efac454-79d2-48ba-8c6c-d383bee7cf64'
      activationstatus: true
      created: 2025-01-01T16:22:33.152+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two crew members, located near the tail of the Boeing 737-800, survived.'
    section6:
      primarytype: 'block'
      uuid: 'fa228978-72e0-40e8-94a8-b7d98b6df45a'
      activationstatus: true
      created: 2025-01-01T16:22:33.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government has declared a national mourning period until Jan. 4
        and the country will scale back New Year’s celebrations.'
    section7:
      primarytype: 'block'
      uuid: '5ab83e6f-6efe-422f-99e5-ce79bca56c81'
      activationstatus: true
      created: 2025-01-01T16:22:33.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transport ministry said two more U.S. officials arrived late on
        Tuesday to join a team of around two dozen investigators including from the
        U.S. NTSB, Federal Aviation Administration, and aircraft maker Boeing BA.N.'
    section8:
      primarytype: 'block'
      uuid: '3f8243eb-ec3f-4dc8-9421-4f0a2c65a4b3'
      activationstatus: true
      created: 2025-01-01T16:22:33.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"They're also planning to start a visual investigation into the wreckage,"
        deputy minister for civil aviation Joo Jong-wan told a briefing.'
    section9:
      primarytype: 'block'
      uuid: '3381ff31-7aa0-4a66-9028-e582a7436f7e'
      activationstatus: true
      created: 2025-01-01T16:22:33.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials have said investigators were expected to examine whether
        a bird strike, a failure of the landing gear to drop or if problems with any
        other control systems played a role in the disaster.'
    section10:
      primarytype: 'block'
      uuid: '161ec308-6062-43a8-927e-cd023cd4f5b5'
      activationstatus: true
      created: 2025-01-01T16:22:33.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They will also investigate the pilot’s apparent rush to attempt a
        landing right after he had declared an emergency, officials have said.'
    section11:
      primarytype: 'block'
      uuid: '0f63ce26-367a-4071-b25d-d70c98965ddc'
      activationstatus: true
      created: 2025-01-01T16:22:33.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Air safety experts have also questioned if the airport embankment designed
        to prop up navigation equipment was built too close to the end of the runway.'
    section12:
      primarytype: 'block'
      uuid: '6927ee8e-7bb9-4d44-ac55-89c66415d575'
      activationstatus: true
      created: 2025-01-01T16:22:33.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Korea’s acting President Choi Sang-mok on Wednesday called for
        a fair and objective investigation, and said funeral procedures have begun
        after all the victims were formally identified.'
    section13:
      primarytype: 'block'
      uuid: '768ef631-1e60-4985-aa01-892673f2d7b9'
      activationstatus: true
      created: 2025-01-01T16:22:33.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The most urgent matter at present is to return the victims to their
        families," Choi told an intra-agency meeting.'
    section14:
      primarytype: 'block'
      uuid: '2b691697-f870-4ea8-8aed-4efad196c505'
      activationstatus: true
      created: 2025-01-01T16:22:33.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Airport authorities set up an altar late on Tuesday, and on Wednesday
        buses carried relatives of victims to the crash site so that they could pay
        their respects, just metres from the crashed plane’s charred and broken tail
        - the only relatively intact part of the aircraft following the accident.'
    section15:
      primarytype: 'block'
      uuid: '4f56cfb1-caad-4155-96b3-ae8a3726814e'
      activationstatus: true
      created: 2025-01-01T16:22:33.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Muan airport was brimming with mourners seeking to pay their tributes
        at the altar, leading to a queue of several hundred metres.'
    section16:
      primarytype: 'block'
      uuid: '9b742769-ce1c-4987-bf56-15268690285e'
      activationstatus: true
      created: 2025-01-01T16:22:33.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Park Han-shin, who has been liasing with airport and government authorities
        on behalf of the bereaved families, said on Wednesday that almost 700 family
        members visited the crash site, where they laid chrysanthemums and bowls of
        rice cake soup.'
    section17:
      primarytype: 'block'
      uuid: 'ea739c4f-0e69-400f-a68d-37f6e637bb0e'
      activationstatus: true
      created: 2025-01-01T16:22:33.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Park also added there was a list of 43 bodies ready to be released,
        asking relatives of those not on the list for patience.'
    section18:
      primarytype: 'block'
      uuid: 'eace8b55-a808-4a2a-bb3f-88c4bbe850f7'
      activationstatus: true
      created: 2025-01-01T16:22:33.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'County officials sent an alert to urge visitors to go instead to a
        larger memorial set up in a sport complex about 9 km (5 miles) from the crash
        site.'
    section19:
      primarytype: 'block'
      uuid: '7bf813cc-3b0c-4dca-b92d-37fc6c403b35'
      activationstatus: true
      created: 2025-01-01T16:22:33.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It could still take several days until all bereaved relatives are
        able to secure the release of the bodies of their loved ones.</p>'
    section20:
      primarytype: 'block'
      uuid: '1517dd57-adc4-4194-9f18-e8cf45296db8'
      activationstatus: true
      created: 2025-01-01T16:22:33.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:30:32.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T16:22:33.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyonhee Shin, Joyce Lee in Seoul, Eduardo Baptista
        in Muan and Hyunjoo Jin in Sejong; Writing by Hyonhee Shin; Editing by Neil
        Fullick)</em></p>'
