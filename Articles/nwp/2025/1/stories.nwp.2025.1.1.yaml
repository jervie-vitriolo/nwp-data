    title: 'Marcos’ office receives additional P5.2B in 2025 budget for ASEAN hosting
      preparations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ab2b3bc-2124-4a1d-8e62-4bbe09cdf508'
      activationstatus: true
      created: 2025-01-01T17:22:21.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.878+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Office of the President
        has been allocated an additional P5.2 billion in the 2025 national budget
        to support preparations for the Philippines’ hosting of the 2026 ASEAN Summit.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d7d7ced-b3a8-40b3-8da7-f89b97425f95'
      activationstatus: true
      created: 2025-01-01T17:22:21.871+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.871+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The funding boost comes as the country steps up its preparations for
        the prestigious regional event, which will now be hosted by the Philippines
        after Myanmar withdrew from the responsibility due to ongoing political instability.
        Executive Secretary Lucas Bersamin explained that the Philippines had to act
        quickly following Myanmar’s decision, which left the summit without a venue.'
    section2:
      primarytype: 'block'
      uuid: 'aecfc176-34d0-4362-8035-c832f196465d'
      activationstatus: true
      created: 2025-01-01T17:22:21.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“ASEAN 2026 was originally set to be hosted by Myanmar, but due to
        the situation there, Myanmar pulled out, and no heads of state were willing
        to attend,” Bersamin said during a press briefing.'
    section3:
      primarytype: 'block'
      uuid: '46504c49-c9d5-4ceb-a24b-52735ff090ae'
      activationstatus: true
      created: 2025-01-01T17:22:21.872+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.872+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin also said the Palace requested additional funding from Congress
        after submitting the National Expenditure Program (NEP), which includes the
        P5.2 billion in supplemental funds for 2025.'
    section4:
      primarytype: 'block'
      uuid: '8439d15c-434b-4485-a8db-9611c7657dfd'
      activationstatus: true
      created: 2025-01-01T17:22:21.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Bersamin noted that further funding requests are expected in the coming
        years, with additional allocations likely to be included in the NEP for 2026.'
    section5:
      primarytype: 'block'
      uuid: '6d67f31f-7d24-4f9e-b028-798929bcf2d3'
      activationstatus: true
      created: 2025-01-01T17:22:21.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As part of the preparations, President Ferdinand Marcos Jr. has established
        a National Organizing Council (NOC) tasked with overseeing the logistics and
        coordination required to ensure the successful hosting of the ASEAN Summit.'
    section6:
      primarytype: 'block'
      uuid: '4755e043-5d7e-4d65-95ab-b2e10677b840'
      activationstatus: true
      created: 2025-01-01T17:22:21.873+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NOC will be responsible for developing a comprehensive master plan
        to facilitate a smooth and efficient summit experience.'
    section7:
      primarytype: 'block'
      uuid: '0a6678c4-82e5-4998-b6fe-c7135d996cd3'
      activationstatus: true
      created: 2025-01-01T17:22:21.874+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T17:22:21.874+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Marcos accepted the 2026 ASEAN chairmanship during the 43rd ASEAN
        Summit in Jakarta, Indonesia.</p>'
  'START HERE----->leachon-ph-healthcare-to-collapse-by-2028':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-01T17:33:20.000+08:00
    imagesource: '436bf480-f783-4720-aab1-3cd45d1fdd60'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9861046b-7824-49f0-82a0-01d82cf3a75b'
    lead: 'Public health reform advocate Dr. Tony Leachon has raised alarm over
      the state of the country’s healthcare system, warning that it could collapse
      by 2028 if the Marcos administration continues to provide zero subsidy to the
      Philippine Health Insurance Corporation (PhilHealth) and fails to prioritize
      the health sector.'
    activationstatus: true
    created: 2025-01-01T17:39:58.296+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:30:31.100+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:26:53.544+08:00
    lastmodified: 2025-01-01T19:03:39.610+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Leachon warns PH healthcare could collapse by 2028, DOH stresses sufficient
      funding'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35be1e52-7e40-4a67-bb84-f4b08a99bda4'
      activationstatus: true
      created: 2025-01-01T19:02:14.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.598+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Public health reform
        advocate Dr. Tony Leachon has raised alarm over the state of the country’s
        healthcare system, warning that it could collapse by 2028 if the Marcos administration
        continues to provide zero subsidy to the Philippine Health Insurance Corporation
        (PhilHealth) and fails to prioritize the health sector.</p>'
    section1:
      primarytype: 'block'
      uuid: '2294229f-9341-4fde-9056-9edb9a2181f8'
      activationstatus: true
      created: 2025-01-01T19:02:14.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.598+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yung zero subsidy is actually a huge, huge, huge red flag or symbol
        that the priority of the government will not be on health,” Leachon said in
        an interview with NewsWatch Plus.'
    section2:
      primarytype: 'block'
      uuid: 'cdbef10b-d645-4560-bb84-e6ac36bb1a92'
      activationstatus: true
      created: 2025-01-01T19:02:14.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leachon emphasized that the decision to withhold subsidies violates
        provisions of the Universal Health Care Act and the Sin Tax Reforms Law.'
    section3:
      primarytype: 'block'
      uuid: '0c71e7c1-60f2-4326-8cd0-789238a24c1a'
      activationstatus: true
      created: 2025-01-01T19:02:14.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ano pa nga asahan natin? Eh hindi sila nag-increase. Eh patuloy na
        lumolobo ang nagkakasakit sa heart attack, sa stroke, sa cancer, sa diabetes.
        Tumataba ang tao. Tapos hindi lang yun. Ang nagkakasakit ngayon, mahihirap.
        At mga bata, so hindi man lang sila nagproject na hindi na ito sakit ng mayaman
        at ng matatanda. So dapat, mag-iexpand sila kasi ang nagkakasakit ngayon,
        20 anyos, 30 anyos, pahirap ng pahirap, saan ka pupuhan nun? Eh wala yan mga
        yan HMO cards. Wala yan savings yung mga yan,” Leachon said.'
    section4:
      primarytype: 'block'
      uuid: '869f5baf-1deb-4be1-85f4-2c76492bcbfd'
      activationstatus: true
      created: 2025-01-01T19:02:14.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.600+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: What else can we expect? They haven’t raised anything.
        Meanwhile, cases of heart attacks, strokes, cancer, and diabetes are growing.
        People are becoming more obese. And it’s not just that—now, the ones getting
        sick are the poor and children. They didn’t even project that this is no longer
        just a disease for the rich and the elderly. So they should expand their coverage,
        because the ones getting sick now are 20- or 30-year-olds, and it’s becoming
        harder and harder for them to cope. Where will they get the money for that?
        These people don’t have HMO cards. They don’t have savings.]'
    section5:
      primarytype: 'block'
      uuid: '4812015b-a58e-4d98-9090-ded62ffe5e9c'
      activationstatus: true
      created: 2025-01-01T19:02:14.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.600+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leachon added that the healthcare system’s failure to project these
        developments will worsen the situation.'
    section6:
      primarytype: 'block'
      uuid: '321a3b7b-225c-4a1c-a0eb-1d05a2f154ca'
      activationstatus: true
      created: 2025-01-01T19:02:14.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.601+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tapos zero subsidy ka. So parang sabi ko, hindi na nag-iisip ang mga
        tao sa gobyerno. Walang projections. So ang nakikita ko, magkukolaps ng healthcare
        by 2028,” he warned.'
    section7:
      primarytype: 'block'
      uuid: '14a1ca63-4add-4795-a84e-d11733acfee0'
      activationstatus: true
      created: 2025-01-01T19:02:14.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.602+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: And then you have zero subsidy. It seems like the government
        isn’t thinking at all. There are no projections. What I see is that the healthcare
        system will collapse by 2028.]'
    section8:
      primarytype: 'block'
      uuid: 'cb43f8fb-ab69-4487-805a-38a86bb3bad4'
      activationstatus: true
      created: 2025-01-01T19:02:14.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.602+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leachon further warned that if the government continues to deny subsidies
        to PhilHealth, it could lead to the total breakdown of the healthcare system.'
    section9:
      primarytype: 'block'
      uuid: '5d3d4f60-2327-4c75-9d07-2997f79fcad4'
      activationstatus: true
      created: 2025-01-01T19:02:14.733+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Kasi based on corporate governance, at least man lang may run rate
        ka na 10%. Let’s say you have 74 billion, dapat next year yan 84, eh zero
        pa ngayon, with the expanding number of patients na merong non-communicable
        diseases, which is 80%, that is about 756 billion, e wala kang subsidy. Then
        you have an exodus of doctors and nurses going out of the country. And then
        you have diminution of the field health benefits. And of course, there is
        an increase in illnesses right now. And then wala kang infrastructure. Yan
        ang components ng universal healthcare. So you will have a collapse of the
        healthcare system by 2028.,” Leachon stressed.</p>'
    section10:
      primarytype: 'block'
      uuid: '12b12411-86f5-4abe-82b0-fa94abfb3aae'
      activationstatus: true
      created: 2025-01-01T19:02:14.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.603+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Because based on corporate governance, at least you should
        have a run rate of 10%. Let’s say you have P74 billion, that should grow to
        P84 billion next year. But now it’s zero. With the growing number of patients
        suffering from non-communicable diseases, which make up 80% of the cases,
        that amounts to about P756 billion. And there’s no subsidy. You’re also seeing
        an exodus of doctors and nurses leaving the country. You have fewer health
        benefits from PhilHealth. And, of course, illnesses are on the rise, and there’s
        no infrastructure. These are the components of universal healthcare. So, you
        will have a collapse of the healthcare system by 2028]'
    section11:
      primarytype: 'block'
      uuid: '035cb323-ad61-4871-ac5e-6a11607a4160'
      activationstatus: true
      created: 2025-01-01T19:02:14.734+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Leachon’s concerns are echoed by civil society groups such as the Medical
        Action Group (MAG) and Action for Economic Reforms (AER), which also criticized
        the 2025 General Appropriations Act (GAA).'
    section12:
      primarytype: 'block'
      uuid: '1d57eee1-b266-4d58-aa03-e9c0f92fc105'
      activationstatus: true
      created: 2025-01-01T19:02:14.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“MAG and AER criticize the President’s inaction on the zero budget
        allocation for the Philippine Health Insurance Corporation (PhilHealth) despite
        numerous appeals from citizens and civil society groups,” the organizations
        stated.'
    section13:
      primarytype: 'block'
      uuid: '514fc82b-ea0e-4bcc-9864-12aeb45030b5'
      activationstatus: true
      created: 2025-01-01T19:02:14.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.605+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The groups are now preparing to seek legal redress from the Supreme
        Court regarding the 2025 GAA, arguing that the zero-budget allocation for
        PhilHealth is unlawful.'
    section14:
      primarytype: 'block'
      uuid: '9fa80b8d-66e4-4baa-80bb-5d82acf38df8'
      activationstatus: true
      created: 2025-01-01T19:02:14.735+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This clearly violates the Filipino people’s right to health,” they
        added in a statement.'
    section15:
      primarytype: 'block'
      uuid: '2b4931d3-29ee-4c5a-ba09-3007d2085324'
      activationstatus: true
      created: 2025-01-01T19:02:14.736+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.606+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>DOH: PhilHealth board allocates P284B for 2025, gov’t working
        to lessen out-of-pocket expenses of Filipinos</strong></p>'
    section16:
      primarytype: 'block'
      uuid: 'e66350c0-8ed3-4d09-8f79-057ca5daf0da'
      activationstatus: true
      created: 2025-01-01T19:02:14.736+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In response to these concerns, the Department of Health (DOH) has
        pointed to the approval of a P284 billion Corporate Operating Budget (COB)
        for PhilHealth in Fiscal Year 2025. This new budget, which represents a 10%
        increase from the previous year’s allocation of P259 billion, includes a 50%
        increase in selected case rates and expanded benefits for key healthcare services.</p>'
    section17:
      primarytype: 'block'
      uuid: '29efbd76-7af4-43f3-a3ec-e60f9a6a9e2f'
      activationstatus: true
      created: 2025-01-01T19:02:14.737+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.607+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have a surplus because of underspending on benefits over the years,
        which unfortunately resulted in higher out-of-pocket costs for Filipino families,”
        said Health Secretary Teodoro Herbosa, who also serves as the chairman of
        the PhilHealth board.'
    section18:
      primarytype: 'block'
      uuid: '3fb85b93-67a3-455d-a811-4137ee2a4005'
      activationstatus: true
      created: 2025-01-01T19:02:14.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The approved budget for 2025 recognizes the need to allocate more
        resources to benefits, so that Filipinos will pay less for healthcare,” Herbosa
        added.'
    section19:
      primarytype: 'block'
      uuid: 'da32f67b-237a-45ca-bc3a-694ed69922db'
      activationstatus: true
      created: 2025-01-01T19:02:14.738+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:30:31.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-01T19:03:39.608+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Herbosa also emphasized that the P284 billion budget for 2025 aims
        to enhance the affordability and accessibility of healthcare services.</p>'
  'START HERE----->doh-philhealth-board-budget':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
