    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2a8f1-3762-4a3d-8ab7-e0532d949931'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.246+08:00
