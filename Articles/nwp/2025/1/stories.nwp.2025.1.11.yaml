    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:29.167+08:00
    'mgnl:lastModified': 2025-01-11T12:04:10.462+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'TikTok']
    'stories': []
    'template': '1'
    'title': 'Supreme Court appears inclined to uphold TikTok ban in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472eff4-42f2-4da4-93f9-0e37ac3842f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.451+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The Supreme Court seemed inclined
        on Friday to uphold a law that would force a sale or ban the popular short-video
        app TikTok in the United States by Jan. 19, with the justices focusing on
        the national security concerns about China that prompted the crackdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c3153-5651-4f34-92a5-6ed4ebd50712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.426+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.426+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'During about 2-1/2 hours of arguments, the nine justices pressed lawyers
        representing TikTok, its Chinese parent company ByteDance and app users about
        the risk of China’s government exploiting the platform to spy on Americans
        and carry out covert influence operations - while also probing free speech
        concerns.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefb96d-5e37-4f37-a6a4-ea24ea17cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Are we supposed to ignore the fact that the ultimate parent is, in
        fact, subject to doing intelligence work for the Chinese government?" conservative
        Chief Justice John Roberts asked Noel Francisco, a lawyer for TikTok and ByteDance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027abc91-c755-45a1-b598-35963e48d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.427+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.427+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The companies and users sued to block the law passed by Congress with
        strong bipartisan support last year and signed by outgoing Democratic President
        Joe Biden, whose administration is defending it. They appealed a lower court’s
        ruling upholding the law and rejecting their argument that it violates the
        U.S. Constitution’s First Amendment protection against government abridgment
        of free speech.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aff86b-2db2-46fb-9299-9442d344c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some justices raised apprehensions about the law’s impact on free
        speech, but their prevailing concern seemed centered on the national security
        implications of a social media platform with foreign owners that collects
        data from a domestic user base of 170 million Americans, about half the U.S.
        population.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb55e96-a9cc-412b-a0e0-41c6cabc5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conservative Justice Brett Kavanaugh asked Francisco about potential
        long-term risks of China gathering data on users, especially those who flocked
        to the app at a young age, and using "that information over time to develop
        spies, to turn people, to blackmail people - people who a generation from
        now will be working in the FBI or the CIA or the State Department."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37abd8-69f9-49dd-8e81-9bc346ca0325'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.428+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.428+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Supreme Court’s consideration of the case comes at a time of rising
        trade tensions between the world’s two biggest economies. Republican Donald
        Trump, due to begin his second term as president on Jan. 20, opposes the ban.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325909c3-baf0-4aa8-940a-d0065ede1852'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump on Dec. 27 urged the court to put a hold on the Jan. 19 deadline
        for divestiture to give his incoming administration "the opportunity to pursue
        a political resolution of the questions at issue in the case."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60613cb4-8710-4366-b705-4d1fe5beeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.429+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francisco called the app one of the most popular speech platforms for
        Americans and said it would essentially shut down on Jan. 19 without a divestiture.
        Francisco said the real target of the law "is the speech itself - this fear
        that Americans, even if fully informed, could be persuaded by Chinese misinformation.
        That, however, is a decision that the First Amendment leaves to the people."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490f7bc-4b98-4f27-a4b1-6cf5458d4e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Citing Trump’s stance on the case, Francisco asked the justices to,
        at a minimum, put a temporary hold on the law, "which will allow you to carefully
        consider this momentous issue and, for the reasons explained by the president-elect,
        potentially moot the case."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441232a-8e69-4e3e-b3c1-0a6cb8d1b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.430+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conservative Justice Samuel Alito later floated the possibility of
        the court issuing what is called an administrative stay that would temporarily
        freeze the law while the justices decide how to proceed.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e2ae6-aa39-4fa0-a0b7-9d8768c3fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A cold war hypothetical</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05609a4-debc-4ef2-a261-c661fc7c6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.431+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Liberal Justice Elena Kagan’s questions underscored the court’s competing
        concerns over national security and free speech.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69678ea0-1548-4790-a6a0-4a0c97126496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Referring to ByteDance, Kagan told Francisco that the law "is only
        targeted at this foreign corporation, which doesn''t have First Amendment
        rights."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ea42b-7560-4a9b-9276-2f9947bcd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.432+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But later Kagan grilled U.S. Solicitor General Elizabeth Prelogar,
        arguing for Biden’s administration, with a Cold War-inspired hypothetical
        question about whether Congress could have forced the American Communist Party
        to divorce itself from the Soviet Union in the 1950s.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97acf5-830e-42e6-96d1-6477dee744a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Content manipulation is a content-based rationale: we think that this
        foreign government is going to manipulate content in a way ... that concerns
        us and may very well affect our national security interests," Kagan said.
        "That’s exactly what they thought about Communist Party speech in the 1950s,
        which was being scripted in large part by international organizations or directly
        by the Soviet Union."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ec655-c3b6-439d-a5c5-072d5e66a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.433+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francisco told Kavanaugh that on Jan. 19 "at least as I understand
        it, we (TikTok) go dark. Essentially, the platform shuts down unless there’s
        a divestiture, unless President Trump exercises his authority to extend it."
        But Trump could not do that on Jan. 19 because he does not take office until
        the following day, Francisco said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf8cac-92b3-4f23-ae8c-e332ec3b91b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is possible that come Jan. 20th, 21st or 22nd, we might be in a
        different world," Francisco added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18f3d2-add0-4c53-8c28-3181beb0a368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.434+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to conservative Justice Amy Coney Barrett, Francisco said
        it could take "many years" for ByteDance to divest TikTok.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb27db-3686-469f-97d7-93a8db20eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francisco presented the hypothetical situation of the Chinese government
        taking hostage the children of Washington Post owner Jeff Bezos to force him
        and his newspaper to publish "whatever they wanted on the front page of the
        Post, so China effectively has total control."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1183e-43e3-4cd6-a1c1-e46b909c8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.435+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I still don''t think that Congress could come in and tell Bezos, ''Either
        sell the Post, or shut it down,'' because that would violate Bezos'' rights
        and the Washington Post’s rights," Francisco said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e355e71-edce-41dc-89c7-4a290a06aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Geopolitical goals''</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9454e2-0e99-4c6a-aa3a-66f244aef032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.436+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prelogar said Chinese government control of TikTok poses a grave threat
        to American national security. TikTok’s immense data set on its American
        users and their non-user contacts gives China a powerful tool for harassment,
        recruitment and espionage, Prelogar said, and its government "could weaponize
        TikTok at any time to harm the United States."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252f1ef-699e-4ea7-9bf8-c54456f8ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prelogar said the First Amendment does not bar Congress from acting
        to protect Americans and their data. Prelogar also cited a "long tradition"
        of barring foreign control of U.S. communication channels and other critical
        infrastructure.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3652a-0e05-4827-a725-ab04598b85af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The national security harm arises from the very fact of a foreign
        adversary’s capacity to secretly manipulate the platform to advance its geopolitical
        goals in whatever form that kind of covert operation might take," Prelogar
        said.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f4405-15b0-4cf8-82c7-1533f2c0e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked by conservative Justice Clarence Thomas to identify TikTok’s
        speech at issue in the case, Francisco cited TikTok’s powerful algorithm,
        which feeds individual users short videos tailored to their liking.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f634081-1079-4c7d-9d77-24781bdf5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"What the act does is it says TikTok cannot do that unless ByteDance
        executes a qualified divestiture," Francisco said. "That’s a direct burden
        on TikTok’s speech."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a158257-bbee-490b-bc65-c5ba711b9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:04:10.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:04:10.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Chung, John Kruzel and David Shepardson
        in Washington; Editing by Will Dunham)</em></p>'
