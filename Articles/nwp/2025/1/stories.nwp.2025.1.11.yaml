    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:30.354+08:00
    'mgnl:lastModified': 2025-01-11T16:01:49.218+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['JJ-redick', 'wildfires']
    'stories': []
    'template': '1'
    'title': 'NBA-Lakers'' coach Redick in shock after losing home to LA wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35b843-ea69-4e4a-af86-6a24e0e75edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> Lakers head coach JJ Redick
        got emotional on Friday while describing losing his family’s home in the
        Pacific Palisades to a ferocious wildfire that turned much of the Los Angeles
        community to ash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cfa9d-fed4-42cd-9ae5-2fb9150074e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Redick’s wife and two sons were away from the home when it burned
        down on Tuesday and he said he was stunned when he witnessed the aftermath
        of the blaze early Wednesday morning.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f593e2db-2b61-4a8e-a4be-075ad8f7ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I was not prepared for what I saw. It’s complete devastation and
        destruction," he told reporters after practice.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494dd65-1cb3-4192-be70-3c8df9f99e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I went through most of the village and it’s all gone. I don''t think
        you can ever prepare yourself for something like that."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1be97e-ad74-4b7e-90f8-5064b77a33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Redick, who played 15 seasons in the NBA, moved to Los Angeles from
        Brooklyn after he was hired to be the Lakers head coach last offseason.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eefe92-dc98-4e00-bb49-7969ff42c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was renting the home while he and his wife determined where they
        wanted to live long term and said they felt a deep connection to the community
        and vowed to help them rebuild.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41d282-beb0-42c1-80c6-3e95f22833a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everything we own that was of any importance to us after 20 years
        together as a couple and 10 years of parenting was in that house. There are
        certain things that you can''t replace," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fcaca-6586-415d-9f81-34e578ebc75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But the material stuff is whatever... the Palisades community has
        been so good to us. The part that we''re really struggling with is the loss
        of community.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47e408-5e1e-492f-b617-d1505bffb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.214+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I recognize people make up community and we''re going to rebuild and
        we want to help lead on that. But all the churches, the schools, the library,
        it’s all gone."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5cf706-5a6f-4203-876d-16e22f9d3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles County this week has been devastated by two major wildfires
        that have been fueled by strong winds and dry conditions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b158d6-51d3-4a21-b1d7-769dc2bf4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.215+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They have killed at least 11 people as of Friday and destroyed or badly
        damaged more than 10,000 structures, authorities said, making them among the
        worst natural disasters in California history.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad554d66-c03f-4d8e-91b3-21894367afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t want people to feel sorry for me and my family," Redick said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0890d-5569-477b-80be-3b1de2222aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.216+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re going to be alright. There are some people because of some
        political issues, some insurance issues, that are not going to be alright.
        We''re going do everything we can to help anyone who is down and out because
        of this."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba28ebe-a1ac-4a46-974e-e013db7933c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After postponing the Lakers home game on Thursday against the Charlotte
        Hornets due to the fires, the NBA announced late on Friday it had also postponed
        the Lakers and LA Clippers home games that been scheduled for Saturday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056061e3-d7ae-4c86-8c0d-bf74e7d236ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:00:59.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:01:49.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Rory Carroll in Los Angeles. Editing by Shri Navaratnam,
        Peter Rutherford)</em></p>'
  'filipina-killed-slovenia':
    'caption': 'The Commission on Filipinos Overseas condemns the murder of Filipina
      Marvil Facturan in Slovenia (Facebook/Commission on Filipinos Overseas)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T16:05:27.000+08:00
    'imagesource': 'jcr:b28bfce5-61ce-4edf-9411-592a22eba1db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0780d5bc-ed95-41d8-b694-7f13a730c91b'
    'lead': 'A Filipina was brutally killed by her husband in Slovenia in December
      2024, Senate Committee on Foreign Affairs chairperson Imee Marcos said on Saturday,
      Jan. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T16:09:23.641+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:47.606+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:30.505+08:00
    'mgnl:lastModified': 2025-01-11T16:09:23.684+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['slovenia', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Filipina killed by husband in Slovenia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12822b1a-7fa3-41a2-a1c3-014156d538f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Filipina was brutally
        killed by her husband in Slovenia in December 2024, Senate Committee on Foreign
        Affairs chairperson Imee Marcos said on Saturday, Jan. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a753d9-a0d7-492d-9579-8e26ab365757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.671+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Marcos cited reports saying the victim, Marvil Facturan-Kocjančič,
        died because of domestic violence while on vacation in Bled, Slovenia on Dec.
        29. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e224464-a58a-4851-950a-1e4980b78dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmaker said Kocjančič arrived in the European country on Dec.
        22.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f529fb8-0103-469e-ad65-1c2af32c8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.672+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus has reached out to the Department of Foreign Affairs
        to get more details on the incident.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc10fc9-ec46-413a-b35b-ddb34f8246f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos urged Philippine authorities to ensure that justice will be
        served to Kocjančič. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1702bf-2ff9-42f9-a0c0-b4f6b720c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.673+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nanawagan din ako sa Department of Justice, Department of Interior
        and Local Government, Philippine National Police, at iba pang ahensya na palakasin
        ang kanilang mga hakbang upang sugpuin ang karahasan laban sa mga kababaihan,
        mga bata, at iba pang uri ng pang-aabuso,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de69d0-0de7-46cd-91bb-af0eadd27233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I also call on the Department of Justice, Department
        of the Interior and Local Government, Philippine National Police, and other
        agencies to strengthen their efforts in combating violence against women,
        children, and other forms of abuse]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cf751-542a-42aa-9ee3-5ff1019d484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Filipino Overseas also decried the murder of the
        27-year-old Filipina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7372da3-fa82-41cf-8c9d-b03a1bcd8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As we offer our thoughts and prayers with Marvil’s family, we also
        stand in solidarity with them, condemning acts of domestic violence, seeking
        justice for our kababayan, and honoring the beautiful life she lived,” it
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61bfd3-57e0-4a3c-8a02-c769240f9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T16:09:23.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T16:09:23.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'hollywood-celebrities-closet-wildfires':
    'author': 'Lisa Richwine and Rollo Ross, Reuters'
    'caption': 'Vehicles and a house burn as powerful winds fueling devastating wildfires
      in the Los Angeles area force people to evacuate, at the Eaton Fire in Altadena,
      California on Jan. 8. (David Swanson/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T17:19:11.000+08:00
    'imagesource': 'jcr:7c4aa3fb-bdaf-4b69-95b0-dec59e4ea71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36e99005-f1b5-4d25-b930-5aef5b6ed05e'
    'lead': 'When wildfires destroyed parts of Los Angeles this week, real estate
      agent Jenna Cooper started asking friends for clothing and other items to help
      people in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T17:21:17.627+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:47.316+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:30.693+08:00
    'mgnl:lastModified': 2025-01-11T17:21:17.675+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['wildfires']
    'stories': []
    'template': '1'
    'title': 'Hollywood celebrities clear their closets for fire aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97bd68-780d-44ee-9605-75cb1ef460e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.668+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> When wildfires destroyed parts
        of Los Angeles this week, real estate agent Jenna Cooper started asking friends
        for clothing and other items to help people in need.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20004d06-d8e2-4a96-bc3b-f6becf4019ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Her request spread quickly through a network of powerful women. Actors
        including Sharon Stone and Halle Berry responded, providing sweaters, shoes,
        clothing, handbags, belts, pajamas and more pulled from their own collections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dc4d8-c0f8-47c0-99ea-edd8cd681b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m packing up my entire closet," Berry wrote on Instagram. "If you
        live in the Southern California area, I urge you to do the same. This is something
        we can do right now."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf11527-0b0a-4a97-aa49-3cb962a14f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cooper, who also runs a home goods store called +COOP, cleared half
        the space to create a pop-up shopping experience for displaced people to take
        what they need. Many Angelenos lost entire homes in the fires, which were
        still burning on Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4936559-721b-4b92-8c94-25ab55ccc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Stone circulated information about the donations on social media, which
        helped attract publicity. She and her sister, Kelly Stone, contributed clothing,
        bedding and more, and Kelly volunteered to assist shoppers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486c31b-54f2-4ca5-b211-241d44eb121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The first thing they need when they come in the store is a hug," Kelly
        Stone said. She then said to shoppers, "Show me pictures of yourself, how
        do you dress?" so she could direct them to sweaters or trench coats that reflected
        their style.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb295f76-76e8-4154-b710-1f039b61c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At the store on Friday, a therapy dog named Jackie Robinson greeted
        people at the door. Inside, they looked through racks of dresses and coats,
        stacks of denim, shelves of shoes and baskets of handbags.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56f6be-fce2-40cb-ba9b-3036dff2f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Offerings ranged from packages of fresh underwear from Target to new
        or lightly used Zara dresses and some Gucci and Ferragamo shoes in the mix.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124a6b8-81c6-47d4-a45f-c1360257de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cooper said she received donations and volunteer support from power
        players across Los Angeles, including actors, executives, lawyers, restaurant
        owners and moms. Her network of real estate agents in New York was sending
        gift cards, she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f14720-818c-4872-8ef8-8ac982397cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.658+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One Hollywood stylist came with two large bags of items from her closet
        and was enlisted to help organize the store for shoppers over the weekend.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cff603-b751-472e-b8c7-ca8e96f7c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I know people who have lost everything, and even people I don''t know
        I''m devastated for," said Lisa Cera, who has worked for celebrities including
        the Kardashians and Lenny Kravitz. "I decided I''m just going to bring whatever
        I can."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07593d-195e-4f48-b20e-0f1b26938078'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.659+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ellen Bennett was choosing items for her 72-year-old mother, who lost
        her home in the Eaton fire on the east side of Los Angeles. Bennett said she
        selected "the basics," including socks, sweaters, pants, a jacket and a pair
        of running shoes.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59cd0d-9b80-45f8-b7c7-f4959a21598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"She left her house with her dog and a bag and just a few things. She
        thought she would come back," Bennett said of her mother, adding, "It’s so
        special and beautiful that in this time of tragedy, people are rising up and
        helping each other."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5bd1f-2382-4cd1-8168-0ccfd6fc2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:21:17.660+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:47.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:21:17.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Store owner Cooper said she helped a man find a pair of sneakers so
        he could run on the beach, something he had not done since the fires erupted.
        She said she was overwhelmed by the response to her idea to help.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c44d68-fb19-49bf-84af-c0450de4b1b1'
      'mgnl:activationStatus': true
