    'title': 'Claim on HIV-infected needles used for blood tests false - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e30220-7217-4dac-8d6b-936d872ebf25'
