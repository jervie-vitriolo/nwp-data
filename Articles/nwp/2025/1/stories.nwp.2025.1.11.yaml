    'jcr:uuid': '6cea86d0-80af-41c9-b2e8-3b086991e4a8'
    'lead': 'Two NBA games scheduled for Saturday in the Los Angeles area were postponed
      due to the wildfires that continue to rage in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T12:52:15.516+08:00
