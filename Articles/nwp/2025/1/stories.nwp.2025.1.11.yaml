  'la-wildfires-jan-11':
    'author': 'Jorge Garcia, Rollo Ross and Maria Alejandra Cardona, Reuters'
    'caption': 'Firefighters stand near a food truck at the Pacific Palisades neighborhood,
      following the Palisades Fire, in Los Angeles, California, U.S. January 10, 2025.
      REUTERS/Mike Blake TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T10:07:14.000+08:00
    'imagesource': 'jcr:846644d3-2dcc-47b3-a62c-1e0e88417453'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36636804-8e7e-46eb-8f2e-163cf41cfe7a'
    'lead': 'Firefighters finally started gaining control over two major wildfires
      on the eastern and western flanks of Los Angeles on Friday as fierce winds that
      supercharged the fires for days finally eased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T10:10:12.969+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:51.930+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:28.643+08:00
    'mgnl:lastModified': 2025-01-11T10:16:34.707+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['wildfires']
    'stories': []
    'template': '1'
    'title': 'Los Angeles firefighters make progress as intense winds ease - for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce4f807-9a97-4a84-b611-78972b9c7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U,S. -</strong> Firefighters finally started
        gaining control over two major wildfires on the eastern and western flanks
        of Los Angeles on Friday as fierce winds that supercharged the fires for days
        finally eased.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cb2d7-f0b9-45be-ae38-b6b9e4467039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Six simultaneous wildfires have devastated Los Angeles County neighborhoods
        since Tuesday, killed at least 11 people and damaged or destroyed 10,000 structures.
        Those totals are expected to grow once it is safe enough for firefighters
        to conduct house-to-house searches.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b2e5c-aee7-4ec6-a6f0-9d42044477b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With thousands of people suddenly homeless and the thickening smoke
        leading U.S. officials to declare a public health emergency, firefighters
        reported progress arresting the Palisades Fire on the western edge of the
        city and the Eaton Fire in the foothills east of the sprawling metropolis.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa1ec3-0b54-4154-a491-ab7145b879c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After burning out of control for days, despite the efforts of hundreds
        of firefighters attacking the blazes from the air and on the ground, the Palisades
        Fire was 8% contained and the Eaton Fire 3%. Cal Fire had listed containment
        levels of both fires at 0% until Friday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59def637-9f8a-4e98-a6a5-31b4d15d91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Even so, the two big fires combined had consumed 35,000 acres (14,100
        hectares) - or 54 square miles, 2-1/2 times the land area of Manhattan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc874d-85fa-4d82-b3c7-12d18b23b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some 153,000 people remained under evacuation orders and another 166,800
        faced evacuation warnings, with a curfew in place for all evacuation zones,
        Los Angeles County Sheriff Robert Luna said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be1ecc-cb8a-4eb6-9bbf-de9c320250fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seven neighboring states, the federal government and Canada have rushed
        aid to California, bolstering aerial teams dropping water and fire retardant
        on the flaming hills and crews on the ground attacking fire lines with hand
        tools and hoses.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d721b-157d-4fe8-ac2e-5b971e95499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Thanks to the increased number of resources assigned, the region is
        in a much better posture than we were earlier this week," Los Angeles County
        Fire Chief Anthony Marrone told a press conference.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f237617-abad-48dc-823d-fc9fd24cbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Conditions in the Los Angeles area will improve through the weekend,
        with sustained winds slowing to about 20 mph (32 kph), gusting between 35
        mph and 50 mph, according to the National Weather Service, a respite from
        recent wind gusts of 80 mph.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95766504-400c-48e7-8b98-ebabd3f3d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s not as gusty, so that should help firefighters," NWS meteorologist
        Allison Santorelli said, adding that conditions were still critical with low
        humidity and dry vegetation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03210b91-396e-47f7-bf8a-19b478a72a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, forecasters predicted another red flag warning would be
        issued for Monday.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d210e46-e487-465f-8ee7-3f1bddae62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.696+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Homes reduced to ash</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c6f8c-5ecb-4d04-bf29-5d8f9c33760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The psychological toll on a traumatized county of nearly 10 million
        people has yet to be assessed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b785a98-eefe-4451-b879-f11da036e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.697+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pacific Palisades residents who ventured back to their devastated neighborhoods
        were shocked to find brick chimneys looming over charred waste and burnt-out
        vehicles as acrid smoke lingered in the air.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53539424-e518-48f3-88d5-6f73d49e0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This was a house that was loved," Pacific Palisades resident Kelly
        Foster, 44, said while combing through the ashy rubble where her house once
        stood as smoke rose from neighboring homes and planes dropped water nearby.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc2eca-d782-4526-8efd-c4bd5605e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Foster’s 16-year-old daughter, Ada, said she tried to get inside but
        "I just became sick. I just couldn''t even... Yeah, it’s hard."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d089c67-d6fa-40ae-9a72-9f62fb9fc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Rick McGeagh’s Palisades neighborhood, only six of 60 homes survived,
        and all that remained standing at his ranch house was a statue of the Virgin
        Mary.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540ee57d-ce5b-46d6-abdb-ffab77a48fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.046+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everything else is ash and rubble," said McGeagh, 61, a commercial
        real estate broker, who along with his wife, raised three children at their
        home.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c859b29f-4a28-4eb3-99b8-c726d09f15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday morning, hundreds of people streamed into a parking lot near
        the Rose Bowl stadium in Pasadena for donated clothing, diapers and bottled
        water.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba877f0-e292-4dc5-a7f3-e7f815a2453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Denise Doss, 63, said she was anxious to return to her destroyed home
        in Altadena to see if anything was salvageable, but officials stopped her
        due to safety concerns.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a8b3f-ce4f-4430-b01e-937c738cc2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"At least to say goodbye until we can rebuild. I will let God lead
        me," Doss said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a781b80f-27a9-45ab-9c1b-551d05dc3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Many Altadena residents said they were worried government resources
        would go to wealthier areas and that insurers might short-change those who
        cannot afford to contest denials of fire claims.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071752e-ca34-4589-b23c-3023f56e3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beyond those who lost their homes, tens of thousands remained without
        power, and millions of people were exposed to poorer air quality, as the fires
        lofted traces of metals, plastics and other synthetic materials.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67531e-097d-4913-a5a1-92acb2f3edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Billions in losses</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a83c4c-d45d-4791-8fad-13cc3fcfd4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Private forecaster AccuWeather estimated the damage and economic loss
        at $135 billion to $150 billion, portending an arduous recovery and soaring
        homeowners'' insurance costs.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27be299e-194d-472c-849e-4c3cbefffb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'California Insurance Commissioner Ricardo Lara called on insurers on
        Friday to suspend pending non-renewals and cancellations that homeowners received
        before the fires began and to extend the grace period for payments.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a22060-7057-40c9-ba6a-f427f3919652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:10:13.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:16:34.704+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden has declared the fires a major disaster and said
        the U.S. government would reimburse 100% of the recovery for the next six
        months. In a call with Los Angeles Mayor Karen Bass and California Governor
        Gavin Newsom on Friday he reiterated his pledge to provide California with
        resources to fight the blazes and rebuild.'
    '27':
      'jcr:primaryType': 'mgnl:block'
