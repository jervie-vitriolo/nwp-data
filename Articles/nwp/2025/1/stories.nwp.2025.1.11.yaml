      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:07:58.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyan kasi ang pinakamadaling paraan para ma-inject nila sa tao ang
        nakakamatay na AIDS virus,” the post said in a screenshot shared by the DOH.'
    '3':
      'jcr:primaryType': 'mgnl:block'
