      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Plenary sessions will resume on Tuesday, Jan. 14, and will be called
        to order at 3:00 p.m.,” Senate Secretary Renato Bantug Jr. stated in a letter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e41de-22b5-4e11-962d-7230ba7e8ee9'
