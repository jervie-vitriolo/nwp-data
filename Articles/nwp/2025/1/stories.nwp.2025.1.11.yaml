  'biden-could-have-beaten-trump-2024-polls':
    'author': 'Jeff Mason, Reuters'
    'caption': 'US President Joe Biden meets with President-elect Donald Trump in
      the Oval Office at the White House in Washington, US, on Wednesday, Nov. 13.
      (Kevin Lamarque/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T17:22:02.000+08:00
    'imagesource': 'jcr:b9fb4c26-167b-497a-930a-4fe8803251fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f84cf74-90d3-4973-89bf-d04f49b1ab06'
    'lead': 'U.S. President Joe Biden said he did not believe his decision to run
      for re-election paved the way for President-elect Donald Trump to win in 2024
      and indicated he is still considering pre-emptive pardons for people whom Trump
      has targeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T17:24:08.287+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:46.856+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:30.874+08:00
    'mgnl:lastModified': 2025-01-11T17:24:08.329+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Biden says still pondering preemptive pardons, believes he could have
      beaten Trump in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5bc4c-3532-4f58-b3ae-8506b231f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.323+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> U.S. President Joe Biden said
        on Friday he did not believe his decision to run for re-election paved the
        way for President-elect Donald Trump to win in 2024 and indicated he is still
        considering pre-emptive pardons for people whom Trump has targeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8fe9c-2262-428a-af55-7717d66770fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.313+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, a Republican who will return to the White House on Jan. 20,
        beat Vice President Kamala Harris, the Democratic nominee, last year and repeatedly
        called for the prosecution of his perceived enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc96f9-16be-46d9-bce6-698df291ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think I would have beaten Trump, could have beaten Trump, and I
        think that Kamala could have beaten Trump," Biden told reporters at the White
        House when asked if he regretted his initial decision to run for re-election.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0744c75-f59f-4f74-8f05-595c0c01bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.314+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, 82, stepped aside after a disastrous debate against Trump, 78,
        sparked worries within the Democratic party that he could not win in November
        or serve out a second term.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657dc3f-e6a1-45a0-ae31-2b0a16827f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I thought it was important to unify the party," Biden said about his
        decision, adding it was the honor of his life to be president but he did not
        want to cause a party that was not unified to lose an election.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9061bc1-d153-425f-b797-7794baef314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Regarding pardons, Biden suggested he was taking into account what
        Trump was saying about his intentions for retribution.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb125a-5fea-4926-9feb-39f194b0eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.315+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The idea that he would punish people ... is outrageous," Biden said.
        "There’s still consideration ... but no decision."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8070f9-e429-434a-ae90-0e252407f864'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked whether he was considering a pre-emptive pardon for himself,
        Biden said no. "I didn''t do anything wrong."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34a4f0-0368-44cc-84f5-080102a5c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden rarely held news conferences during his four years in the White
        House but took several questions from reporters on Friday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c819f9-7f2c-41d5-9508-dd5415feb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said that new sanctions imposed on Russian oil could raise gasoline
        prices by three or four cents per gallon but would have a profound effect
        on Russia’s economy.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb5874-cba8-4475-814c-54f038e97c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, who canceled a trip to Italy to stay in Washington to oversee
        the federal response to the fires in California, said he was disappointed
        that he would not be able to visit Pope Francis at the Vatican, but said it
        was more important for him to remain in town.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2309583c-5d7a-4b43-95ab-019bc996a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:24:08.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:24:08.318+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason; Editing by Leslie Adler)</em></p>'
  'japanese-fm-to-attend-trump-inauguration':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T17:24:56.000+08:00
    'imagesource': 'jcr:d80dc1a8-a456-47e4-8243-d6e464427464'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de1bd18-b4f8-4384-abdd-1b95b74df3e1'
    'lead': 'Japanese Foreign Minister Takeshi Iwaya will attend Donald Trump’s inauguration
      as U.S. president on Jan. 20, ensuring that a high-ranking official from a key
      Asian ally is on hand for the event, two people familiar with the matter said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T17:26:40.087+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:46.540+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:31.041+08:00
    'mgnl:lastModified': 2025-01-11T17:26:40.122+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Japan Foreign Minister Iwaya to attend Trump inauguration, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba5794-b98e-4c4b-acf8-576380c50717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S./Tokyo, Japan -</strong> Japanese Foreign
        Minister Takeshi Iwaya will attend Donald Trump’s inauguration as U.S. president
        on Jan. 20, ensuring that a high-ranking official from a key Asian ally is
        on hand for the event, two people familiar with the matter said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbdf87e-52fe-4fa8-935a-173d97001900'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya was invited by Trump’s camp to the launch of his second term
        and has accepted, the two people said, confirming Japanese media reports.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475385f-4354-48b0-a7cd-059c6682a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He will be the first Japanese cabinet member to attend the swearing-in
        of a U.S. president, the Nikkei newspaper said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570e909-1c9e-4646-a775-315bb4a4bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s embassy in Washington and officials with Trump’s inauguration
        team did not immediately respond to requests for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab005fac-de34-4318-a822-285cc37dc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya hopes to arrange a meeting with Senator Marco Rubio, Trump’s
        pick for secretary of state, during his visit to the United States, one of
        the people familiar with the matter said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086821fc-d414-4206-84b6-b3db5b49e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Japanese minister will convey Tokyo’s hope for an early meeting
        between Trump and Prime Minister Shigeru Ishiba, this person said. Ishiba
        unsuccessfully sought a meeting in November, shortly after Trump beat Joe
        Biden in a presidential comeback, sources told Reuters at the time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a54b8d-d622-46b8-970d-893b351e1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Satsuki Katayama, a lawmaker from Ishiba’s governing Liberal Democratic
        Party, has said she plans to attend the inauguration at the invitation of
        Senator Bill Hagerty, who was Trump’s ambassador to Tokyo in his first term.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaadac3-b6c8-40c8-af22-c5944fb2eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It will be Iwaya’s first visit to the United States since he became
        foreign minister in October. Japan, a longtime U.S. ally that enjoyed good
        relations with Trump during his first administration, will be keen to get
        off to a good start in his second.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c03729-4f3a-4e5f-ab65-c5f2f764bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya will visit South Korea on Monday to shore up security cooperation
        between the East Asian neighbors and their mutual U.S. ally, aiming to counter
        China’s growing regional power.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a018f-a141-47e1-bf08-f44eab1d9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Deepening trilateral security cooperation promoted by the outgoing
        Biden administration could be more difficult given political turmoil in South
        Korea prompted by the impeachment of President Yoon Suk Yeol.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0948a-53dc-42a7-810e-843cc7093596'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya will also travel to the Philippines, another U.S. treaty ally,
        and then to the Pacific island nation of Palau, which relies on Washington
        for economic support and defense.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7441e61d-2ad9-464f-b942-588db7c627ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T17:26:40.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T17:26:40.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Financial Times reported on Thursday that Chinese President Xi
        Jinping would send a high-level envoy to Trump’s inauguration. It said Xi
        could send Han Zheng, a vice president who sometimes stands in for him in
        ceremonial roles, while another option was Foreign Minister Wang Yi.'
    '12':
      'jcr:primaryType': 'mgnl:block'
