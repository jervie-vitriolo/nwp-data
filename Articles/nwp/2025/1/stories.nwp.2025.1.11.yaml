    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:29.508+08:00
    'mgnl:lastModified': 2025-01-11T12:52:15.552+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NBA']
    'stories': []
    'template': '1'
    'title': 'NBA postpones two L.A.-area games due to wildfires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd59b5-f461-4451-97b7-fe90679583eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Two NBA games scheduled for Saturday
        in the Los Angeles area were postponed due to the wildfires that continue
        to rage in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867907b-fcf5-4923-91f5-d14ecd2203c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The San Antonio Spurs were due to oppose the Lakers in Los Angeles,
        and the Charlotte Hornets were set to face the Clippers in Inglewood, Calif.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad871aad-1db5-4508-8d1d-f7bd9ffda5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'No makeup dates were announced.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfdb84b-392a-4c98-a76e-85318a9a5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The league wrote in a statement, "The NBA and the Clippers and Lakers
        organizations have been in communication with local officials in Los Angeles
        and Inglewood about the ongoing situation in the Los Angeles area and the
        game postponements ensure no resources will be diverted from the wildfire
        response efforts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddd4f1-876f-4ffc-8def-5ddb48ea3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The NBA and the National Basketball Players Association are donating
        one million dollars for immediate relief to the American Red Cross, World
        Central Kitchen and other organizations to support those affected by this
        disaster and are working with the Lakers and Clippers on ways to support longer
        term assistance and rebuilding efforts."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8418df-7576-495b-b648-28231c095902'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Clippers added in a statement, "The health and safety of our community
        and our fans remains our highest priority."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027e31f-d4ab-42b8-8067-4ee73170f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other upcoming events at Intuit Dome in Inglewood -- the Miami Heat
        vs. the Clippers on Monday, the Brooklyn Nets vs. the Clippers on Wednesday,
        and UFC 311 on Jan. 18 -- are still due to be held as scheduled.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe49c6e-85ff-41b0-a985-a53f6142ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Lakers have three home games scheduled for next week: vs. the Spurs
        on Monday (in what would have been a second straight meeting between the teams),
        vs. the Heat on Wednesday and vs. the Nets on Friday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349ff8b-73aa-4989-ac32-d482fc898b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two other games slated for Crypto.com Arena in Los Angeles were postponed
        earlier this week: the Calgary Flames vs. the Los Angeles Kings on Wednesday
        and the Hornets vs. the Lakers on Thursday.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5e57-f92c-4cff-881b-12f86172f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lakers coach JJ Redick was among those who lost their homes to the
        wildfires this week.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaba808-2eee-4d58-9b2b-e2cc194397c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:52:15.542+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:52:15.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Field Level Media)</em></p>'
  'eumir-marcial-infidelity-allegations':
    'caption': 'Eumir Marcial during his match at the Paris Olympics in July 2024
      (Eumir Marcial/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T13:30:46.000+08:00
    'imagesource': 'jcr:d8db5b6c-b931-45bc-91a4-7a3607597841'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00451854-72f3-4f8f-87aa-8c10de863665'
    'lead': 'Olympian Eumir Marcial is facing legal trouble over allegations of infidelity
      after his wife publicly accused him of cheating and abuse during their marriage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T13:34:27.706+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:49.465+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:29.655+08:00
    'mgnl:lastModified': 2025-01-11T14:23:51.029+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['eumir-martial']
    'stories': []
    'template': '1'
    'title': 'Olympian Eumir Marcial faces legal raps for infidelity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962f7db-8e7e-4b20-a456-c00e8ad69532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Olympian Eumir Marcial
        is facing legal trouble over allegations of infidelity after his wife publicly
        accused him of cheating and abuse during their marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedeedf5-4e4b-43d8-894f-1cfa52e2cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a lengthy Facebook post on Friday, Jan. 10, Princess Marcial said
        she will submit the evidence she gathered to the court. The athlete’s wife
        shared that she cannot expose these in public for legal reasons. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd223fb-3a62-4cbb-abe5-4c64d26cda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Princess said she personally caught Emir and his supposed mistress
        of cheating in October 2024, saying she had the two detained for five days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f874fb3-0488-4a06-b352-f669461c52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Despite some of my family’s strong disapproval, I still gave Eumir
        multiple chances to make amends with our marriage, putting into consideration
        all that we have gone through and the difficult things we have survived as
        a couple,” she wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10290709-9b7b-4b2d-b3c7-e3e2937e49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Little did I know that what started as a small act quickly grew to
        a sickening love affair with his young mistress from his hometown in Zamboanga
        City…Apparently, he withdrew all our savings and used the money to construct
        a house for him and his mistress in Zamboanga,” Princess added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288a528-bbdd-4dc3-834f-9bf1a6a52f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Princess said she has cut ties with Eumir “after all the trauma, manipulation,
        emotional stress, physical abuse, and psychological torment” that she had
        to endure during their marriage.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d38bd-6818-442c-8c2c-fafe7ed6fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Olympian’s wife, who served as the athlete’s brand manager, also
        noted she now fears for her life after being threatened by Eumir that she
        will not be able to step in the United States again nor get anything from
        their separation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c7518-e38c-444f-b1a9-b1b4fdabf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is not a secret that Eumir, being a well-recognized athlete, has
        also gained support and protection from his connections who are very much
        capable of influencing the outcome of this case. They may also try to fabricate
        lies to fit their narrative and potentially discredit my experience,” Princess
        said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6eaaf0-3053-4f36-86a3-a4e40d94bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is also why I feel strongly about my intention to share this
        truth to the public, a truth that not only represents me but so many women
        who have had to deal with their abusive husbands, and who may have felt silenced
        or powerless to defend themselves,” she added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6818c6a-0c21-4858-a517-e405268b6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:23:51.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Eumir has yet to publicly address Princess’ statements.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4797fe-a34b-480f-80dd-fe7cf0436d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T13:34:27.739+08:00
