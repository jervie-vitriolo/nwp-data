      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The upcoming romantic-comedy
        film “My Love Will Make You Disappear” starring Kim Chiu and Paulo Avelino
        will be released later than expected, movie producer Star Cinema confirmed
        on Saturday, Jan. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e32dd-b9a2-4523-8b84-c96e81256b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the film outfit said the movie will be in cinemas on
        March 26 instead of its original February 12 playdate. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b50266-d4a4-448d-be85-44ff3aff2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speculation about the film’s schedule began circulating online after
        a photo from a movie theater said it will be released in April.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7479e9f-cfeb-4432-bb83-637b2bbf631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Avelino posted a cryptic message on X (formerly Twitter).'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67249b-1531-4009-affa-3cd2970285d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ma-experience nga na hindi tumapos ng pelikula,” he wrote.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249f13c-cf7b-4ad9-9bc9-e48a5fa23059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: How about I experience not finishing a movie?]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a8866-8306-4b97-b917-4c29f9145ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Star Cinema said it moved the film’s playdate “in light of new developments
        and exciting opportunities to expand into the North American market”.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836564a-47fb-4bfc-8d4d-84abff247ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:18:27.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:18:27.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are happy to share that global theatrical distributor Abramorama
        and award-winning international entertainment marketing firm Amorette Jones
        Media Consulting are collaborating again with Star Cinema in bringing the
        beautiful story to even more viewers as they believe in the film’s universal
        appeal that can captivate a broader audience,” it said.'
    '8':
