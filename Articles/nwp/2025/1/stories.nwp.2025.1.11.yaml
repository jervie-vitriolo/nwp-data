    'jcr:uuid': 'f79bb3d2-045f-4380-8100-39526a4479d5'
    'lead': 'The Philippine Coast Guard (PCG) issued a radio challenge against a Chinese
      vessel illegally sailing off the coast of Zambales, the coast guard’s spokesperson
      for the West Philippine Sea reported on Friday.'
    'mgnl:activationStatus': true
