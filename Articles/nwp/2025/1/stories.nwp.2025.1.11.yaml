      'mgnl:lastActivated': 2025-03-13T12:31:50.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila Philippines -</strong> The plan to purchase
        a missile system from the United States aims to boost the country’s defense
        capabilities and should not be questioned by other countries, Philippine Ambassador
        to the United States Jose Manuel Romualdez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9fa4e-5014-4622-8bbd-2a298b239ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.246+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Romualdez said the possible procurement
        of the Typhon missile system is a welcome move for the US.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9699eea-5429-4d40-a5b6-0898ea186630'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s not a question of talks. It’s a question of our intention…
        kung ano yung mga listang gusto natin bilhin sa US [Our purchase list from
        the US]. I think that it’s already been indicated by (Defense) Secretary
        (Gilbert) Teodoro na interesado tayo bumili ng [that we are interested to
        buy] Typhon missiles. I think the US is very happy with that dahil siyempre
        [because, of course] it’s also going to help us in our defense, part of our
        defense strategy so kapag natuloy, mabuti iyan [that will be good should it
        proceed],” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699821c5-39eb-435b-a18c-c085589f3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.247+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said the missile system is purely for defense and other countries,  like
        China, should not be questioning the move. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0363ac-5074-4e56-b4ee-90691b726746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"That’s just a medium range missiles that is really purely for defense.
        ‘Yung long range yun medyo iba yung usapan dyan pero for for ours, importante
        sa atin yan. Kaya hindi natin maintindihan kung bakit maraming sinasabi yung
        mga ibang bayan, specifically on China [The long-range missile is another
        thing, but our our purpose, the short-range missile is important],” he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a996bb-5144-43dc-a5da-cdd9ac5d32e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.248+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last year, the government allowed the deployment of the Typhon missile
        system in the country. China has expressed strong objection.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eaad1c-f733-4ca4-a8f5-4cd0fa35d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“China has made clear our opposition more than once. The deployment
        is a move to turn back the wheel of history. It gravely threatens regional
        countries’ security, incites political confrontation, and has aroused high
        vigilance and concerns of countries in the region,” the Chinese Foreign Ministry
        said in a statement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50319d23-6096-422f-a5df-d9a1dad97480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.249+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We urge relevant countries to heed the call of countries in the region,
        correct the wrongdoing as soon as possible, stop inciting military confrontation,
        quickly pull out the missile system as publicly pledged, and avoid going further
        down the wrong path,” it added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01683238-9044-4ea7-b274-8538aecd6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo previously assured Chinese
        Foreign Minister Wang Yi that the US missile system is not a threat to regional
        stability.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d16ae2-93c5-45f5-924d-8c30d26eedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T12:47:50.250+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T12:47:50.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Typhon was deployed in April 2024 as part of the Salaknib joint
        exercises between Philippine and US forces. It is a land-based, ground-launched
        platform capable of firing the Standard Missile 6 and Tomahawk Land Attack
        Missiles. It includes a battery operations center, four launchers, prime movers,
        and modified trailers.</p>'
  'nba-postpones-game-la-wildfires':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T12:48:38.000+08:00
    'imagesource': 'jcr:875d71f4-feb7-4c67-b607-ed213f3d6c00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
