    'template': '1'
    'title': 'PCG issues radio challenge anew vs Chinese vessel off Zambales coast '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c32fc0-faa9-4b95-8b57-3ac29eb9cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippine Coast
        Guard (PCG) issued a radio challenge against a Chinese vessel illegally sailing
        off the coast of Zambales, the coast guard’s spokesperson for the West Philippine
        Sea reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66a688-0d3a-4994-8db3-c3390cae0891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X, Commodore Jay Tarriela said the BRP Teresa Magbanua
        MRRV 9701 remains deployed in the vicinity amid the “unwavering presence”
        of Chinese Coast Guard (CCG) vessel 3304.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7443f-8cd4-4552-b546-f5c174616fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You are advised that you are currently sailing within the Philippines’
        exclusive economic zone (EEZ) approximately 75 nautical miles west of Kapones
        point, Zambales, Philippines. In accordance with Republic Act 12064, the Philippine
        Maritime Zones Act, the United Nations Convention on the Law and Sea of which
        you are a signatory state, and the 2016 arbitral award, you do not possess
        any legal authority to patrol within the Philippines exclusive economic zone.
        You’re directed to depart immediately and notify us (of) your intentions,”
        the PCG said in its radio challenge.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c6dff7-5612-4423-81f4-eb2bef8b32a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:50.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela said “the continued vigilance of BRP Teresa Magbanua serves
        as a proactive measure to ensure that Filipino fishermen can carry out their
        activities without the threat of harassment or intimidation”.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858dc428-eebb-4b06-81b5-28a9c8d2d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just last week, CCG’s largest vessel called ‘<strong><a href="https://www.newswatchplus.ph/news/2025/1/5/china-monster-ship-zambales-eez.html">Monster
        Ship</a></strong>’ was sighted off Zambales inside the country’s EEZ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204a075-3edc-4bde-948d-4e0753e65a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the vessel <strong><a href="https://www.newswatchplus.ph/news/2025/1/8/china-monster-ship-leaves-ph.html">left</a></strong>
        the country’s territorial waters on Wednesday, Jan. 8, but has tracked another
        Chinese vessel heading to the monster ship’s previous location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855438cb-5b78-463a-a708-34da5178bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, Jan. 9, the PCG said Beijing’s vessel was replaced by
        another ship in the afternoon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4acd1-5b59-4981-8b18-e5b68a9b6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T11:44:32.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:51.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T11:44:32.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The deployment of the PCG’s white ship underscores a commitment
        to monitoring and maintaining a visible presence to deter illegal activities
        by the Chinese Coast Guard while adhering to principles of restraint and non-provocation,”
        said Tarriela.</p>'
  'us-supreme-court-inclined-to-ban-tiktok-':
    'author': 'Andrew Chung, John Kruzel, David Shepardson, Reuters'
    'caption': 'Logo of short-form video app TikTok (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T12:01:34.000+08:00
    'imagesource': 'jcr:1edb0fb7-70c7-4ff0-88d1-7460aea3bea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddc43f56-7f83-4650-8579-783c919620b9'
    'lead': 'The Supreme Court seemed inclined on Friday to uphold a law that would
      force a sale or ban the popular short-video app TikTok in the United States
      by Jan. 19, with the justices focusing on the national security concerns about
      China that prompted the crackdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T12:04:10.366+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:50.704+08:00
