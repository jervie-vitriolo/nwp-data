      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Malacañang issued a memorandum circular ordering the suspension
        of work and classes for all levels in Manila and Pasay, citing the anticipated
        influx of participants traveling to the two cities. The order also covers
        private schools, the Palace said.'
