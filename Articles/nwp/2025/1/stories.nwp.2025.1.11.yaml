      'mgnl:lastModified': 2025-01-11T10:59:22.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Quezon City government also canceled government work and in-person
        classes from public day care to senior high school on Monday.'
    '6':
