  'dot-tourist-arrival-china-visitors':
    'caption': 'FILE PHOTO'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T15:19:32.000+08:00
    'imagesource': 'jcr:7ed566d1-07d7-42a2-9814-bb8eecfc19cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b447e28-c629-45f9-8439-a07cdffee617'
    'lead': 'The Department of Tourism missed its target for international visitors
      in 2024 as the number of Chinese tourists visiting the country  significantly
      dropped due to geopolitics and suspension of e-visas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T15:23:36.542+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:48.279+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:30.186+08:00
    'mgnl:lastModified': 2025-01-11T15:23:36.574+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH fails to meet tourism target as Chinese arrivals decline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193f3706-3a21-4678-822c-7b845e22a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>—The Department of Tourism
        missed its target for international visitors in 2024 as the number of Chinese
        tourists visiting the country significantly dropped due to geopolitics and
        suspension of e-visas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2e488-9734-4e7d-8533-7b880108b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with state-run PTV on Friday, Jan. 10, Tourism Secretary
        Christina Frasco said the government projected 7.7 million foreign arrivals
        for 2024, but the Department of Tourism (DOT) only recorded 5.9 million.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b17db-c1a6-427d-9a32-cf8db0d38117'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nobody could have anticipated that geopolitics would ultimately seep
        into arrivals from China considering that the electronic visas for the Chinese
        market were suspended and this is in stark contrast to the policies of our
        ASEAN neighbors kung saan, either hindi na kailangan ng visa from China, Chinese
        visitors or puwede iyong visas on arrival," said Frasco.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0c302-2286-4fd2-95cc-f5e9f4800679'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The tourism chief added that the country did not meet its projected
        number of Chinese tourist arrivals.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615890f5-f02b-40db-920a-2e59d7de886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Napakalaking challenge nito kasi originally iyong prinoject namin
        ay upwards to two million iyong dadating na Chinese tourists, iyong dumating
        lang by the end of 2024 was a little over 300,000. So, this negative recovery
        has greatly impacted our ability to reach the targeted projections," said
        Frasco.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f8082-bc98-4c9f-8e50-ef4397d4f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a big challenge because we projected up to two
        million Chinese tourists but only a little over 300,000 arrived by the end
        of 2024. So, this negative recovery has greatly impacted our ability to reach
        the targeted projections]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6be01d-be8a-4f97-b351-7dfbcf9946a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also mentioned the drop in budget promotions last year as also
        one of the factors for the low turnout.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc4b0e-581a-4f57-bef6-826c93c607c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Frasco did not directly respond on whether the issue with the Philippine
        Offshore Gaming Operators (POGOs) was among the factors in the drop of Chinese
        tourists.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2a7c4-ef2c-4888-91ca-12de76f0e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The clear difference between the Chinese arrivals in the pandemic
        which exceeded one million and the Chinese arrivals as of 2024 which is a
        little over 300,000 would show that the barriers to entry into the Philippines
        including and chiefly the suspension of the electronic visa gravely affected
        the Chinese market for the Philippines," she said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf366ff6-d14a-4998-90c2-f476782ef253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:23:36.565+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:48.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:23:36.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked if there’s an alternative for the Chinese market, the DOT
        chief said they will work to increase tourist arrivals from South Korea, United
        States and Japan.</p>'
  'jj-redick-la-wildfires':
    'author': 'Rory Carroll, Reuters'
    'caption': 'Jan 7, 2025; Dallas, Texas, USA; Los Angeles Lakers head coach JJ
      Redick reacts during the game against the Dallas Mavericks at American Airlines
      Center. Mandatory Credit: Kevin Jairaj-Imagn Images'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-11T15:58:32.000+08:00
    'imagesource': 'jcr:2110d9aa-fe75-4542-990f-4734538f2010'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd103f84-7ed6-47e7-ae37-5b471bcf1f17'
    'lead': 'Lakers head coach JJ Redick got emotional on Friday while describing
      losing his family’s home in the Pacific Palisades to a ferocious wildfire that
      turned much of the Los Angeles community to ash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-11T16:00:59.041+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:48.007+08:00
