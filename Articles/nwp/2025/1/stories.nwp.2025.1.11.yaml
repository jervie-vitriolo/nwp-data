      'mgnl:lastActivated': 2025-03-13T12:31:48.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T15:07:58.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This stemmed from an online claim alleging that individuals posing
        as members of the Faculty of Medicine were visiting homes to conduct blood
        tests.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2cd53-65f3-47e3-995a-f6ccf4eae686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:07:58.549+08:00
