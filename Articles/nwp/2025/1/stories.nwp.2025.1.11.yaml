      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) warned the public on Saturday about a false social media post on needles
        supposedly contaminated by human immunodeficiency virus (HIV) being used for
        blood sugar tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bd10f-8afb-4e4c-ba5f-d8858b49076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T15:07:58.549+08:00
