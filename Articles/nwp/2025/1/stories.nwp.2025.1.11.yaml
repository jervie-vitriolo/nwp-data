      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> The flight data and cockpit
        voice recorders on the Jeju Air jet that crashed on Dec. 29 stopped recording
        about four minutes before the airliner hit a concrete structure at South Korea’s
        Muan airport, the transport ministry said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b74e6e-1cd4-4ca8-9d31-5bd24fb5bf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:10:35.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:10:35.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities investigating the disaster that killed 179 people, the
        worst on South Korean soil, plan to analyse what caused the "black boxes"
        to stop recording, the ministry said in a statement.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737b5ed-6f07-43f7-bf57-d08d7edadc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:10:35.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:10:35.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The voice recorder was initially analysed in South Korea, and, when
        data was found to be missing, then sent to a U.S. National Transportation
        Safety Board laboratory, the ministry said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5f454-a67c-460c-b5dd-a3a9358258ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:10:35.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:10:35.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The damaged flight data recorder was taken to the United States for
        analysis in cooperation with the U.S. safety regulator, the ministry has said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f79b3-d6b0-4d1d-85bf-77e7cdaf6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:10:35.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:10:35.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeju Air 7C2216, which departed the Thai capital Bangkok for Muan in
        southwestern South Korea, belly-landed and overshot the regional airport’s
        runway, exploding into flames after hitting an embankment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f3454-d559-4575-bd5b-713d73dc6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T14:10:35.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:49.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T14:10:35.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pilots told air traffic control the aircraft had suffered a bird
        strike and declared emergency about four minutes before it crashed into the
        embankment exploding in flames. Two injured crew members, sitting in the tail
        section, were rescued.'
    '6':
      'jcr:primaryType': 'mgnl:block'
