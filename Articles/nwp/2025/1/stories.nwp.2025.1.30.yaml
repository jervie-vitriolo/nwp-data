      'mgnl:lastModified': 2025-01-30T19:47:57.803+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has called on Congress to pass a <a
        href="https://www.newswatchplus.ph/news/2025/1/30/comelec-seeks-fund-barmm-polls.html"><strong>P2.5-billion
        supplemental fund</strong></a> for the BARMM polls delay to cover necessary
        adjustments.</p>'
  'rallies-impeachment-calls-duterte':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Former Sen. Sonny Trillanes, Vice President Sara
      Duterte, and former Finance Undersecretary Cielo Magno'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T18:07:46.000+08:00
    'imagesource': 'jcr:d5419345-5b30-4f71-bd76-b594704119e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1572d49f-f985-430b-9ab1-c4f61c1aa133'
    'lead': 'Two rallies calling to impeach Vice President Sara Duterte are set for
      Friday, Jan. 31, but organizers appear to have contrasting agendas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T18:11:14.537+08:00
