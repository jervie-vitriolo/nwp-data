      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Prayagraj, India -</strong> Millions of devout Hindus thronged
        the northern Indian city of Prayagraj on Thursday for the Maha Kumbh festival,
        a day after dozens died in a stampede in the holy center on the most auspicious
        day of the six-week event.</p>'
    section1:
      primarytype: 'block'
