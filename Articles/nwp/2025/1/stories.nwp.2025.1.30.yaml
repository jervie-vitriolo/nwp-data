      type: 'text'
      text: '<p><strong>Washington, US -</strong> An American Airlines regional
        passenger jet and a U.S. Army Black Hawk helicopter crashed into the Potomac
        River after a midair collision near Reagan Washington National Airport on
        Wednesday night, officials said.</p>'
    section1:
      primarytype: 'block'
      uuid: '14f268c6-0d4c-4c63-a5e2-5fe3f57ed0f1'
      activationstatus: true
      created: 2025-01-30T12:52:31.166+08:00
