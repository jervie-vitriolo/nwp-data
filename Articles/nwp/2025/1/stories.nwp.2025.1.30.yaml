      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl is among the world’s most coveted televised events
        for advertisers given the huge guaranteed audience, with a premium placed
        on creativity as Super Bowl commercials can generate outsized buzz. The price
        for placing commercials during the 2025 Super Bowl has not yet been reported,
        but for the 2024 game a 30-second spot on CBS cost around $7 million(₱400M).</p>'
