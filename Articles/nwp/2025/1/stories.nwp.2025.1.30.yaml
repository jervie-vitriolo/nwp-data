    section4:
      primarytype: 'block'
      uuid: 'c30e7d33-bca2-48be-a455-95f482816f52'
      activationstatus: true
      created: 2025-01-30T12:52:31.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>American Airlines confirmed that 64 people were aboard the jet -
        including 60 passengers and four crew members. Three soldiers were aboard
        the helicopter, a U.S. official said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b1fd28e4-3945-4271-a7c5-ede400ec498a'
      activationstatus: true
      created: 2025-01-30T12:52:31.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1d74f193-b5e2-457e-ba5f-3eed01b46f7c'
      activationstatus: true
      created: 2025-01-30T12:52:31.168+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Some friends, family and relatives of passengers gathered at Reagan
        Washington National seeking more information.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ab685023-a84c-4a51-968c-eec1580c0b2d'
      activationstatus: true
      created: 2025-01-30T12:52:31.169+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'abdbe814-3ff3-4a29-9709-d4b72496b167'
      activationstatus: true
      created: 2025-01-30T12:52:31.169+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>One woman told an airport official, "I don't know if she got on
        there or not," in apparent reference to a passenger on the crashed jet. She
        then collapsed in tears.</p>'
    section9:
      primarytype: 'block'
      uuid: '96d75edd-0962-4476-ac95-869d3c545b75'
      activationstatus: true
      created: 2025-01-30T12:52:31.170+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'a572431e-aabb-4315-abb9-1d1a5ecc9857'
      activationstatus: true
      created: 2025-01-30T12:52:31.170+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The U.S. Army said in a statement that it could "confirm that the
        aircraft involved in tonight’s incident was an Army UH-60 helicopter out
        of Fort Belvoir, Virginia. We are working with local officials and will provide
        additional information once it becomes available."</p>'
    section11:
      primarytype: 'block'
      uuid: '2863a0d5-0f25-4eea-a97f-ca29557c5a22'
      activationstatus: true
      created: 2025-01-30T12:52:31.171+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f72b72ed-b2e9-4ef7-994b-8f4d389c1038'
      activationstatus: true
      created: 2025-01-30T12:52:31.171+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '3d4013f6-bf5a-4942-abb0-4886797d80c5'
      activationstatus: true
      created: 2025-01-30T12:52:31.172+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.257+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "There has not been a fatal U.S. passenger airplane accident since February\
        \ 2009, but a series of near-miss incidents in recent years have raised serious\
        \ safety concerns.\r"
    section14:
      primarytype: 'block'
      uuid: '4886f72a-051d-45bb-b470-d4316c1ff757'
      activationstatus: true
      created: 2025-01-30T12:52:31.172+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '0ff23996-f097-4a94-aebf-854ff5401910'
      activationstatus: true
      created: 2025-01-30T12:52:31.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A web camera shot from the Kennedy Center in Washington showed an
        explosion mid-air across the Potomac about 9:47 p.m. (0247 GMT) with an aircraft
        in flames falling rapidly.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e37710a7-57d7-4ec7-88c8-f3b86649d180'
      activationstatus: true
      created: 2025-01-30T12:52:31.173+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '98785874-e713-41dc-8ae0-c410c689305c'
      activationstatus: true
      created: 2025-01-30T12:52:31.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The U.S. Federal Aviation Administration said a PSA Airlines CRJ700
        regional jet collided midair with the helicopter while on approach to Reagan.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cdb74a22-ce97-4867-84f0-6468c6e81c62'
      activationstatus: true
      created: 2025-01-30T12:52:31.174+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.260+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '4ea17923-539d-461f-8114-d3c6c726d5eb'
      activationstatus: true
      created: 2025-01-30T12:52:31.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.261+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>PSA was operating Flight 5342 for American Airlines, which had departed
        from Wichita, Kansas, according to the FAA.</p>'
    section20:
      primarytype: 'block'
      uuid: '703459da-3b8a-4f1f-81f7-74b79a9bff74'
      activationstatus: true
      created: 2025-01-30T12:52:31.175+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'c4ba32d7-711e-442a-81fc-0da4b3c48c7f'
      activationstatus: true
      created: 2025-01-30T12:52:31.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.262+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Police said multiple agencies were involved in a search and rescue
        operation in the Potomac River, which borders the airport.</p>'
    section22:
      primarytype: 'block'
      uuid: 'd54d470c-3eb8-493f-a125-5e89f2251ea7'
      activationstatus: true
      created: 2025-01-30T12:52:31.176+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '419d1743-c8ab-4a47-bdff-68b6e03a40c3'
      activationstatus: true
      created: 2025-01-30T12:52:31.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.263+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Dozens of police, ambulance and rescue units, some ferrying boats,
        staged along the river and raced to positions along the tarmac of Reagan airport.
        Live TV images showed several boats in the water, flashing blue and red lights.</p>'
    section24:
      primarytype: 'block'
      uuid: '3978f77b-3982-4fcd-bc67-30cde2fb5524'
      activationstatus: true
      created: 2025-01-30T12:52:31.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.264+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'a8e74869-f6b8-401b-9bdf-59bd5a1a59e2'
      activationstatus: true
      created: 2025-01-30T12:52:31.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The airport said late on Wednesday that all takeoffs and landings
        had been halted as emergency personnel responded to an aircraft incident.</p>'
    section26:
      primarytype: 'block'
      uuid: '7819f72e-8eb9-4f09-afb9-c48df7f914fd'
      activationstatus: true
      created: 2025-01-30T12:52:31.179+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.265+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '04a73f9c-f418-4f5d-b53f-1514e096f859'
      activationstatus: true
      created: 2025-01-30T12:52:31.179+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.266+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>U.S. President Donald Trump said in a statement that he had been
        "fully briefed on the terrible accident which just took place at Reagan National
        Airport."</p>'
    section28:
      primarytype: 'block'
      uuid: 'f4080a78-8721-4650-a5dc-30dbf08f0926'
      activationstatus: true
      created: 2025-01-30T12:52:31.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '651de4d9-9f98-402e-91f6-be19c1748cb6'
      activationstatus: true
      created: 2025-01-30T12:52:31.181+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.267+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"May God bless their souls," he added. "Thank you for the incredible
        work being done by our first responders. I am monitoring the situation and
        will provide more details as they arise."</p>'
    section30:
      primarytype: 'block'
      uuid: 'fa1486cd-8c03-4b17-a11a-7fcb726eb77a'
      activationstatus: true
      created: 2025-01-30T12:52:31.181+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '424e63bb-3e76-4a32-a813-d4a89af91711'
      activationstatus: true
      created: 2025-01-30T12:52:31.182+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The National Transportation Safety Board said it was gathering more\
        \ information on the incident.\r"
    section32:
      primarytype: 'block'
      uuid: 'f54c514d-4b99-4da3-8348-705460fca25f'
      activationstatus: true
      created: 2025-01-30T12:52:31.183+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.269+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '117badab-c38b-4f7f-bc55-0ab3e667a6ba'
      activationstatus: true
      created: 2025-01-30T12:52:31.183+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.270+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>American Airlines said on social media that it was "aware of reports
        that American Eagle flight 5342, operated by PSA, with service from Wichita,
        Kansas (ICT) to Washington Reagan National Airport (DCA) has been involved
        in an incident."</p>'
    section34:
      primarytype: 'block'
      uuid: '1eab46c0-6646-4265-af5d-f7f8e5174553'
      activationstatus: true
      created: 2025-01-30T12:52:31.184+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.271+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '7039fb22-6a42-4a83-b78d-a6a5122163b4'
      activationstatus: true
      created: 2025-01-30T12:52:31.185+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.271+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>American Airlines said it would provide more information as it became
        available to the company.</p>'
    section36:
      primarytype: 'block'
      uuid: '94cb8f91-8efa-4408-b51f-021e410f1d75'
      activationstatus: true
      created: 2025-01-30T12:52:31.185+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '2f26ae62-274c-423a-8bf5-7ddb3db5ad69'
      activationstatus: true
      created: 2025-01-30T12:52:31.186+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.272+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Over the last two years, a series of near-miss incidents have raised
        concerns about U.S. aviation safety and the strain on understaffed air-traffic-control
        operations.</p>'
    section38:
      primarytype: 'block'
      uuid: '947b693b-aee1-4d42-b9d6-9d974bc6330b'
      activationstatus: true
      created: 2025-01-30T12:52:31.187+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.273+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '044bae54-7626-4660-9a78-ba6e4e609f86'
      activationstatus: true
      created: 2025-01-30T12:52:31.188+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.274+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>FAA Administrator Mike Whitaker stepped down on Jan. 20 and the
        Trump administration has not named a replacement - or even disclosed who is
        running the agency on an interim basis.</p>'
    section40:
      primarytype: 'block'
      uuid: 'ed7ac43c-81a9-4b3e-acb8-0f6e1df5a541'
      activationstatus: true
      created: 2025-01-30T12:52:31.188+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.274+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '282b5117-fb2c-4bda-9510-580462162ab1'
      activationstatus: true
      created: 2025-01-30T12:52:31.189+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.275+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The last deadly major crash involving a commercial airliner in the
        U.S. was in 2009, when all 49 people aboard a Colgan Air flight died when
        the plane crashed in New York state. One person also died on the ground.</p>'
    section42:
      primarytype: 'block'
      uuid: '4302cc98-0eb3-445f-9226-90044df338a7'
      activationstatus: true
      created: 2025-01-30T12:52:31.190+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'c6e42c38-2a25-4cfe-b181-879abcd4a34d'
      activationstatus: true
      created: 2025-01-30T12:52:31.191+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.276+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '0478aac4-98c2-4521-b517-2b1720c59432'
      activationstatus: true
      created: 2025-01-30T12:52:31.192+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.277+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by David Shepardson, Trevor Hunnicut, Jamie Freed,
        Idrees Ali, Kanishka Singh and Jasper Ward in Washington; Brad Brooks in Colorado;
