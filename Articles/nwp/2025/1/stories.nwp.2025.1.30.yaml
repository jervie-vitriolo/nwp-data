    'stories': []
    'template': '1'
    'title': 'Trump orders agencies to scrub ''gender ideology'' from contracts, websites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483365e-77df-40ea-98a7-26abf81d8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The Trump administration ordered federal
        agencies to scrub mentions of "gender ideology" in contracts, job descriptions
        and social media accounts in line with an executive order forcing the government
        to recognize only two sexes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c69213-6c8c-4ae3-bb01-6c4ab56d196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.090+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24eb1b1-f341-4a8b-95e2-6ceabf9c03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A memo issued Wednesday by the U.S. Office of Personnel Management
        gives guidance on carrying out an executive order by President Donald Trump
        requiring federal agencies to "recognize women are biologically female, and
        men are biologically male."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74303e-dd0c-4e1c-b273-086859f3faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a528b-9096-4761-b31b-a2772639176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.091+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The actions are part of a broader attack by Trump on diversity,
        equity and inclusion programs that has drawn criticism from rights advocates
        who fear that it rolls back progress America has made in embracing these values.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f005802-da3a-41bc-ad08-b47c9281b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca91089-98f0-46a2-93c4-ae34904bc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.092+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said last week funds will not be used to promote "gender ideology,"
        a loose term often used by conservative groups to reference any ideology that
        promotes non-traditional views on sex and gender. Rights activists view the
        term as an anti-LGBTQ trope and dehumanizing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4bde6-4439-4f5f-a6ad-8c4c90bf7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c05b8-077b-4ec9-a617-192ba8e35e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.093+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration will also seek to limit the scope of a major\
        \ victory for transgender rights under a 2020 U.S. Supreme Court ruling in\
        \ which the high court found civil rights protections against discrimination\
        \ \"on the basis of sex\" applied to sexuality and gender identity.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af1c536-08ce-4363-88b2-3b8e70e2818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20542e00-8f1b-49b0-8319-36bbc43b1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.094+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agencies must review all job descriptions and place on leave any
        employee "whose position description involves inculcating or promoting gender
        ideology," according to the memo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81d341-64eb-4cee-9cc5-da7056aa65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c608f-8eef-4207-bac1-3404ff55e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.095+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Agencies are required to scrub web sites and social media accounts\
        \ that promote gender ideology. It also directed that \"intimate spaces\"\
        \ designated for men or women \"are designated by biological sex and not gender\
        \ identity.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be337384-f7d7-47d3-8462-1863e1a60789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c660af-d143-4425-8066-fb3a2d956628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.096+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday ordered an end to all federal funding or support
        for healthcare that aids the transition of transgender youth after an earlier
        order banning transgender people from the armed forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b8573-69a8-4a7d-bcfe-60d1fc642e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a40e2-0757-4bda-911e-c89586269590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.097+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Government Efficiency (DOGE) said in a post on
        X on Wednesday that 85 Diversity, Equity, Inclusion and Accessibility-related
        contracts totaling around $1 billion at several departments and bodies had
        been terminated. It did not provide a breakdown of the sums.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabedbf7-c8df-4967-b3bf-bda6454f5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.098+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b45f4-1dc6-43c1-b0f5-9bbcb898eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T11:38:56.099+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:42.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T11:39:10.551+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>DOGE did not immediately respond to a Reuters request for more details.</p>'
