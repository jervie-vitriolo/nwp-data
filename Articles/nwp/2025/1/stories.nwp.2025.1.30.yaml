      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. has certified the Senate <strong><a
        href="http://Metro Manila, Philippines - Senate President Chiz Escudero is
        hoping that the House of Representatives would adopt the Senate bill seeking
        to defer elections in the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM).  President Ferdinand Marcos Jr. has certified the Senate BARMM poll
        postponement bill. It has been approved on second reading. https://www.newswatchplus.ph/news/2025/1/29/barmm-polls-postponement.html  In
        an interview on Thursday, Jan. 30, Escudero was asked if the House is willing
        to adopt the Senate version resetting the BARMM parliamentary polls to Oct.
        13 instead of simultaneously with the May 12 midterm elections.  The House
        approved in December moving the BARMM polls for a year.  “I would hope so
        (House adopting Senate bill) given that we carried the preferred period of
        the Executive Branch which, in turn, was the product of much debate and discussion
        principally among our security and election officials,” Escudero said.  Lanao
        del Sur Rep. Zia Adiong, whose province is part of BARMM, noted that the president’s
        certification is “crucial in advancing the legislative process without undue
        delays.”  “We look forward to working together to ensure that the final version
        reflects the best interests of our constituents and fulfills the objectives
        we collectively seek to achieve,” Adiong told NewsWatch Plus in a message.  The
        Commission on Elections has called on Congress to pass a P2.5-billion supplemental
        fund for the BARMM polls delay to cover necessary adjustments. https://www.newswatchplus.ph/news/2025/1/30/comelec-seeks-fund-barmm-polls.html">BARMM
        poll postponement</a></strong> bill. It has been approved on second reading.</p>'
