      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.580+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "However, she expressed feeling bad that she couldn’t provide ayuda\
        \ or aid to those asking for help during the campaign, as it would be considered\
        \ vote-buying.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6febd2-a8b3-4a4c-8b07-65c45f474db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.855+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.580+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She also lamented the claims that she had political motives in helping\
        \ the less fortunate.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cd0f95-62f9-45d3-966e-4d02a5f1ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.855+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Marami akong natutunan sa pag file ko. Hindi porket alam mong kaya\
        \ mo ay kailangan mo ng tumakbo.  Mas masarap pa rin sa pakiramdam tumulong\
        \ ng galing sa puso. Pag tulong na walang kapalit,” she said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae1e85-9ae3-4f3e-870b-71dcc178a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.855+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.581+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I've learned a lot from filing my candidacy. Just because\
        \ you know you can, doesn’t mean you have to run. It still feels better to\
        \ help from the heart - helping without expecting anything in return.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affb34d-a3c1-42a1-a400-34fd6b779a67'
      'mgnl:activationStatus': true
