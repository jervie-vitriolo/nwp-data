      text: '<p>The Supreme Court earlier ruled that <strong><a href="https://www.newswatchplus.ph/news/2024/11/26/sc-barmm-sulu-final-ruling.html">Sulu
        is excluded</a></strong> from the BARMM.</p>'
    section16:
      primarytype: 'block'
      uuid: '01935180-1310-4efd-847d-ce8d1636b21a'
      activationstatus: true
      created: 2025-01-30T19:45:35.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:23.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:47:57.801+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '81fe6495-775f-430a-879f-b869af0a9118'
      activationstatus: true
      created: 2025-01-30T19:45:35.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:23.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:47:57.801+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We have to be conscious about the practicality of time for the
        parliament to resolve these matters before we proceed with holding an election,”
        Adiong told NewsWatch Plus in a message.</p>'
    section18:
      primarytype: 'block'
      uuid: '8301625d-90ec-417f-a0eb-96579d30bb08'
      activationstatus: true
      created: 2025-01-30T19:45:35.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:23.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:47:57.802+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '57b7d8dd-50df-425d-ba1a-bc145bfe9d8e'
      activationstatus: true
      created: 2025-01-30T19:45:35.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:35:23.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:47:57.802+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Adiong said he is looking forward to working with other lawmakers
        in crafting the final version of the bill that “reflects the best interests
        of our constituents and fulfills the objectives we collectively seek to achieve.”</p>'
    section13:
      primarytype: 'block'
      uuid: '7767841d-a88e-44b0-9451-1405679c84db'
