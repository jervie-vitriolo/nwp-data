    'template': '1'
    'title': 'Russian skating couple, world champions in 1990s, were on crashed US
      plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9657e83-c064-4517-a3ae-9de1b90087dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.472+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.495+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow, Russia -</strong> Russian-born ice skating coaches
        and former world champions Yevgenia Shishkova and Vadim Naumov were on board
        the American Airlines plane that crashed into the Potomac River in Washington
        on Wednesday night, the Kremlin and state media said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3587340b-4dc0-40cd-9a33-3f7109bb48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.473+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55311539-1b88-4c14-b0ed-5a8461b2b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.473+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Shishkova and Naumov, who were married to each other, won the world\
        \ championships in pairs figure skating in 1994 and had reportedly lived in\
        \ the United States since at least 1998, where they trained young ice skaters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78d722-2199-45f9-a650-3738db89bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.473+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9bd99a-b08e-40a3-a9cd-b86498bdb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The couple were reported to have been returning from the competition
        and travelling with a group of young skaters. Russia’s Mash news outlet published
        a list of 13 skaters, many of them the children of Russian emigres to the
        United States, who it said were believed to have been on the plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766753ef-73c2-4c04-90f5-22af44adb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.474+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748fa668-ea8a-4bd0-b143-6ebb8aeeaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Inna Volyanskaya, a former skater who competed for the Soviet Union,\
        \ was also reported to have been on board, TASS said. She was a coach at the\
        \ Washington figure skating club, according to its website.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd60d56d-9cc8-4bc9-9f19-2b96a07d4a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ee000-944b-4ba9-a230-369f60250d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.475+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some Russian news agencies reported that Shishkova and Naumov’s son\
        \ Maxim Naumov, who competed for the United States, may have also been on\
        \ the flight, but the Daily Mail quoted another competitor, Anton Spiridonov,\
        \ as saying he had seen the younger Naumov fly out two days earlier.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f918fbbf-6164-44e1-8299-ef519372fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384eda8-2856-43ca-83a1-f927fba18a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.476+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. Figure Skating, the governing body for figure skating in the
        United States, said athletes, coaches and family members were returning from
        the National Development Camp held in conjunction with the U.S. Figure Skating
        Championships in Kansas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243897d-f867-4a4f-839c-f0f797b5cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.477+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392c924-bb95-43e7-b19c-f1247c0f48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.477+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We are devastated by this unspeakable tragedy and hold the victims’\
        \ families closely in our hearts,\" it said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e026d08-0fbb-4eed-94e2-4770c3534169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.478+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0938eba-3f18-4fde-aa70-61d33a63d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.478+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin expressed its condolences to the families of Russian
        citizens who lost their lives in the crash and said that the sad news that
        Shishkova and Naumov had been on board appeared to be confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4a083-28d9-4fcd-b93b-334ef2206c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.479+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.479+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003f17e-eccd-462b-a227-96f29086610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.479+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.479+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There were other of our fellow citizens on board. It’s bad news
        today from Washington. We are sorry and send our condolences to families and
        friends," Kremlin spokesman Dmitry Peskov told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b292f3-6b5f-415c-bd19-fbde27e7c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.480+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.480+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1fb08-be70-4c03-be47-3c63ee91a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.480+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.480+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s figure skating federation expressed its condolences to
        those who had lost loved ones in the crash, but said it was unable to comment
        further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b794d85-8286-4f53-b8a5-fad6e22f5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.481+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.481+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6c084-a644-4991-8467-9690c36a6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.481+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.481+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "An American Airlines regional passenger jet and a U.S. Army Black Hawk\
        \ helicopter crashed into the Potomac after a midair collision near Reagan\
        \ Washington National Airport on Wednesday night, officials said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bf515-9309-4ba4-9e70-7d73ab8465d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.482+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.482+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f7465-2466-4eb4-8504-9797a1477d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.482+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:33:27.482+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials have not said how many people died in the accident but
        have suggested that there may be no survivors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ab468-564b-49be-919f-489361124bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:33:27.483+08:00
