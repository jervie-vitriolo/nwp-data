    'title': 'New anti-budget law petition in February - ex-DOF official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f7b81-d29f-45b7-bad6-15754b65e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.553+08:00
      'mgnl:createdBy': 'daniza-nwp'
