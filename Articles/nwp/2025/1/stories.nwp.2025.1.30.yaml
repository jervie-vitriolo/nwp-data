      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pamulaklakin said she was encouraged to run after someone told her\
        \ “mas marami daw akong budget sa pagtulong kapag nakaposisyon ako [I will\
        \ have more budget for helping once I'm in a position of power].”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6120b82-8782-4f1d-b7f3-5cd8a595e8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.854+08:00
      'mgnl:createdBy': 'eimor-nwp'
