  'marcos-budget-constitutional-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T17:38:52.000+08:00
    'imagesource': 'jcr:a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098a7ccc-228e-46ed-a69f-80d00b9b7f60'
    'lead': 'President Ferdinand Marcos Jr. said the national budget can withstand
      legal scrutiny amid concerns over alleged “blank items” in the bicameral version
      of Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T17:43:01.926+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:25.814+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:58.424+08:00
    'mgnl:lastModified': 2025-01-30T17:43:01.981+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'Marcos confident of budget constitutionality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ded8f-a665-4fb1-86e1-681be9fd0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.972+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said the national budget can withstand legal scrutiny amid concerns
        over alleged “blank items” in the bicameral version of Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128eb382-e7f4-4a65-9244-e552ccd66904'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former Executive Secretary Vic Rodriguez and Davao Rep. Isidro Ungab
        questioned the validity of the General Appropriations Act before the Supreme
        Court.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3c908-175a-4c77-9284-96b4d7ee750d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.954+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Well, the SolGen of course, will be the ones who will argue for the
        government and he tells me – SolGen Menard (Guevarra) tells me that we are
        on a solid footing in terms of constitutionality,” said Marcos in an interview
        with reporters in Cebu on Thursday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742402b-2302-487a-863a-a12273c26276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will let the SolGen make the argument before the Supreme Court
        and we are very confident that our case is strong,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173bff2d-0e77-440d-9959-9ca2a9a6735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate event, Marcos reiterated that he personally reviewed
        and analyzed the budget and found no blank items.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a83f9d-aca3-4284-bbc3-514e50252694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking before the National Convention of Lawyers in Cebu, Marcos
        said that he personally read the budget bill of at least 4,000 pages.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf096c2e-f6b6-4d02-a747-96528c6359a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But let me tell you, as president, I am going to give you a run for
        your money. Just last month, I had to read 4,057 pages of the General Appropriations
        Act for 2025,” said Marcos, earning applause from the audience.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f3463-1384-49bd-a072-5875f739d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.957+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Because I reviewed it, analyzed it, and yes - in parts vetoed it.
        And so, for those of you and up to now I cannot find those damned blank items,”
        he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b92e1-edbe-45ff-9ac4-35d27970c696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.957+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos added that the government will keep looking at the alleged blank
        items.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c8632-fc40-4dae-bd90-bdc3ade6e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.958+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“But I don’t – I really I’m convinced that they simply do not exist
        because it is not allowed to exist,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fa56b-4185-49f1-b62c-59f656974234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.958+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos previously slammed former President Rodrigo Duterte over claims
        of blank provisions in the national budget and called them false and misleading.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054f2dd-6408-4e16-baad-2e57d0b5efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.958+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.958+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He’s lying. He’s a president. He knows that you cannot pass a GAA
        with a blank [provision]. He’s lying," Marcos said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff3b3f-2e2d-44b3-86af-2705a8205e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president went further to say that never did such a thing happen,
        where provisions were left without specifications on projects and funding.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110eab9-57a4-47aa-8919-a019235f579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.959+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.959+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sa kasaysayan ng buong Pilipinas, hindi pinapayagan na magkaroon ng
        item ang GAA na hindi nakalagay kung ano yung project, at saka ano yung, yung
        gastos, ano ‘yung pondo.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb67c97-3d14-4ded-b1fd-a466cb3873f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.960+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.960+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In the country’s history, the GAA has not been allowed
        to have an item without specifying the project, and also the costs, and the
        funds.] So, it’s a lie," Marcos said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf5b12-8186-4e75-bb29-7dbe03549b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also encouraged the public to verify the claims by reviewing
        the documents with the Department of Budget and Management (DBM).'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b7e52-71ff-4572-a858-0965324cf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.961+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Tingnan n’yo, huwag na ninyo busisiin isa-isa. Hanapin niyo yung sinasabi
        nila na blank check. Tignan nyo kung meron kahit isa. Para mapatunayan na
        tama ang sinasabi kong kasinungalingan ‘yan. That’s my reaction," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be9027-b97d-4ecd-88e6-f3bbdacb3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.962+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Look, don’t scrutinize it one by one. Find the so-called
        blank check they’re talking about. See if there’s even one. To prove that
        what I’m saying is the truth.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768caf1d-7fb3-4762-b4bc-ea143d0defd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.962+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.962+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook video shared on Duterte’s official page, Ungab said certain
        sections of the budget - specifically those concerning the Department of Agriculture
        (DA) and unprogrammed appropriations - had missing figures, with amounts potentially
        reaching billions of pesos.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166a414-5314-4e13-99d2-35853d2255f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte, in his own remarks, criticized the supposed omissions, calling
        the bicameral conference committee report incomplete and invalid.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d987612-4efb-4ead-b24d-8d9592335dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:43:01.963+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:43:01.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s not only inaccurate but I think the budget is totally invalid.
        Hindi na pwede mag blanko-blanko diyan sa pera ng tao [You cannot leave blank
        spaces like that with the people’s money],” said Duterte.</p>'
  'senior-high-school-graduates-in-the-job-market':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T17:46:53.000+08:00
    'embedimage': 'jcr:cd4d574c-1e7d-4856-8371-21900bddee51'
    'imagesource': 'jcr:30b43091-fdd3-4b00-9067-965aba59aa27'
