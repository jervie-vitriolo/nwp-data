      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.542+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>How much do Super Bowl tickets cost?</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '32f410c1-7463-4231-a8f9-f34fd844ad8f'
      activationstatus: true
      created: 2025-01-30T20:07:35.870+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.543+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'bc2d6c95-facd-4cb9-9f92-86ec8f1a1241'
      activationstatus: true
      created: 2025-01-30T20:07:35.871+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Super Bowl tickets are among the most coveted in all of sports,
        notoriously hard to find, and their prices are impacted by the game’s location
        and which teams are playing.</p>'
    section33:
      primarytype: 'block'
      uuid: '3bd6b84d-f07c-48ad-befc-8d17ca5ea95a'
      activationstatus: true
      created: 2025-01-30T20:07:35.871+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a9a2f97f-24d3-4a8f-8dfc-d65c664acaf2'
      activationstatus: true
      created: 2025-01-30T20:07:35.872+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.545+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>According to ticket marketplace TickPick, the cheapest get-in price
        for Super Bowl LIX will be around $5,550 (₱300k), while the average ticket
        price is $10,474(₱600k). The most expensive ticket for this Super Bowl is
        $56,770.00(₱3M), TickPick says.</p>'
    section35:
      primarytype: 'block'
      uuid: '8b2e5b7d-0ecb-4fe9-9282-297086300c00'
      activationstatus: true
      created: 2025-01-30T20:07:35.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '37188eef-3086-4104-9750-ffaa90212082'
      activationstatus: true
      created: 2025-01-30T20:07:35.873+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The two Super Bowl teams split 35% of the tickets, the host team
        receives 5% and the remaining 29 NFL teams each get around 1% and hold lotteries
        among their season-ticket holders.</p>'
    section37:
      primarytype: 'block'
      uuid: '7a75efcd-37aa-4e55-b8d6-022cf0b13e9a'
      activationstatus: true
      created: 2025-01-30T20:07:35.874+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.547+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '519bed30-b452-4ff1-b6c2-c1618413b69e'
      activationstatus: true
      created: 2025-01-30T20:07:35.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.547+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The NFL retains 25% of the tickets for media members, business and\
        \ community partners. The league also gives away 500 tickets.\r"
    section39:
      primarytype: 'block'
      uuid: '082f182a-22e9-4ad9-94e6-148dc8a31d15'
      activationstatus: true
      created: 2025-01-30T20:07:35.875+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.548+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '65f6c7d5-64c4-496c-a655-2dbfb6949b0e'
      activationstatus: true
      created: 2025-01-30T20:07:35.876+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>How much does it cost to advertise during the Super Bowl?</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: '560f4817-015e-47c8-b625-2aff9629158b'
      activationstatus: true
      created: 2025-01-30T20:07:35.877+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'a2a6ba13-f25c-4d23-ba01-a2b0667383a3'
      activationstatus: true
      created: 2025-01-30T20:07:35.878+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Super Bowl is among the world’s most coveted televised events
        for advertisers given the huge guaranteed audience, with a premium placed
        on creativity as Super Bowl commercials can generate outsized buzz. The price
        for placing commercials during the 2025 Super Bowl has not yet been reported,
        but for the 2024 game a 30-second spot on CBS cost around $7 million(₱400M).</p>'
    section43:
      primarytype: 'block'
      uuid: 'e38fc5a6-1e97-48d1-9f05-7d21d9816c7a'
      activationstatus: true
      created: 2025-01-30T20:07:35.879+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '092a34b1-e67d-494c-a282-349d231275e1'
      activationstatus: true
      created: 2025-01-30T20:07:35.879+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>What is the name of the Super Bowl trophy?</strong></h2>'
    section45:
      primarytype: 'block'
      uuid: 'f157910d-fff0-4a73-9c8b-2a53f269b148'
      activationstatus: true
      created: 2025-01-30T20:07:35.880+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.552+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '0ebef7c2-0e3b-4c80-adfa-473192a1ac42'
      activationstatus: true
      created: 2025-01-30T20:07:35.881+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.553+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Vince Lombardi Trophy awarded to the Super Bowl winner each
        year is named in honor of legendary NFL Hall of Fame coach Lombardi, who led
        the Green Bay Packers to victories in the first two Super Bowl games.</p>'
    section47:
      primarytype: 'block'
      uuid: 'c1d86a23-3f10-4d75-af83-7ee7f6e982c6'
