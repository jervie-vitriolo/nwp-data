      lastmodified: 2025-01-30T10:56:17.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;WNBA superstar Caitlin Clark
        has turned down a reported proposal to compete in the NBA All-Star Game’s
        3-point contest next month.</p>'
    section1:
      primarytype: 'block'
      uuid: '64b9a3e8-3f18-4751-aa3e-f5197a7c6011'
      activationstatus: true
      created: 2025-01-30T10:56:17.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:40:52.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T10:56:17.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Instead, the Indiana Fever guard wants her first 3-point shootout to\
        \ come at the WNBA All-Star Game this summer before her home fans in Indianapolis,\
        \ her representatives at Excel Sports told ESPN on Wednesday.\r"
    section2:
      primarytype: 'block'
      uuid: '125f42ff-1e5c-46a6-b40b-95981e447399'
      activationstatus: true
      created: 2025-01-30T10:56:17.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:40:52.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T10:56:17.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The NBA’s All-Star Weekend is Feb. 14-16 in San Francisco, home
        of the Golden State Warriors.</p>'
    section3:
      primarytype: 'block'
      uuid: '99c5caf6-4b50-4bc1-a3d4-8c41789cfc35'
      activationstatus: true
      created: 2025-01-30T10:56:17.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:40:52.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T10:56:17.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>There had been talk of pitting the Warriors' Stephen Curry and
        longtime "Splash Brothers" teammate Klay Thompson, now with the Dallas Mavericks,
        in a NBA vs. WNBA 3-point contest against Clark and New York Liberty guard
        Sabrina Ionescu.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b305d111-df61-44d5-af84-455e27f1365a'
      activationstatus: true
      created: 2025-01-30T10:56:17.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:40:52.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T10:56:17.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ionescu and Curry squared off at the 2024 NBA All-Star Game in Indianapolis,\
        \ with Curry winning by a 29-26 margin.\r"
    section5:
      primarytype: 'block'
      uuid: '3424716a-72ba-4b37-a4b7-dbad38615eb7'
      activationstatus: true
      created: 2025-01-30T10:56:17.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:40:52.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T10:56:17.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Named the WNBA Rookie of the Year and an All-Star during her debut
        campaign in 2024, Clark led the league with 122 3-point field goals.</p>'
