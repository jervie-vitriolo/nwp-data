  'marcos-us-typhon-missile-dares-China':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T16:26:13.000+08:00
    'imagesource': 'jcr:ce8a1e5e-c38f-484f-b865-d0ab0252fcf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2f4f0c-e1c1-485b-909f-23aacbf0160c'
    'lead': 'China should stop aggressive behaviors in the West Philippine Sea if
      it wants the Philippines to return the US Typhon missile deployed in Luzon,
      President Ferdinand Marcos Jr. said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T16:27:44.408+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:49.078+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:58.062+08:00
    'mgnl:lastModified': 2025-01-30T16:52:04.605+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['China', 'Typhon-missile']
    'stories': []
    'template': '1'
    'title': 'Marcos to China: Stop West PH Sea provocations, I’ll return US Typhon
      Missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7e0bd9-2fa9-40a5-a9bd-5b7e774a368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> China should stop aggressive
        behaviors in the West Philippine Sea if it wants the Philippines to return
        the US Typhon missile deployed in Luzon, President Ferdinand Marcos Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de678009-eb94-4f82-ba06-0469fa46cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.433+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The president told reporters in an ambush interview in Cebu City on
        Thursday, Jan. 30, that he does not want to comment on the missile system
        because China has bigger and more powerful counterparts.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1de28e-4cef-4cdc-843a-1ae69a63ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Let’s make a deal with China - stop claiming our territory, stop
        harassing our fishermen and let them have a living, stop ramming our boats,
        stop water-cannoning our people, stop firing lasers at us, and stop your aggressive
        and coercive behavior, and I''ll return the Typhon missiles,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab38315-ddb4-4e95-afbb-e865a654abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Tigil nila yung ginagawa nila, ibabalik ko lahat ''yan (Translation:
        If they stop what they’re doing, I will return all of it),” Marcos said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93555a1-dec2-40ec-b89a-28f0500508e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the United States Jose Manuel Romualdez said
        in an interview with NewsWatch Plus that no other country can dictate on what
        the Philippines can or cannot do when it comes to upgrading its military capacities.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac73294f-afec-4549-9156-4d2f4a68f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We should get more of that, more of these Typhon missiles because
        it is for our defense. Hindi naman offensive, ano, that is not an offensive
        type of weapon," said Romualdez.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea15ea-aa08-4e4a-a76e-aadd414e4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "It’s not offensive, you know, that is not an offensive
        type of weapon."]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b695564-034d-4a2a-8bec-63da68d300f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': ' "This is really to defend ourselves," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca756024-106e-4efd-a4be-64eae018e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'China previously slammed the deployment of the missile system in Luzon,
        calling it dangerous and a move that would increase tensions in the region.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc3343-fbce-4ccc-9192-bf2e6289a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines is essentially creating tensions and antagonism in
        the region and inciting geopolitical confrontation and an arms race. This
        is a highly dangerous move and an extremely irresponsible choice for its own
        people, the people of the other Southeast Asian countries, and regional security,"
        said Chinese Foreign Minister spokesperson Mao Ning.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5a7d2-b6e5-498a-b33a-1f89d75a3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.437+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Romualdez said, "No country has any right to tell us what
        we can do and what we can use."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e5f3fb-a91a-43ee-8a96-45ddbf8ced86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Armed Forces of the Philippines (AFP) confirmed the repositioning
        of the missile launcher in Luzon.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ffb48-7e23-4eae-a4c3-4d89177207de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.438+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Both the US and Philippine governments coordinate closely on all aspects
        of the MRC deployment, including its positioning. These arrangements reflect
        shared operational considerations and mutual consultations between our two
        nations," the AFP said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d819a-574d-46d4-91bf-7e705c918b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Manila is hoping to procure similar missile systems from Washington.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9f454-7391-4287-bb3f-b6ad58289800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.439+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Typhon launchers can fire multi-purpose missiles up to thousands
        of kilometers, such as Tomahawk cruise missiles, capable of hitting targets
        in both China and Russia from the Philippines. The SM-6 missiles it carries
        can strike air or sea targets more than 200 km (165 miles) away.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887a420-4e5e-4fe1-9d9b-876d1a0196c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said the Pentagon is aware of the Philippines'' intent to
        procure the missile launchers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d49d24-6184-427a-9fdc-9c3d6c7bebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:27:44.440+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:49.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:52:04.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already indicated our request to the Pentagon. And so, people
        in the Pentagon who are going to be in charge of the policies and also even
        in the actual alliance, the foreign military financing program, they are well
        aware of what we need," said Romualdez.</p>'
  'daily-police-patrols-marilaque-highway-':
