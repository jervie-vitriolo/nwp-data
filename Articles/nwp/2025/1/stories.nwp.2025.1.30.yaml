    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8ebfe-8c22-4159-b2c1-9a9944a3d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Veteran volleyball
        coach Sinfronio "Sammy" Acaylar died at the age of 66 on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c56c32-78f2-4c66-b19c-33c222644d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96433863-dc43-4379-ad95-8cb46afe7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.041+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>University of Perpetual Help System DALTA-Las Piñas paid tribute
        to its former sports director and men’s volleyball coach in its social media
        post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ddddb-90b5-44cc-b967-506a966fc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0419f9d-9a85-4927-a255-410747c83468'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.042+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of the cause of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421a25f-c07f-4ab4-8621-cc5bca3200be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5890a-9e0d-4765-8a28-e077f96a9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.043+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Coach Sammy was more than just the Head Coach of the Perpetual
        ALTAS Men’s Volleyball team—he was the heart and soul of the program. Through
        his unwavering dedication and passion, he led the team to numerous NCAA championships,
        shaping not just athletes, but inspiring countless lives along the way,” the
        school said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bff79-157f-48cb-abc0-b4905038aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1a50f-0fd9-412a-87a7-aecb4f182765'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"His loss leaves a void that words cannot fill, but his legacy will
        forever live on in the hearts of those he guided, cheered for, and believed
        in,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91b8af-4b6f-493d-8770-a89554119681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.044+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb25bf2e-500e-432e-b3d7-38c60a24696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Acaylar turned Perpetual Help’s men’s volleyball team into a powerhouse\
        \ squad in the NCAA, winning 14 titles. Under his guidance, the team also\
        \ went undefeated from 2010 to 2014.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56930993-dc7b-4b9e-a52a-11efb1ba04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.045+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9ad3d-0127-4900-932d-f153ba0f63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Acaylar was part of the Philippine women’s volleyball team coaching
        staff that won the last Southeast Asian Games gold medal in 1993 in Singapore
        with Russian coach Stanislav Lugailo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181a3fd-5f79-4f02-aaac-ec92882686f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.046+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89695d8-16e7-40d5-b69b-6a3a2b21bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:57:57.047+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:39:17.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:03:25.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Acaylar last served as the national men’s volleyball team head coach\
        \ in 2017 in Kuala Lumpur, Malaysia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
