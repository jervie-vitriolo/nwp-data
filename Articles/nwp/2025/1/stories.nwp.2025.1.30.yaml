    title: 'Caitlin Clark declines NBA’s 3-point shootout invite'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cfc71911-5368-4553-af67-4bbdb83f1a09'
      activationstatus: true
      created: 2025-01-30T10:56:17.900+08:00
