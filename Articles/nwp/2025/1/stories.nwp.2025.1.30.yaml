    'lead': 'Police should patrol the Marikina-Rizal-Laguna-Quezon (Marilaque) Highway
      daily to prevent more deaths from riders treating the winding roads as a playground,
      Senator and motorcycle enthusiast JV Ejercito said on Thursday, Jan. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T17:19:00.912+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:26.208+08:00
