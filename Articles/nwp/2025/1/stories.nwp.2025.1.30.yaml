      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Another petition challenging
        the national budget is expected to be filed before the Supreme Court next
        month, a former government official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '04bc3bd5-b3e7-4303-9933-b431d670af52'
      activationstatus: true
      created: 2025-01-30T16:24:18.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '50ea41ec-d651-4dc9-b692-123bcbdd4457'
      activationstatus: true
      created: 2025-01-30T16:24:18.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Thursday, Jan. 30, former
        Finance Undersecretary Cielo Magno said she is drafting a petition to question
        the constitutionality of the General Appropriations Act (GAA).</p>'
    section3:
      primarytype: 'block'
      uuid: 'ba2e0d1f-f4b1-4aaa-8a35-e8a0c85de329'
      activationstatus: true
      created: 2025-01-30T16:24:18.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c02437d7-17d1-4290-8467-f5575ca78608'
      activationstatus: true
      created: 2025-01-30T16:24:18.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Magno said the petition may be filed by the second or third week of\
        \ February.\r"
    section5:
      primarytype: 'block'
      uuid: '6b622d17-5d4d-4d65-a3bd-ad7458307538'
      activationstatus: true
      created: 2025-01-30T16:24:18.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cfb47e58-0a21-4403-b7a3-ba6c65e6b81a'
      activationstatus: true
      created: 2025-01-30T16:24:18.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She flagged the allocation for the education sector and <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/11/No-PhilHealth-subsidy-2025.html">zero
        subsidy</a></strong> for the Philippine Health Insurance Corporation (PhilHealth).</p>'
    section7:
      primarytype: 'block'
      uuid: '7d493f66-6d4f-4f19-b9ba-16b04808f50e'
      activationstatus: true
      created: 2025-01-30T16:24:18.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ano ba ang ibig sabihin kapag priority ang edukasyon? Hindi po kasama\
        \ diyan dapat ‘yung budget ng… PNPA (Philippine National Police Academy),\
        \ PMA (Philippine Military Academy), LGA (Local Government Academy),” the\
        \ former finance official said.\r"
    section8:
      primarytype: 'block'
      uuid: 'c091dcda-07e3-48f3-ab3d-56dc6a820345'
      activationstatus: true
      created: 2025-01-30T16:24:18.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '6038ee6a-5bd5-4de1-9255-59e5528f73fc'
      activationstatus: true
      created: 2025-01-30T16:24:18.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: What does it mean when education is the priority? The\
        \ budgets of the PNPA, PMA, and LGA should be excluded from the education\
        \ sector.]\r"
    section10:
      primarytype: 'block'
      uuid: 'ffc26667-8865-4a7a-932f-2c561bfd92d3'
      activationstatus: true
      created: 2025-01-30T16:24:18.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ce5b4d7f-30de-4024-9570-f2719e100511'
      activationstatus: true
      created: 2025-01-30T16:24:18.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On the issue of the Department of Public Works and Highways having
        the <a href="https://www.newswatchplus.ph/news/2024/12/12/dpwh-2025-budget.html"><strong>highest
        budget allocation</strong></a>, lawmakers pointed out that the <a href="https://www.newswatchplus.ph/news/2024/12/30/deped-biggest-share-in-2025-budget.html"><strong>education
        sector</strong></a> has the biggest share to include learning institutions
        in other agencies such as the PMA, PNPA, and LGA.</p>'
    section12:
      primarytype: 'block'
      uuid: 'a53c9145-09f7-436f-b359-c33692e8529f'
      activationstatus: true
      created: 2025-01-30T16:24:18.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/16/lawmakers-defend-budget.html">Lawmakers
        defend approval of 2025 budget</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: '7b3d03f2-d0fd-4c32-b8e1-781eb0a1eaed'
      activationstatus: true
      created: 2025-01-30T16:24:18.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, PhilHealth has no subsidy as lawmakers pressed for the
        utilization of its reserve funds.</p>'
    section14:
      primarytype: 'block'
      uuid: 'fa52cd21-d00f-4e00-b96f-b65fc9a892c5'
      activationstatus: true
      created: 2025-01-30T16:24:18.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Hindi po pwedeng zero ang subsidy sa PhilHealth dahil ito ay pagtalikod
        sa responsibilidad ng gobyerno na pondohan at bigyan ng premium ‘yung PhilHealth
        coverage sa mga kababayan nating indigent at senior citizens,” Magno said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'de13520b-eb77-4659-bc30-237c78e695e4'
      activationstatus: true
      created: 2025-01-30T16:24:18.560+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: PhilHealth cannot have a zero subsidy because it is
        a neglect of the government’s responsibility to fund the premium coverage
        for our fellow Filipinos who are indigent and senior citizens.]</p>'
    section16:
      primarytype: 'block'
      uuid: 'e1f1a03c-e2bd-41ec-8b2c-a5a92a88a033'
      activationstatus: true
      created: 2025-01-30T16:24:18.560+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'cfeb61ca-9d07-4065-94de-e75d679ccaef'
      activationstatus: true
      created: 2025-01-30T16:24:18.561+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>If the court invalidates the budget law, she said Congress may reconvene
        and amend the GAA.</p>'
    section18:
      primarytype: 'block'
      uuid: 'c3d86f1e-1d40-4b0a-a241-1ac0c8afd716'
      activationstatus: true
      created: 2025-01-30T16:24:18.561+08:00
