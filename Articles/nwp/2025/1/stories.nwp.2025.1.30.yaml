    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:58.237+08:00
    'mgnl:lastModified': 2025-01-30T17:19:34.762+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Daily patrols to curb fatal stunts on Marilaque Highway - senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80467b-2377-4917-8468-6124a48fc3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.965+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.758+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>&nbsp;- Police should
        patrol the Marikina-Rizal-Laguna-Quezon (Marilaque) Highway daily to prevent
        more deaths from riders treating the winding roads as a playground, Senator
        and motorcycle enthusiast JV Ejercito said on Thursday, Jan. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e71921-8fe6-4311-babd-3028cd739c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.966+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.758+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat talagang on a daily basis, maglagay na ng substation doon or\
        \ parade checkpoint [There should really be a substation or a mobile checkpoint\
        \ set up there on a daily basis],” Ejercito said during the Kapihan sa Senado\
        \ media forum. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc24084-aa42-4b69-9974-5bccd4d1dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.966+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.758+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pag may checkpoint kasi umaayos naman sila e. Hindi nila ginagawang\
        \ race track [When there’s a checkpoint, they behave. They don’t turn it into\
        \ a race track],” he added. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c8ca5-d8e3-4ba0-ae2c-63444cfc2779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.967+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.759+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said the recent viral fatal crash of two riders was proof of insufficient\
        \ deployment of the Philippine National Police Highway Patrol Group (PNP HPG)\
        \ in the area.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee35748-f73a-453b-a628-a48880ae1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.967+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.759+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang nangyari kasi sa HPG random, hindi araw-araw, basta sumisipot,\
        \ may mga araw. Pero kung gagawin na talagang permanent and then put some\
        \ other measures… at least magiging safe na,” Ejercito said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4a36a-efec-4f15-81f2-9c6ce63b0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.967+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.760+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What happened with the HPG is that it’s random, not daily\
        \ - sometimes they show up, sometimes they don't. But if it becomes permanent\
        \ and other measures are put in place, at least it will be safer.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738ef6c-2360-4354-8868-89e0f5aeea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:19:00.968+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:26.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:19:34.760+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Ronald \"Bato\" dela Rosa, a former PNP chief, supports the\
        \ idea.\r"
    '7':
