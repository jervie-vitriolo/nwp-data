      lastmodified: 2025-01-30T18:54:42.452+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"We are walking very carefully and trying to avoid the crowded areas,\"\
        \ he told Reuters.\r"
