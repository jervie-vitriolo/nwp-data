    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:59.429+08:00
    'mgnl:lastModified': 2025-01-30T18:12:16.229+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['sara-duterte', 'sonny-trillanes', 'Cielo-Magno']
    'stories': []
    'template': '1'
    'title': 'Two rallies, agenda vs Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7ad90-e07c-43f8-9f33-f58754d64642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two rallies calling
        to impeach Vice President Sara Duterte are set for Friday, Jan. 31, but organizers
        appear to have contrasting agendas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa229ee-7d39-4e7c-bd81-d4fdffeea723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At 9 a.m., impeachment complainants from the first and third petitions
        will gather at the Epifanio delos Santos Ave. (EDSA) People Power Monument
        in Quezon City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55388fb8-61d1-4167-aa9b-671d3f6a3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, former Sen. Sonny Trillanes from
        the Magdalo party-list, whose representatives signed on the first complaint,
        said their protest will focus on Duterte’s possible ouster from office.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7f9bc-141f-48a9-b71f-166b35c8eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes said around 10,000 people are expected to attend the morning
        rally.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846de28-ef85-41d7-ad3d-07ffc85c7849'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the group of former Finance Undersecretary Cielo Magno,
        composed of religious leaders and civil society organizations, will also mount
        a protest action at 2 p.m. at EDSA Shrine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a17ab5-396a-4cc5-8e96-fec8e81130da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But unlike the earlier rally, the afternoon movement will raise other
        issues, including the controversial 2025 budget law - a subject of Trillanes’
        objection.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323147b2-8bca-4372-896a-4b7549500736'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong budget issue, kung ano man iyong issue, I understand legitimate
        iyan but it’s nowhere near the level nitong impeachment ni Sara,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a77eb-b3df-4e67-9fdd-83da91c7fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.592+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The budget issue, whatever the issue may be, I understand
        that it’s legitimate, but it’s nowhere near the level of Sara’s impeachment]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6928c-0f59-43ba-b075-13f0ef8bf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.593+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former lawmaker earlier said Magno’s protest action would include
        “pro-Duterte retired generals.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e6bf1-ddbf-4907-b164-4e34f5971695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.593+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto ko pabulaanan iyong sinasabi na ito ay pinapangunahan ng retired
        generals dahil isa lamang po sila sa napakaraming organization,” the former
        finance official told NewsWatch Plus.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f79fc8-266f-4401-82d6-0a71bb041030'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.594+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I want to debunk the claim that this is being led by
        retired generals because they are just one of many organizations involved.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4718324-813c-4431-9479-b075a2168e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.594+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Magno said holding the vice president accountable for her supposed
        misdeeds is not enough.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68df9fca-083b-4fdb-8cf3-777ac1c49d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.595+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kiko Dee, one of the signatories of the first impeachment complaint
        and grandson of democracy icons Ninoy and Cory Aquino, said while the morning
        rally centers on calls for ouster, other pressing issues are as important.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5c58d-bad3-4342-807e-cfd4db06494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.595+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s important for our side of the opposition to make sure that all
        of the abuses of both the current Marcos administration and of VP Sara and
        the previous Duterte administration are held to account as well,” he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ef58a-e5fe-443b-b490-995f39e59a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus sought the comment of the Office of the Vice President
        on the protest actions.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6708f2-5490-4494-8539-0f08b80af771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Jan. 30, the impeachment complaints - all filed in December,
        have not yet reached the House justice committee.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65c8d2-820f-45ca-b2de-c73b4e3b4d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:11:14.596+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:22.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:12:16.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">ousting
        Duterte is a waste of time</a></strong>, saying it will not benefit any single
        Filipino.</p>'
