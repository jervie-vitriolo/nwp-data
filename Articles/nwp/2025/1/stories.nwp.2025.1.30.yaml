    title: 'Rosmar withdraws from Manila councilor race'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a7a4ddd6-50f4-4158-ad8b-047200a157f5'
      activationstatus: true
      created: 2025-01-30T17:53:33.852+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.577+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines&nbsp;-</strong> Content creator
        and entrepreneur Rosemarie Tan Pamulaklakin, popularly known as Rosmar, has
        officially backed out from her bid for Manila’s first district councilor.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c68088a0-2b5d-4ae3-8686-f4732fb9399f'
      activationstatus: true
      created: 2025-01-30T17:53:33.852+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.577+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pamulaklakin withdrew her certificate of candidacy on Thursday, Jan.\
        \ 30, according to a document shared by the Commission on Elections.\r"
    section2:
      primarytype: 'block'
      uuid: 'd2e5ff34-164c-4e4f-b86e-008088f2fa98'
      activationstatus: true
      created: 2025-01-30T17:53:33.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.578+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The vlogger also made her announcement in a Facebook post.</p>'
    section3:
      primarytype: 'block'
      uuid: '1c776d39-d932-4d27-8ac1-590dadc87811'
      activationstatus: true
      created: 2025-01-30T17:53:33.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.578+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Hindi man matuloy ang pagtakbo ko pangako ko sa mga taong nangangailangan.
        Pag takbo ko lang ang ititigil ko pero hindi ang pag tulong sa mga tao [sic],”
        Pamulaklakin said in her post, which was accompanied by a photo of her holding
        the official statement of withdrawal.</p>'
    section4:
      primarytype: 'block'
      uuid: '690ab4ca-a81e-4793-b3bc-c77a2f6ca8b6'
      activationstatus: true
      created: 2025-01-30T17:53:33.853+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: Although my candidacy will no longer push through,
        my commitment to helping those in need remains. I may be stopping my candidacy,
        but my support for the people will continue.]</p>'
    section5:
      primarytype: 'block'
      uuid: 'a6f2d9b8-5c2d-49c8-8f01-2932f85a1319'
      activationstatus: true
      created: 2025-01-30T17:53:33.854+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.579+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Pamulaklakin said she was encouraged to run after someone told her\
        \ “mas marami daw akong budget sa pagtulong kapag nakaposisyon ako [I will\
        \ have more budget for helping once I'm in a position of power].”\r"
    section6:
      primarytype: 'block'
      uuid: 'e6120b82-8782-4f1d-b7f3-5cd8a595e8e6'
      activationstatus: true
      created: 2025-01-30T17:53:33.854+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.580+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "However, she expressed feeling bad that she couldn’t provide ayuda\
        \ or aid to those asking for help during the campaign, as it would be considered\
        \ vote-buying.\r"
    section7:
      primarytype: 'block'
      uuid: '5a6febd2-a8b3-4a4c-8b07-65c45f474db0'
      activationstatus: true
      created: 2025-01-30T17:53:33.855+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.580+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She also lamented the claims that she had political motives in helping\
        \ the less fortunate.\r"
    section8:
      primarytype: 'block'
      uuid: '81cd0f95-62f9-45d3-966e-4d02a5f1ede3'
      activationstatus: true
      created: 2025-01-30T17:53:33.855+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Marami akong natutunan sa pag file ko. Hindi porket alam mong kaya\
        \ mo ay kailangan mo ng tumakbo.  Mas masarap pa rin sa pakiramdam tumulong\
        \ ng galing sa puso. Pag tulong na walang kapalit,” she said. \r"
    section9:
      primarytype: 'block'
      uuid: '32ae1e85-9ae3-4f3e-870b-71dcc178a4b1'
      activationstatus: true
      created: 2025-01-30T17:53:33.855+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.581+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: I've learned a lot from filing my candidacy. Just because\
        \ you know you can, doesn’t mean you have to run. It still feels better to\
        \ help from the heart - helping without expecting anything in return.]\r"
    section10:
      primarytype: 'block'
      uuid: '6affb34d-a3c1-42a1-a400-34fd6b779a67'
      activationstatus: true
      created: 2025-01-30T17:53:33.856+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:24.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:57:09.582+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Pamulaklakin was one of the content creators seeking to venture
        into politics, filing for various positions in the May midterm elections.</p>'
  'START HERE----->marcos-to-meet-trump':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: 'Split photo of US President Donald Trump (L) and President Ferdinand
      Marcos Jr. (R). (Donald J. Trump, Office of the President/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T17:54:39.000+08:00
    imagesource: '0ab24df8-9a4e-43be-91a3-ffffb63548ae'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '09ce201c-4410-4f89-b74f-9879bf4bb083'
    lead: 'President Ferdinand Marcos Jr. said is set to meet with US President
      Donald Trump to discuss key issues focusing on trade, defense, and immigration.'
    activationstatus: true
    created: 2025-01-30T17:56:40.763+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:35:23.874+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:59.012+08:00
    lastmodified: 2025-01-30T17:56:40.793+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to meet with Trump on relations, immigration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16117cfe-39d0-4815-93cf-062da1dc3601'
      activationstatus: true
      created: 2025-01-30T17:56:40.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.789+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said is set to meet with US President Donald Trump to discuss key
        issues focusing on trade, defense, and immigration.</p>'
    section1:
      primarytype: 'block'
      uuid: '9cce86ea-d905-4c7d-a8a7-a9ec3ebee290'
      activationstatus: true
      created: 2025-01-30T17:56:40.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>There is no official date yet for the meeting, according to the
        Presidential Communications Office (PCO).</p>'
    section2:
      primarytype: 'block'
      uuid: '9edc6bb8-8bd5-4162-8b97-d01a466a8260'
      activationstatus: true
      created: 2025-01-30T17:56:40.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Speaking to reporters in Cebu, Marcos said discussions would cover\
        \ the future of Manila-Washington ties, as well as foreign policies that affect\
        \ the Philippines.\r"
    section3:
      primarytype: 'block'
      uuid: '44239008-6159-4c9a-9056-f0f2a0b78eec'
      activationstatus: true
      created: 2025-01-30T17:56:40.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“I will meet with President Trump because there’s much to discuss between\
        \ the US and the Philippines, particularly in areas like trade, defense, and\
        \ security; and now, the new immigration policy,\" Marcos said.\r"
    section4:
      primarytype: 'block'
      uuid: '8448101f-58f5-4f6d-813c-58a148d00378'
      activationstatus: true
      created: 2025-01-30T17:56:40.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“I’ve heard they’ve already sent back hundreds of Filipinos. This
        is something we need to address and hopefully resolve, as the Filipino community
        in the US has become an integral part of their workforce,” he said.</p>'
    section5:
      primarytype: 'block'
      uuid: '359a4b76-e015-4b20-85c3-d1b813adb56d'
      activationstatus: true
      created: 2025-01-30T17:56:40.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The president added, \"We’ll see how we can influence the policy-making\
        \ process regarding immigration.\"\r"
    section6:
      primarytype: 'block'
      uuid: '48198859-9d7e-4044-9154-7a90d11a177b'
      activationstatus: true
      created: 2025-01-30T17:56:40.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Marcos also commented on the Trump administration’s decision to freeze\
        \ foreign aid but expressed difficulty in providing a definite response.\r"
    section7:
      primarytype: 'block'
      uuid: 'ceee06e7-335b-455d-ad3c-2993aeb8a0bb'
      activationstatus: true
      created: 2025-01-30T17:56:40.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Hindi pa maliwanag kasi [It’s still unclear],\" he said.\r"
    section8:
      primarytype: 'block'
      uuid: '41b3aff8-408d-400f-9cb5-2662812e514e'
      activationstatus: true
      created: 2025-01-30T17:56:40.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Marcos expressed hope that he would be able to visit Trump soon
        for more in-depth discussions.</p>'
    section9:
      primarytype: 'block'
      uuid: '8f95253c-970d-455c-807f-d7a85248b56c'
      activationstatus: true
      created: 2025-01-30T17:56:40.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:23.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:56:40.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“I’m confident that, as time goes on, these policies will solidify
        and become more transparent. When that happens, I’ll have the opportunity
        to meet with President Trump and gain a better understanding of the direction
        these policies are taking,” he said.</p>'
