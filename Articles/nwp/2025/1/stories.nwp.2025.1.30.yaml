      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Train and bus stations in the city saw a surge in crowds as people
        continued to arrive for the festival, although some devotees remained nervous
        after the deadly crush.</p>'
