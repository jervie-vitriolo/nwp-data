    title: 'Comelec seeks P2.5B more for delayed BARMM polls '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d98e5dc-05f4-46cb-8f88-9be75deb2775'
      activationstatus: true
      created: 2025-01-30T15:01:20.338+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.347+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        has called on Congress to pass a ₱2.5-billion supplemental fund for the resetting
        of the first parliamentary elections in the Bangsamoro Autonomous Region in
        Muslim Mindanao (BARMM).</p>'
    section1:
      primarytype: 'block'
      uuid: '7a4725f8-fb7a-417c-b16b-e1520d6b0d51'
      activationstatus: true
      created: 2025-01-30T15:01:20.338+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.338+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Comelec Chairman George Garcia said the amount would cover the adjustments\
        \ needed if the BARMM elections are held separate from the May 12 midterm\
        \ elections.\r"
    section2:
      primarytype: 'block'
      uuid: '03a11f06-ac84-4ce5-b9d8-6c3df78416a3'
      activationstatus: true
      created: 2025-01-30T15:01:20.339+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“‘Pag sineparate ito iba yung mga bayad sa guro, o yung ating honoraria,\
        \ yung lahat ng election paraphernalia, iba rin po yung set ng mga balota.\
        \ Practically, as if magko-conduct ka ng special election sa buong rehiyon.\
        \ Kailangan ng Comelec ay ₱2.5 billion,” Garcia said in a chance interview\
        \ with reporters in Manila on Thursday, Jan. 30.\r"
    section3:
      primarytype: 'block'
      uuid: '29e5391c-f3a2-438c-8de9-19f6c92787c4'
      activationstatus: true
      created: 2025-01-30T15:01:20.339+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If this is separated, there will be different payments\
        \ for teachers, or for our honoraria, as well as separate election paraphernalia.\
        \ The set of ballots will also be different. Practically, it will be like\
        \ conducting a special election across the entire region. The Comelec needs\
        \ ₱2.5 billion for this.]\r"
    section4:
      primarytype: 'block'
      uuid: '1a2c6530-c2f6-497f-9e45-f3564610f3d6'
      activationstatus: true
      created: 2025-01-30T15:01:20.339+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“At iyan pong sentimyentong ‘yan ay properly conveyed natin sa Kongreso,\
        \ more specifically sa ating Senado para sana maisama man lang doon sa mismong\
        \ magiging batas kung saka-sakali ito,” he said. \r"
    section5:
      primarytype: 'block'
      uuid: 'd489c3d9-1238-41d8-90f1-b75ee093a7af'
      activationstatus: true
      created: 2025-01-30T15:01:20.340+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: And this sentiment is properly conveyed to Congress,\
        \ more specifically to our Senate, so that it may hopefully be included in\
        \ the final version of the law, just in case.]\r"
    section6:
      primarytype: 'block'
      uuid: '8ec2d6a4-35e4-4089-bea1-66f889a721b9'
      activationstatus: true
      created: 2025-01-30T15:01:20.340+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Monday, Feb. 3, the Senate is set to pass on third reading moving\
        \ the BARMM elections to October. The House of Representatives had previously\
        \ passed a measure proposing a one-year postponement.\r"
    section7:
      primarytype: 'block'
      uuid: '0a56f8bc-0736-43b9-b3c8-ee33078d380c'
      activationstatus: true
      created: 2025-01-30T15:01:20.341+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.341+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator JV Ejercito, local government committee chairman, said the\
        \ bicameral conference committee would convene on Feb. 4 to ratify the final\
        \ version by Wednesday before the congressional break to give way for the\
        \ campaign period.\r"
    section8:
      primarytype: 'block'
      uuid: 'be8246a9-bd54-4af9-af1d-9b3df2b688c5'
      activationstatus: true
      created: 2025-01-30T15:01:20.341+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.341+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nothing is final. Ang final naman talaga is the bicam (The final decision\
        \ will really come from the bicam),” Ejercito told Thursday’s Kapihan sa Senado\
        \ media forum. \r"
    section9:
      primarytype: 'block'
      uuid: '818d0366-9e73-452f-9469-61393de5306d'
      activationstatus: true
      created: 2025-01-30T15:01:20.342+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia said that aside from the date and funding, other issues still\
        \ need to be addressed. For instance, will the Comelec reopen the filing of\
        \ certificates of candidacy, or will it carry over the list of candidates\
        \ from the November 2024 filing? Will Sulu’s seven parliamentary seats be\
        \ reassigned following the province’s exit from BARMM? Additionally, will\
        \ the Barangay and Sangguniang Kabataan elections also be rescheduled, or\
        \ will the Comelec need to simultaneously prepare for both elections?\r"
    section10:
      primarytype: 'block'
      uuid: 'd77f0181-825b-4e10-99c9-8ddd6877f0c3'
      activationstatus: true
      created: 2025-01-30T15:01:20.342+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:37:32.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T15:01:20.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Garcia also reminded BARMM voters that they will still vote for
        senatorial candidates and other local positions on May 12.</p>'
