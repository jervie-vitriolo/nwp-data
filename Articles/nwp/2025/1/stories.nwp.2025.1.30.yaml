    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Grade schoolers lagging, resource shortage hampering MATATAG rollout
      - report'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b6647c8-694f-45e8-8c10-be7d551620ff'
      activationstatus: true
      created: 2025-01-30T19:29:04.226+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.107+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Grade schoolers lagging
        behind curriculum expectations and a shortage of resources hinder the effective
        implementation of a curriculum aimed at resolving basic education challenges,
        according to a recent report by the Second Congressional Commission on Education
        (Edcom II).</p>'
    section1:
      primarytype: 'block'
      uuid: 'cc0d664b-5241-41a1-8a2a-db4bed4076ac'
      activationstatus: true
      created: 2025-01-30T19:29:04.227+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.107+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a report titled “Fixing the Foundations: A Matter of National Survival,”
        data showed that most Grade 3 students were one to two years behind the Matatag
        curriculum expectations during the foundational years of learning.'
    section2:
      primarytype: 'block'
      uuid: 'bb9650d7-4ec8-4ef3-8232-5a5da2ab1b1a'
      activationstatus: true
      created: 2025-01-30T19:29:04.227+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.108+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This means, those who advance to Grade 4 are only at Grade 2 and 3
        in terms of actual competencies, the commission noted.'
    section3:
      primarytype: 'block'
      uuid: 'a5a00658-5730-462b-82e6-dec6e9d888bc'
      activationstatus: true
      created: 2025-01-30T19:29:04.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.108+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This is anticipated to snowball further in later years, with the commission
        finding Grades 8 and 9 students who struggled with basic subtraction and multiplication
        in the recent DepEd learning camps,” it said.'
    section4:
      primarytype: 'block'
      uuid: 'b9c387ac-4343-4ca4-aa9f-846c2b658417'
      activationstatus: true
      created: 2025-01-30T19:29:04.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.109+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Edcom II meanwhile, said learning recovery programs have to be
        revamped, including reading and math programs.'
    section5:
      primarytype: 'block'
      uuid: '7e5b254e-0682-49fd-8206-5f94aef8acb4'
      activationstatus: true
      created: 2025-01-30T19:29:04.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.109+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Catch-Up Fridays and the national learning camps need to be revisited.
        DepEd data show that the camps reached only 10% of those needing intervention,
        on top of an already limited pool, with only 54% of target students able to
        take the assessments,” it said.'
    section6:
      primarytype: 'block'
      uuid: '107e3b4f-5913-4bea-9cd8-6712c711051c'
      activationstatus: true
      created: 2025-01-30T19:29:04.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adding to these challenges were the loss of school days due to back-to-back
        disasters.'
    section7:
      primarytype: 'block'
      uuid: 'a79b389c-c33e-4401-b0cf-1e5a661a4edd'
      activationstatus: true
      created: 2025-01-30T19:29:04.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.110+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the report, almost half of the learning days were lost
        due to class suspensions, with the Cordillera region suffering the biggest
        drop - losing as many as 42 days. Other regions have also missed over 30 days
        - equivalent to a month of canceled classes.'
    section8:
      primarytype: 'block'
      uuid: 'e1fc1551-8336-41c1-bfa4-3775e0c02dc5'
      activationstatus: true
      created: 2025-01-30T19:29:04.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Studies have underscored the profound consequence of such losses on
        learning, with student achievement at Grade 4 (for math and science) declining
        by up to 12%–14% of a standard deviation, or equivalent to half a year of
        learning,” the commission said.'
    section9:
      primarytype: 'block'
      uuid: 'c54ab190-e8a0-4584-8c71-572142788e3f'
      activationstatus: true
      created: 2025-01-30T19:29:04.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.111+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Edcom II recommended to ensure learning continuity through alternative
        delivery modes.'
    section10:
      primarytype: 'block'
      uuid: '8d93e29d-37a2-452d-89d9-04f391f79092'
      activationstatus: true
      created: 2025-01-30T19:29:04.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Sen. Win Gatchalian, the commission’s co-chairperson, said there
        is a need to “realign our priorities to the earliest stages of education.”</p>'
    section11:
      primarytype: 'block'
      uuid: 'd0f0a8d5-cec5-46c0-b6f7-d38ca054fe43'
      activationstatus: true
      created: 2025-01-30T19:29:04.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.112+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“From the stunted growth of early learners to deep deficits in literacy
        and numeracy, these problems do not just hinder individual potential—they
        reverberate throughout a lifetime. They limit opportunities, perpetuate poverty,
        and stifle national progress,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '9441192c-e94f-4fd1-b1eb-6d919a09630d'
      activationstatus: true
      created: 2025-01-30T19:29:04.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.113+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h3><strong>Lack of resources</strong></h3>'
    section13:
      primarytype: 'block'
      uuid: 'a7d87f05-7200-476b-b4c5-83d25144a481'
      activationstatus: true
      created: 2025-01-30T19:29:04.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The report also noted how lack of resources challenged the rollout
        of the MATATAG curriculum, which was carried out in the school year 2024-2025.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd1ccc001-2219-49eb-abc3-4eb1b33486b1'
      activationstatus: true
      created: 2025-01-30T19:29:04.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Data showed that only 35 out of 90 textbook titles were fully delivered
        as of January 2025 for Grades 4 and 7, which are under the phased rollout.</p>'
    section15:
      primarytype: 'block'
      uuid: '31c65cc2-be15-4071-aa23-d249c7e28ab9'
      activationstatus: true
      created: 2025-01-30T19:29:04.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Backlog in classroom construction remains at 165,000 with many schools
        shifting to alternative delivery modes, the EdCom2 said.'
    section16:
      primarytype: 'block'
      uuid: '571c11ac-5ac7-4a93-8242-77986758f696'
      activationstatus: true
      created: 2025-01-30T19:29:04.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Regional disparities exist between urban and rural areas, with the
        former facing congestion due to high population density. Likewise, only 30%
        of school buildings are in good condition,” it said.'
    section17:
      primarytype: 'block'
      uuid: 'e4b0e010-671e-40ac-b0a9-9ae5ba376467'
      activationstatus: true
      created: 2025-01-30T19:29:04.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The group suggested exploring public-private partnerships to address
        the shortage. In December, the DepEd said at least <strong><a href="https://www.newswatchplus.ph/news/2024/12/20/ppp-projects-15000-classrooms.html">15,000
        classrooms</a></strong>&nbsp;will be built this year under the public-private
        partnership scheme.</p>'
    section18:
      primarytype: 'block'
      uuid: '2cd73cd2-c994-40f6-91ac-fecc3c50f087'
      activationstatus: true
      created: 2025-01-30T19:31:13.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:20.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T19:34:55.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/7/30/classroom-teacher-shortage.html">Classroom,
        teacher lack back in new school year</a></strong></p>'
