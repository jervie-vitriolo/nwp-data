      type: 'text'
      text: '<p>Police said 30 people were killed on Wednesday in the stampede at
        the world’s biggest gathering of humanity and 60 were injured, but sources
        said the death toll was more than 50 and a Reuters witness counted at least
        39 bodies in the morgue.</p>'
    section9:
