    title: 'Where do the legal cases against Trump’s executive orders stand?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '860429cd-f929-4b70-bb08-33cf2d37a8c5'
      activationstatus: true
      created: 2025-01-30T14:12:30.777+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Donald Trump’s flurry of executive
        orders has sparked lawsuits seeking to stymie the U.S. president’s plans
        for cracking down on immigration, shaking up the federal bureaucracy and reversing
        protections for transgender people.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbd20f89-8f9c-4dea-ac71-07b7bfb291e7'
      activationstatus: true
      created: 2025-01-30T14:12:30.777+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.777+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dbe406d9-dbfc-4b77-9609-6bd13ba93ed3'
      activationstatus: true
      created: 2025-01-30T14:12:30.778+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.778+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Here is a look at the cases and where they stand.</p>'
    section3:
      primarytype: 'block'
      uuid: '328743fe-a4f0-4fee-8978-5355e6f0730d'
      activationstatus: true
      created: 2025-01-30T14:12:30.778+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.778+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7f9c67fd-f60b-44c5-b98a-63cbd714f254'
      activationstatus: true
      created: 2025-01-30T14:12:30.778+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.778+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Federal spending</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '51e18bf8-f270-4912-a831-3e22763ea857'
      activationstatus: true
      created: 2025-01-30T14:12:30.779+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.779+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c136b255-d7b4-466b-a7fa-0016d2fa1e86'
      activationstatus: true
      created: 2025-01-30T14:12:30.779+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.779+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A federal judge in Washington D.C on Jan. 28 paused a sweeping Trump
        administration directive freezing federal grants, loans and other financial
        assistance pending a review to ensure they align with the president’s priorities,
        at the request of nonprofits who said it would be devastating to their operations.</p>'
    section7:
      primarytype: 'block'
      uuid: '138456db-20be-44eb-ab63-7d44762fc9d3'
      activationstatus: true
      created: 2025-01-30T14:12:30.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ac46cf8f-188b-4633-bebf-919438a88c9c'
      activationstatus: true
      created: 2025-01-30T14:12:30.780+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The pause ordered by Judge Loren Linn AliKhan was a brief emergency
        measure pending arguments over the nonprofits’ request for a temporary restraining
        order that would last longer while the court weighs the directive, which the
        group said is unconstitutional.</p>'
    section9:
      primarytype: 'block'
      uuid: '5960f38a-88e1-4b8c-bccb-224b9cfa590c'
      activationstatus: true
      created: 2025-01-30T14:12:30.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ee907b29-bdd3-445f-a38a-c83acc809473'
      activationstatus: true
      created: 2025-01-30T14:12:30.781+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Trump administration rescinded the directive on Jan. 29, but
        White House press secretary Karoline Leavitt said in a post on X that this
        was only to end any confusion caused by the court’s order. The president’s
        orders on federal funding "remain in full force and effect," Leavitt said.</p>'
    section11:
      primarytype: 'block'
      uuid: '5b968a2d-70c7-42a9-9a58-c3995f9fa8d4'
      activationstatus: true
      created: 2025-01-30T14:12:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '837ede2c-1063-4403-9991-627695e8320d'
      activationstatus: true
      created: 2025-01-30T14:12:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A judge overseeing a similar case filed by a group of state attorneys
        general said at a Wednesday hearing that he would likely impose an order pausing
        any funding freeze even though the formal directive was rescinded.</p>'
    section13:
      primarytype: 'block'
      uuid: '9d6c6573-fdb0-4857-9f3d-058ef58a68bb'
      activationstatus: true
      created: 2025-01-30T14:12:30.782+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '96c578cc-0a4e-4fd7-8222-d87909fd5daa'
      activationstatus: true
      created: 2025-01-30T14:12:30.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The states argue in that case that the freeze infringes the U.S.
        Congress’ exclusive power of the purse and would be devastating to a host
        of critical programs ranging from public health to education and housing.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a2d44a6b-e2f9-425c-a353-4c5b5f208845'
      activationstatus: true
      created: 2025-01-30T14:12:30.783+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '75d72860-e1bc-46db-a6ee-36cc12d241fd'
      activationstatus: true
      created: 2025-01-30T14:12:30.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Ending birthright citizenship</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '6f2cfb54-e4fe-4bb4-b3fc-e1564c224a3f'
      activationstatus: true
      created: 2025-01-30T14:12:30.784+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e2757042-97df-4f82-9c95-daddf01f4215'
      activationstatus: true
      created: 2025-01-30T14:12:30.785+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.785+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Democratic state attorneys general and civil rights groups have
        filed at least five lawsuits challenging Trump’s executive order curtailing
        the right to automatic birthright citizenship in the U.S., which was paused
        by a judge on Jan. 23.</p>'
    section19:
      primarytype: 'block'
      uuid: '5c2b02b3-a7e7-41b5-bc2f-182af458fc63'
      activationstatus: true
      created: 2025-01-30T14:12:30.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.786+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'cbbb20d1-f708-4bc4-927b-d5c180a247b5'
      activationstatus: true
      created: 2025-01-30T14:12:30.786+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.786+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "U.S. District Judge John Coughenour found the order \"blatantly\" violated\
        \ the 14th Amendment of the U.S. Constitution and granted a request by Democrat-led\
        \ Washington, Arizona, Illinois and Oregon to block it while their legal challenge\
        \ proceeds.\r"
    section21:
      primarytype: 'block'
      uuid: 'f99f31f9-aa77-4c80-9d86-2fa5fdb92569'
      activationstatus: true
      created: 2025-01-30T14:12:30.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '43ac4faa-a22e-4d9c-87ce-0586630b378d'
      activationstatus: true
      created: 2025-01-30T14:12:30.787+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Four similar lawsuits have been combined with that case in Washington
        federal court, and a hearing is scheduled for Feb. 6.</p>'
    section23:
      primarytype: 'block'
      uuid: '30fb60b1-57f1-40ae-9beb-bc1b205fadac'
      activationstatus: true
      created: 2025-01-30T14:12:30.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.788+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '75d14341-68f9-447a-b060-0cd67f797567'
      activationstatus: true
      created: 2025-01-30T14:12:30.788+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.788+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Cracking down on immigration</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'a90102e3-b31a-4136-903c-938e4f7ee7cf'
      activationstatus: true
      created: 2025-01-30T14:12:30.789+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.789+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c5dca8e1-4029-4be7-96f1-b0c49a90c9ca'
      activationstatus: true
      created: 2025-01-30T14:12:30.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.790+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Civil rights and religious groups have sued to block Trump administration
        policies aimed at ramping up deportations and curtailing the number of people
        entering the country seeking asylum protections.</p>'
    section27:
      primarytype: 'block'
      uuid: 'bb1623cd-5878-4d1f-894c-37a02c00f0a8'
      activationstatus: true
      created: 2025-01-30T14:12:30.790+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.790+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e88403e1-4575-46d8-a212-34d1dec72e44'
      activationstatus: true
      created: 2025-01-30T14:12:30.791+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.791+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In one high-profile case, a New York-based immigrant rights group has\
        \ sued to block Trump’s move to expand fast-track deportations where defendants\
        \ do not have access to an attorney and cannot present evidence.\r"
    section29:
      primarytype: 'block'
      uuid: 'e573b8b8-4eda-44b8-aece-a2068d9973c4'
      activationstatus: true
      created: 2025-01-30T14:12:30.791+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.791+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9d2cbbcc-aa92-4612-9b4d-acffedcd1f26'
      activationstatus: true
      created: 2025-01-30T14:12:30.792+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.792+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Another pro-immigrant group has sued the government in Illinois
        federal court to block Trump’s expected crackdown on so-called sanctuary city
        policies, which limit local cooperation with federal immigration authorities.</p>'
    section31:
      primarytype: 'block'
      uuid: '5bcdd398-b1c4-40f9-b0ea-4edbe51b9a3b'
      activationstatus: true
      created: 2025-01-30T14:12:30.793+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.793+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '617ae77b-e0db-4298-a841-22ada992b7b7'
      activationstatus: true
      created: 2025-01-30T14:12:30.793+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.793+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A coalition of Quaker groups, meanwhile, has sued to block a new U.S.\
        \ Department of Homeland Security policy authorizing immigration agents to\
        \ conduct raids in houses of worship.\r"
    section33:
      primarytype: 'block'
      uuid: '4d403470-626a-404c-a229-e59395917640'
      activationstatus: true
      created: 2025-01-30T14:12:30.794+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.794+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '1eba9e02-3245-4133-863b-01b2abcbea07'
      activationstatus: true
      created: 2025-01-30T14:12:30.795+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Remaking federal workforce</strong></h2>'
    section35:
      primarytype: 'block'
      uuid: 'dd7d4b51-651f-40db-8e8c-ed1843a43b14'
      activationstatus: true
      created: 2025-01-30T14:12:30.795+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.795+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '39696343-5dae-48c4-bd70-a1b98c61d76f'
      activationstatus: true
      created: 2025-01-30T14:12:30.796+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:38:30.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T14:12:30.796+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Public interest groups have filed at least three lawsuits against Trump’\
        s U.S. Department of Government Efficiency, or DOGE, which the president says\
        \ will advise him on how to shrink the federal workforce and slash spending.\r"
    section37:
