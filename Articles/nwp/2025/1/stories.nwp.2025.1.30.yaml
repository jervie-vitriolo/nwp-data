    title: 'Trump orders agencies to scrub 'gender ideology' from contracts, websites'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4483365e-77df-40ea-98a7-26abf81d8765'
      activationstatus: true
      created: 2025-01-30T11:38:56.090+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.541+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> The Trump administration ordered federal
        agencies to scrub mentions of "gender ideology" in contracts, job descriptions
        and social media accounts in line with an executive order forcing the government
        to recognize only two sexes.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8c69213-6c8c-4ae3-bb01-6c4ab56d196b'
      activationstatus: true
      created: 2025-01-30T11:38:56.090+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.542+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a24eb1b1-f341-4a8b-95e2-6ceabf9c03f0'
      activationstatus: true
      created: 2025-01-30T11:38:56.091+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.542+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>A memo issued Wednesday by the U.S. Office of Personnel Management
        gives guidance on carrying out an executive order by President Donald Trump
        requiring federal agencies to "recognize women are biologically female, and
        men are biologically male."</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf74303e-dd0c-4e1c-b273-086859f3faf8'
      activationstatus: true
      created: 2025-01-30T11:38:56.091+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.543+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de8a528b-9096-4761-b31b-a2772639176b'
      activationstatus: true
      created: 2025-01-30T11:38:56.091+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.543+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The actions are part of a broader attack by Trump on diversity,
        equity and inclusion programs that has drawn criticism from rights advocates
        who fear that it rolls back progress America has made in embracing these values.</p>'
    section5:
      primarytype: 'block'
      uuid: '4f005802-da3a-41bc-ad08-b47c9281b712'
      activationstatus: true
      created: 2025-01-30T11:38:56.092+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8ca91089-98f0-46a2-93c4-ae34904bc2c7'
      activationstatus: true
      created: 2025-01-30T11:38:56.092+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.544+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump said last week funds will not be used to promote "gender ideology,"
        a loose term often used by conservative groups to reference any ideology that
        promotes non-traditional views on sex and gender. Rights activists view the
        term as an anti-LGBTQ trope and dehumanizing.</p>'
    section7:
      primarytype: 'block'
      uuid: '4ce4bde6-4439-4f5f-a6ad-8c4c90bf7710'
      activationstatus: true
      created: 2025-01-30T11:38:56.093+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.545+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b24c05b8-077b-4ec9-a617-192ba8e35e77'
      activationstatus: true
      created: 2025-01-30T11:38:56.093+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.545+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Trump administration will also seek to limit the scope of a major\
        \ victory for transgender rights under a 2020 U.S. Supreme Court ruling in\
        \ which the high court found civil rights protections against discrimination\
        \ \"on the basis of sex\" applied to sexuality and gender identity.\r"
    section9:
      primarytype: 'block'
      uuid: '6af1c536-08ce-4363-88b2-3b8e70e2818b'
      activationstatus: true
      created: 2025-01-30T11:38:56.094+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '20542e00-8f1b-49b0-8319-36bbc43b1e64'
      activationstatus: true
      created: 2025-01-30T11:38:56.094+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.546+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Agencies must review all job descriptions and place on leave any
        employee "whose position description involves inculcating or promoting gender
        ideology," according to the memo.</p>'
    section11:
      primarytype: 'block'
      uuid: '7d81d341-64eb-4cee-9cc5-da7056aa65a0'
      activationstatus: true
      created: 2025-01-30T11:38:56.095+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.547+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2a9c608f-8eef-4207-bac1-3404ff55e1a2'
      activationstatus: true
      created: 2025-01-30T11:38:56.095+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.548+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Agencies are required to scrub web sites and social media accounts\
        \ that promote gender ideology. It also directed that \"intimate spaces\"\
        \ designated for men or women \"are designated by biological sex and not gender\
        \ identity.\"\r"
    section13:
      primarytype: 'block'
      uuid: 'be337384-f7d7-47d3-8462-1863e1a60789'
      activationstatus: true
      created: 2025-01-30T11:38:56.096+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.548+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '26c660af-d143-4425-8066-fb3a2d956628'
      activationstatus: true
      created: 2025-01-30T11:38:56.096+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump on Tuesday ordered an end to all federal funding or support
        for healthcare that aids the transition of transgender youth after an earlier
        order banning transgender people from the armed forces.</p>'
    section15:
      primarytype: 'block'
      uuid: '579b8573-69a8-4a7d-bcfe-60d1fc642e94'
      activationstatus: true
      created: 2025-01-30T11:38:56.097+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.549+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5c0a40e2-0757-4bda-911e-c89586269590'
      activationstatus: true
      created: 2025-01-30T11:38:56.097+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Department of Government Efficiency (DOGE) said in a post on
        X on Wednesday that 85 Diversity, Equity, Inclusion and Accessibility-related
        contracts totaling around $1 billion at several departments and bodies had
        been terminated. It did not provide a breakdown of the sums.</p>'
    section17:
      primarytype: 'block'
      uuid: 'cabedbf7-c8df-4967-b3bf-bda6454f5c6c'
      activationstatus: true
      created: 2025-01-30T11:38:56.098+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.550+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '279b45f4-1dc6-43c1-b0f5-9bbcb898eb85'
      activationstatus: true
      created: 2025-01-30T11:38:56.099+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>DOGE did not immediately respond to a Reuters request for more details.</p>'
    section19:
      primarytype: 'block'
      uuid: '34260e35-cd33-4321-9018-0abe2429316d'
      activationstatus: true
      created: 2025-01-30T11:38:56.099+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:42.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T11:39:10.551+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
