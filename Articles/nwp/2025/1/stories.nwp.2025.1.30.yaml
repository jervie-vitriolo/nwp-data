      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is performing at the 2025 Super Bowl Halftime Show?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbe672-d68c-4211-bb31-f28bcbfa5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.865+08:00
