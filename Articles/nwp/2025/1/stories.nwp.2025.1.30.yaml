      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:54:42.458+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>On Wednesday, more than 76 million people took what is called a
        "royal dip" - taken on days considered more sacred - in the river waters until
        8 p.m.&nbsp;</p>'
    section20:
      primarytype: 'block'
      uuid: '027b547a-3a34-49b3-82c0-99e516ec50ee'
