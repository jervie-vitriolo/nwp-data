    'jcr:uuid': 'e5664768-90f8-40af-808e-d99c49fb386c'
    'lead': 'The local volleyball community mourns the death of decorated tactician
      Sinfronio “Sammy” Acaylar.'
    'mgnl:activationStatus': true
