      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:54:42.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'aa128eb9-3db2-42a4-a9cb-3aca27ea35c3'
      activationstatus: true
      created: 2025-01-30T18:54:42.459+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:21.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:54:42.459+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Devout Hindus believe taking a dip at the river confluence absolves
        them of sins, and during the Kumbh also brings salvation from the cycle of
        birth and death.</p>'
