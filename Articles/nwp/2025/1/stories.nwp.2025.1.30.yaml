  'ph-2024-economic-growth':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T13:32:05.000+08:00
    'imagesource': 'jcr:a8ae32de-51f2-46d3-a0d5-be197c84bde4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc35183-6606-4300-8c08-2eb1ac07bd29'
    'lead': 'The impact of back-to-back typhoons in the last quarter stunted the full-year
      economic growth in 2024, according to government data released on Thursday,
      Jan. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T13:33:46.714+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:38:52.678+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:56.367+08:00
    'mgnl:lastModified': 2025-01-30T13:37:13.313+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NEDA', 'PSA']
    'stories': []
    'template': '1'
    'title': 'PH misses growth target for second year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e098a56-6053-4438-a6f3-ca3f9278ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The impact of back-to-back
        typhoons in the last quarter stunted the full-year economic growth in 2024,
        according to government data released on Thursday, Jan. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd57f5f-bb64-4b77-9b32-c5427f86bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.746+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine economy expanded by 5.6%, falling short of the government
        target of at least 6%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143b1dd-c835-4a2f-a56d-6a80d9966a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This was the second straight year that the Marcos administration missed
        its target. Growth in 2023 was at 5.5%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbef88-77b0-46a7-a220-fa506f178c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Economic expansion, as measured by the gross domestic product (GDP)
        grew by 5.2% in the last quarter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395979f-43f3-4fa7-a559-0d7cdafdde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.747+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, the National Economic and Development Authority
        (NEDA) said while the goal was missed, the Philippines remains as one of the
        fastest growing economies in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff9e714-c064-4433-aa79-362952b817ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are positioned as the third fastest growing economy in the region,
        trailing Vietnam at 7.5%, China at 5.4% but outpacing Malaysia at 4.8%,” said
        NEDA Undersecretary Rosemarie Edillon.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42639319-4084-4a38-98e1-e469b49973e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.748+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NEDA said a number of factors contributed to setbacks, particularly
        in the agriculture sector that suffered from successive typhoons.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d89a3-880a-410c-b540-e8cbce7e4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“These extreme weather conditions led to a 1.8% year-on-year contraction
        in the agriculture, forestry, and fishery sector in the fourth quarter of
        2024. The AFF (agriculture, forestry, fisheries) sector, which contributes
        around 8% in GDP and provides livelihood to about one fourth of the workforce,
        faced disruptions in crop production, livestock, and fisheries further compounding
        its vulnerabilities,” Edillon said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed3bdf-9922-458f-b446-23e38680cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PSA said the AFF sector posted a contraction of 1.6 percent in
        2024.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a069b-86fc-4f70-ac9c-3ca2a808dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.749+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agency said industry and services sectors contributed
        to the economic growth, posting 5.6 and 6.7% respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18d5cc-16cf-4720-b1fb-066564b5482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data showed that the wholesale and retail trade, repair of motor vehicles
        and motorcycles, financial and insurance activities, and construction were
        among the top industries that contributed to the growth.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b05d16-41c3-4b09-81cc-d87ff0cfc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.750+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We need to diversify our source of growth, encourage more investments
        in sectors that require workers with higher level skills and further develop
        an agile workforce,” Edillon said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d64191-ebbe-41e3-9465-668db3a65704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Looking ahead to 2025, we want to regain our growth momentum driven
        by strategic investments designed to strengthen resilience and lay the foundations
        for long term inclusive growth,” she added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20053e92-a5b7-4756-ad33-90b84c4202db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.751+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Edillion said infrastructure projects remain a crucial growth driver,
        noting that 11 flagship programs are expected to be completed this year.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2283931-fd3d-4299-a226-2a5bb9abb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NEDA official also pointed to boosting tourism and regional trade
        agreements to improve the economy.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acae077-447a-4a6f-9b4a-c0772daad1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T13:33:46.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:52.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T13:37:13.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will maximize the opportunities with long-standing partners while
        expanding new free trade agreements. We must, for instance, leverage and maximize
        the newly ratified Philippine South Korea FTA (free trade agreement) and increase
        investments in post-harvest facilities for bananas and other tropical fruits,”
        she added.'
