      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.529+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The 59th Super Bowl is scheduled to take place on Feb. 9 at 6:30
        p.m. ET (2330 GMT). This highly anticipated event on the American sports calendar
        draws not just football fans but those interested in the halftime show and
        specially created advertisements. The 2024 Super Bowl drew an estimated 210
        million viewers.</p>'
    section11:
      primarytype: 'block'
