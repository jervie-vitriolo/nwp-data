    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:59.012+08:00
    'mgnl:lastModified': 2025-01-30T17:56:40.793+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['immigration', 'Marcos', 'Trump']
    'stories': []
    'template': '1'
    'title': 'Marcos to meet with Trump on relations, immigration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16117cfe-39d0-4815-93cf-062da1dc3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said is set to meet with US President Donald Trump to discuss key
        issues focusing on trade, defense, and immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce86ea-d905-4c7d-a8a7-a9ec3ebee290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.780+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is no official date yet for the meeting, according to the
        Presidential Communications Office (PCO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc6bb8-8bd5-4162-8b97-d01a466a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Speaking to reporters in Cebu, Marcos said discussions would cover\
        \ the future of Manila-Washington ties, as well as foreign policies that affect\
        \ the Philippines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44239008-6159-4c9a-9056-f0f2a0b78eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I will meet with President Trump because there’s much to discuss between\
        \ the US and the Philippines, particularly in areas like trade, defense, and\
        \ security; and now, the new immigration policy,\" Marcos said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448101f-58f5-4f6d-813c-58a148d00378'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’ve heard they’ve already sent back hundreds of Filipinos. This
        is something we need to address and hopefully resolve, as the Filipino community
        in the US has become an integral part of their workforce,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a4b76-e015-4b20-85c3-d1b813adb56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The president added, \"We’ll see how we can influence the policy-making\
        \ process regarding immigration.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48198859-9d7e-4044-9154-7a90d11a177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also commented on the Trump administration’s decision to freeze\
        \ foreign aid but expressed difficulty in providing a definite response.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee06e7-335b-455d-ad3c-2993aeb8a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi pa maliwanag kasi [It’s still unclear],\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3aff8-408d-400f-9cb5-2662812e514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos expressed hope that he would be able to visit Trump soon
        for more in-depth discussions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95253c-970d-455c-807f-d7a85248b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:56:40.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:56:40.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’m confident that, as time goes on, these policies will solidify
        and become more transparent. When that happens, I’ll have the opportunity
        to meet with President Trump and gain a better understanding of the direction
        these policies are taking,” he said.</p>'
