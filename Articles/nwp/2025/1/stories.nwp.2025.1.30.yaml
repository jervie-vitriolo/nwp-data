      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c6453dc3-31f4-4336-9ad1-8b123bba3345'
      activationstatus: true
      created: 2025-01-30T12:52:31.167+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:40:12.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T12:53:06.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Washington Post, citing sources, said multiple bodies had been
        pulled from the water. No survivors had so far been found, the newspaper reported.
        Senator Ted Cruz of Texas said on social media that "we know there are fatalities,"
        though he did not say how many.</p>'
