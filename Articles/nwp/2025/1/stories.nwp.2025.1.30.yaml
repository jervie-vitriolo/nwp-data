    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216c52d-75d5-41e6-8c27-7fee3748b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.452+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Krishna Soni, a student from the western state of Rajasthan’s Bikaner
        city, and his family of eight linked themselves together with string to ensure
        they would not lose each other in the massive crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df340bb0-4764-43d7-816e-88442c7e4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.452+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919fb9d-dcc2-4394-b7f2-4f91e0bc686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.452+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We are walking very carefully and trying to avoid the crowded areas,\"\
        \ he told Reuters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7a1e8-6f28-4f6e-847f-96dad2cb34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.453+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.453+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2003b-0770-4ce8-ae60-869bb86a6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.453+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.453+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said 30 people were killed on Wednesday in the stampede at
        the world’s biggest gathering of humanity and 60 were injured, but sources
        said the death toll was more than 50 and a Reuters witness counted at least
        39 bodies in the morgue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50971c-d4fe-4720-9619-b57cb623d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bda772-7408-4c12-89fa-f17b53843fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Police officers, however, stuck by the official toll.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9196d0-2909-4ecb-9b5e-ebfcc03b5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f83540-a372-4e56-965c-2547b3a51310'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.455+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Many people die here everyday due to various reasons so those extra
        dead bodies could have been from other cases... The injured are totally out
        of danger," senior police officer Vaibhav Krishna told Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49322ff2-5c21-46b1-a7cc-6c64e248f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.455+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Additional crowd control measures</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427ee80-0794-4f0c-adde-be6ec241d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.456+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.456+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4851192-0bf0-4225-9a7c-4c8c357a13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.456+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.456+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Authorities have ordered a probe into the incident, which occurred\
        \ when people surged towards the confluence of three sacred rivers - Ganga,\
        \ Yamuna, and the mythical Saraswati believed to flow underground - to take\
        \ a dip.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f379ab-465e-4fe2-99d0-a1d3b049aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.457+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.457+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39782cf6-add0-4415-8d6b-855c8b42cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.457+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.457+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harsh Kumar, the retired judge heading the probe panel, told news
        agency ANI: "We are expected to submit the report within a month."&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd874f-cdcd-4e11-a1c7-a094fb6200dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.458+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.458+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa079328-e81c-4ed6-8ae6-459b6805339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.458+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.458+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, more than 76 million people took what is called a
        "royal dip" - taken on days considered more sacred - in the river waters until
        8 p.m.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b547a-3a34-49b3-82c0-99e516ec50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.459+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.459+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa128eb9-3db2-42a4-a9cb-3aca27ea35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.459+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.459+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Devout Hindus believe taking a dip at the river confluence absolves
        them of sins, and during the Kumbh also brings salvation from the cycle of
        birth and death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc054cb-5fd6-49db-9db0-026da9a21179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.460+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.460+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fb2e2-afcd-4547-a0e9-0dbcf12366bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.461+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.461+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three more "royal dips,"which attract large crowds, are scheduled
        before the festival ends on Feb. 26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2726d-33b7-4631-aa3f-41ef2ca1c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.461+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.461+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5f878-af73-4791-83e5-624e5c0260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.462+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.462+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, more than 9 million people took a holy dip by 10 a.m.
        (0430 GMT), officials said, but the situation remained "under control."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000e2ad-c2a4-4c61-96cd-38584ad8ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.462+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.462+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f88591-ba60-4948-be5d-21c950e58bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.463+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.463+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>New steps would be taken to prevent such incidents, they said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b785a-7c19-45d4-b66e-99360b3953e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e115bc-dde0-4846-9484-205f25cce122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.464+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will be dividing the entire area into many more sectors, which
        will have additional forces," Krishna said, adding that devotees would also
        be requested to go to other banks instead of coming only to the confluence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44bac3-11b6-442c-8930-c6cac0bcfe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe235712-8ac3-45ec-a905-537f8bdbc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.465+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.465+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Kumbh Mela - held every 12 years - is expected to draw some
        400 million devotees in 2025, officials estimate. The Haj pilgrimage in Saudi
        Arabia, in comparison, drew 1.8 million people last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd144d-5240-4aab-b216-d2dd71b57b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.466+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.466+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68dfa2-70bc-454f-91b0-754c8753d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.467+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.467+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opposition leaders and newspaper editorials have blamed the stampede
        on mismanagement and called for better crowd planning to prevent such incidents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122b8ab-426f-408a-96f9-14f0ed1a98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.467+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.467+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad718d1-6395-4aeb-b140-5fc0fea8cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.468+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.468+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The festival is taking place at a 4,000 hectare (9,900 acre) temporary
        city created for the purpose on the river banks - the size of 7,500 football
        fields.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600301e-ad86-4d72-93ce-5775a64883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:54:42.469+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:21.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T18:54:42.469+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
