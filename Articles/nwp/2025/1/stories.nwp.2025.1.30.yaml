      lastactivated: 2025-03-13T12:36:15.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2db77d75-2152-4110-bb6b-237037163a66'
      activationstatus: true
      created: 2025-01-30T16:24:18.562+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:36:15.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:24:18.562+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2025/1/28/rodriguez-ungab-budget-sc-petition.html"><strong>first
        petition challenging the budget law</strong></a> has been filed by former
        Executive Secretary Vic Rodriguez, Davao City Rep. Isidro Ungab, and six others.</p>'
  'START HERE----->marcos-us-typhon-missile-dares-China':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T16:26:13.000+08:00
    imagesource: 'ce8a1e5e-c38f-484f-b865-d0ab0252fcf4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fb2f4f0c-e1c1-485b-909f-23aacbf0160c'
    lead: 'China should stop aggressive behaviors in the West Philippine Sea if
      it wants the Philippines to return the US Typhon missile deployed in Luzon,
      President Ferdinand Marcos Jr. said.'
    activationstatus: true
    created: 2025-01-30T16:27:44.408+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:35:49.078+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:58.062+08:00
    lastmodified: 2025-01-30T16:52:04.605+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos to China: Stop West PH Sea provocations, I’ll return US Typhon
      Missiles'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e7e0bd9-2fa9-40a5-a9bd-5b7e774a368a'
      activationstatus: true
      created: 2025-01-30T16:27:44.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.596+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> China should stop aggressive
        behaviors in the West Philippine Sea if it wants the Philippines to return
        the US Typhon missile deployed in Luzon, President Ferdinand Marcos Jr. said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'de678009-eb94-4f82-ba06-0469fa46cfcf'
      activationstatus: true
      created: 2025-01-30T16:27:44.433+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.596+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The president told reporters in an ambush interview in Cebu City on
        Thursday, Jan. 30, that he does not want to comment on the missile system
        because China has bigger and more powerful counterparts.'
    section2:
      primarytype: 'block'
      uuid: 'cf1de28e-4cef-4cdc-843a-1ae69a63ff08'
      activationstatus: true
      created: 2025-01-30T16:27:44.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.597+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Let’s make a deal with China - stop claiming our territory, stop
        harassing our fishermen and let them have a living, stop ramming our boats,
        stop water-cannoning our people, stop firing lasers at us, and stop your aggressive
        and coercive behavior, and I'll return the Typhon missiles,” he said.'
    section3:
      primarytype: 'block'
      uuid: 'cab38315-ddb4-4e95-afbb-e865a654abb3'
      activationstatus: true
      created: 2025-01-30T16:27:44.434+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.598+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Tigil nila yung ginagawa nila, ibabalik ko lahat 'yan (Translation:
        If they stop what they’re doing, I will return all of it),” Marcos said.'
    section4:
      primarytype: 'block'
      uuid: 'e93555a1-dec2-40ec-b89a-28f0500508e0'
      activationstatus: true
      created: 2025-01-30T16:27:44.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.598+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Philippine Ambassador to the United States Jose Manuel Romualdez said
        in an interview with NewsWatch Plus that no other country can dictate on what
        the Philippines can or cannot do when it comes to upgrading its military capacities.'
    section5:
      primarytype: 'block'
      uuid: 'ac73294f-afec-4549-9156-4d2f4a68f518'
      activationstatus: true
      created: 2025-01-30T16:27:44.435+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.598+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"We should get more of that, more of these Typhon missiles because
        it is for our defense. Hindi naman offensive, ano, that is not an offensive
        type of weapon," said Romualdez.'
    section6:
      primarytype: 'block'
      uuid: '27ea15ea-aa08-4e4a-a76e-aadd414e4028'
      activationstatus: true
      created: 2025-01-30T16:27:44.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.599+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: "It’s not offensive, you know, that is not an offensive
        type of weapon."]'
    section7:
      primarytype: 'block'
      uuid: '4b695564-034d-4a2a-8bec-63da68d300f8'
      activationstatus: true
      created: 2025-01-30T16:27:44.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.599+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: ' "This is really to defend ourselves," he added.'
    section8:
      primarytype: 'block'
      uuid: 'ca756024-106e-4efd-a4be-64eae018e0f3'
      activationstatus: true
      created: 2025-01-30T16:27:44.436+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.600+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'China previously slammed the deployment of the missile system in Luzon,
        calling it dangerous and a move that would increase tensions in the region.'
    section9:
      primarytype: 'block'
      uuid: '61bc3343-fbce-4ccc-9192-bf2e6289a822'
      activationstatus: true
      created: 2025-01-30T16:27:44.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.600+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"The Philippines is essentially creating tensions and antagonism in
        the region and inciting geopolitical confrontation and an arms race. This
        is a highly dangerous move and an extremely irresponsible choice for its own
        people, the people of the other Southeast Asian countries, and regional security,"
        said Chinese Foreign Minister spokesperson Mao Ning.'
    section10:
      primarytype: 'block'
      uuid: '5ad5a7d2-b6e5-498a-b33a-1f89d75a3be8'
      activationstatus: true
      created: 2025-01-30T16:27:44.437+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.601+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'In response, Romualdez said, "No country has any right to tell us what
        we can do and what we can use."'
    section11:
      primarytype: 'block'
      uuid: '82e5f3fb-a91a-43ee-8a96-45ddbf8ced86'
      activationstatus: true
      created: 2025-01-30T16:27:44.438+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.602+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Armed Forces of the Philippines (AFP) confirmed the repositioning
        of the missile launcher in Luzon.'
    section12:
      primarytype: 'block'
      uuid: 'de6ffb48-7e23-4eae-a4c3-4d89177207de'
      activationstatus: true
      created: 2025-01-30T16:27:44.438+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.602+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Both the US and Philippine governments coordinate closely on all aspects
        of the MRC deployment, including its positioning. These arrangements reflect
        shared operational considerations and mutual consultations between our two
        nations," the AFP said.'
    section13:
      primarytype: 'block'
      uuid: '8e5d819a-574d-46d4-91bf-7e705c918b27'
      activationstatus: true
      created: 2025-01-30T16:27:44.439+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.603+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Manila is hoping to procure similar missile systems from Washington.'
    section14:
      primarytype: 'block'
      uuid: 'afd9f454-7391-4287-bb3f-b6ad58289800'
      activationstatus: true
      created: 2025-01-30T16:27:44.439+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.603+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Typhon launchers can fire multi-purpose missiles up to thousands
        of kilometers, such as Tomahawk cruise missiles, capable of hitting targets
        in both China and Russia from the Philippines. The SM-6 missiles it carries
        can strike air or sea targets more than 200 km (165 miles) away.'
    section15:
      primarytype: 'block'
      uuid: '8887a420-4e5e-4fe1-9d9b-876d1a0196c4'
      activationstatus: true
      created: 2025-01-30T16:27:44.440+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.604+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Romualdez said the Pentagon is aware of the Philippines' intent to
        procure the missile launchers.'
    section16:
      primarytype: 'block'
      uuid: '16d49d24-6184-427a-9fdc-9c3d6c7bebde'
      activationstatus: true
      created: 2025-01-30T16:27:44.440+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:49.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T16:52:04.604+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"We've already indicated our request to the Pentagon. And so, people
        in the Pentagon who are going to be in charge of the policies and also even
        in the actual alliance, the foreign military financing program, they are well
        aware of what we need," said Romualdez.</p>'
  'START HERE----->daily-police-patrols-marilaque-highway-':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'The Marikina-Rizal-Laguna-Quezon (Marilaque) Highway in Tanay, Rizal
      (Photo from the Tanay Municipal Police Station)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T17:17:25.000+08:00
    imagesource: '30b7804b-523e-4287-89be-cfe89dd52451'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '996dbf57-e980-4b3c-a2f3-b233479c0b98'
    lead: 'Police should patrol the Marikina-Rizal-Laguna-Quezon (Marilaque) Highway
      daily to prevent more deaths from riders treating the winding roads as a playground,
      Senator and motorcycle enthusiast JV Ejercito said on Thursday, Jan. 30.'
    activationstatus: true
    created: 2025-01-30T17:19:00.912+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:35:26.208+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:58.237+08:00
    lastmodified: 2025-01-30T17:19:34.762+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Daily patrols to curb fatal stunts on Marilaque Highway - senators'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1b80467b-2377-4917-8468-6124a48fc3ad'
      activationstatus: true
      created: 2025-01-30T17:19:00.965+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.758+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong>&nbsp;- Police should
        patrol the Marikina-Rizal-Laguna-Quezon (Marilaque) Highway daily to prevent
        more deaths from riders treating the winding roads as a playground, Senator
        and motorcycle enthusiast JV Ejercito said on Thursday, Jan. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '69e71921-8fe6-4311-babd-3028cd739c2b'
      activationstatus: true
      created: 2025-01-30T17:19:00.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.758+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dapat talagang on a daily basis, maglagay na ng substation doon or\
        \ parade checkpoint [There should really be a substation or a mobile checkpoint\
        \ set up there on a daily basis],” Ejercito said during the Kapihan sa Senado\
        \ media forum. \r"
    section2:
      primarytype: 'block'
      uuid: '1dc24084-aa42-4b69-9974-5bccd4d1dbfa'
      activationstatus: true
      created: 2025-01-30T17:19:00.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.758+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pag may checkpoint kasi umaayos naman sila e. Hindi nila ginagawang\
        \ race track [When there’s a checkpoint, they behave. They don’t turn it into\
        \ a race track],” he added. \r"
    section3:
      primarytype: 'block'
      uuid: 'b59c8ca5-d8e3-4ba0-ae2c-63444cfc2779'
      activationstatus: true
      created: 2025-01-30T17:19:00.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.759+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said the recent viral fatal crash of two riders was proof of insufficient\
        \ deployment of the Philippine National Police Highway Patrol Group (PNP HPG)\
        \ in the area.\r"
    section4:
      primarytype: 'block'
      uuid: 'fee35748-f73a-453b-a628-a48880ae1015'
      activationstatus: true
      created: 2025-01-30T17:19:00.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.759+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang nangyari kasi sa HPG random, hindi araw-araw, basta sumisipot,\
        \ may mga araw. Pero kung gagawin na talagang permanent and then put some\
        \ other measures… at least magiging safe na,” Ejercito said. \r"
    section5:
      primarytype: 'block'
      uuid: '1ed4a36a-efec-4f15-81f2-9c6ce63b0f7a'
      activationstatus: true
      created: 2025-01-30T17:19:00.967+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.760+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: What happened with the HPG is that it’s random, not daily\
        \ - sometimes they show up, sometimes they don't. But if it becomes permanent\
        \ and other measures are put in place, at least it will be safer.]\r"
    section6:
      primarytype: 'block'
      uuid: 'f738ef6c-2360-4354-8868-89e0f5aeea19'
      activationstatus: true
      created: 2025-01-30T17:19:00.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.760+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Ronald \"Bato\" dela Rosa, a former PNP chief, supports the\
        \ idea.\r"
    section7:
      primarytype: 'block'
      uuid: '2d26afa5-998b-45a2-bcd2-6c890a2bbee9'
      activationstatus: true
      created: 2025-01-30T17:19:00.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.761+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It’s about time that the Highway Patrol Group of the PNP tightens\
        \ its grip along the whole stretch of the Marilaque highway with the support\
        \ of course of the local police and the LGUs,” Dela Rosa said in a text message.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '15f3b405-99c7-49c5-8637-5ec8eb752989'
      activationstatus: true
      created: 2025-01-30T17:19:00.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.761+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a viral video this week, two motorcycle riders were seen performing\
        \ the \"superman stunt\" on the Marilaque Highway, resulting in one death.\r"
    section9:
      primarytype: 'block'
      uuid: '2408656b-4458-4a9f-8896-859270838be8'
      activationstatus: true
      created: 2025-01-30T17:19:00.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:35:26.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:19:34.762+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Land Transportation Office said it has teamed up with the PNP
        HPG and Tanay, Rizal police to increase police presence and strengthen efforts
        against traffic violators in the area.</p>'
  'START HERE----->marcos-budget-constitutional-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T17:38:52.000+08:00
    imagesource: 'a0b6e55a-13b1-4f12-8bb7-754fbba63224'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '098a7ccc-228e-46ed-a69f-80d00b9b7f60'
    lead: 'President Ferdinand Marcos Jr. said the national budget can withstand
      legal scrutiny amid concerns over alleged “blank items” in the bicameral version
      of Congress.'
    activationstatus: true
    created: 2025-01-30T17:43:01.926+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:35:25.814+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:58.424+08:00
    lastmodified: 2025-01-30T17:43:01.981+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos confident of budget constitutionality'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '349ded8f-a665-4fb1-86e1-681be9fd0cd0'
      activationstatus: true
      created: 2025-01-30T17:43:01.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.972+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. said the national budget can withstand legal scrutiny amid concerns
        over alleged “blank items” in the bicameral version of Congress.</p>'
    section1:
      primarytype: 'block'
      uuid: '128eb382-e7f4-4a65-9244-e552ccd66904'
      activationstatus: true
      created: 2025-01-30T17:43:01.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former Executive Secretary Vic Rodriguez and Davao Rep. Isidro Ungab
        questioned the validity of the General Appropriations Act before the Supreme
        Court.'
    section2:
      primarytype: 'block'
      uuid: 'dcd3c908-175a-4c77-9284-96b4d7ee750d'
      activationstatus: true
      created: 2025-01-30T17:43:01.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Well, the SolGen of course, will be the ones who will argue for the
        government and he tells me – SolGen Menard (Guevarra) tells me that we are
        on a solid footing in terms of constitutionality,” said Marcos in an interview
        with reporters in Cebu on Thursday.'
    section3:
      primarytype: 'block'
      uuid: '7742402b-2302-487a-863a-a12273c26276'
      activationstatus: true
      created: 2025-01-30T17:43:01.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We will let the SolGen make the argument before the Supreme Court
        and we are very confident that our case is strong,” he added.'
    section4:
      primarytype: 'block'
      uuid: '173bff2d-0e77-440d-9959-9ca2a9a6735b'
      activationstatus: true
      created: 2025-01-30T17:43:01.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate event, Marcos reiterated that he personally reviewed
        and analyzed the budget and found no blank items.'
    section5:
      primarytype: 'block'
      uuid: '27a83f9d-aca3-4284-bbc3-514e50252694'
      activationstatus: true
      created: 2025-01-30T17:43:01.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking before the National Convention of Lawyers in Cebu, Marcos
        said that he personally read the budget bill of at least 4,000 pages.'
    section6:
      primarytype: 'block'
      uuid: 'cf096c2e-f6b6-4d02-a747-96528c6359a1'
      activationstatus: true
      created: 2025-01-30T17:43:01.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But let me tell you, as president, I am going to give you a run for
        your money. Just last month, I had to read 4,057 pages of the General Appropriations
        Act for 2025,” said Marcos, earning applause from the audience.'
    section7:
      primarytype: 'block'
      uuid: '639f3463-1384-49bd-a072-5875f739d787'
      activationstatus: true
      created: 2025-01-30T17:43:01.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Because I reviewed it, analyzed it, and yes - in parts vetoed it.
        And so, for those of you and up to now I cannot find those damned blank items,”
        he added.'
    section8:
      primarytype: 'block'
      uuid: '140b92e1-edbe-45ff-9ac4-35d27970c696'
      activationstatus: true
      created: 2025-01-30T17:43:01.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos added that the government will keep looking at the alleged blank
        items.'
    section9:
      primarytype: 'block'
      uuid: '0c3c8632-fc40-4dae-bd90-bdc3ade6e59c'
      activationstatus: true
      created: 2025-01-30T17:43:01.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“But I don’t – I really I’m convinced that they simply do not exist
        because it is not allowed to exist,” he said.'
    section10:
      primarytype: 'block'
      uuid: '635fa56b-4185-49f1-b62c-59f656974234'
      activationstatus: true
      created: 2025-01-30T17:43:01.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos previously slammed former President Rodrigo Duterte over claims
        of blank provisions in the national budget and called them false and misleading.'
    section11:
      primarytype: 'block'
      uuid: '3054f2dd-6408-4e16-baad-2e57d0b5efbe'
      activationstatus: true
      created: 2025-01-30T17:43:01.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He’s lying. He’s a president. He knows that you cannot pass a GAA
        with a blank [provision]. He’s lying," Marcos said.'
    section12:
      primarytype: 'block'
      uuid: '8fff3b3f-2e2d-44b3-86af-2705a8205e1b'
      activationstatus: true
      created: 2025-01-30T17:43:01.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president went further to say that never did such a thing happen,
        where provisions were left without specifications on projects and funding.'
    section13:
      primarytype: 'block'
      uuid: '5110eab9-57a4-47aa-8919-a019235f579e'
      activationstatus: true
      created: 2025-01-30T17:43:01.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Sa kasaysayan ng buong Pilipinas, hindi pinapayagan na magkaroon ng
        item ang GAA na hindi nakalagay kung ano yung project, at saka ano yung, yung
        gastos, ano ‘yung pondo.'
    section14:
      primarytype: 'block'
      uuid: 'beb67c97-3d14-4ded-b1fd-a466cb3873f4'
      activationstatus: true
      created: 2025-01-30T17:43:01.960+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.960+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In the country’s history, the GAA has not been allowed
        to have an item without specifying the project, and also the costs, and the
        funds.] So, it’s a lie," Marcos said.'
    section15:
      primarytype: 'block'
      uuid: 'fdaf5b12-8186-4e75-bb29-7dbe03549b0d'
      activationstatus: true
      created: 2025-01-30T17:43:01.961+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also encouraged the public to verify the claims by reviewing
        the documents with the Department of Budget and Management (DBM).'
    section16:
      primarytype: 'block'
      uuid: '874b7e52-71ff-4572-a858-0965324cf538'
      activationstatus: true
      created: 2025-01-30T17:43:01.961+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Tingnan n’yo, huwag na ninyo busisiin isa-isa. Hanapin niyo yung sinasabi
        nila na blank check. Tignan nyo kung meron kahit isa. Para mapatunayan na
        tama ang sinasabi kong kasinungalingan ‘yan. That’s my reaction," he said.'
    section17:
      primarytype: 'block'
      uuid: '61be9027-b97d-4ecd-88e6-f3bbdacb3e5b'
      activationstatus: true
      created: 2025-01-30T17:43:01.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Look, don’t scrutinize it one by one. Find the so-called
        blank check they’re talking about. See if there’s even one. To prove that
        what I’m saying is the truth.]'
    section18:
      primarytype: 'block'
      uuid: '768caf1d-7fb3-4762-b4bc-ea143d0defd8'
      activationstatus: true
      created: 2025-01-30T17:43:01.962+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Facebook video shared on Duterte’s official page, Ungab said certain
        sections of the budget - specifically those concerning the Department of Agriculture
        (DA) and unprogrammed appropriations - had missing figures, with amounts potentially
        reaching billions of pesos.'
    section19:
      primarytype: 'block'
      uuid: '8166a414-5314-4e13-99d2-35853d2255f8'
      activationstatus: true
      created: 2025-01-30T17:43:01.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte, in his own remarks, criticized the supposed omissions, calling
        the bicameral conference committee report incomplete and invalid.'
    section20:
      primarytype: 'block'
      uuid: '3d987612-4efb-4ead-b24d-8d9592335dfd'
      activationstatus: true
      created: 2025-01-30T17:43:01.963+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:35:25.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:43:01.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“It’s not only inaccurate but I think the budget is totally invalid.
        Hindi na pwede mag blanko-blanko diyan sa pera ng tao [You cannot leave blank
        spaces like that with the people’s money],” said Duterte.</p>'
  'START HERE----->senior-high-school-graduates-in-the-job-market':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T17:46:53.000+08:00
    embedimage: 'cd4d574c-1e7d-4856-8371-21900bddee51'
    imagesource: '30b43091-fdd3-4b00-9067-965aba59aa27'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7fc44a2c-ca4a-4d85-844b-04bcf2e09e01'
    lead: 'Nearly a decade after the program’s pilot, the problem remains: some
      high school graduates face limited opportunities amid the preference for people
      with a bachelor’s degree in a competitive job market.'
    activationstatus: true
    created: 2025-01-30T17:51:33.985+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:25.063+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:58.663+08:00
    lastmodified: 2025-01-30T17:52:01.131+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Senior high school graduates navigate employer preference, competition'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'eb70d2c6-e58d-4327-a334-2a45c651ce8f'
      activationstatus: true
      created: 2025-01-30T17:51:34.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It seemed like yesterday
        for Rona Santarin as she recalled her first job application after finishing
        senior high school (SHS).</p>'
    section1:
      primarytype: 'block'
      uuid: '47d2481b-6c28-43cc-b962-4eec6b1c4b18'
      activationstatus: true
      created: 2025-01-30T17:51:34.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She was in one of the initial batches of SHS students with the hope
        of landing a job without a college diploma.'
    section2:
      primarytype: 'block'
      uuid: '1eb7fea5-c9ba-4a76-8d49-718973beaf03'
      activationstatus: true
      created: 2025-01-30T17:51:34.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rona applied as a barista at a coffee shop in 2018, but her employer
        raised a concern before work could even begin.'
    section3:
      primarytype: 'block'
      uuid: 'a4ee3b60-d8e3-427e-8d92-e78df7f822b5'
      activationstatus: true
      created: 2025-01-30T17:51:34.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Noong complete ko na ang requirements and then onboarding na ako,
        biglang (sinabi) hintayin muna natin na maka-enroll ka sa college. Akala ko
        kapag graduate ko ng senior high puwede na,” she said.'
    section4:
      primarytype: 'block'
      uuid: '1d897ae3-0aa5-4313-a46a-c3e00012f115'
      activationstatus: true
      created: 2025-01-30T17:51:34.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: When I had completed all the requirements and was about
        to start onboarding, suddenly they told me to wait until I could enroll in
        college first. I thought that once I graduated from senior high, I could start
        working right away.]'
    section5:
      primarytype: 'block'
      uuid: '43efdd26-f578-4ec9-9308-5026923711b9'
      activationstatus: true
      created: 2025-01-30T17:51:34.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For the promise of work after two more years in high school, Rona said
        her employer’s request was a letdown.'
    section6:
      primarytype: 'block'
      uuid: '42ff6b17-de3d-40c7-bedc-79c8f7ce24cb'
      activationstatus: true
      created: 2025-01-30T17:51:34.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“To be honest, disappointed ako…kasi ang sabi ng government kapag graduate
        ng senior high, puwede ka na mag-apply kasi iyon iyong purpose. Kasi nga hindi
        naman lahat afford mag-college,” she said.'
    section7:
      primarytype: 'block'
      uuid: '87efcfcd-89f9-419e-a335-a12941f338d9'
      activationstatus: true
      created: 2025-01-30T17:51:34.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: To be honest, I was disappointed...because the government
        said that once you graduate from senior high, you're eligible to apply for
        jobs since that’s the purpose. Not everyone can afford to go to college.]'
    section8:
      primarytype: 'block'
      uuid: '4105a30a-704d-4411-b3fa-460c27afc4a6'
      activationstatus: true
      created: 2025-01-30T17:51:34.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nearly a decade after the program’s pilot, things hardly changed: high
        school graduates still face limited opportunities – with lesser chances against
        workers with a bachelor’s degree in a highly competitive job market.'
    section9:
      primarytype: 'block'
      uuid: '9bd0997a-eb6e-4a3a-8ab1-b7ea33417e68'
      activationstatus: true
      created: 2025-01-30T17:51:34.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a recent report of the Second Congressional Education Commission
        (Edcom2) released on Monday, Jan. 27, senior high school graduates faced the
        biggest unemployment rate as of October 2022.'
    section10:
      primarytype: 'block'
      uuid: '8c12d7ee-76e4-4f04-bd3f-9455fd474265'
      activationstatus: true
      created: 2025-01-30T17:51:34.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.122+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Data showed that the jobless rate for SHS graduates was in double digits,
        compared to college degree holders and those who acquired Technical and Vocational
        Education Training.'
    section11:
      image: '9f535989-3e86-44f8-b963-cf217d873cc8'
      primarytype: 'block'
      uuid: '12eacaa2-ba4d-49e5-96c3-f26cab77aa1f'
      activationstatus: true
      created: 2025-01-30T17:51:34.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'image'
    section12:
      primarytype: 'block'
      uuid: 'dd6d33e0-4e81-4098-b37c-27f417ecfc3a'
      activationstatus: true
      created: 2025-01-30T17:51:34.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.123+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2024, a study from the Philippine Business for Education (PBED)
        said while willingness to hire SHS graduates had improved, actual employment
        was something else.'
    section13:
      primarytype: 'block'
      uuid: 'f91d615f-06c6-40bd-abfb-2f0b1642a41d'
      activationstatus: true
      created: 2025-01-30T17:51:34.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“While employers expressed their willingness and readiness to hire
        K to 12 graduates, only 27% of entry-level jobs in 2024 were projected to
        be filled by them due to a preference for applicants with college degrees.
        Additionally, one out of five employers still looked for work experience among
        applicants, even for entry-level positions,” PBED said.'
    section14:
      primarytype: 'block'
      uuid: 'd0d31dd0-a57e-465d-867d-5dd777213d70'
      activationstatus: true
      created: 2025-01-30T17:51:34.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.124+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Curriculum change</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '0d4e249d-116e-4960-aff8-37dc8f61de49'
      activationstatus: true
      created: 2025-01-30T17:51:34.030+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Education has recently announced plans to carry out
        an updated curriculum to cut the number of core subjects and focus on electives
        and immersion.'
    section16:
      primarytype: 'block'
      uuid: 'dce5e293-31b7-4286-a7ff-955a0c94e3ea'
      activationstatus: true
      created: 2025-01-30T17:51:34.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.125+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Education Secretary Sonny Angara said this may help students be more
        ready and equipped in the workforce.'
    section17:
      primarytype: 'block'
      uuid: '23b3fe86-6e67-4892-95c4-a993c399f29c'
      activationstatus: true
      created: 2025-01-30T17:51:34.031+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While groups have welcomed the effort, they emphasized the role of
        employers in realizing the aspirations of senior high school students like
        Rona.'
    section18:
      primarytype: 'block'
      uuid: '4e0e8471-08db-4a8d-8b6b-201397efc886'
      activationstatus: true
      created: 2025-01-30T17:51:34.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.126+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After launching a T-shirt start-up in Dasmariñas, Cavite, Rona made
        sure to take in people without a diploma – focusing on skills and potential
        instead of a degree.'
    section19:
      primarytype: 'block'
      uuid: '8e50a9d4-a9da-4d34-91c4-c5a7c2ec491e'
      activationstatus: true
      created: 2025-01-30T17:51:34.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Daniela Luna, who works for Rona’s “Shirt to Go,” finished Grade 11
        under the Technical and Vocational Livelihood track and the information and
        communications technology strand. She had to shelve studies for lack of finances.'
    section20:
      primarytype: 'block'
      uuid: 'ddc868f1-7e1f-4493-b948-308824d77366'
      activationstatus: true
      created: 2025-01-30T17:51:34.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.127+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Unmindful of the competition from degree holders, Daniela said she
        can confidently apply what she learned from senior high school as a store
        receptionist.'
    section21:
      primarytype: 'block'
      uuid: 'b84d570d-0615-472d-af33-81a329adeb1e'
      activationstatus: true
      created: 2025-01-30T17:51:34.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.128+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong sa gadget po sa pagre-reply sa customer iyon po ang naapply
        ko sa ngayon…Doon ko nakakuha iyon sa customers na mas maayos na makikipag-communicate,”
        Daniela told NewsWatch Plus.'
    section22:
      primarytype: 'block'
      uuid: 'ea944380-b8ea-4a62-b603-94104c1b9b90'
      activationstatus: true
      created: 2025-01-30T17:51:34.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The one with the gadget, for replying to customers, that’s
        what I’ve applied now… I got that from customers who communicate more effectively.]'
    section23:
      primarytype: 'block'
      uuid: '4e609886-74fd-43f3-989d-63f82f4a08f9'
      activationstatus: true
      created: 2025-01-30T17:51:34.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.129+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rona told fellow employers to keep doors open for senior high school
        graduates.'
    section24:
      primarytype: 'block'
      uuid: '583f4b74-0a03-4842-8b35-3b3af19e228d'
      activationstatus: true
      created: 2025-01-30T17:51:34.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:25.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T17:52:01.130+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Mayroon iyan skills [They still have skills]…Let’s create more
        opportunities for others because we have the capability to do that,” she said.</p>'
