    'template': '1'
    'title': 'Rosmar withdraws from Manila councilor race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4ddd6-50f4-4158-ad8b-047200a157f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.852+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.577+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines&nbsp;-</strong> Content creator
        and entrepreneur Rosemarie Tan Pamulaklakin, popularly known as Rosmar, has
        officially backed out from her bid for Manila’s first district councilor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68088a0-2b5d-4ae3-8686-f4732fb9399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.852+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.577+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Pamulaklakin withdrew her certificate of candidacy on Thursday, Jan.\
        \ 30, according to a document shared by the Commission on Elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5ff34-164c-4e4f-b86e-008088f2fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.578+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vlogger also made her announcement in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c776d39-d932-4d27-8ac1-590dadc87811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.578+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi man matuloy ang pagtakbo ko pangako ko sa mga taong nangangailangan.
        Pag takbo ko lang ang ititigil ko pero hindi ang pag tulong sa mga tao [sic],”
        Pamulaklakin said in her post, which was accompanied by a photo of her holding
        the official statement of withdrawal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ab4ca-a81e-4793-b3bc-c77a2f6ca8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:53:33.853+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:24.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:57:09.579+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although my candidacy will no longer push through,
        my commitment to helping those in need remains. I may be stopping my candidacy,
        but my support for the people will continue.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2d9b8-5c2d-49c8-8f01-2932f85a1319'
      'mgnl:activationStatus': true
