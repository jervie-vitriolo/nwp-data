      'mgnl:lastModified': 2025-01-30T12:53:06.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e63bb-3e76-4a32-a813-d4a89af91711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.182+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.269+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The National Transportation Safety Board said it was gathering more\
        \ information on the incident.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c514d-4b99-4da3-8348-705460fca25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.269+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117badab-c38b-4f7f-bc55-0ab3e667a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.183+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.270+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines said on social media that it was "aware of reports
        that American Eagle flight 5342, operated by PSA, with service from Wichita,
        Kansas (ICT) to Washington Reagan National Airport (DCA) has been involved
        in an incident."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab46c0-6646-4265-af5d-f7f8e5174553'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.184+08:00
