      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Another petition challenging
        the national budget is expected to be filed before the Supreme Court next
        month, a former government official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc3bd5-b3e7-4303-9933-b431d670af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.553+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.553+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea41ec-d651-4dc9-b692-123bcbdd4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.554+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus on Thursday, Jan. 30, former
        Finance Undersecretary Cielo Magno said she is drafting a petition to question
        the constitutionality of the General Appropriations Act (GAA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2e0d1f-f4b1-4aaa-8a35-e8a0c85de329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.554+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02437d7-17d1-4290-8467-f5575ca78608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Magno said the petition may be filed by the second or third week of\
        \ February.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b622d17-5d4d-4d65-a3bd-ad7458307538'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb47e58-0a21-4403-b7a3-ba6c65e6b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.555+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.555+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She flagged the allocation for the education sector and <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/11/No-PhilHealth-subsidy-2025.html">zero
        subsidy</a></strong> for the Philippine Health Insurance Corporation (PhilHealth).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d493f66-6d4f-4f19-b9ba-16b04808f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ano ba ang ibig sabihin kapag priority ang edukasyon? Hindi po kasama\
        \ diyan dapat ‘yung budget ng… PNPA (Philippine National Police Academy),\
        \ PMA (Philippine Military Academy), LGA (Local Government Academy),” the\
        \ former finance official said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091dcda-07e3-48f3-ab3d-56dc6a820345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.556+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038ee6a-5bd5-4de1-9255-59e5528f73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What does it mean when education is the priority? The\
        \ budgets of the PNPA, PMA, and LGA should be excluded from the education\
        \ sector.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc26667-8865-4a7a-932f-2c561bfd92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b4d7f-30de-4024-9570-f2719e100511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the issue of the Department of Public Works and Highways having
        the <a href="https://www.newswatchplus.ph/news/2024/12/12/dpwh-2025-budget.html"><strong>highest
        budget allocation</strong></a>, lawmakers pointed out that the <a href="https://www.newswatchplus.ph/news/2024/12/30/deped-biggest-share-in-2025-budget.html"><strong>education
        sector</strong></a> has the biggest share to include learning institutions
        in other agencies such as the PMA, PNPA, and LGA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c9145-09f7-436f-b359-c33692e8529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/12/16/lawmakers-defend-budget.html">Lawmakers
        defend approval of 2025 budget</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d03f2-d0fd-4c32-b8e1-781eb0a1eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PhilHealth has no subsidy as lawmakers pressed for the
        utilization of its reserve funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52cd21-d00f-4e00-b96f-b65fc9a892c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po pwedeng zero ang subsidy sa PhilHealth dahil ito ay pagtalikod
        sa responsibilidad ng gobyerno na pondohan at bigyan ng premium ‘yung PhilHealth
        coverage sa mga kababayan nating indigent at senior citizens,” Magno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13520b-eb77-4659-bc30-237c78e695e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth cannot have a zero subsidy because it is
        a neglect of the government’s responsibility to fund the premium coverage
        for our fellow Filipinos who are indigent and senior citizens.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1a03c-e2bd-41ec-8b2c-a5a92a88a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb61ca-9d07-4065-94de-e75d679ccaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T16:24:18.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:36:15.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T16:24:18.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>If the court invalidates the budget law, she said Congress may reconvene
        and amend the GAA.</p>'
    '18':
