      lastmodified: 2025-01-30T14:12:30.799+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Federal Advisory Committee Act requires those groups to include\
        \ a fair balance of viewpoints and make their records available to the public.\
        \ They are also barred from meeting secretly and must have a charter laying\
        \ out their purpose and the nature of their work.\r"
