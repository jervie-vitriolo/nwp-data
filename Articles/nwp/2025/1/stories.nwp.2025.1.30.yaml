      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Veteran volleyball
        coach Sinfronio "Sammy" Acaylar died at the age of 66 on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '32c56c32-78f2-4c66-b19c-33c222644d8c'
      activationstatus: true
      created: 2025-01-30T12:57:57.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '96433863-dc43-4379-ad95-8cb46afe7951'
      activationstatus: true
      created: 2025-01-30T12:57:57.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>University of Perpetual Help System DALTA-Las Piñas paid tribute
        to its former sports director and men’s volleyball coach in its social media
        post.</p>'
    section3:
      primarytype: 'block'
      uuid: 'a19ddddb-90b5-44cc-b967-506a966fc0c6'
      activationstatus: true
      created: 2025-01-30T12:57:57.042+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd0419f9d-9a85-4927-a255-410747c83468'
      activationstatus: true
      created: 2025-01-30T12:57:57.042+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>There was no mention of the cause of death.</p>'
    section5:
      primarytype: 'block'
      uuid: '9421a25f-c07f-4ab4-8621-cc5bca3200be'
      activationstatus: true
      created: 2025-01-30T12:57:57.043+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '63d5890a-9e0d-4765-8a28-e077f96a9ee9'
      activationstatus: true
      created: 2025-01-30T12:57:57.043+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Coach Sammy was more than just the Head Coach of the Perpetual
        ALTAS Men’s Volleyball team—he was the heart and soul of the program. Through
        his unwavering dedication and passion, he led the team to numerous NCAA championships,
        shaping not just athletes, but inspiring countless lives along the way,” the
        school said.</p>'
    section7:
      primarytype: 'block'
      uuid: '578bff79-157f-48cb-abc0-b4905038aaf0'
      activationstatus: true
      created: 2025-01-30T12:57:57.044+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.218+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '64b1a50f-0fd9-412a-87a7-aecb4f182765'
      activationstatus: true
      created: 2025-01-30T12:57:57.044+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.218+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"His loss leaves a void that words cannot fill, but his legacy will
        forever live on in the hearts of those he guided, cheered for, and believed
        in,” it added.</p>'
    section9:
      primarytype: 'block'
      uuid: '3e91b8af-4b6f-493d-8770-a89554119681'
      activationstatus: true
      created: 2025-01-30T12:57:57.044+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'cb25bf2e-500e-432e-b3d7-38c60a24696e'
      activationstatus: true
      created: 2025-01-30T12:57:57.045+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.219+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Acaylar turned Perpetual Help’s men’s volleyball team into a powerhouse\
        \ squad in the NCAA, winning 14 titles. Under his guidance, the team also\
        \ went undefeated from 2010 to 2014.\r"
    section11:
      primarytype: 'block'
      uuid: '56930993-dc7b-4b9e-a52a-11efb1ba04e6'
      activationstatus: true
      created: 2025-01-30T12:57:57.045+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '05d9ad3d-0127-4900-932d-f153ba0f63d1'
      activationstatus: true
      created: 2025-01-30T12:57:57.046+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.220+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Acaylar was part of the Philippine women’s volleyball team coaching
        staff that won the last Southeast Asian Games gold medal in 1993 in Singapore
        with Russian coach Stanislav Lugailo.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a181a3fd-5f79-4f02-aaac-ec92882686f8'
      activationstatus: true
      created: 2025-01-30T12:57:57.046+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd89695d8-16e7-40d5-b69b-6a3a2b21bbd4'
      activationstatus: true
      created: 2025-01-30T12:57:57.047+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:39:17.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T13:03:25.221+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Acaylar last served as the national men’s volleyball team head coach\
        \ in 2017 in Kuala Lumpur, Malaysia.\r"
    section15:
      primarytype: 'block'
      uuid: '03bcfb1d-5c4a-4b54-97bc-af122562c0dd'
