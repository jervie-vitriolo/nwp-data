      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b5117-fb2c-4bda-9510-580462162ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.189+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.275+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The last deadly major crash involving a commercial airliner in the
        U.S. was in 2009, when all 49 people aboard a Colgan Air flight died when
        the plane crashed in New York state. One person also died on the ground.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302cc98-0eb3-445f-9226-90044df338a7'
