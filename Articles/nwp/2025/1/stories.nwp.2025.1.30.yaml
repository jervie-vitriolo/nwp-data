  'marcos-to-meet-trump':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Split photo of US President Donald Trump (L) and President Ferdinand
      Marcos Jr. (R). (Donald J. Trump, Office of the President/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T17:54:39.000+08:00
    'imagesource': 'jcr:0ab24df8-9a4e-43be-91a3-ffffb63548ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ce201c-4410-4f89-b74f-9879bf4bb083'
    'lead': 'President Ferdinand Marcos Jr. said is set to meet with US President
      Donald Trump to discuss key issues focusing on trade, defense, and immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T17:56:40.763+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:23.874+08:00
