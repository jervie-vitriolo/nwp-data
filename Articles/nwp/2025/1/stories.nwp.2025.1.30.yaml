      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pause ordered by Judge Loren Linn AliKhan was a brief emergency
        measure pending arguments over the nonprofits’ request for a temporary restraining
        order that would last longer while the court weighs the directive, which the
        group said is unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960f38a-88e1-4b8c-bccb-224b9cfa590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee907b29-bdd3-445f-a38a-c83acc809473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.781+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration rescinded the directive on Jan. 29, but
        White House press secretary Karoline Leavitt said in a post on X that this
        was only to end any confusion caused by the court’s order. The president’s
        orders on federal funding "remain in full force and effect," Leavitt said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b968a2d-70c7-42a9-9a58-c3995f9fa8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ede2c-1063-4403-9991-627695e8320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A judge overseeing a similar case filed by a group of state attorneys
        general said at a Wednesday hearing that he would likely impose an order pausing
        any funding freeze even though the formal directive was rescinded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c6573-fdb0-4857-9f3d-058ef58a68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.782+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c578cc-0a4e-4fd7-8222-d87909fd5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The states argue in that case that the freeze infringes the U.S.
        Congress’ exclusive power of the purse and would be devastating to a host
        of critical programs ranging from public health to education and housing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d44a6b-e2f9-425c-a353-4c5b5f208845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.783+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d72860-e1bc-46db-a6ee-36cc12d241fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ending birthright citizenship</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cfb54-e4fe-4bb4-b3fc-e1564c224a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.784+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2757042-97df-4f82-9c95-daddf01f4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.785+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.785+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democratic state attorneys general and civil rights groups have
        filed at least five lawsuits challenging Trump’s executive order curtailing
        the right to automatic birthright citizenship in the U.S., which was paused
        by a judge on Jan. 23.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b02b3-a7e7-41b5-bc2f-182af458fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb20d1-f708-4bc4-927b-d5c180a247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.786+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "U.S. District Judge John Coughenour found the order \"blatantly\" violated\
        \ the 14th Amendment of the U.S. Constitution and granted a request by Democrat-led\
        \ Washington, Arizona, Illinois and Oregon to block it while their legal challenge\
        \ proceeds.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f31f9-aa77-4c80-9d86-2fa5fdb92569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac4faa-a22e-4d9c-87ce-0586630b378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.787+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Four similar lawsuits have been combined with that case in Washington
        federal court, and a hearing is scheduled for Feb. 6.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb60b1-57f1-40ae-9beb-bc1b205fadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d14341-68f9-447a-b060-0cd67f797567'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.788+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cracking down on immigration</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90102e3-b31a-4136-903c-938e4f7ee7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.789+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dca8e1-4029-4be7-96f1-b0c49a90c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Civil rights and religious groups have sued to block Trump administration
        policies aimed at ramping up deportations and curtailing the number of people
        entering the country seeking asylum protections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1623cd-5878-4d1f-894c-37a02c00f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.790+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.790+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88403e1-4575-46d8-a212-34d1dec72e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In one high-profile case, a New York-based immigrant rights group has\
        \ sued to block Trump’s move to expand fast-track deportations where defendants\
        \ do not have access to an attorney and cannot present evidence.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573b8b8-4eda-44b8-aece-a2068d9973c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.791+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.791+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cbbcc-aa92-4612-9b4d-acffedcd1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.792+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.792+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Another pro-immigrant group has sued the government in Illinois
        federal court to block Trump’s expected crackdown on so-called sanctuary city
        policies, which limit local cooperation with federal immigration authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdd398-b1c4-40f9-b0ea-4edbe51b9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ae77b-e0db-4298-a841-22ada992b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.793+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.793+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A coalition of Quaker groups, meanwhile, has sued to block a new U.S.\
        \ Department of Homeland Security policy authorizing immigration agents to\
        \ conduct raids in houses of worship.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d403470-626a-404c-a229-e59395917640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.794+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.794+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba9e02-3245-4133-863b-01b2abcbea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Remaking federal workforce</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d4b51-651f-40db-8e8c-ed1843a43b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.795+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.795+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39696343-5dae-48c4-bd70-a1b98c61d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.796+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.796+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Public interest groups have filed at least three lawsuits against Trump’\
        s U.S. Department of Government Efficiency, or DOGE, which the president says\
        \ will advise him on how to shrink the federal workforce and slash spending.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64098c55-435b-48f1-9250-0bc7a07346f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.797+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.797+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875451f-38df-4110-b83b-acc74b9aa729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T14:12:30.798+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The lawsuits allege DOGE, which is headed by billionaire Tesla TSLA.O\
        \ CEO and Trump ally Elon Musk, does not comply with legal requirements for\
        \ so-called advisory committees, or groups that give advice and recommendations\
        \ to the president.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82814b4f-4ddc-4e74-a1cb-8b96286e8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.798+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:38:30.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
