      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> An American Airlines regional
        passenger jet and a U.S. Army Black Hawk helicopter crashed into the Potomac
        River after a midair collision near Reagan Washington National Airport on
        Wednesday night, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f268c6-0d4c-4c63-a5e2-5fe3f57ed0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.166+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6453dc3-31f4-4336-9ad1-8b123bba3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.167+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, citing sources, said multiple bodies had been
        pulled from the water. No survivors had so far been found, the newspaper reported.
        Senator Ted Cruz of Texas said on social media that "we know there are fatalities,"
        though he did not say how many.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d4391-2288-454c-9698-27a229beb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.167+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e7d33-bca2-48be-a455-95f482816f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.168+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines confirmed that 64 people were aboard the jet -
        including 60 passengers and four crew members. Three soldiers were aboard
        the helicopter, a U.S. official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd28e4-3945-4271-a7c5-ede400ec498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.168+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74f193-b5e2-457e-ba5f-3eed01b46f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.168+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some friends, family and relatives of passengers gathered at Reagan
        Washington National seeking more information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab685023-a84c-4a51-968c-eec1580c0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.169+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbe814-3ff3-4a29-9709-d4b72496b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.169+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>One woman told an airport official, "I don''t know if she got on
        there or not," in apparent reference to a passenger on the crashed jet. She
        then collapsed in tears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d75edd-0962-4476-ac95-869d3c545b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.170+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572431e-aabb-4315-abb9-1d1a5ecc9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.170+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Army said in a statement that it could "confirm that the
        aircraft involved in tonight’s incident was an Army UH-60 helicopter out
        of Fort Belvoir, Virginia. We are working with local officials and will provide
        additional information once it becomes available."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863a0d5-0f25-4eea-a97f-ca29557c5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.171+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
