      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039fb22-6a42-4a83-b78d-a6a5122163b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.185+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.271+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>American Airlines said it would provide more information as it became
        available to the company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb8f91-8efa-4408-b51f-021e410f1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.185+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.272+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26ae62-274c-423a-8bf5-7ddb3db5ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.186+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.272+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Over the last two years, a series of near-miss incidents have raised
        concerns about U.S. aviation safety and the strain on understaffed air-traffic-control
        operations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b693b-aee1-4d42-b9d6-9d974bc6330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.187+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.273+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bae54-7626-4660-9a78-ba6e4e609f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.188+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.274+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>FAA Administrator Mike Whitaker stepped down on Jan. 20 and the
        Trump administration has not named a replacement - or even disclosed who is
        running the agency on an interim basis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ac43c-81a9-4b3e-acb8-0f6e1df5a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.188+08:00
      'mgnl:createdBy': 'thea-nwp'
