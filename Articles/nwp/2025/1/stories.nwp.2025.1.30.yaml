    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:00.669+08:00
    'mgnl:lastModified': 2025-01-31T10:34:26.865+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Edcel-Lagman']
    'stories': []
    'template': '1'
    'title': 'Albay Rep. Lagman passes away at 82'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ae947-d127-4f06-8a2c-4b00715cf8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:38:54.037+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Albay First District
        Rep. and Liberal Party (LP) President Edcel Lagman passed away on Thursday
        afternoon, Jan. 30, his daughter announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643cd25-2414-41f6-92d1-1ff27032d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:38:54.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“He left this world the way he lived his life – with integrity,
        compassion, and fearlessness. He fought until the end with the dogged determination,
        tenacity, and unshakable hopefulness that defined all that he stood for,”
        Tabaco City Mayor Krisel Lagman said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b29169-1a79-44ef-9af5-37623cf487c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:38:54.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He will be remembered and honored by his family, friends, and colleagues
        as a remarkable and generous father; a warm, thoughtful and loving brother,
        uncle and lolo; a true and loyal friend; and an upright, principled, and unwavering
        advocate of human rights and the rule of law,” she added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a18d4-03e5-4dd3-bcb8-ff3d34c0708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:38:54.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The younger Lagman said the long-time public servant was surrounded
        by his family members at his “final peaceful moments.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b026f-63e5-443d-aabc-8065ad7c2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:38:54.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tributes pour in</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b12476-19bd-4a7e-a60d-8053e56f346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.849+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lagman’s party and fellow lawmakers mourned the congressman’s demise.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b4edd-4f08-4501-bf3a-9f64a5378d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The LP lamented that the country lost an excellent and courageous public
        servant.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707540a1-f714-49b8-9179-1844be9a63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Lagi naming hahanap-hanapin ang malalim at buong-buo niyang boses
        na nagpalinaw sa mga komplikadong usapin, nagpaalala sa aming mga tinitindigang
        prinsipyo, at nagpagaan sa aming mga propesyonal at personal na suliranin,”
        the LP stated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200fa32-6839-494b-b92f-a5c603b64f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will always look for his deep and full voice that
        sheds light on complicated issues, reminds us to uphold our principles, and
        lightens our professional and personal problems.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36903bcb-d049-4739-893c-6e87136440c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'House Speaker Martin Romualdez and Albay 2nd District Rep. Joey Salceda
        extended their condolences to the bereaved family and hoped for his peaceful
        repose.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96014706-e466-4329-86ed-81efb86da0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Whether one agreed with him or not, no one could deny his dedication
        to his work and his tireless advocacy for human rights, good governance and
        social justice,” Romualdez said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cc463d-11bd-441e-9b03-55061a727b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It was an honor to serve Albay alongside Cong. Edcel Lagman. He was
        always formidable,” Salceda said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6917e4-fa58-4d68-9d72-d6e2db7b9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:34:26.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:19.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T10:34:26.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lagman, 82, has authored bills on absolute divorce, reproductive
        health, human rights defenders protection, among other measures.</p>'
