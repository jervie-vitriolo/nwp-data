      'mgnl:lastModified': 2025-01-30T20:08:13.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How much do Super Bowl tickets cost?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f410c1-7463-4231-a8f9-f34fd844ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.870+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d6c95-facd-4cb9-9f92-86ec8f1a1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Super Bowl tickets are among the most coveted in all of sports,
        notoriously hard to find, and their prices are impacted by the game’s location
        and which teams are playing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6b84d-f07c-48ad-befc-8d17ca5ea95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.871+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2f97f-24d3-4a8f-8dfc-d65c664acaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.872+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to ticket marketplace TickPick, the cheapest get-in price
        for Super Bowl LIX will be around $5,550 (₱300k), while the average ticket
        price is $10,474(₱600k). The most expensive ticket for this Super Bowl is
        $56,770.00(₱3M), TickPick says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e5b7d-0ecb-4fe9-9282-297086300c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37188eef-3086-4104-9750-ffaa90212082'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.873+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two Super Bowl teams split 35% of the tickets, the host team
        receives 5% and the remaining 29 NFL teams each get around 1% and hold lotteries
        among their season-ticket holders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75efcd-37aa-4e55-b8d6-022cf0b13e9a'
      'mgnl:activationStatus': true
