      lastmodified: 2025-01-30T18:54:42.456+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'f4851192-0bf0-4225-9a7c-4c8c357a13cc'
      activationstatus: true
      created: 2025-01-30T18:54:42.456+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:21.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:54:42.456+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Authorities have ordered a probe into the incident, which occurred\
        \ when people surged towards the confluence of three sacred rivers - Ganga,\
        \ Yamuna, and the mythical Saraswati believed to flow underground - to take\
        \ a dip.\r"
