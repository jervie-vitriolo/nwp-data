      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"May God bless their souls," he added. "Thank you for the incredible
        work being done by our first responders. I am monitoring the situation and
        will provide more details as they arise."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1486cd-8c03-4b17-a11a-7fcb726eb77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.181+08:00
      'mgnl:createdBy': 'thea-nwp'
