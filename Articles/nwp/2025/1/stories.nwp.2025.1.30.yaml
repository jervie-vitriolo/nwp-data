      'mgnl:lastModified': 2025-01-30T19:34:55.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/7/30/classroom-teacher-shortage.html">Classroom,
        teacher lack back in new school year</a></strong></p>'
  'edcel-lagman-dies-at-82':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T19:37:02.000+08:00
    'imagealtText': 'Albay First District Rep. Edcel Lagman (Edcel Lagman/Facebook)'
    'imagesource': 'jcr:1a0325e5-5faa-43ed-8e20-be218aad9c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d7d9f0-a377-46a5-b3e8-9cd06506b9c3'
    'lead': 'Albay Rep. and Liberal Party President Edcel Lagman passed away on Thursday
      afternoon, Jan. 30, his daughter announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T19:38:54.024+08:00
