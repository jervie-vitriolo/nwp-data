      'mgnl:lastModified': 2025-01-30T20:08:13.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bed30-b452-4ff1-b6c2-c1618413b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.875+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The NFL retains 25% of the tickets for media members, business and\
