      type: 'text'
      text: '<p>The Commission on Elections has called on Congress to pass a <a
        href="https://www.newswatchplus.ph/news/2025/1/30/comelec-seeks-fund-barmm-polls.html"><strong>P2.5-billion
        supplemental fund</strong></a> for the BARMM polls delay to cover necessary
        adjustments.</p>'
  'START HERE----->rallies-impeachment-calls-duterte':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'From left to right: Former Sen. Sonny Trillanes, Vice President Sara
      Duterte, and former Finance Undersecretary Cielo Magno'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T18:07:46.000+08:00
    imagesource: 'd5419345-5b30-4f71-bd76-b594704119e9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1572d49f-f985-430b-9ab1-c4f61c1aa133'
    lead: 'Two rallies calling to impeach Vice President Sara Duterte are set for
      Friday, Jan. 31, but organizers appear to have contrasting agendas.'
    activationstatus: true
    created: 2025-01-30T18:11:14.537+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:35:22.918+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:59.429+08:00
    lastmodified: 2025-01-30T18:12:16.229+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Two rallies, agenda vs Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f7f7ad90-e07c-43f8-9f33-f58754d64642'
      activationstatus: true
      created: 2025-01-30T18:11:14.589+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two rallies calling
        to impeach Vice President Sara Duterte are set for Friday, Jan. 31, but organizers
        appear to have contrasting agendas.</p>'
    section1:
      primarytype: 'block'
      uuid: '4fa229ee-7d39-4e7c-bd81-d4fdffeea723'
      activationstatus: true
      created: 2025-01-30T18:11:14.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.220+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At 9 a.m., impeachment complainants from the first and third petitions
        will gather at the Epifanio delos Santos Ave. (EDSA) People Power Monument
        in Quezon City.'
    section2:
      primarytype: 'block'
      uuid: '55388fb8-61d1-4167-aa9b-671d3f6a3b0a'
      activationstatus: true
      created: 2025-01-30T18:11:14.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, former Sen. Sonny Trillanes from
        the Magdalo party-list, whose representatives signed on the first complaint,
        said their protest will focus on Duterte’s possible ouster from office.'
    section3:
      primarytype: 'block'
      uuid: 'a6d7f9bc-141f-48a9-b71f-166b35c8eb9c'
      activationstatus: true
      created: 2025-01-30T18:11:14.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trillanes said around 10,000 people are expected to attend the morning
        rally.'
    section4:
      primarytype: 'block'
      uuid: '6846de28-ef85-41d7-ad3d-07ffc85c7849'
      activationstatus: true
      created: 2025-01-30T18:11:14.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the group of former Finance Undersecretary Cielo Magno,
        composed of religious leaders and civil society organizations, will also mount
        a protest action at 2 p.m. at EDSA Shrine.'
    section5:
      primarytype: 'block'
      uuid: 'd9a17ab5-396a-4cc5-8e96-fec8e81130da'
      activationstatus: true
      created: 2025-01-30T18:11:14.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But unlike the earlier rally, the afternoon movement will raise other
        issues, including the controversial 2025 budget law - a subject of Trillanes’
        objection.'
    section6:
      primarytype: 'block'
      uuid: '323147b2-8bca-4372-896a-4b7549500736'
      activationstatus: true
      created: 2025-01-30T18:11:14.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.223+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong budget issue, kung ano man iyong issue, I understand legitimate
        iyan but it’s nowhere near the level nitong impeachment ni Sara,” he said.'
    section7:
      primarytype: 'block'
      uuid: 'd12a77eb-b3df-4e67-9fdd-83da91c7fba8'
      activationstatus: true
      created: 2025-01-30T18:11:14.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.223+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The budget issue, whatever the issue may be, I understand
        that it’s legitimate, but it’s nowhere near the level of Sara’s impeachment]'
    section8:
      primarytype: 'block'
      uuid: 'fea6928c-0f59-43ba-b075-13f0ef8bf299'
      activationstatus: true
      created: 2025-01-30T18:11:14.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.224+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former lawmaker earlier said Magno’s protest action would include
        “pro-Duterte retired generals.”'
    section9:
      primarytype: 'block'
      uuid: '012e6bf1-ddbf-4907-b164-4e34f5971695'
      activationstatus: true
      created: 2025-01-30T18:11:14.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.224+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Gusto ko pabulaanan iyong sinasabi na ito ay pinapangunahan ng retired
        generals dahil isa lamang po sila sa napakaraming organization,” the former
        finance official told NewsWatch Plus.'
    section10:
      primarytype: 'block'
      uuid: '29f79fc8-266f-4401-82d6-0a71bb041030'
      activationstatus: true
      created: 2025-01-30T18:11:14.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I want to debunk the claim that this is being led by
        retired generals because they are just one of many organizations involved.]'
    section11:
      primarytype: 'block'
      uuid: 'e4718324-813c-4431-9479-b075a2168e46'
      activationstatus: true
      created: 2025-01-30T18:11:14.594+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Magno said holding the vice president accountable for her supposed
        misdeeds is not enough.'
    section12:
      primarytype: 'block'
      uuid: '68df9fca-083b-4fdb-8cf3-777ac1c49d64'
      activationstatus: true
      created: 2025-01-30T18:11:14.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kiko Dee, one of the signatories of the first impeachment complaint
        and grandson of democracy icons Ninoy and Cory Aquino, said while the morning
        rally centers on calls for ouster, other pressing issues are as important.'
    section13:
      primarytype: 'block'
      uuid: '37d5c58d-bad3-4342-807e-cfd4db06494f'
      activationstatus: true
      created: 2025-01-30T18:11:14.595+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s important for our side of the opposition to make sure that all
        of the abuses of both the current Marcos administration and of VP Sara and
        the previous Duterte administration are held to account as well,” he said.'
    section14:
      primarytype: 'block'
      uuid: 'de3ef58a-e5fe-443b-b490-995f39e59a84'
      activationstatus: true
      created: 2025-01-30T18:11:14.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.227+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus sought the comment of the Office of the Vice President
        on the protest actions.'
    section15:
      primarytype: 'block'
      uuid: 'df6708f2-5490-4494-8539-0f08b80af771'
      activationstatus: true
      created: 2025-01-30T18:11:14.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.227+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of Jan. 30, the impeachment complaints - all filed in December,
        have not yet reached the House justice committee.'
    section16:
      primarytype: 'block'
      uuid: 'fc65c8d2-820f-45ca-b2de-c73b4e3b4d6e'
      activationstatus: true
      created: 2025-01-30T18:11:14.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:35:22.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:12:16.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">ousting
        Duterte is a waste of time</a></strong>, saying it will not benefit any single
        Filipino.</p>'
  'START HERE----->skating-couple-us-plane':
    author: 'Dmitry Antonov and Andrew Osborn, Reuters'
    caption: 'Russia’s Vadim Naumov lifts up his partner Evgenia Shishkova during
      the free skating to win the pairs event of the NHK Trophy figure skating grand
      prix in Nagoya, central Japan on Dec. 9, 1995. (Kimimasa Mayama/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T18:22:50.000+08:00
    imagesource: '70a6d5be-fdfc-4599-b783-f35530e4f98c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e353071e-3648-4c6d-b5dc-0c0c861e0cc2'
    lead: 'Russian-born ice skating coaches and former world champions Yevgenia
      Shishkova and Vadim Naumov were on board the American Airlines plane that crashed
      into the Potomac River in Washington on Wednesday night, the Kremlin and state
      media said.'
    activationstatus: true
    created: 2025-01-30T18:25:28.720+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:35:22.272+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:59.693+08:00
    lastmodified: 2025-01-30T18:33:27.505+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Russian skating couple, world champions in 1990s, were on crashed US
      plane'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a9657e83-c064-4517-a3ae-9de1b90087dc'
      activationstatus: true
      created: 2025-01-30T18:33:27.472+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.495+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong> Russian-born ice skating coaches
        and former world champions Yevgenia Shishkova and Vadim Naumov were on board
        the American Airlines plane that crashed into the Potomac River in Washington
        on Wednesday night, the Kremlin and state media said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3587340b-4dc0-40cd-9a33-3f7109bb48e8'
      activationstatus: true
      created: 2025-01-30T18:33:27.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.473+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '55311539-1b88-4c14-b0ed-5a8461b2b489'
      activationstatus: true
      created: 2025-01-30T18:33:27.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.473+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Shishkova and Naumov, who were married to each other, won the world\
        \ championships in pairs figure skating in 1994 and had reportedly lived in\
        \ the United States since at least 1998, where they trained young ice skaters.\r"
    section3:
      primarytype: 'block'
      uuid: 'ad78d722-2199-45f9-a650-3738db89bb48'
      activationstatus: true
      created: 2025-01-30T18:33:27.473+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.473+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ab9bd99a-b08e-40a3-a9cd-b86498bdb820'
      activationstatus: true
      created: 2025-01-30T18:33:27.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.474+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The couple were reported to have been returning from the competition
        and travelling with a group of young skaters. Russia’s Mash news outlet published
        a list of 13 skaters, many of them the children of Russian emigres to the
        United States, who it said were believed to have been on the plane.</p>'
    section5:
      primarytype: 'block'
      uuid: '766753ef-73c2-4c04-90f5-22af44adb0b9'
      activationstatus: true
      created: 2025-01-30T18:33:27.474+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.474+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '748fa668-ea8a-4bd0-b143-6ebb8aeeaba1'
      activationstatus: true
      created: 2025-01-30T18:33:27.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.475+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Inna Volyanskaya, a former skater who competed for the Soviet Union,\
        \ was also reported to have been on board, TASS said. She was a coach at the\
        \ Washington figure skating club, according to its website.\r"
    section7:
      primarytype: 'block'
      uuid: 'bd60d56d-9cc8-4bc9-9f19-2b96a07d4a31'
      activationstatus: true
      created: 2025-01-30T18:33:27.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.475+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5f4ee000-944b-4ba9-a230-369f60250d5b'
      activationstatus: true
      created: 2025-01-30T18:33:27.475+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.475+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some Russian news agencies reported that Shishkova and Naumov’s son\
        \ Maxim Naumov, who competed for the United States, may have also been on\
        \ the flight, but the Daily Mail quoted another competitor, Anton Spiridonov,\
        \ as saying he had seen the younger Naumov fly out two days earlier.\r"
    section9:
      primarytype: 'block'
      uuid: 'f918fbbf-6164-44e1-8299-ef519372fd47'
      activationstatus: true
      created: 2025-01-30T18:33:27.476+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:22.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T18:33:27.476+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
