  'basic-education-challenges-edcom':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Grade school students listen to the class of their teacher (PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-30T19:19:57.000+08:00
    'imagesource': 'jcr:14d69b30-6ab2-4a00-9ecd-32cd8f0c7e73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ef3caa-7ac7-4999-846c-dfba00511fc5'
    'lead': 'Grade schoolers lagging behind curriculum expectations and a shortage
      of resources hinder the effective implementation of a curriculum aimed at resolving
      basic education challenges, according to a recent report by the Second Congressional
      Commission on Education (Edcom II).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T19:29:04.182+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:20.008+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:00.480+08:00
    'mgnl:lastModified': 2025-01-30T19:34:55.117+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Win-Gatchalian', 'edcom', 'sonny-angara']
    'stories': []
    'template': '1'
    'title': 'Grade schoolers lagging, resource shortage hampering MATATAG rollout
      - report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6647c8-694f-45e8-8c10-be7d551620ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Grade schoolers lagging
        behind curriculum expectations and a shortage of resources hinder the effective
        implementation of a curriculum aimed at resolving basic education challenges,
        according to a recent report by the Second Congressional Commission on Education
        (Edcom II).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d664b-5241-41a1-8a2a-db4bed4076ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a report titled “Fixing the Foundations: A Matter of National Survival,”
        data showed that most Grade 3 students were one to two years behind the Matatag
        curriculum expectations during the foundational years of learning.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9650d7-4ec8-4ef3-8232-5a5da2ab1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This means, those who advance to Grade 4 are only at Grade 2 and 3
        in terms of actual competencies, the commission noted.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a00658-5730-462b-82e6-dec6e9d888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is anticipated to snowball further in later years, with the commission
        finding Grades 8 and 9 students who struggled with basic subtraction and multiplication
        in the recent DepEd learning camps,” it said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c387ac-4343-4ca4-aa9f-846c2b658417'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Edcom II meanwhile, said learning recovery programs have to be
        revamped, including reading and math programs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b254e-0682-49fd-8206-5f94aef8acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Catch-Up Fridays and the national learning camps need to be revisited.
        DepEd data show that the camps reached only 10% of those needing intervention,
        on top of an already limited pool, with only 54% of target students able to
        take the assessments,” it said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e3b4f-5913-4bea-9cd8-6712c711051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adding to these challenges were the loss of school days due to back-to-back
        disasters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b389c-c33e-4401-b0cf-1e5a661a4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the report, almost half of the learning days were lost
        due to class suspensions, with the Cordillera region suffering the biggest
        drop - losing as many as 42 days. Other regions have also missed over 30 days
        - equivalent to a month of canceled classes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc1551-8336-41c1-bfa4-3775e0c02dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Studies have underscored the profound consequence of such losses on
        learning, with student achievement at Grade 4 (for math and science) declining
        by up to 12%–14% of a standard deviation, or equivalent to half a year of
        learning,” the commission said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ab190-e8a0-4584-8c71-572142788e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Edcom II recommended to ensure learning continuity through alternative
        delivery modes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93e29d-37a2-452d-89d9-04f391f79092'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian, the commission’s co-chairperson, said there
        is a need to “realign our priorities to the earliest stages of education.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0a8d5-cec5-46c0-b6f7-d38ca054fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“From the stunted growth of early learners to deep deficits in literacy
        and numeracy, these problems do not just hinder individual potential—they
        reverberate throughout a lifetime. They limit opportunities, perpetuate poverty,
        and stifle national progress,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441192c-e94f-4fd1-b1eb-6d919a09630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:20.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:34:55.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Lack of resources</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d87f05-7200-476b-b4c5-83d25144a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:29:04.232+08:00
      'mgnl:createdBy': 'lance-nwp'
