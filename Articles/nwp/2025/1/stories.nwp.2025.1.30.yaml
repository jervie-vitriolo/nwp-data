    'mgnl:tags': ['DepEd', 'senior-high-school', 'sonny-angara']
    'stories': []
    'template': '2'
    'title': 'Senior high school graduates navigate employer preference, competition'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb70d2c6-e58d-4327-a334-2a45c651ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> It seemed like yesterday
        for Rona Santarin as she recalled her first job application after finishing
        senior high school (SHS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2481b-6c28-43cc-b962-4eec6b1c4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She was in one of the initial batches of SHS students with the hope
        of landing a job without a college diploma.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb7fea5-c9ba-4a76-8d49-718973beaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rona applied as a barista at a coffee shop in 2018, but her employer
        raised a concern before work could even begin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee3b60-d8e3-427e-8d92-e78df7f822b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Noong complete ko na ang requirements and then onboarding na ako,
        biglang (sinabi) hintayin muna natin na maka-enroll ka sa college. Akala ko
        kapag graduate ko ng senior high puwede na,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d897ae3-0aa5-4313-a46a-c3e00012f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When I had completed all the requirements and was about
        to start onboarding, suddenly they told me to wait until I could enroll in
        college first. I thought that once I graduated from senior high, I could start
        working right away.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43efdd26-f578-4ec9-9308-5026923711b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For the promise of work after two more years in high school, Rona said
        her employer’s request was a letdown.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff6b17-de3d-40c7-bedc-79c8f7ce24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“To be honest, disappointed ako…kasi ang sabi ng government kapag graduate
        ng senior high, puwede ka na mag-apply kasi iyon iyong purpose. Kasi nga hindi
        naman lahat afford mag-college,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87efcfcd-89f9-419e-a335-a12941f338d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: To be honest, I was disappointed...because the government
        said that once you graduate from senior high, you''re eligible to apply for
        jobs since that’s the purpose. Not everyone can afford to go to college.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105a30a-704d-4411-b3fa-460c27afc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly a decade after the program’s pilot, things hardly changed: high
        school graduates still face limited opportunities – with lesser chances against
        workers with a bachelor’s degree in a highly competitive job market.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0997a-eb6e-4a3a-8ab1-b7ea33417e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.027+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.121+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent report of the Second Congressional Education Commission
        (Edcom2) released on Monday, Jan. 27, senior high school graduates faced the
        biggest unemployment rate as of October 2022.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12d7ee-76e4-4f04-bd3f-9455fd474265'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.122+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Data showed that the jobless rate for SHS graduates was in double digits,
        compared to college degree holders and those who acquired Technical and Vocational
        Education Training.'
    '11':
      'image': 'jcr:9f535989-3e86-44f8-b963-cf217d873cc8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eacaa2-ba4d-49e5-96c3-f26cab77aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.028+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d33e0-4e81-4098-b37c-27f417ecfc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2024, a study from the Philippine Business for Education (PBED)
        said while willingness to hire SHS graduates had improved, actual employment
        was something else.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d615f-06c6-40bd-abfb-2f0b1642a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.029+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“While employers expressed their willingness and readiness to hire
        K to 12 graduates, only 27% of entry-level jobs in 2024 were projected to
        be filled by them due to a preference for applicants with college degrees.
        Additionally, one out of five employers still looked for work experience among
        applicants, even for entry-level positions,” PBED said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d31dd0-a57e-465d-867d-5dd777213d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Curriculum change</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e249d-116e-4960-aff8-37dc8f61de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.030+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Education has recently announced plans to carry out
        an updated curriculum to cut the number of core subjects and focus on electives
        and immersion.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5e293-31b7-4286-a7ff-955a0c94e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara said this may help students be more
        ready and equipped in the workforce.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3fe86-6e67-4892-95c4-a993c399f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.031+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While groups have welcomed the effort, they emphasized the role of
        employers in realizing the aspirations of senior high school students like
        Rona.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e8471-08db-4a8d-8b6b-201397efc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After launching a T-shirt start-up in Dasmariñas, Cavite, Rona made
        sure to take in people without a diploma – focusing on skills and potential
        instead of a degree.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50a9d4-a9da-4d34-91c4-c5a7c2ec491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.032+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Daniela Luna, who works for Rona’s “Shirt to Go,” finished Grade 11
        under the Technical and Vocational Livelihood track and the information and
        communications technology strand. She had to shelve studies for lack of finances.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc868f1-7e1f-4493-b948-308824d77366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Unmindful of the competition from degree holders, Daniela said she
        can confidently apply what she learned from senior high school as a store
        receptionist.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d570d-0615-472d-af33-81a329adeb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Iyong sa gadget po sa pagre-reply sa customer iyon po ang naapply
        ko sa ngayon…Doon ko nakakuha iyon sa customers na mas maayos na makikipag-communicate,”
        Daniela told NewsWatch Plus.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea944380-b8ea-4a62-b603-94104c1b9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The one with the gadget, for replying to customers, that’s
        what I’ve applied now… I got that from customers who communicate more effectively.]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e609886-74fd-43f3-989d-63f82f4a08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rona told fellow employers to keep doors open for senior high school
        graduates.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f4b74-0a03-4842-8b35-3b3af19e228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T17:51:34.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:25.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T17:52:01.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon iyan skills [They still have skills]…Let’s create more
        opportunities for others because we have the capability to do that,” she said.</p>'
