  'START HERE----->comelec-seeks-fund-barmm-polls':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Comelec Chairman George Garcia (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-30T14:58:56.000+08:00
