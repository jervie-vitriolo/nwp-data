      'mgnl:created': 2025-01-30T18:07:39.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.798+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Rep. Zia Adiong, whose province is part of BARMM,
        noted that the president’s certification is “crucial in advancing the legislative
        process without undue delays.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e61e83-60e4-4d3a-9a20-3cb72ba94cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:07:39.789+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.799+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985c077-fe56-4da7-824d-5df1e4cd6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:07:39.790+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.799+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He, however, said the lower chamber believes a year “is the most
        practical timeline” to address the redistribution of parliament seats reserved
        for Sulu and the special geographic area in North Cotabato that will require
        months of public consultations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bedbf-4900-439c-997b-2b03d526e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.800+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a676711-9639-4fde-97ab-1209eb40c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.800+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier ruled that <strong><a href="https://www.newswatchplus.ph/news/2024/11/26/sc-barmm-sulu-final-ruling.html">Sulu
        is excluded</a></strong> from the BARMM.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01935180-1310-4efd-847d-ce8d1636b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.801+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe6495-775f-430a-879f-b869af0a9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.801+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We have to be conscious about the practicality of time for the
        parliament to resolve these matters before we proceed with holding an election,”
        Adiong told NewsWatch Plus in a message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301625d-90ec-417f-a0eb-96579d30bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.065+08:00
