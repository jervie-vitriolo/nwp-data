      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4539372-30c0-422e-8d51-8cfef4419366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.867+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:18.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Lamar from Compton, the heart of the Los Angeles
        rap scene, has 17 Grammy wins and performed during the Super Bowl halftime
        show in 2022 along with Dr. Dre, Snoop Dogg, Eminem and Mary J. Blige.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750f411-7dac-4346-9aa7-1a29e9257e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.867+08:00
