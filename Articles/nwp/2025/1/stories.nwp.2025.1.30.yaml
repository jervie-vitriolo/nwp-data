    'jcr:uuid': '7fc44a2c-ca4a-4d85-844b-04bcf2e09e01'
    'lead': 'Nearly a decade after the program’s pilot, the problem remains: some
      high school graduates face limited opportunities amid the preference for people
      with a bachelor’s degree in a competitive job market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-30T17:51:33.985+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:25.063+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
