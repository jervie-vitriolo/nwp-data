    primarytype: 'composition'
    uuid: '011356ea-2818-410f-8a81-6ff2393913ce'
    lead: 'The Commission on Elections has called on Congress to pass a ₱2.5-billion
      supplemental fund for the resetting of the first parliamentary elections in
      the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).'
    activationstatus: true
    created: 2025-01-30T15:01:20.271+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:37:32.104+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:57.007+08:00
