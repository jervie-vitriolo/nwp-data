      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T20:08:13.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl halftime show, a 12- to 15-minute musical extravaganza
        and one of the most coveted slots on the U.S. music calendar, will feature
        Grammy-winning hip hop artist Kendrick Lamar this time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c79c88-b89e-4cda-8c7e-4dea1eb069ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T20:07:35.866+08:00
