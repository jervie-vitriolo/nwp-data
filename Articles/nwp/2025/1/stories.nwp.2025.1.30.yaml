      lastactivated: 2025-03-13T12:35:18.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8c8a89b9-ec19-430e-8cc7-ebc4a2ed3a0d'
      activationstatus: true
      created: 2025-01-30T20:07:35.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.538+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Super Bowl halftime show, a 12- to 15-minute musical extravaganza
        and one of the most coveted slots on the U.S. music calendar, will feature
        Grammy-winning hip hop artist Kendrick Lamar this time.</p>'
    section25:
      primarytype: 'block'
      uuid: 'f8c79c88-b89e-4cda-8c7e-4dea1eb069ed'
      activationstatus: true
      created: 2025-01-30T20:07:35.866+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.539+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c4539372-30c0-422e-8d51-8cfef4419366'
      activationstatus: true
      created: 2025-01-30T20:07:35.867+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The 37-year-old Lamar from Compton, the heart of the Los Angeles
        rap scene, has 17 Grammy wins and performed during the Super Bowl halftime
        show in 2022 along with Dr. Dre, Snoop Dogg, Eminem and Mary J. Blige.</p>'
    section27:
      primarytype: 'block'
      uuid: '5750f411-7dac-4346-9aa7-1a29e9257e25'
      activationstatus: true
      created: 2025-01-30T20:07:35.867+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.540+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c117573d-63d2-4f24-9e93-e64913ca1698'
      activationstatus: true
      created: 2025-01-30T20:07:35.868+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:35:18.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-30T20:08:13.541+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Past Super Bowl halftime performers have included such luminaries
        as The Rolling Stones, Michael Jackson, Prince, Bruce Springsteen, Paul McCartney,
        and Beyonce. Last season’s performance featured Grammy-winning artist Usher.</p>'
    section29:
      primarytype: 'block'
      uuid: '2177eaa9-cc7c-4b9c-8ae8-fb167ac7e92c'
      activationstatus: true
      created: 2025-01-30T20:07:35.869+08:00
