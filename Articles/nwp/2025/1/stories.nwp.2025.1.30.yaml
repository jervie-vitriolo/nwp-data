    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46cf8f-188b-4633-bebf-919438a88c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T14:12:30.780+08:00
      'mgnl:createdBy': 'thea-nwp'
