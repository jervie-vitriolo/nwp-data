      'mgnl:lastModified': 2025-01-30T19:47:57.802+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7d8dd-50df-425d-ba1a-bc145bfe9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T19:45:35.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:23.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T19:47:57.802+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Adiong said he is looking forward to working with other lawmakers
        in crafting the final version of the bill that “reflects the best interests
        of our constituents and fulfills the objectives we collectively seek to achieve.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767841d-a88e-44b0-9451-1405679c84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T18:07:39.791+08:00
