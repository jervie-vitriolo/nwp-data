    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4013f6-bf5a-4942-abb0-4886797d80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.172+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "There has not been a fatal U.S. passenger airplane accident since February\
        \ 2009, but a series of near-miss incidents in recent years have raised serious\
        \ safety concerns.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f72a-051d-45bb-b470-d4316c1ff757'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.172+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff23996-f097-4a94-aebf-854ff5401910'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.173+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A web camera shot from the Kennedy Center in Washington showed an
        explosion mid-air across the Potomac about 9:47 p.m. (0247 GMT) with an aircraft
        in flames falling rapidly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37710a7-57d7-4ec7-88c8-f3b86649d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.173+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98785874-e713-41dc-8ae0-c410c689305c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.174+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Federal Aviation Administration said a PSA Airlines CRJ700
        regional jet collided midair with the helicopter while on approach to Reagan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb74a22-ce97-4867-84f0-6468c6e81c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.174+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea17923-539d-461f-8114-d3c6c726d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>PSA was operating Flight 5342 for American Airlines, which had departed
        from Wichita, Kansas, according to the FAA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703459da-3b8a-4f1f-81f7-74b79a9bff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.175+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba32d7-711e-442a-81fc-0da4b3c48c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said multiple agencies were involved in a search and rescue
        operation in the Potomac River, which borders the airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d470c-3eb8-493f-a125-5e89f2251ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.176+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d1743-c8ab-4a47-bdff-68b6e03a40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police, ambulance and rescue units, some ferrying boats,
        staged along the river and raced to positions along the tarmac of Reagan airport.
        Live TV images showed several boats in the water, flashing blue and red lights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978f77b-3982-4fcd-bc67-30cde2fb5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e74869-f6b8-401b-9bdf-59bd5a1a59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The airport said late on Wednesday that all takeoffs and landings
        had been halted as emergency personnel responded to an aircraft incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819f72e-8eb9-4f09-afb9-c48df7f914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a73f9c-f418-4f5d-b53f-1514e096f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-30T12:52:31.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:40:12.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-30T12:53:06.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump said in a statement that he had been
        "fully briefed on the terrible accident which just took place at Reagan National
        Airport."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4080a78-8721-4650-a5dc-30dbf08f0926'
