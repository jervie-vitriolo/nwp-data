      'mgnl:type': 'text'
      'text': '<p><strong>The Spark of an Idea</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f380c1d-3461-4ee5-9a2d-8f54abb93eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.230+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.943+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>You‚Äôve probably heard of someone growing their own vegetables, making
        their own candles, or even baking their own bread. But smoking their own bacon?
        Now that‚Äôs a conversation starter. It‚Äôs the kind of idea that sparks curiosity,
        opening the door to even more questions. At the heart of trying something
        new is a simple yet powerful question: What if? Most people entertain the
        thought but never take the leap‚Äîleaving the answer lingering in the air, unresolved.
        Then there are people like Kelvin Pundavela‚Äîbetter known as Kelvin Bacon‚Äîwho
        don‚Äôt just ask the question, they dive right in to find the answer. Who knew
        that wondering ‚ÄúWhat if I smoke my own bacon?‚Äù&nbsp;could lead to a business
        venture? And a thriving one at that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7463c-9d65-4618-a35f-8666f157ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.231+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.943+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The brand‚Äôs name, reminiscent of a Hollywood icon, may seem like
        an amusing coincidence, but his journey is anything but random. Kelvin‚Äôs path
        to creating Kelvin Bacon is a story of instinct, determination, and craftsmanship.
        Sitting down with PULSE, he shared his inspiring journey‚Äîone crispy bite at
        a time.</p>'
    '3':
      'image': 'jcr:318533a3-fc90-4eaf-9998-95ab53d99eef'
