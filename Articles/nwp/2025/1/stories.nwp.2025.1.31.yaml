      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.840+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Among other performances,drummer Dave Grohl was joined by his daughter,\
        \ Violet Grohl, who sang the Nirvana hit \"All Apologies.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'f6cb55a1-af19-43ee-bd66-2599cd142999'
