  'doh-misinformation-fully-immunized-children':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A health workers vaccinates a Filipino baby. (NewsWatch Plus/File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T11:03:41.000+08:00
    'imagesource': 'jcr:adb05a03-df2d-40c1-be88-f3fa0378b72f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff10c65-8ed6-409a-8cd9-39af64fdf1e4'
    'lead': 'Misinformation undermined the efforts of the Department of Health (DOH)
      to reach the 95% target coverage for fully immunized children in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T11:05:36.570+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:49:56.300+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:02.533+08:00
    'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['vaccine', 'immunization', 'Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'Misinformation blunts immunization efforts, says DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd78be-823e-42e7-87f2-3ed313e070c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Misinformation
        undermined the efforts of the Department of Health (DOH) to reach the 95%
        target coverage for fully immunized children in 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c3791-e4a0-4fe9-9fbd-4c33fa9d5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines reached 61% coverage on fully immunized children, as\
        \ of Dec. 31, 2024, the DOH reported on Thursday, Jan. 30, during the 2025\
        \ National Immunization Summit.&nbsp; \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7656fd-9b4c-4875-aea0-d923768e2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The figure translated to 1.4 million out of 2.3 million Filipino children\
        \ completing the required doses, according to DOH‚Äôs partial data for last\
        \ year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f67eb-cedc-403b-91c3-cde3dc7bc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fully immunized children are those that received one dose of Bacillus\
        \ Calmette-Guerin (BCG) vaccine against tuberculosis; three doses of the pentavalent\
        \ vaccine targeting diphtheria, tetanus, pertussis, hepatitis B, and Haemophilus\
        \ influenzae type b; three doses of the oral polio vaccine, and two doses\
        \ of a measles-containing vaccine before reaching one year of age.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf150b4-6ee1-4960-839d-00e43f789542'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health Assistant Secretary Farwa Hombre said fear propagated by fake\
        \ news and other anti-vaccination content are among the main reasons why the\
        \ agency missed its target. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4b852-820d-4b57-a9f4-9c13589cdd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúMostly ng ating mga kababayan alam naman na epektibo ito, nagkaroon\
        \ lang ng fear,‚Äù Hombre told reporters. ‚ÄúWe want to reeducate again our people\
        \ na safe and effective po ang ating mga bakuna.‚Äù\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5c8a4-490e-494e-a66b-d2f13d27ffe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Most of our fellow Filipinos know that vaccines are effective.\
        \ But fear pervades. We want to reeducate again our people that vaccines are\
        \ safe and effective.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f978b7-11b1-41ee-8bfc-99d0d9b4fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hombre said the DOH disseminate reports and advisories against false\
        \ information, as well as coordinate with social media platforms to take down\
        \ fake news. She added health promotion, health education, and health teaching\
        \ are programs being implemented on the ground.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348f765-e255-48a1-9cec-29337e53d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the scenario if 95% target is not achieved, Hombre\
        \ said: ‚ÄúMagkakaroon po tayo ng again, outbreak ng mga sakit na dapat na-eradicate\
        \ na po natin.‚Äù \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973784cb-31be-4786-91f9-e4142668678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will have an outbreak again of diseases that we should\
        \ have eradicated already.]&nbsp;\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f2d606-efb4-40b0-bd99-d74e1ad7d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She cited as an example the long fight against polio. According to\
        \ the World Health Organization, wild poliovirus type 2 was eradicated in\
        \ 1999 and wild poliovirus type 3 was eradicated in 2020. Endemic wild poliovirus\
        \ type 1 remains in Pakistan and Afghanistan as of 2022.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dacb68-ea15-431a-8f0b-1773b8945541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.825+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines was declared ‚Äúpolio-free‚Äù in 2021 after a re-emergence\
        \ in 2019.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3910c90-250a-4a6e-bc92-131efed5d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.825+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKung hindi po natin mapapabakunahan ang ating mga anak, muling babalik\
        \ po ito. Ayaw po natin na magkaroon ulit ng may mga sakit o kapansanan sa\
        \ ating henerasyon,‚Äù the DOH official said, highlighting the importance of\
        \ parents‚Äô cooperation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a72483-1531-4905-9c64-6e68a45792de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.826+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we don‚Äôt vaccinate our children, this disease will\
        \ return. We don‚Äôt want our children to contract the disease in this generation.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f86a1-7aff-4227-b364-cdf9e52183dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.826+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023, the Philippines exited the Top 20 list of the highest number\
        \ of unvaccinated or ‚Äúzero dose‚Äù children, significantly reducing it from\
        \ around 1 million to around 163,000.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe4c0e-d1b3-41be-9d2d-d5758ca08dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.827+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hombre said the DOH, together with the WHO, United Nations Children‚Äô\
        s Fund, and other private stakeholders are boosting efforts to make vaccines\
        \ accessible to different parts of the country ‚Äî another hurdle to immunization\
        \ efforts.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f93c2-3b7e-480d-8ed1-2a3047826c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.827+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other stakeholders also shared steps they have implemented to increase\
        \ immunization coverage during the 2025 National Immunization Summit.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdb91e-4c18-4ca4-9719-67d15c8bdbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.828+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúIt‚Äôs an executive ordinance pa lang po sa aming municipality. Lahat\
        \ ng mababakunahan ng aming midwives or health workers nagbibigay ng small\
        \ incentive sa FIC (fully immunized children)... May bigas na binibigay,‚Äù\
        \ said Kharin Villanueva from General Mariano Alvarez, Cavite‚Äôs Municipal\
        \ Health Office.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051952d-318f-4367-b00d-15aec5d43537'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.828+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It‚Äôs an executive ordinance in our municipality for midwives\
        \ or health workers to give a small incentive, such as rice, to the parents\
        \ of fully immunized children.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82c882-0e6a-42e4-91ac-875b56b72a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.829+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shiela Esteban, the National Immunization Program Central Luzon coordinator,\
        \ said local governments should conduct townhall meetings in barangays with\
        \ low immunization rates.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44576909-9c2d-4d8c-8ed2-c33c4668aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.829+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWith townhall meetings, nakakapagusap ‚Äòyong health worker and parent.\
        \ ‚ÄòYong mga agam-agam nila nasasagot at nababakunahan on the spot,‚Äù she said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88b9f6-c78e-4798-bf42-a90d4910905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:05:36.830+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:49:56.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:06:09.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With townhall meetings, the health worker and the
        parent can talk, to address concerns, and conduct vaccination on the spot.]</p>'
