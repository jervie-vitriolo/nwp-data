  'Dear-February--I-m-Logging-Off-':
    'author': 'Michi Ancheta '
    'categories': ['3e7f7344-2f35-4c82-b6e7-82a5b52aabd4']
    'created': 2025-01-31T09:59:46.000+08:00
    'imagesource': 'jcr:544cd004-aa68-4211-bd4a-8a8fb1a607a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f9196ff-a429-4f23-afd7-7ff55c8050dd'
    'lead': 'What happens when you finally log off? Maybe it’s freedom, maybe it’s
      clarity—or maybe, it’s just the first step in remembering that loving yourself
      means knowing when to unplug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T10:03:58.221+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-03-13T12:51:06.909+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:01.957+08:00
    'mgnl:lastModified': 2025-02-01T17:20:57.685+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Dear February, I’m Logging Off

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f9aeb-8171-4900-8e32-4468b3896704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.249+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.680+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "It was a sunny Sunday morning when I marched into our small living\
        \ room and announced, with great conviction, that we were subscribing to newspapers.\
        \ My boys, well-accustomed to my sudden bursts of enthusiasm, barely looked\
        \ up. After all, they’d seen it all—my ambitious declaration of going pescetarian\
        \ (which lasted about a week) and my bold vow to never fall for sales again\
        \ (spoiler: I fell).\r"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f728b6-2791-445a-8948-53ed2fb647b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.249+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.680+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "But this time, I was fueled by a sense of urgency unlike any other—\
        a desperate need to escape social media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794caaa-aca7-49ff-b084-918e8d823afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.250+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.680+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I used to believe I could handle the pressures of being online.
        I knew, intellectually, that social media was a carefully curated highlight
        reel of life, designed to project perfection. And yet, somehow, I still found
        myself feeling… less than. I’d scroll through accounts of wildly successful
        women with their perfectly coiffed hair and manicured nails, their glistening
        hands adorned with fine jewelry and watches worth more than my life savings—all
        while making tacos. Tacos! A messy, sauce-dripping meal that demands unceremonious
        bites and stained napkins. But these women? They somehow made eating a burrito
        look like a <em>Vogue</em> cover shoot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02357e36-bde4-4488-9f78-84359fb6552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.250+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.681+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum, there was the endless barrage
        of doom and gloom from news outlets, legitimate and otherwise, about the world’s
        impending collapse. Everything was toxic, and every effort to save the planet
        felt futile. Despite the overwhelm, I’d spend hours scrolling late into the
        night, long after my work was done, as though I were searching for something
        I couldn’t name.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fc2977-64a3-456f-91ce-dabafb1c5263'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.250+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.681+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So, are you quitting social media? Don’t you need it for your job?”
        my husband asked skeptically. I met his gaze and, with dramatic flair, replied,
        “Savannah, slow down." He blinked in confusion, clearly not in on the reference.
        After a brief pause, he simply sighed and nodded in reluctant surrender (bless
        his TikTokless heart).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9401a7e-65d9-48de-a5cb-d0d5b214e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.251+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.682+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now, it’s been a little over a month since my social media detox,
        and I’m happy to report that my mental health has never been better. I never
        got around to getting that newspaper subscription but downloading an <em>OffScreen</em>
        app and going for periodic walks without my phone helped A LOT.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50486d8f-9a30-43f7-8075-1c201b80b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-02-01T17:19:52.547+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.682+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Without the relentless flood of notifications and endless scrolling,
        I can engage with the news at my own pace, focusing on stories that matter
        without the noise and distractions of trending drama or doom-laden headlines.
        It feels refreshing to take back control of how I consume information, and
        in doing so, I’ve carved out more space for clarity and peace of mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd96f22-8f37-4671-bc29-fd4ca53e8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.251+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.683+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>While February is traditionally about love, this month’s issue of
        PULSE is celebrating all forms of it. For me, love meant putting myself first
        by taking care of my mental health and reminding myself that I am enough.
        In this issue, we’re sharing simple ways to <a href="https://www.newswatchplus.ph/pulse/culture/rituals/2025/1/31/5-Ways-to-Romanticize-Your-Life.html">love
        yourself</a>, whether it’s indulging in a favorite hobby, watching movies
        that warm your heart, or spreading joy to those around you.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cceb20-2f56-4130-b03e-51e4120e8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.252+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.683+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>And just like our cover feature, <a href="https://www.newswatchplus.ph/pulse/style/cover-story/2025/1/31/Savoring-Success--The-Man-Behind-Kelvin-Bacon.html">Kelvin,</a>
        whose love for his craft led him to discover his true purpose, we hope you
        find inspiration to nurture the things that matter most to you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c8f71-3c04-4497-a68c-1d47b14dd0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T10:03:58.252+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:06.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-02-01T17:20:57.684+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Whatever it is you’re struggling to love this month—yourself, your\
        \ work, or even the chaos of life—I hope this issue helps you find your way.\
        \ After all, love begins with intention and a whole lot of heart.\r"
