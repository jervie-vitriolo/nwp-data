      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Romanticize the Mundane with Music</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd159d57-a72c-4fd5-8448-a2ce3fa5639a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.905+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Music can transform even the most mundane tasks into something cinematic.\
        \ Whether you’re walking, cooking, or even folding laundry, the right playlist\
        \ can turn the ordinary into a movie moment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c590321-d939-452d-aa77-33c7eda0ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.906+08:00
