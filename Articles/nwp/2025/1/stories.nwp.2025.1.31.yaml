      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;Jaren Jackson Jr. sank two
        free throws with 8.6 seconds remaining to lift the Memphis Grizzlies to a
        120-119 victory over the visiting Houston Rockets on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96469af9-d14a-4abe-8e26-a51711e7c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.967+08:00
