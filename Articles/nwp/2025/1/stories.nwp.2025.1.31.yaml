    'lead': 'What if? It‚Äôs the question that sparks new ideas, the kind that linger
      in the back of your mind, waiting to be explored. Most people let it fade‚Äîbut
      not Kelvin Pundavela. Better known as Kelvin Bacon, he turned a simple curiosity
      about smoking his own bacon into a thriving brand. What started as a personal
      experiment quickly became a craft, a business, and a name people can‚Äôt forget.'
