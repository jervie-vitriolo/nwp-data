    title: 'Savoring Success: The Man Behind Kelvin Bacon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10b9d65c-b558-4fc7-a104-3e5fdc0e6345'
      activationstatus: true
      created: 2025-01-31T09:46:23.230+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.942+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Spark of an Idea</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '8f380c1d-3461-4ee5-9a2d-8f54abb93eb3'
      activationstatus: true
      created: 2025-01-31T09:46:23.230+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.943+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>You’ve probably heard of someone growing their own vegetables, making
        their own candles, or even baking their own bread. But smoking their own bacon?
        Now that’s a conversation starter. It’s the kind of idea that sparks curiosity,
        opening the door to even more questions. At the heart of trying something
        new is a simple yet powerful question: What if? Most people entertain the
        thought but never take the leap—leaving the answer lingering in the air, unresolved.
        Then there are people like Kelvin Pundavela—better known as Kelvin Bacon—who
        don’t just ask the question, they dive right in to find the answer. Who knew
        that wondering “What if I smoke my own bacon?”&nbsp;could lead to a business
        venture? And a thriving one at that.</p>'
    section2:
      primarytype: 'block'
      uuid: '28a7463c-9d65-4618-a35f-8666f157ba96'
      activationstatus: true
      created: 2025-01-31T09:46:23.231+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.943+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>The brand’s name, reminiscent of a Hollywood icon, may seem like
        an amusing coincidence, but his journey is anything but random. Kelvin’s path
        to creating Kelvin Bacon is a story of instinct, determination, and craftsmanship.
        Sitting down with PULSE, he shared his inspiring journey—one crispy bite at
        a time.</p>'
    section3:
      image: '318533a3-fc90-4eaf-9998-95ab53d99eef'
      primarytype: 'block'
      uuid: '18457063-6816-410c-ba4f-bd8f19f581cb'
      activationstatus: true
      created: 2025-01-31T09:46:23.231+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.944+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section4:
      primarytype: 'block'
      uuid: '8c9bf216-d2dc-4e49-8445-f17f216b1c70'
      activationstatus: true
      created: 2025-01-31T09:46:23.232+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.944+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>From a Late-Night Craving to a Business</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'f085a0df-08be-4341-b2cf-856322589bbe'
      activationstatus: true
      created: 2025-01-31T09:46:23.232+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.945+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Kelvin’s love for bacon wasn’t born in a boardroom—it started in a\
        \ kitchen during his internship in the United States. As he prepared and taste-tested\
        \ bacon in the early hours of the morning, the thought struck him: What if\
        \ I made my own? Excited, he called his father back home, who immediately\
        \ began experimenting with homemade smokers. But at the time, the idea was\
        \ simply about making bacon for personal enjoyment, not for sale.\r"
    section6:
      primarytype: 'block'
      uuid: '6c93e6ca-5709-4b9b-bc85-c0b5a3424fe6'
      activationstatus: true
      created: 2025-01-31T09:46:23.233+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.945+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>It wasn’t until a former boss tasted his creation and insisted that
        he start selling it that Kelvin began to see the potential. What was once
        a personal experiment turned into a brand, evolving over time through trial,
        error, and relentless passion. Initially named House of M, the brand eventually
        embraced the witty yet catchy name Kelvin Bacon—a decision that, despite some
        initial hesitation, became a defining part of its identity.</p>'
    section7:
      primarytype: 'block'
      uuid: '2c690ddd-7e42-4c02-aa49-2fce272113cd'
      activationstatus: true
      created: 2025-01-31T09:46:23.233+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.946+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Artisan Touch: What Sets Kelvin Bacon Apart</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'c979965c-0b28-4ad2-b66e-7df50d51d90e'
      activationstatus: true
      created: 2025-01-31T09:46:23.234+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.947+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "In a market flooded with commercial bacon brands, Kelvin Bacon distinguishes\
        \ itself through craftsmanship and quality. The brand uses guava wood for\
        \ smoking—a rarity in the Philippines—and dry cures its bacon to enhance the\
        \ smoke flavor without making it overly salty. This meticulous process results\
        \ in a product that is both rich in taste and texture, setting it apart from\
        \ mass-produced options.\r"
    section9:
      primarytype: 'block'
      uuid: 'd13f4195-26e4-4506-be40-9b230b9628db'
      activationstatus: true
      created: 2025-01-31T09:46:23.234+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.947+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>But for Kelvin, Kelvin Bacon is more than just a product—it’s a
        labor of love. “People sometimes don’t immediately understand what ‘artisanal’
        means,” he admits. “It’s not just about making something to sell. It’s about
        putting thought and care into what we create.”</p>'
    section10:
      image: '7516a75f-0a53-42ed-a47c-dfb1cb4e663a'
      primarytype: 'block'
      uuid: 'b43f5010-e81f-4403-8776-db9ffa7494de'
      activationstatus: true
      created: 2025-01-31T09:46:23.234+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.948+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: '57495dba-4201-4c9c-ab20-584c2fcdd10a'
      activationstatus: true
      created: 2025-01-31T09:46:23.235+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.948+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Overcoming Challenges and Staying True to the Craft</strong></p>'
    section12:
      primarytype: 'block'
      uuid: '7a4ca436-1a88-458b-9371-92f98cae154d'
      activationstatus: true
      created: 2025-01-31T09:46:23.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.949+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Building a niche brand comes with its own set of challenges. One of\
        \ the biggest hurdles Kelvin Bacon faced was educating consumers about what\
        \ makes artisanal bacon special. Competing with established commercial brands\
        \ required patience, consistency, and a commitment to quality over quantity.\r"
    section13:
      primarytype: 'block'
      uuid: 'c9922c05-e063-4073-ad74-88320a9b6e90'
      activationstatus: true
      created: 2025-01-31T09:46:23.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.949+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "There was also the temptation to compromise. When approached to create\
        \ a cheaper, lower-quality version of their bacon, Kelvin experimented but\
        \ ultimately abandoned the idea. “It didn’t feel right,” he shares. “We realized\
        \ we’d rather stay true to our craft than sacrifice quality for a quick profit.”\
        \r"
    section14:
      primarytype: 'block'
      uuid: '712dda54-c0d5-47ef-a4d8-026f70b3d12c'
      activationstatus: true
      created: 2025-01-31T09:46:23.236+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.950+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>A Brand with Heart</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'b380c157-e623-4852-8c96-8845d54bc307'
      activationstatus: true
      created: 2025-01-31T09:46:23.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.950+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Beyond the product itself, Kelvin Bacon is built on relationships—\
        with customers, suppliers, and the people who appreciate the art of good food.\
        \ Kelvin takes pride in knowing his patrons, engaging with them, and helping\
        \ them discover new ways to enjoy his bacon. “When customers tell me stories\
        \ about how our bacon has become a part of their family meals or celebrations,\
        \ that means everything.”\r"
    section16:
      primarytype: 'block'
      uuid: 'c3ca41f9-a31d-4ad3-a5c5-abb330d5c353'
      activationstatus: true
      created: 2025-01-31T09:46:23.237+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.951+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "One of his favorite moments? A repeat customer shared that her daughter\
        \ insisted on bringing Kelvin Bacon to her cooking class, just to ensure she’\
        d get to eat the bacon she loved. “Kids are amazing,” he laughs. “That kind\
        \ of loyalty is humbling.”\r"
    section17:
      image: 'efcbb640-9d0c-401c-8f21-838637602594'
      primarytype: 'block'
      uuid: '9f59bd9a-fc26-4a78-9263-4d2a59f02761'
      activationstatus: true
      created: 2025-01-31T09:46:23.238+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.951+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section18:
      primarytype: 'block'
      uuid: '7594fa67-f90e-45b2-aff7-d0bd8e9708c5'
      activationstatus: true
      created: 2025-01-31T09:46:23.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.952+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Looking Ahead: The Future of Kelvin Bacon</strong></p>'
    section19:
      primarytype: 'block'
      uuid: 'e7662040-e522-403f-902f-6f5be99d3137'
      activationstatus: true
      created: 2025-01-31T09:46:23.239+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.953+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Kelvin envisions a future where Kelvin Bacon has a physical store—\
        a space where customers can not only buy bacon but also engage with the craft\
        \ behind it. He also hopes to expand the brand’s offerings while staying true\
        \ to the values that built it.\r"
    section20:
      primarytype: 'block'
      uuid: '898c2f3b-4a7a-458d-8dc8-58083e05b4a3'
      activationstatus: true
      created: 2025-01-31T09:46:23.240+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.953+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "For him, success isn’t measured just by sales or expansion but by the\
        \ impact his business has had on his family. “This has turned into a family\
        \ business, allowing us to sustain ourselves while also pursuing different\
        \ dreams. That’s something I’m truly proud of.”\r"
    section21:
      primarytype: 'block'
      uuid: '390d1580-cfd0-414e-ad55-65c425a8a62d'
      activationstatus: true
      created: 2025-01-31T09:46:23.240+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.954+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>The Final Slice</strong></p>'
    section22:
      primarytype: 'block'
      uuid: '62a03895-a2fc-4d61-a6b4-d4eaebec6cf7'
      activationstatus: true
      created: 2025-01-31T09:46:23.241+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:52:24.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:45:39.954+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "If there’s anything to take away from Kelvin’s story, it’s that great\
        \ ideas don’t always start big and bold. Sometimes, success is about tuning\
        \ into that small voice, taking a leap, and finding victory in trying—and\
        \ trying again. Kelvin Bacon isn’t just about business; it’s about persistence,\
        \ passion, and remembering why you started in the first place. It’s an unconventional\
        \ love story, no doubt, but a satisfying one just the same. Because when you\
        \ lead with curiosity and heart, the journey becomes something truly worth\
        \ savoring.\r"
