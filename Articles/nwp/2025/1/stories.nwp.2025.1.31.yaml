    'mgnl:tags': ['deepseek', 'Taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan says government departments should not use DeepSeek, citing security
      concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e0c2b4-b36e-44e7-afa0-d7836a939e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.750+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.764+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Taipei, Taiwan -</strong> Taiwan’s digital ministry said
        on Friday that government departments should not use Chinese startup DeepSeek’s
        artificial intelligence (AI) service, saying that as the product is from China
        it represents a security concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8224aa4-b279-4cdd-9b28-047ea7ee66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.750+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12731cde-3812-422b-b8ba-42627bbe6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democratically-governed Taiwan has long been wary of Chinese tech
        given Beijing’s sovereignty claims over the island and its military and political
        threats against the government in Taipei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a2654-b37c-4e39-b9f0-0d21f81b4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b2961-2b62-4d6a-b9f7-4cd39f10a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.751+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Taiwan’s Ministry of Digital Affairs said that government\
        \ departments are not allowed to use DeepSeek’s AI service to \"prevent information\
        \ security risks\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc06b347-fdb0-4d49-a9ed-ed52436b533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc813de0-80c6-4be1-9aa9-073713554a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.752+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"DeepSeek’s AI service is a Chinese product, and its operation involves\
        \ cross-border transmission and information leakage and other information\
        \ security concerns, and is a product that jeopardises the country’s information\
        \ security,\" the ministry said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b371c07-89ac-4ccd-9997-d59ccc59c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3bffd-e2d3-45eb-8452-65b3a8a57bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.753+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministry will continue to keep abreast of relevant technological
        developments and make "timely adjustments" to its information security policies
        in order to safeguard security, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a93c1-1038-4cdb-8967-1c6cab25ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95575ed8-7f7d-40e6-bdc6-5a00d4d8983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Friday, South Korea’s information privacy watchdog said\
        \ it plans to ask DeepSeek about how the personal information of users is\
        \ managed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b6ad5-5966-4f48-9d2d-7f1cd0f9185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.755+08:00
