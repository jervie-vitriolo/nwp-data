      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Pag-IBIG Fund has rolled
        out the “Pag-IBIG 1 Plus 1 Raffle Promo,” an initiative aimed at encouraging
        more Overseas Filipino Workers (OFWs), self-employed individuals, online sellers
        and informal sector workers to register as members and save with Pag-IBIG
        Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7efcbc-cc0c-403e-aadf-4b730c572fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.502+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.502+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4375d03-e221-4390-b39a-e8247911a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.502+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.502+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The promo rewards active Pag-IBIG Fund members who successfully register\
        \ members from these sectors, enabling the agency’s programs and services\
        \ to benefit more Filipinos. It will run until Nov. 30, 2025.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd4958-aa47-495d-8d6e-7ee42c150725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.502+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.502+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a535d52-b043-45cb-9b89-168c3c1c938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.503+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.503+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Department of Human Settlements and Urban  Development Secretary Jose\
        \ Rizalino Acuzar, who chairs the 11-member Pag-IBIG Fund Board of Trustees,\
        \ said OFWs and informal sector workers are increasingly accessing Pag-IBIG’\
        s offerings through the raffle initiative. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a710a-a472-4918-987a-bd52e0069e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.503+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.503+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad384a8-0c84-47e6-8eb3-ac17a35da6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.503+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.503+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Through the 1 Plus 1 Raffle Promo, we are able to reach more Filipino\
        \ workers and provide them with avenues to save for their future and obtain\
        \ affordable homes, especially under our Pambansang  Pabahay Para sa Pilipino\
        \ Housing (4PH) Program,” he said in a statement.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bd663-1247-4409-9725-07a06c441798'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.504+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.504+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e502c-7d20-48aa-8df8-d8942a1d5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.504+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.504+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This is in line with the directive of President Ferdinand Marcos Jr.\
        \ to ensure that every Filipino, regardless of location or financial capacity,\
        \ has a fair opportunity to own a home and secure a stable future,” he added.\
        \ \r"
