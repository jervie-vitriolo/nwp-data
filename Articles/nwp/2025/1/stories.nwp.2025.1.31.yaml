      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Joel Villanueva, chairman of the committee on labor, employment,\
        \ and human resources development, has made a similar appeal. The Senate passed\
        \ a bill proposing a P100 daily wage hike to take effect as early as February\
        \ 2024.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4371e74-f97f-4144-b00e-1a5d1be34e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.761+08:00
      'mgnl:createdBy': 'eimor-nwp'
