      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Red Hot Chili Peppers blasted out \"Californication,\" with bassist\
        \ Flea nearly naked in just a hat, shoes, socks and his underwear. Katy Perry\
        \ waved a state flag as she danced across the stage to \"California Gurls.\"\
        \r"
    section31:
      primarytype: 'block'
      uuid: 'a738e6c8-7ed3-455b-9804-18d4b34644d9'
