      'mgnl:lastActivated': 2025-03-13T12:42:33.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b25f56-3ecd-48f3-973b-2fb42ee3e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.685+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.838+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s not OK, but we're all gonna be alright,\" he sang, before picking\
        \ up the tempo with a cover of Bob Seger classic \"Hollywood Nights,\" joined\
        \ by Blink-182 drummer Travis Barker.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534b5c9-7dfa-4d25-8776-be91fb35896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.685+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c18d88-f7d1-4360-ac09-e1911c136525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.686+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.839+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the crowd, men and women in \"First Responder\" T-shirts danced\
        \ as Sting joined Stevie Wonder to sing Wonder’s hit \"Superstition.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335eccb7-4ff7-444c-af24-294004271ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b289d6b-f906-47e1-8f74-8b4edb08499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.840+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among other performances,drummer Dave Grohl was joined by his daughter,\
        \ Violet Grohl, who sang the Nirvana hit \"All Apologies.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb55a1-af19-43ee-bd66-2599cd142999'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.841+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80565276-bd85-4e49-a693-cebc3a0a549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Red Hot Chili Peppers blasted out \"Californication,\" with bassist\
        \ Flea nearly naked in just a hat, shoes, socks and his underwear. Katy Perry\
        \ waved a state flag as she danced across the stage to \"California Gurls.\"\
        \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738e6c8-7ed3-455b-9804-18d4b34644d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.842+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a39f76-9e79-4c8e-821a-0bb8d3c530eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Comedian Billy Crystal appeared in the navy hoodie, jeans and knit\
        \ cap he had worn when he evacuated his home of 46 years in the Palisades.\
        \ Crystal said he wept when he saw the burned-out remains but was moved by\
        \ the community’s support.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7241d-0206-49e7-ae3c-876b5be4177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219df724-aa09-4a30-b052-0e580f3350cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"A young girl said she understood my pain because she had lost TikTok\
        \ for a day,\" Crystal quipped.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79a2b7-d508-403e-ad1e-721fc7242776'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e185608-8afe-4fe0-a777-532007b31ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Videos of fire survivors were interspersed between musical performances.\
        \ On television screens, viewers were given instructions on how to donate\
        \ via text or a website.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd66cf-8c61-4ea7-aa9d-7d1d2b302641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce62bec-91b9-4424-9740-2c13eca76cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s all about the love for me tonight,\" West Coast hip hop pioneer\
        \ Dr. Dre said, before leading the crowd in a sing-along of \"California Love.\"\
        \r"
