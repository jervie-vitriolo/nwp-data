      lastmodified: 2025-01-31T14:30:20.974+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After giving up 38 points in the opening quarter and falling behind\
        \ by seven in the second, the Grizzlies had difficulty closing the gap. Houston,\
        \ which made eight 3-pointers in the first half, extended its advantage to\
        \ 66-55 in the closing minutes of the second period and led 66-56 at the half.\r"
