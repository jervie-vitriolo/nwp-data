      secretary, Vic Rodriguez, urging him to undergo a hair follicle drug test.'
    activationstatus: true
    created: 2025-01-31T17:59:10.835+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:45:02.308+08:00
