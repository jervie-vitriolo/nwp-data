      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '46717a96-f86d-4995-a5db-2dcffa0eebaa'
      activationstatus: true
      created: 2025-01-31T18:56:36.042+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.901+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Ofer Kalderon’s two children Erez and Sahar, abducted alongside
        him, were also released in the first exchange.</p>'
    section10:
