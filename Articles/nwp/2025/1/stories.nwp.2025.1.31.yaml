      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.834+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Lady Gaga, the night’s closing performer, sat at a piano and sang a\
        \ \"hopeful\" song she said she wrote with her fiance, businessman Michael\
        \ Polansky, specifically for the FireAid show.\r"
    section19:
      primarytype: 'block'
      uuid: '283a18d1-d286-4bfb-b290-6b899b2a3fd8'
      activationstatus: true
      created: 2025-01-31T19:08:35.682+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e8e60f1a-db06-4254-883a-690ef831e9f8'
      activationstatus: true
      created: 2025-01-31T19:08:35.683+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.835+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"All I need is time," she sang in an upbeat chorus, "to heal my
        broken wings, and then I'll soar."</p>'
    section21:
      primarytype: 'block'
      uuid: 'c632bb07-e266-4e35-94ed-79b4b35c6d1b'
      activationstatus: true
