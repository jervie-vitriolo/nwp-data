      'mgnl:lastModified': 2025-01-31T19:09:03.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lady Gaga, the night‚Äôs closing performer, sat at a piano and sang a\
