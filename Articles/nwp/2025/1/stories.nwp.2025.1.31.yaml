      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yarden Bibas is the father of baby Kfir, only nine months old when
        he was kidnapped, and Ariel, who was four at the time of the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a2303-ca34-4d72-bad6-11fdabb8de53'
