      'mgnl:lastModified': 2025-01-31T19:09:03.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It‚Äôs just really important for us to sort of do our part in a
        small way," Armstrong said.</p>'
