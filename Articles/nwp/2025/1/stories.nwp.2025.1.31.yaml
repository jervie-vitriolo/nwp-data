      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1ba58-3b0b-4635-95c7-9abaee6ea4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.506+08:00
