      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fans of TBA Studios‚Äô
        ‚ÄúBayaniverse‚Äù may find some excitement as some cast members teased a table
        reading for ‚ÄúQuezon.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ec629-f7ab-489b-b90e-ec50b85a1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.845+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.845+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Actors Mon Confiado, Benjamin Alves, and Arron Villaflor took to Instagram\
        \ this week some scenes of the table reading for the biopic film of Manuel\
        \ L. Quezon, a lawyer and soldier who became the president of the Commonwealth\
        \ of the Philippines from 1935 to 1944.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6033a79-fb87-429b-a1b3-479ef11a88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.845+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.845+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It would be the film production and distribution company‚Äôs third historical\
        \ film following ‚ÄúHeneral Luna‚Äù in 2015 and ‚ÄúGoyo: Ang Batang Heneral‚Äù in\
        \ 2018.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d4188-91ac-4821-ba13-b31178281ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.846+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Confiado, who plays the first Philippine president, shared a copy of\
        \ the front page of the script written by director Jerrold Tarog and Palanca\
        \ awardee playwright Rody Vera.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c16493-7b99-4fff-bace-2831caff56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.846+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.846+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Benjamin Alves, who plays Quezon, also posted on an Instagram story\
        \ of the poster, placing a caption: \"It is my hope, and indeed my expectation...\"\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699133d-acb8-4f7f-8c04-98a9aeb9cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The phrase was most associated with Quezon‚Äôs speech when discussing\
        \ his decision to open the country to Jewish refugees during World War II.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ec3b9f-0d52-4116-9d25-8ae7254a2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:34:19.847+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:11.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:34:19.847+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The complete line was: \"It is my hope, and indeed my expectation,\
        \ that the people of the Philippines will have in the future every reason\
        \ to be glad that when the time of need came, their country was willing to\
        \ extend a hand of welcome.‚Äù\r"
