  'START HERE----->trump-connects-diversity-midair-crash':
    author: 'Steve Holland and Trevor Hunnicutt, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-31T12:55:42.000+08:00
    imagesource: '10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '637f0dd6-2192-4ef5-8ecd-0006abd90f00'
    lead: 'President Donald Trump suggested without evidence on Thursday that the
      deadly midair collision of two aircraft in Washington was the result of the
      Federal Aviation Administration’s efforts to hire a more diverse workforce.'
    activationstatus: true
    created: 2025-01-31T12:59:59.670+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:47:34.280+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:03.390+08:00
    lastmodified: 2025-01-31T13:05:39.103+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump takes aim, without evidence, at diversity policies over midair
      collision'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1c083c93-877c-4195-8773-3995c7d8a33b'
      activationstatus: true
      created: 2025-01-31T12:59:59.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.089+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><b>Washington, US</b><strong>&nbsp;-</strong> President Donald Trump
        suggested without evidence on Thursday that the deadly midair collision of
        two aircraft in Washington was the result of the Federal Aviation Administration’s
        efforts to hire a more diverse workforce.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd222976c-a811-41bf-b3e8-d6e35808b375'
      activationstatus: true
      created: 2025-01-31T12:59:59.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.090+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Trump leveled the accusation at a White House press conference called
        to update Americans on the Wednesday night crash in which a passenger jet
        about to land at Reagan National Airport collided with an Army helicopter
        on a training flight.'
    section2:
      primarytype: 'block'
      uuid: '2eec958d-77e8-4958-ae68-d47845cfba47'
      activationstatus: true
      created: 2025-01-31T12:59:59.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.090+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The cause of the air crash is not yet clear, and there is no evidence
        that efforts to make the federal workforce more diverse have compromised air
        safety.'
    section3:
      primarytype: 'block'
      uuid: '8efff772-6bbe-4ff3-90f2-f7d46e31862a'
      activationstatus: true
      created: 2025-01-31T12:59:59.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.091+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Yet Trump used the briefing to step up his rhetoric on the issue, in
        this case criticizing the FAA, which regulates commercial U.S. air travel.'
    section4:
      primarytype: 'block'
      uuid: '90001131-d90e-402f-8b4d-e05f98d0baeb'
      activationstatus: true
      created: 2025-01-31T12:59:59.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.091+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"The FAA diversity push includes focus on hiring people with severe
        intellectual and psychiatric disabilities. That is amazing," Trump said, claiming
        the FAA wanted people "with severe disabilities, the most underrepresented
        segment of the workforce, and they want them in and they want them - they
        can be air traffic controllers."'
    section5:
      primarytype: 'block'
      uuid: '22c7e058-e03a-4acb-bfd8-44304801f3da'
      activationstatus: true
      created: 2025-01-31T12:59:59.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.092+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Asked how he could blame diversity, equity and inclusion hiring for
        the crash without yet knowing who was at fault, Trump said, "because I have
        common sense."'
    section6:
      primarytype: 'block'
      uuid: '5835a311-fc85-431e-8dcf-d45625f60c3b'
      activationstatus: true
      created: 2025-01-31T12:59:59.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.092+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Air traffic controllers have to be at the highest level of genius,"
        he added.'
    section7:
      primarytype: 'block'
      uuid: 'b3afbc6a-9f8f-4d38-b4ce-c6504f181175'
      activationstatus: true
      created: 2025-01-31T12:59:59.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.093+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'A former FAA official told Reuters that air traffic controllers undergo
        rigorous testing - mentally and physically - before they are hired.'
    section8:
      primarytype: 'block'
      uuid: '4a8c73dc-96a6-4318-ad8b-36fbfce02fd4'
      activationstatus: true
      created: 2025-01-31T12:59:59.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.093+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Trump’s comments drew criticism from aviation safety experts, disability
        rights advocates and Democratic lawmakers.'
    section9:
      primarytype: 'block'
      uuid: 'a76c4874-e8c8-47f4-a9d2-39a1a2aadd86'
      activationstatus: true
      created: 2025-01-31T12:59:59.687+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.094+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The Republican president has made sweeping away any policy aimed at
        supporting diversity a hallmark of his fledgling administration, part of a
        broader effort to shrink, purge and remake the U.S. federal government to
        conform to his political priorities.'
    section10:
      primarytype: 'block'
      uuid: '7e94de92-44de-47b4-8b9b-48599f91d688'
      activationstatus: true
      created: 2025-01-31T12:59:59.687+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.094+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Later on Thursday, Trump issued an executive memorandum directing his
        administration to assess and undo diversity initiatives in aviation safety
        roles.'
    section11:
      primarytype: 'block'
      uuid: '711ab065-2f19-420e-acd0-44aa5e7d8f0f'
      activationstatus: true
      created: 2025-01-31T12:59:59.688+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.095+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Trump last week signed an order calling for the elimination of government
        diversity programs, including the ending of all federal offices and jobs related
        to diversity, equity and inclusion, and put all federal DEI office staff on
        paid leave as their offices face closure.'
    section12:
      primarytype: 'block'
      uuid: '5d04efa0-4253-4cd2-8805-02196fa59b04'
      activationstatus: true
      created: 2025-01-31T12:59:59.688+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.096+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Advocates of DEI programs and initiatives say they are necessary to
        address longstanding inequities and structural racism affecting marginalized
        communities.'
    section13:
      primarytype: 'block'
      uuid: '65f86f2b-4bd0-4f2d-8717-1108ce178d53'
      activationstatus: true
      created: 2025-01-31T12:59:59.688+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.096+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"As part of any investigation we look at the human, the machine and
        the environment," said National Transportation Safety Board Chair Jennifer
        Homendy, when asked about Trump’s comments. "We look at facts in our investigation,
        and that will take some time."'
    section14:
      primarytype: 'block'
      uuid: 'a93f8be5-dcdd-445a-b3ab-7c2f83f09135'
      activationstatus: true
      created: 2025-01-31T12:59:59.689+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.097+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The board is tasked with investigating air disasters independently.'
    section15:
      primarytype: 'block'
      uuid: '6c4f8fcd-190d-44c9-85b2-665fa1a925c8'
      activationstatus: true
      created: 2025-01-31T12:59:59.689+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.097+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The FAA did not respond to a request for comment on Trump’s claims.'
    section16:
      primarytype: 'block'
      uuid: '05ca9ef3-765c-4798-8f12-06987d5ca6cd'
      activationstatus: true
      created: 2025-01-31T12:59:59.690+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.098+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'There were no survivors among the 64 people on the jet and three soldiers
        on the helicopter, making the crash the deadliest U.S. air disaster in more
        than 20 years.'
    section17:
      primarytype: 'block'
      uuid: '8196a7a0-34c2-4bfa-9dc4-942f9347e636'
      activationstatus: true
      created: 2025-01-31T12:59:59.690+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.098+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Blaming a natural aircraft disaster on people with disabilities and
        the programs designed to foster integration is unfounded," said James Ward,
        founder and executive director of ADA Watch/Coalition for Disability Rights
        &amp; Justice. "It is ableist, bigoted and puts a target on the backs of people
        with disabilities, physically endangering us."'
    section18:
      primarytype: 'block'
      uuid: 'd320e309-991e-4a8b-a0f6-2f2d6f432a2e'
      activationstatus: true
      created: 2025-01-31T12:59:59.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.099+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Anthony Brickhouse, an aviation safety expert, said diversity efforts
        made no difference to safety standards.'
    section19:
      primarytype: 'block'
      uuid: 'b59223c0-02de-4913-81f6-cb7cb226ad8d'
      activationstatus: true
      created: 2025-01-31T12:59:59.691+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.100+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"Finding out what happened to cause an accident and making changes
        to get better is what safety is about," he said. "This isn’t the time for
        politics, this isn’t the time for an agenda."'
    section20:
      primarytype: 'block'
      uuid: 'e169e8d5-d9c9-46cb-9733-7dcf1e493a4d'
      activationstatus: true
      created: 2025-01-31T12:59:59.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.100+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Trump specifically criticized Pete Buttigieg, who was transportation
        secretary for former President Joe Biden.'
    section21:
      primarytype: 'block'
      uuid: '094ac1d8-1949-4526-9a41-216213fcefaf'
      activationstatus: true
      created: 2025-01-31T12:59:59.692+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.101+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Responding to Trump’s suggestion that DEI played a role in the crash,
        Buttigieg wrote on X: "Despicable. As families grieve, Trump should be leading,
        not lying."'
    section22:
      primarytype: 'block'
      uuid: '61d33f61-f385-4712-9651-c24becfc7972'
      activationstatus: true
      created: 2025-01-31T12:59:59.693+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:47:34.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:05:39.101+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland, Chris Sanders, Trevor Hunnicutt,
        David Shepardson, Andrea Shalal and Allison LampertEditing by Colleen Jenkins
        and Deepa Babington)</em></p>'
  'START HERE----->brp-teresa-magbanua-drives-away-chinese-coast-guard-ship':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Philippine Coast Guard’s largest vessel, BRP Teresa Magbanua, drove
      a Chinese Coast Guard ship away from the Zambales coast on Thursday afternoon,
      says PCG West Philippine Sea spokesperson Commodore Jay Tarriela. (Photo courtesy:
      Tarriela/X)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-31T13:09:43.000+08:00
    imagesource: 'e34f4f03-fb3a-4660-a7a2-49ab542c33a6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '68dd2016-afcb-4035-bcf5-36f9f5adbe78'
    lead: 'The Philippine Coast Guard’s largest vessel, BRP Teresa Magbanua, drove
      a Chinese Coast Guard (CCG) ship away from the Zambales coast on Thursday afternoon,
      authorities said.'
    activationstatus: true
    created: 2025-01-31T13:12:24.370+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:46:48.539+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:03.582+08:00
    lastmodified: 2025-01-31T13:12:24.468+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PCG drives away China Coast Guard ship off Zambales coast – spox'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'acf4d13a-3a5a-4e1c-a79f-072b6394b077'
      activationstatus: true
      created: 2025-01-31T13:12:24.454+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.463+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Philippine Coast
        Guard’s largest vessel, BRP Teresa Magbanua, drove a Chinese Coast Guard (CCG)
        ship away from the Zambales coast on Thursday afternoon, authorities said.</p>'
    section1:
      primarytype: 'block'
      uuid: '34e76c1c-cd60-4129-9e19-4cca47277cc7'
      activationstatus: true
      created: 2025-01-31T13:12:24.455+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.455+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In videos shared by PCG spokesperson for the West Philippine Sea, Commodore\
        \ Jay Tarriela, the Chinese Coast Guard vessel CCG-3304 was heard claiming\
        \ it was patrolling within China’s maritime jurisdiction. \r"
    section2:
      primarytype: 'block'
      uuid: 'c1050575-aa5a-4da1-b02a-893eef380aac'
      activationstatus: true
      created: 2025-01-31T13:12:24.455+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.455+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The CCG also asserted that the 2016 arbitral ruling, which declared\
        \ the area part of the Philippine exclusive economic zone, is illegal and\
        \ not recognized by Beijing.\r"
    section3:
      primarytype: 'block'
      uuid: '7dd02893-ab7b-4e9e-bc08-0b3079594d47'
      activationstatus: true
      created: 2025-01-31T13:12:24.455+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.455+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In response, BRP Teresa Magbanua cited the newly enacted Philippine\
        \ Maritime Zones Act, the United Nations Convention on the Law of the Sea,\
        \ and the 2016 arbitral ruling as the basis for its maritime law enforcement\
        \ operation.\r"
    section4:
      primarytype: 'block'
      uuid: 'df4f70f6-fd4f-4e5c-8a2c-0aeb4388fa75'
      activationstatus: true
      created: 2025-01-31T13:12:24.456+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.456+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“You are advised that you are currently sailing within the Philippine\
        \ exclusive economic zone approximately 102 nautical miles southwest of Capones\
        \ point, Zambales, Philippines,” the PCG officer said in a radio challenge.\r"
    section5:
      primarytype: 'block'
      uuid: '3b44abd0-81b6-47b1-8207-1c200a6666e3'
      activationstatus: true
      created: 2025-01-31T13:12:24.456+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.456+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“You do not possess any legal authority to patrol within the Philippine\
        \  exclusive economic zone. You are directed to depart immediately and notify\
        \ us of your intention. Your illegal activity will be reported to higher authorities,”\
        \ the challenge continued. \r"
    section6:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“You
        do not possess any legal authority to patrol within the Philippine exclusive
        economic zone. You are directed to depart immediately.” <br><br>REWATCH: Philippine
        Coast Guard’s largest vessel, BRP Teresa Magbanua, drove a Chinese Coast Guard
        ship away from the Zambales coast on… <a href="https://t.co/IZQOOzz6JI">pic.twitter.com/IZQOOzz6JI</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1885161138641657902?ref_src=twsrc%5Etfw">January
        31, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '21cc4458-c1ab-47ba-9391-3bff67995c25'
      activationstatus: true
      created: 2025-01-31T13:12:24.457+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.457+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'd667129e-6586-4d9b-887c-065822712fd3'
      activationstatus: true
      created: 2025-01-31T13:12:24.457+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.457+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tarriela said it’s a win for the Philippines, which has consistently\
        \ protested China’s harassment activities in the West Philippine Sea - an\
        \ area Beijing claims as its own despite the 2016 arbitral ruling in favor\
        \ of Manila.\r"
    section8:
      primarytype: 'block'
      uuid: '8956ca3e-3614-4ff1-b50d-a948e685f455'
      activationstatus: true
      created: 2025-01-31T13:12:24.458+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.458+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The Philippine Coast Guard (PCG) vessel, BRP Teresa Magbanua, has\
        \ achieved a significant milestone by successfully pushing the Chinese Coast\
        \ Guard (CCG) vessel CCG-3304 further away from the coast of Zambales, now\
        \ estimated to be at a distance of 100-105 nautical miles,” Tarriela said\
        \ in a statement.\r"
    section9:
      primarytype: 'block'
      uuid: 'ba45c739-ad07-4f99-98f7-7b98af755c59'
      activationstatus: true
      created: 2025-01-31T13:12:24.458+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:46:48.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T13:12:24.458+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He added that the PCG continues to monitor three other CCG vessels\
        \ off Zambales, including the “monster ship” CCG-5901, which is considered\
        \ the world’s largest coast guard vessel.\r"
