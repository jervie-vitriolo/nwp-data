      'mgnl:lastModified': 2025-01-31T19:09:03.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one of several surprises, Eilish joined Green Day to open the
        FireAid shows with a duet of the band‚Äôs song "Last Night on Earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
