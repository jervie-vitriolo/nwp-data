      lastmodified: 2025-01-31T14:30:20.971+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '01b88691-b2e7-4eeb-b305-43a75b041ce7'
      activationstatus: true
      created: 2025-01-31T14:30:20.971+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:46:33.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T14:30:20.971+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Key starters for both teams -- Grizzlies guard Ja Morant and Rockets\
        \ All-Star Game selection Alperen Sengun -- did not play. Morant, sidelined\
        \ by right shoulder soreness, sat out for the 20th time this season. Sengun,\
        \ who has a left calf contusion, missed a game for the first time in 2024-25.\r"
    section13:
      primarytype: 'block'
      uuid: 'fc3401b8-7dc6-400d-822d-e71faed52198'
