      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, US -</strong> Pop superstar Taylor Swift will
        take the stage at least once at the Grammy Awards ceremony in Los Angeles
        on Sunday, when she presents a trophy at the highest honors in music, organizers
        said on Thursday.</p>'
