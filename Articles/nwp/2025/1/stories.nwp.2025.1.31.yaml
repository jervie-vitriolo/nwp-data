      'mgnl:lastModified': 2025-01-31T11:17:52.506+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59780a7f-b3c6-4c7d-9558-d669fa08ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.506+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T11:17:52.506+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund initiated the program to mainly benefit OFWs, self-employed\
        \ individuals, and  underserved segments of the workforce who, unlike private\
        \ and government employees, do not have employers to register them. This sector\
        \ of the labor force is thus left on its own to enroll in social security\
        \ institutions. \r"
