    uuid: '9c797dd4-ed50-4cae-a37a-493d4b4ff66c'
    lead: 'Pag-IBIG Fund launches an initiative that aims to attract more members
      and help them save for their future.'
    activationstatus: true
    created: 2025-01-31T11:17:52.482+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T12:48:27.199+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:02.994+08:00
