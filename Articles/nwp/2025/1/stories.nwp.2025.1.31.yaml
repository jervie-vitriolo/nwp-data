    uuid: 'a9063d55-7f6d-488d-8a44-dc6dec14194a'
    lead: 'A Philippine National Police (PNP) official  was among the victims of
      the midair collision between an American Airlines aircraft and a US military
      helicopter in Washington, D.C., the organization said on Friday, Jan. 31.'
    activationstatus: true
    created: 2025-01-31T16:04:50.134+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:45:49.311+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:04.101+08:00
