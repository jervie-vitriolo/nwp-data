      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Capture the Beauty Around You</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950b391-bbed-4505-aab0-941738f4ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.907+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "There‚Äôs something about taking photos that makes you more present in\
        \ the moment. Even if you‚Äôre just on a simple walk or sitting by your window,\
        \ start noticing the details‚Äîthe golden glow of the sun, the way rain drizzles\
        \ down a window, or the colors of your lunch.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e95e16-fd60-4a99-9eed-22a4b48bdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.907+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üí° Try this: Take a daily photo of something beautiful, whether
        it‚Äôs your morning coffee, a flower on the sidewalk, or the way light filters
        into your room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c175a-4ff1-42d7-a71a-bab1b55d6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.908+08:00
      'mgnl:createdBy': 'michia-nwp'
