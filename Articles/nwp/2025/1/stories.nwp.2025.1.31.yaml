    'title': 'PCG drives away China Coast Guard ship off Zambales coast ‚Äì spox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4d13a-3a5a-4e1c-a79f-072b6394b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.454+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> ‚Äì The Philippine Coast
        Guard‚Äôs largest vessel, BRP Teresa Magbanua, drove a Chinese Coast Guard (CCG)
        ship away from the Zambales coast on Thursday afternoon, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e76c1c-cd60-4129-9e19-4cca47277cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In videos shared by PCG spokesperson for the West Philippine Sea, Commodore\
        \ Jay Tarriela, the Chinese Coast Guard vessel CCG-3304 was heard claiming\
        \ it was patrolling within China‚Äôs maritime jurisdiction. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1050575-aa5a-4da1-b02a-893eef380aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The CCG also asserted that the 2016 arbitral ruling, which declared\
        \ the area part of the Philippine exclusive economic zone, is illegal and\
        \ not recognized by Beijing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd02893-ab7b-4e9e-bc08-0b3079594d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In response, BRP Teresa Magbanua cited the newly enacted Philippine\
        \ Maritime Zones Act, the United Nations Convention on the Law of the Sea,\
        \ and the 2016 arbitral ruling as the basis for its maritime law enforcement\
        \ operation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f70f6-fd4f-4e5c-8a2c-0aeb4388fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúYou are advised that you are currently sailing within the Philippine\
        \ exclusive economic zone approximately 102 nautical miles southwest of Capones\
        \ point, Zambales, Philippines,‚Äù the PCG officer said in a radio challenge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b44abd0-81b6-47b1-8207-1c200a6666e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T13:12:24.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:48.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:12:24.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúYou do not possess any legal authority to patrol within the Philippine\
        \  exclusive economic zone. You are directed to depart immediately and notify\
        \ us of your intention. Your illegal activity will be reported to higher authorities,‚Äù\
