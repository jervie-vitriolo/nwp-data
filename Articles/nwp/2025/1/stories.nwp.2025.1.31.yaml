      'mgnl:lastModified': 2025-01-31T19:09:03.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89014dc-ba77-47a4-af38-12ce509eba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.829+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In one of several surprises, Eilish joined Green Day to open the
        FireAid shows with a duet of the band’s song "Last Night on Earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68ee13-00f5-45a4-beaf-78e08dc79e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bd422-7ee7-4791-bada-66551960de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s one of the most important gigs we''ve ever played," Billie
        Joe Armstrong, Green Day’s lead singer, said in an interview before the show.
        The Bay Area punk-rock group has recorded several albums in Hollywood, he
        said, and regarded Los Angeles as a second home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb78ae6-6ec8-4e12-ad3a-40c4cc739fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.831+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02568f72-8b4f-4a8a-a28e-0066ad2f72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s just really important for us to sort of do our part in a
        small way," Armstrong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f573fe9-5f7b-4648-bb73-8e22b9983de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.680+08:00
