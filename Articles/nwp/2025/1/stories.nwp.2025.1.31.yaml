      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.824+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FireAid benefit featured surprise pairings and generation-spanning
        acts, many with connections to the devastated communities of Pacific Palisades
        and Altadena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d803c-0cfe-4c6b-b94b-5f2bda234b10'
      'mgnl:activationStatus': true
