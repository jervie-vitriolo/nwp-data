      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Gracie Abrams, who grew up in the Palisades, sang an acoustic version
        of what she called "a love letter to LA," the Counting Crows song "A Long
        December."</p>'
    section43:
