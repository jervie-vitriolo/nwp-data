      created: 2025-01-31T19:08:35.693+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'bce62bec-91b9-4424-9740-2c13eca76cc6'
      activationstatus: true
      created: 2025-01-31T19:08:35.694+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It’s all about the love for me tonight,\" West Coast hip hop pioneer\
        \ Dr. Dre said, before leading the crowd in a sing-along of \"California Love.\"\
        \r"
    section39:
      primarytype: 'block'
      uuid: '03653c02-4d55-465a-a91f-fac4c842ac21'
