      'jcr:uuid': 'b1e38c51-71ed-4ab2-b3b2-33141e6c6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the policy ‚Äì called presumption
        of paid service ‚Äì is a recommendation from the poll body‚Äôs political finance
        and affairs department, which the full commission is expected to approve next
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2e186-c7cc-4232-99ba-d070c9144867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAny person, including influencer, content creator, and celebrity who\
        \ shall openly support, endorse, promote, or otherwise, the campaign of any\
        \ candidate or party using print, broadcast media, social media, or other\
        \ electronic mass communication, is presumed as a contractor, and whose service\
        \ is paid by such candidate or party benefited therefrom,‚Äù Garcia said, reading\
        \ a portion of the proposed policy in a chance interview with reporters at\
        \ the Comelec office in Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab22ac-f863-4c15-a2d8-6770666d9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúContent shall include but not limited to any vlog, podcast, meme,\
        \ video, image, post, television or radio program, and advertisement which\
        \ promote the victory or defeat of a candidate or a party,‚Äù he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633bdc2-c10b-4d83-ac3d-43ff3606966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This means these payments must be included in the Statement of Contributions\
        \ and Expenditures that candidates are required to file after the elections,\
        \ to make sure their spending is within limits of the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276853c-ac11-4ac5-bbbd-80c29cb63e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Exemptions are not yet known.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e48db7-31a4-49b0-b754-298267daa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec does not intend to target social media personalities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1591bcd-680f-4c36-9fdc-bc138b545236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAng purpose namin, doon sa mga kandidato, para naman maging tama ang\
        \ kanilang pagrereport. Hindi yung sinasabing libre, wala namang bayad, dahil\
        \ kaibigan, kamag-anak, kakilala, o kaya idol lang nila or what,‚Äù he said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec2754-b909-40fd-b712-8af9083811ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.402+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our purpose is for the candidates, to ensure that their\
        \ reporting is accurate. They can‚Äôt just say the endorsement is free or unpaid\
        \ because they are friends, relatives, acquaintances, or just because they\
        \ idolize them, or whatever the reason may be.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b1f0f-a102-4e8f-aedd-c293ecacd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.402+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it will address the loophole in tracking election expenses,
        where social media is less monitored compared to television, radio, and print.</p>'
  'pnp-official-plane-collision':
