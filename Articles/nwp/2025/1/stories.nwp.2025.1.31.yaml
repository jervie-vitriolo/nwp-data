      'mgnl:lastModified': 2025-01-31T11:17:52.507+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pag-IBIG Fund chief executive officer Marilene Acosta said more than\
        \ 7,000 new and reactivating members have already joined the promo in its\
        \ first month, increasing both the agency’s membership and savings collections.\
        \ \r"
