    'lead': 'Taiwan’s digital ministry said on Friday that government departments
      should not use Chinese startup DeepSeek’s artificial intelligence (AI) service,
      saying that as the product is from China it represents a security concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T18:59:24.731+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:42:56.144+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:05.473+08:00
    'mgnl:lastModified': 2025-01-31T18:59:24.771+08:00
