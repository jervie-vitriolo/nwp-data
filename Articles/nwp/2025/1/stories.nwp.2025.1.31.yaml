    'jcr:uuid': 'e72cb4ed-105c-4335-b240-032de7474a39'
    'lead': 'President Ferdinand Marcos Jr. slammed the challenge of his former executive
      secretary, Vic Rodriguez, urging him to undergo a hair follicle drug test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T17:59:10.835+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:02.308+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
