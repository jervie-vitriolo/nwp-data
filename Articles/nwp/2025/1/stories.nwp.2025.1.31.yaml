    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Cielo-Magno', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'Marcos root of budget issues, shutdown not remedy - ex-Finance official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53938353-8d10-472b-a663-0972481df482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A former Finance official
        blamed President Ferdinand Marcos Jr. for controversies hounding the budget
        law, and said a government shutdown will not happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c635ed5-9209-42d1-b81f-3359dd1c9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a rally at the Epifanio delos Santos Ave. (EDSA) Shrine in Quezon
        City on Friday, Jan. 31, former Finance Undersecretary Cielo Magno said the
        president‚Äôs reaction to the petition challenging the budget law constitutionality
        was ‚Äúexaggerated" and ‚Äúdisappointing.‚Äù'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3779be-f748-4749-b102-61f533bfa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos floated the idea of a government shutdown on Thursday, Jan.
        30, when asked to respond about contingency measures on the petition filed
        by the camp of Vic Rodriguez, his former executive secretary, against the
        budget law.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;THEY
        WANT THE GOVERNMENT TO CEASE WORKING&quot;<br><br>WATCH: President Bongbong
        Marcos is confident that the 2025 budget will withstand legal scrutiny.<br><br>However,
        the president added that there is no contingency plan in case the Supreme
        Court declares the budget unconstitutional.<br><br>&quot;If that‚Ä¶ <a href="https://t.co/hDiwG67q1Z">pic.twitter.com/hDiwG67q1Z</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1884898813447709158?ref_src=twsrc%5Etfw">January
        30, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db203bf-fd45-4f07-af1f-7b25d0754064'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09df83-3e77-4e63-b5e1-f99f5c71b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Magno earlier told NewsWatch Plus that she and other complainants
        may <strong><a href="https://www.newswatchplus.ph/news/2025/1/30/another-anti-budget-law-petition-february.html">file
        another petition</a></strong> in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa72bb7-7d2c-49d7-8612-2e497724aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúItong budget na ito, kasalanan mo ito. Imagine mo. Hindi mo mininonitor.
        Tapos noong napirmahan mo, doon mo lang na-realize na substandard ito,‚Äù she
        told the president.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7112fb5-1dcf-46be-bd5a-992df3bdbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This budget, this is your fault. Just imagine. You didn''t
        monitor it. Then, when it was signed, that‚Äôs when you realized it was substandard.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33960f51-04a7-4b72-9d4f-fe620fd0c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Magno said the administration could explore remedies such as using
        the previous year‚Äôs appropriation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef3c14-664b-4f23-97d6-4f43ae1be0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMay room pa rin naman for current Congress na ayusin ito. So hindi
        maaring sabihin ng pangulo na bigla na lang mag shutdown na titigil ang gobyerno
        maraming remedies dito sana iexplore ng presidente at hindi iyon i-give up,‚Äù
        the former finance official said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336e9fa-a393-4f8f-95aa-21a03f018f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[There is still room for Congress to fix this. So, the president
        can''t just say that the government will suddenly shut down. There are many
        remedies here that the president should explore and not give up on.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d825a9c-2f7c-4fc4-afc0-2a7f91adf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reenacted budget</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953eed6c-4cbd-4686-96aa-9fa8b17d0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under a reenacted budget, the approved allocation from the previous
        year will take precedence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273138d-8a9d-4aa7-a08f-2f141fba10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.465+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Constitution says this ‚Äúshall remain in force and in effect until
        the GAB (General Appropriations Bill) is passed by Congress.‚Äù '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ca07c-7613-4eb4-a5eb-8e833a50d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.466+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This would mean the Philippine Health Insurance Corporation may tap
        a P61-billion subsidy from the 2024 budget law.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d53072-5be4-49b5-b4ec-a036d19d21b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.466+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Agencies that were allocated higher budgets this year such as the Department
        of Public Works and Highways, may have to operate with lower funds.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f59b80-7283-4a22-bc53-14cdcc7c44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, an additional P600 million may be allocated for the P26.1
        billion ‚ÄúAyuda Para sa Kapos ang Kita Program,‚Äù which has been the subject
        of controversy for a number of groups and lawmakers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8a346-092e-4b5f-a526-22871f57ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:19:40.100+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:41:36.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:20:55.467+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúKitang kita sa kasalukuyang porma ng national budget. Inuuna iyong
        ayuda na ipapamudmod ng pulitiko,‚Äù said Magno.'
