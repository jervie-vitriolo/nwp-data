      'mgnl:lastActivated': 2025-03-13T12:42:33.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e60f1a-db06-4254-883a-690ef831e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.683+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.835+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"All I need is time," she sang in an upbeat chorus, "to heal my
        broken wings, and then I''ll soar."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632bb07-e266-4e35-94ed-79b4b35c6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.683+08:00
