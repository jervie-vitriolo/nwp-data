      'mgnl:lastModified': 2025-01-31T11:17:52.508+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The Pag-IBIG 1 Plus 1 Raffle Promo is more than just an incentive\
        \ program—it is our way of  recognizing and rewarding the trust and support\
        \ of our members,” she said. “Through this  initiative, we reaffirm our commitment\
        \ to making Pag-IBIG benefits more accessible to more  Filipinos, while promoting\
