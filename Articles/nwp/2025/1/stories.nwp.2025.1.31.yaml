      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üí° <strong>Try this:</strong> Play classical music while you cook
        and pretend you‚Äôre in a cozy European caf√©, or put on a dreamy indie playlist
        for a poetic walk around your neighborhood.</p>'
    '10':
