      lastmodified: 2025-01-31T19:09:03.839+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In the crowd, men and women in \"First Responder\" T-shirts danced\
        \ as Sting joined Stevie Wonder to sing Wonder’s hit \"Superstition.\"\r"
    section27:
      primarytype: 'block'
      uuid: '335eccb7-4ff7-444c-af24-294004271ddf'
