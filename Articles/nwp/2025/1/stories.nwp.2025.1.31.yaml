      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.415+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Flirting shouldn‚Äôt stop after the honeymoon phase! Playful teasing,\
        \ inside jokes, unexpected compliments, and little touches help keep the excitement\
        \ alive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52ba94-571f-4e89-b274-d84789e16591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.779+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.416+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üí° <strong>PULSE recommends:</strong> Leave flirty sticky notes
        in random places‚Äîinside their laptop, wallet, or even on their coffee mug‚Äîto
        brighten their day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce671d18-0a69-4fc4-af46-4a389a636194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.779+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.416+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Do Something New Together</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70544df5-54f1-4e8a-974a-51d90bd499ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.780+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.417+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Trying new experiences as a couple strengthens your bond and keeps\
        \ things exciting. Whether it‚Äôs learning a new hobby, cooking a new dish together,\
        \ or going on a spontaneous road trip, shared experiences create fresh memories.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82820bd3-d624-4fd2-891e-c725ed58f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.780+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.417+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üí° <strong>PULSE recommends</strong>: Make a Couples Bucket List
        and challenge yourselves to check off one new activity each month!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad38697-6c2b-4bde-bc9d-80c845a8794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.781+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.418+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romance isn‚Äôt about grand gestures‚Äîit‚Äôs about consistent effort,
        thoughtfulness, and making your partner feel valued. These five simple tips
        can help you strengthen your relationship and keep the spark alive.</p>'
