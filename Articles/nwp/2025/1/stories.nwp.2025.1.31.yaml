    'mgnl:tags': ['Bongbong-Marcos', 'Vic-Rodriguez']
    'stories': []
    'template': '1'
    'title': 'Marcos rejects Rodriguez hair follicle drug test calls '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699a9f9-37e8-4736-b1fc-116dad6bb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.866+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. slammed the challenge of his former executive secretary, Vic Rodriguez,
        urging him to undergo a hair follicle drug test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f539f-4841-493c-94a7-d0e7a22cc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Marcos was asked about his reaction
        to Rodriguez‚Äôs dare in a recent interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8c65f-44e9-4603-93ed-162d387e6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"No, no. Why should I do that?," said Marcos in response to Rodriguez‚Äôs
        challenge.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce1a3d-a7d7-4091-9793-f5ce0e50b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What is a public trust, public office, public -- has nothing to do
        with a follicle test," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13babdaf-2c09-4247-ae2d-28e4c24699a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos also questioned Rodriguez‚Äôs credibility.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f7696-5bff-4327-945f-2832eb23ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He‚Äôs always had that weakness every time he --- when he was still
        working for me. If you believe in what he was saying, why did he work for
        me?" he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d380c-7785-4d4a-a405-e21cdefffc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Similar calls have been made by former President Rodrigo Duterte and
        his allies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cb823-f73d-4356-890e-607b07a14693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:59:10.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:02.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:59:10.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez resigned as executive secretary and presidential spokesperson
        in September 2022.</p>'
  'marcos-foreign-spying-very-disturbing':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T18:00:01.000+08:00
    'imagesource': 'jcr:ce8a1e5e-c38f-484f-b865-d0ab0252fcf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05005e3-a365-48b0-810c-9ea656f19e3e'
    'lead': ' The recent apprehension of alleged foreign spies is "very disturbing,"
      President Ferdinand Marcos Jr. said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T18:01:52.618+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:44:49.855+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:04.571+08:00
    'mgnl:lastModified': 2025-01-31T18:01:52.651+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Foreign-spies']
    'stories': []
    'template': '1'
    'title': 'Foreign spying ‚Äòvery disturbing‚Äô - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e2f84-0b85-4a6e-95a2-c213578cdd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The recent apprehension
        of alleged foreign spies is "very disturbing," President Ferdinand Marcos
        Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df0895-2ae6-4752-b62f-bb90449865f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.637+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.637+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Friday, Jan. 31, Marcos said authorities are
        gathering more information about the supposed espionage of five alleged Chinese
        spies arrested in Palawan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49c6c7-c929-4db5-a1fb-a4e79bb6a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Dahil ‚Äòyung iba matagal nang nandito, nakapangasawa na ng mga Pilipina.
        At sleeper talaga, sleeper, tinatawag na sleepers baka naman ay pagka nakausap
        natin sila, masabi sa atin baka mayroon pa bang mga iba na maaari nating puntahan
        at pag-explainin (explain) kung ano ‚Äòyung kanilang ginagawa," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52862dd-4391-425e-bbb3-c9c20b08874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.638+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.638+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Because some of them have been here for a long time,
        and even married Filipino women. They are sleepers, what we call sleepers.
        Maybe when we talk to them, they can tell us if there are others we can approach
        and explain what they are doing.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271b563-3b53-4b31-abb5-f1fcb230a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said alleged spies in critical military facilities like EDCA
        sites are particularly concerning.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06ff4c-26af-45ea-a730-90c2b863e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"That‚Äôs why we arrested them, because of course, we are very disturbed
        by anyone conducting such espionage operations against our military and the
        services we are trying to provide to the people," he said.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9385f-57ad-4994-bd15-b6745619d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.639+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.639+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Collaboration</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca271c-7722-4f09-b006-f868c4c34995'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview, Foreign Affairs Secretary Enrique Manalo said
        foreign espionage reports are taken seriously.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c84dd9-6815-4545-a952-eced6fe8b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.640+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.640+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Ang role dito ng DFA (Department of Foreign Affairs) is to support
        the ongoing investigation ng ibang agencies natin at saka of course kasama
        rin kami sa national security issues, and so, siyempre iyong mga espionage
        operations, siyempre we have to take it very seriously," said Manalo in an
        interview with state-run PTV.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fec64f-b552-4841-b17f-21f7e619f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:01:52.641+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:49.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:01:52.641+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The role of the DFA here is to support the ongoing investigations
        of our other agencies and, of course, we are also involved in national security
        issues, so naturally, we have to take these espionage operations very seriously
        ]'
    '10':
      'jcr:primaryType': 'mgnl:block'
