      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b13af-af1e-47a1-8c62-bde5e2e85c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.828+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They never gave up," she said. "Until you actually see it, you
        can''t believe the bravery of these men."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8b79b-302b-4da2-98af-105bba2d8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.677+08:00
      'mgnl:createdBy': 'thea-nwp'
