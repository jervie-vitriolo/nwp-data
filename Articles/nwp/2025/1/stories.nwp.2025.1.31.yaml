      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.832+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78684d-bc04-4d47-95d2-f8196c23f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Eilish, a Los Angeles native, later teamed with her brother Finneas\
        \ for a \"quiet and chill\" acoustic set featuring \"The Greatest\" and \"\
        Birds of a Feather.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d94a3af-2b5a-4186-aa25-a6edd65f0e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ce1e5-a3fc-422b-b33a-a65b84a358f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.834+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lady Gaga, the night’s closing performer, sat at a piano and sang a\
        \ \"hopeful\" song she said she wrote with her fiance, businessman Michael\
        \ Polansky, specifically for the FireAid show.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a18d1-d286-4bfb-b290-6b899b2a3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.682+08:00
