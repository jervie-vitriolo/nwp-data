      lastactivated: 2025-03-13T12:42:33.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Another Los Angeles icon, folk singer Joni Mitchell, delivered her\
        \ ballad \"Both Sides Now,\" moving some audience members to tears.\r"
    section41:
      primarytype: 'block'
      uuid: '305204b1-b937-45d4-81ca-043963b0a9dc'
