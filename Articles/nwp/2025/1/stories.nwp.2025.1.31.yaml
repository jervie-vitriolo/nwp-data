      lastmodified: 2025-01-31T19:34:19.848+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But Instagram stories of Villaflor, who plays the fictional character
        Joven Hernando, upped the hype as he purposely concealed a cast member.</p>'
    section9:
      primarytype: 'block'
      uuid: '7ea8cf77-136c-48d0-aacb-b54e909966aa'
      activationstatus: true
      created: 2025-01-31T19:34:19.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:41:11.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:34:19.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>TBA Studios <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/16/quezon-film-in-the-works.html">recently
        announced</a></strong> that filming will begin in March with a target theatrical
        release "later this year."</p>'
    section10:
      primarytype: 'block'
      uuid: '1914da52-7aa4-4724-8dfb-cfc3a2699c61'
      activationstatus: true
      created: 2025-01-31T19:34:19.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:41:11.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:34:19.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release, TBA Studios President and COO Daphne Chiu said \"\
        Quezon\" will be released both locally and worldwide.\r"
    section11:
      primarytype: 'block'
      uuid: '1df39f0c-a7fb-43b6-afb1-b281af2226a5'
      activationstatus: true
      created: 2025-01-31T19:34:19.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:41:11.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:34:19.849+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"She added that the film will be produced as a stand-alone—a movie\
        \ that exists within the same cinematic continuity of TBA Studios’ beloved\
        \ historical films 'Heneral Luna' and 'Goyo: Ang Batang Heneral,' but will\
        \ be made accessible to moviegoers who have not seen the earlier films,\"\
        \ the release read.\r"
    section12:
      primarytype: 'block'
      uuid: '6f2be9af-0411-4417-b50d-46ea40c5b279'
      activationstatus: true
      created: 2025-01-31T19:34:19.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:41:11.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:34:19.850+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The cast is expected to also feature names that \"will surprise and\
        \ excite audiences.\"\r"
