    title: 'Lady Gaga, Billie Eilish, Green Day boost Los Angeles at FireAid benefit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4433a31e-de7b-40cc-9ee1-f30312319d95'
      activationstatus: true
      created: 2025-01-31T19:08:35.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.822+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, US -</strong> Billie Eilish sang with Green
        Day and Stevie Nicks thanked the firefighters who saved her home at two star-studded
        concerts on Thursday to raise money for wildfire relief in Los Angeles.</p>'
    section1:
      primarytype: 'block'
      uuid: '32f01b91-9308-4583-b4a5-0f48a8532bce'
      activationstatus: true
      created: 2025-01-31T19:08:35.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.823+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '26d1de26-17da-460b-b3e0-5bb0d4c2b48c'
      activationstatus: true
      created: 2025-01-31T19:08:35.674+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The FireAid benefit featured surprise pairings and generation-spanning
        acts, many with connections to the devastated communities of Pacific Palisades
        and Altadena.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf2d803c-0cfe-4c6b-b94b-5f2bda234b10'
      activationstatus: true
      created: 2025-01-31T19:08:35.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.824+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '822ca3c0-0217-42d5-8be0-1c1857e8aefb'
      activationstatus: true
      created: 2025-01-31T19:08:35.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.825+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Artists at two venues in Inglewood near Los Angeles offered thanks\
        \ to first responders in between soft ballads, poignant moments and rousing\
        \ rock and pop performances.\r"
    section5:
      primarytype: 'block'
      uuid: '88aa0165-85ac-466d-aebd-dde65fd2ac05'
      activationstatus: true
      created: 2025-01-31T19:08:35.675+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '693cb70b-4f3e-44b9-bfaa-23d679e762d0'
      activationstatus: true
      created: 2025-01-31T19:08:35.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.826+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Nicks, the Fleetwood Mac singer and solo artist, dedicated \"Landslide\"\
        \ to the firefighters who kept the fast-moving Palisades blaze in early January\
        \ away from her longtime home.\r"
    section7:
      primarytype: 'block'
      uuid: '30ed29d3-d62b-468b-b38e-03a4fd22855b'
      activationstatus: true
      created: 2025-01-31T19:08:35.676+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.827+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '023b13af-af1e-47a1-8c62-bde5e2e85c48'
      activationstatus: true
      created: 2025-01-31T19:08:35.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"They never gave up," she said. "Until you actually see it, you
        can't believe the bravery of these men."</p>'
    section9:
      primarytype: 'block'
      uuid: '2bd8b79b-302b-4da2-98af-105bba2d8e42'
      activationstatus: true
      created: 2025-01-31T19:08:35.677+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.828+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f89014dc-ba77-47a4-af38-12ce509eba04'
      activationstatus: true
      created: 2025-01-31T19:08:35.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.829+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In one of several surprises, Eilish joined Green Day to open the
        FireAid shows with a duet of the band’s song "Last Night on Earth."</p>'
    section11:
      primarytype: 'block'
      uuid: '8d68ee13-00f5-45a4-beaf-78e08dc79e27'
      activationstatus: true
      created: 2025-01-31T19:08:35.678+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a63bd422-7ee7-4791-bada-66551960de7d'
      activationstatus: true
      created: 2025-01-31T19:08:35.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.830+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It’s one of the most important gigs we've ever played," Billie
        Joe Armstrong, Green Day’s lead singer, said in an interview before the show.
        The Bay Area punk-rock group has recorded several albums in Hollywood, he
        said, and regarded Los Angeles as a second home.</p>'
    section13:
      primarytype: 'block'
      uuid: 'feb78ae6-6ec8-4e12-ad3a-40c4cc739fd0'
      activationstatus: true
      created: 2025-01-31T19:08:35.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.831+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '02568f72-8b4f-4a8a-a28e-0066ad2f72c9'
      activationstatus: true
      created: 2025-01-31T19:08:35.679+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.832+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"It’s just really important for us to sort of do our part in a
        small way," Armstrong said.</p>'
    section15:
      primarytype: 'block'
