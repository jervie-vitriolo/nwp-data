    title: 'Health chief: US aid freeze has ‘minimal’ effect on PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '352a8418-b170-4dd4-a804-ee92fc9697f2'
      activationstatus: true
      created: 2025-01-31T11:09:30.807+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong>&nbsp;US President Donald
        Trump’s foreign aid freeze may have “minimal” effects on the country’s fight
        against the human immunodeficiency virus (HIV) and tuberculosis, Health Secretary
        Ted Herbosa said Thursday, Jan. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ae07355-9338-4479-9a3c-464c89f0e5e2'
      activationstatus: true
      created: 2025-01-31T11:09:30.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa explained that the Philippines is no longer dependent on America\
        \ given the former’s middle-income country status, while the most affected\
        \ would be African countries and other low-income nations. \r"
    section2:
      primarytype: 'block'
      uuid: '7523426d-95c4-4788-ad99-dc372f132024'
      activationstatus: true
      created: 2025-01-31T11:09:30.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“So papalitan ko lang ng funds from the local budget and I’ll ask
        from the President (Ferdinand Marcos Jr.) and our legislature. Saka may iba
        pang bansa, marami pang iba, hindi lang sila ang bansa sa mundo,” he told
        reporters on the sidelines of the 2025 National Immunization Summit.</p>'
    section3:
      primarytype: 'block'
      uuid: '8028edbf-7ef9-497a-9fbb-8da18c3a0611'
      activationstatus: true
      created: 2025-01-31T11:09:30.808+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I will source it instead from the local budget and I'll\
        \ ask from President Ferdinand Marcos Jr. and our legislature. Also, there\
        \ are many other donor-countries, not only the US.] \r"
    section4:
      primarytype: 'block'
      uuid: '635abb5c-5fa4-4663-b8e5-bd3ca3e93c55'
      activationstatus: true
      created: 2025-01-31T11:09:30.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said among the “friends” from whom the Philippines can seek\
        \ financing are Australia, South Korea, and Japan. \r"
    section5:
      primarytype: 'block'
      uuid: '04679361-9aa3-418e-b253-85b0f2ce6566'
      activationstatus: true
      created: 2025-01-31T11:09:30.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.034+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the DOH also said Herbosa “has been facilitating multilateral\
        \ arrangements with various countries to support health systems strengthening\
        \ activities towards universal health care (UHC) for many conditions of all\
        \ Filipinos.”&nbsp;\r"
    section6:
      primarytype: 'block'
      uuid: '5b8aa43f-e7c7-462f-86ba-bb101903fb9d'
      activationstatus: true
      created: 2025-01-31T11:09:30.809+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The delivery of health services by DOH and the expansion of PhilHealth\
        \ (Philippine Health Insurance Corp.) benefit packages continue unimpeded,”\
        \ the agency added.\r"
    section7:
      primarytype: 'block'
      uuid: '2bde229f-ddfa-4c41-a265-d0498948e4da'
      activationstatus: true
      created: 2025-01-31T11:09:30.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.035+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United Nations (UN) said the US is the largest single donor of\
        \ global assistance. \r"
    section8:
      primarytype: 'block'
      uuid: 'ce732197-4627-48cd-9333-85355fd018b1'
      activationstatus: true
      created: 2025-01-31T11:09:30.810+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.770+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The US government, through the US Agency for International Development\
        \ (USAID), allotted around $190.6 million to the Philippines in 2023, data\
        \ from the US government showed. Health projects amounted to some $48.55 million.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'c737ad9a-d9f3-4fa8-a94e-933c980807a1'
      activationstatus: true
      created: 2025-01-31T11:09:30.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.036+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A partial report also showed the USAID released at least $144.4 million\
        \ to the Philippines. \r"
    section10:
      primarytype: 'block'
      uuid: '9cfffa64-bffd-494d-a127-d2b483de27ef'
      activationstatus: true
      created: 2025-01-31T11:09:30.811+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>LoveYourself Inc., a non-profit and LGBTQ+ advocacy group, recently
        announced that while its services for pre-exposure prophylaxis (PrEp), which
        is a medication that reduces the risk of getting HIV, and self-test kits remain
        free, the delivery would incur a fee as paid staff supported by the US President’s
        Emergency Plan for AIDS Relief (PEPFAR) were affected by the stop-work order.</p>'
    section11:
      primarytype: 'block'
      uuid: '0cd9c0b9-7b46-497a-af40-03d0fff8040e'
      activationstatus: true
      created: 2025-01-31T11:09:30.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.037+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "LoveYourself has UNAIDS, the UN agency leading the fight against HIV,\
        \ as one of its partners.\r"
    section12:
      primarytype: 'block'
      uuid: '36217c09-aa1b-4003-b420-12952fa657c8'
      activationstatus: true
      created: 2025-01-31T11:09:30.812+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It ensured that all of its essential services, including HIV testing,\
        \ treatment, PrEP, and self-test kits “continue to operate as usual” amid\
        \ the US freeze on global aid. \r"
    section13:
      primarytype: 'block'
      uuid: '2a8905ca-6642-463d-830d-9ebf8ed3f638'
      activationstatus: true
      created: 2025-01-31T11:09:30.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.038+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are actively working to support our affected staff during this\
        \ period and are exploring alternative solutions to resume free delivery services\
        \ as soon as possible,” the group said. \r"
    section14:
      primarytype: 'block'
      uuid: '92121e84-652b-4556-a6ec-893811c72cc7'
      activationstatus: true
      created: 2025-01-31T11:09:30.813+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump ordered a 90-day pause in foreign development assistance to review\
        \ efficiencies and consistency with his “America First” foreign policy after\
        \ his inauguration on Jan. 20. He also withdrew again the US from the World\
        \ Health Organization. \r"
    section15:
      primarytype: 'block'
      uuid: '34271c2a-e21c-4222-99d9-18024656a1d8'
      activationstatus: true
      created: 2025-01-31T11:09:30.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Four days later, the US State Department issued a “stop work” order\
        \ for all existing foreign assistance and paused new aid.\r"
    section16:
      primarytype: 'block'
      uuid: '916083bc-2c92-45f2-b3d7-16a03fb56a5d'
      activationstatus: true
      created: 2025-01-31T11:09:30.814+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "US Secretary of State Marco Rubio issued a waiver on Jan. 28 for life-saving\
        \ humanitarian assistance, according to a US State Department memo seen by\
        \ Reuters.&nbsp; \r"
    section17:
      primarytype: 'block'
      uuid: '3a892492-cb74-45d6-9991-8437b3cc3547'
      activationstatus: true
      created: 2025-01-31T11:09:30.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Jan. 29, UNAIDS said the waiver included HIV treatment.\
        \ It also said it would push to ensure other PEPFAR efforts, including service\
        \ delivery and services for HIV prevention, are continued. \r"
    section18:
      primarytype: 'block'
      uuid: '883771ce-df49-4200-be29-81eff4be5298'
      activationstatus: true
      created: 2025-01-31T11:09:30.815+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:48:53.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:11:04.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The USAID on Jan. 29&nbsp; officially gave aid groups a blanket
        order to “take immediate action to pause implementation of USAID program-funded
        activities and otherwise refrain from further commitments or expenditures
        of USAID funding, until further notice,” according to a memo seen by Reuters.&nbsp;<strong>—
        With reports from Reuters</strong></p>'
  'START HERE----->Pag-IBIG-Fund-launches-1-Plus-1-Raffle-Promo':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
