      'mgnl:lastModified': 2025-01-31T11:17:52.505+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Under the 1 Plus 1 Raffle Promo, active Pag-IBIG members who have saved\
        \ via their Pag IBIG Regular Savings account within the last three months—\
        referred to as “PagIBIGfluencers”—can invite at least one OFW or informal\
        \ sector worker to become a new member, or to  reactivate one’s Pag-IBIG membership\
        \ (the “Plus 1”). \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81889cd6-d4b1-4c10-bf00-e97b9427168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.505+08:00
