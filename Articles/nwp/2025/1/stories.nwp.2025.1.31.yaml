      'mgnl:lastModified': 2025-01-31T19:09:03.830+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It‚Äôs one of the most important gigs we''ve ever played," Billie
        Joe Armstrong, Green Day‚Äôs lead singer, said in an interview before the show.
        The Bay Area punk-rock group has recorded several albums in Hollywood, he
        said, and regarded Los Angeles as a second home.</p>'
