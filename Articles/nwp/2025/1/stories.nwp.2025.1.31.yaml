      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, Jan. 30, the House committee on labor and employment approved\
        \ a bill proposing a P200 across-the-board daily minimum wage hike. Its proponents\
        \ have called on Marcos to certify the measure as urgent, hoping to get it\
        \ passed this Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c027b5-207b-4d84-a659-766ab403c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
