      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel -</strong> Palestinian militant group
        Hamas said on Friday it would free the father of the youngest hostages seized
        in its Oct. 7, 2023 attack on Israel and two others including a dual U.S.
        citizen in the next exchange of hostages for Palestinian prisoners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e17263-1e26-482b-8598-47d66257e8e7'
