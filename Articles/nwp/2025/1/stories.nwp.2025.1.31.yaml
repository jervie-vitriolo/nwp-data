      'mgnl:lastModified': 2025-01-31T19:09:03.836+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12931ac5-52b9-475e-a6b5-5ddf66000420'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.684+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:33.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T19:09:03.837+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Country singer Jelly Roll kicked off his set with his recent hit \"\
        I Am Not OK.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a9973-bfc5-49c7-a44a-df8ec01b474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.684+08:00
