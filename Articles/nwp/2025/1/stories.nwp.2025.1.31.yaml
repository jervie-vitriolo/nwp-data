      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.410+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Prioritize Quality Time</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b0053-cb71-409a-8525-30a020ae5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.775+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.411+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "In a world filled with distractions, being truly present is one of\
        \ the most romantic things you can do. Set aside time for undivided attention,\
        \ whether it’s a weekly date night, a cozy evening at home, or a spontaneous\
        \ getaway.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507b7af-50b7-427e-abd3-268653b5096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.775+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.411+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡<strong> PULSE recommends:</strong> Plan a surprise date based
        on your partner’s favorite things—it could be a homemade dinner, a nostalgic
        re-creation of your first date, or a sunset walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1673c-357f-46c8-9579-2f526e350e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.775+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.412+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Write Love Notes or Letters</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446167d4-b0fb-47c2-b378-ca99392d0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.776+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.412+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Handwritten messages are a lost art, but they hold a timeless charm.\
        \ A simple note saying “I appreciate you” or a heartfelt letter expressing\
        \ your feelings can make your partner feel cherished.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a5538-a649-443f-a557-ae59a21b6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.776+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.413+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡<strong> PULSE recommends</strong>: Slip a love note into their
        bag, car, or pillow, or go the extra mile and mail it to their workplace for
        a delightful surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826657e6-1e45-4d08-a010-9c013bfa67e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.777+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.413+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Surprise Them in Thoughtful Ways</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f09c1f-4c20-4ee0-91e6-a08db3ee7088'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.777+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.414+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Romantic surprises don’t have to be expensive—what matters is the thought\
        \ behind them. Bring home their favorite treat, create a playlist of songs\
        \ that remind you of them, or plan a small adventure.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8157f-c661-4164-a5b2-4b1518508811'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.778+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.414+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡<strong> PULSE recommends:</strong> Try the "Just Because" surprise—gift
        them something meaningful on a random day, not just on birthdays or anniversaries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a85ec-76f0-49e3-840e-8568dc186701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.778+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.415+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Reignite the Flirting</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e695ba-877b-41ad-af00-3f8f90b97fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.778+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.415+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Flirting shouldn’t stop after the honeymoon phase! Playful teasing,\
        \ inside jokes, unexpected compliments, and little touches help keep the excitement\
        \ alive.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52ba94-571f-4e89-b274-d84789e16591'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.779+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.416+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡 <strong>PULSE recommends:</strong> Leave flirty sticky notes
        in random places—inside their laptop, wallet, or even on their coffee mug—to
        brighten their day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce671d18-0a69-4fc4-af46-4a389a636194'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.779+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.416+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Do Something New Together</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70544df5-54f1-4e8a-974a-51d90bd499ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.780+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.417+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Trying new experiences as a couple strengthens your bond and keeps\
        \ things exciting. Whether it’s learning a new hobby, cooking a new dish together,\
        \ or going on a spontaneous road trip, shared experiences create fresh memories.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82820bd3-d624-4fd2-891e-c725ed58f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.780+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.417+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡 <strong>PULSE recommends</strong>: Make a Couples Bucket List
        and challenge yourselves to check off one new activity each month!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad38697-6c2b-4bde-bc9d-80c845a8794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:56:07.781+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:40.418+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romance isn’t about grand gestures—it’s about consistent effort,
        thoughtfulness, and making your partner feel valued. These five simple tips
        can help you strengthen your relationship and keep the spark alive.</p>'
