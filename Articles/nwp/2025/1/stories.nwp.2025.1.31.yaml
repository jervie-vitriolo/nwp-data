      'mgnl:lastModified': 2025-01-31T18:59:24.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities in France, Italy and Ireland and other countries have
        also been looking into DeepSeek‚Äôs use of personal data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab4966-347b-4c0a-8a31-c99b35fc2b34'
