      'mgnl:lastModified': 2025-01-31T18:59:24.754+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Friday, South Korea‚Äôs information privacy watchdog said\
        \ it plans to ask DeepSeek about how the personal information of users is\
        \ managed.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b6ad5-5966-4f48-9d2d-7f1cd0f9185b'
