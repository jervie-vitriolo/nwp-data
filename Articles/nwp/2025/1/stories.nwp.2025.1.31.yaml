    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['PNP', 'America', 'plane-crash', 'Philippine-National-Police', 'US']
    'stories': []
    'template': '1'
    'title': 'PNP official among US air collision deaths '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35d96a-fe9f-4fc8-b9ed-ac738d4e3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Philippine National
        Police (PNP) official was among the victims of the midair collision between
        an American Airlines aircraft and a US military helicopter in Washington,
        D.C., the organization said on Friday, Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434ea38-bbe5-4d86-90f3-9f200d0f2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said PCol Pergentino Malabed was among those
        killed in the crash at the US capital. Malabed, chief of the PNP supply management
        division, was on an official trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f4fed-f12f-4c02-9f82-a4eaa71875cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"PCol Malabed was on official travel at the time of the incident,
        fulfilling his duty as a dedicated police officer - committed to the service
        of protecting and securing both the PNP and the nation," the PNP said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d97988-ce5b-440e-8897-361e0f9888d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"His untimely passing is a profound loss to the PNP, where he served\
        \ with honor, integrity, and dedication throughout his career,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd8d51-4b28-495f-a806-28d4502cb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference, PNP Public Information Office chief PLtCol Randulf\
        \ Tua√±o said the family has been informed about the news and Malabed‚Äôs wife\
        \ will fly to the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddd5a0-50e5-4979-a557-e9b4d7dbaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Inaayos na po nila ang pagbili ng ticket papunta po ng US at aasikasuhin\
        \ po siya pagdating ng ating mga police attache,\" Tua√±o said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3074bd-ab49-439d-851a-b175d8d91f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The family is arranging the ticket purchase and the
        wife will be assisted by our police attach√© upon arrival in the US.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501488ae-0be8-4023-afc3-d5db3bc4bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tua√±o said the Washington police have informed the PNP about Malabed‚Äôs\
        \ death based on official documents and his recovered passport.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f431d6-064e-4ca2-8cff-a718b2830d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "US authorities said on Thursday, Jan. 30, it was still unclear how\
        \ a regional jet and an army helicopter collided midair. The crash killed\
        \ 67 people in what was considered the deadliest air disaster in the US in\
        \ more than two decades, according to Reuters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ed6ad-d8d6-4d32-8168-a2a125711ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investigators have recovered the flight recorder from the aircraft,
        an American Airlines Bombardier jet with 60 passengers and four crew members.
        The aircraft collided with an army Black Hawk helicopter as it prepared to
        land at Ronald Reagan Airport Wednesday night. Both crashed into the Potomac
        River. There were no survivors.</p>'
  'da-possible-food-security-emergency-february':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A rice retailer sells imported premium rice at P58 per kilogram at
      the Mega Q Mart in Quezon City on Monday, Jan. 20. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T17:15:00.000+08:00
    'imagesource': 'jcr:8ca280fc-fb74-429f-b1e9-a6359d29c5e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c44316-5f0a-4f30-b3d5-c7ab7fd834d0'
    'lead': 'The government may begin releasing rice buffer stock next week as it
      is poised to declare a food security emergency on the staple, a Cabinet official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T17:23:54.277+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:25.234+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:04.285+08:00
    'mgnl:lastModified': 2025-01-31T17:23:54.398+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['food-security-emergency', 'Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'Expect more rice stocks under food security emergency next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0e526-c30d-44fe-9c5e-f9c939e06f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government may
        begin releasing rice buffer stock next week as it is poised to declare a food
        security emergency on the staple, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba07fa2-4700-4579-ad73-6760644d8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said his office received\
        \ on Thursday, Jan. 30, the resolution from the National Price Coordinating\
        \ Council (NPCC) on the food emergency to address the ‚Äúextraordinary‚Äù increase\
        \ in rice prices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5218a89-2faf-4d7b-b970-53e35c4d0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Agriculture (DA), which was given the
        authority to declare a food security emergency under the <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/marcos-signs-law-amendment-rice-tariffication-law-.html">Rice
        Tariffication Law</a></strong>, would still review the resolution. The declaration
        may be released on Feb. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc139f91-3b45-45b1-acf8-40fc8bf33e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This would authorize the release of <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/da-laurel-nfa-mandate.html">National
        Food Authority</a></strong> (NFA) rice buffer stock to government agencies,
        local government units, and Kadiwa stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a54fb-f091-47c0-9169-36e7a99e486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThat is very welcome dahil mababawasan ‚Äòyong mga laman ng warehouses,\
        \ matutuwa na rin ang ating farmers na makakabili na ang NFA ng bigas mula\
        \ sa kanila dahil meron ng paglalagyan [because warehouses will be freed up\
        \ of stocks, while farmers will also be glad that the NFA will buy their produce\
        \ which will have storage facilities],‚Äù Laurel told reporters on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31a274-735f-4fd1-be84-84e5ae51bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúReleasing the 300,000 tons of rice to the market within six months,\
        \ I think, will ease, will soften the market. Hopefully bumaba pa nang konti\
        \ ‚Äòyong presyo ng bigas [rice prices will further decline],‚Äù he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360a0da-4b05-4a23-8bc0-0fd2933d5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NFA rice would be sold for P36 per kilogram, with consumers expected\
        \ to buy NFA rice at P38 with markup from retailers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45974da-1e3b-46cf-af4c-2c76f4e7e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Wednesday, Jan. 29, the DA said local commercial rice was sold\
        \ for P35 to P63 per kilogram in Metro Manila markets, while imported produce\
        \ have a range of P38 to 61 per kg.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07954a-355a-49c9-9eeb-360154b6335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/quinta-comm-npcc-food-security-emergency.html">Lawmakers</a></strong>
        have called on the Department of Trade and Industry, which chairs the NPCC,
        to release the resolution, which was a requirement to declare a rice emergency.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c6ab8-26a2-4e83-a135-abe8300d41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA has been waiting for the official recommendation since Laurel‚Äôs
        announcement on <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/16/npcc-da-dti-food-security-emergency.html">Jan.
        16</a></strong>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c691ced-b955-4656-9f6d-a99cb85c6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.385+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The possible declaration of a food security emergency will be a follow\
        \ up move as tariff cuts in July last year failed to significantly reduce\
        \ the price of imported rice. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46eb18-3f51-498e-a79d-2779eb904002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA also implemented a <strong><a href="https://www.newswatchplus.ph/news/2025/1/20/msrp-imported-premium-rice-takes-effect.html">maximum
        suggested retail price</a></strong> on imported premium rice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff275d2-a68b-4c6f-afa9-40769a88b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.386+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Laurel also signed a memorandum of understanding with MerryMart\
        \ Grocery, a company under listed DoubleDragon Corp., to sell the P29 aging\
        \ rice stock for vulnerable sectors. The agreement will be effective until\
        \ Dec. 31.\r"
  'marcos-vic-rodriguez-hair-follicle-drug-test':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T17:35:39.000+08:00
    'imagesource': 'jcr:f786774f-c666-4f87-a01a-3296f0a050c8'
