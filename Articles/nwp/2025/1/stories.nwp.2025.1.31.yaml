      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cb70b-4f3e-44b9-bfaa-23d679e762d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.676+08:00
