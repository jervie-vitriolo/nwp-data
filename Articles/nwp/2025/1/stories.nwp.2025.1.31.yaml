      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Music can transform even the most mundane tasks into something cinematic.\
        \ Whether you‚Äôre walking, cooking, or even folding laundry, the right playlist\
        \ can turn the ordinary into a movie moment.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
