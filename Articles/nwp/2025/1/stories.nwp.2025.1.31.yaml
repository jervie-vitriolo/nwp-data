    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e65e731-5e39-496c-8af0-bea66172c65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – The situation in the West Philippine
        Sea remains a primary security challenge, Foreign Affairs Secretary Enrique
        Manalo said in a televised interview on Friday, Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a905d0-6405-483b-b18d-683bacbda6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.114+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.114+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo said as tensions grow in the West Philippine Sea, President
        Ferdinand Marcos Jr.’s mandate is to de escalate through peaceful means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f63424-f600-454d-ad69-4466d1f35e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We will try to resolve iyong mga issues peacefully and through diplomatic
        means and in accordance with international law, so iyon ang ginagawa namin  [and
        that’s what we are doing]," he said.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b4363-bb1a-4dde-90bf-f1acbdf93ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo highlighted the success of a provisional deal with China in
        Ayungin Shoal, which allowed the Philippines to resupply its troops aboard
        the grounded BRP Sierra Madre without any untoward incidents.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c60ec7c-f8fb-491f-8b0d-bf5eecb32403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.115+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.115+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What I can say is this arrangement has led to at least three or four
        missions since na-sign na itong arrangement na walang incident [this arrangement
        was signed without incident]. And let me just say na tandaan natin nandoon
        pa iyong ship natin, iyong BRP Sierra Madre, nari-resupply natin ang mga sundalo
        natin sa Sierra Madre at walang incident [our ship, BRP Sierra Madre, is still
        there, and we are resupplying our soldiers at Sierra Madre without any incident],"
        said Manalo.  '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b08c21-ea19-420c-9874-f299288ad9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, I think isang example ito of ways that we can, perhaps through
        diplomatic means, ibaba ng kaunti iyong tension," the DFA chief added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96907a-ad0a-4543-b478-ed266ffd8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "So, I think, this is an example of ways that we can,
        perhaps through diplomatic means, reduce the tension a little bit.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3c0d0-2767-459c-b758-be27464fd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.116+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.116+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Manalo acknowledged the tense situation in other portions
        of the West Philippine Sea.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917d8d7-4358-40f4-9eb9-d1c9b8377e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Every time na may meeting kami certainly China kasi mayroon na kaming
        tinatawag na bilateral consultation mechanism, lagi naming binabanggit kung
        ano o kino-complain namin iyong harassment na ginagawa nila sa mga iba’t ibang
        lugar like iyong sa recently iyong sa Bajo de Masinloc," said Manalo.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca486989-53a5-4b02-aff0-a6ddc7dc79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.117+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.117+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "Every time we have a meeting, especially with China,
        since we have a bilateral consultation mechanism, we always bring up our complaints
        about the harassment they are carrying out in various areas, like recently
        in Bajo de Masinloc]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a387ac8-6759-4795-8520-dd8a117133c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deal with China</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b58d1e-811f-42b9-b8fd-31f7a351d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said China must stop its aggressive actions in the West Philippine
        Sea if it wants the Philippines to return the US Typhon missile deployed in
        Luzon, during an ambush interview in Cebu City on Thursday, Jan. 30.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd459850-e508-4380-9ee8-058b06578b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.118+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.118+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Let’s make a deal with China – stop claiming our territory, stop
        harassing our fishermen and let them have a living, stop ramming our boats,
        stop water-cannoning our people, stop firing lasers at us, and stop your aggressive
        and coercive behavior, and I''ll return the Typhon missiles," he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e467071-e6b6-446e-933e-85c2b76c97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Security Council (NSC) supported the president’s call
        for China to cease its provocations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56719eb0-4c83-461a-aa79-a2658d3135cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.119+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'NSC Adviser Eduardo Año defended the deployment of the US Typhon missile
        system.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618a817-582b-442f-b7e4-53f3b306f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:04:06.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:34.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:04:06.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We wish to emphasize that the Typhon missile system is purely meant
        for defense purposes and is not directed against any nation," he said in a
        statement on Friday.</p>'
  'marcos-legislated-wage-hike':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T18:09:05.000+08:00
    'imagesource': 'jcr:f7d694f0-ad02-4bda-a79d-f4d5251bec6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c599e328-ddce-4c49-a9d8-e9666336cd6d'
    'lead': 'President Ferdinand Marcos Jr. is not keen on certifying as urgent a
      bill for a wage increase despite requests from lawmakers, saying the measure
      needs ''a great deal of study.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T18:11:45.681+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:44:12.597+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:04.892+08:00
    'mgnl:lastModified': 2025-01-31T18:16:16.199+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos not keen on legislated wage hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ca990-afd5-4cb5-b458-616b346f137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.755+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. is not keen on certifying as urgent a bill for a wage increase
        despite requests from lawmakers, saying the measure needs “a great deal of
        study.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8836aa-af27-457a-a46e-435f77849363'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.756+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.192+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Asked about calls for a certification, Marcos said, “We have a tripartite\
        \ board that actually determines the increase in the wage. We still have to\
        \ study further kasi how that will work together.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497776df-687c-4636-86bf-e092b0ca5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.756+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The president noted that Congress established the Regional Tripartite\
        \ Wages and Productivity Boards to determine wage levels under the Wage Rationalization\
        \ Act of 1989.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90090c-612f-46e6-a69d-e27a145ef382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.757+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.193+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So now, with this, I don't know how that’s going to work together,”\
        \ Marcos told reporters in a chance interview on Friday, Jan. 31.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd22d6-ecd5-4cda-a7e6-6ba505cfd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.757+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, he acknowledged that Filipino workers need higher take-home\
        \ pay due to rising prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a22bb-1fe6-4fcb-896d-bcc23701bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.757+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.194+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We'll see, we'll try to resolve that,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a98b8-d31a-44ce-919b-35f20d478d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.758+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also emphasized the need to balance the concerns of both workers\
        \ and employers, noting that a wage increase could hurt small businesses.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b687839-fd21-4630-973a-6741f563b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.758+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung malalaking korporasyon kaya nila ‘yan, kahit anong increase ilagay\
        \ mo kaya nila ’yun.. pero yung maliliit ‘yun ang inaalala ng iba,” he added.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbc7e1-af3f-4932-b394-005ef887a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.759+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.195+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Big corporations can handle it, no matter how much the\
        \ increase, they can manage. But it’s the small businesses that others are\
        \ worried about.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b41dec-c89d-4ff4-9fd1-d16235e240d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.759+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said there are legal and economic issues, explaining that the wage\
        \ hike could impact inflation. “So, it deserves a great deal of study,” the\
        \ president said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af81f71-21c2-4353-a373-ebd1add14615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.196+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Thursday, Jan. 30, the House committee on labor and employment approved\
        \ a bill proposing a P200 across-the-board daily minimum wage hike. Its proponents\
        \ have called on Marcos to certify the measure as urgent, hoping to get it\
        \ passed this Congress.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c027b5-207b-4d84-a659-766ab403c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.760+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The 19th Congress will hold sessions next week before going on break\
        \ from Feb. 8 to June 1 to give way to elections in May. It will resume from\
        \ June 2 to 13 before adjourning sine die.\r"
