    title: 'Pag-IBIG Fund launches '1 Plus 1 Raffle Promo''
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'df3075b1-f2e1-423a-bc2b-3a1af94b847d'
      activationstatus: true
      created: 2025-01-31T11:17:52.501+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.501+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Pag-IBIG Fund has rolled
        out the “Pag-IBIG 1 Plus 1 Raffle Promo,” an initiative aimed at encouraging
        more Overseas Filipino Workers (OFWs), self-employed individuals, online sellers
        and informal sector workers to register as members and save with Pag-IBIG
        Fund.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac7efcbc-cc0c-403e-aadf-4b730c572fae'
      activationstatus: true
      created: 2025-01-31T11:17:52.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b4375d03-e221-4390-b39a-e8247911a24e'
      activationstatus: true
      created: 2025-01-31T11:17:52.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The promo rewards active Pag-IBIG Fund members who successfully register\
        \ members from these sectors, enabling the agency’s programs and services\
        \ to benefit more Filipinos. It will run until Nov. 30, 2025.\r"
    section3:
      primarytype: 'block'
      uuid: '75fd4958-aa47-495d-8d6e-7ee42c150725'
      activationstatus: true
      created: 2025-01-31T11:17:52.502+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.502+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2a535d52-b043-45cb-9b89-168c3c1c938f'
      activationstatus: true
      created: 2025-01-31T11:17:52.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Department of Human Settlements and Urban  Development Secretary Jose\
        \ Rizalino Acuzar, who chairs the 11-member Pag-IBIG Fund Board of Trustees,\
        \ said OFWs and informal sector workers are increasingly accessing Pag-IBIG’\
        s offerings through the raffle initiative. \r"
    section5:
      primarytype: 'block'
      uuid: 'ba8a710a-a472-4918-987a-bd52e0069e94'
      activationstatus: true
      created: 2025-01-31T11:17:52.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1ad384a8-0c84-47e6-8eb3-ac17a35da6fb'
      activationstatus: true
      created: 2025-01-31T11:17:52.503+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.503+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Through the 1 Plus 1 Raffle Promo, we are able to reach more Filipino\
        \ workers and provide them with avenues to save for their future and obtain\
        \ affordable homes, especially under our Pambansang  Pabahay Para sa Pilipino\
        \ Housing (4PH) Program,” he said in a statement.  \r"
    section7:
      primarytype: 'block'
      uuid: 'b14bd663-1247-4409-9725-07a06c441798'
      activationstatus: true
      created: 2025-01-31T11:17:52.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cd6e502c-7d20-48aa-8df8-d8942a1d5b17'
      activationstatus: true
      created: 2025-01-31T11:17:52.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is in line with the directive of President Ferdinand Marcos Jr.\
        \ to ensure that every Filipino, regardless of location or financial capacity,\
        \ has a fair opportunity to own a home and secure a stable future,” he added.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'c1c85e99-024e-4977-abb6-989f51009b50'
      activationstatus: true
      created: 2025-01-31T11:17:52.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5a3dc76d-2911-4f42-adc9-0209aa211eb3'
      activationstatus: true
      created: 2025-01-31T11:17:52.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:48:27.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T11:17:52.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under the 1 Plus 1 Raffle Promo, active Pag-IBIG members who have saved\
        \ via their Pag IBIG Regular Savings account within the last three months—\
        referred to as “PagIBIGfluencers”—can invite at least one OFW or informal\
        \ sector worker to become a new member, or to  reactivate one’s Pag-IBIG membership\
        \ (the “Plus 1”). \r"
    section11:
      primarytype: 'block'
      uuid: '81889cd6-d4b1-4c10-bf00-e97b9427168b'
      activationstatus: true
      created: 2025-01-31T11:17:52.505+08:00
      createdby: 'cj-nwp'
