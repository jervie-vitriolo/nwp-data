    template: '1'
    title: 'PNP official among US air collision deaths '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9a35d96a-fe9f-4fc8-b9ed-ac738d4e3f9f'
      activationstatus: true
      created: 2025-01-31T16:04:50.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A Philippine National
        Police (PNP) official was among the victims of the midair collision between
        an American Airlines aircraft and a US military helicopter in Washington,
        D.C., the organization said on Friday, Jan. 31.</p>'
    section1:
      primarytype: 'block'
      uuid: '5434ea38-bbe5-4d86-90f3-9f200d0f2781'
      activationstatus: true
      created: 2025-01-31T16:04:50.177+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a statement, the PNP said PCol Pergentino Malabed was among those
        killed in the crash at the US capital. Malabed, chief of the PNP supply management
        division, was on an official trip.</p>'
    section2:
      primarytype: 'block'
      uuid: '776f4fed-f12f-4c02-9f82-a4eaa71875cc'
      activationstatus: true
      created: 2025-01-31T16:04:50.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.780+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"PCol Malabed was on official travel at the time of the incident,
        fulfilling his duty as a dedicated police officer - committed to the service
        of protecting and securing both the PNP and the nation," the PNP said in a
        statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '19d97988-ce5b-440e-8897-361e0f9888d5'
      activationstatus: true
      created: 2025-01-31T16:04:50.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"His untimely passing is a profound loss to the PNP, where he served\
        \ with honor, integrity, and dedication throughout his career,\" it added.\r"
    section4:
      primarytype: 'block'
      uuid: '2dfd8d51-4b28-495f-a806-28d4502cb026'
      activationstatus: true
      created: 2025-01-31T16:04:50.178+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.781+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a press conference, PNP Public Information Office chief PLtCol Randulf\
        \ Tuaño said the family has been informed about the news and Malabed’s wife\
        \ will fly to the United States.\r"
    section5:
      primarytype: 'block'
      uuid: '28ddd5a0-50e5-4979-a557-e9b4d7dbaf13'
      activationstatus: true
      created: 2025-01-31T16:04:50.179+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Inaayos na po nila ang pagbili ng ticket papunta po ng US at aasikasuhin\
        \ po siya pagdating ng ating mga police attache,\" Tuaño said.\r"
    section6:
      primarytype: 'block'
      uuid: '3f3074bd-ab49-439d-851a-b175d8d91f97'
      activationstatus: true
      created: 2025-01-31T16:04:50.179+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.782+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: The family is arranging the ticket purchase and the
        wife will be assisted by our police attaché upon arrival in the US.]</p>'
    section7:
      primarytype: 'block'
      uuid: '501488ae-0be8-4023-afc3-d5db3bc4bacd'
      activationstatus: true
      created: 2025-01-31T16:04:50.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Tuaño said the Washington police have informed the PNP about Malabed’s\
        \ death based on official documents and his recovered passport.\r"
    section8:
      primarytype: 'block'
      uuid: 'd3f431d6-064e-4ca2-8cff-a718b2830d56'
      activationstatus: true
      created: 2025-01-31T16:04:50.180+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "US authorities said on Thursday, Jan. 30, it was still unclear how\
        \ a regional jet and an army helicopter collided midair. The crash killed\
        \ 67 people in what was considered the deadliest air disaster in the US in\
        \ more than two decades, according to Reuters.\r"
    section9:
      primarytype: 'block'
      uuid: '2e5ed6ad-d8d6-4d32-8168-a2a125711ac5'
      activationstatus: true
      created: 2025-01-31T16:04:50.181+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:45:49.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T16:05:07.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Investigators have recovered the flight recorder from the aircraft,
        an American Airlines Bombardier jet with 60 passengers and four crew members.
        The aircraft collided with an army Black Hawk helicopter as it prepared to
        land at Ronald Reagan Airport Wednesday night. Both crashed into the Potomac
        River. There were no survivors.</p>'
