    title: 'Marcos rejects Rodriguez hair follicle drug test calls '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f699a9f9-37e8-4736-b1fc-116dad6bb4b2'
      activationstatus: true
      created: 2025-01-31T17:59:10.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.873+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. slammed the challenge of his former executive secretary, Vic Rodriguez,
        urging him to undergo a hair follicle drug test.</p>'
    section1:
      primarytype: 'block'
      uuid: '860f539f-4841-493c-94a7-d0e7a22cc9ba'
      activationstatus: true
      created: 2025-01-31T17:59:10.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.867+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview with reporters, Marcos was asked about his reaction
        to Rodriguez’s dare in a recent interview.</p>'
    section2:
      primarytype: 'block'
      uuid: '4ab8c65f-44e9-4603-93ed-162d387e6f45'
      activationstatus: true
      created: 2025-01-31T17:59:10.867+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.867+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"No, no. Why should I do that?," said Marcos in response to Rodriguez’s
        challenge.'
    section3:
      primarytype: 'block'
      uuid: '20ce1a3d-a7d7-4091-9793-f5ce0e50b1ba'
      activationstatus: true
      created: 2025-01-31T17:59:10.868+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.868+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"What is a public trust, public office, public -- has nothing to do
        with a follicle test," he added.'
    section4:
      primarytype: 'block'
      uuid: '13babdaf-2c09-4247-ae2d-28e4c24699a3'
      activationstatus: true
      created: 2025-01-31T17:59:10.868+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.868+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos also questioned Rodriguez’s credibility.'
    section5:
      primarytype: 'block'
      uuid: '2b1f7696-5bff-4327-945f-2832eb23ed85'
      activationstatus: true
      created: 2025-01-31T17:59:10.869+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.869+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"He’s always had that weakness every time he --- when he was still
        working for me. If you believe in what he was saying, why did he work for
        me?" he said.'
    section6:
      primarytype: 'block'
      uuid: '566d380c-7785-4d4a-a405-e21cdefffc2f'
      activationstatus: true
      created: 2025-01-31T17:59:10.869+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.869+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Similar calls have been made by former President Rodrigo Duterte and
        his allies.'
    section7:
      primarytype: 'block'
      uuid: 'd52cb823-f73d-4356-890e-607b07a14693'
      activationstatus: true
      created: 2025-01-31T17:59:10.870+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:45:02.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:59:10.870+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Rodriguez resigned as executive secretary and presidential spokesperson
        in September 2022.</p>'
  'START HERE----->marcos-foreign-spying-very-disturbing':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-31T18:00:01.000+08:00
    imagesource: 'ce8a1e5e-c38f-484f-b865-d0ab0252fcf4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a05005e3-a365-48b0-810c-9ea656f19e3e'
    lead: ' The recent apprehension of alleged foreign spies is "very disturbing,"
      President Ferdinand Marcos Jr. said.'
    activationstatus: true
    created: 2025-01-31T18:01:52.618+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:44:49.855+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:04.571+08:00
    lastmodified: 2025-01-31T18:01:52.651+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Foreign spying ‘very disturbing’ - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a0e2f84-0b85-4a6e-95a2-c213578cdd81'
      activationstatus: true
      created: 2025-01-31T18:01:52.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The recent apprehension
        of alleged foreign spies is "very disturbing," President Ferdinand Marcos
        Jr. said.</p>'
    section1:
      primarytype: 'block'
      uuid: '22df0895-2ae6-4752-b62f-bb90449865f0'
      activationstatus: true
      created: 2025-01-31T18:01:52.637+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.637+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In an interview on Friday, Jan. 31, Marcos said authorities are
        gathering more information about the supposed espionage of five alleged Chinese
        spies arrested in Palawan.</p>'
    section2:
      primarytype: 'block'
      uuid: '4f49c6c7-c929-4db5-a1fb-a4e79bb6a8a4'
      activationstatus: true
      created: 2025-01-31T18:01:52.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"Dahil ‘yung iba matagal nang nandito, nakapangasawa na ng mga Pilipina.
        At sleeper talaga, sleeper, tinatawag na sleepers baka naman ay pagka nakausap
        natin sila, masabi sa atin baka mayroon pa bang mga iba na maaari nating puntahan
        at pag-explainin (explain) kung ano ‘yung kanilang ginagawa," he said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e52862dd-4391-425e-bbb3-c9c20b08874b'
      activationstatus: true
      created: 2025-01-31T18:01:52.638+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Because some of them have been here for a long time,
        and even married Filipino women. They are sleepers, what we call sleepers.
        Maybe when we talk to them, they can tell us if there are others we can approach
        and explain what they are doing.]'
    section4:
      primarytype: 'block'
      uuid: 'e271b563-3b53-4b31-abb5-f1fcb230a068'
      activationstatus: true
      created: 2025-01-31T18:01:52.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said alleged spies in critical military facilities like EDCA
        sites are particularly concerning.'
    section5:
      primarytype: 'block'
      uuid: 'bc06ff4c-26af-45ea-a730-90c2b863e5d5'
      activationstatus: true
      created: 2025-01-31T18:01:52.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"That’s why we arrested them, because of course, we are very disturbed
        by anyone conducting such espionage operations against our military and the
        services we are trying to provide to the people," he said.'
    section6:
      primarytype: 'block'
      uuid: 'b4e9385f-57ad-4994-bd15-b6745619d5d9'
      activationstatus: true
      created: 2025-01-31T18:01:52.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Collaboration</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '5eca271c-7722-4f09-b006-f868c4c34995'
      activationstatus: true
      created: 2025-01-31T18:01:52.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview, Foreign Affairs Secretary Enrique Manalo said
        foreign espionage reports are taken seriously.'
    section8:
      primarytype: 'block'
      uuid: 'd3c84dd9-6815-4545-a952-eced6fe8b5fc'
      activationstatus: true
      created: 2025-01-31T18:01:52.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Ang role dito ng DFA (Department of Foreign Affairs) is to support
        the ongoing investigation ng ibang agencies natin at saka of course kasama
        rin kami sa national security issues, and so, siyempre iyong mga espionage
        operations, siyempre we have to take it very seriously," said Manalo in an
        interview with state-run PTV.'
    section9:
      primarytype: 'block'
      uuid: 'f6fec64f-b552-4841-b17f-21f7e619f3c5'
      activationstatus: true
      created: 2025-01-31T18:01:52.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The role of the DFA here is to support the ongoing investigations
        of our other agencies and, of course, we are also involved in national security
        issues, so naturally, we have to take these espionage operations very seriously
        ]'
    section10:
      primarytype: 'block'
      uuid: '75b0fab9-2efe-4307-aa84-02e690104923'
      activationstatus: true
      created: 2025-01-31T18:01:52.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:49.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:01:52.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"I know that the Department of Justice, the NBI (National Bureau
        of Investigation), and the Armed Forces of the Philippines are looking into
        this. Ang masasabi ko lang [All I can say] is that the DFA is ready to support
        these agencies in whatever way we can para lang ma-defend iyong ating [to
        defend our] national security," he added.</p>'
  'START HERE----->dfa-chief-west-philippine-sea-primary-security-challenge':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-31T18:02:10.000+08:00
    imagesource: '64121f3e-3b4b-4f1a-ab48-cf58416dd282'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b711751b-a201-4220-9a11-a83953e0f323'
    lead: 'The situation in the West Philippine Sea remains a primary security challenge,
      Foreign Affairs Secretary Enrique Manalo said in a televised interview on Friday,
      Jan. 31.'
    activationstatus: true
    created: 2025-01-31T18:04:06.101+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:44:33.972+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:04.727+08:00
    lastmodified: 2025-01-31T18:04:06.133+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'West PH Sea primary security challenge - DFA chief '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e65e731-5e39-496c-8af0-bea66172c65d'
      activationstatus: true
      created: 2025-01-31T18:04:06.114+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.114+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines – The situation in the West Philippine
        Sea remains a primary security challenge, Foreign Affairs Secretary Enrique
        Manalo said in a televised interview on Friday, Jan. 31.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4a905d0-6405-483b-b18d-683bacbda6bb'
      activationstatus: true
      created: 2025-01-31T18:04:06.114+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.114+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Manalo said as tensions grow in the West Philippine Sea, President
        Ferdinand Marcos Jr.’s mandate is to de escalate through peaceful means.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd7f63424-f600-454d-ad69-4466d1f35e9e'
      activationstatus: true
      created: 2025-01-31T18:04:06.115+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.115+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We will try to resolve iyong mga issues peacefully and through diplomatic
        means and in accordance with international law, so iyon ang ginagawa namin  [and
        that’s what we are doing]," he said.'
    section3:
      primarytype: 'block'
      uuid: '9a9b4363-bb1a-4dde-90bf-f1acbdf93ed4'
      activationstatus: true
      created: 2025-01-31T18:04:06.115+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.115+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo highlighted the success of a provisional deal with China in
        Ayungin Shoal, which allowed the Philippines to resupply its troops aboard
        the grounded BRP Sierra Madre without any untoward incidents.'
    section4:
      primarytype: 'block'
      uuid: '4c60ec7c-f8fb-491f-8b0d-bf5eecb32403'
      activationstatus: true
      created: 2025-01-31T18:04:06.115+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.115+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"What I can say is this arrangement has led to at least three or four
        missions since na-sign na itong arrangement na walang incident [this arrangement
        was signed without incident]. And let me just say na tandaan natin nandoon
        pa iyong ship natin, iyong BRP Sierra Madre, nari-resupply natin ang mga sundalo
        natin sa Sierra Madre at walang incident [our ship, BRP Sierra Madre, is still
        there, and we are resupplying our soldiers at Sierra Madre without any incident],"
        said Manalo.'
    section5:
      primarytype: 'block'
      uuid: '71b08c21-ea19-420c-9874-f299288ad9d0'
      activationstatus: true
      created: 2025-01-31T18:04:06.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"So, I think isang example ito of ways that we can, perhaps through
        diplomatic means, ibaba ng kaunti iyong tension," the DFA chief added.'
    section6:
      primarytype: 'block'
      uuid: 'de96907a-ad0a-4543-b478-ed266ffd8ba2'
      activationstatus: true
      created: 2025-01-31T18:04:06.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: "So, I think, this is an example of ways that we can,
        perhaps through diplomatic means, reduce the tension a little bit.]'
    section7:
      primarytype: 'block'
      uuid: '4fe3c0d0-2767-459c-b758-be27464fd1ab'
      activationstatus: true
      created: 2025-01-31T18:04:06.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, Manalo acknowledged the tense situation in other portions
        of the West Philippine Sea.'
    section8:
      primarytype: 'block'
      uuid: '4917d8d7-4358-40f4-9eb9-d1c9b8377e94'
      activationstatus: true
      created: 2025-01-31T18:04:06.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Every time na may meeting kami certainly China kasi mayroon na kaming
        tinatawag na bilateral consultation mechanism, lagi naming binabanggit kung
        ano o kino-complain namin iyong harassment na ginagawa nila sa mga iba’t ibang
        lugar like iyong sa recently iyong sa Bajo de Masinloc," said Manalo.'
    section9:
      primarytype: 'block'
      uuid: 'ca486989-53a5-4b02-aff0-a6ddc7dc79e9'
      activationstatus: true
      created: 2025-01-31T18:04:06.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: "Every time we have a meeting, especially with China,
        since we have a bilateral consultation mechanism, we always bring up our complaints
        about the harassment they are carrying out in various areas, like recently
        in Bajo de Masinloc]'
    section10:
      primarytype: 'block'
      uuid: '7a387ac8-6759-4795-8520-dd8a117133c4'
      activationstatus: true
      created: 2025-01-31T18:04:06.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Deal with China</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '88b58d1e-811f-42b9-b8fd-31f7a351d3f9'
      activationstatus: true
      created: 2025-01-31T18:04:06.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said China must stop its aggressive actions in the West Philippine
        Sea if it wants the Philippines to return the US Typhon missile deployed in
        Luzon, during an ambush interview in Cebu City on Thursday, Jan. 30.'
    section12:
      primarytype: 'block'
      uuid: 'bd459850-e508-4380-9ee8-058b06578b81'
      activationstatus: true
      created: 2025-01-31T18:04:06.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Let’s make a deal with China – stop claiming our territory, stop
        harassing our fishermen and let them have a living, stop ramming our boats,
        stop water-cannoning our people, stop firing lasers at us, and stop your aggressive
        and coercive behavior, and I'll return the Typhon missiles," he said.'
    section13:
      primarytype: 'block'
      uuid: '8e467071-e6b6-446e-933e-85c2b76c97ca'
      activationstatus: true
      created: 2025-01-31T18:04:06.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The National Security Council (NSC) supported the president’s call
        for China to cease its provocations.'
    section14:
      primarytype: 'block'
      uuid: '56719eb0-4c83-461a-aa79-a2658d3135cb'
      activationstatus: true
      created: 2025-01-31T18:04:06.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NSC Adviser Eduardo Año defended the deployment of the US Typhon missile
        system.'
    section15:
      primarytype: 'block'
      uuid: '5618a817-582b-442f-b7e4-53f3b306f859'
      activationstatus: true
      created: 2025-01-31T18:04:06.120+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:44:34.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:04:06.120+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We wish to emphasize that the Typhon missile system is purely meant
        for defense purposes and is not directed against any nation," he said in a
        statement on Friday.</p>'
  'START HERE----->marcos-legislated-wage-hike':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-31T18:09:05.000+08:00
    imagesource: 'f7d694f0-ad02-4bda-a79d-f4d5251bec6e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c599e328-ddce-4c49-a9d8-e9666336cd6d'
    lead: 'President Ferdinand Marcos Jr. is not keen on certifying as urgent a
      bill for a wage increase despite requests from lawmakers, saying the measure
      needs 'a great deal of study.''
    activationstatus: true
    created: 2025-01-31T18:11:45.681+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:44:12.597+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:04.892+08:00
    lastmodified: 2025-01-31T18:16:16.199+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos not keen on legislated wage hike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e5ca990-afd5-4cb5-b458-616b346f137c'
      activationstatus: true
      created: 2025-01-31T18:11:45.755+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - President Ferdinand
        Marcos Jr. is not keen on certifying as urgent a bill for a wage increase
        despite requests from lawmakers, saying the measure needs “a great deal of
        study.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'df8836aa-af27-457a-a46e-435f77849363'
      activationstatus: true
      created: 2025-01-31T18:11:45.756+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked about calls for a certification, Marcos said, “We have a tripartite\
        \ board that actually determines the increase in the wage. We still have to\
        \ study further kasi how that will work together.”\r"
    section2:
      primarytype: 'block'
      uuid: '497776df-687c-4636-86bf-e092b0ca5227'
      activationstatus: true
      created: 2025-01-31T18:11:45.756+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The president noted that Congress established the Regional Tripartite\
        \ Wages and Productivity Boards to determine wage levels under the Wage Rationalization\
        \ Act of 1989.\r"
    section3:
      primarytype: 'block'
      uuid: '0a90090c-612f-46e6-a69d-e27a145ef382'
      activationstatus: true
      created: 2025-01-31T18:11:45.757+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So now, with this, I don't know how that’s going to work together,”\
        \ Marcos told reporters in a chance interview on Friday, Jan. 31.\r"
    section4:
      primarytype: 'block'
      uuid: 'd4fd22d6-ecd5-4cda-a7e6-6ba505cfd9b3'
      activationstatus: true
      created: 2025-01-31T18:11:45.757+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, he acknowledged that Filipino workers need higher take-home\
        \ pay due to rising prices.\r"
    section5:
      primarytype: 'block'
      uuid: '6b9a22bb-1fe6-4fcb-896d-bcc23701bf8a'
      activationstatus: true
      created: 2025-01-31T18:11:45.757+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.194+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We'll see, we'll try to resolve that,” he said.\r"
    section6:
      primarytype: 'block'
      uuid: 'cc2a98b8-d31a-44ce-919b-35f20d478d26'
      activationstatus: true
      created: 2025-01-31T18:11:45.758+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also emphasized the need to balance the concerns of both workers\
        \ and employers, noting that a wage increase could hurt small businesses.\r"
    section7:
      primarytype: 'block'
      uuid: '9b687839-fd21-4630-973a-6741f563b25b'
      activationstatus: true
      created: 2025-01-31T18:11:45.758+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung malalaking korporasyon kaya nila ‘yan, kahit anong increase ilagay\
        \ mo kaya nila ’yun.. pero yung maliliit ‘yun ang inaalala ng iba,” he added.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: 'cbfbc7e1-af3f-4932-b394-005ef887a1b5'
      activationstatus: true
      created: 2025-01-31T18:11:45.759+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.195+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Big corporations can handle it, no matter how much the\
        \ increase, they can manage. But it’s the small businesses that others are\
        \ worried about.]\r"
    section9:
      primarytype: 'block'
      uuid: '19b41dec-c89d-4ff4-9fd1-d16235e240d8'
      activationstatus: true
      created: 2025-01-31T18:11:45.759+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said there are legal and economic issues, explaining that the wage\
        \ hike could impact inflation. “So, it deserves a great deal of study,” the\
        \ president said. \r"
    section10:
      primarytype: 'block'
      uuid: '0af81f71-21c2-4353-a373-ebd1add14615'
      activationstatus: true
      created: 2025-01-31T18:11:45.760+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.196+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Thursday, Jan. 30, the House committee on labor and employment approved\
        \ a bill proposing a P200 across-the-board daily minimum wage hike. Its proponents\
        \ have called on Marcos to certify the measure as urgent, hoping to get it\
        \ passed this Congress.\r"
    section11:
      primarytype: 'block'
      uuid: '38c027b5-207b-4d84-a659-766ab403c73c'
      activationstatus: true
      created: 2025-01-31T18:11:45.760+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.197+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The 19th Congress will hold sessions next week before going on break\
        \ from Feb. 8 to June 1 to give way to elections in May. It will resume from\
        \ June 2 to 13 before adjourning sine die.\r"
    section12:
      primarytype: 'block'
      uuid: '3082acf7-fae6-4449-bdb6-bc732ad1dda8'
      activationstatus: true
      created: 2025-01-31T18:11:45.761+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.198+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Joel Villanueva, chairman of the committee on labor, employment,\
        \ and human resources development, has made a similar appeal. The Senate passed\
        \ a bill proposing a P100 daily wage hike to take effect as early as February\
        \ 2024.\r"
    section13:
      primarytype: 'block'
      uuid: 'a4371e74-f97f-4144-b00e-1a5d1be34e72'
      activationstatus: true
      created: 2025-01-31T18:11:45.761+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:44:12.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:16:16.198+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We are all aware that the window for the 19th Congress is slowly
        closing, which is why we definitely need to speed up discussions,” Villanueva
        said in a statement on Friday.</p>'
