      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742c49a-dc43-4ac2-8266-eda5b4e56d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:59:24.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:42:56.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:59:24.755+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities in France, Italy and Ireland and other countries have
        also been looking into DeepSeek’s use of personal data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab4966-347b-4c0a-8a31-c99b35fc2b34'
