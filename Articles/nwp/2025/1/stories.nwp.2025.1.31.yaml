      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594fa67-f90e-45b2-aff7-d0bd8e9708c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.239+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.952+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking Ahead: The Future of Kelvin Bacon</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7662040-e522-403f-902f-6f5be99d3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.239+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.953+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Kelvin envisions a future where Kelvin Bacon has a physical store‚Äî\
        a space where customers can not only buy bacon but also engage with the craft\
        \ behind it. He also hopes to expand the brand‚Äôs offerings while staying true\
        \ to the values that built it.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c2f3b-4a7a-458d-8dc8-58083e05b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.240+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.953+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "For him, success isn‚Äôt measured just by sales or expansion but by the\
        \ impact his business has had on his family. ‚ÄúThis has turned into a family\
        \ business, allowing us to sustain ourselves while also pursuing different\
        \ dreams. That‚Äôs something I‚Äôm truly proud of.‚Äù\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d1580-cfd0-414e-ad55-65c425a8a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.240+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.954+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Final Slice</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a03895-a2fc-4d61-a6b4-d4eaebec6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.241+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.954+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "If there‚Äôs anything to take away from Kelvin‚Äôs story, it‚Äôs that great\
        \ ideas don‚Äôt always start big and bold. Sometimes, success is about tuning\
        \ into that small voice, taking a leap, and finding victory in trying‚Äîand\
        \ trying again. Kelvin Bacon isn‚Äôt just about business; it‚Äôs about persistence,\
        \ passion, and remembering why you started in the first place. It‚Äôs an unconventional\
        \ love story, no doubt, but a satisfying one just the same. Because when you\
        \ lead with curiosity and heart, the journey becomes something truly worth\
        \ savoring.\r"
