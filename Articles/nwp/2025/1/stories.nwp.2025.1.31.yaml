      lastmodified: 2025-01-31T14:30:20.972+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trailing by 10 entering the third quarter, the Grizzlies opened the\
        \ period on an 8-0 run powered by consecutive 3-pointers from Kennard. Using\
        \ that momentum, Memphis chipped away at the Houston lead and eventually took\
        \ a brief advantage at 79-78 on a shot by Santi Aldama.\r"
