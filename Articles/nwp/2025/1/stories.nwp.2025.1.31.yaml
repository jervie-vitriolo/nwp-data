    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222976c-a811-41bf-b3e8-d6e35808b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.090+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump leveled the accusation at a White House press conference called
        to update Americans on the Wednesday night crash in which a passenger jet
        about to land at Reagan National Airport collided with an Army helicopter
        on a training flight.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec958d-77e8-4958-ae68-d47845cfba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.684+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.090+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The cause of the air crash is not yet clear, and there is no evidence
        that efforts to make the federal workforce more diverse have compromised air
        safety.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efff772-6bbe-4ff3-90f2-f7d46e31862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Yet Trump used the briefing to step up his rhetoric on the issue, in
        this case criticizing the FAA, which regulates commercial U.S. air travel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90001131-d90e-402f-8b4d-e05f98d0baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"The FAA diversity push includes focus on hiring people with severe
        intellectual and psychiatric disabilities. That is amazing," Trump said, claiming
        the FAA wanted people "with severe disabilities, the most underrepresented
        segment of the workforce, and they want them in and they want them - they
        can be air traffic controllers."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7e058-e03a-4acb-bfd8-44304801f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.685+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Asked how he could blame diversity, equity and inclusion hiring for
        the crash without yet knowing who was at fault, Trump said, "because I have
        common sense."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5835a311-fc85-431e-8dcf-d45625f60c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Air traffic controllers have to be at the highest level of genius,"
        he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afbc6a-9f8f-4d38-b4ce-c6504f181175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.093+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A former FAA official told Reuters that air traffic controllers undergo
        rigorous testing - mentally and physically - before they are hired.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c73dc-96a6-4318-ad8b-36fbfce02fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.686+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.093+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump‚Äôs comments drew criticism from aviation safety experts, disability
        rights advocates and Democratic lawmakers.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c4874-e8c8-47f4-a9d2-39a1a2aadd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.094+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Republican president has made sweeping away any policy aimed at
        supporting diversity a hallmark of his fledgling administration, part of a
        broader effort to shrink, purge and remake the U.S. federal government to
        conform to his political priorities.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94de92-44de-47b4-8b9b-48599f91d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.687+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.094+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Later on Thursday, Trump issued an executive memorandum directing his
        administration to assess and undo diversity initiatives in aviation safety
        roles.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ab065-2f19-420e-acd0-44aa5e7d8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.095+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump last week signed an order calling for the elimination of government
        diversity programs, including the ending of all federal offices and jobs related
        to diversity, equity and inclusion, and put all federal DEI office staff on
        paid leave as their offices face closure.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04efa0-4253-4cd2-8805-02196fa59b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.096+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Advocates of DEI programs and initiatives say they are necessary to
        address longstanding inequities and structural racism affecting marginalized
        communities.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f86f2b-4bd0-4f2d-8717-1108ce178d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.688+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.096+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"As part of any investigation we look at the human, the machine and
        the environment," said National Transportation Safety Board Chair Jennifer
        Homendy, when asked about Trump‚Äôs comments. "We look at facts in our investigation,
        and that will take some time."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f8be5-dcdd-445a-b3ab-7c2f83f09135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.097+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The board is tasked with investigating air disasters independently.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f8fcd-190d-44c9-85b2-665fa1a925c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.689+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.097+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The FAA did not respond to a request for comment on Trump‚Äôs claims.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca9ef3-765c-4798-8f12-06987d5ca6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.098+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'There were no survivors among the 64 people on the jet and three soldiers
        on the helicopter, making the crash the deadliest U.S. air disaster in more
        than 20 years.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196a7a0-34c2-4bfa-9dc4-942f9347e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.690+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.098+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Blaming a natural aircraft disaster on people with disabilities and
        the programs designed to foster integration is unfounded," said James Ward,
        founder and executive director of ADA Watch/Coalition for Disability Rights
        &amp; Justice. "It is ableist, bigoted and puts a target on the backs of people
        with disabilities, physically endangering us."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320e309-991e-4a8b-a0f6-2f2d6f432a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.099+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Anthony Brickhouse, an aviation safety expert, said diversity efforts
        made no difference to safety standards.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59223c0-02de-4913-81f6-cb7cb226ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.691+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Finding out what happened to cause an accident and making changes
        to get better is what safety is about," he said. "This isn‚Äôt the time for
        politics, this isn‚Äôt the time for an agenda."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169e8d5-d9c9-46cb-9733-7dcf1e493a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.100+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Trump specifically criticized Pete Buttigieg, who was transportation
        secretary for former President Joe Biden.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ac1d8-1949-4526-9a41-216213fcefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.692+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Responding to Trump‚Äôs suggestion that DEI played a role in the crash,
        Buttigieg wrote on X: "Despicable. As families grieve, Trump should be leading,
        not lying."'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d33f61-f385-4712-9651-c24becfc7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T12:59:59.693+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:47:34.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T13:05:39.101+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland, Chris Sanders, Trevor Hunnicutt,
        David Shepardson, Andrea Shalal and Allison LampertEditing by Colleen Jenkins
        and Deepa Babington)</em></p>'
