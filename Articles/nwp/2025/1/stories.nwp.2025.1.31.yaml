      'mgnl:lastActivated': 2025-03-13T12:46:33.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.967+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5d428-b82b-4606-a806-67cdcc1e69e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.968+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.968+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston had an opportunity to win at the buzzer, but Fred VanVleet\
        \ missed a 3-point attempt.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7978908-7795-4525-86c5-a164a02d3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.968+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.968+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c11cfc-284b-4b9a-9fcc-dcf25db9ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.968+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.968+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Desmond Bane led the Grizzlies with 24 points, 12 rebounds and six\
        \ assists. Luke Kennard scored 22 points, and Jackson finished with 21. Memphis\
        \ ended the contest on a 13-4 run to register its seventh win in eight games.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21a111-b010-427a-ae5d-f0b05e78f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.969+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.969+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a2637-6a7c-4cf4-b66c-7255754815ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.969+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.969+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston, which had its four-game win streak end, got 25 points, six\
        \ rebounds and five assists from Jalen Green. Dillon Brooks contributed 22\
        \ points and Amen Thompson had 21 points, seven rebounds, four assists and\
        \ four blocks.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795249fc-2736-4539-9efe-0b150135c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.969+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.969+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8eb2c-50bf-4174-8fd0-b81ebf4576fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.970+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets were seeking their first series sweep of the Grizzlies\
        \ since 2009-10, having won the prior three matchups this campaign.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8276923-6c01-4db7-8c6b-4f37d5bfb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.970+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92e7a1-6c2e-4ae7-8b00-9ec3b1ab3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.970+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a matchup of two of the Western Conference’s top three teams, the\
        \ game featured 14 ties and 13 lead changes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f09354-e0ca-4530-8ff0-f8211c8037bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.971+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.971+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b88691-b2e7-4eeb-b305-43a75b041ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.971+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.971+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Key starters for both teams -- Grizzlies guard Ja Morant and Rockets\
        \ All-Star Game selection Alperen Sengun -- did not play. Morant, sidelined\
        \ by right shoulder soreness, sat out for the 20th time this season. Sengun,\
        \ who has a left calf contusion, missed a game for the first time in 2024-25.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3401b8-7dc6-400d-822d-e71faed52198'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.972+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.972+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b79d1f-2380-4e08-a1f3-600a4430f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.972+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.972+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trailing by 10 entering the third quarter, the Grizzlies opened the\
        \ period on an 8-0 run powered by consecutive 3-pointers from Kennard. Using\
        \ that momentum, Memphis chipped away at the Houston lead and eventually took\
        \ a brief advantage at 79-78 on a shot by Santi Aldama.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92face57-0b18-4f1a-8f71-0e06a2c15172'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.973+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.973+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ae8ee-6623-4521-ab2b-ec4a2b126c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.973+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.973+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets recovered to pull ahead 96-92 at the end of the quarter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb27ee-bc44-44fe-b3bf-c7caf41e4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.974+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.974+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fccce-5679-4031-8002-2f4cc37d3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.974+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.974+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After giving up 38 points in the opening quarter and falling behind\
        \ by seven in the second, the Grizzlies had difficulty closing the gap. Houston,\
        \ which made eight 3-pointers in the first half, extended its advantage to\
        \ 66-55 in the closing minutes of the second period and led 66-56 at the half.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878ea77-53c9-485f-b20c-d0b3e74a68bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.974+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.974+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900bc25-50a6-423c-8329-45ea30db284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T14:30:20.975+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:33.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T14:30:20.975+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Green had three 3-pointers in the first half and 15 points, while
        Thompson added 14. Bane and Jackson topped Houston with 12 first-half points
        apiece.</p>'
  'comelec-social-media-campaign-regulation':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Commission on Elections Chairman George Garcia (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T15:03:04.000+08:00
    'imagesource': 'jcr:0ca82150-9a69-4272-a92f-141e76381c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e72abe-d121-45b4-ab6a-2d5a5947a76b'
    'lead': 'Campaign endorsements by influencers, content creators, and celebrities
      for the midterm polls may be classified as paid services, the Commission on
      Elections (Comelec) said on Friday, Jan. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T15:08:19.492+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:46:05.959+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:03.960+08:00
    'mgnl:lastModified': 2025-01-31T15:15:33.403+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Influencer, celebrity campaign engagements to be classified as paid
      services – Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb180b-ba52-4a72-81ce-cc13f0c77480'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.549+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Campaign endorsements
        by influencers, content creators, and celebrities for the midterm polls may
        be classified as paid services, the Commission on Elections (Comelec) said
        on Friday, Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e38c51-71ed-4ab2-b3b2-33141e6c6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the policy – called presumption
        of paid service – is a recommendation from the poll body’s political finance
        and affairs department, which the full commission is expected to approve next
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2e186-c7cc-4232-99ba-d070c9144867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Any person, including influencer, content creator, and celebrity who\
        \ shall openly support, endorse, promote, or otherwise, the campaign of any\
        \ candidate or party using print, broadcast media, social media, or other\
        \ electronic mass communication, is presumed as a contractor, and whose service\
        \ is paid by such candidate or party benefited therefrom,” Garcia said, reading\
        \ a portion of the proposed policy in a chance interview with reporters at\
        \ the Comelec office in Manila.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ab22ac-f863-4c15-a2d8-6770666d9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.399+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Content shall include but not limited to any vlog, podcast, meme,\
        \ video, image, post, television or radio program, and advertisement which\
        \ promote the victory or defeat of a candidate or a party,” he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e633bdc2-c10b-4d83-ac3d-43ff3606966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This means these payments must be included in the Statement of Contributions\
        \ and Expenditures that candidates are required to file after the elections,\
        \ to make sure their spending is within limits of the law.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276853c-ac11-4ac5-bbbd-80c29cb63e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.400+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Exemptions are not yet known.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e48db7-31a4-49b0-b754-298267daa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said Comelec does not intend to target social media personalities.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1591bcd-680f-4c36-9fdc-bc138b545236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.401+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang purpose namin, doon sa mga kandidato, para naman maging tama ang\
        \ kanilang pagrereport. Hindi yung sinasabing libre, wala namang bayad, dahil\
        \ kaibigan, kamag-anak, kakilala, o kaya idol lang nila or what,” he said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ec2754-b909-40fd-b712-8af9083811ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.402+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our purpose is for the candidates, to ensure that their\
        \ reporting is accurate. They can’t just say the endorsement is free or unpaid\
        \ because they are friends, relatives, acquaintances, or just because they\
        \ idolize them, or whatever the reason may be.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b1f0f-a102-4e8f-aedd-c293ecacd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T15:08:19.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:46:05.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T15:15:33.402+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said it will address the loophole in tracking election expenses,
        where social media is less monitored compared to television, radio, and print.</p>'
  'pnp-official-plane-collision':
    'caption': 'Split photo of PCol Pergentino Malabed and the the midair collision
      between an American Airlines aircraft and a US military helicopter in Washington,
      D.C. on Jan. 30. (Rio Malabed/Facebook, Taylor Bacon/US Coast Guard/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T16:02:07.000+08:00
    'imagesource': 'jcr:b38ca5f0-e7d8-4531-bce6-49783a809b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9063d55-7f6d-488d-8a44-dc6dec14194a'
    'lead': 'A Philippine National Police (PNP) official  was among the victims of
      the midair collision between an American Airlines aircraft and a US military
      helicopter in Washington, D.C., the organization said on Friday, Jan. 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T16:04:50.134+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:49.311+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:04.101+08:00
    'mgnl:lastModified': 2025-01-31T16:05:07.785+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['PNP', 'America', 'plane-crash', 'Philippine-National-Police', 'US']
    'stories': []
    'template': '1'
    'title': 'PNP official among US air collision deaths '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35d96a-fe9f-4fc8-b9ed-ac738d4e3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A Philippine National
        Police (PNP) official was among the victims of the midair collision between
        an American Airlines aircraft and a US military helicopter in Washington,
        D.C., the organization said on Friday, Jan. 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434ea38-bbe5-4d86-90f3-9f200d0f2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.177+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP said PCol Pergentino Malabed was among those
        killed in the crash at the US capital. Malabed, chief of the PNP supply management
        division, was on an official trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f4fed-f12f-4c02-9f82-a4eaa71875cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.780+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"PCol Malabed was on official travel at the time of the incident,
        fulfilling his duty as a dedicated police officer - committed to the service
        of protecting and securing both the PNP and the nation," the PNP said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d97988-ce5b-440e-8897-361e0f9888d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"His untimely passing is a profound loss to the PNP, where he served\
        \ with honor, integrity, and dedication throughout his career,\" it added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd8d51-4b28-495f-a806-28d4502cb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.178+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.781+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a press conference, PNP Public Information Office chief PLtCol Randulf\
        \ Tuaño said the family has been informed about the news and Malabed’s wife\
        \ will fly to the United States.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddd5a0-50e5-4979-a557-e9b4d7dbaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Inaayos na po nila ang pagbili ng ticket papunta po ng US at aasikasuhin\
        \ po siya pagdating ng ating mga police attache,\" Tuaño said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3074bd-ab49-439d-851a-b175d8d91f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.179+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.782+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The family is arranging the ticket purchase and the
        wife will be assisted by our police attaché upon arrival in the US.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501488ae-0be8-4023-afc3-d5db3bc4bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tuaño said the Washington police have informed the PNP about Malabed’s\
        \ death based on official documents and his recovered passport.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f431d6-064e-4ca2-8cff-a718b2830d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.180+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "US authorities said on Thursday, Jan. 30, it was still unclear how\
        \ a regional jet and an army helicopter collided midair. The crash killed\
        \ 67 people in what was considered the deadliest air disaster in the US in\
        \ more than two decades, according to Reuters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ed6ad-d8d6-4d32-8168-a2a125711ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T16:04:50.181+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:49.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T16:05:07.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Investigators have recovered the flight recorder from the aircraft,
        an American Airlines Bombardier jet with 60 passengers and four crew members.
        The aircraft collided with an army Black Hawk helicopter as it prepared to
        land at Ronald Reagan Airport Wednesday night. Both crashed into the Potomac
        River. There were no survivors.</p>'
  'da-possible-food-security-emergency-february':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'A rice retailer sells imported premium rice at P58 per kilogram at
      the Mega Q Mart in Quezon City on Monday, Jan. 20. (Eric Bastillador/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T17:15:00.000+08:00
    'imagesource': 'jcr:8ca280fc-fb74-429f-b1e9-a6359d29c5e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c44316-5f0a-4f30-b3d5-c7ab7fd834d0'
    'lead': 'The government may begin releasing rice buffer stock next week as it
      is poised to declare a food security emergency on the staple, a Cabinet official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T17:23:54.277+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:45:25.234+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:29:04.285+08:00
    'mgnl:lastModified': 2025-01-31T17:23:54.398+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['food-security-emergency', 'Department-of-Agriculture', 'rice']
    'stories': []
    'template': '1'
    'title': 'Expect more rice stocks under food security emergency next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0e526-c30d-44fe-9c5e-f9c939e06f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government may
        begin releasing rice buffer stock next week as it is poised to declare a food
        security emergency on the staple, a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba07fa2-4700-4579-ad73-6760644d8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said his office received\
        \ on Thursday, Jan. 30, the resolution from the National Price Coordinating\
        \ Council (NPCC) on the food emergency to address the “extraordinary” increase\
        \ in rice prices.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5218a89-2faf-4d7b-b970-53e35c4d0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the Department of Agriculture (DA), which was given the
        authority to declare a food security emergency under the <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/marcos-signs-law-amendment-rice-tariffication-law-.html">Rice
        Tariffication Law</a></strong>, would still review the resolution. The declaration
        may be released on Feb. 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc139f91-3b45-45b1-acf8-40fc8bf33e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This would authorize the release of <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/da-laurel-nfa-mandate.html">National
        Food Authority</a></strong> (NFA) rice buffer stock to government agencies,
        local government units, and Kadiwa stores.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a54fb-f091-47c0-9169-36e7a99e486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That is very welcome dahil mababawasan ‘yong mga laman ng warehouses,\
        \ matutuwa na rin ang ating farmers na makakabili na ang NFA ng bigas mula\
        \ sa kanila dahil meron ng paglalagyan [because warehouses will be freed up\
        \ of stocks, while farmers will also be glad that the NFA will buy their produce\
        \ which will have storage facilities],” Laurel told reporters on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31a274-735f-4fd1-be84-84e5ae51bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Releasing the 300,000 tons of rice to the market within six months,\
        \ I think, will ease, will soften the market. Hopefully bumaba pa nang konti\
        \ ‘yong presyo ng bigas [rice prices will further decline],” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360a0da-4b05-4a23-8bc0-0fd2933d5de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NFA rice would be sold for P36 per kilogram, with consumers expected\
        \ to buy NFA rice at P38 with markup from retailers.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45974da-1e3b-46cf-af4c-2c76f4e7e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:45:25.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:23:54.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Wednesday, Jan. 29, the DA said local commercial rice was sold\
        \ for P35 to P63 per kilogram in Metro Manila markets, while imported produce\
        \ have a range of P38 to 61 per kg.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07954a-355a-49c9-9eeb-360154b6335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T17:23:54.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
