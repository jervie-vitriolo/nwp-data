      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It‚Äôs not OK, but we're all gonna be alright,\" he sang, before picking\
        \ up the tempo with a cover of Bob Seger classic \"Hollywood Nights,\" joined\
