      'mgnl:lastModified': 2025-01-31T09:59:40.411+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>üí°<strong> PULSE recommends:</strong> Plan a surprise date based
        on your partner‚Äôs favorite things‚Äîit could be a homemade dinner, a nostalgic
        re-creation of your first date, or a sunset walk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1673c-357f-46c8-9579-2f526e350e5c'
