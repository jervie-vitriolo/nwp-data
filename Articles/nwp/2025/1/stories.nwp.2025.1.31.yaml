    title: 'Hamas names Israeli hostages to be freed on Saturday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c34d55d0-eea8-409d-9550-90378e7e6096'
      activationstatus: true
      created: 2025-01-31T18:56:36.038+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel -</strong> Palestinian militant group
        Hamas said on Friday it would free the father of the youngest hostages seized
        in its Oct. 7, 2023 attack on Israel and two others including a dual U.S.
        citizen in the next exchange of hostages for Palestinian prisoners.</p>'
    section1:
      primarytype: 'block'
      uuid: '71e17263-1e26-482b-8598-47d66257e8e7'
      activationstatus: true
      created: 2025-01-31T18:56:36.038+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.897+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e32619e7-03c7-4429-8bbb-7a17dd7ca680'
      activationstatus: true
      created: 2025-01-31T18:56:36.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yarden Bibas, Keith Siegel and Ofer Kalderon will be handed over
        on Saturday, Hamas armed wing spokesperson Abu Obeida said in a post on his
        Telegram channel.</p>'
    section3:
      primarytype: 'block'
      uuid: '83c3ab54-a02c-4e12-8626-fafac4d2c6bc'
      activationstatus: true
      created: 2025-01-31T18:56:36.039+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.898+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '81be62eb-9764-4fd4-b149-fdfd81fd1a7d'
      activationstatus: true
      created: 2025-01-31T18:56:36.040+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.899+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Yarden Bibas is the father of baby Kfir, only nine months old when
        he was kidnapped, and Ariel, who was four at the time of the attack.</p>'
    section5:
      primarytype: 'block'
      uuid: 'f07a2303-ca34-4d72-bad6-11fdabb8de53'
      activationstatus: true
      created: 2025-01-31T18:56:36.040+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.899+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '40ba8970-02c1-4552-8061-dac145fec792'
      activationstatus: true
      created: 2025-01-31T18:56:36.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "There was no word on the fate of Kfir and Ariel, or on their mother\
        \ Shiri, who was taken at the same time. Hamas said in late 2023 that they\
        \ had been killed by Israeli bombardment.\r"
    section7:
      primarytype: 'block'
      uuid: '1a32381a-fb8b-4d30-8261-93915a9ee21d'
      activationstatus: true
      created: 2025-01-31T18:56:36.041+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:43:13.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:47.900+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Israeli-American Keith Siegel, who was taken hostage with his wife\
        \ Aviva, was seen in a video released by Hamas last year. His wife was released\
        \ in the first hostage-for-prisoner exchange in November 2023.\r"
    section8:
      primarytype: 'block'
      uuid: '55abf539-5089-41d9-8817-8aa9016e52d6'
      activationstatus: true
      created: 2025-01-31T18:56:36.041+08:00
