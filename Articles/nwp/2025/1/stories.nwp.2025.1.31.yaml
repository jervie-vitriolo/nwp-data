      lastactivated: 2025-03-13T12:42:56.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.751+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a statement, Taiwan’s Ministry of Digital Affairs said that government\
        \ departments are not allowed to use DeepSeek’s AI service to \"prevent information\
        \ security risks\".\r"
    section5:
      primarytype: 'block'
      uuid: 'cc06b347-fdb0-4d49-a9ed-ed52436b533c'
      activationstatus: true
      created: 2025-01-31T18:59:24.752+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bc813de0-80c6-4be1-9aa9-073713554a97'
      activationstatus: true
      created: 2025-01-31T18:59:24.752+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.752+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"DeepSeek’s AI service is a Chinese product, and its operation involves\
        \ cross-border transmission and information leakage and other information\
        \ security concerns, and is a product that jeopardises the country’s information\
        \ security,\" the ministry said.\r"
    section7:
      primarytype: 'block'
      uuid: '5b371c07-89ac-4ccd-9997-d59ccc59c84b'
      activationstatus: true
      created: 2025-01-31T18:59:24.753+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e6a3bffd-e2d3-45eb-8452-65b3a8a57bb3'
      activationstatus: true
      created: 2025-01-31T18:59:24.753+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.753+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The ministry will continue to keep abreast of relevant technological
        developments and make "timely adjustments" to its information security policies
        in order to safeguard security, it added.</p>'
    section9:
      primarytype: 'block'
      uuid: '104a93c1-1038-4cdb-8967-1c6cab25ff79'
      activationstatus: true
      created: 2025-01-31T18:59:24.754+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '95575ed8-7f7d-40e6-bdc6-5a00d4d8983d'
      activationstatus: true
      created: 2025-01-31T18:59:24.754+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.754+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier on Friday, South Korea’s information privacy watchdog said\
        \ it plans to ask DeepSeek about how the personal information of users is\
        \ managed.\r"
    section11:
      primarytype: 'block'
      uuid: '0c6b6ad5-5966-4f48-9d2d-7f1cd0f9185b'
      activationstatus: true
      created: 2025-01-31T18:59:24.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'a742c49a-dc43-4ac2-8266-eda5b4e56d85'
      activationstatus: true
      created: 2025-01-31T18:59:24.755+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.755+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Authorities in France, Italy and Ireland and other countries have
        also been looking into DeepSeek’s use of personal data.</p>'
    section13:
      primarytype: 'block'
      uuid: 'a3ab4966-347b-4c0a-8a31-c99b35fc2b34'
      activationstatus: true
      created: 2025-01-31T18:59:24.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '31bf97fe-fc15-47cb-b61c-4e19cf80c67b'
      activationstatus: true
      created: 2025-01-31T18:59:24.756+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:56.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:59:24.756+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>By Monday, DeepSeek’s free AI assistant had overtaken U.S. rival
        ChatGPT in downloads from Apple’s&nbsp; app store and global investors dumped
        U.S. tech stocks, wiping $593 billion off chipmaker Nvidia’s&nbsp; market
        value in a record one-day loss for any company on Wall Street.</p>'
