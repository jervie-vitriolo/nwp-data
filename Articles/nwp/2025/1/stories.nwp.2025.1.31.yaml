      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1de26-17da-460b-b3e0-5bb0d4c2b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T19:08:35.674+08:00
