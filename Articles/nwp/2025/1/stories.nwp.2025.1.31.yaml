      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Energy
        (DOE) said it sees mixed movement in fuel prices in the first week of February.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fab0a368-66fe-4768-a5a9-fe3164cd8065'
      activationstatus: true
      created: 2025-01-31T18:19:29.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOE said gasoline prices may rise by P0.40 to P0.70 per liter.\r"
    section2:
      primarytype: 'block'
      uuid: 'e2170d8c-ea97-43c1-b6ac-5e2b5c108a71'
      activationstatus: true
      created: 2025-01-31T18:19:29.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, diesel would continue on a downward trend by P1.30 to P1.60,\
        \ as well as kerosene by P0.85 to P1 per liter.\r"
    section3:
      primarytype: 'block'
      uuid: '0a3bf89a-1610-41e5-a296-a96cbec68ea4'
      activationstatus: true
      created: 2025-01-31T18:19:29.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Fuel prices also <strong><a href="https://www.newswatchplus.ph/news/2025/1/27/first-oil-price-rollback.html">declined
        this week</a></strong>.&nbsp;</p>'
    section4:
      primarytype: 'block'
      uuid: '2dce3129-d4c0-409e-bd90-46d3201d506e'
      activationstatus: true
      created: 2025-01-31T18:19:29.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOE said the adjustment might be attributed to US President Donald\
        \ Trump’s call for lower oil prices and higher output in the US and other\
        \ global producers.\r"
    section5:
      primarytype: 'block'
      uuid: '7cc57f38-2ca0-4501-aa2e-907537925cb1'
      activationstatus: true
      created: 2025-01-31T18:19:29.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The “build of US inventory” and “uncertainty over potential US tariffs\
        \ on Canada and Mexico” would also have an impact, it said.\r"
    section6:
      primarytype: 'block'
      uuid: 'af94d704-7692-41f4-b93b-d50a91866c37'
      activationstatus: true
      created: 2025-01-31T18:19:29.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But the OPEC+ Joint Ministerial Monitoring Committee that oversees\
        \ the group’s crude production agreement will meet this Feb. 3 to look into\
        \ the oil market situation again,” the agency also said.\r"
    section7:
      primarytype: 'block'
      uuid: '4cdd6e97-260a-4fdb-87b9-369342fe2af9'
      activationstatus: true
      created: 2025-01-31T18:19:29.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:43:36.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T18:19:29.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The year-to-date net increase in gasoline stood at P2.65, diesel at\
        \ P4.80, and kerosene at P3.80.\r"
