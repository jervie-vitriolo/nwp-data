      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '5e185608-8afe-4fe0-a777-532007b31ba9'
      activationstatus: true
      created: 2025-01-31T19:08:35.692+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Videos of fire survivors were interspersed between musical performances.\
        \ On television screens, viewers were given instructions on how to donate\
        \ via text or a website.\r"
    section37:
      primarytype: 'block'
      uuid: '75cd66cf-8c61-4ea7-aa9d-7d1d2b302641'
