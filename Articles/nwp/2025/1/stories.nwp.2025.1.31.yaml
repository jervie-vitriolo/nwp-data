      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T18:16:16.197+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The 19th Congress will hold sessions next week before going on break\
        \ from Feb. 8 to June 1 to give way to elections in May. It will resume from\
        \ June 2 to 13 before adjourning sine die.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082acf7-fae6-4449-bdb6-bc732ad1dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T18:11:45.761+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:44:12.608+08:00
