      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Both the PagIBIGfluencer and the Plus 1 gain eligibility for the agency’\
        s savings and housing loan programs, with each participant having a chance\
        \ to win up to ₱500,000 in the Grand Draw. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7576d4-1352-4740-9cf0-b9a004303220'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T11:17:52.506+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:48:27.210+08:00
