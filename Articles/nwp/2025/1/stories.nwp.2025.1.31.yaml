    caption: 'Health Secretary Ted Herbosa faces the media on the sidelines of the
      2025 National Immunization Summit in Manila on Thursday, Jan. 30. (Eric Bastillador/NewsWatch
      Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
