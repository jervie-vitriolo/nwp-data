      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romance doesn’t have to be grand or extravagant—it’s about small,
        thoughtful gestures that show love and appreciation. Whether you''re in a
        long-term relationship looking to reignite the passion or just want to keep
        the spark alive, here are five simple ways to be more romantic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf69e5f-700e-4d93-9cc5-0de63eb2b2e9'
      'mgnl:activationStatus': true
