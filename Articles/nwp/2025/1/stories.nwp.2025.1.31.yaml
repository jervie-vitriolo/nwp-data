  'marcos-blamed-budget-controversy':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., former Finance
      Undersecretary Cielo Magno'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-31T19:15:33.000+08:00
    'imagesource': 'jcr:08aaf3bc-0877-4a65-8dda-d0030206b564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a54b6d-41bb-4b86-b7b7-a8a5fc763c52'
    'lead': 'A former Finance official blamed President Ferdinand Marcos Jr. for controversies
      hounding the budget law, and said a government shutdown will not happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-31T19:19:40.053+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:41:36.523+08:00
