      'mgnl:lastModified': 2025-01-31T19:09:03.826+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Nicks, the Fleetwood Mac singer and solo artist, dedicated \"Landslide\"\
        \ to the firefighters who kept the fast-moving Palisades blaze in early January\
        \ away from her longtime home.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed29d3-d62b-468b-b38e-03a4fd22855b'
