      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.842+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '02a39f76-9e79-4c8e-821a-0bb8d3c530eb'
      activationstatus: true
      created: 2025-01-31T19:08:35.690+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Comedian Billy Crystal appeared in the navy hoodie, jeans and knit\
        \ cap he had worn when he evacuated his home of 46 years in the Palisades.\
        \ Crystal said he wept when he saw the burned-out remains but was moved by\
        \ the community’s support.\r"
    section33:
      primarytype: 'block'
      uuid: '0fa7241d-0206-49e7-ae3c-876b5be4177c'
      activationstatus: true
      created: 2025-01-31T19:08:35.690+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '219df724-aa09-4a30-b052-0e580f3350cd'
      activationstatus: true
      created: 2025-01-31T19:08:35.691+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:42:33.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T19:09:03.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"A young girl said she understood my pain because she had lost TikTok\
        \ for a day,\" Crystal quipped.\r"
    section35:
      primarytype: 'block'
      uuid: '7c79a2b7-d508-403e-ad1e-721fc7242776'
      activationstatus: true
      created: 2025-01-31T19:08:35.692+08:00
