      is poised to declare a food security emergency on the staple, a Cabinet official
      said.'
    activationstatus: true
    created: 2025-01-31T17:23:54.277+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:45:25.234+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:29:04.285+08:00
    lastmodified: 2025-01-31T17:23:54.398+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Expect more rice stocks under food security emergency next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20b0e526-c30d-44fe-9c5e-f9c939e06f25'
      activationstatus: true
      created: 2025-01-31T17:23:54.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.392+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government may
        begin releasing rice buffer stock next week as it is poised to declare a food
        security emergency on the staple, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '0ba07fa2-4700-4579-ad73-6760644d8025'
      activationstatus: true
      created: 2025-01-31T17:23:54.381+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.381+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said his office received\
        \ on Thursday, Jan. 30, the resolution from the National Price Coordinating\
        \ Council (NPCC) on the food emergency to address the “extraordinary” increase\
        \ in rice prices.\r"
    section2:
      primarytype: 'block'
      uuid: 'c5218a89-2faf-4d7b-b970-53e35c4d0b54'
      activationstatus: true
      created: 2025-01-31T17:23:54.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said the Department of Agriculture (DA), which was given the
        authority to declare a food security emergency under the <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/9/marcos-signs-law-amendment-rice-tariffication-law-.html">Rice
        Tariffication Law</a></strong>, would still review the resolution. The declaration
        may be released on Feb. 4.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc139f91-3b45-45b1-acf8-40fc8bf33e23'
      activationstatus: true
      created: 2025-01-31T17:23:54.382+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.382+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This would authorize the release of <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/da-laurel-nfa-mandate.html">National
        Food Authority</a></strong> (NFA) rice buffer stock to government agencies,
        local government units, and Kadiwa stores.</p>'
    section4:
      primarytype: 'block'
      uuid: '269a54fb-f091-47c0-9169-36e7a99e486d'
      activationstatus: true
      created: 2025-01-31T17:23:54.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“That is very welcome dahil mababawasan ‘yong mga laman ng warehouses,\
        \ matutuwa na rin ang ating farmers na makakabili na ang NFA ng bigas mula\
        \ sa kanila dahil meron ng paglalagyan [because warehouses will be freed up\
        \ of stocks, while farmers will also be glad that the NFA will buy their produce\
        \ which will have storage facilities],” Laurel told reporters on Friday.\r"
    section5:
      primarytype: 'block'
      uuid: '0d31a274-735f-4fd1-be84-84e5ae51bb08'
      activationstatus: true
      created: 2025-01-31T17:23:54.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Releasing the 300,000 tons of rice to the market within six months,\
        \ I think, will ease, will soften the market. Hopefully bumaba pa nang konti\
        \ ‘yong presyo ng bigas [rice prices will further decline],” he added.\r"
    section6:
      primarytype: 'block'
      uuid: '5360a0da-4b05-4a23-8bc0-0fd2933d5de4'
      activationstatus: true
      created: 2025-01-31T17:23:54.383+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.383+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "NFA rice would be sold for P36 per kilogram, with consumers expected\
        \ to buy NFA rice at P38 with markup from retailers.\r"
    section7:
      primarytype: 'block'
      uuid: 'a45974da-1e3b-46cf-af4c-2c76f4e7e906'
      activationstatus: true
      created: 2025-01-31T17:23:54.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Wednesday, Jan. 29, the DA said local commercial rice was sold\
        \ for P35 to P63 per kilogram in Metro Manila markets, while imported produce\
        \ have a range of P38 to 61 per kg.\r"
    section8:
      primarytype: 'block'
      uuid: '3b07954a-355a-49c9-9eeb-360154b6335b'
      activationstatus: true
      created: 2025-01-31T17:23:54.384+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.384+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/28/quinta-comm-npcc-food-security-emergency.html">Lawmakers</a></strong>
        have called on the Department of Trade and Industry, which chairs the NPCC,
        to release the resolution, which was a requirement to declare a rice emergency.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '692c6ab8-26a2-4e83-a135-abe8300d41bb'
      activationstatus: true
      created: 2025-01-31T17:23:54.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA has been waiting for the official recommendation since Laurel’s
        announcement on <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/16/npcc-da-dti-food-security-emergency.html">Jan.
        16</a></strong>.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: '1c691ced-b955-4656-9f6d-a99cb85c6620'
      activationstatus: true
      created: 2025-01-31T17:23:54.385+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The possible declaration of a food security emergency will be a follow\
        \ up move as tariff cuts in July last year failed to significantly reduce\
        \ the price of imported rice. \r"
    section11:
      primarytype: 'block'
      uuid: '0a46eb18-3f51-498e-a79d-2779eb904002'
      activationstatus: true
      created: 2025-01-31T17:23:54.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA also implemented a <strong><a href="https://www.newswatchplus.ph/news/2025/1/20/msrp-imported-premium-rice-takes-effect.html">maximum
        suggested retail price</a></strong> on imported premium rice.</p>'
    section12:
      primarytype: 'block'
      uuid: '1ff275d2-a68b-4c6f-afa9-40769a88b436'
      activationstatus: true
      created: 2025-01-31T17:23:54.386+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:45:25.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-31T17:23:54.386+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, Laurel also signed a memorandum of understanding with MerryMart\
        \ Grocery, a company under listed DoubleDragon Corp., to sell the P29 aging\
        \ rice stock for vulnerable sectors. The agreement will be effective until\
        \ Dec. 31.\r"
  'START HERE----->marcos-vic-rodriguez-hair-follicle-drug-test':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
