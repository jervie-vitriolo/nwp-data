      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>From a Late-Night Craving to a Business</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085a0df-08be-4341-b2cf-856322589bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.232+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.945+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Kelvin‚Äôs love for bacon wasn‚Äôt born in a boardroom‚Äîit started in a\
        \ kitchen during his internship in the United States. As he prepared and taste-tested\
        \ bacon in the early hours of the morning, the thought struck him: What if\
        \ I made my own? Excited, he called his father back home, who immediately\
        \ began experimenting with homemade smokers. But at the time, the idea was\
        \ simply about making bacon for personal enjoyment, not for sale.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93e6ca-5709-4b9b-bc85-c0b5a3424fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.233+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.945+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>It wasn‚Äôt until a former boss tasted his creation and insisted that
        he start selling it that Kelvin began to see the potential. What was once
        a personal experiment turned into a brand, evolving over time through trial,
        error, and relentless passion. Initially named House of M, the brand eventually
        embraced the witty yet catchy name Kelvin Bacon‚Äîa decision that, despite some
        initial hesitation, became a defining part of its identity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c690ddd-7e42-4c02-aa49-2fce272113cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.233+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.946+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Artisan Touch: What Sets Kelvin Bacon Apart</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979965c-0b28-4ad2-b66e-7df50d51d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.234+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "In a market flooded with commercial bacon brands, Kelvin Bacon distinguishes\
        \ itself through craftsmanship and quality. The brand uses guava wood for\
        \ smoking‚Äîa rarity in the Philippines‚Äîand dry cures its bacon to enhance the\
        \ smoke flavor without making it overly salty. This meticulous process results\
        \ in a product that is both rich in taste and texture, setting it apart from\
        \ mass-produced options.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f4195-26e4-4506-be40-9b230b9628db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:46:23.234+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:52:24.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T17:45:39.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>But for Kelvin, Kelvin Bacon is more than just a product‚Äîit‚Äôs a
        labor of love. ‚ÄúPeople sometimes don‚Äôt immediately understand what ‚Äòartisanal‚Äô
        means,‚Äù he admits. ‚ÄúIt‚Äôs not just about making something to sell. It‚Äôs about
        putting thought and care into what we create.‚Äù</p>'
    '10':
      'image': 'jcr:7516a75f-0a53-42ed-a47c-dfb1cb4e663a'
      'jcr:primaryType': 'mgnl:block'
