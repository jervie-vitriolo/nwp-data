      'mgnl:lastModified': 2025-01-31T19:09:03.833+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Eilish, a Los Angeles native, later teamed with her brother Finneas\
        \ for a \"quiet and chill\" acoustic set featuring \"The Greatest\" and \"\
        Birds of a Feather.\"\r"
