      'jcr:uuid': 'b597c6bc-5503-4680-a1ef-57ed2c32e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.908+08:00
      'mgnl:createdBy': 'michia-nwp'
