      'mgnl:type': 'text'
      'text': '<p>While routines are important, they can also feel monotonous. When
        every day starts blending into the next, it’s easy to lose excitement. But
        life’s beauty isn’t in grand gestures—it’s in the small, everyday glimmers
        of joy. Sometimes, all it takes is a shift in perspective to make the ordinary
        feel extraordinary. Here are five simple ways to romanticize your life, even
        when the days feel dull.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0458b-5e82-465b-a432-614066811c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.903+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Create a Daily Ritual You Look Forward To</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a1941-5490-4cdd-aaa4-f9605cff4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.903+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Life feels richer when you have small, intentional rituals that make\
        \ you happy. Whether it’s making a cup of tea in your favorite mug, listening\
        \ to a morning playlist, or watching the sunset, these little moments add\
        \ magic to your day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719fea1-978c-493e-9f6e-19923d100bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.903+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡 <strong>Try this:</strong> Elevate your morning coffee or tea
        routine—use a beautiful cup, froth your milk, or add a sprinkle of cinnamon
        for a sensory treat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23de65-cccf-4282-86cb-d825aa4d1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.904+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Dress for the Mood You Want to Have</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d620285-d3b3-4b20-bd10-20fe7f9b46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.904+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "You don’t need a special occasion to wear your favorite outfit. Dressing\
        \ in a way that makes you feel confident and inspired can shift your mood\
        \ instantly. Even if you're just working from home, wearing a nice outfit\
        \ or spritzing on perfume can make your day feel a little more special.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ebb9e-9393-4d42-8360-0ec92ffe7f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.904+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:51:30.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-31T09:59:17.947+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>💡 Try this: Instead of saving your "good clothes" for special occasions,
        wear them just because. Romanticize your reflection in the mirror!</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955d402-df2e-4c95-bbb4-c227ec5c17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-31T09:59:17.905+08:00
      'mgnl:createdBy': 'michia-nwp'
