      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE attributed the looming price adjustments to a spate of fresh
        sanctions on Russian oil slapped by the United States and United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67531a-a261-421a-a5df-a76c1c9b49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:52:06.914+08:00
