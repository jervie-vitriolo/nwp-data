      'text': '<p><strong>Metro Manila, Philippines -</strong> Pump prices will likely
        rise for a third straight week starting Tuesday next with estimates of a hike
        as hefty as P2.60 per liter, the Department of Energy (DOE) said on Friday,
        Jan. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835eeb63-7e64-4c9d-be33-b141d3a7ca92'
