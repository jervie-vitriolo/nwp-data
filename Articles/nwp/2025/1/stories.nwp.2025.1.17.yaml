      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reuters)&nbsp;—&nbsp;Shai Gilgeous-Alexander scored 40 points to
        lead the Oklahoma City Thunder to a 134-114 home win over the Cleveland Cavaliers
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8d9ee-ad7f-4654-89bd-2797de5eef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.065+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.065+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9b7bb-ac54-4df0-9804-c7d5505e2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.065+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.065+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The game was a marquee matchup between the two teams with the NBA’s\
        \ best records.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86eff42-3db8-49f8-89ce-c81bae2ddee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.065+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.065+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2a425-0774-48f6-8fa2-ee2d3878f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.066+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.066+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But it turned into a blowout early, as the Thunder reeled off a 22-2\
        \ run over the final six minutes of the first quarter, then extended the run\
        \ to 30-2 in the second quarter to end much of the drama early.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12083cac-bf38-490e-bdf2-22ebc2e449b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.066+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.066+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffffed7-e17c-444c-9aba-e856e2e8a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.066+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.066+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavs came in as the No. 1 offensive team in the league, while Oklahoma\
        \ City ranked atop the NBA in defensive rating.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04abad-382e-4556-a65e-ce83fe85cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.067+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.067+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7fb01-43a8-4ae2-bd69-27b961abd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.067+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.067+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder lived up to the ranking early, while Cleveland did not.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086b360-b60a-47f3-9af1-b7707be267be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.067+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.067+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9e0c1-c7c3-4622-9dee-ab76e9a5e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.068+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.068+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Over the last six minutes of the first quarter, the Cavaliers were\
        \ just 1 of 8 from the floor with five turnovers and finished with 14 points\
        \ in the period.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8849451-945e-402a-a737-0ddfb503995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.068+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.068+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef51486-5be4-4490-991c-5a9ddc67b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.069+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.069+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Cavaliers were just 6 of 23 (26.1 percent) from the field and 2\
        \ of 11 (18.2 percent) from beyond the arc in the first quarter with no free-throw\
        \ attempts. Oklahoma City scored 10 points off Cleveland’s seven first-quarter\
        \ turnovers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38162f8c-7008-405f-84c0-d65fd024f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.069+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.069+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f217d-ab62-4c6f-9808-42f19f5099d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.069+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.069+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilgeous-Alexander hit the 40-point mark with a driving floater with\
        \ just less than two minutes remaining in the third that put Oklahoma City\
        \ ahead by 41.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348243dc-e629-4370-a989-54f7984a6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.070+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.070+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7aa72-da5f-48ee-b444-7388c6bf19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.070+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.070+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "He ended the quarter by passing to Jalen Williams for a step-back jumper\
        \ just before the buzzer and, with the game well in hand, did not play in\
        \ the fourth quarter.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67509b-1321-4a56-acd0-28fd0d12cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.071+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.071+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13a973-3667-4fee-83fa-a4407550e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:02:06.071+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:02:06.071+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was Gilgeous-Alexander’s fifth game with 40 or more points this\
