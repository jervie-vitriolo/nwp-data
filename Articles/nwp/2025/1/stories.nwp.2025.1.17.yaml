  'rodrigo-duterte-disbarment-case':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Filers of former President Rodrigo Duterte’s disbarment case on Jan.
      17. (NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T10:36:16.000+08:00
    'imagesource': 'jcr:13d1a941-11d9-4276-975e-f8fdc964fc30'
