    'mgnl:lastModified': 2025-01-17T16:41:49.037+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Apple', 'China']
    'stories': []
    'template': '1'
    'title': 'Apple loses smartphone sales crown in China, drops to third in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75a7e0-123e-4117-9fa6-0fd84e874874'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -</strong> Apple AAPL.O was dethroned as
        China’s biggest smartphone seller in 2024, with local rivals Vivo and Huawei
        overtaking the iPhone maker after its annual shipments in the country declined
        17%, data from research firm Canalys showed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0882ef-e5d2-4b23-92ad-cf1be2e43d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was Apple’s largest annual smartphone sales decline in China since
        2016 and involved contraction in all four quarters, including a 25% drop in
        the final quarter, according to the data.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6c469-c0ab-480c-9485-eb25d62f65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For the full year, budget smartphone maker Vivo captured a 17% market
        share in China, followed by premium rival Huawei with 16% and Apple with 15%,
        demonstrating the growing sales pressure it faces from domestic manufacturers
        in one of its biggest global markets.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140199c7-bf78-4ec0-b13c-d6db290abaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The decline also points to how factors such as the absence of artificial
        intelligence capabilities in the latest iPhones sold in China, where ChatGPT
        is not available, are eating into Apple’s competitiveness.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c094dd9-dfde-4a6d-a328-a8ce0b3b0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This marks one of Apple’s worst annual performance in China," Canalys
        analyst Toby Zhu said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc074e94-8dcc-4ad8-a2f5-4207f7d81ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Apple’s premium market position faces multiple challenges: Huawei’s
        continuous flagship releases, the proliferation of domestic foldable phones
        in high-price segments, and Android brands like Xiaomi and Vivo building consumer
        loyalty through technological innovations," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c3c76-dcdc-4ee8-885a-354dc16a5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Apple had previously enjoyed four years of consistent growth following
        U.S. sanctions that placed Huawei on an entity list in 2019, restricting its
        access to American technology.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0eb8b9-68db-4ecb-a472-f0e3f6f55dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Huawei has made a strong comeback to the premium segment since
        August 2023, when it launched new phones with locally-made chipsets. The Chinese
        company posted a 24% rise in shipments in the fourth quarter.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03805d7d-fa2b-4a46-90e0-a5d5b38697fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Apple did not immediately respond to a request for comment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d03cdb-85a7-4535-9170-20984d012c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The iPhone maker has turned to rare discounts to stimulate sales. The
        company launched a four-day promotion in China from Jan. 4-7, offering price
        cuts of up to 500 yuan ($68.50) on its iPhone 16 models through its official
        channels.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb3e81-50f9-4fb9-b5b6-ab3dc800f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Major Chinese e-commerce platforms have followed suit with their own
        promotions. Alibaba’s 9988.HK Tmall marketplace announced discounts of up
        to 1,000 yuan ($137) on the latest iPhone 16 series devices.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de712231-27ad-42f9-933a-f88028a695dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the top five vendors, mostly budget-focused Xiaomi 1810.HK posted
        the strongest growth with a 29% increase in fourth-quarter shipments, while
        Oppo and Vivo recorded gains of 18% and 14% respectively, according to the
        Canalys data.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f14e21-9f32-438d-80a2-8011f7805bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Annual shipments of smartphones in China in 2024 increased 4% year-on-year
        to 285 million units.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c80e6-491c-4739-98ce-7e8fd55ca3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:41:49.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T16:41:49.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Liam Mo and Brenda Goh; Editing by Kim Coghill
        and Jamie Freed)</em></p>'
  'teach-teenage-pregnancy-woes-in-schools-marcos':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T16:54:47.000+08:00
    'imagesource': 'jcr:43acef8b-b869-49e1-98a1-1262723d95f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '764809d1-8068-43a8-84ec-f71e79954afe'
    'lead': 'Students need to learn about the consequences of teenage pregnancy amid
      hyped up discussions on comprehensive sexuality education (CSE) in schools,
      President Ferdinand Marcos Jr. said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T16:57:13.040+08:00
