      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>A New Hedgehog Arrives</strong></h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877b1b9-9b50-4c70-8e46-1d1f99a82294'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.245+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.307+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "After years of fan anticipation, Shadow the Hedgehog finally makes\
        \ his big-screen debut, voiced by none other than Keanu Reeves. “Unbelievable.\
        \ His voice fits perfectly,” Schwartz raves. Known for his intense roles,\
        \ Reeves brings depth and determination to the vengeful red-and-black hedgehog.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952edce-8f99-462c-a805-e1f4da88139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.245+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.308+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Reeves dove headfirst into Sonic lore, discovering Shadow’s tragic\
        \ backstory—a hedgehog turned superweapon, betrayed, and left imprisoned for\
        \ decades. “Shadow has attitude,” but he’s also searching for the best parts\
        \ of himself, Reeves says. He adds with a grin, “Playing him was special.”\
        \r"
    '18':
      'image': 'jcr:51c4fe5a-96a4-4496-b457-fa6125b6ac52'
