  'hamas-set-to-release-first-hostages-':
    'author': 'Reuters'
    'caption': 'Supporters and family members of hostages kidnapped during the deadly
      October 7, 2023, attack on Israel by Hamas, gather next to a slogan formed of
      candles on a road during a protest ahead of a ceasefire between Israel and Hamas,
      in Tel Aviv, Israel on Jan. 16. (Shir Torem/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T18:57:47.000+08:00
    'imagesource': 'jcr:16e56213-0de5-4609-af7d-96c2d25f3a85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a623e6-30ec-461d-9321-28eb39a61ddd'
    'lead': 'Hamas is expected to release the first hostages under a Gaza ceasefire
      deal on Sunday, Prime Minister Benjamin Netanyahu’s office said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T19:00:16.027+08:00
