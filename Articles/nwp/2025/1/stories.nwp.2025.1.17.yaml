    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Risa-Hontiveros', 'Ferdinand-Marcos-Jr.', 'teenage-pregnancy']
    'stories': []
    'template': '1'
    'title': 'Teenage pregnancy woes need to be taught in schools - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186161c-7d20-4351-9703-b776cf99af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Students need to learn
        about the consequences of teenage pregnancy amid hyped up discussions on comprehensive
        sexuality education (CSE) in schools, President Ferdinand Marcos Jr. said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10951e40-3c86-4a78-8f26-b7aeb7697631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.171+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos mentioned the challenges of getting pregnant at an early age
        during a chance interview in Leyte, when asked to share his views on CSE.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c776b-d9d2-4a7c-a597-711044b9dfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kapag teenager ‘yung nanay, hindi marunong alagaan ‘yung bata. Hindi
        nila alam – marunong alagaan ang sarili nila ‘pag buntis sila. Kung anong
        kakainin, kung nanganak na, kung ano ang ipapakain doon sa bata,” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85c7a6-cfc2-4048-8b14-b3428ed3ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.071+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.172+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When the mother is a teenager, she doesn''t know how
        to take care of the child. They don''t know how to take care of themselves
        when they’re pregnant. What to eat; after giving birth, what to feed the baby.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac777b5-a694-40e6-89d3-4042ae8b6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said children need to be made aware of their options.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c8e98-3a22-4a03-a7b5-ac58ce848f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.173+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Children having children is a very difficult situation for both the
        child and the parent,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78757313-5c2e-40a4-b8b0-291be0523c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.072+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Not fake news’</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdce923-ee83-4459-8e2c-f60266c8d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.174+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, former Chief Justice Maria Lourdes Sereno, who represents
        the group opposing CSE, refuted claims that the advocates were spreading outright
        lies.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71143f-b73d-45f9-a098-e5ab5b7916cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.073+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sereno’s “Project Dalisay” lamented the inclusion of CSE in Senate
        Bill 1979 which aims to address teenage pregnancy, in particular a provision
        that the proposed law will be guided by international standards.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112db818-970f-4532-9128-faac2dc6c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.175+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros earlier called out the group to stop spreading
        fear and disinformation, especially on claims that her bill would enable children
        to learn about masturbation and bodily pleasure at an early age.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ddda8-af63-427d-924e-8e89c19f7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.074+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We are willing to go through a line-by-line discussion of SB 1979
        with the Filipino people. It is high time we discuss what we value most –
        our children, our families, and how much we value them,” Sereno said in a
        statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f402f0-79a5-43bc-b19a-9a6d8868f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.176+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former chief justice also said their campaign wasn’t against any
        politician or lawmaker.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4979b825-2dec-412c-83ac-bfcf24e3eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.177+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are not fear-mongering. We are all busy but carved out time
        to sound the alarm on a threat that many, including us, did not recognize
        at face value,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8d75f-5dd9-4024-a2cc-ca82de343f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier said her bill was based on responsible parenthood
        and the reproductive health law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbea366-03ba-4a78-8da1-545f47a8106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T16:57:13.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:53.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:12:44.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2025/1/15/comprehensive-sexuality-education-program-debates.html">Advocacy
        group, lawmakers debate over sexuality education</a></strong></p>'
  'family-jenny-alvarado-foul-play-marcos-appeal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T17:43:09.000+08:00
    'imagesource': 'jcr:cad98be9-692f-484d-a6c0-299cfc40c355'
    'jcr:mixinTypes': ['mgnl:hasVersion']
