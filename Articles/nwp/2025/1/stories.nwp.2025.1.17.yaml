      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Realizing Jeff Fowler’s Vision</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a8358-d61e-4de6-93d1-7b0e2eecd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.246+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.310+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Director Jeff Fowler, who’s helmed the series from the start, gets\
        \ glowing praise from the cast. “[He’s] a genius,” Schwartz says. Reeves calls\
        \ working with Fowler a collaborative joy, and how the process made it feel\
        \ like they were all part of a choir—“Ben [Schwartz] as the tenor, Idris [Elba]\
        \ as the bass, and me as the alto.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04296be2-2a75-48ee-bf22-6751b3a0e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.247+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.310+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Fowler’s ability to merge live-action with animation is another standout,\
        \ with Reeves praising the way he makes these animated characters feel so\
        \ tangible and real. Schwartz agrees, adding that Fowler’s direction brings\
        \ the best out of both the visual effects and the actors.\r"
    '19':
      'image': 'jcr:8c932e85-05d7-41e6-9fcf-9f8e95c39791'
      'imageCaption': 'Shadow and Sonic do battle'
