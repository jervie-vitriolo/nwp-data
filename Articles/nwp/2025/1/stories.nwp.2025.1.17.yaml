    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:56.145+08:00
    'mgnl:lastModified': 2025-01-17T11:17:27.442+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['SpaceX']
    'stories': []
    'template': '1'
    'title': 'SpaceX’s Starship explodes in flight test, forcing airlines to divert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d6cd5-e4ed-4211-b888-3ccb49210f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> A SpaceX Starship rocket broke
        up in space minutes after launching from Texas on Thursday, forcing airline
        flights over the Gulf of Mexico to alter course to avoid falling debris and
        setting back Elon Musk’s flagship rocket program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7ec2d-4046-4f22-8526-3e0d31d758d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.429+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SpaceX mission control lost contact with the newly upgraded Starship,
        carrying its first test payload of mock satellites but no crew, eight minutes
        after liftoff from its South Texas rocket facilities at 5:38 p.m. EST (2238
        GMT).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae3163a-a571-49a6-a563-336bd1723b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.646+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.430+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Video shot by Reuters showed orange balls of light streaking across
        the sky over the Haitian capital of Port-au-Prince, leaving trails of smoke
        behind.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94fcd7-e608-4cd5-9b3e-3c46c67de171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We did lose all communications with the ship - that is essentially
        telling us we had an anomaly with the upper stage," SpaceX Communications
        Manager Dan Huot said, confirming minutes later that the ship was lost.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada702a-1727-4622-899b-944fe87a27c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.431+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The last time a Starship upper stage failed was in March last year,
        as it was reentering Earth’s atmosphere over the Indian Ocean, but rarely
        has a SpaceX mishap caused widespread disruptions to air traffic.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1425bda-8163-4f87-8b8e-56c592693e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.647+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of commercial flights diverted to other airports or altered
        course to avoid potential debris, according to flight tracking website FlightRadar24.
        Departures from airports in Miami and Fort Lauderdale, Florida, were also
        delayed by about 45 minutes, it added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6629646-7a1e-4f73-989d-5d317e867fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.432+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Federal Aviation Administration, which regulates private launch
        activities, said it had briefly slowed and diverted planes around the area
        where space debris was falling, but normal operations had since resumed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d688fff-0a9c-4063-82ab-56011ecdb381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.648+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.433+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The FAA regularly closes airspace for space launches and reentries,
        but it can create a "debris response area" to prevent aircraft from entering
        if the space vehicle experiences an anomaly outside the originally closed
        zone.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661cdc6-ed54-42c3-af96-547854ede72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SpaceX CEO Musk posted a video on X showing the debris field and said:
        "Success is uncertain, but entertainment is guaranteed!"'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6886f-f2ea-42b5-9b81-258b0db95221'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.434+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The failure came a day after Blue Origin, billionaire Amazon AMZN.O
        founder Jeff Bezos'' space company, successfully launched its giant New Glenn
        rocket into orbit for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570af1a6-7641-41bb-9604-67200a10358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.649+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''New generation ship''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3ebdb-2a38-4eba-8685-a3588d8f8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.650+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.435+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Starship upper stage, 2 meters (6.56 feet) taller than previous
        versions, was a "new generation ship with significant upgrades," SpaceX said
        in a mission description prior to the test. It was due to make a controlled
        splashdown in the Indian Ocean roughly an hour after its launch from Texas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e9101-aae8-4383-82f1-96c97b620c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.650+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk said a preliminary assessment of the failure showed an internal
        leak of liquid oxygen fuel built up pressure and led to the rocket’s breakup.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4417731-c250-4f5a-972e-f29371538f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.436+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The FAA is likely to open a mishap investigation that would ground
        Starship - as the agency has done in the past - and examine whether any of
        the debris from the rocket’s mid-flight blast fell on populated areas or
        outside of Starship’s predetermined hazard zone.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6a274-d0e1-49e9-ba88-2403c7b053ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The mishap threatens to derail Musk’s goal to launch at least 12 Starship
        tests this year, depending on how quickly SpaceX can implement fixes and whether
        the FAA opens a mishap investigation.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835bc6a-5a1e-416a-ab69-b2cf70a0102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Nothing so far suggests pushing next launch past next month," Musk
        said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137866b-adc2-442b-9c2f-5557acb773e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The billionaire, who was appointed to a new government cost-cutting
        role by incoming President Donald Trump, has repeatedly criticized the FAA
        for overreaching and making politically-motivated decisions.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d655c-5ada-4773-ae81-b3c51e4894a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Musk called for FAA chief Mike Whitaker to resign in September, shortly
        after the FAA fined SpaceX and delayed one of its launches. Whitaker said
        in December he would step down before the start of Trump’s term. A replacement
        has not been named.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c41f53-02b6-4cff-a3dc-693eca4e8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The mission on Thursday was SpaceX’s seventh Starship test since 2023
        in Musk’s multibillion-dollar effort to build a rocket capable of ferrying
        humans and cargo to Mars, as well as deploying large batches of satellites
        into Earth’s orbit.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76a30c-b8a7-426f-a23a-22b7ae14b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SpaceX’s test-to-failure development approach has in the past included
        spectacular failures as the company pushes Starship prototypes to their engineering
        limits. Thursday’s test failure, though, occurred in a mission phase that
        SpaceX has flown through previously.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631da6e-0415-4001-8256-c356cfeec35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.440+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The towering Super Heavy booster, meanwhile, returned to its launchpad
        roughly seven minutes after liftoff, as planned, slowing its descent from
        space by reigniting its Raptor engines as it hooked itself on giant mechanical
        arms fixed to a launch tower.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e4d6ec-1682-4057-b7f6-9f07e55dc6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:15:53.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:17:27.441+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joey Roulette; Additional reporting by David Shepardson
        in Washington and Dan Catchpole in Seattle; Editing by Sandra Maler and Jamie
        Freed)</em></p>'
  'pope-francis-forearm-injury':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Elderly people walk with children at a park in Beijing, China January
      12, 2024 (Tingshu Wang/Reuters File)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T11:23:58.000+08:00
    'imagesource': 'jcr:13f6a811-3eeb-4691-9d8b-2c7a87c667f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4cd47d2-0071-43e6-872e-6d9e0a373a59'
    'lead': 'Pope Francis injured his right forearm after a fall in his residence
      on Thursday but did not suffer any broken bones and continued on with his agenda
      for the day, the Vatican said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T11:26:17.785+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:58.260+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:56.316+08:00
    'mgnl:lastModified': 2025-01-17T11:26:17.819+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis using sling after injuring forearm in fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb74a5-4a17-4147-a10c-4c477917addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.815+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis injured his right forearm
        after a fall in his residence on Thursday but did not suffer any broken bones
        and continued on with his agenda for the day, the Vatican said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ca852-7870-42b9-b959-53e57ed718bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Images from the pope’s meetings on Thursday morning showed Francis
        using a simple cloth sling, wrapped around his neck, to hold up his right
        arm.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf343e-faf5-409e-a221-f9a24c61a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The injury is the second in about six weeks for the pope, who bruised
        his face in an earlier fall in December.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c31ce-ff3f-4c61-ab6f-179986144302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This morning, due to a fall at the Santa Marta house, Pope Francis
        suffered a contusion on his right forearm, without fractures. The arm was
        immobilised as a precautionary measure," a statement said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0c453-6695-4e84-be44-13927da8c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pontiff, who has led the 1.4 billion-member Catholic Church since
        2013, turned 88 in December and often uses a cane or a wheelchair to move
        due to knee and back pain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e385f-4c46-4114-b235-3d5d4ed9f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope’s previous fall last month was caused when he slipped while
        getting out of bed and hit his chin on his bedside table, the Vatican said
        at the time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963b6e14-3cde-43ee-8093-4336a93562b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.808+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.808+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis has suffered from influenza and related problems several times
        in the past two years. He also had surgery in 2021 to address a painful condition
        called diverticulitis, and again in 2023 to repair a hernia.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf3fe0-9743-49b1-8aee-da884316eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.808+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.808+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An aide last week read a major speech to diplomats on behalf of Francis
        who had been suffering from the effects of a cold.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8656b-4a77-473a-9c05-4cbc484efe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.809+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.809+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, in an autobiography that was published on Tuesday, Francis
        downplayed concerns about his health and ruled out resigning, as his predecessor
        Benedict XVI did.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e6024-9a39-4f5c-985f-faf478105599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.809+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.809+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am well," he said. "The Church is governed using the head and the
        heart, not the legs."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdb480-ed25-4584-9816-31c57e41d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:26:17.810+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:58.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:26:17.810+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Alvise Armellini and Joshua McElwee, editing by
        Giulia Segreti and Keith Weir)</em></p>'
