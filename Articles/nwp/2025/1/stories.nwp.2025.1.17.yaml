      'mgnl:lastModified': 2025-01-17T11:37:57.311+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>What Fans Can Expect</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4cf0c-9169-4b73-adc6-e51a7f119cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.247+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.312+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Unbelievable action, amazing effects, and bigger in scope,” Schwartz
        says as he teases what fans can expect. With darker themes, emotional depth,
        and laugh-out-loud moments, the film has grown alongside its audience. But
        the real showstopper? Jim Carrey pulling double duty as both Dr. Robotnik
        and his grandfather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf22dc6-6ed3-42f7-9606-f84b08a3f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.248+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.313+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "“Carrey playing against himself is just [pure magic],” Schwartz says.\
        \ “He’ll be making you laugh [the whole time.]”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f61dd-4244-420c-8ab2-f76c300ea4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.248+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.313+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of Shadow, jaw-dropping effects, and the perfect
        mix of humor and heart, <strong>“Sonic the Hedgehog 3”</strong> promises to
        be the franchise’s best yet. Reeves sums it up best: “There’s so much care
        and creativity in these films,” promising an emotional journey that fans are
        going to love.</p>'
