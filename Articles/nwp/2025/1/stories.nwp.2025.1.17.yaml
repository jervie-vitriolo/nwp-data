  'jenny-alvarado-remains-back-in-ph':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Remains of Jenny Alvarado, a Filipina domestic worker in Kuwait, arrives
      in the Philippines on Jan. 16 (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T12:27:29.000+08:00
    'imagesource': 'jcr:44b9bb5d-4403-4ff4-8bfd-fbd89d4a543e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c2b43c3-ff4a-4e88-80ca-f1565336470c'
    'lead': 'The remains of a Filipina domestic worker in Kuwait who died from coal  suffocation
      have finally been delivered to her hometown, bringing closure to a mistaken-identity-drama
      that saw her family initially receiving a wrong corpse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T12:29:46.002+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:57.132+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:56.824+08:00
    'mgnl:lastModified': 2025-01-17T12:29:46.060+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['jenny-alvarado']
    'stories': []
    'template': '1'
    'title': 'Remains of OFW Jenny Alvarado return home after corpse mix-up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af69948c-d182-42b2-99be-96fa13c11cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.055+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The remains of a Filipina
        domestic worker in Kuwait who died from coal suffocation have finally been
        delivered to her hometown, bringing closure to a mistaken-identity-drama that
        saw her family initially receiving a wrong corpse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472218f-11c2-4796-9c20-e4d9291e006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jenny Alvarado’s remains were shipped late Thursday evening on Jan.
        16 at the Ninoy Aquino International Airport.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0183a-cc9e-409e-92d1-d840ba1c816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Nakauwi na sa bansa kagabi, Enero 16, ang labi ni OFW Jenny Alvarado
        na nasawi sa Kuwait matapos ang trahedyang sinapit noong Enero 2 dahil sa
        coal suffocation mula sa heating system sa kanyang pinagtatrabahuan," the
        Overseas Workers Welfare Administration (OWWA) said in a post on Facebook.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a2a4d-53c3-4116-ba54-eb79f1501cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Department of Migrant Workers Secretary Hans Cacdac gave Alvarado’s
        family initial financial assistance and gave assurances that the government
        will also shoulder the funeral and burial expenses.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaebafb-8b44-4331-89a4-2bbd0b0f370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Patuloy ang ating pakikiramay at suporta sa pamilya ni OFW Jenny sa
        panahon ng kanilang pagdadalamhati," the OWWA said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047db4f1-bd26-47aa-a117-10806e58fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cacdac previously said that the wrong cadaver, which belonged to a
        Nepali national, had been sent back to Kuwait. The government is also working
        with the Nepalese government to investigate the incident and seek clarification
        on what happened.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81aad7-ff67-49dc-85d0-beef9b2e495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.049+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Our labor attaché is in close coordination also with the Nepali embassy,
        and so with our Philippine embassy in close coordination with the Nepali embassy
        in Kuwait," said Cacdac.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998e330-b563-41b4-b479-5eb6fe91dc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DMW said an investigation on the shipment of the wrong cadaver
        is ongoing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7eafc-2330-4c87-b045-764ed6d2bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.050+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I’ve been apprised about the applicable Kuwaiti law, and yes, we are
        moving ahead with the filing of claims against whoever — hindi ko muna papangalanan
        pa kung sino [I will not identify any person] — whoever caused the mistake
        or the error," he explained.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03fbe9-93c5-44e4-9298-91395ebe5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T12:29:46.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T12:29:46.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alvarado died on Jan. 2. Her supposed remains were repatriated on
        Jan. 10, only for her family to discover the body was not hers.</p>'
  'request-extension-yoon-detention':
    'author': 'Ju-min Park and Joyce Lee, Reuters'
    'caption': 'South Korea’s impeached President Yoon Suk Yeol arrives at the Corruption
      Investigation Office for High-ranking Officials (CIO), in Gwacheon, South Korea
      on Jan. 15. (Korea pool/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T13:06:36.000+08:00
    'imagesource': 'jcr:46f5acc2-b640-4148-9990-50701adcb8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88c9696e-920a-4bb5-9de0-ba0e41829633'
    'lead': 'South Korea’s anti-corruption agency said on Friday it would ask a Seoul
      court to extend the detention of arrested President Yoon Suk Yeol as the leader
      again refused to be questioned by investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T13:09:07.797+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:56.719+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:57.003+08:00
    'mgnl:lastModified': 2025-01-17T13:09:07.849+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korea investigators to file request to extend President Yoon’s
      detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81411d05-7a02-4f03-8ab7-0a0a771e177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korea’s anti-corruption
        agency said on Friday it would ask a Seoul court to extend the detention of
        arrested President Yoon Suk Yeol as the leader again refused to be questioned
        by investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1491ffaf-a27a-4d91-87cf-e84ec37bdeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Yoon became the first sitting South Korean president
        to be arrested, over a probe into whether he committed insurrection when he
        briefly imposed martial law in early December. He is being held at the Seoul
        Detention Centre.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af15a582-2620-435c-96c9-75662984aa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In order to hold Yoon in custody for longer, investigators at the Corruption
        Investigation Office for High-ranking Officials (CIO) that is leading the
        inquiry need to request a court to approve a detention warrant for up to 20
        days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230f5ab-655f-4b34-81af-e8ec06e35f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think you can consider it almost finished," a CIO official told
        reporters, responding to a question on whether investigators were set to file
        a request to detain Yoon further.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc8de5-8477-4ba3-ae38-4f2bce125d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The official told reporters Yoon’s current arrest term was due to
        expire by Friday evening.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4683ed-b23e-4f76-9d28-2094be7eb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Seoul Central District Court struck down a challenge on Thursday
        from Yoon’s lawyers over the legality of his arrest.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01575f8a-d89e-48ac-b5b3-de15939f352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former president stonewalled efforts by the CIO to interrogate
        him on Thursday and again on Friday while his party has capitalised on political
        polarisation to improve its approval ratings since Yoon’s arrest, polling
        showed.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95eeee-d68d-418d-b395-e07736d99673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"He has fully stated his basic position on the first day (of the arrest),
        and we believe there is no reason or need to answer the Q&amp;A style back-and-forth,"
        Yoon’s lawyer, Seok Dong-hyeon, said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f16265-4dd4-4143-8b41-9d1e0cb1c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The suspended president’s legal team has denied Yoon masterminded
        an insurrection, a crime in South Korea punishable by life imprisonment or
        even technically by the death penalty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c5d57-e9f0-42e2-9eec-31b4df2c266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Seok said on Friday that he expected investigators to seek a detention
        warrant, but hoped there would be a more careful and comprehensive consideration
        of the arrest’s "illegality" when a court reviewed the warrant.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7fa82-a7b7-49ee-b3fd-1444a81509f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea is grappling with its worst political crisis in decades,
        sparked by Yoon’s brief attempt to impose martial law on Dec. 3 that stunned
        the nation and was swiftly voted down by parliament.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4145c-4dfe-4258-9e9c-72d11222cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was impeached on Dec. 14 and he faces a Constitutional Court trial
        that started this week to decide whether to permanently suspend his powers
        or return him to office.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2220a87-0d2b-4691-a50d-0f197ee910d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.825+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Support for ruling party up</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abf013-0949-48e4-b5de-41ba68faa0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.825+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.825+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls have shown most South Koreans support his impeachment,
        but Yoon’s legal plight and defiance over his arrest appear to have fired
        up some of his supporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea26db-d2fc-4213-bc5d-1dc0481cbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The approval rating for Yoon’s ruling People Power Party (PPP) was
        39% in a Gallup Korea poll released on Friday, up from 34% a week ago and
        overtaking the main opposition Democratic Party for the first time since August
        which stood at 36%.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee9d7f-56d4-475f-b99f-ce4e114570ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.826+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.826+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gallup Korea said that Yoon and his party’s constant messaging toward
        supporters appeared to have had an impact when political divisions deepened
        around his arrest.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f643f56-3b53-45ef-ab36-44e5efbe88f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon was arrested after a weeks-long standoff when more than 3,000
        police officers swooped on his residence. A previous attempt to arrest him
        on Jan. 3 failed after an hours-long standoff between investigators and Yoon’s
        personal security.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d819f7-086a-4b00-a197-7b5cf712c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.827+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.827+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kim Sung-hoon, acting chief of the Presidential Security Service, was
        arrested on Friday for blocking investigators'' initial attempt on Jan. 3
        to arrest Yoon, Yonhap said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e065fa-4c79-4312-b051-d80800facd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to reporters, Kim said he was carrying out his "legitimate
        security duties" and denied allegations by some opposition lawmakers that
        Yoon ordered guards to use weapons against investigators trying to arrest
        him.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338bf9a-0e0c-4545-ba6a-ecdfdca5dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While key ally Washington has criticised Yoon’s declaration of martial
        law, U.S. national security adviser Jake Sullivan warned last week there was
        a risk that nuclear-armed North Korea could try to exploit the political situation
        in South Korea.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc8e6-01f3-43be-9990-84657de0440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea has largely avoided public comment on the situation in
        Seoul, but Yoon’s arrest was reported in state media on Friday, two days
        after the event.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaa634-2218-43ee-8a5a-339dc0dd6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Rodong Sinmun newspaper cited foreign media to say it was the first
        arrest of an incumbent president in South Korea.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48c811-437b-4de1-969b-3ce2b2f8a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Yoon Suk Yeol is not following legal procedures at the expense of
        the national order for individual interests," Rodong Sinmun said.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c3f53-b8ad-4485-aa4a-1216c6a60a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T13:09:07.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:56.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T13:09:07.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ju-min Park, Joyce Lee, Hyonhee Shin, and Hyunsu
        Yim; Writing by Ed Davies; Editing by Sonali Paul, Leslie Adler and Saad Sayeed)</em></p>'
