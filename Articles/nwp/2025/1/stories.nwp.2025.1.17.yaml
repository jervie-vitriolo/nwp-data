  'marcos-duterte-impeachment-timing':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T19:36:54.000+08:00
    'imagesource': 'jcr:f9b111c5-b8e9-40f3-bf5f-f051f26be999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a2cdde-209b-47a6-ba4d-a3bf4e0b5a2b'
    'lead': 'President Ferdinand Marcos Jr. reiterated his stance that impeachment
      proceedings against Vice President Sara Duterte were ill-timed and not needed
      at this time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T19:39:55.922+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:49.837+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:59.868+08:00
    'mgnl:lastModified': 2025-01-17T19:39:55.954+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Marcos', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'Duterte impeachment ‘poor timing’ - Marcos '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621b00e-a8bd-4732-b0ca-7b20e130f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.951+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. reiterated his stance that impeachment proceedings against Vice
        President Sara Duterte were ill-timed and not needed at this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b11fba-b66b-41dd-b431-e7a0def9b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters in Leyte on Friday, Jan. 17, Marcos
        expressed concern that any impeachment complaint would be difficult to move
        forward, especially with the election season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d0949-fc23-48e7-acf4-6eed363a03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Well, I don''t think that now is the time to go through that. So,
        ipaubaya na muna natin sa ating… Tutal as a practical matter, papasok na tayo
        sa campaign period. Wala ng congressman, wala ng senador dahil nangangampanya
        na sila. Hindi tayo makakapagbuo ng quorum. And so, as a practical matter,
        the timing is very poor," he added.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd52d36c-06e5-42e6-b789-39fbdf8c039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Let’s leave it for now… As a practical matter, we’re
        entering the campaign period, and there won’t be congressmen or senators available
        because they’ll be out campaigning. We won’t be able to form a quorum. So,
        in practical terms, the timing is very poor.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb58741-8cec-4edb-84dd-728d331ff518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.946+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.946+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos has consistently said he would not support  impeachment efforts
        against the vice president, which are not in the best interest of the Filipino
        people.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c5ad9-241e-4720-be74-4399917d8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What will happen to the - if somebody files an impeachment? It will
        tie down the House, it will tie down the Senate. It will just take up all
        our time, for what? For nothing. None of this will help improve a single Filipino
        life. As far as I''m concerned, it’s a storm in a teacup," Marcos said previously.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910c8a7-041b-482f-90c0-e50078766b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:39:55.947+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:39:55.947+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the massive rally organized by the religious
        group Iglesia Ni Cristo on Jan. 13 against impeaching Duterte, Executive Secretary
        Lucas Bersamin said that the president’s position on impeachment stays.</p>'
  'tragic-fate-filipinas-kuwait-abuses-death':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T19:41:18.000+08:00
    'image': 'jcr:976568ae-4dc5-42ee-82dc-7708912a7bac'
    'imagesource': 'jcr:277dad06-6928-4d0a-8fad-fa33f4a1e969'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6292ce38-3290-48f1-843f-5d54d01d42a0'
    'lead': 'It’s a heartbreaking story that repeats itself with chilling regularity:
      Filipinas lured by promises of better opportunities in Kuwait, only to find
      themselves trapped in a vicious cycle of abuse, exploitation, and, in the worst
      cases, death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T19:45:17.124+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:49.459+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:00.051+08:00
    'mgnl:lastModified': 2025-01-17T19:45:17.192+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['kuwait', 'ofws']
    'stories': []
    'template': '2'
    'title': 'From dream to death: The tragic fate of Filipinas in Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8a93a-badf-4598-9331-2acd847903c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - It’s a heartbreaking
        story that repeats itself with chilling regularity: Filipinas lured by promises
        of better opportunities in Kuwait, only to find themselves trapped in a vicious
        cycle of abuse, exploitation, and, in the worst cases, death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d80926-dd2c-491a-8166-2ea25b971153'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.138+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For many overseas Filipino workers (OFWs), the dream of sending money
        home to loved ones often turns into a death trap.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369d906-b470-4e30-953c-3b0fcd3cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite repeated vows from both the Philippine and Kuwaiti governments
        to end the cycle of violence through agreements, the killings continue with
        no clear solution.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f5118-1a67-49a1-b471-c8909e47221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The harrowing stories of Filipina OFWs in Kuwait.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3744073-1b0d-4535-acfa-4a64694eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.139+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dafnie Nacalaban</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc95221-bb51-43bf-b3b1-b4cdc6615e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The year 2025 began with yet another tragic case: 35-year-old Dafnie
        Nacalaban, found dead two months after she was reported missing by the “primary
        suspect.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa2235-157e-4ff2-99c3-25f8e841daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>She worked in Kuwait and was expected to come home in December 2024
        to build her dream house for her family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08ac72-228f-4396-afe5-524acc23e3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.140+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jenny Alvarado</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c431ee4-e17e-4ec7-a821-a4578f41740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jenny Alvarado, another victim, allegedly died of coal suffocation
        on January 2, 2025. Her employers in Kuwait reported the death, but controversy
        soon followed when a wrong body was initially sent to her family.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691af5d4-2642-42b6-be84-4f7bcfbaadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.141+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After a few days, the correct remains were returned, but her family
        suspected foul play, prompting an investigation by the National Bureau of
        Investigation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00218f-0dca-4826-81a8-cb38f65b3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jullebee Ranara</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ecc99-e674-4493-a156-d811a07eff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The gruesome killing of 35-year-old Jullebee Ranara in 2023, allegedly
        at the hands of her employer, sparked outrage in the Philippines and led to
        a ban on newly hired domestic workers to Kuwait.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17af709-ef25-4acf-8086-e3867f2669a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.142+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ranara was raped and left to die in the desert by her employer. Like
        many before her, she dreamt of giving her family a better life, including
        a new home.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc73fecd-15fa-4509-b451-72e851977bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her case ignited protests and calls for more comprehensive reforms.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3146c7-a6be-4810-8051-30a0e022b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.143+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Constancia Dayag</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b5a31-4e7e-4cbe-bb59-858464e1309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2019, 47-year-old Constancia Lago Dayag’s decomposing body was discovered
        in an apartment. Authorities later revealed that she died at the hands of
        her employer.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c176ac-9350-4f71-9d9f-c00c13415d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.144+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Labor and Employment confirmed the death, but no
        further details were disclosed.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26065be-d4f4-4a7f-b13f-4f07762a2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Jeanelyn Villavende</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b5521-f951-4879-812c-17707c18c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.145+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jeanelyn Villavende’s case in 2019 horrified the nation when it was
        revealed she had been tortured by her Kuwaiti employer, leading to her death.
        Her autopsy revealed details of abuse, including sexual assault. She died
        from "acute failure of heart and respiration, resulting from shock and multiple
        injuries."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d61a8-8830-4fc2-bb90-7ad6967af22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Joanna Demafelis</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf829a-91d4-47ca-93b3-ff4d1327933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.146+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Perhaps the most shocking of all was the case of 29-year-old Joanna
        Demafelis, whose body was discovered in a freezer in her employer’s apartment,
        more than a year after she was reported missing.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d77e8a-e9af-4454-83af-c60f2ca5fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.147+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her tragic death prompted the government to impose a total deployment
        ban to Kuwait.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1658b5-51d1-48b7-a574-fba4caacfed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.147+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.147+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her story hogged global headlines, drawing attention to the conditions
        faced by migrant household workers in Kuwait and other Gulf nations.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b2033-2315-4252-b95e-d1c733e81b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.148+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government efforts to end the violence</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9287aa-b434-4925-ba02-22cd51f9103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.148+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.148+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine and Kuwaiti governments have made multiple efforts to
        end the abuse and violence faced by Filipino workers. In May 2018, both nations
        signed an agreement aimed at protecting OFWs from exploitation and ensuring
        that their rights were upheld by employers.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918cf8a-796d-42f0-8e24-a884e74ccba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.149+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.149+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under this agreement, a number of  important measures were introduced:'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa8927-87dd-4e9d-8db9-056d8d947e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.149+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.149+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A contract of employment template, which ensures that worker passports
        are deposited with the Philippine embassy and not confiscated by employers.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa724139-28e3-4957-bb74-3d1db6240f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.150+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Filipino workers are entitled to one day off each week and at least
        seven hours of sleep per day.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855fe9a-969a-4e32-a90c-36a977efd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.150+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Workers are guaranteed decent meals, sleeping quarters, and access
        to cellphones.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fd74e-f079-4461-8568-3976b7352be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.151+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.151+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two governments also agreed to provide a system for the Blacklisting
        and Whitelisting of recruitment agencies and employers involved in deploying
        workers.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412ee0f8-919e-4af8-95bc-edbd28eecea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.152+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.152+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2024, after Kuwait lifted its entry visa ban on Filipinos, both
        sides vowed to continue strengthening protections for OFWs, including electronic
        payment systems for salaries and the appointment of welfare officers to monitor
        and support migrant workers throughout their employment cycle.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7ecf5-4b42-4406-bc6c-077bd7ba7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:45:17.152+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:49.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:45:17.152+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, despite these efforts, the number of Filipinas facing violence
        and death continues to rise, prompting concerns about the effectiveness of
        these measures.</p>'
