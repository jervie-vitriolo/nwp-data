      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;The Department
        of Agriculture (DA) and San Miguel Foods, Inc. (SMFI) have launched their
        first nationwide public-private partnership (PPP) in agriculture designed
        to improve Filipino farmers’ incomes, boost food security, and bring quality
        food to more Filipinos.</p>'
