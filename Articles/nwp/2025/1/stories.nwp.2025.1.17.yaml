    'jcr:uuid': '2913d22c-fcfa-4d86-be6b-2ed6938489fb'
    'lead': 'China’s population fell for a third consecutive year in 2024, with the
      number of deaths outpacing a slight increase in births, and experts cautioning
      that the trend will accelerate in the coming years.'
    'mgnl:activationStatus': true
