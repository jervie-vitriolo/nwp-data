    'jcr:uuid': '057c6d0a-a5c1-487e-84c8-883838b4c78a'
    'lead': 'Former President Rodrigo Duterte, who carried out the bloody drug war,
      is facing a disbarment case filed by families of extrajudicial killing victims
      and human rights advocates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T10:40:40.996+08:00
    'mgnl:createdBy': 'lance-nwp'
