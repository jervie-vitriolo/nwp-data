      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This will result (in) a reduction of Russian exports thereby could
        push global crude prices higher in the near term, as the market adjusts to
        the loss of supply from one of the world’s largest oil producers. Likewise,
        there would be potential increases in shipping cost,” the agency said in a
        statement.'
    '5':
