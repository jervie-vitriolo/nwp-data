    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Gaza', 'Israel', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Hamas set to release first hostages under Gaza ceasefire deal, Israel
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbe3b2-271f-481f-b24e-499727a07b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.072+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar/Cairo, Egypt/Jerusalem, Israel -</strong> Hamas
        is expected to release the first hostages under a Gaza ceasefire deal on Sunday,
        Prime Minister Benjamin Netanyahu’s office said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37dc55-c66a-4813-a074-06962c1c677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.064+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.064+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If successful, the ceasefire would halt fighting that has razed much
        of heavily urbanised Gaza, killed over 46,000 people, and displaced most of
        the tiny enclave’s pre-war population of 2.3 million several times over,
        according to local authorities.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102ea04-aa04-4146-806d-a4f49b4bec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli cabinet will meet to give final approval to the deal with
        militant group Hamas for a ceasefire in Gaza and a release of hostages, Prime
        Minister Benjamin Netanyahu’s office said on Friday, following concerns the
        accord may be delayed.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a94ac-b324-4207-85b4-37deb620d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Gaza itself, Israeli warplanes kept up intense strikes, and the
        Civil Emergency Service said on Friday that at least 101 people, including
        58 women and children, had been killed since the deal was announced.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6972fd-5761-4cc7-bdd6-d3e730e566a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.065+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.065+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'With longstanding divisions apparent among ministers, Israel delayed
        meetings expected on Thursday when the cabinet was expected to vote on the
        pact, blaming Hamas for the hold-up.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a450eb2-6263-4cde-9547-b9fbb58d3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas said it was committed to the deal.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89485178-b891-4df5-bbad-42ce34b92607'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.066+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But in the early hours of Friday, Netanyahu’s office said approval
        was imminent and the restricted security cabinet is due to meet on Friday
        before a full cabinet meeting to ratify the deal that will be held later.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e54889-2654-4909-83e2-5cd534f82eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:00:16.067+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Prime Minister Benjamin Netanyahu was informed by the negotiating
        team that agreements have been reached on a deal to release the hostages,"
        his office said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916e599-97d3-4f9a-9e61-aacae6f05fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:00:16.067+08:00
