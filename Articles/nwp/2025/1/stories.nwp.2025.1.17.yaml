  'china-mapping-philippine-underwater-terrain-drone':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Juan Miguel "Migz" Zubiri (FILE PHOTO)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T14:01:45.000+08:00
    'imagesource': 'jcr:a1a5e757-09a6-4727-91a2-7c325bbcc410'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '176a97da-e063-490f-b47d-c63ea0189873'
    'lead': '''Nakakabahala po ‘yan, kasi ang ginagawa nitong mga drone na ito, I’m
      sure they are mapping out Philippine territory – underwater terrain within the
      Philippines, kung saan pwedeng makalusot ang kanilang mga submarino,'' Senator
      Migz Zubiri says'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T14:05:34.537+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:55.507+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:57.490+08:00
    'mgnl:lastModified': 2025-01-17T14:07:03.100+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'China mapping out PH underwater terrain – Zubiri '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a7b5a-ef5b-4697-9898-905c2fdac055'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.094+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A lawmaker believes
        the China-made submersible drone discovered in waters off Masbate in December
        was part of Beijing’s efforts to map the country’s underwater terrain to its
        advantage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed40200-1e9f-447b-9c4f-4472405d3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.095+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, they are not claiming ownership nitong mga drones
        na ito but obviously nung tinignan po ng ating mga eksperto itong mga drone
        na ito ay made in China, very clear. So talagang violation iyan ng territorial
        integrity ng ating bansa,” Senator Juan Miguel “Migz” Zubiri said in an online
        interview with reporters on Friday, Jan. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8232f75-1679-4576-9e19-2a23e5fd9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.095+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Unfortunately, they are not claiming ownership of these\
        \ drones, but obviously, when our experts examined them, it was very clear\
        \ that they were made in China. This is undoubtedly a violation of our country’\
        s territorial integrity.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a9b36-7944-479f-a199-7f6d6af8a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.096+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nakakabahala po ‘yan, kasi ang ginagawa nitong mga drone na ito, I’\
        m sure they are mapping out Philippine territory – underwater terrain within\
        \ the Philippines, kung saan pwedeng makalusot ang kanilang mga submarino,”\
        \ he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0389609-03ce-4447-a21b-098173f0dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.096+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That is alarming because what these drones are doing,\
        \ I’m sure, is mapping out Philippine territory – underwater terrain within\
        \ the country where their submarines could potentially pass through.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba33153-1d6a-4973-bf49-7b6c3ef1f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.097+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri said China’s mapping activities had been a topic in his monthly\
        \ briefings with the National Security Agency and representatives from allied\
        \ countries during his tenure as Senate president, which he held until May\
        \ 2024.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe7c94-0044-4cdb-9a39-af90b0400676'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.097+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi po nila sa atin (They told us that), China now is actively mapping\
        \ out our underwater terrain not only in the West Philippine Sea, in the Malacca\
        \ Strait, also they are trying to go into the territories of Malaysia, in\
        \ the territories of Indonesia, as well as the Philippines,” he recalled.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e1450-f41b-4b4f-8b30-89f14f733b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.610+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.098+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He urged the Philippine National Police Maritime Group, the Philippine\
        \ Coast Guard, and the Philippine Navy to search waters for any more foreign\
        \ drones. He also emphasized the need for the government to invest in helicopters\
        \ equipped with sonar capabilities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3b3d2-96a6-484c-bd3e-63ea7a4cc466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.610+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.098+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During a hearing of the Senate special committee on Philippine maritime\
        \ and admiralty zones on Jan. 15, the defense and foreign affairs departments\
        \ emphasized that no country has claimed ownership of the underwater drone\
        \ discovered by fishermen in Masbate on Dec. 30, 2024, or of at least four\
        \ other similar incidents in the past.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ab45d-2159-4fbd-8cd5-6bc40450a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.098+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense Undersecretary Ignacio Madriaga said it is clear the drone
        is a data-gathering device intended for commercial, scientific, or military
        purposes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8a56e-5c04-43f9-abb1-e3efc3177dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T14:05:34.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:55.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T14:07:03.099+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“All the data that can be gathered can be considered as intelligence
        and information that has multipurpose use to the military and as far as the
        Defense Department is concerned, we are treating it as a national security
        matter…. We consider this as a violation of our territory,” he said.</p>'
