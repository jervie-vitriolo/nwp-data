    'mgnl:tags': ['biden', 'TikTok', 'Trump']
    'stories': []
    'template': '1'
    'title': 'Biden or Trump can still rescue TikTok; here’s how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d0bf3-884b-4568-92cc-fc79719b510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.204+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.247+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> When Donald Trump ordered
        the U.S. government to ban popular Chinese social media app TikTok in 2020,
        he said the "aggressive action" was necessary "to protect our national security."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659ca9d-bb1a-464b-9e3d-7c95bbf1059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.205+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5c895-1c67-499d-af0a-82efa8c14fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.205+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.205+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Now the Republican president-elect, who will assume his second term
        in the White House on Monday, is seeking to protect TikTok from a new law
        that gives TikTok parent ByteDance until Sunday to sell the app to an American
        buyer or be banned in the U.S. President Joe Biden, with just three days left
        in office, is being urged to give ByteDance more time to sell the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d24b1-ef6f-470c-9465-6c9b3d8e7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.206+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446521ef-0d04-4951-a1bd-11f3c65a7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.206+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We will put measures in place to keep TikTok from going dark,"
        Trump’s incoming national security adviser, U.S. Representative Mike Waltz,
        told Fox News'' "Fox &amp; Friends" on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2e60d-515c-44d9-83d9-27d3dacbd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.206+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.206+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d56d9d-1fea-44d1-861c-887b659f7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.207+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>So how could Trump or Biden prevent TikTok from going dark?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cca4b-40dd-4402-beb0-cdc7c146ae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.207+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.207+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03442f-804f-4523-9a60-c2cee1024397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.208+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden to the rescue?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638fe4d-0df3-497a-9ea5-58e998e66ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.208+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.208+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7e843-9716-464b-861f-1a335fabfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.209+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The TikTok law gives the president the authority to grant a one-time
        extension of up to 90 days on the deadline for a sale, if he certifies that
        there is a path for - and evidence of progress toward - a divestment, including
        "binding legal agreements," which the law does not define.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed25fc-84b9-47b6-be7d-904b11d5806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.209+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.209+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559c954-1ab5-4f8a-9c97-45f21cc40f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.210+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meeting those requirements would make it feasible for Biden to give
        ByteDance a nearly three-month reprieve, according to Colin Costello, an attorney
        with Freshfields and a former official in the Office of Director of National
        Intelligence. He said the binding legal agreement criteria could potentially
        be met by the signing of a simple "term sheet" between ByteDance and a prospective
        buyer, although no such deal appears on the horizon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939061be-0454-4141-9b0d-1fc5d847d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.210+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.210+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee0d41-e022-4036-ae29-f690a35bf280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.211+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.211+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But to halt the ban on a longer term basis, Costello said, could
        require incoming President Trump to direct his Justice Department to "deprioritize"
        or not enforce the law, probably for a specified period of time. That would
        take a page from former President Barack Obama, whose administration in 2012
        decided to use "prosecutorial discretion" to grant deportation relief to immigrants
        who came to the U.S. illegally as children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc94005-2572-4d80-a91c-3f1c63de1083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.211+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.211+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72eb65f-db87-4b8f-b8f0-dd2cf0742da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.212+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In TikTok’s case it could give Congress time to consider a new
        bill that would give ByteDance another 270 days to find an American buyer
        before being shut down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0c8cc-27c7-4b06-ad02-4c40d2a59bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.212+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.212+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0978c7d-77e8-4fbd-bc32-596b0d4ca909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.213+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.213+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, the new law threatens to penalize the tech companies, that
        make TikTok available via their app stores - Apple Inc and Alphabet’s Google
        - and it is unclear whether their lawyers would risk continuing to offer the
        app.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d9ead-a204-4455-a139-2f9c27649d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.213+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.213+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97710e4-3ad6-4cfc-ac1a-a483c97c35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.214+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.214+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That would put Apple and Google ... in a real spot," said Costello.
        "Here they would have the president saying he was not going to enforce the
        law although they would still be in clear violation of the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9cdc7-726f-490a-8d7a-cfe676b4c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.214+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.214+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12aabf-fb58-4139-a578-5fed20e6cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.215+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump could get ''creative''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee97f1-63c4-4df0-8fc5-2f221f8b4398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.215+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef9775-6e2e-4091-a973-dc9c2f011984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.216+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump could issue an executive order, invoking the sweeping International
        Emergency Economic Powers Act, and claim that keeping TikTok is beneficial
        for national security, said Anupam Chander, a professor at Georgetown University’s
        Georgetown Law School who has followed the issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdee9ad-4d54-4a31-9aed-4560bd4642a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.216+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872ea65-ed94-41e2-a491-752a3de76a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.217+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump could argue, for example, that such a move would keep users
        from fleeing to Chinese app RedNote, which is run directly from China and
        subject to Communist Party censorship. The order could tell tech companies
        like Apple or Google that they would face no consequences for flouting the
        law, for example by keeping TikTok in their app stores past the legally mandated
        deadline.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806c4e4-415a-4999-abd5-1dcb198f76e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b1049-bfdb-4cde-9a28-8e97b2e41e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.218+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario would not be without its challenges, Chander said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1eb660-c763-4748-bcde-6f268c7023c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.219+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a536b8-353c-41b6-8ecb-26188a8b5c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When the president can refuse to enforce the direct mandate of
        the law and promise the subjects of the law that it will not be enforced on
        them, that opens a can of worms," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b2dfd-691d-49f8-aa9e-3c787dec524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.220+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2bd06-e021-4a23-abf1-002cef66075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.221+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say it’s illegal," he said. "It’s creative and
        it’s an affront to Congress, but when you give the president open-ended national
        security authority, he might exercise it in unexpected ways."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d7c34-16ce-4a4d-9db6-6998ebe5f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63b9d3-8b2d-4aa3-b972-7ee06de1884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.222+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Supreme Court to rescue</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca783be-6763-4f80-a667-cce3460e08ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.223+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704b8e3-f334-4840-9ade-476212676507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.224+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The smoothest path for a TikTok rescue would be for the Supreme
        Court to issue a stay in the lawsuit the app has filed against the government,
        allowing the incoming Trump administration to make a fresh argument to the
        court to the effect that TikTok wasn''t so bad after all.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55761a7a-b905-495f-ad37-de885575ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.224+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a04df4-a053-4eb8-8f79-b4dacd166dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.225+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>That would still represent a dramatic break from Trump’s past attacks
        on TikTok, but it would avoid plunging the government into a legal or constitutional
        morass.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc07763-86c7-4355-9089-83310ced93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.226+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.226+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20ff0b-8a17-4867-9b7f-fb190a31a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.227+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.227+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But time is running short. The court has only one business day between\
        \ now and Sunday, when the law’s divestment order kicks in.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2879e930-e604-413b-b17f-93c6c32b5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.227+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.227+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b423ae-9da1-4fb3-ac57-2e37ab81e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:24:07.228+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:24:07.228+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court could still rescue President Trump’s promise
        to keep TikTok alive," Chander said. "We may find out tomorrow that it’s
        too late."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f1d24-23c2-4d74-9c7a-c7b69ee7fa9c'
      'mgnl:activationStatus': true
