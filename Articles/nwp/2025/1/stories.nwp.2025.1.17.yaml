      'mgnl:type': 'text'
      'text': '<p>Sonic the Hedgehog is back and faster than ever in <strong>“Sonic
        the Hedgehog 3.”</strong> After speeding past early design hiccups, the franchise
        has become an unstoppable force, winning hearts and spawning spin-offs. In
        this latest chapter, Sonic (<strong>Ben Schwartz</strong>), Tails (<strong>Colleen
        O’Shaughnessey</strong>), and Knuckles (<strong>Idris Elba</strong>) face
        their fiercest challenge yet—Shadow the Hedgehog (<strong>Keanu Reeves</strong>).
        Aligned with Sonic’s ultimate nemesis, Dr. Robotnik (<strong>Jim Carrey</strong>),
        Shadow isn’t just here to shake things up, he’s here to break Sonic’s world
        wide open.</p>'
