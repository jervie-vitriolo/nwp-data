    'stories': []
    'template': '1'
    'title': 'Ex-Pres. Duterte faces disbarment case'
    'updated': 2025-01-17T15:47:23.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fd161-17d0-48dc-8dc6-0b462076b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.066+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.741+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former President Rodrigo
        Duterte, who carried out the bloody drug war, is facing a disbarment case
        filed by families of extrajudicial killing victims and human rights advocates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972efe6f-0022-452b-ab08-47229d1b03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.742+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The case, filed before the Supreme Court on Friday, Jan. 17, cited
        conduct unbecoming a lawyer and violations of the Code of Professional Responsibility
        and Accountability.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713a663-247d-4dc9-b67c-cbd581bf8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.067+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.743+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The petitioners said Duterte showed disregard for rule of law and ethical
        standards when he admitted that he led a death squad, encouraged violence
        and abuse, and pushed for extrajudicial killings.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd107491-b8ec-4b95-8caa-1f3e1dc6681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.068+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.743+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/nwp/2024/11/14/duterte-first-quad-comm-attendance-wrap.html">Duterte
        attends first House EJK probe</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f55824-5a6d-43bf-8c36-66804830a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po siya karapat-dapat dahil ang isang abogado po ay siya
        ang magtatanggol ng karapatan ng bawat Pilipino, lalo na po ang mga mahihirap
        na kagaya namin na pinaslang na wala man lang proseso,” said Llore Pasco,
        mother of siblings who were killed in the drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ace150-119c-45b4-871c-0f9b7c17e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.417+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.744+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He does not deserve to be a lawyer because a lawyer should
        uphold the rights of every Filipino, especially poor ones like us who are
        victims of extrajudicial killings.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985af99-8a51-4116-81e7-e28ed5c41d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Napakasuwerte nga ni Pangulong Duterte dahil tayo ay dumadaan sa tamang
        proseso, bagay na hindi niya ginawa kahit kanino man,” said VJ Topacio, a
        lawyer and son of a couple who were also victims of EJK.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4116e-67c8-4099-996f-a6a0cce2cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.418+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.745+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former President Rodrigo Duterte is lucky because
        we are giving him due process, which he did not give to anyone.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f4ff2-fdc7-4e8e-b950-1d8b38126cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.068+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on human rights data, the drug war death toll has reached
        up to 30,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00ef01-191b-48ee-b5a6-edfd9854b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.419+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.746+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Salvador Panelo defended the remarks
        of Duterte during the congressional inquiries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53509134-8e78-4485-91f8-9520f7659d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“No admission was made on extrajudicial killings. They should read
        the transcript of the proceedings. All his statements on killings were all
        hyperbole. They will not stand in court,” Panelo told NewsWatch Plus in a
        message.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d5894-36d9-42b6-97bf-34cdc8d19877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.420+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.747+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that the case has no legal basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d81fa0-dbd3-4348-89f4-78656737c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.068+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The disbarment case comes as Duterte’s daughter, Vice President Sara,
        is facing three impeachment complaints in the House of Representatives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a4ec8-4bbe-40eb-90b5-c768f5dd5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.748+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html">Third
        impeachment complaint vs Duterte filed</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856d115-0aab-4501-8abd-adb6ecb30d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.069+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president earlier said that her father will be her lawyer
        for the ouster cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bde83-e215-4820-804e-8e3d048ee92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.421+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.749+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rights group Karapatan criticized the move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a93799-47fd-4cad-8bcb-ba05071b3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Bawat abogado ay nararapat mabastos sa ganitong klase ng pagpepresenta
        niya ng kanyang sarili bilang isang abogado, bilang isang prosecutor. Tingin
        po namin, dinuduraan ni Duterte ang propesyon ng abogasya sa bawat salitang
        binitawan niya,” Karapatan secretary general Cristina Palabay said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e50cf8-9242-4214-a169-793407cc7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:47:25.422+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:25:08.750+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every lawyer should feel bad for his representation
        as a lawyer, prosecutor. We believe Duterte is spitting on the law profession
        with his words.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99131b13-cc20-47d6-a12c-34b63e37e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T10:40:41.070+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:59.344+08:00
