      'mgnl:lastModified': 2025-01-17T15:40:53.149+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Through a memorandum of understanding (MOU), SMFI will establish and\
        \ manage buying stations for key crops such as corn, cassava, sorghum, and\
        \ soybeans. With this, farmers will have direct access to an institutional\
        \ buyer, ensuring a stable and fair market for their produce and delivering\
        \ better financial returns.\r"
