    'jcr:uuid': 'c81449be-ce37-47e0-8b64-c8f1d541663f'
    'lead': 'The family of an overseas Filipino worker (OFW) in Kuwait suspected foul
      play in the death of their loved one earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T17:44:44.242+08:00
