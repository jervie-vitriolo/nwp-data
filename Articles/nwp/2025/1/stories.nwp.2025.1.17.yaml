      'mgnl:type': 'text'
      'text': "To further support the agricultural community, SMFI will share laboratory\
        \ procedures for crop acceptance and conduct capacity-building seminars for\
        \ DA-recognized farmer cooperatives and associations (FCAs). Additionally,\
        \ it will offer its food products to cooperatives, creating opportunities\
