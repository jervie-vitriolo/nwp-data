      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Bringing Sonic to Life</strong></h3>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c99af-3dff-478c-847e-2b2e941ce298'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.244+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.305+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ben Schwartz, who brings Sonic’s boundless energy to life, couldn’t
        be more thrilled to return. “[Each film] keeps getting bigger and better,”
        he gushes. Schwartz shares that while the first movie focused on Sonic finding
        friendship and the second tackled teamwork,<strong> “Sonic 3”</strong> is
        all about leadership. “[This time, Sonic] is learning about what to do with
        his power [and how to be] a leader,” Schwartz explains.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576144bf-442b-48d2-b17a-12af0e50068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.244+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:57.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T11:37:57.306+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "For Schwartz, Sonic isn’t just a fast-talking blue hedgehog. “He’s\
        \ like a little kid with a big heart,” he says. “But he also has feelings\
        \ of loneliness [and self-doubt.]” Expect plenty of laughs and heartfelt moments—\
        Schwartz promises he’s packed this performance with extra emotion, so when\
        \ those big, heartbreaking scenes hit, you’ll feel it.\r"
    '17':
