    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:58.171+08:00
    'mgnl:lastModified': 2025-01-17T15:52:18.778+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'China’s population falls for a third consecutive year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241795a8-f7a6-44e2-bf62-a17de66360c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.770+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> China’s population fell for a third
        consecutive year in 2024, with the number of deaths outpacing a slight increase
        in births, and experts cautioning that the trend will accelerate in the coming
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e570d-236a-4eaf-9beb-7e5ac80a4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.752+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.752+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The National Bureau of Statistics said the total number of people in
        China dropped by 1.39 million to 1.408 billion in 2024, compared to 1.409
        billion in 2023.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672d3c6-86a9-47b8-8985-c58856b77426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.753+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Friday’s data reinforces concerns that the world’s second largest
        economy will struggle as the number of workers and consumers declines. Rising
        costs from elderly care and retirement benefits are also likely to create
        additional strains for already indebted local governments.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36480a1e-7b71-494e-b73f-d8ffc11b4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.753+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s total number of births was 9.54 million versus 9.02 million
        in 2023, the statistics bureau said. The birth rate rose to 6.77 births per
        1,000 people in 2024 versus 6.39 per 1,000 people in 2023.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca753e18-a0da-4db0-a0d4-66200e453dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.754+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of deaths was 10.93 million in 2024 from 11.1 million in
        2023.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bc907-c973-46b2-aca1-72e4bc2ab091'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.754+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China’s birth rates have been falling for decades as a result of the
        one-child policy China implemented from 1980 to 2015 as well as rapid urbanisation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a60d7-15f8-4f3f-95b5-42aa362c15db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As in neighbouring Japan and South Korea, large numbers of Chinese
        people have moved from rural farms to cities, where having children is more
        expensive.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7b82e-390f-40b7-8938-e65a2b0158b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The high cost of childcare and education as well as job uncertainty
        and a slowing economy have also discouraged many young Chinese from getting
        married and starting a family.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd083992-15c4-41f6-a5ae-931865cc9942'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gender discrimination and traditional expectations for women to take
        care of the home exacerbate the issue, demographers say.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed972a-7e14-47ed-a950-e74a8713c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.756+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Much of China’s population decline is rooted in entrenched structural
        reasons: Without fundamental structural transformations - from enhancing the
        social safety net to eliminating gender discrimination - the trend of population
        decline cannot be reversed," said Yun Zhou, an assistant professor of sociology
        at the University of Michigan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f986f-962d-4ac0-93fb-010a6d0860bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A 12.4% rise in marriages in 2023 - many delayed due to the COVID-19
        pandemic - accounted for the rebound in births in 2024, demographers said,
        but the number is expected to fall again in 2025.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef87b18-cb52-4aab-93dc-e41f353dbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.757+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Marriages are a leading indicator for birth rates in China, where many
        single women cannot access child-raising benefits.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc3244-4fde-4e3f-bce0-0dbc0e984120'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities unveiled a series of measures in 2024 to boost China’s
        birth rate.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469cc1e3-7410-4288-90a2-75936e5835ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.758+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In December they urged colleges and universities to integrate marriage
        and "love education" into their curriculums to emphasise positive views on
        marriage, love, fertility and family.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b73ad0-6fb9-4725-ac4b-3d5878c11bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In November, the state council, or cabinet rallied local governments
        to direct resources towards fixing China’s population crisis and spread respect
        for childbearing and marriages "at the right age".'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6013818c-fee7-4ba5-939b-73f50fbc3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of Chinese women of reproductive age, defined by the United
        Nations as 15-to-49, is set to drop by more than two-thirds to under 100 million
        by the end of the century.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581ef9d-c9a3-4e1f-bb0c-9eded22c8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The retirement-age population, meanwhile, those aged 60 and over, is
        expected to increase to more than 400 million by 2035 from around 280 million
        people currently.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39240e-c6e1-4cf4-b321-62e8d43aad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The state-run Chinese Academy of Sciences has said the pension system
        will run out of funds by 2035.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b84e9b-2927-4563-b47c-24274017c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'About 22% of China’s population, or 310.31 million people, were aged
        60 or over in 2024, against 296.97 million in 2023, the data showed.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3156f16-bfad-4fe4-9fe9-c619afcf17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T15:52:18.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:54.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T15:52:18.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Urbanisation also gathered pace with the number of people living in
        cities up by 10.83 million to 943.3 million. The rural population, meanwhile,
        declined to 464.78 million.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19504e-78d3-4e72-b7c8-99f404c00e90'
      'mgnl:activationStatus': true
