      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency forecasts an increase within the range of P1.35 to P1.60
        per liter for gasoline prices. Diesel and kerosene costs, meanwhile, might
        go up by P2.60 and P2.50 per liter, respectively.</p>'
