      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262480d-d625-48f6-8da5-24d64a5656fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T11:30:59.247+08:00
