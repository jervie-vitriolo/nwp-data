      'mgnl:lastModified': 2025-01-17T15:52:18.762+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Farah Master and the Beijing newsroom; Editing
        by Christian Schmollinger and Kate Mayberry)</em></p>'
  'apple-smartphone-sales-2024-china':
    'author': 'Liam Mo and Brenda Goh, Reuters'
    'caption': 'A staff member attends to a customer as the new iPhone 16 series smartphones
      go on sale at an Apple store in Beijing, China on Sept. 20, 2024. (Florence
      Lo/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T16:39:41.000+08:00
    'imagesource': 'jcr:256350ab-58b1-4728-bde5-0550cbafcc13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c90d1655-e913-4b78-b60f-b9c1800405cc'
    'lead': 'Apple AAPL.O was dethroned as China’s biggest smartphone seller in 2024,
      with local rivals Vivo and Huawei overtaking the iPhone maker after its annual
      shipments in the country declined 17%, data from research firm Canalys showed
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T16:41:48.997+08:00
