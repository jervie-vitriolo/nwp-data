    'template': '1'
    'title': 'Girl in viral scuffle with mall guard not minor but a college scholar
      - police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee13e1-d50c-4d3d-8cbe-da0296c175ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:33.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.596+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The girl in a viral
        scuffle with a mall security guard while selling flowers was a college student
        taking up medical technology and not a minor, police said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226a086-bab3-40d5-8e04-9a8bc7d83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:33.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Col. Mary Grace Madayag, Mandaluyong
        city police chief, dismissed speculations that the “sampaguita girl” posed
        as a student and part of a syndicate.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76873c55-40b7-4385-8145-9c4ebe845330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:33.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.597+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A trending video filmed on Dec. 17, 2024 showed the guard approaching
        the vendor sitting outside the mall and instructing her to move elsewhere.
        The guard grabbed her goods, tore them apart, and kicked the vendor, prompting
        the girl to throw her products at the security officer.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d09d3-358a-40f6-b464-e7cde6e5550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:33.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Madayag said the vendor was a first year student in a private school,
        and a partial scholar. This means she has to shoulder the other half of her
        P30,000 tuition every semester, the police said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f2c47-286a-4780-8e18-74e0e98d1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.598+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The police said the girl was in a public high school uniform when she
        was selling flowers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bea387-1021-4997-9a5b-3fc90bfabc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nagkataon lang na iyon ang suot niya noong nagbebenta. Tinanong ko
        bakit hindi iyon ang suot mo? Iyon daw po ay kanyang pambahay dahil hindi
        naman daw po nila pwedeng itapon,” Madayag told NewsWatch Plus.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114677d8-ee78-4351-ac6a-5f207220fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.599+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It just so happened that that’s what she was wearing
        while selling. I asked her, ''Why weren’t you wearing something else?’ She
        claimed that was her home clothes because they couldn’t just throw them away.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d6a22-6b37-4c18-8729-87a332eb6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Madayag said the girl came from a family of vendors and lives in Quezon
        City.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb23113-175e-46b3-bc27-99336a7610db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Siya ang lumabas ng Quezon City at sa Mandaluyong nagbebenta kasi
        mas mabilis daw mabenta sa Mandaluyong,” the police said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8566a1-c09e-4968-a40d-a7ac0ad8cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: She went out of Quezon City and sold in Mandaluyong because
        it’s said to be faster to sell in Mandaluyong]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a4555-5099-4803-8b0b-478ddf99a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Madayag, however, said selling within mall properties is prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32faf5-6b8b-4346-8f4e-6411dae19cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Undecided to file a case</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfc80f-8fd9-4d2e-85cd-f1ae99d9c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Madayag said the vendor is undecided if she will press charges against
        the security guard.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298fa76-25ac-47e8-8929-65120d19f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the mall said the guard “has been dismissed (by
        the security agency) and will no longer be allowed to service” at any of its
        malls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c9c4f-ecd7-477c-b131-13e9c4eb1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.603+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Madayag said neither the guard nor his security agency has been involved
        in similar cases from the past.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123bc110-d6d7-46ff-8138-1c27868f4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang security agency, ang atin na pong PNP-SOSIA ang makikipag-ugnayan
        sa kanila…Iyon naman pong sa biktima, kung gusto mag-file ng criminal case,
        tutulungan naman po at may lawyers na nagbibigay ng assistance sa kanya,”
        the police said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7d6a9-e1c6-48bd-9f7d-22bbe07bc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:27:34.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:51.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:28:09.604+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The security agency, along with our PNP-SOSIA (Supervisory
        Office for Security and Investigation Agencies), will coordinate with them...
        As for the victim, if she wants to file a criminal case, we will assist her,
        and there are lawyers providing assistance to her] '
  'ph-welcomes-ceasefire-israel-hamas':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T19:33:26.000+08:00
    'imagesource': 'jcr:87773b0f-7468-490c-ada1-0ef5c8b162dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4907ca92-5050-4c22-abd0-66e9e5e6ce22'
    'lead': 'The ceasefire to take effect this weekend between Israel and Palestine
      is a welcome move, the Department of Foreign Affairs (DFA) said in a statement
      on Friday, Jan. 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T19:36:10.347+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:50.546+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:59.599+08:00
    'mgnl:lastModified': 2025-01-17T19:36:10.391+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Hamas', 'Israel']
    'stories': []
    'template': '1'
    'title': 'PH welcomes Israel-Hamas ceasefire, calls for two-state solution '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746e176-625f-4579-a0c4-a060ff683f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.387+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The ceasefire to take
        effect this weekend between Israel and Palestine is a welcome move, the Department
        of Foreign Affairs (DFA) said in a statement on Friday, Jan. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda2bf6-81a4-4842-9eff-6a1c976e0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.380+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.380+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The deal is expected to pave the way for the release of hostages in
        Gaza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08943127-5ede-42eb-9e8e-0ac48116d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.381+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines calls upon all parties to adhere to their obligations
        under international law, with particular emphasis on the protection of civilians,
        especially women and children, and the facilitation of humanitarian assistance
        to all those in need,” the DFA said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e914f8-991d-4cc7-8071-6afab1391b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.381+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.381+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila also called on parties to find a two-state solution for Palestinian
        and Israeli civilians.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d450ac-ae09-4785-a2aa-22709535fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines reaffirms its steadfast commitment to a two-state
        solution that addresses the rights and needs of both Palestinian and Israeli
        civilians, with the aim of achieving a just, lasting peace and security in
        the region,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ac426-d59b-4c38-a78d-3c536b0af6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Israeli cabinet will meet to give final approval to a deal with
        militant group Hamas for a ceasefire in Gaza and a release of hostages, Prime
        Minister Benjamin Netanyahu’s office said on Friday, amidst concern the accord
        may be delayed, according to a Reuters report.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3cbce-23f3-46e3-a28d-42520d660dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.382+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hamas senior official Izzat el-Reshiq said the group remained committed
        to the ceasefire deal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502807f-bcc1-448e-a33a-8803054902f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:36:10.383+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:36:10.383+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire accord emerged on Wednesday after mediation by Qatar,
        Egypt and the US. The deal outlines a six-week initial ceasefire with the
        gradual withdrawal of Israeli forces. Dozens of hostages taken by Hamas including
        women, children, elderly and sick people would be freed in exchange for hundreds
        of Palestinian prisoners detained in Israel.</p>'
