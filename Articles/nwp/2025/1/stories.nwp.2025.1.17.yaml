        cases</a></strong></p>'
  'space-x-spaceship-explosion':
    'author': 'Joey Roulette, Reuters'
    'caption': ' SpaceX’s Starship rocket is pictured after launching as seen from
      South Padre Island near Brownsville, Texas, U.S. January 16, 2025 (Gabriel V.
      Cardenas/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T11:12:11.000+08:00
    'imagesource': 'jcr:d4bc4b63-3386-4f0d-84ec-f2ecaea0f71e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b753f80-cdac-43df-ba6c-db1ef48fbfbe'
    'lead': 'A SpaceX Starship rocket broke up in space minutes after launching from
      Texas on Thursday, forcing airline flights over the Gulf of Mexico to alter
      course to avoid falling debris and setting back Elon Musk’s flagship rocket
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T11:15:53.632+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:58.794+08:00
