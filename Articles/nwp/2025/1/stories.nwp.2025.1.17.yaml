    'mgnl:tags': ['OFW', 'Jenny-Alvarado']
    'stories': []
    'template': '1'
    'title': 'Family of slain OFW sees foul play, urges Marcos to address Kuwait deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d01110-1d90-41be-bc50-6ce6ab62a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.256+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The family of an overseas
        Filipino worker (OFW) in Kuwait suspected foul play in the death of their
        loved one earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f24ef-5f04-437d-8f4c-b9ab213ab4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.256+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The remains of Jenny Alvarado arrived in the country Thursday evening
        after it was mistakenly switched with that of a Nepali national last week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a4588-d2ea-418c-af81-98c7363291b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.256+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The family confirmed the OFW’s identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df278f-31c4-40cd-b0a2-a9fade234c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.257+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.257+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Siya na po talaga ito, yung mga marka niya sa katawan at postura,"
        Alvarado’s daughter, Nathania, told reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2acb6c-1724-4a3a-8f45-d57826773386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.257+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.257+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The family expressed dismay over the mix-up.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a76e7-c6aa-4c66-b792-16ad88f47234'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.258+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po talaga okay. Kahit sino naman po, kapag maling bangkay ng
        nanay ang ibinigay, talagang magagalit,” she added.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd0d46-f54a-475d-a08e-55de629e7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.258+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s really not okay. Anyone would be mad if they received
        the wrong body of their mother.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a542c18-07d4-46a1-85e6-92e4e7d620e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.258+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Angel, another daughter of Alvarado, suspected foul play in the death
        of her mother, contrary to initial reports that the OFW died from coal suffocation
        on Jan. 2.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e25161-5764-4471-aecd-8ad26abbafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.259+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po ako sang-ayon sa nangyayari ngayon. Makikita sa katawan na
        may foul play talaga. Hindi pa tapos ang imbestigasyon kaya mahirap magsalita
        ng tapos,” she said.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad170a84-1a0a-4666-a0a6-695b5eb1680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.259+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I do not agree with what’s happening now. You can see
        from her body that there was foul play. The investigation is still ongoing,
        so it’s hard to make definitive statements.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee64899-fa5a-4b77-8d8e-0cf4cd9de4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.259+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.259+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Angel said there were bruises in parts of the body.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93887cb-3b58-424c-b9ca-63ecdc7e50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.260+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The remains were brought to a funeral home in Cavite for an autopsy
        to be conducted by the National Bureau of Investigation (NBI).'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd588aa7-345b-4837-b127-9577acff2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.260+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sa bandang tuhod po, sa braso, sa kamay, sa likod, at inexplain po
        sa amin ng NBI na we will wait for the result,"she said.  '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e601828-b8be-47a8-bd56-13ca59764a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.261+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.261+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "On the knees, arms, hands, and back, and the NBI explained
        to us that we will have to wait for the result]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bb035-ead0-4d05-8904-6b604c15c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.261+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.261+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Appeal to Marcos</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d61bac-83b7-4563-9186-6ceae02c2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.262+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The family also called on President Ferdinand Marcos Jr. to make sure
        Alvarado gets justice, and to address violence against Filipino workers in
        Kuwait.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a61d2-7a88-4332-a021-2b2b8f68d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.262+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nanawagan po kami sana maging tanda na ito, sana huli na ito na namamatay
        at umuuwing Pilipino dahil sinasaktan at inaagrabyado sila,” Nathania said.  '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2c096-b856-4a51-8b98-7aa34e6b8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.263+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This should serve as a warning, that this should be the
        last time a Filipino dies and returns home because they have been hurt and
        abused.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff728e3-0f65-43a0-899b-17a9930764ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.263+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sana mabigyan ng hustisya talaga at hindi lang maging kwento na porke
        nalibing ay tapos na,” she added.  '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e501e6-0639-49a1-8c5d-089b7cf0e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T17:44:44.263+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:52.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T17:44:44.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We hope justice will be served and that it won’t just
        become a story where once the body is buried, everything is done.]'
    '20':
      'jcr:primaryType': 'mgnl:block'
