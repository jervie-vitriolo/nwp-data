      'mgnl:lastModified': 2025-01-17T19:38:14.744+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The newest Filipino
        action drama, “Incognito,” was a dream project for its cast and director,
        the stars and maker of the much-anticipated series said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621fe3d7-a905-4e8f-9b96-23e644aa744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus anchor Christine Jacob Sandejas,
        Richard Gutierrez, who leads the series with Daniel Padilla, said he has been
        a fan of the show’s concept.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c195c4a-7d02-4355-a816-526fa8922231'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Incognito” is the story of a group that joined a private armed group
        for a “series of deadly missions against the criminal underworld.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477abf8c-e54a-41c3-8ec2-d90ce2748f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.731+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.731+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The concept of private military contractors. I’ve been kind of obsessed
        with it for years. I’ve read books about it. I’ve been a fan of military tactical-like
        training, like missions and all of that,” Gutierrez said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f158c51-9b4f-453f-84f5-ea907fba738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The actor said he spoke with director Lester Pimentel Ong after doing
        the action drama “Iron Heart” in 2023. Ong then conceptualized the project
        upon talking to Gutierrez.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ff2ea-d7a8-436a-92f9-de22395279e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The director, meanwhile, described his artists as his “dream cast”
        for the project.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a7d5a-f35f-4e8d-86c8-4af52bffc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.732+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m not very hopeful that I can have them work with me and work together.
        I am very fortunate that I was able to pitch this project,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15873e93-773c-4ade-8a75-fcdfe6a15c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Padilla shared that the team has undergone training for the series.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32121cc-f985-4658-a652-b13ea7e89729'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': ' “Talagang mahirap po pero masaya dahil magkakasama kaming lahat at
        may natutunan kaming bago nang sabay-sabay,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c768f5-88cb-4f84-9ed0-c3a11489ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s really difficult, but we’re happy because we’re
        all together and we learned something new all at once]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e7565-3d01-4f65-b117-94c6e7684e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Maris Racal, who is new to the action scene, admitted that she never
        expected to be considered for the show.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26700335-04e2-4223-98c3-e9b5f6f2bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There were a lot of hesitations but still I said yes…kasi (because)
        it’s everyone’s dream project,” the actress said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f2765-30bb-4043-ba1e-119ff5b3f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-17T19:38:14.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:50.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-17T19:38:14.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Incognito” also stars veteran actors Ian Veneracion and Baron Geisler,
        as well as rising artists Kaila Estrada and Anthony Jennings. It is streaming
        on Netflix and will also be screened on local television beginning Monday,
        Jan. 20.'
    '13':
