  'biden-trump-rescue-tiktok':
    'author': 'Raphael Satter and Alexandra Alper, Reuters'
    'caption': 'The TikTok app logo is seen in this illustration taken on Jan. 16.
      (Dado Ruvic/Illustration/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-17T19:19:28.000+08:00
    'imagesource': 'jcr:e8278d19-8e21-4569-afcb-668ac144653e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba742a09-6454-494c-b32c-b82440fc7a5e'
    'lead': 'When Donald Trump ordered the U.S. government to ban popular Chinese
      social media app TikTok in 2020, he said the ''aggressive action'' was necessary
      ''to protect our national security.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-17T19:24:07.183+08:00
    'mgnl:createdBy': 'thea-nwp'
