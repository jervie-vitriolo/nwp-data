      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The largest ship of
        the China Coast Guard (CCG) was spotted in waters off Zambales inside the
        country‚Äôs exclusive economic zone (EEZ) on Saturday, Jan. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48279bd2-2708-4082-80f0-b1cebbdb6d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard (PCG) first detected the presence of the\
        \ CCG vessel 5901 at 54 nautical miles off the coast of Capones Island, Zambales\
        \ using Canada‚Äôs Dark Vessel Detection system, said Commodore Jay Tarriela,\
        \ PCG spokesperson for the West Philippine Sea.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c7af3-79ee-46c3-a6e4-ecb214447568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.112+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Acting upon the instructions of PCG Commandant Admiral Ronnie Gil Gavan,\
        \ BRP Cabra, along with PCG‚Äôs helicopter and caravan, confirmed the presence\
        \ of the Chinese vessel by 5 p.m.\r"
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">When
        the Philippine Coast Guard detected the presence of the Chinese Coast Guard
        vessel 5901, positioned 54 nautical miles off the coast of Capones Island,
        Zambales, using Canada&#39;s Dark Vessel Detection (DVD) system, Admiral Ronnie
        Gil Gavan, the PCG Commandant, promptly‚Ä¶ <a href="https://t.co/QZ7rvh4NcU">pic.twitter.com/QZ7rvh4NcU</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1875549500233937297?ref_src=twsrc%5Etfw">January
        4, 2025</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f2043-5c5c-4498-8389-56876fd35425'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d91957-7169-4ac2-887f-ae155c98d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.113+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe PCG vessel and aircraft continuously challenged the presence
        of the Chinese Coast Guard, emphasizing that it was operating within the Philippines‚Äô
        Exclusive Economic Zone (EEZ) in accordance with the Philippine Maritime Zones
        Law and UNCLOS (United Nations Convention on the Law of the Sea),‚Äù Tarriela
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea83b4e-00b6-4113-a645-fd11f8887d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela said BRP Cabra, a 44.5-meter Parola-class patrol vessel, continued\
        \ to monitor the Chinese ship, nicknamed the \"monster,\" which was 85 nautical\
        \ miles away from Zambales in a westward direction as of 8 p.m., Saturday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3a5b3-d2f9-4eca-9bd0-f887e0ee9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T11:49:08.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:55:33.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe PCG remains committed to closely monitoring this Chinese Coast\
        \ Guard vessel to ensure that Filipino fishermen can operate safely and without\
        \ harassment within our Exclusive Economic Zone,‚Äù the PCG official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a52a8f-dab4-475c-8389-ed8a96e3746c'
