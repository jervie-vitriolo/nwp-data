      'mgnl:type': 'text'
      'text': "Ray Powell, a maritime security expert, said CCG‚Äôs 12,000-ton ‚Äúmonster‚Äù\
        \ ship arrived at Scarborough Shoal on Jan. 1 to join several coast guard\
        \ and militia ships in the disputed area.\r"
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">üá®üá≥&quot;The
        Monster&quot;--the 12K-ton China Coast Guard 5901--arrived at Scarborough
