      'mgnl:lastModified': 2025-01-05T13:28:37.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its latest report, the DOH added 36 more firecracker-related injuries\
        \ from New Year‚Äôs Eve, 10 more from New Year‚Äôs Day, and 15 more from previous\
        \ days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c79f6-9315-48fd-955f-258fb59f9594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.921+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T13:28:37.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 6 a.m. on Sunday, the total tally reached 832, which was 37.5%\
