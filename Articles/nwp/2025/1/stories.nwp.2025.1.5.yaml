  'israel-gaza-new-ceasefire-talks':
    'author': 'Nidal al-Mughrabi and Dawoud Abu Alkas, Reuters'
    'caption': 'Buildings lie in ruin in Khan Younis in the Gaza Strip, amid the ongoing
      conflict between Israel and Hamas, as seen from southern Israel on Sunday, Jan.
      5. (Kai Pfaffenbach/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-05T18:15:47.000+08:00
    'imagesource': 'jcr:e7386236-78ef-493e-8263-5871ba30dd65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db015a5b-3c78-454e-988d-b18f55d49cdc'
    'lead': 'Israeli military strikes in the Gaza Strip have killed at least 70 people
      over the last day, Palestinian medics said on Saturday, as mediators launched
      a new ceasefire push to end the 15-month-old war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T18:21:49.009+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:57.778+08:00
