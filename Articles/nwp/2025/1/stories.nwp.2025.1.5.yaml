    'lead': 'Four personnel of the New Bilibid Prison (NBP) in Muntinlupa City were
      relieved and preventively suspended after a stabbing incident that killed one
      prisoner, the Bureau of Corrections (BuCor) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T16:06:15.145+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:58.268+08:00
