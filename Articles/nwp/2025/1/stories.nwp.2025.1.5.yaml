    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Bureau-of-Corrections', 'New-Bilibid-Prison']
    'stories': []
    'template': '1'
    'title': 'Four Bilibid personnel suspended after fatal stabbing incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f07e3-0575-4ff9-a155-21d1b73193db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T16:06:15.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T16:06:15.207+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Four personnel of the
        New Bilibid Prison (NBP) in Muntinlupa City were relieved and preventively
        suspended after a <strong><a href="https://www.newswatchplus.ph/news/2025/1/2/Bilibid-stabbing.html">stabbing
        incident</a></strong> that killed one prisoner, the Bureau of Corrections
        (BuCor) said on Sunday, Jan. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e721af0-ecc7-44ad-8cb6-148243cbd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T16:06:15.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T16:06:15.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, BuCor Director General Gregorio Catapang Jr. ordered the\
        \ relief and preventive suspension of C/INSP Louie Rodelas, Shift Commander/Acting\
        \ Commander of the Guards; Corrections Officers (CO) 1 Christian Alonzo and\
        \ Joshua Mondres, Keeper of Building 8; and CO1 Glicerio Cinco Jr, the gate\
        \ officer of Gate 1 A.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762dbb1a-289a-4c8d-9b96-3377764f67e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T16:06:15.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T16:06:15.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Catapang has also asked the Commission on Human Rights to conduct a\
        \ parallel investigation into the incident, which also injured two inmates.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d219a70-76a6-4e61-a5a2-25d604cffc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T16:06:15.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T16:06:15.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his letter, Catapang requested CHR commissioner Faydah Maniri Dumarpa\
        \ to ‚Äúestablish the facts, promote transparency, and determine accountability.‚Äù\
        \ The same request was earlier sent to the National Bureau of Investigation\
        \ and the Philippine National Police.  \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13297e-3345-4e8e-bfb4-9d26968450d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T16:06:15.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T16:06:15.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catapang admitted the situation, which occurred on Jan. 2 at NBP‚Äôs
        maximum security camp, ‚Äúindicates a lapse in our operations.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c00e5-d2d2-4c95-b200-26ed58c04e63'
      'mgnl:activationStatus': true
