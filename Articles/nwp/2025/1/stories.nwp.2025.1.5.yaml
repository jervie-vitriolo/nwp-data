      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Justice Secretary Jesus
        Crispin Remulla called on the remaining thousands of illegal offshore gaming
        firm workers to submit to authorities as the government‚Äôs crackdown stretched
        to five days after the Dec. 31 deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c818fe-65b7-4cc6-a58d-3a8c0bb36845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If not, the workers of Philippine Offshore Gaming Operators (POGOs)\
        \ would ‚Äúface severe legal consequences such as permanent blacklisting and\
        \ other sanctions‚Äù as they were deemed illegal aliens, the Department of Justice\
        \ said in a statement on Sunday, Jan. 5.  \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3770c8-d83f-4649-8df1-81d7844a7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "So far, around 11,000 foreign POGO workers are set for deportation\
        \ after failing to leave the country last year, with the Bureau of Immigration\
        \ (BI) conducting ‚Äúextensive manhunt operations‚Äù against them.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd4862-e0ca-4b15-aef2-b9b44f29fc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BI said 22,609 have already departed the country.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b329477-00f9-4041-b230-1706736fe8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe president is unequivocally clear that POGOs have no place here\
        \ in the Philippines and we vow to give our all-out support for the sake and\
        \ welfare of the Filipino people,‚Äù Remulla said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efa923-6fa1-453f-9de3-359c952ed9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThis administration stands firm in its resolve to [intensify] its\
        \ guerilla operations against non-compliant POGOs,‚Äù he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f83c7b8-54a3-4e3b-89e8-c83486089477'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/nwp/2024/12/11/PH-POGO-free-by-2025.html">PH
        POGO-free by 2025 but gov‚Äôt braces for underground operations</a>&nbsp;</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473c94fb-60c1-4a8b-847c-45e487a6407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. announced the <strong><a href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">total
        POGO ban</a></strong> in his third State of the Nation Address in July, last
        year, amid controversial issues, including money laundering and human trafficking,
        mired the industry since its start. The <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/11/8/marcos-executive-order-ban-pogo.html">executive
        order</a></strong> came in November.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb54bb1-296b-4d75-8457-0f5e271ad233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T14:19:53.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T14:19:53.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment earlier said <strong><a href="https://www.newswatchplus.ph/news/nwp/2024/9/25/govt-profiling-workers-pogo-ban.html">nearly
        41,000 Filipino workers</a></strong> were affected by the POGO ban, but assured
        they would be offered government services to find employment opportunities.&nbsp;</p>'
  'bucor-personnel-suspended-stabbing-incident':
