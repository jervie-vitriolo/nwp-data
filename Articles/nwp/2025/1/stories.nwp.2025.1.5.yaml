  'trump-italy-pm-meeting':
    'author': 'Reuters'
    'caption': 'US President-elect Donald Trump meets with Italian Prime Minister
      Giorgia Meloni at Mar-a-Lago in Palm Beach, Florida, US on Saturday, Jan. 4.
      (Italian Government/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-05T18:27:43.000+08:00
    'imagesource': 'jcr:c4d5ac5c-2b7c-42e8-8cd6-2cda5512d004'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3456258-0259-4b17-a800-4479a075416d'
    'lead': 'Italian Prime Minister Giorgia Meloni flew to Florida to meet with US
      President-elect Donald Trump on Saturday, as the key European leader sought
      to buttress ties with Trump before his inauguration on Jan. 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T18:31:10.135+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:56.800+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:05.098+08:00
    'mgnl:lastModified': 2025-01-05T18:31:10.212+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Giorgia-Meloni', 'Global-Watch', 'Donald-Trump', 'United-States','Italy']
    'stories': []
    'template': '1'
    'title': 'Italian Prime Minister Meloni meets with Trump at his Florida resort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c88fd8-667e-4bb9-86a2-be0b401c02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>West Palm Beach, Florida, US -</strong>&nbsp;Italian Prime
        Minister Giorgia Meloni flew to Florida to meet with US President-elect Donald
        Trump on Saturday, Jan. 4, as the key European leader sought to buttress ties
        with Trump before his inauguration on Jan. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf98cae-3673-4ba6-9098-1a464c895e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of Trump‚Äôs Mar-a-Lago resort welcomed Meloni with applause
        after an introduction by the US president-elect, according to videos shared
        on social media by reporters and others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff4feb-46c0-4cbf-be5a-a97c90be3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her trip comes days before she is to meet US President Joe Biden
        during a visit to Rome from Thursday to Jan. 12. Trump defeated Biden in the
        November election and is preparing to return to the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf34b44-c845-44f6-b1f2-0131f140b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While no details of their meeting have been disclosed, Meloni had planned\
        \ to talk with Trump about Russia‚Äôs war in Ukraine, trade issues, the Middle\
        \ East and the plight of an Italian journalist detained in Tehran, according\
        \ to Italian media reports.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e8772-6b2e-4188-b38d-cedbacd00682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meloni‚Äôs office declined to comment on the reports.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55aee76-a288-43e9-8556-08475c017eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She is seen as a potentially strong partner for Trump given her conservative\
        \ credentials and the stability of the right-wing coalition she heads in Italy.\
        \ She has also forged a close relationship with billionaire tech CEO Elon\
        \ Musk, a close Trump ally who spent more than a quarter-billion dollars to\
        \ help him win the election.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fbcf8-4874-4ba8-a31d-bb2a1923b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is very exciting. I'm here with a fantastic woman, the prime\
        \ minister of Italy,\" Trump told the Mar-a-Lago crowd, according to a media\
        \ pool report. \"She‚Äôs really taken Europe by storm.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310db5a-e7df-4437-9d21-5a2420289921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Meloni then sat down for a screening of a documentary questioning\
        \ the criminal investigations and legal scrutiny faced by John Eastman, a\
        \ former Trump lawyer who was central to Trump‚Äôs unsuccessful efforts to overturn\
        \ his 2020 election loss.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe86abe-9bda-4ada-815d-e6b801da320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One of the biggest challenges facing Meloni is the arrest of Italian\
        \ journalist Cecilia Sala in Iran on Dec. 19.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463893ff-183a-4ee2-bd13-7becd45b4085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sala was detained three days after Mohammad Abedini, an Iranian businessman,\
        \ was arrested at Milan‚Äôs Malpensa airport on a U.S. warrant for allegedly\
        \ supplying drone parts that Washington says were used in a 2023 attack that\
        \ killed three U.S. service members in Jordan. Iran has denied involvement\
        \ in the attack.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496a977-fe2e-4220-80da-ad71914ea397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Iran‚Äôs foreign ministry summoned Italy‚Äôs ambassador over\
        \ Abedini‚Äôs detention, Iranian state media reported.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db811c9e-f44b-46a5-ac0a-d67651fb37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meloni became the latest in the handful of foreign leaders who have\
        \ visited Trump in Florida since the Nov. 5 election. He has met with Argentinian\
        \ President Javier Milei, Prime Minister Viktor Orban of Hungary, and Canadian\
        \ Prime Minister Justin Trudeau.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021d1a1-1a02-4a04-9f6a-378a38cb52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:31:10.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:31:10.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Francesca Landini in Milan and Nathan Layne in
        West Palm Beach; Additional reporting Crispian Balmer; Editing by Timothy
        Heritage and William Mallard)</em></p>'
  'australia-braces-for-extreme-fire-danger':
    'author': 'Reuters'
    'caption': 'Smoke billows from a blaze in Grampians National Park, Victoria, Australia
      in this undated handout photo released on Dec. 28, 2024. (AAP/Supplied State
      Control Centre via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-05T18:31:14.000+08:00
    'imagesource': 'jcr:750c9f8c-298a-48d2-9a1b-ccccaa8a884c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ccbeca4-861f-4ae7-8fc7-bee7bd56f031'
    'lead': 'Australia‚Äôs southeast sweated in a heatwave that intensified on Sunday,
      elevating bushfire risk and prompting authorities to issue fire bans for more
      parts of Victoria state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T18:34:54.757+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:56.478+08:00
