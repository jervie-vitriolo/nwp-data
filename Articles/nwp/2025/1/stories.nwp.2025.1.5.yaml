  'sc-search-warrants-specific-locations':
    'caption': 'The photo shows the Supreme Court located in Ermita, Manila. (Eric
      Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-05T12:32:14.000+08:00
    'imagesource': 'jcr:917853fd-31b9-41f4-ad76-af6b127cae8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a71a7a77-77d1-4ba0-b998-78ea35ea3604'
    'lead': 'Search warrants should ''clearly define'' the location to be searched,
      the Supreme Court (SC) said in one of its latest rulings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T12:40:47.500+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:58.995+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:04.000+08:00
    'mgnl:lastModified': 2025-01-05T12:40:47.619+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Supreme-Court']
    'stories': []
    'template': '1'
    'title': 'Search warrants need specific locations, says Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45518749-9f0c-474e-9695-bce3c1d2a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.605+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Search warrants should
        ‚Äúclearly define‚Äù the location to be searched, the Supreme Court (SC) said
        in one of its latest rulings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152e88c-f187-4cba-b0b1-faec82c10631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.605+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚Äú[O]therwise, they are invalid for violating the right against unlawful\
        \ searches and seizures,‚Äù the high court said in a news release on Friday,\
        \ Jan. 3.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1251f2-7429-4ed8-933c-7ca1ea119574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SC issued the reminder after its Second Division acquitted Lucky\
        \ Enriquez of illegal possession and dangerous drugs and drug paraphernalia,\
        \ effectively reversing earlier convictions from lower courts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8633f-8f1d-44ac-9bed-1430b6551d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAside from the search warrant‚Äôs invalidity, the government agents‚Äô\
        \ execution was tainted with multiple irregularities,‚Äù the SC said in its\
        \ decision, penned by Senior Associate Justice Marvic Leonen.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a3a35-20e8-44f3-9dd0-2b923f602230'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The case stemmed from a 2017 operation by the Philippine Drug Enforcement\
        \ Agency (PDEA).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e0b19-91c8-401d-a5f0-ceb4e44cbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.607+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PDEA agents implemented a search warrant against Enriquez, with the\
        \ document only stating ‚ÄúInformal Settler‚Äôs Compound, NIA Road, Barangay Pinyahan,\
        \ Quezon City‚Äù as the address.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676b138-a04b-4714-adf9-b219e07b1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.607+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guided by an informant, the government agents entered a house where\
        \ Enriquez was located without knocking or announcing their presence. They\
        \ immediately rushed through an open door, arrested the accused, and seized\
        \ sachets containing shabu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bd0f3-f309-4d7d-8be8-28ba8c30419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThe SC ruled that the search warrant was too broad and essentially\
        \ a general warrant, which is prohibited by the Constitution. This lack of\
        \ detail gave the PDEA agents unlimited power to search the entire compound,‚Äù\
        \ the high court said in its news release.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0316d58-8925-4c38-a134-9e6af8d0f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The magistrates also said government agents could only force their\
        \ way in if they were denied entry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404e31a-dbd0-4152-a800-2ddaee9fabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúAdditionally, searches must be made with the lawful occupants of the\
        \ house as witnesses or, if they are unavailable, two residents in the same\
        \ area. In this case, Enriquez was the lawful occupant of the house but was\
        \ not able to witness the search,‚Äù the SC also said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0f9b5-7145-44d4-a885-70d0b60f3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T12:40:47.609+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:40:47.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In explaining the acquittal, the SC said: ‚ÄúIt is clear to this Court\
        \ that the search conducted on May 3, 2017 was executed in violation of the\
        \ accused-appellant‚Äôs constitutional rights and the Rules of Court, rendering\
        \ it void. Concomitantly, the items seized from the search are inadmissible\
        \ as evidence for any purpose in any proceeding and may not be used against\
        \ accused-appellant to support his conviction in the present case.‚Äù\r"
