    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'Global-Watch', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israeli strikes kill dozens in Gaza Strip as new ceasefire talks begin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb013d4-23ac-473a-ac3c-b1e124e9520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.127+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Gaza -</strong> Israeli military strikes in
        the Gaza Strip have killed at least 70 people over the last day, Palestinian
        medics said on Saturday, Jan. 4, as mediators launched a new ceasefire push
        to end the 15-month-old war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d73e1-c26e-4acf-967b-83de67781059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 17 of those who died were killed in airstrikes on two houses\
        \ in Gaza City, the first of which destroyed the home of the Al-Ghoula family\
        \ in the early hours, medics and residents said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1395e-c868-41a4-9bc6-fe9ef7f5ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At about 2 a.m. we were woken up by the sound of a huge explosion,\"\
        \ said Ahmed Ayyan, a neighbour, adding that 14 or 15 people had been staying\
        \ in the house.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b5494-cd23-4af2-8b97-15dddfa2b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Most of them are women and children, they are all civilians, there\
        \ is no one there who shot missiles, or is from the resistance,\" Ayyan told\
        \ Reuters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97cb2a-fe04-4502-ae0d-39f43d3ff93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "People scoured the rubble for any survivors trapped under the debris\
        \ and medics said several children were among those killed. A few flames and\
        \ trails of smoke still rose from burning furniture in the ruins hours after\
        \ the attack.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99af3b-2aa1-4d5d-86e1-3b5cc42426f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said all those \"targeted in the strike were involved\
        \ in terrorist activities, which included exploiting humanitarian aid corridors\"\
        \ and that the strike was carried out at a distance from \"aid trucks and\
        \ did not affect the continued entrance of humanitarian aid.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fe84d-11fd-4c36-821a-d9c0be4de63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Saturday the military said a projectile fired from Gaza\
        \ fell in the area of the Erez Crossing which \"caused damage both to the\
        \ area of the crossing and adjacent to the humanitarian truck compound.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e7a038-c4bf-4aab-9947-6ee887ebab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another strike on a house in Gaza City killed five people later on\
        \ Saturday, the Palestinian Civil Emergency Service said, adding that at least\
        \ 10 others were feared trapped under the rubble.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966d1c6-9eef-49ae-bb05-cf04d6037597'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said earlier its forces had continued their operations\
        \ this week in Beit Hanoun town in the northern edge of the enclave, where\
        \ the army has been operating for three months, and has destroyed a military\
        \ complex that had been used by Hamas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ea6ae-7dfd-4d5a-8139-06071f3aa648'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least six other Palestinians were killed in Israeli strikes in Jabalia\
        \ in the north and near the central town of Deir Al-Balah, medics said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957b7235-5a94-4df3-9d4f-9728a1757326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Saturday‚Äôs deaths brought the toll to 70 since Friday, Palestinian\
        \ health officials said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1a2a7-fd41-4b7e-bc6b-bf720525c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Renewed ceasefire push</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab7651-ec6e-43dc-80ff-e85565859d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A renewed push is under way to reach a ceasefire in the war between
        Israel and Hamas and return Israeli hostages before US President-elect Donald
        Trump takes office on Jan. 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b5b7a-4291-4cde-97e2-6e87ef277248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli mediators were dispatched to resume talks in Doha brokered\
        \ by Qatari and Egyptian mediators, and U.S. President Joe Biden‚Äôs administration,\
        \ which is helping broker the talks, urged Hamas on Friday to agree to a deal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a016d-48d6-4dad-9f22-b1fa8ab11020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas said it was committed to reaching an agreement as soon as possible,\
        \ but it was unclear how close the two sides were.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a7815-d4f5-418e-b9e7-557d64882a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The armed group released a video on Saturday showing Israeli hostage
        Liri Albag ‚Äî who local media said was a soldier ‚Äî urging Israel to do more
        to secure the hostages'' release. She said their lives were in danger because
        of Israel‚Äôs military action in Gaza.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886df8ef-339d-4b82-9c59-59a15981c9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Albag‚Äôs family said the video had "torn our hearts to pieces."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893694a-add9-4f06-be45-80164909d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is not the daughter and sister we know. Her severe psychological\
        \ distress is evident,\" a family statement said, calling on Israel‚Äôs government\
        \ and world leaders not to miss the opportunity to bring all remaining hostages\
        \ back alive.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b364e0-d982-42a4-b046-8013c45ef29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel Prime Minister Benjamin Netanyahu said in response to the
        video that Israel continued to work tirelessly to bring the hostages home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7914e92-9251-48e5-8d57-07b491ee4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Anyone who dares to harm our hostages will bear full responsibility\
        \ for their actions,\" he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe264df-70a0-4131-92c4-904983b95e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel launched its assault on Gaza in response to the Hamas attack\
        \ on Oct. 7, 2023, in which militants stormed border communities from Gaza,\
        \ killing about 1,200 people and seizing around 250 hostages, according to\
        \ Israeli tallies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaede29-67c4-418e-b1e6-45f95bd71a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its military campaign, with the stated goal of eradicating Hamas, has\
        \ leveled swathes of the enclave, driving most people from their homes, and\
        \ has killed 45,717 Palestinians, according to the Gaza health ministry.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7db496-8c56-46c4-b356-945be504abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:21:49.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:21:49.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nidal al-Mughrabi and Dawoud Abu Alkas;Additional
        reporting by Ali Sawafta and Maytaal Angel; Editing by Helen Popper and Tomasz
        Janowski)</em></p>'
  'south-korea-yoon-arrest-bid':
    'author': 'Hyonhee Shin, Reuters'
    'caption': 'Pro-Yoon protesters attend a rally in support of impeached South Korean
      President Yoon Suk Yeol near his official residence on a snowy day, in Seoul,
      South Korea, on Sunday, Jan. 5. (Tyrone Siu/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-05T18:22:05.000+08:00
    'imagesource': 'jcr:f38b41a3-a708-4828-ba50-36781a9a75c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15406aad-5e49-4b8c-924e-aaa38ff7bf94'
    'lead': 'The chief of security for South Korean President Yoon Suk Yeol said on
      Sunday he could not cooperate with efforts to arrest the impeached leader, in
      remarks that could push the political crisis towards another high-stakes confrontation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-05T18:27:29.771+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:57.271+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:04.913+08:00
    'mgnl:lastModified': 2025-01-06T10:27:51.758+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'Yoon-Suk-Yeol', 'South-Korea']
    'stories': []
    'template': '1'
    'title': 'South Korea‚Äôs presidential security chief defies Yoon arrest bid as
      deadline looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d38b5e-d905-41a9-ae4b-bb64b3aba430'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.743+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong>&nbsp;The chief of security
        for South Korean President Yoon Suk Yeol said on Sunday, Jan. 5, he could
        not cooperate with efforts to arrest the impeached leader, in remarks that
        could push the political crisis towards another high-stakes confrontation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01982f-1e1b-49af-8cef-b838f36a799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With a warrant for Yoon‚Äôs arrest on grounds of insurrection set
        to expire at midnight on Monday (11 p.m. Manila time), the official, Park
        Chong-jun, cited the legal debate surrounding the warrant as the reason for
        the lack of cooperation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b91d7-7baa-4d11-a3c2-cc74532c0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.744+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Please refrain from insulting remarks that the presidential security\
        \ service has been reduced to a private army,\" he said in a statement, adding\
        \ that it had provided security to all presidents for 60 years, regardless\
        \ of political affiliation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2776e5d-f1b6-40c0-bc77-81a5713db77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.745+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The comments came after a Seoul court rejected a complaint from Yoon‚Äôs\
        \ lawyers that the arrest warrant was illegal and invalid, the Yonhap news\
        \ agency said. Telephone calls to the court to seek comment went unanswered.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7ffd8-f9f9-4870-9f44-8f78a2921964'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Judging the legitimacy of any legal interpretation and execution\
        \ is difficult,\" Seok Dong-hyeon, a lawyer advising Yoon, said on Facebook.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cde61-7240-4fd0-b39e-5c2c242b63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.746+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"If there is an error in the legality of law enforcement against the\
        \ incumbent president, it will be a big problem.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ff3d8-0968-44eb-a6a6-0ef108962634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon became the first incumbent South Korean president to face arrest
        for his botched attempt to declare martial law on Dec. 3, which triggered
        political chaos in Asia‚Äôs fourth-largest economy and a key US ally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa45f3-b832-40a6-a753-7aff7566c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.747+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The conservative president was impeached by parliament and is suspended\
        \ from official duties while the Constitutional Court decides whether to reinstate\
        \ or remove him.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138c9da-caa7-4c6c-99c8-3a187fdf036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken was set to arrive in Seoul
        on Sunday for talks with senior officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708674e-dd08-48d5-be6b-147f4042a84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.748+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Yoon‚Äôs presidential security service and military troops\
        \ had blocked criminal investigatorsfrom arresting him in a six-hour standoff.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f628e1-3f08-4037-b10a-9e9997ce280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.749+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Sunday‚Äôs statement, Park dismissed as \"preposterous\" an accusation\
        \ by the main opposition Democratic Party that he had ordered presidential\
        \ security officers to use live ammunition if they got \"caught short\" in\
        \ Friday‚Äôs standoff.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e8c24-7ad1-400e-a35b-8d91f2f35e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.749+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yoon‚Äôs lawyers have said the warrant was unconstitutional because the\
        \ anti-graft force leading his criminal investigation has no authority under\
        \ South Korean law to investigate any case involving insurrection accusations.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2940679-eeb0-4778-814d-92563e1195bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.750+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, the lawyers threatened to report to prosecutors\
        \ Oh Dong-woon, the chief of the Corruption Investigation Office for High-Ranking\
        \ Officials (CIO) and the investigators for what they called an illegal effort\
        \ to execute the warrant, in the absence of authority to do so.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2074c9d-fc35-4f76-bb35-5f3e0a1bf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.750+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The CIO did not immediately respond to a request for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8d759-c9b8-4959-894c-92ed13055699'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.751+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rallies in heavy snow</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37935e-4124-49c7-b55b-614bd88fbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.751+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The dispute over the warrant came against the backdrop of demonstrations\
        \ by thousands of protesters near Yoon‚Äôs official residence amid heavy snow\
        \ in the capital, Seoul, with some rallies demanding his arrest, and others\
        \ opposing it.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088e643-7f5b-4b4c-9d17-85a6144c97a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have to re-establish the foundation of our society by punishing
        the president who has denied the constitution," said Yang Kyung-soo, leader
        of the Korean Confederation of Trade Unions (KCTU), a major labor group that
        joined the protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7694e953-bb73-42f2-87ef-179ef077e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.752+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We must bring down the criminal Yoon Suk Yeol and arrest and detain\
        \ him as soon as possible.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b368f50f-3a65-4f56-8b35-9fc1acb2934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Security officials installed barbed wire inside the compound and set\
        \ up barricades with buses on Saturday, Yonhap said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3cfe3-793d-4a02-8970-3f1d2e6d0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nearby, Yoon supporters held placards reading "We will fight for
        President Yoon Suk Yeol" and "Stop the Steal," a phrase popularized by US
        President-elect Donald Trump‚Äôs supporters after he lost the 2020 election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d4cbe9-e3c2-45d8-acff-e68c5328f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some protesters had gathered overnight in downtown Seoul, where
        temperatures fell below minus 5 degrees Celsius. More than 6 centimeters of
        snow has piled up in some areas, prompting a warning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062f05b-d1c7-4985-911f-427c383d6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Similar rallies on Saturday saw police detain two protesters accused\
        \ of assaulting police officers, Yonhap said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92575b-1d22-484d-a2dc-20f966fb2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>That day, the CIO again asked acting President Choi Sang-mok, the
        finance minister, to order the security service to comply with the arrest
        warrant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59731c38-67fe-45df-a19c-1fdc7fb51693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:27:29.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:57.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:27:51.756+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A finance ministry spokesperson declined to comment. In a statement\
        \ on Sunday the ministry said Choi urged authorities to make sure no one was\
        \ hurt by efforts to enforce the law.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04f7d5-de18-4a85-8b6e-1fc24165cae5'
