    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb6cef-da26-40a9-923c-4983f723ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.921+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T13:28:37.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 59% or nearly 6 out of 10 victims were 19 years old and below.\
        \ Most of the injured were male.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725a99d-897c-47d8-a847-a584578a896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.922+08:00
