    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:05.258+08:00
    'mgnl:lastModified': 2025-01-05T18:34:54.838+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'heatwave', 'Australia', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'Australia‚Äôs southeast braces for extreme fire danger amid intense heatwave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974a430-6b2c-49e7-aa71-ee8394bb9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:34:54.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:34:54.832+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong>&nbsp;Australia‚Äôs southeast
        sweated in a heatwave that intensified on Sunday, Jan. 5, elevating bushfire
        risk and prompting authorities to issue fire bans for more parts of Victoria
        state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7b76b-40c5-4093-bc27-a5ef0db4e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:34:54.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:34:54.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Australia is in the grips of a high-risk bushfire season, with firefighters\
        \ last week battling a large blaze that ripped through Victoria‚Äôs Grampians\
        \ National Park, razing homes and farmland.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f525fa-1636-44da-be1e-b5455a4f946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:34:54.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:34:54.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The nation‚Äôs weather forecaster warned that temperatures could
        reach 45 degrees Celsius in some parts of Australia‚Äôs second most populous
        state of Victoria on Sunday. The mercury in state capital Melbourne was forecast
        to hit 38 Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49814721-c783-4d8b-8514-db05ff409fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T18:34:54.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T18:34:54.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the state‚Äôs northwest, in the town of Mildura, where the temperature
        was predicted to reach 42 Celsius, it was already 32.9 Celsius, at 10:30 a.m.,
        surpassing the January mean maximum temperature, according to forecaster data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46ba4d-64e5-4a58-ba69-8b77e19efc6d'
