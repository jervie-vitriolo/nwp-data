      'mgnl:lastModified': 2025-01-05T13:28:37.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DOH said it logged 656 cases of road traffic incidents\
        \ in its latest monitoring. The cases included seven fatalities.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fec4e-72e9-4ee0-b9ee-9d6b14cb3b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.922+08:00
      'mgnl:createdBy': 'jelo-nwp'
