      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) recorded another death due to firecracker-related injuries in welcoming
        2025 as cases already surpassed last year‚Äôs record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5412af-cea4-482f-86e9-e66161e03a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T13:28:37.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The third death was a 54-year-old man in Calabarzon, who succumbed\
        \ to a severe injury in his left hand due to an explosion of ‚Äúkwitis‚Äù or skyrocket,\
        \ the DOH said on Sunday, Jan. 5.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c6e45c-aea7-4f20-a3ff-a14399f9141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T13:28:37.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to DOH monitoring, kwitis was the top cause of injury, followed\
        \ by 5-star and the illegal improvised cannon called ‚Äúboga.‚Äù\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3b89e-5a5c-4a76-bf0f-1fb1198cc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T13:28:37.920+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also confirmed on Saturday the first death of a stray bullet\
        \ during the 2025 New Year festivities.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5aa542-37fb-463b-a484-7d43190f3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-05T13:28:37.920+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:58.737+08:00
