      'mgnl:lastModified': 2025-01-03T11:26:21.793+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Yulo is the second Filipino Olympic gold medalist after weightlifter\
        \ Hidilyn Diaz topped the women’s 55 kg category in 2021.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d39d85-7b58-4aaa-b29f-fc9cefdf88a6'
