    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a2bc9-4f8a-4248-8e15-4a7014637721'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The feast of Jesus Nazareno was previously celebrated by millions
        of devotees – a number of them from the provinces – in the Quiapo district,
        in particular to participate in the annual “traslacion” or the procession
        of the image from the Quirino grandstand to its home in Quiapo church.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32374273-b3ef-472e-b0de-36a2bded49f6'
