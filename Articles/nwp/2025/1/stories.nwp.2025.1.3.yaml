      'mgnl:lastModified': 2025-01-03T11:26:21.792+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The awards night is scheduled for Jan. 27 at the grand ballroom of\
