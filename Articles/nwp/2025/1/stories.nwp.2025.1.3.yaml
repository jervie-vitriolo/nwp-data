      'text': '<p>[Translation: We cannot prevent anyone from filing disqualification
        cases against any politician. No one can also stop us from disqualifying any
        politician who we deem are violating rules.]</p>'
  'firecracker-injuries-top-700':
    'caption': 'Filipinos celebrate the 2025 New Year with firecrackers. (Ernie Villeza/NewsWatch
