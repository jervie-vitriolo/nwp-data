      'mgnl:lastModified': 2025-01-03T17:41:05.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They also reminded devotees against climbing onto the “andas” or
        carriage that carries the religious icon during the procession.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595efb6c-7a2b-4e44-b483-6a37200e3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.053+08:00
