      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:26:21.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old bagged a rare double gold in the men’s <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">floor
        exercise</a> and <a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">vault</a>,
        highlighting the country’s century of participation in the Summer Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9c5765-4043-4f7c-977b-881cba7405b0'
      'mgnl:activationStatus': true
