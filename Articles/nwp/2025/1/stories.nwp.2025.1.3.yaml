    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6749c28-3ad6-4f5d-ae52-9635db2acc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rev. Fr. Rufino Sescon Jr., Quiapo church rector, said devotees
        can now observe the feast in their localities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efac48b-ca6e-4583-ab6e-b183504930ee'
      'mgnl:activationStatus': true
