    'template': '1'
    'title': 'Police positively identify driver of exploded Tesla Cybertruck as US
      Army soldier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f905167b-ebdd-441d-a2c4-96df0209e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.505+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Officials on Thursday positively identified
        the person found dead inside the Cybertruck that exploded outside the Trump
        International Hotel in Las Vegas as a U.S. Army soldier from Colorado, while
        the FBI said it was not yet clear if the blast was an act of terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813b5bc-2791-4734-b3ee-617bf965fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.506+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b1d30-e4e4-450e-90b7-4458102c4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.506+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.506+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The FBI said it had so far found no definitive link between the
        New Year’s Day New Orleans truck attack that killed 15 people and the Cybertruck
        explosion in Las Vegas later on the same day, which left seven people with
        minor injuries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf815776-37c6-42b5-810f-eec3c4c0ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.507+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75b518-4bc8-438f-b564-0e53a899eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.507+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.507+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Cybertruck driver was identified as Matthew Livelsberger, 37,
        an active-duty Army soldier from Colorado Springs, and police said he acted
        alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe1b1e-b131-47b7-bfa8-d9953925c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408c999-99da-45df-a3ed-2500d6cfb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.508+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.508+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger killed himself with a gunshot to the mouth, police
        said, citing a report from the Clark County Coroner/Medical Examiner, according
        to a post on X by the Las Vegas Metropolitan Police Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88762f-5a8c-45e0-afcb-8a114e31e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38153929-8b04-4d5f-ac73-ffb8ea873921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger was inside the vehicle when gasoline canisters and
        large firework mortars in the truck bed exploded, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590b8b9-1002-4496-8bc1-5dab5afddc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.509+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3022d96-6c70-49d6-91f6-7343579a9c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police previously had told a press conference they believed the
        person found in the truck was Livelsberger, but because the body was burned
        beyond recognition, investigators were awaiting confirmation from DNA evidence
        and medical records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4b6ad-965c-4269-be42-d20a1543221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.510+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0fc3f-55fd-407f-b7a9-d0279553bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger shot himself just before explosives in the vehicle
        were detonated, Las Vegas Metropolitan Police Department Sheriff Kevin McMahill
        told reporters. A handgun was found at his feet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435a167-f144-43f4-9122-098e8ca532bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.511+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a71b17-75dc-469c-9781-7d0fff1f93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was one of two semi-automatic handguns found in the Cybertruck,
        both of which were lawfully purchased by Livelsberger on Dec. 30. Law enforcement
        also found military identification, a passport, an iPhone and credit cards
        in the truck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c8a80-0a7c-4e42-bf4c-9991f7b7720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.512+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c818e5-96b5-4be9-b65e-e7ad21818a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger was assigned to the Army Special Operations Command
        and was on approved leave at the time of his death, an Army official said.
        The Army Special Operations Command would not comment on an ongoing investigation,
        a spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30157bc6-57bc-4d2c-8e11-f6b6309da506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.513+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9ddfb-cad2-4239-ab3b-629c8d6aa921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.514+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official told Reuters that Livelsberger had been awarded
        a Bronze Star for valor and an Army commendation for valor, along with a Combat
        Infantryman Badge. He completed five combat deployments to Afghanistan, the
        official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cbfb5-38da-43a9-b27f-c494be153d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.514+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.514+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c660ea-2806-4f1b-81f4-c80924ad8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A close relative of Livelsberger, who asked that his name not be
        used because he did not want to be publicly linked to the suspect, told Reuters
        that Livelsberger had always wanted to be an "Army soldier, in Special Forces,
        even as a little kid. And when he achieved that, he was a soldier’s soldier."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0120c840-0fae-4645-af00-103af8b14bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.515+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.515+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad8bd8-6c77-4103-bb51-8cc1436ffc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.516+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.516+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger was a supporter of President-elect Donald Trump throughout
        the Republican’s political career, seeing him as someone who loves the military,
        the relative told Reuters. "He thought Trump was the greatest thing in the
        world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4840b2-4615-402d-b6c6-fbef00fd2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85660a-d2e6-442b-a822-c45c3c15b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.517+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.517+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger went to high school in Bucyrus in northern Ohio, the
        man said, where he played football and baseball and appeared happy and popular.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0967e76-d7e0-4f41-b698-545764478a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e04093-aadb-4b4a-817b-4480ffbf4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.518+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.518+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The man said there had been no inkling in the family that Livelsberger
        was planning something like the Las Vegas bombing. He said he could not reconcile
        what Livelsberger is believed to have done with the person he knew both as
        a child and man.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872616b-81fd-4134-84f0-ab7098a6ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.519+08:00
