      'mgnl:lastModified': 2025-01-03T11:26:21.790+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a2351-f0f1-4096-93b2-5c81a1b5d5fb'
      'mgnl:activationStatus': true
