    'title': '5 Must-See Destinations for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c867e-4259-4b8f-9f86-a8e259c56b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.037+08:00
