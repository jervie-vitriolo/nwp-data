      'mgnl:lastModified': 2025-01-03T17:41:05.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Beginning 9 p.m. on Jan. 8, roads on the traslacion route will be closed\
        \ to vehicular traffic. These will be opened after the procession passes through.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af92ad8-732c-4428-b699-f1562fa721b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.050+08:00
