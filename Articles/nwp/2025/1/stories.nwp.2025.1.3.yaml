      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0151c1-dc5a-49f4-b743-67856c9acd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.373+08:00
