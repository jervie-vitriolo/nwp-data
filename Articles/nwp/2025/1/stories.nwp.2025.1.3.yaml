      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fde82d1-9690-4fac-bb7c-fa1b2dd1d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.536+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.306+08:00
