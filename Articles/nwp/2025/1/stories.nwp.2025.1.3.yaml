  'osg-cancels-birth-certificates':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T14:02:52.000+08:00
    'imagesource': 'jcr:4d1f25d5-7ee4-4b25-904c-c8c5b4d8f9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a53063b2-e10d-4469-a744-5590bd834934'
    'lead': 'The government is actively pursuing legal action to cancel thousands
      of birth certificates illegally obtained by foreign nationals, in particular
      those involved in offshore gaming and other illicit activities, the Office of
      the Solicitor General (OSG) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T14:04:45.786+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:49.907+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:26:59.382+08:00
    'mgnl:lastModified': 2025-01-03T14:04:45.810+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Solgen']
    'stories': []
    'template': '1'
    'title': 'OSG working to cancel thousands of fraudulent birth certificates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c725a938-6b79-4bd8-8877-3574330288b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government is actively
        pursuing legal action to cancel thousands of birth certificates illegally
        obtained by foreign nationals, in particular those involved in offshore gaming
        and other illicit activities, the Office of the Solicitor General (OSG) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9c3d6-aee1-4342-8e7e-c1288a995431'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The top government lawyer said it is enjoining congressional support
        to fasttrack the process by passing a law that would allow the administrative
        cancellation of fraudulent birth certificates rather than going through the
        judicial process'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7016078-af36-486a-a39d-e1632306ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The government will also institute measures to prevent the repetition
        of this unlawful scheme, often carried out with the collusion of local government
        offices and personnel, and hold all responsible parties accountable,” said
        Solicitor General Menardo Guevarra in a text message to NewsWatch Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f518e-6581-415a-a5c4-fb937e177427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said a new law would “make the process faster, more efficient, and
        cost-effective, and to resolve as many cases as possible.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621e94a-76a5-4d52-8911-c04097963c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The OSG has not disclosed the exact number of cancelled birth certificates,
        but Guevarra said cases involving documents related to the now-outlawed Philippine
        offshore gaming operation (POGO) are pending in courts.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cb06e-bc15-4166-9b7f-e3ae49ecbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have requested the Philippine Statistics Authority (PSA) to provide
        the OSG with the necessary supporting documents for filing the appropriate
        complaints. So far, we’ve only received a list of names, mostly of Chinese
        nationals, who acquired their birth certificates from a single civil registry
        office in Davao del Sur,” Guevarra said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e2846-8702-462b-a1ee-e990b38202bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Risa Hontiveros, who led a series of Senate investigations
        on POGO-related crimes, welcomed the OSG efforts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3aed2-1351-4ad2-9157-9a4efd02e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sigurado ako na meron pa diyang mga dayuhan na ginagamit ang Philippine
        birth certificate sa maling paraan, kaya sana maiging matukoy na sila at maparusahan
        sa batas. Let us be vigilant about the efforts of POGO criminals to obtain
        Philippine citizenship by whatever means,” she said in a statement on Thursday,
        Jan. 2.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875995e-3b69-4049-b176-7314ee8729f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:04:45.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:49.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:04:45.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I am sure there are still foreigners who are using
        Philippine birth certificates for fraudulent purposes, so I hope they can
        be identified and punished according to the law. Let us be vigilant about
        the efforts of POGO criminals to obtain Philippine citizenship by any means.]</p>'
  'dmw--another-ofw-killed-in-Kuwait-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T14:06:13.000+08:00
    'imagesource': 'jcr:afd12caf-ca23-4322-8078-a2481c3e46b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263fa7ba-acef-4538-bfa4-85b35e83510c'
    'lead': 'The government has confirmed that an overseas Filipino worker (OFW) was
      found dead in Kuwait, two months after her family reported her as missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T14:08:19.230+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:47.663+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:26:59.556+08:00
    'mgnl:lastModified': 2025-01-03T14:08:19.265+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['OFW', 'Kuwait']
    'stories': []
    'template': '1'
    'title': 'Gov’t to assist family in seeking justice for dead OFW in Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd1b6a-9c9a-4a8a-af2e-b5a4cf5f7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.260+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government has
        confirmed that an overseas Filipino worker (OFW) was found dead in Kuwait,
        two months after her family reported her as missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f591bd-e7ef-4c35-af95-c029de39d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.251+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.251+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Migrant Workers (DMW) did not disclose the victim’s
        identity pending the investigation of the primary suspect now in the custody
        of Kuwaiti authorities, while vowing to help the family seek justice.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abcea5-dcf7-427d-96de-36412f07efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Migrant Workers Secretary Hans
        Cacdac said the remains are still in Kuwait and that his agency has coordinated
        with the family and pledged government assistance.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28484c-b84b-44b8-a462-3adc259de59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We seek justice for our slain OFW. The prime suspect is currently
        in custody in jail, and we are hoping for a case to be filed in the criminal
        court in Kuwait so that the matter can be prosecuted and justice could be
        attained,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c234211-3cb6-4ee9-9176-609db4c6369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.252+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have reached out to the family and we have assured the family we''ve
        conveyed our condolences and assured them of our assistance in terms of repatriation
        of their loved one, assistance in terms of funeral and burial. And of course
        assistance to the minor child. There is a minor child,” the DMW chief added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50ad92-08b1-4fc7-a9de-e22bfcf214cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The OFW had been working in Kuwait since 2019 and recently changed
        employers, according to DMW records.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8ded4-f1f2-43fd-90c3-4aa560998105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.253+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“She had been employed for that same period until October 16th, her
        last employer, she had more than one employer… all this was also around the
        same time (in) October where she last communicated with her husband and they
        thought that she was just busy with work,” said Cacdac.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed3668-3aaf-412e-a837-523b5da4eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.254+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The brother of the primary suspect reportedly told authorities about
        the crime on Dec. 28.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd24370-d120-435b-a18b-0615cee8473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.254+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The younger brother himself is also under investigation for having
        concealed the crime, the alleged crime. It took a while. The reports say two
        months. Though we are still awaiting the reports, investigative reports as
        to a timeline or the time when our OFW was killed,” Cacdac said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1f1e9-e289-4e26-840a-f7fdca4d2235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the family did not notice anything unusual in her last conversation
        before she went missing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261ab5b-2951-4a0c-b4b1-e947d6898879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:08:19.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:08:19.255+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman siyang complaint. Basta siguro, she just chose to move
        on to another employer there without having the necessity of putting forward
        a formal complaint,” he added.</p>'
