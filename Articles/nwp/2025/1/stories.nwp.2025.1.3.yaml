      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>2025 is shaping up to be the year for passport stamps, jet-setting,
        and unforgettable adventures. Whether you’re chasing sunsets on exotic beaches,
        indulging in carbs, or enjoying art and culture, this list offers something
        for everyone. Pack light but bring your appetite for experiences—you’re going
        to need it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa80fba-26fd-4d6f-93bb-1730d0528e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.038+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "From canal-filled cities to tropical islands worthy of a movie set,\
        \ here are five destinations that deserve a top spot on your travel wishlist:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a2fe0-16f1-48b2-b4cb-e8d22256cbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.038+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Amsterdam, The Netherlands</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1cf3a-a504-4050-88fa-e25ecd590fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.038+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam is a city that blends vibrant energy with serene beauty.
        Its iconic canals are perfect for scenic boat rides, offering a unique perspective
        of the historic architecture lining the waterways. Stroll through neighborhoods
        like Jordaan, where quaint streets and art galleries capture the city’s charm.
        Dive into Dutch culture by visiting the Anne Frank House, which provides a
        poignant glimpse into history, or the Van Gogh Museum, home to stunning works
        of art. Don’t forget to indulge in local treats like stroopwafels and poffertjes
        at the bustling Albert Cuyp Market. With Amsterdam celebrating its 750th anniversary
        in October 2025, expect a year-long party filled with cultural events, music,
        and vibrant festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93df92bc-813a-4ce6-b6ab-8c4641786a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.039+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Rome, Italy</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5244b-de30-40aa-85a8-be44a6a3542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.039+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rome isn’t built for just a day—and 2025 makes it even more special
        with a Jubilee Year, celebrated only once every 25 years. This ancient city
        invites you to explore its rich history, from the grandeur of the Colosseum
        to the awe-inspiring Vatican City. Visit iconic basilicas like St. Peter’s
        and St. Paul Outside the Walls, which are beautifully adorned and hold centuries
        of stories. Beyond the landmarks, discover Rome’s quieter treasures like Parco
        Savello, known for its fragrant orange trees and panoramic views of the city.
        Food lovers will rejoice in the abundance of authentic Italian cuisine—think
        hearty plates of carbonara, crispy Roman-style pizza, and creamy gelato that
        will have you coming back for more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e752498-a5ad-42bb-900e-b310fc99ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.039+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Hong Kong</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0f2cf-49d4-42d7-bd7a-544cd201237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.040+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is an urban playground that seamlessly combines tradition
        and modernity. In Central, dine at world-renowned restaurants like 8 1/2 Otto
        e Mezzo - Bombana, or explore the city’s rich culinary scene with a stop at
        Yat Lok, famous for its roasted meats. Cross over to Kowloon for high-end
        shopping at K11 MUSEA, where luxury meets art, or take in contemporary masterpieces
        at M+, Asia’s first global museum of contemporary visual culture. For breathtaking
        views, head to Victoria Peak or stay at the luxurious Rosewood Hong Kong,
        which offers sweeping vistas of the harbor. Whether you''re savoring dim sum
        or exploring bustling street markets, Hong Kong promises an unforgettable
        adventure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08331544-9b97-4590-a4fa-10b1722f1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.040+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Chicago, Illinois, USA</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62df60-6973-4496-9e62-a74310215bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.041+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chicago, often overshadowed by cities like New York and Los Angeles,
        has its own unique charm and endless attractions. Take an architecture tour
        along the Chicago River to marvel at the city’s iconic skyline, featuring
        landmarks like the Willis Tower and Tribune Tower. Millennium Park offers
        an urban oasis where you can see famous installations like The Bean and enjoy
        year-round events. Food enthusiasts will delight in the Windy City’s culinary
        scene, from deep-dish pizza to gourmet dining at Michelin-starred restaurants
        like Kasama, which showcases Filipino-inspired flavors. For culture buffs,
        Chicago’s thriving theater district and museums, like the Art Institute, provide
        endless opportunities to explore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7557195-0de8-4e03-8c37-e580408db914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.041+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Koh Samui, Thailand</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd3f89-5716-400f-ad36-098fcaac8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.042+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Koh Samui is a tropical paradise that blends natural beauty with
        cultural richness. Its pristine beaches, like Chaweng and Lamai, are perfect
        for relaxation or water sports, while the Big Buddha Temple offers a serene
        escape and stunning views. Visit ethical elephant sanctuaries to connect with
        these majestic creatures in a responsible way. Food lovers can enjoy a mix
        of street food and fine dining, with fresh seafood and Thai curries taking
        center stage. The island is also stepping into the global spotlight as the
        setting for the newest season of <em>The White Lotus</em>, adding an extra
        layer of allure. Koh Samui’s warm hospitality and diverse offerings make it
        a must-visit destination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f304124-4b0b-4a14-92a8-5b3fd1f24ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:15:14.042+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:15:14.075+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These destinations are brimming with unique experiences and rich
        cultures waiting to be explored. From historical landmarks to breathtaking
        landscapes, 2025 could be the year for your next great journey. Start planning
        and let the memories unfold, one destination at a time.</p>'
