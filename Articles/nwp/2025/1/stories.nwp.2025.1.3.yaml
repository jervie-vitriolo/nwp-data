      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Authorities will impose a gun and liquor ban on the eve of the feast.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872402a1-d4b6-4e6b-b8ae-16fbeb2461c6'
