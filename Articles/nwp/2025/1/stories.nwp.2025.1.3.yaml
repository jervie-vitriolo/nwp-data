    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:01.077+08:00
    'mgnl:lastModified': 2025-01-03T18:13:17.199+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', '2025-New-Year']
    'stories': []
    'template': '1'
    'title': 'One more firecracker-related death; injuries top 700 - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8a8cf-248a-47d0-8ad5-b1be6b84bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:13:17.181+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:13:17.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A 44-year-old man was
        the second firecracker-related death during the New Year revelry as the number
        of injuries topped 700, the Department of Health (DOH) reported on Friday,
        Jan. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a578a1a-5e31-4fae-9b13-eaa9da7682df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:13:17.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:13:17.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said the man died from head injuries after he lit a triangle-shaped\
        \ firecracker. The first casualty was a 78-year-old male in Central Luzon\
        \ from ‘Judas Belt’ explosions.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee25d51-fbf9-4b34-b384-c8906a346541'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:13:17.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:13:17.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency recorded 170 more firecracker-related injuries, bringing\
        \ the tally to 704 from reports of 62 hospitals that are part of the surveillance\
        \ system. The number was 16.9% higher year-on-year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93529856-0701-4598-9046-70f6220e3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:13:17.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:13:17.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health officials said ‘kwitis’ or skyrocket was the leading cause of\
        \ injury. Most of the victims were male, 19 years old and below.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde3cf4-1d96-49ed-86a9-4fe9505fa1e3'
