      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NSA of the Year, major awardees in other sports, President’s
        Award, Executive of the Year, Citations, Tony Siddayao Awards, as well as
        the Hall of Fame and Special Recognition to Filipino Olympians – the Paris
        Olympics and Paralympics included – will also be handed out in the event.</p>'
  'doh-alleged-international-health-concern':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The photo shows the entrance of the Department of Health’s central
      office in Sta. Cruz, Manila. (Ernie Villeza/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T11:36:07.000+08:00
    'imagesource': 'jcr:64a2e81c-a872-4ad0-8a31-a181a21fdeaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9af8f6e-86df-4c56-bf66-c9d45f3b1012'
    'lead': 'The DOH dismisses reports of an international health concern gone viral,
      citing the absence of reliable sources to back up the claim. The Chinese embassy
      in Manila has also said that the supposed epidemic in its country was ‘fake
      news.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T11:39:30.976+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:50.360+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:26:59.134+08:00
    'mgnl:lastModified': 2025-01-03T11:39:31.074+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['World-Health-Organization', 'China', 'Department-of-Health']
    'stories': []
    'template': '1'
    'title': 'No reliable sources on supposed international health concern - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8045ef3a-e430-4443-9349-f7c42ab2f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.070+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Health
        (DOH) dismissed reports of an international health concern” that have gone
        viral without support from authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68910b-007e-4e74-84a6-b28ed406e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.063+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.063+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Reliable sources currently do not support circulating posts on social\
        \ media about an alleged international health concern,” the DOH said in a\
        \ statement on Friday, Jan. 3. “There is no confirmation from either the cited\
        \ country or the World Health Organization (WHO).”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8604a-8e03-4022-88c6-bb28394ef73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said the Philippines is part of a network of WHO member\
        \ states following the International Health Regulations (IHR), a system which\
        \ gives reliable updates on international health concerns.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31bd2bc-0e58-4f70-bb14-f7020653e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the IHR, a binding international legal agreement last\
        \ revised in 2005, a public health emergency of international concern refers\
        \ to “an extraordinary event which is determined to constitute a public health\
        \ risk to other States through the international spread of disease and to\
        \ potentially require a coordinated international response.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b13116-8587-4929-befc-65d9698d5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.064+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.064+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH released the advisory on a viral story that a new epidemic\
        \ has been overwhelming hospitals and crematories in China, involving influenza\
        \ A, Human Metapneumovirus (HMPV), Mycoplasma pneumoniae, and COVID-19. These\
        \ four could cause flu-like symptoms. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e031085-6fcf-42b2-8675-6a641d35aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese embassy in Manila called it “fake news.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500b787-0ac9-46c6-8b79-b2546ad6afda'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.065+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.065+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH said the country’s disease surveillance systems are “in place\
        \ and working,” adding that it is verifying all information and will update\
        \ the public.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59551729-5386-4d52-8984-344e53a5e37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:39:31.066+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:50.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T11:39:31.066+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Please do not share questionable websites or online sources. Let us\
        \ not spread misinformation and confusion,” the DOH cautioned the public.\
        \  \r"
