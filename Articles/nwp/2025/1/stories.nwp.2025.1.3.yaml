      'mgnl:lastActivated': 2025-03-13T12:30:45.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e91c1e-a010-46f1-af8b-1beedb32cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.054+08:00
      'mgnl:createdBy': 'daniza-nwp'
