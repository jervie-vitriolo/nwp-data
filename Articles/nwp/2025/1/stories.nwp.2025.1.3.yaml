      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 5.8-kilometer route is the same as in past years. It will begin
        at the Quirino grandstand and conclude at the Minor Basilica and National
        Shrine of Jesus Nazareno, or Quiapo church.</p>'
    '22':
      'image': 'jcr:f24626c4-78bf-4048-bb8e-949d0a63b134'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05237f52-f1dd-44f2-af77-3bd6148e88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.051+08:00
