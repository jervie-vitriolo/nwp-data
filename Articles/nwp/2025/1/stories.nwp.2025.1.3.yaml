      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No campaigning</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5418bc-d6e2-4cf5-8a62-8d84828eb93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Commission on Elections Chairman George Garcia and event\
        \ organizers said politicians should avoid campaigning in the event.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a16de-3e69-44cf-a1ae-e899446de4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b83b7-3894-42b3-8648-d1f8c244d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Nananawagan kami sa lahat ng pulitiko, kung gusto n’yo magsimba, pwede\
        \ naman kayo magsimba. Walang pipigil sa inyo. Pero sana po ay igalang natin\
        \ ang okasyon,” Sescon said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace34865-4d0c-4ebd-99ca-9a67a93996d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfcbf4-98c9-4b7a-9e1d-47bd89002d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We call on all politicians, if you want to attend church,\
        \ you can. No one would stop you. But please respect the occasion.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c41b0-e2fb-4c32-8dd4-7c1e4de2691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e192ad-c4ab-403e-925a-ce60c2e05f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi namin kayang pigilan ang kahit na sino na magpa-file ng kasong\
        \ disqualification laban sa kahit na sinong pulitiko. Wala ring makakapigil\
        \ sa ’min na i-disqualify ang lahat ng pulitiko na lalabag kung sa palagay\
        \ namin ay may paglabag,” Garcia said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e71362-dd5f-487e-8c15-829a90f030e4'
