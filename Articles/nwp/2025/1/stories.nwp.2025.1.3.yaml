  'underwater-drone-masbate-nsc':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T18:32:57.000+08:00
    'imagesource': 'jcr:afdd3286-d86f-4bea-8d05-f445d3f6b2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2952561b-704e-439f-a5c8-dd8102622347'
    'lead': 'The National Security Council (NSC) has expressed concern over an underwater
      drone found off the Masbate coast on Monday, Dec. 30, calling it a "security
      concern" that should be investigated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T18:35:02.912+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:44.176+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:01.247+08:00
    'mgnl:lastModified': 2025-01-03T18:35:02.938+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Underwater drone in Masbate a  security issue - NSC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8c42d-dc5d-45fb-a935-75f53a7fc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The National Security
        Council (NSC) has expressed concern over an underwater drone found off the
        Masbate coast on Monday, Dec. 30, calling it a "security concern" that should
        be investigated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44ad24-baf5-40af-b543-4659153105a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with government channel PTV, NSC Assistant Director
        General Jonathan Malaya said authorities have yet to determine whether the
        drone was from a foreign source.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e39ab-539f-49bb-b7a5-b6aa80b9cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.926+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.926+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang-una wala pa namang nagsasabi na kanila iyan. Pangalawa, sinusuri
        pa natin iyong drone based doon sa kung anong nakasulat doon, iyong mga indications
        na nandiyan sa drone na iyan at iyong specifics ng kaniyang location kung
        saan siya nahanap,” Malaya said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b32c5f0-ce82-40cf-b8fa-f86b49158bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First of all, no one has claimed ownership of it yet.
        Secondly, we are still examining the drone based on what’s written on it,
        the indications present on the drone, and the specifics of its location where
        it was found.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa84b51c-4bfd-485c-a552-2c1df1e38cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the drone is a significant national security issue regardless
        of its origin.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb821f-34c0-4d8d-881d-7da8978f94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.927+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.927+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Itong drone na ito is used for reconnaissance and surveillance, so
        it’s imperative for the Philippines to determine kung saan ito nanggaling
        at anong ginagawa nito sa loob ng ating archipelagic waters,” Malaya said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac3047d-586b-4101-87fd-587877f4d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This drone is used for reconnaissance and surveillance,
        so it is imperative for the Philippines to determine where it came from and
        what it’s doing in our archipelagic waters.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee5b24-b183-4d96-a205-fc4947f283f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malaya said the military should be given enough time to investigate
        the issue.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f4555-c5a3-4c41-b836-89580329b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.928+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.928+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mahirap mag-speculate as to the possible motive of this drone ‘no,
        kasi kung lalabas dito na it comes from a certain country at ang ginagawa
        niya ay illegal, then we can say and make a conclusion,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b86264-ab9e-4f10-b399-7d5dcdd8d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s difficult to speculate on the possible motive of
        this drone, because if it turns out that it came from a certain country and
        its activities are illegal, then we can make a conclusion.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398316d-6e5e-4370-93b3-e7365cb10e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:35:02.929+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:44.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:35:02.929+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NSC said the government is collaborating with foreign partners
        to gather more information about the device.</p>'
  'golden-globes-sunday':
    'author': 'By Lisa Richwine and Jane Ross'
    'caption': 'A worker paints a set at the Beverly Hilton in preparation for the
      Golden Globes and Hollywood’s award season, in Beverly Hills, California, U.S.
      on Jan. 2. (Daniel Cole/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T18:55:00.000+08:00
    'imagesource': 'jcr:34cc7efa-2ca6-401e-8a51-39c1d02c2785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c63bf7f-f402-423e-917d-db5e770d830e'
    'lead': 'Hollywood will kick off its 2025 awards festivities on Sunday at the
      annual Golden Globes where films such as ''Wicked,'' ''The Brutalist'' and ''Emilia
      Perez'' compete for trophies and attention ahead of the Oscars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T18:57:51.986+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:43.901+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:01.403+08:00
    'mgnl:lastModified': 2025-01-03T19:06:13.148+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Golden-Globes']
    'stories': []
    'template': '1'
    'title': 'Sunday’s Golden Globes to launch Hollywood’s awards festivities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c05b6-49ba-45f2-a79b-9ffcda294da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.005+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beverly Hills, California&nbsp;-</strong>&nbsp;Hollywood
        will kick off its 2025 awards festivities on Sunday at the annual&nbsp;Golden&nbsp;Globes
        where films such as "Wicked," "The Brutalist" and "Emilia Perez" compete for
        trophies and attention ahead of the Oscars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9595596-d53b-4e50-81fb-6162529616b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.138+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Timothee Chalamet, Selena Gomez, Ariana Grande and Angelina Jolie
        are among the stars in the running for acting honors at the red-carpet ceremony
        that will be hosted for the first time by comedian Nikki Glaser. The show
        will be broadcast live on CBS and stream on Paramount+&nbsp;PARA.O.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be2eeb-93a8-40cc-98a7-577eca247ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Past&nbsp;Globes shows have been more relaxed than the Oscars, the
        ceremony that bestows the film industry’s highest honors in March. Nominees
        from both movies and television sipped cocktails and champagne during the&nbsp;Globes
        while hosts such as Ricky Gervais delivered searing jokes about the A-list
        crowd and&nbsp;Globes voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f38c7-397a-4b85-81af-22d139d1357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.006+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.139+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Glaser, a stand-up comic known for skewering football legend Tom
        Brady during a roast on Netflix said she set some boundaries for herself this
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e15e9-e99f-4b3d-b60a-f01f6c4c8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.007+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"There’s definitely jokes that I wanted to make that I had to cut
        that just are too critical or too cynical," Glaser said in an interview with
        Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a30e8f-507f-4b9f-81a8-e07ba5032858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.007+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.140+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is not a roast," she added. "This is a night to celebrate
        stuff, so I want to set a good tone and I want people who were nominated to
        feel proud of themselves. I don''t want them to feel under attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae7294-4e1a-4649-a1a4-ff5bafcbcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The presenter lineup features big-name celebrities including Dwayne
        Johnson, Elton John, Andrew Garfield and Awkwafina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72351c-52c6-45ff-9402-f3bcb67a52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.008+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.141+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'For the awards, Spanish-language musical "Emilia Perez" and post-World
        War Two epic "The Brutalist"&nbsp;lead the night’s movie nominees.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7208e08-0f44-4354-b263-30f002b28464'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Brutalist" stars Adrien Brody as a Holocaust survivor who flees
        to the United States to chase the American dream. The 3-1/2 hour tale is considered
        a frontrunner for the night’s top prize, best film drama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f99db-b999-474c-8260-acd37fdb7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.142+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Competitors include "Conclave," about the selection of a pope, and
        two movies starring Chalamet - Bob Dylan biopic "A Complete Unknown" and sci-fi
        epic "Dune - Part II."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d877d9-2ff4-4cf5-a55c-3d8b20af5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.009+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Unlike the Oscars, musical and comedy films compete in a separate category
        at the&nbsp;Globes. Nominees in that field include box office smash "Wicked"
        and dark romantic comedy "Anora."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d3f5b-50d9-44ec-9895-b8b5abec7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.143+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Winning a&nbsp;Globe&nbsp;can help films in the run-up to the Academy
        Awards in March. If a movie or actor takes home a&nbsp;Globe, "it increases
        the likelihood a member of the film academy will check out that project,"
        said Scott Feinberg, executive editor for awards at The Hollywood Reporter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5146e-3c03-425c-9c62-af3cfb76e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Feinberg predicted "The Brutalist" or "Conclave" would earn the
        drama prize at the&nbsp;Globes. The musical or comedy category is harder to
        gauge, he said, because the nominees are so different from one another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f9a12-cedf-4879-bcf9-dbc6de3b8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.144+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Emilia Perez," a musical thriller, tells the story of a Mexican
        drug lord who transitions from a man to a woman. "Wicked," a prequel to "The
        Wizard of Oz," was adapted from a popular Broadway stage show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf89c4-49dd-4167-9b5d-16b0004f8eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Anora," about a sex worker who marries the son of a Russian oligarch,
        is more of a traditional comedy while "The Substance" starring Demi Moore
        as a fading celebrity seeking a fountain of youth, is essentially a horror
        movie, Feinberg said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc40278-08b1-4f9f-80a2-e8ba68c0ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.145+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"That (category) is just all over the place," Feinberg said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e7f13d-55de-4817-b2d6-4d4c0acb4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Winners of the&nbsp;Globes are chosen by 334 entertainment journalists
        from 85 countries, compared with roughly 9,000 voters who select the Academy
        Awards. The&nbsp;Globes voting body was expanded in recent years and organizers
        instituted reforms after being criticized for ethical lapses and a lack of
        diversity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e91d1-7ff0-4c09-9b45-1dc5e7f5fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T18:57:52.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:43.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T19:06:13.146+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In TV categories, restaurant tale "The Bear" leads the&nbsp;Globes
        nominees, followed by mystery comedy "Only Murders in the Building" and historical
        epic "Shogun."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
