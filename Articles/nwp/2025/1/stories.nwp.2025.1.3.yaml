      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97230211-188c-4b36-9ef5-7154d2f724d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.050+08:00
