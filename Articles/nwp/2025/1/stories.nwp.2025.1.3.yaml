      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Makasaysayan ang ating piyesta sa taong ito,” said Sescon in a
        press briefing on Friday, Jan. 3. “Sa bawat diocese, sa bawat parokya, ito’y
        kanilang ipagdiriwang.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a289e13-7b46-4359-9df1-6b2de1f5f1b1'
