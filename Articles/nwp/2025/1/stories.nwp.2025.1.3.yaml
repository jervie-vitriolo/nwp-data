      'mgnl:lastModified': 2025-01-03T10:12:08.536+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ronda Churchill in Las Vegas, Harshita Meenaktshi
        in Bengaluru, Hannah Lang and Karen Brettell in New York, Rich McKay in Atlanta
        and David Shepardson, Jasper Ward and Ismail Shakil in Washington; Additional
        reporting by Devika Nair in Bengaluru; Editing by Scott Malone, Donna Bryson,
        Nick Zieminski, Daniel Wallis, Cynthia Osterman and Leslie Adler)</p>'
  'New-Orleans-suspect':
    'author': 'Arathy Somasekhar, Reuters'
    'caption': 'FBI agents walk near the site where people were killed by a man driving
      a truck in an attack during New Year’s celebrations, in New Orleans, Louisiana,
