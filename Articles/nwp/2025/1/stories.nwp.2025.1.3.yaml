      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ff4d2-c647-4e92-bead-c52a2f05148f'
      'mgnl:activationStatus': true
