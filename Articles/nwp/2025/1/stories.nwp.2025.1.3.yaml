      'mgnl:lastModified': 2025-01-03T11:26:21.789+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Gymnast Carlos Yulo
        will be honored as the 2024 Athlete of the Year by the Philippine Sportswriters
        Association (PSA) to recognize his historic campaign in the Paris Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31820d7-2075-4f59-8347-24f70cf31f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:24:08.760+08:00
      'mgnl:createdBy': 'cj-nwp'
