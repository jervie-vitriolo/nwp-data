      'mgnl:lastActivated': 2025-03-13T12:30:45.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e6c8bd-5594-4018-9b00-86d2df5af605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.052+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Church officials advised devotees against bringing these banned
        items: medium-size or life-size Nazareno replicas, banners, carriage, firearms
        and deadly weapons, pyrotechnic devices, professional camera and video recorder,
        large bags, blankets, hampers, storage boxes, portable appliances, LPG and
        stoves, tents, tables, other picnic items, umbrellas, alcoholic beverages,
        vape, laser pointers, vehicles, plastic and glass bottles, pets, black plastics,
        selfie sticks, drone cameras, and jackets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dff9a-312d-4971-b860-8a7025b21581'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.052+08:00
