      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece9fc4-9be4-49fa-937a-c4ae4e73f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.055+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T17:41:05.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pahalik, or the traditional kissing of the Nazareno image, will
        begin on Jan. 7. Organizers reminded devotees against kissing the image for
        health and safety reasons; they may only wipe and touch it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849e1f9-4cdc-4b77-a23b-649f5214821c'
