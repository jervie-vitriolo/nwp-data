    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d1cc66-e153-433f-b8a5-8c981a52df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.355+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Supporters of impeached South
        Korean President Yoon Suk Yeol are adopting "Stop the Steal" slogans popularized
        by U.S. President-elect Donald Trump supporters and said they hoped the incoming
        president would help their embattled leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e431e3-63db-4787-8018-417b58452f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.356+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.154+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7e6bf-6bb3-4f9e-8b4a-ad8f6f2dd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.356+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.155+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Yoon supporters gathered outside his residence in the pre-dawn
        hours of Friday in an effort to prevent his arrest, some carried signs in
        English saying "Stop the Steal", a slogan Trump supporters used to question
        the results of the 2020 U.S. presidential election, which he lost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56f213-b9fb-4d3e-81fb-f5cb117a5cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.356+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4eca47-8b23-4add-ac76-11a1b33460b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.357+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.156+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon avoided arrest on Friday after presidential guards and troops
        blocked efforts to carry out a warrant in a criminal insurrection investigation
        into his short-lived martial law on Dec. 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2dcb8-e0ab-40e4-852a-5fa88548e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.357+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a1c37-4633-4109-bc98-115aba9a84fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.358+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.157+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, who is set to take office for a second term on Jan. 21, has
        not commented on Yoon’s situation and there are no clear ties between his
        campaign and Yoon’s backers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0a065-1e55-4977-b5ec-6a900d592f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.358+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.158+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2545d90-8b56-432b-9e71-fb55ad018792'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.358+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But searches for the hashtag #StopTheSteal or "election fraud" in
        Korean on social media platform X show recent posts uploaded from Koreans
        featuring memes whose design appears to have been inspired by Trump’s "Make
        America Great Again" sign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52234e6d-8c08-4d7a-a907-494be8edc6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.359+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.159+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01b21b-d1f0-4c03-93b3-990a3b4d9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.359+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.160+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s defense of his actions has also had similarities to Trump’s
        political rhetoric with him citing possible voting irregularities and defending
        the country from enemies within and without.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458a77c-1db0-42b5-90f9-b82e423a4f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.359+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb2a98-c185-4f79-ba3b-c0900c7d98f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.360+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.161+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Yoon made no mention of election issues in his initial martial
        law declaration, he dispatched hundreds of troops to raid the National Election
        Commission (NEC) and later alleged North Korea had hacked the NEC, but cited
        no evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9b461-06a5-4902-ba9d-0669ccb3690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.360+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315342c5-6c61-4410-a050-171e1a47cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.361+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.162+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said the attack was detected by the National Intelligence Service
        but the commission, an independent agency, refused to cooperate fully in an
        investigation and inspection of its system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f99f46-f351-4db7-adce-7822ffeaa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.361+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.163+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fade8df8-965a-4df0-a8eb-8c726ea6384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.361+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The hack cast doubt on the integrity of the April 2024 parliamentary
        election - which his party lost by a landslide - and led him to declare martial
        law, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed5ffa-0ea8-4754-88f7-540601cf9073'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.362+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.164+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e3989-3dc8-4952-9c9f-65a66c104bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.362+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.165+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the time the commission said by raising the suspicion of election
        irregularities, Yoon was committing a "self-defeating act against an election
        oversight system that elected himself as president."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513a3c8-9b32-4999-b9e3-dc0b48c42248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.363+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04100a7a-1453-43f0-933d-b77144705bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.363+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.166+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NEC said it had consulted the spy agency last year to address
        "security vulnerabilities" but there were no signs a hack by North Korea compromised
        the election system, and that votes are conducted with paper ballots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b618d11-8a06-46f3-8d57-de615f828a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.364+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74295d-a101-401d-9782-69f30ce2dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.364+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.167+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The issue has become a major talking point for Yoon supporters who
        say his martial law declaration was justified, and now hope their concerns
        will resonate with Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6c23d-433d-433f-a23c-1895ea547276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.365+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.168+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9191e25-dbfe-4572-bd7d-4a5d474eee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.365+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"He could really help President Yoon,\" said university professor\
        \ Lee Ho-chung, adding that the audience for his English  \"Stop The Steal\"\
        \ poster was both Americans and Koreans.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee66c8d-87e6-4f25-a65b-417bc62494ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.366+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.169+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163b4df-9f07-4d6d-b4c3-1610265698c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.367+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.170+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pyeong In-su, 71, holding a flag of the United States and South
        Korea with the words "Let’s go together" in English and Korean, said he was
        banking on Trump’s return to save Yoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef748730-232c-4507-95b1-b82ccf77f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.367+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111a796-5398-478c-ad00-7868046bd056'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.368+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.171+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I hope that Trump will take office soon and raise his voice against
        the rigged elections in our country plus around the world so as to help President
        Yoon to return (to power) swiftly," Pyeong said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b48d2a-9d96-43a7-b749-5b275492223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.368+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19191548-1143-42dc-a0a2-43876c7ba02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.369+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.172+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seo Hye-kyoung who was holding a "Stop the Steal" sign with the
        Chinese flag claimed that "Chinese people have come to our country and stole
        our votes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5102e-585a-4454-911e-2954999e084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.370+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.173+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64de42-a7b8-4bd0-af40-5b5896868f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.370+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>When asked about the NEC’s public denial of election fraud, Seo
        said she trusts Yoon. "The president is not someone who would say something
        wrong," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0b9a3-7705-45fe-a1d3-f431921a55e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.371+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.174+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bed144-a3b7-4396-a440-a64aaa26d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.371+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:46.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T16:47:52.175+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of pro-Yoon protesters surrounded the presidential compound,
        some stayed out overnight in sub-zero temperatures, hoping to head off the
        arrest attempt.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cc804-3dc6-488c-9b12-71da06b9b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T16:47:22.372+08:00
