      'mgnl:lastModified': 2025-01-03T17:41:05.358+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a4c04-4aae-4865-870f-1b943ed4799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
