      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>World Introvert Day is observed globally on January 2nd, making
        it the perfect occasion to celebrate introverts who enjoy solitude but still
        seek adventure. Being introverted doesn’t mean staying indoors or avoiding
        others entirely. In fact, travel can be a uniquely fulfilling experience for
        introverts, offering moments of reflection and exploration without the pressure
        to engage constantly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b834936-d05c-47fd-84d8-3c27bfb95d5c'
