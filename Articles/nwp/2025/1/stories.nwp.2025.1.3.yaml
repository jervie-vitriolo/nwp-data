      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The city police said around 14,000 security personnel will be deployed
        for the event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429bbc6-c7f4-4c09-aa0a-46f42e0da505'
