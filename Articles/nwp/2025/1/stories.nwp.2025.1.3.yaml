      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Yulo became the first gymnast since Pia Adelle Reyes in 1997 to be\
        \ recognized as Athlete of the Year by the country’s oldest media organization.\
        \ \r"
