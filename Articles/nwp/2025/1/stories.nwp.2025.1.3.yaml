      'mgnl:lastModified': 2025-01-03T17:41:05.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As this would be the first time to localize the celebrations, Manila
        Mayor Honey Lacuna-Pangan said the local government expects devotees to still
        crowd the city. The traslacion drew around six million devotees last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a85d0-4e6d-4702-8beb-6af8942c9177'
