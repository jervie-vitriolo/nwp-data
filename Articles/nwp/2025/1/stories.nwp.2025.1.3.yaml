      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8e6a3-7a05-411b-997f-890eb6ef39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T11:24:08.761+08:00
