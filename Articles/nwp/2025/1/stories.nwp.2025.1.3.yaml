    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['new-orleans']
    'stories': []
    'template': '1'
    'title': 'New Orleans suspect faced family and money struggles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed912138-04b2-40f4-9e58-e9e6a5f421ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.676+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.717+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beaumont, Texas -</strong> Shamsud-Din Jabbar, the Texas
        man accused of crashing a truck into New Year’s Day revelers in New Orleans,
        killing 14 and injuring dozens, was an Army veteran struggling to get past
        a recent divorce but who showed no signs of anger just weeks prior to the
        attack, his half-brother said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12685dc7-6026-44e7-a932-f4be0b612c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.676+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.676+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde9f22-068f-42e4-bf7d-e228614f94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Federal officials and local law enforcement in New Orleans say Jabbar
        had an Islamic State flag on his truck and posted a series of videos to social
        media professing his allegiance to the deadly militant group shortly before
        barreling into the Bourbon Street crowd on Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf2ca1-4b53-4685-92c4-d8686ba0642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a17d2-4bdc-40a3-9647-692828d1d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.677+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.677+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But what caused the 42-year-old Jabbar, a U.S. citizen raised in
        Texas, to be radicalized remains unknown. Jabbar died at the scene in a shootout
        with police, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412f015-7df3-49c3-a528-48523bd9d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.678+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83eeb9-6758-4918-a856-8b2461cfa2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.678+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.678+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abdur Rahim Jabbar, the suspect’s half-brother, said he had not
        noticed anything off-kilter when the two last spoke a few weeks ago, though
        he knew he was having trouble getting business ventures off the ground and
        was coming off his second divorce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec905a3-76ba-4ef5-83d9-9728a3e88aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed76ed-5ffd-4177-a6ef-dd128d08182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.679+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.679+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He was maybe looking for some types of answers," Abdur Jabbar told
        Reuters in an interview at his home in Beaumont, Texas, noting that his brother
        had recently renewed his Muslim faith after abandoning it in his 20s and 30s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fd2fd-cac0-434d-8ef3-f8883a02385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b72fcb-8ee1-42a9-ad8a-aaf902d793fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He was smart, funny, charismatic, loving, compassionate, humble,
        and literally wouldn’t hurt a fly. That’s why it’s so devastating," he added.
        "This degree of maliciousness is not like him. We are trying to understand
        what changed, too."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbdea5-0fae-4d07-902f-66af954bf237'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.680+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.680+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293a433-562f-473c-9be0-0477cb4bf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jabbar had faced family and financial struggles in recent years,
        according to public records and interviews.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46260d-5073-4155-99b4-72420474bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.681+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.681+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20626d5-fad7-414e-997d-40816f2570b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.682+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>His father suffered a stroke in 2023 and he was helping arrange
        for his care, Abdur Jabbar said. That came on the heels of his divorce, in
        September 2022, from his second wife, with whom he fathered one child, court
        records show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f2cf1-a243-451f-9b80-7e81d399f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.682+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.682+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225da097-3142-460f-bd55-0e9a4911ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.683+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an email to his then-wife’s lawyer in January 2022, Jabbar said
        he was behind on mortgage payments on his home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa8f07-bc2b-4987-8cb0-6d27e7eabc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.683+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.683+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f046d0-b826-4138-b333-e6f9d99800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.684+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.684+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I can not afford the house payment. It is past due in excess of
        $27,000 (₱ 1,570,630) and in danger of foreclosure if we delay settling the
        divorce," Jabbar wrote in the email, in which he detailed the losses he said
        he had incurred on the real estate business he started, as well as $16,000
        (₱930,847) in credit card debt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee293b-af0d-45de-b402-983c9b95ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.685+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187fb648-f685-4705-812f-e83310c7283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.685+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.685+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, the divorce records also show that Jabbar was then pulling
        in $10,000 (₱581,779) a month in salary from his job at Deloitte, one of the
        world’s top audit, tax and consulting firms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7681babf-87af-4143-961e-35a0ed6c82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.686+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.686+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fb371f-50cc-409b-b320-f9524be4c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.686+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.686+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We are shocked to learn of reports that the individual identified\
        \ as a suspect had any association with our firm,\" Deloitte said in a statement,\
        \ confirming that Jabbar had worked in a staff-level position since his hiring\
        \ in 2021.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4678a5-2968-4fbe-884d-1394da0b1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.687+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddab0d8-65fa-4b57-8118-10707bc82ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.687+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deployed to Afghanistan</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b948665-90aa-4109-a14e-d85a860be211'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.688+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c630c-f64e-44f7-a338-b00acf5007b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jabbar served in the Army as a human resources and information technology
        specialist from 2007 until 2015. He then joined the Army Reserve as an IT
        specialist until 2020, holding the rank of staff sergeant at the end of service,
        the Army said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d02e7d-49fa-47fc-9bf5-ea812300c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.689+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fbeb43-9c11-423e-a3eb-ade7374ff3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.690+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jabbar’s service included a deployment to Afghanistan from February
        2009 to January 2010 in a non-combatant role.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6115b4-5d4c-4276-95b3-5d53e941002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.690+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21afea-6b59-489f-850f-f310c3cc1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.691+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rich Groen, who said he was Jabbar’s commander in Afghanistan,
        said Jabbar "worked quietly and professionally" in his administrative roles,
        calling him a "great soldier" who "showed discipline and dedication."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c729f-b03d-462a-bb55-84089d2466eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.692+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3038e-5317-4e79-bf1e-2a0e974d9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.692+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"To think that the same individual who once embodied quiet professionalism
        could harbor so much hate, leading to such unspeakable atrocities, is incomprehensible
        and heartbreaking,” Groen wrote in a social media post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26461945-f87e-4611-bcba-2d467034122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.693+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d8c38-fd1f-4d95-b039-f01e9f2f5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.694+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the first of five videos posted to Facebook before the attack,
        Jabbar said he previously planned to harm his family and friends, but was
        worried the media coverage would not focus on the "war between the believers
        and the disbelievers," FBI Deputy Assistant Director Christopher Raia told
        a briefing on Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8a6e9-d47e-40f0-a395-34a116dcfc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.694+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1902d74-d40e-4b14-b5af-dcfdb664f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.695+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.695+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jabbar also said in the videos that he had joined the Islamic State
        before last summer and provided his last will and testament, according to
        Raia, who said the FBI was still investigating Jabbar’s "path to radicalization."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35eb895-c241-44e1-b658-c2084782447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.696+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.696+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jabbar did not have a violent criminal record prior to the attack,
        though he was sentenced to 12 months'' probation for driving under the influence
        in 2015 and charged with misdemeanors in 2002 and 2005, public records show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8ab97-fb08-441f-bf02-17801457eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:52:29.697+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:51.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:52:29.697+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
