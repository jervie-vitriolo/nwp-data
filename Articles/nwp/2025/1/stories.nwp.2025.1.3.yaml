      'mgnl:lastModified': 2025-01-03T16:50:35.849+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Joining Jokic (West frontcourt) and Antetokounmpo (East frontcourt)\
        \ as top vote-getters at their respective position groups are the Oklahoma\
        \ City Thunder’s Shai Gilgeous-Alexander (West guard) and the Charlotte Hornets'\
        \ LaMelo Ball (East guard).\r"
