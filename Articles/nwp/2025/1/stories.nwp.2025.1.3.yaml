      'mgnl:lastModified': 2025-01-03T16:47:52.176+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Invalid impeachment," the protesters chanted with some sporting
        the American flag which is often found at protests by conservatives in the
        country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27225ca0-0717-4ad9-948e-e8aa5ca4f166'
