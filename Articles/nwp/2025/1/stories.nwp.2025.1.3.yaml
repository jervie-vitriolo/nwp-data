      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Singapore</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bd3d2-d0e2-49ee-938c-e4f24ccd22bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:19:26.826+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Consistently ranked among the world’s safest countries, Singapore is\
        \ a top pick for solo travelers, especially first-timers. This vibrant city-state\
        \ is celebrated for its cleanliness, hospitality, and low language barriers,\
        \ ensuring a smooth journey. Its efficient public transportation system makes\
        \ navigating Singapore a breeze.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce153c10-a7d4-4b5e-b560-c2365eb76ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:19:26.826+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Must-visit spots include the stunning Gardens by the Bay and the iconic\
        \ Marina Bay Sands, a blend of hotel, casino, and shopping mall. The cultural\
        \ diversity here offers an incredible variety of cuisines, with hawker centers\
        \ serving as must-try culinary hubs. Singapore’s harmonious blend of modernity\
        \ and tradition makes it an introvert-friendly paradise.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d47567-1c19-45df-87c9-0eb311ed5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:19:26.827+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Iceland</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc3bca-5329-4d37-9962-2b575a8a28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:19:26.827+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Frequently crowned the most peaceful country in the world by the Global\
        \ Peace Index, Iceland offers a serene retreat for solo adventurers. With\
        \ its surreal landscapes, from towering waterfalls to ethereal rock formations,\
        \ this destination invites quiet contemplation and awe.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f320eff-d52c-44b0-9099-d60264caa051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T14:19:26.828+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:47.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T14:19:26.874+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Outdoor enthusiasts can enjoy summer hikes, winter glacier explorations,\
        \ or year-round dips in the soothing Blue Lagoon. Notable natural wonders\
        \ include the Gullfoss and Skógafoss waterfalls and the mesmerizing Reynisfjara\
        \ Black Sand Beach. If luck is on your side, witnessing the northern lights\
        \ will be an unforgettable solo experience.\r"
