    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54e5137-90e8-493c-b1ee-b85f29387fb4'
    'lead': 'A 44-year-old man was the second firecracker-related death during the
      New Year revelry as the number of injuries topped 700, the Department of Health
      (DOH) reported on Friday, Jan. 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T18:13:17.087+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:44.437+08:00
