      'mgnl:lastModified': 2025-01-03T17:41:05.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our feast this year is historic. It will be celebrated\
        \ in each diocese and parish.]\r"
