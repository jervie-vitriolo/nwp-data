      Tower, stand inside a cordoned area, in Las Vegas, Nevada, U.S. on Jan. 1. (Ronda
      Churchill/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T10:09:22.000+08:00
    'imagesource': 'jcr:da10c31e-eb8a-48bb-b84a-0883c84798f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
