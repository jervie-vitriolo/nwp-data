      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Event organizers have
        tweaked the observance of an annual religious festival in Manila to make it
        a nationwide celebration on Jan. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fec075-83de-4dc1-9d5f-d8b144a549a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.041+08:00
