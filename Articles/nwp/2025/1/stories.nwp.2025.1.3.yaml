      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Livelsberger graduated from Bucyrus High School in 2005, according
        to Ohio media. He immediately left to join the military after graduation,
        his relative said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4a484-7097-4758-965a-c35179fb6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.520+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.520+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab9888-d451-44e9-a266-45491e54f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.521+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Videos taken by witnesses inside and outside the Las Vegas hotel
        showed the Cybertruck, an electric vehicle with a distinctive angular design,
        exploding and flames pouring out of it, as it sat in front of the hotel around
        8:40 a.m. local time (1640 GMT) on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ee9ee-648e-4604-8663-9a13b09fedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f47b98-b102-42b3-b4a7-2b33aad0cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.522+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Trump spokesperson did not return a request for comment on Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d058413-518d-43a7-adb4-1314f977eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.523+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488217c-8af6-4f9d-890f-e048a1c76e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump building, Tesla vehicle</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e7f69-c26d-462d-9888-25551b26a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.524+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db41d7-5da7-4e25-bda0-1db5f142371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.525+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Trump International Hotel in Las Vegas is part of the Trump
        Organization, the company of Donald Trump, who will return to the White House
        on Jan. 20. The president-elect’s son Eric Trump, an executive with the Trump
        Organization, praised Las Vegas fire and law enforcement officials on Wednesday
        for their quick action following the explosion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0177a2-6e65-41ce-8fbb-f38a7a85973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93eedd5-ef01-4059-8cd7-301a1ab82152'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.526+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk was a key backer of Trump in his 2024 presidential
        campaign and is also an adviser to the incoming president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba18292-952f-435c-b2c9-591f8247f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.527+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774090d-6356-46b7-b4ad-57864aed8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.528+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.528+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s not lost on us that it’s in front of the Trump building, that\
        \ it’s a Tesla vehicle, but we don't have information at this point that definitively\
        \ tells us or suggests it was because of this particular ideology, or... any\
        \ of the reasoning behind it,\" McMahill, of the Las Vegas Metropolitan Police\
        \ Department, said.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a182814-0bda-4ea4-bca4-bd1031f0c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.529+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.529+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d18cf-bc7d-47d3-92dc-2a96e5f5eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.529+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.529+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police said Livelsberger rented the Cybertruck in Denver on Dec.
        28 and made stops in several cities, including Albuquerque, New Mexico, and
        Flagstaff, Arizona, before arriving in Las Vegas early on Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64097551-bf6c-4567-8cb8-a13d8a2fb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.530+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.530+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1837d3-cf1c-4f63-a319-7b6e97287012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.531+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.531+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The truck drove along the city’s hotel- and casino-lined Strip,
        drove through the Trump hotel’s driveway and later returned to the valet
        area. The Trump hotel was evacuated and most guests were moved to another
        hotel following the explosion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ec9f1-a32c-4509-9311-9a01dceb56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.532+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.532+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6bb8c-6872-4c7c-85a4-60ac78c9b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.533+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.533+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both the Cybertruck and the vehicle used in the New Orleans attack
        were rented through car-sharing service Turo, McMahill said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59996aa8-d1c1-4cb5-b804-a026d347835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.533+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.533+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eabb37-b84b-4098-a3f6-69d77e08a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T10:12:08.534+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T10:12:08.534+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Turo spokesperson said the company did not believe either of the
        renters of the vehicles involved had a criminal background that would have
        identified them as a security threat.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4923d-c85e-4a5d-bbb6-f24e99d875de'
      'mgnl:activationStatus': true
