    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3182a-8fd9-4090-950b-d16c2f919c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:30:05.056+08:00
      'mgnl:createdBy': 'daniza-nwp'
