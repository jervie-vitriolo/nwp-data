      'mgnl:lastModified': 2025-01-03T17:41:05.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1905094-272a-47e7-99c5-3897c4cb7acc'
      'mgnl:activationStatus': true
