  'marcos-duterte-nsc':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-03T17:14:17.000+08:00
    'imagesource': 'jcr:5319ab68-2914-427f-9e85-ed138dc52a97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584b10d2-be78-4b45-b602-befae40da49d'
    'lead': 'President Ferdinand Marcos Jr. has dropped the vice president and all
      living former presidents as members of the National Security Council (NSC) under
      Executive Order (EO) 81.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-03T17:18:11.721+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:45.570+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:00.617+08:00
    'mgnl:lastModified': 2025-01-03T18:44:59.916+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'duterte']
    'stories': []
    'template': '1'
    'title': 'Marcos removes VP, past presidents in National Security Council '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ecdd90-f71a-4218-babe-4fd2a9f82df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.912+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. has dropped the vice president and all living former presidents
        as members of the National Security Council (NSC) under Executive Order (EO)
        81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22c33b-109d-4e1e-b304-1e6e40331485'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.912+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Executive Secretary Lucas Bersamin said the EO aims
        to streamline the council membership, and that the vice president does not
        fit the mold at this time.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c02b9-f8c8-49dd-9cec-42e455b21031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.913+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"At the moment, the VP is not considered relevant to the responsibilities
        of membership in the NSC,” said Bersamin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac29a6-4570-4d79-9da4-27e4be7a6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.913+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president and all living former presidents have been members
        of the council since it was created during the Quirino administration in 1950
        to advise the President on all matters of national defense policy. The body
        was reorganized four times during the Marcos Sr., (Cory) Aquino, Ramos, and
        Macapagal administrations but the vice president and former presidents stayed
        as members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5101e-5e37-47ab-99e8-b6c703a19ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vice President Sara Duterte previously questioned her supposed exclusion
        from previous NSC meetings even if Marcos has not convened the council since
        assuming office in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6d979-99f6-4705-8727-388bdc28ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said she has not received a single notice of meeting
        from the NSC since she assumed office on June 30, 2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5da773-aa5d-43e3-bba4-3dbab492c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.914+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would like to see a copy of the notice of meeting with proof of
        service, the list of attendees, photos of the meeting, and the notarized minutes
        of meeting where the council, whether present or past, resolved to consider
        the remarks by a vice president against a president,” she said in an interview
        in November. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e442b21-72d8-4cd2-9213-f0223ec0ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-03T17:18:11.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:45.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-03T18:44:59.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Please include in the agenda for the next meeting my request to
        present to the council the threats to the vice president, the OVP (Office
        of the Vice President) institution and its personnel,” Duterte said.</p>'
