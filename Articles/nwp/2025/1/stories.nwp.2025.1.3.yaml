      'mgnl:lastModified': 2025-01-03T17:41:05.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2485cf-74ec-4d65-88af-543678235e69'
