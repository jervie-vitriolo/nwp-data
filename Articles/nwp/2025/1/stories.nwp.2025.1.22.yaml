      lastactivated: 2025-03-13T12:33:42.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.660+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The pronouncements
        of President Ferdinand Marcos Jr. have delayed the progress of impeachment
        complaints against Vice President Sara Duterte, the Makabayan party-list bloc
        claimed on Wednesday, Jan. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '29f73122-b996-4243-b3ea-ce9ffde13ff0'
      activationstatus: true
      created: 2025-01-22T16:53:46.636+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.636+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ae6b3cb4-5edb-42e7-8b6d-03cb1a78a917'
      activationstatus: true
      created: 2025-01-22T16:53:46.637+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The<a href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html">
        three impeachment complaints</a> filed against Duterte in December are still
        in the House Secretary General’s Office.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e6ae36aa-4f6b-4c36-9dc4-b53417716bfd'
      activationstatus: true
      created: 2025-01-22T16:53:46.637+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.637+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '30ce6ef3-f249-4648-b9ce-4868ecad4ebe'
      activationstatus: true
      created: 2025-01-22T16:53:46.638+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a joint statement, Gabriela Women’s Rep. Arlene Brosas, ACT Teachers\
        \ Rep. France Castro, and Kabataan Rep. Raoul Manuel condemned what they claimed\
        \ as the president’s meddling.\r"
    section5:
      primarytype: 'block'
      uuid: 'af13b06d-5d8b-4560-8fd0-69f68bc7b9d1'
      activationstatus: true
      created: 2025-01-22T16:53:46.638+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bbac4e46-f5aa-48f5-9abf-ba647ba37607'
      activationstatus: true
      created: 2025-01-22T16:53:46.638+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.638+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Never in the history of Congress have we witnessed impeachment
        complaints languishing in the secretary general’s office for more than a
        month,” Makabayan bloc representatives said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c8c5765f-d5e3-4bfb-93dd-34d904f78ae3'
      activationstatus: true
      created: 2025-01-22T16:53:46.639+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '76a15555-5ee0-4276-851e-f428265028ee'
      activationstatus: true
      created: 2025-01-22T16:53:46.639+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.639+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“This interference represents a dangerous obstruction of constitutional
        processes and democratic accountability,” they said.</p>'
    section9:
      primarytype: 'block'
      uuid: '7914cc99-7478-4b0f-ad21-4a78563c0be9'
      activationstatus: true
      created: 2025-01-22T16:53:46.640+08:00
