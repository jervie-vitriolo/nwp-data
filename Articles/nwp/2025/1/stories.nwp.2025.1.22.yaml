    uuid: '959b89f7-534a-49da-b4c1-9aed510a2f8c'
    lead: 'Netflix NFLX.O shares soared in premarket trading on Wednesday after
      the company reported a blockbuster holiday quarter as a robust content line-up
      and its entry into live sports streaming brought in a record number of new subscribers.'
    activationstatus: true
    created: 2025-01-22T18:26:30.721+08:00
