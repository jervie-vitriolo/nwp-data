    title: 'Trump says he is open to Musk buying TikTok if Tesla CEO wants to do
      so'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '340d1200-2a4e-4433-a3c2-c97faa603595'
      activationstatus: true
      created: 2025-01-22T09:30:26.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.243+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, U.S. -</strong> U.S. President Donald Trump
        said on Tuesday he was open to billionaire Elon Musk buying social media app
        TikTok if the Tesla TSLA.O CEO wanted to do so.</p>'
    section1:
      primarytype: 'block'
      uuid: '0250d5e9-ddd4-414b-ba80-366cd23db3ca'
      activationstatus: true
      created: 2025-01-22T09:30:26.596+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Why it’s important</strong></h2>'
    section2:
      primarytype: 'block'
      uuid: 'd34aa2a7-c1a2-48f0-b0c5-d903148f6c43'
      activationstatus: true
      created: 2025-01-22T09:30:26.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.244+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The short video app used by 170 million Americans was taken offline
        temporarily for users shortly before a law that said it must be sold by its
        Chinese owner ByteDance on national security grounds, or be banned, took effect
        on Sunday.'
    section3:
      primarytype: 'block'
      uuid: 'a9073624-1eac-4da8-9bd3-16a85ccadf7e'
      activationstatus: true
      created: 2025-01-22T09:30:26.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bloomberg News reported last week that Chinese officials were in preliminary
        talks about a potential option to sell TikTok’s operations in the United
        States to Musk, though the company has denied that.'
    section4:
      primarytype: 'block'
      uuid: '17453df9-e9f1-476f-bdb7-57f6763cab5c'
      activationstatus: true
      created: 2025-01-22T09:30:26.597+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.245+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump on Monday signed an executive order seeking to delay by 75 days
        the enforcement of the law that was put in place after U.S. officials warned
        that under Chinese parent company ByteDance, there was a risk of Americans'
        data being misused.'
    section5:
      primarytype: 'block'
      uuid: '06f2085a-f957-4332-8d94-a1fbe1856543'
      activationstatus: true
      created: 2025-01-22T09:30:26.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok remained unavailable to download on Apple and Android devices
        in the United States on Tuesday afternoon.'
    section6:
      primarytype: 'block'
      uuid: 'ed09d082-6274-4809-93d4-e0b8737c9cc5'
      activationstatus: true
      created: 2025-01-22T09:30:26.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.246+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Key Quotes</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '67d1035b-7687-4a82-8224-12c4198e63d5'
      activationstatus: true
      created: 2025-01-22T09:30:26.598+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I would be, if he wanted to buy it," Trump told reporters on Tuesday
        when asked if he was open to Musk buying the platform.'
    section8:
      primarytype: 'block'
      uuid: '465f48f5-477b-45f7-b62d-66a04eaa5718'
      activationstatus: true
      created: 2025-01-22T09:30:26.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.247+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I have met with owners of TikTok, the big owners," Trump added. "So,
        what I am thinking about saying to somebody is 'buy it and give half to the
        United States of America."'
    section9:
      primarytype: 'block'
      uuid: 'de44c5ba-9d81-4aff-8ed7-91a54c7f93a5'
      activationstatus: true
      created: 2025-01-22T09:30:26.599+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Context</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'd801319a-2565-471e-84c0-0269ae42fa77'
      activationstatus: true
      created: 2025-01-22T09:30:26.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.248+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Free speech advocates have opposed TikTok’s ban under a law passed
        by the U.S. Congress and signed by former President Joe Biden.</p>'
    section11:
      primarytype: 'block'
      uuid: '91b93b01-5bf5-48aa-bc1d-6e2d681aac73'
      activationstatus: true
      created: 2025-01-22T09:30:26.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The company says U.S. officials misstated its ties to China, arguing
        its content recommendation engine and user data are stored in the United States
        on cloud servers operated by Oracle ORCL.N, while content moderation decisions
        that affect American users are also made in the U.S.</p>'
    section12:
      primarytype: 'block'
      uuid: '3f80138a-371e-45f5-b993-d7563207c771'
      activationstatus: true
      created: 2025-01-22T09:30:26.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.249+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk, who spent more than $250 million to help Trump win November’s
        presidential election, has said there was an "unbalanced" business environment
        between the U.S. and China.'
    section13:
      primarytype: 'block'
      uuid: 'b3d62a4e-f55b-43f7-85a9-661e3d6f836c'
      activationstatus: true
      created: 2025-01-22T09:30:26.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"I have been against a TikTok ban for a long time, because it goes
        against freedom of speech. That said, the current situation where TikTok is
        allowed to operate in America, but X is not allowed to operate in China is
        unbalanced," Musk, who owns social media platform X, said over the weekend.</p>'
    section14:
      primarytype: 'block'
      uuid: '2affff01-1a6b-4987-8d8a-33b172392f97'
      activationstatus: true
      created: 2025-01-22T09:30:26.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:45.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:32:44.250+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Steve Holland and Kanishka Singh in Washington;
        Editing by Leslie Adler and Jamie Freed)</em></p>'
  'START HERE----->government-employees-salary-hike-january-2025':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T10:36:41.000+08:00
    imagesource: 'f7d694f0-ad02-4bda-a79d-f4d5251bec6e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2991d34d-c531-427b-a31c-8c4aca8a5ebc'
    lead: 'The Department of Budget and Management (DBM) has announced that the
      second tranche of salary increases for civilian government workers will be released
      this month.'
    activationstatus: true
    created: 2025-01-22T10:41:07.873+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:44.701+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:13.640+08:00
    lastmodified: 2025-01-22T12:15:21.772+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t workers to receive second tranche of salary hike - DBM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f13d4d46-2fc3-407f-b35f-194d0599d3d9'
      activationstatus: true
      created: 2025-01-22T10:41:07.892+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.767+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Budget
        and Management (DBM) has announced that the second tranche of salary increases
        for civilian government workers will be released this month.</p>'
    section1:
      primarytype: 'block'
      uuid: '6c9c2da8-01a9-404c-a491-76ab066ed60c'
      activationstatus: true
      created: 2025-01-22T10:41:07.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.768+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'DBM Secretary Amenah Pangandaman signed National Budget Circular 597,
        which outlines the guidelines for the implementation of the salary adjustments
        as part of the updated Salary Schedule for Civilian Personnel, following Executive
        Order (EO) 64 signed by President Ferdinand Marcos Jr. in August 2024.'
    section2:
      primarytype: 'block'
      uuid: 'e4d9d81d-c0b1-47b8-99ef-5b6800e46329'
      activationstatus: true
      created: 2025-01-22T10:41:07.893+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.768+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Pangandaman said the fresh wave of salary adjustments reflects the
        government’s commitment to boost state workers’ quality of life.'
    section3:
      primarytype: 'block'
      uuid: '32b6a681-b537-4d36-95a5-b15992ab656f'
      activationstatus: true
      created: 2025-01-22T10:41:07.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.769+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '"As part of the President’s promise, we are rolling out the second
        phase of the salary increase this January. We hope that this will provide
        much-needed financial relief and help our government employees improve their
        quality of life," she said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '10ec8035-5191-42b8-90dd-5aedf91d9541'
      activationstatus: true
      created: 2025-01-22T10:41:07.894+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.769+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'EO 64 mandates the salary adjustments to be implemented in four phases,
        with the first tranche disbursed on January 1, 2024. The remaining tranches
        will be rolled out on January 1, 2026, and January 1, 2027.'
    section5:
      primarytype: 'block'
      uuid: 'e960783c-1c2d-404e-bba9-2aa9c1107e72'
      activationstatus: true
      created: 2025-01-22T10:41:07.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.769+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The salary increase applies to all civilian government workers, including
        those in national government agencies, the legislative and judicial branches,
        constitutional commissions, state universities, and government-owned and controlled
        corporations (GOCCs).'
    section6:
      primarytype: 'block'
      uuid: 'a4b6587e-5a8b-44b2-8074-7d3ddb6d4efc'
      activationstatus: true
      created: 2025-01-22T10:41:07.895+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.770+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'However, military personnel, uniformed services, and certain other
        groups such as job order workers, consultants, and apprentices will not be
        covered by the salary hike.'
    section7:
      primarytype: 'block'
      uuid: 'fb8eb60c-8295-4ca5-8c19-1b201d2d3cb8'
      activationstatus: true
      created: 2025-01-22T10:41:07.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.770+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Funding for the salary increases in 2025 will come from the Miscellaneous
        Personnel Benefits Fund and available appropriations under the FY 2025 General
        Appropriations Act, in accordance with established budgeting, accounting,
        and auditing rules.'
    section8:
      primarytype: 'block'
      uuid: '118feacd-098c-4e55-98ec-c6e87a4697b1'
      activationstatus: true
      created: 2025-01-22T10:41:07.896+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T12:15:21.771+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The DBM also clarified that local government units will be governed
        by a separate set of guidelines under a different circular.</p>'
  'START HERE----->kitchie-nadal-sells-guitar':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
