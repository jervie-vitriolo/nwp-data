    imagesource: 'a43f5db6-d4b4-429e-addc-839c24023627'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5e759c45-6dd4-442d-b8de-29c42f34d749'
    lead: 'U.S. President Donald Trump said on Tuesday he was open to billionaire
      Elon Musk buying social media app TikTok if the Tesla TSLA.O CEO wanted to do
      so.'
    activationstatus: true
    created: 2025-01-22T09:30:26.583+08:00
