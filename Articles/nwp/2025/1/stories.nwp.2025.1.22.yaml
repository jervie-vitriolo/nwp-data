    title: 'Vintage Djokovic quells Alcaraz challenge to reach Australian Open semis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2649f5ad-31ff-4a0c-bcf1-72f6366ce0d1'
      activationstatus: true
      created: 2025-01-22T09:20:10.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Melbourne, Australia -</strong>&nbsp;Novak Djokovic beat
        young rival Carlos Alcaraz 4-6 6-4 6-3 6-4 in a gladiatorial battle worthy
        of a title clash to charge into the Australian Open semi-finals on Tuesday,
        Jan. 22, and remain in the hunt for a record 25th Grand Slam title.</p>'
    section1:
      primarytype: 'block'
      uuid: 'faaab2a3-010f-43f8-bf65-ad8b1880e843'
      activationstatus: true
      created: 2025-01-22T09:20:10.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the latest chapter of a generational rivalry that has played out\
        \ on the biggest stages, including last year’s Olympic final in Paris which\
        \ Djokovic won, it was the 37-year-old who maintained his hardcourt dominance\
        \ over Alcaraz.\r"
    section2:
      primarytype: 'block'
      uuid: '557a4c07-9182-4a49-af31-3c8403b69742'
      activationstatus: true
      created: 2025-01-22T09:20:10.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defeat was a blow for the 21-year-old Spaniard as the French Open and\
        \ Wimbledon champion’s bid to become the youngest man to complete a career\
        \ Grand Slam went up in flames, and he was left to digest his third loss to\
        \ Djokovic on the surface.\r"
    section3:
      primarytype: 'block'
      uuid: '925383db-5f79-4d39-8789-6f493c014a20'
      activationstatus: true
      created: 2025-01-22T09:20:10.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I wish this match today was the final,\" said Djokovic, who next\
        \ takes on German second seed Alexander Zverev in what would be a men’s record\
        \ 50th major singles semi-final for the Serb.\r"
    section4:
      primarytype: 'block'
      uuid: '536dd3b4-abfb-4a9f-8e44-f04164b7afbf'
      activationstatus: true
      created: 2025-01-22T09:20:10.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s just one of the most epic matches that I've played on this court,\
        \ on any court, really. So thank you all for staying at 1 a.m. to watch us\
        \ and support the players.\"\r"
    section5:
      primarytype: 'block'
      uuid: '1b05134f-6c5b-4786-9ee3-512537ec2664'
      activationstatus: true
      created: 2025-01-22T09:20:10.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some loose shots at the start of the match put Alcaraz on the back\
        \ foot but he fired a magnificent backhand winner to pull back a break and\
        \ was rock solid from there, vaulting to a 5-4 lead in a physical opening\
        \ set after Djokovic made an error.\r"
    section6:
      primarytype: 'block'
      uuid: '3df93543-cc18-4fc9-b88e-7fddf0ae1fdf'
      activationstatus: true
      created: 2025-01-22T09:20:10.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Having dropped his serve for a second time, Djokovic took an off-court\
        \ medical timeout and returned with his left thigh taped up, but the seventh-seeded\
        \ Serb could not prevent Alcaraz from holding to love with a big ace at the\
        \ end to clinch the set.\r"
    section7:
      primarytype: 'block'
      uuid: '59a165e5-f861-45c1-bdc4-2f2be83c15a1'
      activationstatus: true
      created: 2025-01-22T09:20:10.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Since I'm still in the tournament, I don't want to reveal too much,\
        \ obviously,\" Djokovic said.\r"
    section8:
      primarytype: 'block'
      uuid: '70335ee1-fd03-4334-904a-0d083da98af8'
      activationstatus: true
      created: 2025-01-22T09:20:10.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The medication started to kick in, and they helped. No doubt, I had\
        \ to take another dose. I mean, this sounds awful. Me taking another dose.\
        \ If I lost that second set, I don't know if I would continue playing, but\
        \ I felt better and better.\"\r"
    section9:
      primarytype: 'block'
      uuid: '48e772e4-7793-41d9-be1d-7f41dbe10c4f'
      activationstatus: true
      created: 2025-01-22T09:20:10.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Aggressive Djokovic</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '72edd66e-8728-4f4f-9ee9-833453be6329'
      activationstatus: true
      created: 2025-01-22T09:20:10.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Djokovic was far more aggressive in the second set and made several\
        \ forays towards the net to reel off the first three games before producing\
        \ a spectacular backhand overhead smash assisted by the net cord at one point,\
        \ but Alcaraz pulled level at 3-3.\r"
    section11:
      primarytype: 'block'
      uuid: 'd7c80deb-49e4-4576-9ecc-bcf286c4f0dd'
      activationstatus: true
      created: 2025-01-22T09:20:10.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The momentum shifted again as Djokovic heaped the pressure on the third-seeded\
        \ Spaniard with heavy ball-striking to claim the second set and drew massive\
        \ cheers from the Rod Laver Arena crowd when he broke for a 4-2 and then 5-3\
        \ lead in the third.\r"
    section12:
      primarytype: 'block'
      uuid: 'b7f47c02-294b-4ca7-af08-0d58053a7c58'
      activationstatus: true
      created: 2025-01-22T09:20:10.919+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Playing like a much younger version of himself, 10-times Melbourne\
        \ Park champion Djokovic showed surgical precision to claim the set before\
        \ breaking early in the next one to tighten his grip on the match.\r"
    section13:
      primarytype: 'block'
      uuid: '5f326201-cee1-4310-aced-141eef1f80e5'
      activationstatus: true
      created: 2025-01-22T09:20:10.919+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alcaraz won an incredible 33-shot rally to rescue a break point while\
        \ down 4-2 in the fourth set and smiled as he gasped for air but Djokovic\
        \ used all his experience to seal the win in the early hours of Wednesday\
        \ morning.\r"
    section14:
      primarytype: 'block'
      uuid: 'c8b07d93-5d4d-4fe8-8d87-7cfdb441abb3'
      activationstatus: true
      created: 2025-01-22T09:20:10.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"God knows when we're going to go to sleep,\" said Djokovic.\r"
    section15:
      primarytype: 'block'
      uuid: '2ebba2a8-24bc-4cf8-8c42-43812e92d4c9'
      activationstatus: true
      created: 2025-01-22T09:20:10.920+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I guess the key is recovery for me. To be honest, that’s all I'm\
        \ thinking about. The extra day with no match comes at the perfect time for\
        \ me.\r"
    section16:
      primarytype: 'block'
      uuid: 'c199623a-426d-4c2c-95bc-d2b1ab3ff968'
      activationstatus: true
      created: 2025-01-22T09:20:10.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Let’s see if it’s going to be good enough on Friday, hopefully I\
        \ can come out and feel my best because Sasha (Zverev) is playing some of\
        \ the best tennis he has played.\r"
    section17:
      primarytype: 'block'
      uuid: 'd5f3865f-1b4b-49fc-b605-2924026f4cc6'
      activationstatus: true
      created: 2025-01-22T09:20:10.921+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have an agreement, as long as I play he’s going to let me win\
        \ Grand Slam matches,\" Djokovic said with a smile.\r"
    section18:
      primarytype: 'block'
      uuid: '16c2599b-3310-4c67-9ddb-8aef0bfcc396'
      activationstatus: true
      created: 2025-01-22T09:20:10.922+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:46.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:20:10.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Shrivathsa Sridhar in Melbourne; Editing by Ken
        Ferris)</em></p>'
  'START HERE----->trump-open-to-musk-buying-tiktok':
    author: 'Steve Holland and Kanishka Singh, Reuters'
    caption: 'Elon Musk, Chief Executive Officer of SpaceX and Tesla and owner of
      X looks on during the Milken Conference 2024 Global Conference Sessions at The
      Beverly Hilton in Beverly Hills, California, U.S., May 6, 2024 (Reuters File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
