      lastmodified: 2025-01-22T16:53:46.645+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The session will adjourn on Feb. 8 for the election period. It will
        resume on June 2. The 19th Congress will have a sine die adjournment on June
        14.</p>'
    section21:
      primarytype: 'block'
      uuid: '1e21b8dd-b371-4b95-8107-2d555dc877b2'
