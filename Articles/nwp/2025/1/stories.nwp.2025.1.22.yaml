    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kitchie Nadal sells 20-year-old electric guitar '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8ab27590-63f8-4897-8e0f-c35ef7992ab2'
      activationstatus: true
      created: 2025-01-22T10:43:57.251+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Singer and songwriter
        Kitchie Nadal is parting ways with her beloved 20 year-old electronic guitar
        and has decided to sell it via her Facebook page.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b2ef604-2e7f-483c-8c7d-a01d4326add2'
      activationstatus: true
      created: 2025-01-22T10:43:57.251+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.251+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I'm parting ways with my beloved Parker Fly Deluxe guitar, which
        has been with me for over 20 years! This guitar is a true gem— incredibly
        versatile, lightweight (it’s traveled with me all over the world), and built
        to last,” she wrote on Tuesday, Jan. 21.'
    section2:
      primarytype: 'block'
      uuid: '397edd8a-71e7-40fd-92ec-173c754414ee'
      activationstatus: true
      created: 2025-01-22T10:43:57.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nadal did not expound on her reasons for selling the musical instrument
        but hopes that the new owner of the guitar would be able to create good music
        with it.'
    section3:
      primarytype: 'block'
      uuid: 'bed0fbe6-9359-4d70-aa9a-e45e78956e39'
      activationstatus: true
      created: 2025-01-22T10:43:57.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This guitar has served me well, but it’s time for it to find a new
        home where it can keep inspiring music,” she added.'
    section4:
      primarytype: 'block'
      uuid: '3125b4dd-5cb7-4e75-b67c-5ef99f6ac977'
      activationstatus: true
      created: 2025-01-22T10:43:57.252+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.252+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nadal was behind the OPM hit ‘Huwag na Huwag Mong Sasabihin’, ‘Bulong’
        and ‘Same Ground’.'
    section5:
      primarytype: 'block'
      uuid: 'ed90ec08-6154-4e43-9da3-ccef56687cf7'
      activationstatus: true
      created: 2025-01-22T10:43:57.253+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Fans of the singer turned emotional over the singer’s decision.'
    section6:
      primarytype: 'block'
      uuid: 'c070da66-528a-4525-b5bd-65e253ce3fc7'
      activationstatus: true
      created: 2025-01-22T10:43:57.253+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Have it signed to remind the new owner how it inspired you in making
        and playing your music,” a Facebook user replied.'
    section7:
      primarytype: 'block'
      uuid: '1a1dcf8e-1ae8-4f41-b3e2-cff903223528'
      activationstatus: true
      created: 2025-01-22T10:43:57.253+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:44.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T10:43:57.253+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“This time you don't only pay for the guitar, but everything with
        this guitar in 20 years,” another netizen commented.</p>'
  'START HERE----->trump-on-diversity-threats-private-sectors':
    author: 'Daniel Trotta and Bianca Flowers, Reuters'
    caption: 'U.S. President-elect Donald Trump speaks after a meeting with Republicans
      in Congress at the U.S. Capitol building in Washington on Jan. 8. (Jeenah Moon/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T13:19:46.000+08:00
    imagesource: '98e03d15-455b-4c2e-ab30-ed4f85a48531'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6895dfc4-bc7e-440b-b306-7658aa17562e'
    lead: 'U.S. President Donald Trump escalated his campaign against diversity
      programs on Tuesday by pressuring the private sector to join the initiative,
      ordering aviation officials to review diversity hires and telling government
      DEI employees they would be placed on paid leave.'
    activationstatus: true
    created: 2025-01-22T13:21:58.317+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T12:33:44.056+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:13.969+08:00
    lastmodified: 2025-01-22T13:21:58.392+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump escalates campaign against diversity, threatens private sector
      probes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98979ec1-6af2-4837-aa8b-94f9780936c0'
      activationstatus: true
      created: 2025-01-22T13:21:58.343+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.377+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> U.S. President Donald Trump escalated
        his campaign against diversity programs on Tuesday by pressuring the private
        sector to join the initiative, ordering aviation officials to review diversity
        hires and telling government DEI employees they would be placed on paid leave.</p>'
    section1:
      primarytype: 'block'
      uuid: '9156d485-d300-445f-93ec-f52da4a2712a'
      activationstatus: true
      created: 2025-01-22T13:21:58.344+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ffff6e62-624b-4ee3-a3f8-cb459ff918b5'
      activationstatus: true
      created: 2025-01-22T13:21:58.344+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The measures come one day after Trump on his first day in office
        issued a series of executive orders to end diversity, equity and inclusion
        (DEI) programs, which attempt to promote opportunities for women, ethnic minorities,
        LGBTQ+ people and other traditionally underrepresented groups.</p>'
    section3:
      primarytype: 'block'
      uuid: '7866702c-8e90-43c6-a289-19c0bf5b6612'
      activationstatus: true
      created: 2025-01-22T13:21:58.345+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '615ca540-6d41-4070-bf94-20329a0537a3'
      activationstatus: true
      created: 2025-01-22T13:21:58.345+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Civil rights advocates have argued such programs are necessary to address\
        \ longstanding inequities and structural racism.\r"
    section5:
      primarytype: 'block'
      uuid: '74bd2408-7e2d-420d-a62c-47468ef4ebfa'
      activationstatus: true
      created: 2025-01-22T13:21:58.346+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '04f539b7-97e8-41f7-ae13-64376d761918'
      activationstatus: true
      created: 2025-01-22T13:21:58.346+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a new executive order issued on Tuesday, Trump revoked executive
        orders dating as far back as 1965 on environmental actions, equal employment
        opportunities and encouragement to federal contractors to achieve workforce
        balancing on race, gender and religion.</p>'
    section7:
      primarytype: 'block'
      uuid: '034051d3-302f-4fea-a57d-5bdac1b6bc1f'
      activationstatus: true
      created: 2025-01-22T13:21:58.346+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6687de22-34e5-430a-a704-b125e00272c6'
      activationstatus: true
      created: 2025-01-22T13:21:58.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 1965 order that was revoked was signed by President Lyndon Johnson\
        \ to protect the rights of workers employed by federal contractors and ensure\
        \ they remained free from discrimination on the basis of race, color, religion,\
        \ sex, sexual orientation, gender identity or national origin, according to\
        \ the Labor Department.\r"
    section9:
      primarytype: 'block'
      uuid: '371072e6-c2a8-4fb5-ac96-7c2f5135f07a'
      activationstatus: true
      created: 2025-01-22T13:21:58.347+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c427284e-b2ed-4520-82b2-f2f7f1931274'
      activationstatus: true
      created: 2025-01-22T13:21:58.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Trump executive order seeks to dissuade private companies that
        receive government contracts from hiring employees from marginalized backgrounds
        - what the order called "illegal DEI discrimination and preferences" - and
        asked government agencies to identify private companies that might be subject
        to civil investigation.</p>'
    section11:
      primarytype: 'block'
      uuid: 'db53daf1-d15d-45ed-9ab0-c80c40fbe055'
      activationstatus: true
      created: 2025-01-22T13:21:58.348+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '79c6eb0a-67a0-40ac-862f-3ff0360ddcef'
      activationstatus: true
      created: 2025-01-22T13:21:58.349+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"As a part of this plan, each agency shall identify up to nine potential
        civil compliance investigations of publicly traded corporations, large non-profit
        corporations or associations, foundations with assets of 500 million dollars
        or more, State and local bar and medical associations, and institutions of
        higher education with endowments over 1 billion dollars," the order said.</p>'
    section13:
      primarytype: 'block'
      uuid: '8cdde273-9810-4c26-b45b-3940d7b87b8a'
      activationstatus: true
      created: 2025-01-22T13:21:58.349+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.349+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f3532a87-c50c-4d1a-b3a1-6c0baac6faf4'
      activationstatus: true
      created: 2025-01-22T13:21:58.350+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Full details on how the Trump administration would enforce "civil
        compliance investigations" were not immediately available.</p>'
    section15:
      primarytype: 'block'
      uuid: '070a17d7-54a0-4b9a-8d8d-11cd009892d2'
      activationstatus: true
      created: 2025-01-22T13:21:58.350+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.350+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ffbbe6ed-9f2f-434b-b000-f89d5a2ee96e'
      activationstatus: true
      created: 2025-01-22T13:21:58.351+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The order issued on Tuesday stipulates that federal and private-sector\
        \ employment preferences for military veterans could continue.\r"
    section17:
      primarytype: 'block'
      uuid: '7d25197e-af00-452a-963f-be6a10d68616'
      activationstatus: true
      created: 2025-01-22T13:21:58.351+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.351+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ebfb43bb-a457-4b9f-9c5a-634d64e5416b'
      activationstatus: true
      created: 2025-01-22T13:21:58.352+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Basil Smikle Jr., a political strategist and policy advisor, said he\
        \ was troubled by the Trump administration’s assertion that diversity programs\
        \ were \"diminishing the importance of individual merit, aptitude, hard work,\
        \ and determination\" because it suggested women and people of color lacked\
        \ merit or qualifications.\r"
    section19:
      primarytype: 'block'
      uuid: 'da3cf97d-3270-43c8-ad1b-f87389bd3ec9'
      activationstatus: true
      created: 2025-01-22T13:21:58.352+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.352+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '54ecf1d8-2fe8-4a50-b59c-032f037c6b76'
      activationstatus: true
      created: 2025-01-22T13:21:58.353+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"There’s this clear effort to hinder, if not erode, the political
        and economic power of people of color and women," Smikle said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'dbaaf7c0-1cb0-40e3-b022-a3b325b11dfb'
      activationstatus: true
      created: 2025-01-22T13:21:58.353+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:44.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.353+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
