    title: 'Senators withdraw support for anti-teen pregnancy bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '93b27464-ddbe-4e98-ba76-fb4d874bff64'
      activationstatus: true
      created: 2025-01-22T18:39:26.742+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.015+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A number of senators
        have withdrawn support for a bill intended to prevent teen pregnancy amid
        the debate on comprehensive sexuality education in schools.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e540f9d7-d260-4cd0-858b-d3d44b72d6be'
      activationstatus: true
      created: 2025-01-22T18:39:26.742+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, Jan. 22, seven senators signified their intention to
        withdraw their signature from the committee report of Senate Bill 1979, authored
        by Sen. Risa Hontiveros.'
    section2:
      primarytype: 'block'
      uuid: '15003a7c-da53-4137-9405-e337cfe1ecf3'
      activationstatus: true
      created: 2025-01-22T18:39:26.742+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a joint letter, JV Ejercito, Cynthia Villar, Bong Go, and Nancy
        Binay said “further dialogues with stakeholders is essential, in order to
        accurately dispel misconceptions and remove objectionable portions from the
        bill.”'
    section3:
      primarytype: 'block'
      uuid: 'e0bae199-1782-4e09-9bc2-ecdd42f283db'
      activationstatus: true
      created: 2025-01-22T18:39:26.743+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.017+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Even the president raised certain issues against the bill. Hindi pa
        nga napupunta sa presidente may pronouncement na siya na ive-veto. So why
        would we produce a committee report na alam na ive-veto ng presidente?” Binay
        said in a chance interview.'
    section4:
      primarytype: 'block'
      uuid: '5feae583-c4e7-4dc0-96cc-8098b7c821a2'
      activationstatus: true
      created: 2025-01-22T18:39:26.743+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Even before it reached the president, he had already
        announced that he would veto it. So why would we produce a committee report
        knowing that the president is going to veto it?]'
    section5:
      primarytype: 'block'
      uuid: 'd8b98ff3-c331-47b9-afe7-6a912e733b99'
      activationstatus: true
      created: 2025-01-22T18:39:26.744+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.018+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier said he was “<strong><a href="https://www.newswatchplus.ph/news/2025/1/20/marcos-anti-teen-pregnancy-bill-ridiculous.html">appalled</a></strong>”
        upon reading the bill, calling some provisions “ridiculous” and “abhorrent.”</p>'
    section6:
      primarytype: 'block'
      uuid: '2c704c79-450e-4c76-90fd-191cea99f7b2'
      activationstatus: true
      created: 2025-01-22T18:39:26.744+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senators Jinggoy Estrada and Loren Legarda, and reelectionist lawmaker
        Bong Revilla also submitted separate letters to Escudero with the same intent.'
    section7:
      primarytype: 'block'
      uuid: '012c3cce-34ed-415c-8749-034798f00e9b'
      activationstatus: true
      created: 2025-01-22T18:39:26.744+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“When I read the bill, there are a lot of absurdities. Ang nakakabahala
        sa akin ung based on UNESCO standards… Hindi ko alam kung ano ang international
        standards at that time so upon review medyo hindi akma sa kultura natin,”
        Estrada said in an interview.'
    section8:
      primarytype: 'block'
      uuid: 'a0dba130-7ae0-4d9e-99d0-2086c222a486'
      activationstatus: true
      created: 2025-01-22T18:39:26.745+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What concerns me is that it’s based on UNESCO standards...
        I don't know what the international standards were at that time; but upon
        review, it seems somewhat incompatible with our culture]'
    section9:
      primarytype: 'block'
      uuid: '0873eaae-0429-46ff-aa4f-11ddcee5d291'
      activationstatus: true
      created: 2025-01-22T18:39:26.745+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Siyempre may apo ako, may anak ako we have to protect them so umasa
        kayo na kasama nyo kami sa laban na iyan,” said Revilla.'
    section10:
      primarytype: 'block'
      uuid: '1824bcbe-9a9c-4526-9f31-b2cf26c8cafa'
      activationstatus: true
      created: 2025-01-22T18:39:26.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Of course, I have grandchildren and children, and we
        have to protect them. So rest assured, you can count on us to stand with you
        in that fight.]'
    section11:
      primarytype: 'block'
      uuid: 'ce851962-d5da-4c06-afa3-78891d49b357'
      activationstatus: true
      created: 2025-01-22T18:39:26.746+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Substitute bill</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'a1afc60f-86a5-43a0-bde9-8c4c9bcdf796'
      activationstatus: true
      created: 2025-01-22T18:39:26.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In response, Hontiveros said she will file a substitute bill that will
        address concerns on the measure.'
    section13:
      primarytype: 'block'
      uuid: '70492535-5316-4742-8eac-a0a33251501e'
      activationstatus: true
      created: 2025-01-22T18:39:26.747+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“While my personal convictions maintain that SB 1979 is a reasoned
        and appropriate response to this national crisis that is teenage pregnancy,
        mas nais ko na magkaisa tayo sa layunin na pababain ang teenage pregnancy
        sa Pilipinas, at bigyang suporta ang mga kabataang nangangailangan,” she said.'
    section14:
      primarytype: 'block'
      uuid: 'f1e28697-2fe7-43a6-beca-26811af636bf'
      activationstatus: true
      created: 2025-01-22T18:39:26.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: …I would prefer that we unite in the goal of reducing
        teenage pregnancy in the Philippines and providing support to the young people
        who need it.]'
    section15:
      primarytype: 'block'
      uuid: '07585dc2-2bd1-4cee-b565-d11e4430805b'
      activationstatus: true
      created: 2025-01-22T18:39:26.748+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hontiveros said she was saddened by the disinformation on her bill,
        especially on claims that it will teach early childhood masturbation to children
        aged 0-4 years old. This stemmed from the video of advocacy group “Project
        Dalisay,” which said that the bill will “hypersexualize children.”'
    section16:
      primarytype: 'block'
      uuid: '1f6d5b07-7b1b-467b-a833-61c4b0e830f8'
      activationstatus: true
      created: 2025-01-22T18:39:26.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lawmaker earlier said the bill did not mention masturbation.'
    section17:
      primarytype: 'block'
      uuid: '77ec7da3-8f1d-4b62-869b-362d82a627e4'
      activationstatus: true
      created: 2025-01-22T18:39:26.749+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hontiveros said under her substitute bill, the phrase on CSE being
        “guided by international standards” was also removed, a provision that has
        been a subject of opposition.'
    section18:
      primarytype: 'block'
      uuid: 'd4e58524-56c6-4666-b6d3-97e017f52184'
      activationstatus: true
      created: 2025-01-22T18:39:26.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former Chief Justice Maria Lourdes Sereno of Project Dalisay previously
        lamented that while sensitive topics are not directly stated in the measure,
        the bill is anchored on foreign concepts, which may be inappropriate to children.'
    section19:
      primarytype: 'block'
      uuid: '3adfd12a-d4c3-4273-a7cf-e3186811f4a9'
      activationstatus: true
      created: 2025-01-22T18:39:26.750+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Nilimitahan na natin ang CSE sa adolescents o ang 10 years old
        and above. We have also introduced a provision guaranteeing academic and religious
        freedom,” Hontiveros said.</p>'
    section20:
      primarytype: 'block'
      uuid: '776d4a97-e390-48df-a5c9-677503726e35'
      activationstatus: true
      created: 2025-01-22T18:39:26.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We have limited CSE to adolescents, or those 10 years
        old and above. We have also introduced a provision guaranteeing academic and
        religious freedom]'
    section21:
      primarytype: 'block'
      uuid: '0a807b00-ac16-4709-adc6-2979569bcc58'
      activationstatus: true
      created: 2025-01-22T18:39:26.751+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Suspending CSE</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: 'a6639588-9aea-4cf2-b50e-2df745b759c6'
      activationstatus: true
      created: 2025-01-22T18:39:26.752+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Education Secretary Sonny Angara said his agency is continuously
        reviewing the CSE rolled out in schools.'
    section23:
      primarytype: 'block'
      uuid: 'ba507d56-545b-4ad5-a628-91232f5a1c18'
      activationstatus: true
      created: 2025-01-22T18:39:26.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The program took effect under the Duterte administration in 2018.'
    section24:
      primarytype: 'block'
      uuid: 'eb6f6c58-638b-41e8-b842-bcccea2c1f19'
      activationstatus: true
      created: 2025-01-22T18:39:26.753+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Maaaring i-suspend namin to review pero suspending permanently, parang
        tingin ko as a lawyer hindi pwede gawin dahil kasi batas iyon e,” he said
        at the Kapihan sa Manila Bay forum, noting that the CSE in schools is required
        by the reproductive health law.'
    section25:
      primarytype: 'block'
      uuid: '9a3e192a-b89f-4b2b-a44b-7286cf749e9e'
      activationstatus: true
      created: 2025-01-22T18:39:26.754+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara said schools are not teaching early childhood masturbation.'
    section26:
      primarytype: 'block'
      uuid: '26459693-8f6f-418e-81f5-19084900e12d'
      activationstatus: true
      created: 2025-01-22T18:39:26.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hontiveros also said she will not support a “complete removal of CSE
        from our policy landscape.”'
    section27:
      primarytype: 'block'
      uuid: 'f4252cfc-7157-4ff9-9e00-b8cabcffd511'
      activationstatus: true
      created: 2025-01-22T18:39:26.755+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:39.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-23T10:11:29.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Napatunayan na ng maraming pag-aaral at karanasan ng lokal na komunidad,
        na ang epekto ng CSE ay pagbaba,  hindi pagtaas ng numero ng kabataang maagang
        nabubuntis,” she said.'
    section28:
