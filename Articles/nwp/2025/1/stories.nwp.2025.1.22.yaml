      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f03925fd-850b-4879-9e64-28b79161a44e'
      activationstatus: true
      created: 2025-01-22T16:53:46.640+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T12:33:42.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.640+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/11/29/marcos-confirms-text-discouraging-impeachment-.html">Marcos
        has frowned upon the complaint</a> as it will not benefit Filipinos.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c66f056f-4d26-46d2-ba51-d13fb29bc56c'
      activationstatus: true
      created: 2025-01-22T16:53:46.641+08:00
