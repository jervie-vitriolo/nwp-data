    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'TikTok users anxiously await its return to US app stores'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1ca5cdf0-ff2f-43e6-8b9b-e934be454d28'
      activationstatus: true
      created: 2025-01-22T09:15:44.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.540+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Three days after ByteDance’s TikTok
        went dark and then was quickly revived in the United States, users that deleted
        the app were anxiously checking iPhone and Android devices to find it still
        unavailable to be downloaded again.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e1038491-f4c4-4488-a6d5-770278a5e612'
      activationstatus: true
      created: 2025-01-22T09:15:44.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some looking to make a quick profit from TikTok fans' desperation
        listed devices on eBay EBAY.O with the app purportedly downloaded for up to
        $50,000.'
    section2:
      primarytype: 'block'
      uuid: 'e0c6a2ca-de5b-45c3-9b44-438935446366'
      activationstatus: true
      created: 2025-01-22T09:15:44.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok still could not be downloaded from the Apple and Google app
        stores in the United States on Tuesday, trapped in legal purgatory by the
        two tech giants. U.S.President Donald Trump signed an executive order on Monday
        delaying the enforcement of a ban on the Chinese-owned popular short-video
        app by 75 days, the legality of which is unclear.'
    section3:
      primarytype: 'block'
      uuid: '6bc86ef2-1a2d-4e2e-84f2-687a4d41cdd8'
      activationstatus: true
      created: 2025-01-22T09:15:44.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok resumed service after Trump’s assurances that the company and
        its partners would not face hefty fines to keep the app running, but it was
        yet to return to app stores. Other apps owned by ByteDance, including Lemon8
        and CapCut, were also no longer available.'
    section4:
      primarytype: 'block'
      uuid: '0c4ff14c-aa49-41bc-8cee-529b81dc77ab'
      activationstatus: true
      created: 2025-01-22T09:15:44.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile the search for a buyer of TikTok continued. Trump said on
        Tuesday he was open to billionaire Elon Musk’s buying the app if the Tesla
        TSLA.OCEO wanted to do so.'
    section5:
      primarytype: 'block'
      uuid: 'd4b717f8-66c1-4371-b13e-c18bf1d91b8b'
      activationstatus: true
      created: 2025-01-22T09:15:44.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'And the chair of the House Select Committee on China, John Moolenaar,
        met businessmen Kevin O'Leary and Frank McCourt about the potential divestiture
        of TikTok. Billionaire businessman McCourt has made a formal offer to buy
        it.'
    section6:
      primarytype: 'block'
      uuid: '16fe703d-1d53-4508-9221-b5799bd2702d'
      activationstatus: true
      created: 2025-01-22T09:15:44.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The back-and-forth has brought out mixed feelings from users, including
        some who planned to abandon TikTok after seeing Trump so heavily involved
        in the negotiations, which could result in TikTok eventually being sold to
        one of his allies in the tech industry.'
    section7:
      primarytype: 'block'
      uuid: '18720484-fa20-4cda-9f11-fe73e6db9354'
      activationstatus: true
      created: 2025-01-22T09:15:44.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I do not want to continue being a pawn in this hellscape. I am not
        saying it will make a difference to TikTok but it will make a difference to
        me," said Nicole Norman, a TikTok user, on Meta’s Threads app. "I will not
        be back on TikTok."'
    section8:
      primarytype: 'block'
      uuid: '8764f928-8815-401a-9e38-9ff291780786'
      activationstatus: true
      created: 2025-01-22T09:15:44.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others, however, want TikTok back, which is not possible as long as
        Apple AAPL.O and Google parent Alphabet GOOGL.O do not make it available.'
    section9:
      primarytype: 'block'
      uuid: 'bd01f71e-6862-4bda-9dc4-0342c5bc8b02'
      activationstatus: true
      created: 2025-01-22T09:15:44.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I’ve been checking every day," said travel content creator Lauren
        Scott. Scott, 29, currently in Brazil, read in some Facebook groups that Americans
        abroad may be able to access the app if they deleted and re-downloaded it.
        But that proved not to be the case, leaving her in limbo.'
    section10:
      primarytype: 'block'
      uuid: '1c62e28f-40dd-41d9-9419-e817f8a08422'
      activationstatus: true
      created: 2025-01-22T09:15:44.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The delay may be because Google and Apple are awaiting additional protections
        before bypassing the ban that punishes the companies for hosting or distributing
        the app, according to analysts.'
    section11:
      primarytype: 'block'
      uuid: 'c68e6e6a-b5c0-4967-becd-a6629a9e0cfd'
      activationstatus: true
      created: 2025-01-22T09:15:44.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A notice on Apple’s App Store said: "TikTok and other ByteDance apps
        are not available in the country or region you're in". Google Play showed:
        "Downloads for this app are paused due to current U.S. legal requirements."'
    section12:
      primarytype: 'block'
      uuid: '07b93625-2dee-4c4f-8fd2-acdd2c7f83d2'
      activationstatus: true
      created: 2025-01-22T09:15:44.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some users have been tinkering with multi-step processes to gain access,
        such as trying to change their location in their phones.'
    section13:
      primarytype: 'block'
      uuid: 'd6deeb44-c9d0-4f85-936a-a895e6e071b2'
      activationstatus: true
      created: 2025-01-22T09:15:44.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Really hoping TikTok comes back to the app store ASAP, not wanting
        to do any of that VPN stuff to get it back," said Lauren Nader, a TikTok user,
        on Threads.'
    section14:
      primarytype: 'block'
      uuid: 'ec4e82fc-cd23-4f29-8700-cd93c3463c07'
      activationstatus: true
      created: 2025-01-22T09:15:44.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Google, Apple and TikTok did not respond to requests for comment.'
    section15:
      primarytype: 'block'
      uuid: 'da5b625c-795e-4f3c-9def-58d40117065c'
      activationstatus: true
      created: 2025-01-22T09:15:44.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. legislators last year passed a law upheld by the U.S. Supreme
        Court requiring ByteDance to either sell TikTok or face a ban, citing national
        security concerns. Many Democratic and Republican lawmakers still want to
        see ByteDance sell the app.'
    section16:
      primarytype: 'block'
      uuid: 'a021669b-8db9-4e83-b02e-ba89174879fa'
      activationstatus: true
      created: 2025-01-22T09:15:44.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump suggested the United States government should be a half-owner
        of TikTok’s U.S. business in return for keeping the app alive, and warned
        that he could impose tariffs on China if Beijing failed to approve a deal.'
    section17:
      primarytype: 'block'
      uuid: '0cdae8ef-e574-4ea4-9aba-80f66cfb8dd9'
      activationstatus: true
      created: 2025-01-22T09:15:44.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China indicated this week for the first time it would be open to a
        transaction keeping TikTok operating in the United States, with its foreign
        ministry saying on Monday that companies "decide independently" on matters
        of their operations and deals.'
    section18:
      primarytype: 'block'
      uuid: '15e697b5-1ca2-45b4-bbe8-b449f33cb46a'
      activationstatus: true
      created: 2025-01-22T09:15:44.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some users still on TikTok have suggested that the app’s algorithm
        is "feeling different" since it came back online, fanned by fears about the
        future of the tool under a new ownership structure.'
    section19:
      primarytype: 'block'
      uuid: 'b6c43e8d-d050-4d65-860b-4321420bd556'
      activationstatus: true
      created: 2025-01-22T09:15:44.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.529+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'TikTok welcomed users back on Sunday with the message, "Thanks for
        your patience and support. As a result of President Trump’s efforts, TikTok
        is back in the U.S.!"'
    section20:
      primarytype: 'block'
      uuid: 'aa24e737-415c-46b9-932d-9c9c0d4fb1f1'
      activationstatus: true
      created: 2025-01-22T09:15:44.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I deactivated my account after it was 'back' this morning. I'm
        done with [Trump] taking credit for the messes he starts," said TikTok user
        Janel Samson on Threads.'
    section21:
      primarytype: 'block'
      uuid: 'd59cb4a1-0c13-4b92-9d6f-32ec6b898537'
      activationstatus: true
      created: 2025-01-22T09:15:44.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.530+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over 200 iPhone and Android devices with the app downloaded were listed
        on the site for sale as of Tuesday night.'
    section22:
      primarytype: 'block'
      uuid: 'be36ca97-2e4c-4258-8f47-afaa792002e2'
      activationstatus: true
      created: 2025-01-22T09:15:44.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:47.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T09:15:44.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jaspreet Singh in Bengaluru and Doyinsola Oladipo
        in New York; Editing by Maju Samuel and Stephen Coates)</em></p>'
  'START HERE----->djokovic-alcaraz-australian-open-quarterfinals':
    author: 'Shrivathsa Sridhar, Reuters'
    caption: 'Serbia’s Novak Djokovic celebrates after winning his quarter final
      match against Spain’s Carlos Alcaraz at the Australian Open held at the Melbourne
      Park in Melbourne, Australia on Tuesday, Jan. 22.(Edgar Su/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T09:11:15.000+08:00
    imagesource: '1ede5a53-1f80-4e1c-8676-48a446ca5046'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ae841b3c-7372-49d2-8381-b68a1ec5f7d3'
    lead: 'Novak Djokovic beat young rival Carlos Alcaraz 4-6 6-4 6-3 6-4 in a gladiatorial
      battle worthy of a title clash to charge into the Australian Open semi-finals
      on Tuesday and remain in the hunt for a record 25th Grand Slam title.'
    activationstatus: true
    created: 2025-01-22T09:20:10.838+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:33:46.348+08:00
