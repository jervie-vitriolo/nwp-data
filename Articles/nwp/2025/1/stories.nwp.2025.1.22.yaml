      activationstatus: true
      created: 2025-01-22T14:58:27.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:43.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.768+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kyle Kuzma added 12 points, nine rebounds and five assists and Alex\
        \ Sarr produced 10 points, six boards and five blocked shots for Washington,\
        \ which allowed 120 or more points in each of its previous six games.\r"
    section8:
