      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T16:53:46.643+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Inaantay pa ‘yung mga ibang complaints para isahan po na ma-tackle
        if ever po na may oras pa po tayo. ‘Yun ang nagiging concern talaga, ‘yung
        oras po na natitira sa session,” House Deputy Majority Leader Paolo Ortega
        said in a separate ambush interview.</p>'
    section17:
      primarytype: 'block'
