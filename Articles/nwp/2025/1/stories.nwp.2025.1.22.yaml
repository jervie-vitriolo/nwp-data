    title: 'Netflix shares jump as subscriber surge, live sports streaming fuel
      growth'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e4a8546-84fe-49d9-9cda-2504bded0861'
      activationstatus: true
      created: 2025-01-22T18:26:30.740+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.751+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Netflix NFLX.O shares soared in premarket
        trading on Wednesday after the company reported a blockbuster holiday quarter
        as a robust content line-up and its entry into live sports streaming brought
        in a record number of new subscribers.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7e6bcd0-f645-48ef-97a8-87cb5bdd8801'
      activationstatus: true
      created: 2025-01-22T18:26:30.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The streaming giant’s stock surged over 14% to $994.36, poised to
        boost its market capitalization by $53 billion to about $425 billion, if gains
        hold.'
    section2:
      primarytype: 'block'
      uuid: '2040d797-2d08-432d-91a3-35ab7bfc1a90'
      activationstatus: true
      created: 2025-01-22T18:26:30.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The year 2024 was pivotal for Netflix as it ventured into live sports.
        It partnered with WWE, broadcast two NFL games on Christmas Day, and secured
        U.S. broadcast rights for the 2027 and 2031 FIFA Women’s World Cups.'
    section3:
      primarytype: 'block'
      uuid: 'cc48e656-f308-4953-a2fb-c48b023e0406'
      activationstatus: true
      created: 2025-01-22T18:26:30.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Netflix is simply running away with the streaming market thanks to
        excellent execution, a stellar content slate, and scale advantages," said
        Evercore ISI analysts in a note.'
    section4:
      primarytype: 'block'
      uuid: 'ac909ec6-042b-4488-82b5-2721e237d035'
      activationstatus: true
      created: 2025-01-22T18:26:30.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The company added 18.9 million subscribers in its holiday quarter,
        blowing past Wall Street’s estimate of 9.2 million additions for the quarter
        and the 13.1 million increase it posted a year ago, according to LSEG data.'
    section5:
      primarytype: 'block'
      uuid: 'd6d5698a-39cf-4f9d-988c-bc6ce001037a'
      activationstatus: true
      created: 2025-01-22T18:26:30.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Its fourth-quarter revenue and profit also beat estimates, as Netflix’s
        efforts to shift investor focus away from subscription growth to other performance
        metrics paid off.'
    section6:
      primarytype: 'block'
      uuid: '99cad64f-af71-479d-945e-c2c6c4f036bc'
      activationstatus: true
      created: 2025-01-22T18:26:30.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.743+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netflix’s deepening investment in live-streamed events is drawing
        tens of millions of viewers. Morgan Stanley said Netflix’s "unmatched scale
        creates the financial capacity to invest back into the business."'
    section7:
      primarytype: 'block'
      uuid: '76af8830-8e25-40dc-932b-c9279e8cd2f2'
      activationstatus: true
      created: 2025-01-22T18:26:30.743+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.743+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At least nine analysts raised their price targets on the stock following
        the company’s quarterly results, bringing the median target to $970 from
        $922.50, according to data compiled by LSEG.'
    section8:
      primarytype: 'block'
      uuid: 'ab830eb6-69d7-4d38-99f9-6afdcb88d312'
      activationstatus: true
      created: 2025-01-22T18:26:30.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The stock’s 12-month forward price-to-earnings ratio stands at 35.43
        compared with Walt Disney’s 19.19.'
    section9:
      primarytype: 'block'
      uuid: '22b5ba3d-1403-4025-bd1f-493816010c8a'
      activationstatus: true
      created: 2025-01-22T18:26:30.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netflix also announced price hikes for most of its plans in the United
        States, Canada, Portugal and Argentina.'
    section10:
      primarytype: 'block'
      uuid: '92be71f8-7bc6-499f-9210-6bc0667ef219'
      activationstatus: true
      created: 2025-01-22T18:26:30.744+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.744+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Heading into a robust 2025 slate, we expect little pushback to price
        increases in the US and a few other markets," J.P. Morgan analysts said.'
    section11:
      primarytype: 'block'
      uuid: 'dfc905a9-1ab2-4976-963e-ec8da359717f'
      activationstatus: true
      created: 2025-01-22T18:26:30.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2024, Netflix’s stock soared about 83%, Disney’s DIS.N climbed
        23%, while Warner Bros Discovery WBD.O saw a decline of about 7%.'
    section12:
      primarytype: 'block'
      uuid: '9f36705a-bc52-425b-856b-088778431d4f'
      activationstatus: true
      created: 2025-01-22T18:26:30.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:26:30.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joel Jose in Bengaluru and Lucy Raitano in London;
        Editing by Amanda Cooper and Shinjini Ganguli)</em></p>'
  'START HERE----->squid-game-doll-inspiration':
    author: 'Hyunsu Yim and Minwoo Park, Reuters'
    caption: 'FILE PHOTO: Players take part in the Red Light, Green Light game at
      Gelora Bung Karno Stadium ahead of the release of the Netflix series Squid Game:
      Season 2 on December 26 in Jakarta, Indonesia, December 22, 2024. REUTERS/Ajeng
      Dinar Ulfiana/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T18:30:26.000+08:00
    imagesource: 'ed046427-d038-48ce-a572-36399458dcd5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5ddb9f2a-6328-445c-8969-bc5c4bb845f6'
    lead: 'While the second season of "Squid Game" has new plot twists, one element
      of the Netflix mega-hit series where contestants down on their luck risk their
      lives to play children’s games for the chance of winning cash prizes, has remained
      constant.


      That is Young-hee, an innocent-looking robotic doll who in fact has a deadly
      role in the South Korean-made television series.'
    activationstatus: true
    created: 2025-01-22T18:34:45.801+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:40.400+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:15.048+08:00
    lastmodified: 2025-01-22T18:34:45.842+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''Cute and murderous: How Squid Game’s iconic killer doll came to
      life'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c419a292-55ac-4574-9a46-627135fb9046'
      activationstatus: true
      created: 2025-01-22T18:34:45.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>SEOUL, Jan 22 (Reuters) - While the second season of "Squid Game"
        has new plot twists, one element of the Netflix mega-hit series where contestants
        down on their luck risk their lives to play children’s games for the chance
        of winning cash prizes, has remained constant.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f5a2f1f2-ac9f-46df-8f10-33cf99b58701'
      activationstatus: true
      created: 2025-01-22T18:34:45.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>That is Young-hee, an innocent-looking robotic doll who in fact
        has a deadly role in the South Korean-made television series to find contestants
        to gun down playing the game "Red Light, Green Light" if she spots them moving.</p>'
    section2:
      primarytype: 'block'
      uuid: '6de06f45-c512-486d-9971-9b870bbc94c1'
      activationstatus: true
      created: 2025-01-22T18:34:45.814+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.814+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Young-hee, who is clad in a simple orange dress and a hair clip, has
        become a viral meme on social media and the centrepiece of the streaming giant’s
        promotional campaign.'
    section3:
      primarytype: 'block'
      uuid: 'cb331c7a-bcfd-4a45-8df6-b05684263e3e'
      activationstatus: true
      created: 2025-01-22T18:34:45.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.815+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chae Kyoung-sun, the production designer for "Squid Game", said the
        doll’s appearance had been partly inspired by her own daughter.'
    section4:
      primarytype: 'block'
      uuid: 'e967b481-acb9-4a37-8af3-fb65e7a03f6b'
      activationstatus: true
      created: 2025-01-22T18:34:45.815+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.815+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"My daughter had a bowl cut for a long time which was very cute so
        I decided to draw a very short bang," Chae told Reuters.'
    section5:
      primarytype: 'block'
      uuid: '4cd162d6-31a1-46f0-9870-30ba600933dc'
      activationstatus: true
      created: 2025-01-22T18:34:45.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Her eyes are a little crazy. She’s a killing machine and the movement
        of her eyes had to be easy to see, so we made her eyes quite big."'
    section6:
      primarytype: 'block'
      uuid: '1e8d53d1-7e50-46c7-b31f-c3e87dad3b8f'
      activationstatus: true
      created: 2025-01-22T18:34:45.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The initial inspiration for Young-hee came from a girl of the same
        name on the cover of old primary school textbooks in South Korea, though the
        killer doll was initially conceived as genderless, Chae said.The first season
        of "Squid Game" became the most-watched show on the streaming platform and
        expectations were high for the second season to replicate the success.'
    section7:
      primarytype: 'block'
      uuid: '22dab9da-2f8a-431c-abff-515acbc7fa0b'
      activationstatus: true
      created: 2025-01-22T18:34:45.816+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.816+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The new season of the dystopian thriller, released on Dec. 26, also
        broke a record as the most-watched show in its premiere week on the streaming
        platform, with 68 million views, according to Netflix.The streaming giant
        said on Tuesday it gained a record 18.9 million subscribers in its fourth
        quarter thanks in part to the second season of Squid Game.'
    section8:
      primarytype: 'block'
      uuid: 'b3bb681e-e563-4444-85f9-6b0a2001d384'
      activationstatus: true
      created: 2025-01-22T18:34:45.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2023, Netflix announced a $2.5 billion investment in South Korea
        to produce Korean TV series, movies and unscripted shows.'
    section9:
      primarytype: 'block'
      uuid: 'da0e4f26-41b4-4276-ba05-7dbce50f27c9'
      activationstatus: true
      created: 2025-01-22T18:34:45.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about the success of the show and this particular character,
        Chae put it down to their unorthodox nature.'
    section10:
      primarytype: 'block'
      uuid: '537af4f6-5a95-43a7-8ca9-2a65979f87e2'
      activationstatus: true
      created: 2025-01-22T18:34:45.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"How does this cute kid suddenly turn into a killing machine? - I think
        the creation of the 'Squid Game' world by adopting unpredictable concepts
        and methods resonated with young people looking for fresh things," she said.'
    section11:
      primarytype: 'block'
      uuid: '525dfe3a-929c-4fea-b28c-85081e459efe'
      activationstatus: true
      created: 2025-01-22T18:34:45.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At the end of the second season, viewers also get a glimpse of Chul-su,
        a male doll set to appear in the next season alongside Young-hee that was
        originally envisaged for the first series.'
    section12:
      primarytype: 'block'
      uuid: '3fd4a621-cac4-48c7-b149-3bb51754a188'
      activationstatus: true
      created: 2025-01-22T18:34:45.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"When they said there will be a second season and that Chul-su would
        appear, I brought back the drawings I had of Chul-su for the first season,"
        Chae said.'
    section13:
      primarytype: 'block'
      uuid: 'b4e151f5-2376-4d82-a69e-260c04348d93'
      activationstatus: true
      created: 2025-01-22T18:34:45.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Think of it as a friend, a partner," she said.'
    section14:
      primarytype: 'block'
      uuid: 'b554ce6a-0c06-499d-9b72-b6c1492c8384'
      activationstatus: true
      created: 2025-01-22T18:34:45.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The third and final season of Squid Game is set to be released later
        this year.'
    section15:
      primarytype: 'block'
      uuid: 'c0c55d57-a7a1-4c72-a14d-d8c4997a74d0'
      activationstatus: true
      created: 2025-01-22T18:34:45.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:40.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:34:45.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim and Minwoo Park; Editing by Ed Davies
        and Ros Russell)</em></p>'
