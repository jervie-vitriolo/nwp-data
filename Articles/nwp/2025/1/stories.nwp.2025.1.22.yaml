    author: 'Doyinsola Oladipo, Reuters'
    caption: 'Logo of short-form video app TikTok (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T09:11:26.000+08:00
    imagesource: '3cbb647c-1ade-490f-849c-82f5fb993c34'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2878fa3f-f402-41ad-bcad-1934c77da0ed'
    lead: 'Three days after ByteDance’s TikTok went dark and then was quickly revived
      in the United States, users that deleted the app were anxiously checking iPhone
      and Android devices to find it still unavailable to be downloaded again.'
    activationstatus: true
    created: 2025-01-22T09:15:44.491+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:47.298+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:13.058+08:00
