      lastmodified: 2025-01-22T13:21:58.359+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Trump also signed a memorandum on Tuesday that ends a Biden administration
        initiative to promote diversity in the Federal Aviation Administration (FAA),
        ordering the FAA Administrator to immediately stop DEI hiring programs, the
        White House said.</p>'
