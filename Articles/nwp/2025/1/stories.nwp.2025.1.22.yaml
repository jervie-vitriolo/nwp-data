    title: 'India a major tourist market this year - DOT'
    updated: 2025-01-24T17:44:59.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6430bf82-4cd5-4996-bbf0-6faf53dbd984'
      activationstatus: true
      created: 2025-01-24T17:46:01.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.062+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Indian tourists will
        be a major target market group this year as the number of Chinese visitors
        have declined, the Department of Tourism (DOT) said on Wednesday, Jan. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e7d669b6-c6d4-4b62-85d0-3c188f64ab25'
      activationstatus: true
      created: 2025-01-24T17:46:01.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Citing data from the Association of Southeast Asian Nations Secretariat,\
        \ Tourism Secretary Christina Frasco said 79,000 visited the Philippines out\
        \ of over five million Indians travelers last year.\r"
    section2:
      primarytype: 'block'
      uuid: '2a9ab9ee-a53e-4673-b161-5eceb06aa3d7'
      activationstatus: true
      created: 2025-01-24T17:46:01.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Not very big,” Frasco told a forum in Manila on Wednesday, Jan. 22.\
        \ “And so, we are aggressively advocating for liberalized policies in terms\
        \ of visa issuance for the Indian market coming into the country.”\r"
    section3:
      primarytype: 'block'
      uuid: '2dee6791-de71-4e2f-adc8-7e7c72653239'
      activationstatus: true
      created: 2025-01-24T17:46:01.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.063+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the figure marked a 12.8% growth from 2023 arrivals. Wedding\
        \ and diving events were popular to Indian visitors, she added.\r"
    section4:
      primarytype: 'block'
      uuid: 'a0641cf2-b26a-4f70-b33b-5eec57942c2e'
      activationstatus: true
      created: 2025-01-24T17:46:01.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Frasco said joint working group meetings and business missions have\
        \ been set to prepare for the possible visitor influx. She did not set a target\
        \ for 2025 pending measures to improve connectivity and liberalize visa processing.\r"
    section5:
      primarytype: 'block'
      uuid: '53bb153c-ee21-4caf-bcfb-50a7742e61de'
      activationstatus: true
      created: 2025-01-24T17:46:01.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The interest of Air India is quite robust and they are now in the\
        \ process of documentary compliance with regulatory bodies in the Philippines.\
        \ I hope the flights from India can be mounted within the first semester of\
        \ this year,” she told reporters in a chance interview.\r"
    section6:
      primarytype: 'block'
      uuid: '843d56a4-55b3-4729-90b9-2195958a1cb6'
      activationstatus: true
      created: 2025-01-24T17:46:01.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the DOT said it hopes Air India will soon connect Indian\
        \ cities directly to Manila, Boracay, Clark, and Cebu. While connectivity\
        \ to New Delhi is through Manila, there are no direct flights between the\
        \ two capitals. \r"
    section7:
      primarytype: 'block'
      uuid: '255cdfb7-d776-403f-b48e-6fe71f3abd55'
      activationstatus: true
      created: 2025-01-24T17:46:01.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Frasco held a bilateral meeting with Gajendra Singh Shekhawat, Indian\
        \ minister of culture and tourism, on the sidelines of the 28th Meeting of\
        \ the ASEAN Tourism Ministers on Sunday.\r"
    section8:
      primarytype: 'block'
      uuid: 'eff3de6d-a2b0-45b8-8d2f-17bfb12a8b6a'
      activationstatus: true
      created: 2025-01-24T17:46:01.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.065+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The number of tourists inflow to both the countries is going to increase,\
        \ and certainly, the share of the total number of tourists, Indian tourists\
        \ visiting to the ASEAN countries, Philippines deserves much, much more,”\
        \ Shekhawat told Frasco, according to a DOT release.\r"
    section9:
      primarytype: 'block'
      uuid: '42b28c85-cc76-4a57-a266-ec8cfd1ec904'
      activationstatus: true
      created: 2025-01-24T17:46:01.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Tour Operators Association, Inc. (PHILTOA) supported\
        \ the plan.\r"
    section10:
      primarytype: 'block'
      uuid: '0cd8cca2-d09f-4d7f-91bc-89262e785eae'
      activationstatus: true
      created: 2025-01-24T17:46:01.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.066+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Good target sila [They are a good target], not only for leisure but\
        \ also for business exploration kasi [because] they tend to study,” PHILTOA\
        \ 1st Vice President Malou Japson told NewsWatch Plus on Friday.\r"
    section11:
      primarytype: 'block'
      uuid: '23803be5-c3d4-4e81-ac3b-33608c59f0b0'
      activationstatus: true
      created: 2025-01-24T17:46:01.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But the problem is Indians are mostly vegetarian so I guess one thing\
        \ that we should consider also is restaurants with Indian food and also hotels\
        \ that cater to Indian food,” she added.\r"
    section12:
      primarytype: 'block'
      uuid: 'f969ca14-7d8a-4ad9-8246-5c568e4879ce'
      activationstatus: true
      created: 2025-01-24T17:46:01.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.067+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '45011970-fd29-4434-b12d-13cee2053723'
      activationstatus: true
      created: 2025-01-24T17:46:01.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Recovering Chinese market</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '4a3af4e5-2587-4b7a-99e5-6dd11ce8c452'
      activationstatus: true
      created: 2025-01-24T17:46:01.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.068+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Frasco earlier reported only around <strong><a href="https://www.newswatchplus.ph/news/2025/1/11/dot-tourist-arrival-china-visitors.html">300,000
        Chinese tourists</a></strong> visited the country in 2024, far from the projected
        two million. The shrink resulted in only 5.9 million foreign arrivals last
        year instead of the 7.7 million target.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: '6bbc771f-9182-4856-8e1f-6aaecc8913a0'
      activationstatus: true
      created: 2025-01-24T17:46:01.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing aired over government channel PTV, Frasco said “nobody\
        \ could have anticipated that geopolitics would ultimately seep into arrivals\
        \ from China” amid the suspension of electronic visas to the East Asian giant.\
        \ \r"
    section16:
      primarytype: 'block'
      uuid: '9515f7d8-9f04-4c7c-8ab4-b1be9136ea6d'
      activationstatus: true
      created: 2025-01-24T17:46:01.069+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.069+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Recently, Philippine authorities<strong><a href="https://www.newswatchplus.ph/news/2025/1/20/ph-investigates-espionage-activities-after-chinese-spy-arrest.html">
        arrested a Chinese national</a></strong> for alleged spying, among other tensions
        such as the disputed West Philippine Sea.&nbsp;</p>'
    section17:
      primarytype: 'block'
      uuid: '51004e3f-bbd3-45c4-9d1f-17de4e3c6001'
      activationstatus: true
      created: 2025-01-24T17:46:01.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These incidents pertain to national security issues, which are beyond\
        \ the purview of the Department of Tourism and beyond the purview of tourism\
        \ in general,” Frasco said during the forum.\r"
    section18:
      primarytype: 'block'
      uuid: '889e2144-0429-45d0-8276-0bd14a4da8ba'
      activationstatus: true
      created: 2025-01-24T17:46:01.070+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.070+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So we continue to advocate to recover the Chinese market as far as\
        \ tourism is concerned,” she added.\r"
    section19:
      primarytype: 'block'
      uuid: 'b29d9ccc-de30-4c11-9be2-a1e687671043'
      activationstatus: true
      created: 2025-01-24T17:46:01.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8ec0bdb0-7b75-4564-9e07-31ed2e87573e'
      activationstatus: true
      created: 2025-01-24T17:46:01.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.071+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>‘Love the Philippines’ campaign to stay</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '4c69e4ba-fa00-4b09-8f52-66045503c521'
      activationstatus: true
      created: 2025-01-24T17:46:01.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Frasco said the DOT would continue to push for the “Love\
        \ the Philippines” brand campaign after seeing “quite high” effectiveness\
        \ due to increases in market recovery in source markets such as Europe and\
        \ the Middle East.\r"
    section22:
      primarytype: 'block'
      uuid: 'a3549d04-f1ba-408a-b2aa-2bd113fb46e6'
      activationstatus: true
      created: 2025-01-24T17:46:01.072+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Frasco said the DOT would capitalize on the direct connectivity to\
        \ Europe through a “focused marketing campaign” in France and nearby countries,\
        \ while her agency also saw “very, very encouraging growth” from the Middle\
        \ East.\r"
    section23:
      primarytype: 'block'
      uuid: '6c246cd9-b583-4702-b605-21c66d278a8a'
      activationstatus: true
      created: 2025-01-24T17:46:01.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:33:36.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-24T17:46:01.073+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. has directed his Cabinet to restore\
        \ around P400 million to DOT’s funding to sustain its campaign this year,\
        \ sourcing from the chief executive’s contingency fund, bringing the total\
        \ to P500 million, according to a Malacañang news release.\r"
  'START HERE----->prince-harry-vs-murdoch-newspaper':
    author: 'Michael Holden and Sam Tobin, Reuters'
    caption: 'Prince Harry, Duke of Sussex, looks on during a Diana Award panel
      about mental health at the 2024 Concordia Annual Summit, held at the Sheraton
      New York Times Square in the Manhattan borough of New York City on Sept. 23,
      2024. (Bing Guan/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T19:45:49.000+08:00
    imagesource: '599cc7c8-bde8-4653-bdb4-bbd25c292456'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7a848517-0850-4bb8-9e4c-3cfb8bdcceb1'
    lead: 'Prince Harry settled his privacy claim against Rupert Murdoch’s UK newspaper
      group on Wednesday after the publisher admitted unlawful actions at its Sun
      tabloid for the first time, bringing the fiercely-contested legal battle to
      a dramatic end.'
    activationstatus: true
    created: 2025-01-22T19:48:13.775+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:35.632+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:16.679+08:00
    lastmodified: 2025-01-22T19:50:46.976+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Victory for Prince Harry as Murdoch papers admits wrongdoing by Sun'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'df21633b-fdf2-4051-8436-b9a1b696002e'
      activationstatus: true
      created: 2025-01-22T19:48:13.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> Prince Harry settled his privacy
        claim against Rupert Murdoch’s UK newspaper group on Wednesday after the
        publisher admitted unlawful actions at its Sun tabloid for the first time,
        bringing the fiercely-contested legal battle to a dramatic end.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e99e4941-038e-4ebb-ba52-5bc2256ebcee'
      activationstatus: true
      created: 2025-01-22T19:48:13.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a stunning victory for Harry, 40, the younger son of King Charles,
        News Group Newspapers (NGN), publisher of The Sun and the now-defunct News
        of the World, also admitted it had intruded into the private life of his late
        mother, Princess Diana.</p>'
    section2:
      primarytype: 'block'
      uuid: '0e12e5d0-bc05-4af9-8159-85e40e6f715c'
      activationstatus: true
      created: 2025-01-22T19:48:13.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Harry’s lawyer, David Sherborne, said the publisher had agreed to
        pay the prince substantial damages. A source familiar with the settlement
        said it involved an eight-figure sum.'
    section3:
      primarytype: 'block'
      uuid: '72632afc-fb3b-4f2d-99f4-5380a37cf327'
      activationstatus: true
      created: 2025-01-22T19:48:13.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Harry had been suing NGN at the High Court in London, accusing its
        newspapers of unlawfully obtaining private information about him from 1996
        until 2011.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b76762e0-8ce1-49f8-aa29-f757fd1956f4'
      activationstatus: true
      created: 2025-01-22T19:48:13.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The trial to consider the royal’s case, and a similar lawsuit from
        former senior British lawmaker Tom Watson, was due to start on Tuesday, Jan.
        21, but following last-gasp talks, the two sides reached a settlement, with
        NGN saying there had been wrongdoing at The Sun, something it had denied for
        years.</p>'
    section5:
      primarytype: 'block'
      uuid: '1439acbc-aa54-49b5-bd10-457d811b9006'
      activationstatus: true
      created: 2025-01-22T19:48:13.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.971+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"NGN offers a full and unequivocal apology to the Duke of Sussex for
        the serious intrusion by The Sun between 1996 and 2011 into his private life,
        including incidents of unlawful activities carried out by private investigators
        working for The Sun," Sherborne said.'
    section6:
      primarytype: 'block'
      uuid: '372269d6-acb0-4db7-966f-bf6360b109a9'
      activationstatus: true
      created: 2025-01-22T19:48:13.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '"NGN further apologises to the Duke for the impact on him of the extensive
        coverage and serious intrusion into his private life as well as the private
        life of Diana, Princess of Wales, his late mother, in particular during his
        younger years."'
    section7:
      primarytype: 'block'
      uuid: 'e6f5ee3c-7b23-4bc3-a9c3-2c2cd8f8f83d'
      activationstatus: true
      created: 2025-01-22T19:48:13.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.972+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Accountability</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '4112e399-a3d2-40ed-96fe-d3d492a808f5'
      activationstatus: true
      created: 2025-01-22T19:48:13.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'NGN has paid out hundreds of millions of pounds to victims of phone-hacking
        and other unlawful information gathering by the News of the World, and settled
        more than 1,300 lawsuits involving celebrities, politicians, well-known sports
        figures and ordinary people who were connected to them or major events.'
    section9:
      primarytype: 'block'
      uuid: '7f317a3d-dc44-4eda-be41-ad43bed575c1'
      activationstatus: true
      created: 2025-01-22T19:48:13.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.973+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'But it had always rejected any claims that there was wrongdoing at
        The Sun newspaper, or that any senior figures knew about it or tried to cover
        it up, as Harry’s lawsuit alleges.'
    section10:
      primarytype: 'block'
      uuid: '450c67b7-2810-4cfa-8732-d6426ceb41d9'
      activationstatus: true
      created: 2025-01-22T19:48:13.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Harry said his mission was to get the truth and accountability, after
        other claimants settled cases to avoid the risk of a multi-million pound legal
        bill that could be imposed even if they won in court but rejected NGN’s offer.'
    section11:
      primarytype: 'block'
      uuid: '7fcacae4-24f6-4697-a836-54a55d652bb0'
      activationstatus: true
      created: 2025-01-22T19:48:13.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.974+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He said the reason he had not settled was because his lawsuit was not
        about money, but because he wanted the publishers' executives and editors
        to be held to account and to admit their wrongdoing.'
    section12:
      primarytype: 'block'
      uuid: 'f44bb3bc-eabe-495a-82f1-19198eb03cde'
      activationstatus: true
      created: 2025-01-22T19:48:13.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:35.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:50:46.975+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Michael Holden and Sam TobinEditing by Kate Holton
        and Gareth Jones)</em></p>'
