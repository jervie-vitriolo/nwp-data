    title: 'Yemen’s Houthis free crew of Galaxy Leader after over a year, Al Masirah
      TV reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '68544f44-e752-4cde-ad2c-52121c9dae66'
      activationstatus: true
      created: 2025-01-22T23:36:40.982+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>DUBAI, Jan 22 (Reuters) - Yemen’s Iran-aligned Houthis have released
        the crew of the Galaxy Leader more than a year after they seized the Bahamas-flagged
        vessel off the Yemeni Red Sea coast, Houthi-owned Al Masirah TV reported on
        Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe5c1a62-8951-4457-ada9-12818180d1bc'
      activationstatus: true
      created: 2025-01-22T23:36:40.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>It said the crew were handed to Oman "in coordination" with the
        three-day-old ceasefire in Gaza’s war between Israel and Palestinian militant
        group Hamas.</p>'
    section2:
      primarytype: 'block'
      uuid: '36a0f6a2-aa3f-4991-8525-24421041b22f'
      activationstatus: true
      created: 2025-01-22T23:36:40.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The release of the Galaxy Leader crew comes within the framework of
        our solidarity with Gaza and in support of the ceasefire agreement," it quoted
        the Houthi Supreme Political Council as saying.'
    section3:
      primarytype: 'block'
      uuid: '7dbc0196-c8b6-41ef-bc1c-c679ffa7217c'
      activationstatus: true
      created: 2025-01-22T23:36:40.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.345+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The crew is comprised of 25 nationals from Bulgaria, Ukraine, the Philippines,
        Mexico and Romania, according to the car carrier’s owner Galaxy Maritime.
        The vessel was chartered by Japan’s Nippon Yusen.'
    section4:
      primarytype: 'block'
      uuid: '8b6202f6-ff8f-4655-8d22-46d2ee40121e'
      activationstatus: true
      created: 2025-01-22T23:36:40.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Galaxy Leader was escorted to the Red Sea port of Hodeidah in Houthi-controlled
        north Yemen after being boarded by Houthi forces at sea on Nov. 19, 2023,
        soon after the outbreak of war in Gaza.'
    section5:
      primarytype: 'block'
      uuid: 'a55f9b8a-5ccc-4da1-9b21-9286403f845d'
      activationstatus: true
      created: 2025-01-22T23:36:40.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.346+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Houthi leader Abdul Malik al-Houthi said on Monday the group, known
        formally as Ansar Allah, was ready to act if Israel violated the Gaza ceasefire
        agreement.'
    section6:
      primarytype: 'block'
      uuid: '1a03e96e-4170-4814-9cc0-3c893a86449a'
      activationstatus: true
      created: 2025-01-22T23:36:40.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are in constant readiness to intervene immediately at any time
        the Israeli enemy returns to escalation, genocidal crimes and siege of the
        Gaza Strip," he said.'
    section7:
      primarytype: 'block'
      uuid: 'ad557ce1-98a3-4db1-b5eb-de84e061cf3a'
      activationstatus: true
      created: 2025-01-22T23:36:40.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.347+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.N. Special Envoy for Yemen, Hans Grundberg, said in a statement
        that the "release of the Galaxy Leader crew is heartwarming news that puts
        an end to the arbitrary detention and separation that they and their families
        endured for more than a year".'
    section8:
      primarytype: 'block'
      uuid: '580c20ad-99e1-40f6-aa1b-cf92f3ba0588'
      activationstatus: true
      created: 2025-01-22T23:36:40.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This is a step in the right direction, and I urge Ansar Allah to continue
        these positive steps on all fronts, including ending all maritime attacks,"
        Grundberg said.'
    section9:
      primarytype: 'block'
      uuid: '24191ade-c194-44f3-8d44-d33fe9e20f76'
      activationstatus: true
      created: 2025-01-22T23:36:40.985+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.348+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Houthis have carried out more than 100 attacks on ships plying
        the Red Sea since November 2023, saying they were acting in solidarity with
        Palestinians against Israel’s devastating air and ground war against Hamas
        in Gaza. They have sunk two vessels, seized another and killed at least four
        seafarers.'
    section10:
      primarytype: 'block'
      uuid: 'dfec2743-ecda-4102-b929-309da9811ca0'
      activationstatus: true
      created: 2025-01-22T23:36:40.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The attacks have disrupted global shipping, forcing firms to re-route
        to longer and more expensive journeys around southern Africa for more than
        a year.'
    section11:
      primarytype: 'block'
      uuid: 'a6c1d9b3-79e1-412a-8c08-aca5c7c90847'
      activationstatus: true
      created: 2025-01-22T23:36:40.986+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:35.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T23:36:56.349+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jana Choukeir; Additional reporting by Menna Alaa
        El-Din; Writing by Nayera Abdallah; Editing by Sharon Singleton, Mark Heinrich
        and Alex Richardson)</em></p>'
