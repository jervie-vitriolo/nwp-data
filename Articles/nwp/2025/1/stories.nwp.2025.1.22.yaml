      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.766+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'abcc8be4-a743-45c0-9ee9-259476cb6187'
      activationstatus: true
      created: 2025-01-22T14:58:27.767+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:43.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.767+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bilal Coulibaly scored 17 points, Jordan Poole had 15 points and seven\
        \ rebounds and reserve Corey Kispert also had 15 points for the Wizards. Washington\
        \ lost its 11th straight game and fell to 1-18 on the road this season. The\
        \ Wizards have won an NBA-low six games.\r"
