      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T13:21:58.358+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The government should by the end of business on Wednesday inform employees\
        \ of any government offices or units focused exclusively on DEI that their\
        \ programs will be shut down and employees placed on leave, the Office of\
        \ Personnel Management said in a memorandum.\r"
