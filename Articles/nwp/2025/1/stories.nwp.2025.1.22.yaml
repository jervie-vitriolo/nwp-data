      lastmodified: 2025-01-22T14:58:27.765+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong> Anthony Davis recorded 29 points,
        16 rebounds, five assists, and four blocked shots to help the Los Angeles
        Lakers post a 111-88 victory over the visiting Washington Wizards on Tuesday
        night.</p>'
    section1:
      primarytype: 'block'
      uuid: '872b8ca3-1071-4abd-9c3d-c55d63548a10'
      activationstatus: true
      created: 2025-01-22T14:58:27.765+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:43.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.765+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>LeBron James added 21 points, 13 assists and 10 rebounds for his
        ninth triple-double of the season and 121st of his career. Austin Reaves had
        16 points and eight assists and reserve Dorian Finney-Smith also scored 16
        points as the Lakers won for just the third time in seven games.</p>'
    section2:
      primarytype: 'block'
      uuid: '6dcb6dfe-4cf5-4a86-a728-9f3666bf576d'
      activationstatus: true
      created: 2025-01-22T14:58:27.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:43.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.766+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'c623c5e6-cffe-4bbf-af78-91c60c126cfc'
      activationstatus: true
      created: 2025-01-22T14:58:27.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:33:43.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T14:58:27.766+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 23-point margin of victory is Los Angeles' largest of the season.\r"
    section4:
      primarytype: 'block'
      uuid: '3036f5e0-916f-441f-b358-df20b04a8cb5'
      activationstatus: true
