    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China to PH: Stop sensationalizing Chinese spy speculation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1271b6a-d96a-4fd2-977b-92267c2748ae'
      activationstatus: true
      created: 2025-01-22T18:21:01.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:01.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - The Chinese government dismissed suspicions
        of Chinese spies in the Philippines amid the recent arrest of a Chinese national
        supposedly conducting espionage activities.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e4645cf-cd37-486e-af04-c82649f2efaa'
      activationstatus: true
      created: 2025-01-22T18:21:01.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:01.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the Chinese Foreign Ministry said the Philippine government
        should verify its statements.'
    section2:
      primarytype: 'block'
      uuid: 'b5ca1484-609c-44f8-b567-f287cfc4a992'
      activationstatus: true
      created: 2025-01-22T18:21:01.999+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:01.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We urge the Philippine side to base their actions on facts, cease
        the sensational speculation about so-called ‘Chinese spies,’” said Chinese
        Foreign Ministry spokesperson Mao Ning.'
    section3:
      primarytype: 'block'
      uuid: '0b88622f-4739-4358-b754-6efa3357f909'
      activationstatus: true
      created: 2025-01-22T18:21:02.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that Beijing has consistently required its citizens abroad
        to comply with local laws and regulations.'
    section4:
      primarytype: 'block'
      uuid: '15c8f022-e0da-4592-a98a-501bc88ef9ef'
      activationstatus: true
      created: 2025-01-22T18:21:02.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mao said Philippine authorities should ensure "to safeguard the safety
        of Chinese nationals to effectively safeguard the legitimate rights and interests
        of Chinese citizens in the Philippines".'
    section5:
      primarytype: 'block'
      uuid: '950e0d9d-e49e-4e40-90ff-a469917d3bb4'
      activationstatus: true
      created: 2025-01-22T18:21:02.000+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>‘Chinese spy’ arrest</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '141ac9c5-357e-4e24-9fe9-2f6594056db1'
      activationstatus: true
      created: 2025-01-22T18:21:02.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities have uncovered potential espionage activities targeting
        military facilities following the arrest of a Chinese national and two Filipino
        accomplices.'
    section7:
      primarytype: 'block'
      uuid: '26068249-2965-417a-a9c1-c8cef16f94e0'
      activationstatus: true
      created: 2025-01-22T18:21:02.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The National Bureau of Investigation (NBI) said the alleged Chinese
        spy had been living in the country for an extended period and had successfully
        "blended in."'
    section8:
      primarytype: 'block'
      uuid: '83a40cc5-adf2-45a0-b6a4-844d866ba900'
      activationstatus: true
      created: 2025-01-22T18:21:02.001+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have a copy of his passport and we are verifying the details with
        the Bureau of Immigration. He has probably been here for about five years,"
        said Jeremy Lotoc, head of the NBI Cybercrime Division.'
    section9:
      primarytype: 'block'
      uuid: 'cbe8ccc9-6691-4c70-a9eb-0d48a52a8dec'
      activationstatus: true
      created: 2025-01-22T18:21:02.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Yung galawan niya nasa normal lang kaya niya mag blend in sa iba't
        ibang grupo more or less five years na siya dito sa Pilipinas," he added.'
    section10:
      primarytype: 'block'
      uuid: '2d9bd97c-3319-48b9-8985-5e382d38ab52'
      activationstatus: true
      created: 2025-01-22T18:21:02.002+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: His movements appeared normal, which made it easy for
        him to integrate into various groups. He has been in the Philippines for around
        five years.]'
    section11:
      primarytype: 'block'
      uuid: '8a035630-08d9-4b83-bbc0-4fa5c2bb0b54'
      activationstatus: true
      created: 2025-01-22T18:21:02.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities said the operation involved sophisticated equipment to
        map out critical infrastructure across the country.'
    section12:
      primarytype: 'block'
      uuid: '83b454a0-be6f-48f9-96fc-dbc7ade031f0'
      activationstatus: true
      created: 2025-01-22T18:21:02.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The alleged spy employed a device known as GNSS RTK (Global Navigation
        Satellite System Real-Time Kinematics), a technology typically for precise
        mapping, navigation, artillery targeting, and supply chain management.'
    section13:
      primarytype: 'block'
      uuid: 'd9ad0d0d-2e55-4b26-abf9-fb0a1a9b1e3e'
      activationstatus: true
      created: 2025-01-22T18:21:02.003+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner some
        activities of the suspect and his cohorts occurred near military sites.'
    section14:
      primarytype: 'block'
      uuid: 'b488e396-9866-4f61-8248-efcba60bd10e'
      activationstatus: true
      created: 2025-01-22T18:21:02.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Very possible when we look at the areas that were the areas that this
        group went to nakita namin na EDCA sites yung iba so very possible that the
        coordinates and the topography continues for military purposes and military
        targeting purposes," Brawner said.'
    section15:
      primarytype: 'block'
      uuid: '247b0241-9190-4f2b-a4ff-5db2c5edf56c'
      activationstatus: true
      created: 2025-01-22T18:21:02.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It is very possible that some of the areas visited by
        this group were EDCA sites. Given this, it is likely that the coordinates
        and topography collected were intended for military and targeting purposes.]'
    section16:
      primarytype: 'block'
      uuid: 'fe590b1a-c152-423d-ac4f-a3a9ea92839b'
      activationstatus: true
      created: 2025-01-22T18:21:02.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:41.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T18:21:02.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The recent arrests prompted lawmakers and the National Security
        Council (NSC) to push for the amendment of the aging Anti-Espionage Act.</p>'
  'START HERE----->netflix-shares-up-':
    author: 'Reuters'
    caption: 'FILE PHOTO: The Netflix logo is shown on one of their Hollywood buildings
      in Los Angeles, California, U.S., July 12, 2023. REUTERS/Mike Blake/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T18:21:28.000+08:00
    imagesource: '927082a7-7e87-4bbb-83d6-f9739eda06fc'
