    uuid: '96fd6aa1-d743-4101-8caf-b65c9cf948ec'
    lead: 'The Chinese government dismissed suspicions of Chinese spies in the Philippines
      amid the recent arrest of a Chinese national supposedly conducting espionage
      activities.'
    activationstatus: true
    created: 2025-01-22T18:21:01.986+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:41.630+08:00
    lastactivatedby: 'nelsonp'
