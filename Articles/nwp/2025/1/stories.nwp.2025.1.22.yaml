    uuid: '38c586e1-7de3-4a05-9dd6-feda86b68ad6'
    lead: 'A self-confessed hitman who reportedly left the Philippines has no passport
      and biometric records, the Department of Foreign Affairs (DFA) said.'
    activationstatus: true
    created: 2025-01-22T19:35:13.098+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:33:37.771+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:15.963+08:00
    lastmodified: 2025-01-22T19:35:13.127+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DFA probes ‘hitman’ Edgar Matobato exit with false identity'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '965d9b45-7317-4a97-bc33-b51980da5ad0'
      activationstatus: true
      created: 2025-01-22T19:35:13.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.123+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A self-confessed hitman
        who reportedly left the Philippines has no passport and biometric records,
        the Department of Foreign Affairs (DFA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0e98b2e-f307-415c-9751-4eea25295dc5'
      activationstatus: true
      created: 2025-01-22T19:35:13.116+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.116+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the agency said Matobato had no travel documents.'
    section2:
      primarytype: 'block'
      uuid: 'c81830e7-e4a6-4bd0-834a-33088aa35576'
      activationstatus: true
      created: 2025-01-22T19:35:13.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DFA has found no passport and biometrics records under the name
        Edgar Matobato. Any application under a new or assumed identity will be flagged
        by the system, and a Philippine passport will not be issued, if there is already
        an existing record and biometrics in the database,” it added.'
    section3:
      primarytype: 'block'
      uuid: 'b99d5804-ca92-4446-93f7-c3b36b05381f'
      activationstatus: true
      created: 2025-01-22T19:35:13.117+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.117+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agency said using a fake identity is punishable by law.'
    section4:
      primarytype: 'block'
      uuid: '283a9361-b9b8-4bed-8588-3a4f261e2079'
      activationstatus: true
      created: 2025-01-22T19:35:13.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DFA will continue to investigate the matter, and if warranted,
        refer the matter to law enforcement agencies and relevant authorities for
        further investigation,” the department said.'
    section5:
      primarytype: 'block'
      uuid: '52c751ca-1cf8-4f79-9a72-1603ad936bfc'
      activationstatus: true
      created: 2025-01-22T19:35:13.118+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.118+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The New York Times reported that Matobato, an alleged hitman of the
        Davao Death Squad, was able to leave the country with his wife and two stepchildren.'
    section6:
      primarytype: 'block'
      uuid: '736b3ebf-08dc-4be8-b7b9-549749e0494f'
      activationstatus: true
      created: 2025-01-22T19:35:13.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang previously denied having a hand on Matobato’s travel.'
    section7:
      primarytype: 'block'
      uuid: 'ec76313a-930a-4582-ae05-bd35360d2c90'
      activationstatus: true
      created: 2025-01-22T19:35:13.119+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:37.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:35:13.119+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Wala kaming masabi d’yan dahil we have no connection with Mr. Matobato.
        Whatever his purpose in going out, we cannot control that,” said Executive
        Secretary Lucas Bersamin.</p>'
  'START HERE----->india-pardon-papua-prisoners':
    author: 'Ananda Teresia, Reuters'
    caption: ' Indonesian President Prabowo Subianto salutes during a welcoming
      ceremony at the government palace, on the sidelines of the Asia-Pacific Economic
      Cooperation (APEC) summit, in Lima, Peru on Nov. 14, 2024. (Agustin Marcarian/File
      Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T19:39:11.000+08:00
    imagesource: '620eda22-c547-46af-a08f-beaae66aa86e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b785bf05-6cda-4818-974b-f87a1c0478f9'
    lead: 'Indonesia’s President Prabowo Subianto is considering pardons for prisoners
      linked to armed organisations in the restive easternmost province of Papua,
      including separatists, providing they renounce violence and abandon secessionist
      agendas, a senior minister said on Wednesday.'
    activationstatus: true
    created: 2025-01-22T19:42:52.730+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:37.441+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:16.085+08:00
    lastmodified: 2025-01-22T19:42:52.774+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indonesia plans pardons for Papua prisoners, including separatist rebels'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '39d144a3-6603-4438-b14f-86e7c8a1cfcf'
      activationstatus: true
      created: 2025-01-22T19:42:52.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.768+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Indonesia’s President Prabowo
        Subianto is considering pardons for prisoners linked to armed organisations
        in the restive easternmost province of Papua, including separatists, providing
        they renounce violence and abandon secessionist agendas, a senior minister
        said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e90a2e88-393a-443d-9c17-304c924d2ebb'
      activationstatus: true
      created: 2025-01-22T19:42:52.758+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.758+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prabowo plans to grant amnesty to those convicted and awaiting trial
        if they pledge loyalty to the Indonesian state and "stop all activities aimed
        to separate Papua from Indonesia", senior minister for law and human rights
        affairs, Yusril Ihza Mahendra, told Reuters.'
    section2:
      primarytype: 'block'
      uuid: '1e614ac7-218b-4f59-8f10-114bab86e07d'
      activationstatus: true
      created: 2025-01-22T19:42:52.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government is drawing up lists of individuals eligible, he said.
        Most armed criminal groups in Papua province are linked to separatist rebels.'
    section3:
      primarytype: 'block'
      uuid: 'edc3d2a0-a56e-4608-8817-36195f72a65e'
      activationstatus: true
      created: 2025-01-22T19:42:52.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s going to be a new hope for us in finding a solution in Papua,"
        Yusril added.'
    section4:
      primarytype: 'block'
      uuid: '50f7906b-c518-462f-8116-7924ddd4ef1c'
      activationstatus: true
      created: 2025-01-22T19:42:52.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A low-level battle for independence has been waged in the resource-rich
        island of Papua since it was brought under Indonesian control following a
        disputed referendum overseen by the United Nations in 1969 at the end of Dutch
        colonial rule.'
    section5:
      primarytype: 'block'
      uuid: 'c3761b4b-3d8f-4f0d-8178-c1193509c4d8'
      activationstatus: true
      created: 2025-01-22T19:42:52.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many Papuans have said the outcome did not truly reflect local sentiment.
        Indonesian security forces have since kept a tight rein on the region and
        have been accused of human rights rights abuses, which they deny.'
    section6:
      primarytype: 'block'
      uuid: 'a096f215-a081-48ef-9c14-df14b13f5e8e'
      activationstatus: true
      created: 2025-01-22T19:42:52.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Separatists have in recent years managed to acquire better weapons,
        taken in raids on army posts or sourced from the black market. They have also
        abducted foreigners, including a New Zealand pilot who was released last year
        after being held for 19 months.'
    section7:
      primarytype: 'block'
      uuid: 'd0a4923f-da31-4776-a752-2f9071a0cae2'
      activationstatus: true
      created: 2025-01-22T19:42:52.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police last August said another New Zealander was killed by rebels
        when he landed a helicopter in a remote area.'
    section8:
      primarytype: 'block'
      uuid: '814005a8-0fa5-4811-a323-787c3dcf6e18'
      activationstatus: true
      created: 2025-01-22T19:42:52.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prabowo plans to pardon 44,000 prisoners including drug offenders and
        activists jailed in Papua for criticising the government. He has previously
        said that he might allow people who engaged in graft to go unpunished if they
        return what they stole.'
    section9:
      primarytype: 'block'
      uuid: 'acb11e22-3316-49a9-90cd-a8ec944e7773'
      activationstatus: true
      created: 2025-01-22T19:42:52.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It is also considering parole for two former leaders of the militant
        network Jemaah Islamiyah and amnesty for its jailed members.'
    section10:
      primarytype: 'block'
      uuid: 'd6aabe82-c6e4-4a39-acaf-212c87adbc3b'
      activationstatus: true
      created: 2025-01-22T19:42:52.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:42:52.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ananda Teresia; Editing by Martin Petty)</em></p>'
