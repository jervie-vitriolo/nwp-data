      lastmodified: 2025-01-22T13:21:58.356+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Separately, the Trump administration instructed U.S. federal government\
        \ departments and agencies to dismantle all DEI programs, advising employees\
        \ of such programs that they would be immediately placed on paid leave.\r"
    section27:
      primarytype: 'block'
