    title: 'House Makabayan bloc blames Marcos for VP impeachment delay'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22276376-8b6e-4bcc-8d6a-924174378f2b'
      activationstatus: true
      created: 2025-01-22T16:53:46.636+08:00
