    title: 'China families appeal to free relatives held by scam gangs in Myanmar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a8ed537c-4b06-470e-b446-fff414fc8bbd'
      activationstatus: true
      created: 2025-01-22T19:45:34.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.225+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China/Bangkok, Thailand -</strong> The abduction
        and cross-border rescue had all the makings of the kind of action script struggling
        Chinese actor Wang Xing had hoped to land – only not as a reality star.</p>'
    section1:
      primarytype: 'block'
      uuid: '35e86e74-43d3-4d60-afc5-7b7ff35c8572'
      activationstatus: true
      created: 2025-01-22T19:45:34.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wang, 22, flew to Bangkok earlier this month after getting an unsolicited
        offer to join a film that was shooting in Thailand.'
    section2:
      primarytype: 'block'
      uuid: '0fff77fa-7b05-45c2-9c88-88773de5de7a'
      activationstatus: true
      created: 2025-01-22T19:45:34.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>There was no movie.</p>'
    section3:
      primarytype: 'block'
      uuid: '1e5629ec-1b43-4a2f-8418-f2a62d1b454a'
      activationstatus: true
      created: 2025-01-22T19:45:34.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Instead, like hundreds of other Chinese men, Wang had been duped by
        a job offer that he later acknowledged appeared too good to be true, as part
        of a trap set by a criminal syndicate. Like others desperate for work, he
        was kidnapped and put to work in one of the online scam centres that operate
        just across the Thai border in Myanmar, according to his account and statements
        by police in China and Thailand.'
    section4:
      primarytype: 'block'
      uuid: 'fd0286a8-12cb-4c10-94a7-5c05e19b1ac6'
      activationstatus: true
      created: 2025-01-22T19:45:34.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.203+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But unlike most trafficked Chinese whose families wait in quiet anguish,
        Wang had a powerful advocate back home.'
    section5:
      primarytype: 'block'
      uuid: '4ca6418f-3f18-4667-b643-dbbc40020f31'
      activationstatus: true
      created: 2025-01-22T19:45:34.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His girlfriend, who goes by the nickname Jiajia, broadcast details
        of Wang’s abduction and started a social media campaign documenting her battle
        to get him back to China, picking up millions of followers and the support
        of Chinese celebrities.'
    section6:
      primarytype: 'block'
      uuid: 'aecd3cb5-ca24-47ac-8426-dd4ebbec30cb'
      activationstatus: true
      created: 2025-01-22T19:45:34.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.204+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'When Wang was freed on Jan. 7 by Thai police, who said he had been
        found in Myanmar but gave few details about his release, frustrated families
        of other Chinese people still detained in the Myanmar scam centres began to
        post details of their own cases in an attempt to capitalise on the attention.'
    section7:
      primarytype: 'block'
      uuid: 'e3c96f75-860a-48b4-baea-9a1900a22a49'
      activationstatus: true
      created: 2025-01-22T19:45:34.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Within days, the rare grassroots effort had collected the names of
        nearly 1,800 Chinese nationals that family members said had been trafficked
        into Myanmar from border areas of China and Thailand. Scam compounds, where
        workers are often treated brutally, have proliferated in Myanmar amid the
        chaos and widening civil war since the military seized power in a 2021 coup.'
    section8:
      primarytype: 'block'
      uuid: 'd9ed2cf6-56cb-4c15-9fbc-41c5a4b20f6f'
      activationstatus: true
      created: 2025-01-22T19:45:34.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.205+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The UN says hundreds of thousands of people have been trafficked to
        scam centres in Southeast Asia since the COVID-19 pandemic in an industry
        that defrauds people across the globe and generates billions of dollars per
        year for organised crime groups, many of Chinese origin.'
    section9:
      primarytype: 'block'
      uuid: 'b9db7f6f-6125-4cdb-b957-5e6aeb365cca'
      activationstatus: true
      created: 2025-01-22T19:45:34.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tally, which organisers said had been handed over to Chinese authorities,
        quickly became the most detailed census of Chinese victims of the syndicates
        that trap people into working online scams from towns like Myawaddy, on Myanmar’s
        border with Thailand.'
    section10:
      primarytype: 'block'
      uuid: '0775a2b0-0a24-4641-b484-359761ee24d2'
      activationstatus: true
      created: 2025-01-22T19:45:34.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.206+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an unusual statement issued on Friday, China’s Ministry of Public
        Security said it was “making every effort” to crack down on the scam compounds
        and “rescue trafficked people."'
    section11:
      primarytype: 'block'
      uuid: '5dc4df67-a5ec-4c9a-b92e-d72547e15115'
      activationstatus: true
      created: 2025-01-22T19:45:34.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, China’s state broadcaster said Beijing had reached a consensus
        with Thailand and Myanmar to arrest the syndicates' leaders and eradicate
        the scam centres.'
    section12:
      primarytype: 'block'
      uuid: '910eda73-c486-45e9-a396-5ccbc7b5934f'
      activationstatus: true
      created: 2025-01-22T19:45:34.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After a surge in crimes targeting Chinese citizens, Beijing initially
        moved in 2023 to combat the Myanmar fraud compounds, resulting in the arrest
        of tens of thousands of Chinese nationals suspected of involvement in the
        illicit business. That reflected China’s approach to treat those trafficked
        primarily as suspects rather than victims, according to groups that fight
        human trafficking.'
    section13:
      primarytype: 'block'
      uuid: '42d1f0c5-486a-4d61-90d4-c1e31480fb42'
      activationstatus: true
      created: 2025-01-22T19:45:34.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s difficult to get a confirmed number of Chinese people trafficked
        to scam compounds,” said Mina Chiang, founder of the Humanity Research Consultancy,
        an anti human trafficking group.'
    section14:
      primarytype: 'block'
      uuid: 'cce392c2-8d95-48e3-94e4-a5bde1da5ce2'
      activationstatus: true
      created: 2025-01-22T19:45:34.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'UNABLE TO FILE POLICE REPORTS'
    section15:
      primarytype: 'block'
      uuid: '46095cc2-52af-4de7-baee-2ab227a014fa'
      activationstatus: true
      created: 2025-01-22T19:45:34.208+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reuters spoke to family members of four people listed as disappeared
        in Myanmar and identified in the database, which drew its name from Wang’s
        first name, Xing, or star. None would agree to be identified by full name
        for fear of angering authorities and slowing efforts to release the victims.'
    section16:
      primarytype: 'block'
      uuid: 'dbf9f872-4a56-4f98-a4d9-33ca493f1a2a'
      activationstatus: true
      created: 2025-01-22T19:45:34.209+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of the nearly 1,800 victims identified in the “Star Homecoming” campaign,
        about 93% are men. The average age is 27, with the vast majority between the
        ages of 15 and 45. Most of them told stories of economic hardship -- indebtedness,
        the struggle to make ends meet as gig economy workers, job loss in the construction
        industry amid a nationwide downturn -- that made them jump when the scam centres
        came calling.'
    section17:
      primarytype: 'block'
      uuid: 'b455dd0d-02b6-4236-a90f-406124e9e715'
      activationstatus: true
      created: 2025-01-22T19:45:34.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chinese law does not consider men as potential victims of human trafficking,
        and about half the families said they had been unable to file a missing person
        report with local police, according to a Reuters analysis of the crowd-sourced
        spreadsheet.'
    section18:
      primarytype: 'block'
      uuid: 'c8a55732-4749-4441-9239-70df3aa4ade6'
      activationstatus: true
      created: 2025-01-22T19:45:34.210+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“At first I wanted to file a police report, but they said missing persons
        reports were only for women and children,” said one woman, whose 30-year-old
        husband disappeared after accepting what turned out to be a scam job offer
        because he needed to pay back debts.'
    section19:
      primarytype: 'block'
      uuid: '45899934-35d5-4f0a-9e11-3a9e20a59710'
      activationstatus: true
      created: 2025-01-22T19:45:34.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another woman, the wife of a 22-year-old electrician who went missing,
        said Chinese police had told her they could not accept a report on his disappearance
        since he had been travelling with his passport.'
    section20:
      primarytype: 'block'
      uuid: '75512d1b-142a-425a-8a4c-3a7e3c9632cc'
      activationstatus: true
      created: 2025-01-22T19:45:34.211+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Several family members who posted details of men who had disappeared
        said they hoped the attention on the cases would force China’s government
        to shift focus and bring trafficking victims home.'
    section21:
      primarytype: 'block'
      uuid: 'ead673e7-0a9d-491b-b68f-f373ee1ab217'
      activationstatus: true
      created: 2025-01-22T19:45:34.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Last week, when organisers shut down the spreadsheet from taking new
        names, China’s foreign ministry called on other Southeast Asian nations to
        do more to crack down on fraud rings.'
    section22:
      primarytype: 'block'
      uuid: 'c8074904-dc03-44c2-a4d9-e08f0fadfff8'
      activationstatus: true
      created: 2025-01-22T19:45:34.212+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Back home, actor Wang publicly thanked China for freeing him. Separately,
        in a now deleted article in media outlet Renwu, he said he noticed a hair
        band his girlfriend Jiajia left in his luggage and worried he could never
        see her again.'
    section23:
      primarytype: 'block'
      uuid: '8f34ba86-d728-42ec-8284-c093f74b3b14'
      activationstatus: true
      created: 2025-01-22T19:45:34.213+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.213+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"She asked me to try to refuse the work offer halfway, but in the end
        I still went," said Wang.'
    section24:
      primarytype: 'block'
      uuid: '2a5ee27b-d07f-41f9-b082-ec63354abdb3'
      activationstatus: true
      created: 2025-01-22T19:45:34.214+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:37.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:45:34.214+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Larissa Liao in Beijing and Beijing Newsroom and
        Poppy McPherson in Bangkok; Editing by Kevin Krolicki and Kate Mayberry)</em></p>'
