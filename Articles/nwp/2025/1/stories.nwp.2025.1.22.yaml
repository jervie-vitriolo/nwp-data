  'START HERE----->lawmakers-mix-death-firing-squad-bill':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Silhouette of men holding a firearm. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T19:09:56.000+08:00
    imagesource: '56498607-4cd3-4723-82f5-e1e256a5c109'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f582e782-c5dc-4c8a-8490-00f7c75bae3f'
    lead: 'Reviving capital punishment remains a contentious topic among lawmakers,
      even with the proposal to reinstate death by firing squad last carried out more
      than half a century ago.'
    activationstatus: true
    created: 2025-01-22T19:13:48.316+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:33:39.301+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:15.497+08:00
    lastmodified: 2025-01-22T19:13:48.349+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Capital punishment still contentious topic amid death by firing squad
      bill'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6fa7cedc-d8f6-44dc-9e4b-2a8053721a69'
      activationstatus: true
      created: 2025-01-22T19:13:48.329+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.329+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Reviving capital punishment
        remains a contentious topic among lawmakers, even with the proposal to reinstate
        death by firing squad last carried out more than half a century ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '7f11e6d7-10f2-4cbe-9447-52162bad8062'
      activationstatus: true
      created: 2025-01-22T19:13:48.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '269d7ff0-edf5-44fa-a246-69ae90e36cdc'
      activationstatus: true
      created: 2025-01-22T19:13:48.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zamboanga City Rep. Khymer Olasco has filed House Bill 11211 entitled
        Death Penalty for Corruption Act, imposing capital punishment for government
        officials, from the barangay up to the president, who will be convicted of
        graft and corruption, malversation of public funds, and plunder.</p>'
    section3:
      primarytype: 'block'
      uuid: '74f65867-72e7-4884-a6f3-72fb2637e5b4'
      activationstatus: true
      created: 2025-01-22T19:13:48.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '04cd7a5b-91bb-42ee-8525-baab4c938e1b'
      activationstatus: true
      created: 2025-01-22T19:13:48.331+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Surigao del Norte Rep. Ace Barbers, who has filed a bill pushing for\
        \ the death penalty for heinous crimes, is in favor of the measure.\r"
    section5:
      primarytype: 'block'
      uuid: '70e6d9c8-3c60-442f-8881-9ec47e696681'
      activationstatus: true
      created: 2025-01-22T19:13:48.331+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7657d64a-e0b4-4106-9ed6-ac57d757b896'
      activationstatus: true
      created: 2025-01-22T19:13:48.331+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“There’s a strong sentiment among the people na ibalik ‘yung [to
        reinstate] death penalty… It is one serious step to really send a signal that
        corruption should not be taken lightly, corruption should not be tolerated
        so to speak,” he said in a chance interview on Wednesday, Jan. 22.</p>'
    section7:
      primarytype: 'block'
      uuid: 'da4a4703-1b14-4bb3-b796-817573661cf8'
      activationstatus: true
      created: 2025-01-22T19:13:48.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '000015a5-0ad1-4df5-9bf9-edb8745657ea'
      activationstatus: true
      created: 2025-01-22T19:13:48.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On the other hand, House Deputy Majority Leader and La Union Rep.
        Paolo Ortega wants the proposal to be studied carefully, noting that human
        rights should be upheld.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e525e63c-fcd0-4dd2-bad9-2cac5fe6d59e'
      activationstatus: true
      created: 2025-01-22T19:13:48.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0c5dbe3f-cab8-484a-a558-7ad34cb64527'
      activationstatus: true
      created: 2025-01-22T19:13:48.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Personally, my stand is definitely a no to death penalty,” Ortega
        told reporters. “Corruption kasi is cultural - para sa’kin [for me, is] sociocultural
        siya. So, it will instill fear pero [but] it will not ensure na wala pa rin
        pong [that there won’t be] corruption.”</p>'
    section11:
      primarytype: 'block'
      uuid: '7aa16af9-d506-4c90-a030-dcde4acf582c'
      activationstatus: true
      created: 2025-01-22T19:13:48.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '767c5908-d6e8-47e3-80fe-92d99e73d5d4'
      activationstatus: true
      created: 2025-01-22T19:13:48.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Under Olasco’s bill, a government official will not be executed
        until the Supreme Court affirmed the conviction, the conviction underwent
        mandatory automatic review process, and the accused has exhausted all legal
        remedies.</p>'
    section13:
      primarytype: 'block'
      uuid: '02dc346e-7894-4f3c-8fbd-d5953b2417cc'
      activationstatus: true
      created: 2025-01-22T19:13:48.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7ba7220f-dd92-49e5-b512-4101941dc99d'
      activationstatus: true
      created: 2025-01-22T19:13:48.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The country abolished the death penalty under the 1987 Constitution.
        It was revived to address the growing crime rate in 1993 under President Fidel
        Ramos, and scrapped again in 2006 during the Arroyo administration.</p>'
    section15:
      primarytype: 'block'
      uuid: 'cee22696-6465-42bb-bd32-7451305dc8fb'
      activationstatus: true
      created: 2025-01-22T19:13:48.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b9b115db-c8dc-497e-869d-a0470c711b9a'
      activationstatus: true
      created: 2025-01-22T19:13:48.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:33:39.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:13:48.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The last known public execution by firing squad was that of Lim
        Seng for drug trafficking in 1973 during the administration of President Ferdinand
        E. Marcos. Most of the executions were by electric chair and by lethal injection
        such as that of Leo Echegaray for rape in 1999 during the Estrada administration.</p>'
  'START HERE----->revised-shs-curriculum-sy-2025-to-2026':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Logo of the Department of Education (DepEd)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T19:24:44.000+08:00
    imagesource: '2b94db68-6e70-4fd3-a79e-e0ffc3f71cb0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4325e892-708b-4596-b8ee-06ffb365dbb7'
    lead: 'The revised senior high school curriculum that would cut the number of
      core subjects may be carried out as early as the school year 2025-2026, Education
      Secretary Sonny Angara said.'
    activationstatus: true
    created: 2025-01-22T19:27:07.608+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T12:33:38.680+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:15.645+08:00
    lastmodified: 2025-01-22T19:27:07.648+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Revised SHS curriculum in SY 2025-2026 - Angara'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2f1e0c77-4fd8-410b-863d-326c8c9a3d90'
      activationstatus: true
      created: 2025-01-22T19:27:07.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The revised senior
        high school curriculum that would cut the number of core subjects may be carried
        out as early as the school year 2025-2026, Education Secretary Sonny Angara
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f0e9e0a2-4d6b-435f-9027-78d8a02a1a49'
      activationstatus: true
      created: 2025-01-22T19:27:07.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the forum “Kapihan Sa Manila Bay” on Wednesday, Jan. 22, Angara
        said the new curriculum rollout will be phased-in.'
    section2:
      primarytype: 'block'
      uuid: '27845834-0857-4792-8be0-1bcdb242216e'
      activationstatus: true
      created: 2025-01-22T19:27:07.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Education (DepEd) aims to reduce the 15 core subjects
        to five to seven under communications, Philippine history, mathematics, science,
        and soft skill subjects.'
    section3:
      primarytype: 'block'
      uuid: '674dec85-d3ba-4f1b-8cb6-fb823bd25389'
      activationstatus: true
      created: 2025-01-22T19:27:07.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Maraming electives para iyong mga bata may freedom to choose para
        makita nila ano iyong interest nila, tapos doon makikita, specialized yung
        mga bata sa kung anong gusto nila,” said Angara.'
    section4:
      primarytype: 'block'
      uuid: 'e70d1370-27fc-481f-b204-a26ac0284bc2'
      activationstatus: true
      created: 2025-01-22T19:27:07.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There are many electives so students have the freedom
        to choose and discover what their interests are, and from there, they can
        become specialized in what they want.]'
    section5:
      primarytype: 'block'
      uuid: 'fda382c7-2fd6-478a-92f1-ead7d4db42cb'
      activationstatus: true
      created: 2025-01-22T19:27:07.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Angara said schools and teachers are supportive of the curriculum change.'
    section6:
      primarytype: 'block'
      uuid: '0d821f48-d295-4276-b2e7-00e14e6649ff'
      activationstatus: true
      created: 2025-01-22T19:27:07.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The education chief added that the private sectors would have the hand
        to choose their elective subjects.'
    section7:
      primarytype: 'block'
      uuid: 'ba308718-2d85-4165-b851-aabf52da1192'
      activationstatus: true
      created: 2025-01-22T19:27:07.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the curriculum change will address the needs of students and
        the community in response to concerns raised by a teacher group.'
    section8:
      primarytype: 'block'
      uuid: '6a167fe8-df32-4acf-9d04-4b2638daff72'
      activationstatus: true
      created: 2025-01-22T19:27:07.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Alliance of Concerned Teachers earlier urged the DepEd to have
        the curriculum “anchored on developing our basic sectors and national industries,
        not on serving foreign interests and big corporations.”'
    section9:
      primarytype: 'block'
      uuid: '363f5c16-1f3d-45fa-b1e7-c4dd6634e182'
      activationstatus: true
      created: 2025-01-22T19:27:07.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Iyong konsultasyon namin, hindi lang sa industriya kundi sa lahat
        ng propesyon, eksperto, at gusto talaga natin na very well-rounded individuals
        ‘yung ating mga graduates ng SHS, who are employable among other things, but
        who also fulfill their full potential as human beings,” said Angara.'
    section10:
      primarytype: 'block'
      uuid: '410aebd3-4817-4ccd-912c-53419ccd7a19'
      activationstatus: true
      created: 2025-01-22T19:27:07.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T12:33:38.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:27:07.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: Our consultation is not just with the industry but
        with all professions and experts, and what we really want is for our SHS graduates
        to be very well-rounded individuals who are employable, among other things,
        but also fulfill their full potential as human beings.]</p>'
  'START HERE----->marco-rubio-quad-meeting-washington':
