    title: 'Rubio joins ‘Quad’ meeting as group condemns force, coercion in Indo-Pacific'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5cb9c460-6061-437a-8c52-06bf361913a8'
      activationstatus: true
      created: 2025-01-22T19:32:39.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Foreign ministers from
        the United States, Japan, Australia, and India, collectively known as the
        “Quad,” gathered in Washington, D.C. to address key issues affecting the Indo-Pacific
        region.</p>'
    section1:
      primarytype: 'block'
      uuid: '827a6c42-63c0-4b80-b181-f15abb1f35b9'
      activationstatus: true
      created: 2025-01-22T19:32:39.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The meeting was the first for US Secretary of State Marco Rubio after
        his Senate confirmation on Jan. 20.'
    section2:
      primarytype: 'block'
      uuid: '3613d271-c246-4813-908e-ce04c97da088'
      activationstatus: true
      created: 2025-01-22T19:32:39.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We, the Secretary of State of the United States and the Foreign Ministers
        of Australia, India, and Japan, met today in Washington D.C. to reaffirm our
        shared commitment to strengthening a Free and Open Indo-Pacific where the
        rule of law, democratic values, sovereignty, and territorial integrity are
        upheld and defended,” the group stated.'
    section3:
      primarytype: 'block'
      uuid: '8a89c334-c668-406d-9237-3178c34500f5'
      activationstatus: true
      created: 2025-01-22T19:32:39.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ministers said the rule of law must always be prioritized in the
        region and highlighted the importance of international law for regional stability.'
    section4:
      primarytype: 'block'
      uuid: '7907800a-36d7-452c-88b0-db310de5dae1'
      activationstatus: true
      created: 2025-01-22T19:32:39.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our four nations maintain our conviction that international law, economic
        opportunity, peace, stability, and security in all domains - including the
        maritime domain - underpin the development and prosperity of the peoples of
        the Indo-Pacific,” the Quad said.'
    section5:
      primarytype: 'block'
      uuid: '544c1cfc-0f24-421b-9047-dff41de69ffa'
      activationstatus: true
      created: 2025-01-22T19:32:39.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The four officials also expressed their stand against unilateral efforts
        aimed at altering the regional status quo through force or coercion.'
    section6:
      primarytype: 'block'
      uuid: '673c5e01-1a72-4e71-8c12-6b243a3881d8'
      activationstatus: true
      created: 2025-01-22T19:32:39.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We also strongly oppose any unilateral actions that seek to change
        the status quo by force or coercion,” they said'
    section7:
      primarytype: 'block'
      uuid: 'd9b2ce67-4bfc-492f-af1e-f6f3cbcf9405'
      activationstatus: true
      created: 2025-01-22T19:32:39.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Quad ministers further pledged to enhance cooperation in technology
        security to address emerging threats in the region. Looking ahead, they confirmed
        that the next Quad Leaders’ Summit will take place in India.'
    section8:
      primarytype: 'block'
      uuid: '26d0ddb2-18b8-4fb1-ba41-571a1e1de0c4'
      activationstatus: true
      created: 2025-01-22T19:32:39.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Rubio to China: Stop provoking the Philippines and Taiwan</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '8b489217-a9c3-49d1-8580-ae5508b14354'
      activationstatus: true
      created: 2025-01-22T19:32:39.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rubio also delivered strong remarks on China’s escalating actions toward
        both the Philippines and Taiwan, urging Beijing to “stop messing around.”'
    section10:
      primarytype: 'block'
      uuid: '1795f3c5-983c-4097-b41d-3bf3ee740822'
      activationstatus: true
      created: 2025-01-22T19:32:39.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His statement echoed the Trump administration’s hardline stance on
        the Indo-Pacific region.'
    section11:
      primarytype: 'block'
      uuid: '6423dc5c-fd8f-446b-a88b-2179a7d8977d'
      activationstatus: true
      created: 2025-01-22T19:32:39.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.203+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“If the Chinese are in fact serious about stabilizing US-China relations
        and finding ways in which we can cooperate and avoid conflict, then they will
        not do anything rash or irrational when it comes to Taiwan or the Philippines,”
        Rubio said during his Senate confirmation hearing on Jan. 15.'
    section12:
      primarytype: 'block'
      uuid: 'f466ce88-1cbb-4a86-964b-fe4499da29dc'
      activationstatus: true
      created: 2025-01-22T19:32:39.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He reaffirmed America’s unwavering commitments to Manila and Taipei,
        stressing that these commitments are “non-negotiable.”'
    section13:
      primarytype: 'block'
      uuid: '966a4d80-6c49-469f-8f6d-4a74fad8c5d2'
      activationstatus: true
      created: 2025-01-22T19:32:39.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rubio further called on China to cease its provocative actions in the
        region.'
    section14:
      primarytype: 'block'
      uuid: '544f7058-657b-467c-8488-e3dea80504fc'
      activationstatus: true
      created: 2025-01-22T19:32:39.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:33:38.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-22T19:32:39.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“They really need to stop messing around with Taiwan and with the
        Philippines because it’s forcing us to focus our attention in ways we prefer
        not to have to,” he said.</p>'
  'START HERE----->dfa-probes-edgar-matobato-no-passport-biometrics':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-22T19:32:59.000+08:00
