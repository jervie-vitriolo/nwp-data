      'mgnl:lastModified': 2025-01-15T18:57:56.349+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first lady posted photos from the dinner on her social media
        accounts Tuesday night, saying she had a “lovely time catching up with our
        senators and their spouses.”</p>'
