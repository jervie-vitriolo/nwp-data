      'mgnl:lastModified': 2025-01-15T13:27:38.203+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Mavericks opened the fourth quarter with a 12-2 surge to move within\
        \ 14. However, Denver answered with 12 consecutive points, beginning with\
        \ Julian Strawther’s 3-pointer.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
