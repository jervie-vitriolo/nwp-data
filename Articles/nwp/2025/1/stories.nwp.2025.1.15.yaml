      'mgnl:lastModified': 2025-01-15T13:27:38.202+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Russell Westbrook made two free throws to push the lead above 30 at\
        \ 80-49 with 8:56 left in the third quarter. Jokic wrapped up his 146th career\
        \ triple-double late in the quarter and Denver took a 91-67 lead into the\
        \ final stanza.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec6a16-5431-44cc-8983-44e4698cc641'
