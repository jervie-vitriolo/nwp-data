      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said it is highly unlikely the Philippines would grant such\
        \ a request from China, given the ongoing dispute in the West Philippine Sea.\
        \ “Very doubtful,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd03c2-b6de-4246-98ea-3cb06317e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.062+08:00
