      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Support for the PPP stood at 40.8% in the latest Realmeter poll released
        on Monday, while the main opposition Democratic Party’s support stood at
        42.2%, within a margin of error and down from a gap of 10.8% from last week,
        the poll said.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c227c5d-a54d-4d13-92e2-92c01e908248'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.766+08:00
      'mgnl:createdBy': 'lance-nwp'
