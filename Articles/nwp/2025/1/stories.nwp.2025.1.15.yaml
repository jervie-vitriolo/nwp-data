    'jcr:uuid': '6609560c-95cb-452c-bce6-59878273d089'
    'lead': ' Vice President Sara Duterte has the option to run for president in 2028,
      but Executive Secretary Lucas Bersamin believes discussions at this point are
      premature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T19:02:37.771+08:00
