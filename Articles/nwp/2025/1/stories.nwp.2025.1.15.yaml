      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3846135-582e-41f1-a7d7-21d9096b2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 16, 2025, at the Maybank Performing Arts Theater, BGC Arts
        Center, two iconic names in the music industry will take center stage: Celeste
        Legaspi and Odette Quesada. Known for their exceptional artistry and timeless
        music, they have left an outstanding impact on the local music scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e78d2-dfbc-4123-b596-2aaa6ffed159'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.285+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
