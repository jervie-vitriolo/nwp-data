    'template': '1'
    'title': 'Comelec to destroy 6M printed ballots over court stay orders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82816743-4207-4387-a053-c23a29726410'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:50:36.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
