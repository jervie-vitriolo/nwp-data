      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Manila International
        Film Festival (MIFF) has been postponed amid the raging wildfires in southern
        California in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196af84-ba5e-4a4f-8bb1-8930a95232a5'
      'mgnl:activationStatus': true
