      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.194+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Daniel Gafford scored 13 points to lead the Mavericks, and Naji Marshall\
        \ also put up 11 as Dallas fell for the seventh time in nine games.\r"
