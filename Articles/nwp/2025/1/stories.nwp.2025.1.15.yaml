      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a743695-7e81-4686-85d7-f1abb90ee7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.284+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Through the years, PPMF has celebrated the rich and diverse landscape
        of Pinoy music. Established to honor the artistry and talent of Filipino musicians
        across genres and generations, the festival continues to evolve - now with
        collaborations to bridge community, tradition, and culture while fostering
        a deeper appreciation for original Pinoy music and see what emerges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8732db6-5a46-4b4a-ad27-fafad6f57343'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.284+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.778+08:00
