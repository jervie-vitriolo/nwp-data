    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860bfcea-9e3e-4a86-857e-4d22ba654665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.291+08:00
