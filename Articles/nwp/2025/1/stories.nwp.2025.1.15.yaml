      'mgnl:lastModified': 2025-01-15T17:52:29.597+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Special Counsel Fretti Gachoon said filing a diplomatic
        protest against the drone’s country of origin is an option. However, this
        would need to be supported by the findings of the investigation of the Philippine
        Navy.</p>'
  'japan-philippines-south-china-sea-concern':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T18:05:14.000+08:00
    'imagesource': 'jcr:96fea923-5904-4e88-ac32-f54203022a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9f5619-ef4b-4c3c-a810-96785da71eb8'
    'lead': 'Japan has expressed serious concerns over rising tensions in the South
      China Sea and is urging all parties to exercise restraint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T18:06:54.039+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:25.624+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:46.834+08:00
    'mgnl:lastModified': 2025-01-15T18:06:54.081+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Japanese foreign minister ''gravely concerned'' over South China Sea
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681ba02-bb19-4d91-8f95-b04013846e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.076+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japan has expressed
        serious concerns over rising tensions in the South China Sea and is urging
        all parties to exercise restraint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8e567-2b3c-4132-b364-06a628630a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This statement came after a bilateral meeting between Japanese Foreign
        Minister Takeshi Iwaya and Foreign Affairs Secretary Enrique Manalo in Manila
        on Wednesday, Jan. 15.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2ab16-54d9-492a-bb82-fea66ae9c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I am gravely concerned that actions heightening tensions in the South
        China Sea are being repeated," Iwaya said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a3016-be33-4d71-8156-d7056257723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.068+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.068+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the maritime issue is a matter of legitimate concern for the
        international community.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868401c-9b3b-4307-bbd3-f45cbbc28773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.068+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.068+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It directly links to regional peace and stability. Japan strongly
        opposes any attempt to unilaterally alter the status quo by force or to escalate
        tensions," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a294a44a-df2f-4120-9327-875205223b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.069+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.069+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Iwaya also reaffirmed Japan’s support for the Philippine position,
        which is based on international law, the rules-based international order,
        and the 2016 arbitral award.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc99fd7-8abc-42b6-9584-44aa391a5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.069+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.069+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In our meeting today, in response to developments in the South
        China Sea, we agreed to further strengthen the Philippine-Japan partnership,
        particularly in continuing our assistance to the Philippines under the OSA
        (Official Security Assistance) to enhance maritime safety capabilities," Iwaya
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca12e4b-a484-4c70-a032-4431a92ddeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.070+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.070+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Japanese minister also noted that he and Manalo discussed the importance
        of collaborating with like-minded countries, including the United States,
        to address the situation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34420aba-577a-44ea-97b2-78f3c53b7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.070+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.070+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Manalo noted the negative impact of unilateral actions that
        undermine the rule of law in both the East and South China Seas. Japan has
        a similar territorial conflict with China in the East China Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8867a-bc4e-4179-bb81-9de7f17e6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.071+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the Philippines remains open to working with more countries
        that share the same views on the Indo-Pacific region.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c52cf9-3f51-42f7-a029-c527ea15ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:06:54.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:06:54.071+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s meant to be inclusive. In other words, all our efforts are
        open to any like-minded countries that share our commitment to the rule of
        law," Manalo said.</p>'
  'ph-japan-us-trump-admin':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T18:07:54.000+08:00
    'imagesource': 'jcr:3a4a4c62-e9d2-45b6-b390-05de640dee88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c57ba58a-86d1-4f7f-93d7-2f523c7716a3'
    'lead': 'The Philippines and Japan are ready to engage with the incoming Trump
      administration to keep the “momentum” of the trilateral cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T18:09:17.028+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:25.324+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:47.104+08:00
    'mgnl:lastModified': 2025-01-15T18:09:17.059+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'PH, Japan ready to work with Trump administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc5955-eaa5-4aac-8e98-4d6180b50db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.048+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Philippines and
        Japan are ready to engage with the incoming Trump administration to keep the
        “momentum” of the trilateral cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e54fc9-1d08-4396-bc95-4180ce1aba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing after his bilateral meeting with Foreign Affairs
        Secretary Enrique Manalo, Japanese Foreign Minister Takeshi Iwaya said that
        the trilateral partnership is key in maintaining a free and open Indo-Pacific
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cab3e-59f5-4f18-98db-60d5b5b2f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We maintain good communication with the next US administration to
        maintain and strengthen the momentum of trilateral cooperation. Japan will
        work with the Philippines in bolstering our bilateral and multilateral cooperation,”
        said Iwaya.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301a88c-2168-453a-a2e8-8b05652ed15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The top Japanese diplomat will go to the US next week to attend Trump’s
        inauguration on Jan. 20.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ea30e-cd8d-4c3e-88f6-bd3ea3d96d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The trilateral cooperation is a highly important framework in realizing
        free and open indo pacific based on rule of law to build partnerships in maritime
        security, response to economic coercion and resilient critical infrastructure
        and cyberspace are progressing,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70835e83-7842-4968-988d-7e8be37549db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The three leaders agree to maintain and strengthen the momentum of
        trilateral cooperation. We will reaffirm that we will continue our communication
        with the incoming US administration,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bedbf-fd5f-4c3c-b223-7f007a9781f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Japanese official added that partnership with Southeast Asian countries
        is vital for the US as well.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c063d-9e88-4a81-843c-d6388c0d9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:09:17.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:09:17.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will convey to the next administration that constructive commitment
        of the United States in this region is important also for the United States
        itself,” said Iwaya.</p>'
