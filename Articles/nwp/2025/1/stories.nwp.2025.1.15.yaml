      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507fcc7-9b30-409c-860c-01fe54d6403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.195+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.195+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Nuggets recorded a 112-101 victory over the Mavericks on Sunday,\
        \ also in Dallas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6e6a5-1fdd-4481-bbd5-91276e9d0675'
      'mgnl:activationStatus': true
