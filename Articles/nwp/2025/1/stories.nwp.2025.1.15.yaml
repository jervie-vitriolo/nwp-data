      'mgnl:lastModified': 2025-01-15T18:57:56.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76536d-abf9-4442-b6b2-0603138b50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.583+08:00
