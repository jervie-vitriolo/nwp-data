    'mgnl:tags': ['Marcos', 'Kamala-Harris', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'WPS defense in focus in late-night phone call between Marcos, Harris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba736856-b31e-4d83-af90-b5c001b5f878'
      'mgnl:activationStatus': true
