      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ead3c0-56c3-40d5-86b4-34676b317a52'
      'mgnl:activationStatus': true
