      'mgnl:lastModified': 2025-01-15T14:32:09.380+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The second edition of the MIFF was scheduled from Jan. 30 to Feb.
        2 at the TCL Chinese Theatre in Hollywood, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1c5e9-fca4-4c8f-8176-0f367003c98a'
