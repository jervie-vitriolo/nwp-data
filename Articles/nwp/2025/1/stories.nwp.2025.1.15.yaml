    'mgnl:tags': ['MMFF', 'MMFF-2024', 'MMDA']
    'stories': []
    'template': '1'
    'title': 'MMFF tops P800-M revenue after two-week run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f37841-667b-45ec-be57-36914da604aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:08:38.139+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Metro Manila Film
        Festival (MMFF) 2024 has earned P800 million during its two-week run, lower
        year-on-year, the Metropolitan Manila Development Authority (MMDA) said on
        Wednesday, Jan. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a5282-cbb3-4661-8008-960cb729924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:08:38.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, MMDA said the top three films were Vice Ganda’s
        “And the Breadwinner Is…,” best picture “Green Bones,” and “The Kingdom” starring
        Vic Sotto and Piolo Pascual.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b362d-da69-415b-80aa-706af1991419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:08:38.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Wednesday, Jan. 15, ABS-CBN Films announced that “And the Breadwinner
        Is…” topped P400 million in local sales.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c099d7a-8f10-46a8-a4bf-ba2cf4e56943'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:08:38.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We did our best to give the public the best edition of the MMFF for
        its golden year. There are lessons to be learned, but we acknowledge the great
        effort and sacrifice given by the ones who were part of this milestone festival.
        It was a success as it upped the standards from the previous MMFFs, and by
        saying so, we redefined our indicators beyond box office returns, which is
        worthy of another study, moving forward,” MMDA Chairman Romando Artes said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5912f-7805-4078-b3ef-3b2621107bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.136+08:00
      'mgnl:createdBy': 'lance-nwp'
