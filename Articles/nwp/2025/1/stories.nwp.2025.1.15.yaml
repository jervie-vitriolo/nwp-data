      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567a086-aee5-49ed-be39-37fabf851c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.576+08:00
