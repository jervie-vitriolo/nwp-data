      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.285+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>Legacy of excellence</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5fa8b-da0e-47d5-87d6-fa2271f9c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0cd85-442f-4e71-bd66-6237fb2e25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.286+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.286+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quesada is a celebrated singer, songwriter, and music producer,
        widely recognized for her influential contributions to the music industry.
        Often called the "Queen of Philippine Pop Ballads," she gained fame with her
        powerful voice and deeply emotional performances. She is known for her evocative
        songwriting, making her songs timeless, and continues to be beloved by generations
        of fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ae8da-c604-468b-9715-1c0dfacbd42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bbf0c-6c66-42ed-ba04-956afeb39d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.287+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.287+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Beyond her success as a performer, her impact extended through her\
        \ role as a mentor and advocate for the local music scene. Her soothing vocal\
        \ talent and unforgettable songs continue to inspire and shape the careers\
        \ of future generations of Filipino artists.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e63ae-744a-4342-b6c1-60c333da12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12653d6-00f8-4d8e-add6-660ab822b786'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.288+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.288+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Legaspi is a renowned Filipino singer, actress, and theater producer,
        known for her significant impact on the local music and performing arts scenes.
        Rising to prominence in the 1970s, she became one of the country’s most celebrated
        vocalists, with a distinctive style that blends Filipino traditional music
        with pop and jazz influences. Some of her most popular songs include "Saranggola
        ni Pepe," "Mamang Sorbetero," and "Tuliro," which remain beloved classics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e04152b-1c5c-4a9e-a48f-d11e19362bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.289+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd167e98-c9b4-4a1e-be98-621b40b634c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.289+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Her work as a mentor and advocate for Pinoy musical artistry have made\
        \ her a respected figure in the industry, inspiring countless Filipino artists\
        \ and helping elevate Filipino culture on a broader scale.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876816fd-1724-4a8c-baec-7ba98fa9bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.290+08:00
      'mgnl:createdBy': 'cj-nwp'
