      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Murray and Aaron Gordon added baskets to give the Nuggets a 100-79
        lead with 7:19 remaining. Murray then buried a 3-pointer and Peyton Watson
        delivered a ferocious dunk to make it 105-79 with 6:15 to play, and Denver
        cruised to the finish.</p>'
  'tiktok-prepares-us-shutdown':
    'author': 'Reuters'
    'caption': 'The TikTok logo is pictured outside the company’s U.S. head office
      in Culver City, California on Sept. 15, 2020. (Mike Blake/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T13:49:58.000+08:00
    'imagesource': 'jcr:db30f75b-80e9-4be0-aa0f-97d3c09cb3e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2340f171-31f6-4929-ad0e-cc28e0c0abe1'
    'lead': 'TikTok plans to shut off its app for U.S. users on Sunday, when a federal
      ban on the social media app could come into effect, The Information reported
      on Tuesday, unless the Supreme Court moves to block it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T13:51:30.609+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:30.359+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:44.931+08:00
    'mgnl:lastModified': 2025-01-15T13:51:43.577+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['United-States', 'TikTok', 'shutdown']
    'stories': []
    'template': '1'
    'title': 'TikTok preparing for U.S. shut-off on Sunday, The Information reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56890460-74a7-413a-836f-72482d9ca68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> TikTok plans to shut off its app for
        U.S. users on Sunday, when a federal ban on the social media app could come
        into effect, The Information reported on Tuesday, unless the Supreme Court
        moves to block it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d66a6-cc2f-4d60-b010-042f8665ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73449ab-bf76-4541-a8e5-cba63225c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.635+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>If TikTok shuts off for all U.S. users, the outcome would be different
        from that mandated by the law. The law would mandate a ban only on new TikTok
        downloads on Apple or Google app stores while existing users could still continue
        using the app for some time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8b3ab-b6cf-455f-9326-c0096c8348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.636+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98250790-5bfe-4e14-900c-2e44e724bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.636+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under TikTok’s plan, people attempting to open the app will see
        a pop-up message directing them to a website with information about the ban,
        the report said, citing people familiar with the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e692aaf-9fac-490a-959e-8477b2c0d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.637+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668374d-287b-4cb2-a701-8389d8e965ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.637+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok also plans to give users the option to download all their
        data so that they can take a record of their personal information with them,
        the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb6b6c-22b6-4785-8b02-10c874df5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc13a0-b7ab-451a-a8db-733a843fd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "TikTok and its Chinese parent ByteDance didn't immediately respond\
        \ to Reuters' request for comments.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15e409-d5ff-495c-b3ae-d5a98d3f5bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.573+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb2961d-2744-4cc9-b420-876427c4c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.573+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden had in April last year signed a law requiring
        Bytedance to sell its U.S. assets by Jan. 19, 2025 or face a nationwide ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f39aea-eb14-4001-9595-bee10c12cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.574+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96468bb7-4a32-4716-a6e1-e1ea91a1314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.574+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The companies have sought, at the very least, a delay in implementation
        of the law, which they say violates the U.S. Constitution’s First Amendment
        protection against government abridgment of free speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2aec3-8e08-46a4-817f-aa9ce464e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.374+08:00
