      'mgnl:lastModified': 2025-01-15T13:27:38.193+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d71d2-7901-4530-a2e6-9b8e699f35dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.193+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.193+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dallas star Kyrie Irving (back) returned from a five-game absence and\
        \ scored 11 points in 30 minutes. His rust showed as he shot just 4 of 18\
        \ from the field.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f63d78-5bd9-4ee2-92b9-539fe5c2ea75'
      'mgnl:activationStatus': true
