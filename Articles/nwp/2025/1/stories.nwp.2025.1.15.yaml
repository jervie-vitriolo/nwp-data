      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rescue efforts were in their third day on Wednesday, with a thin,
        cylindrical metal cage being painstakingly lowered into the mine to extract
        survivors and corpses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a328409-8547-4055-b449-596ae2796b0b'
