      'mgnl:lastModified': 2025-01-15T16:45:46.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos pledged to look for funding for the continued
        construction of the Virology and Vaccine Institute of the Philippines (VIP)
        building as there was no allocation for the construction under the Department
        of Public Works and Highways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
