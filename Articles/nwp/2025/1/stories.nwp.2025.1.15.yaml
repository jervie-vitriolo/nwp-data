      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, the festival set a record earning of over P1 billion in local
        sales. One of its entries, “Rewind,” starring Dingdong Dantes and Marian Rivera,
        also emerged as the highest grossing Filipino film until November 2024.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb636a-f9d7-430b-bdd7-d8ba83fff498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:08:38.136+08:00
