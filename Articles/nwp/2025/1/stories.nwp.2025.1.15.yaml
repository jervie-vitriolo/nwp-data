      'mgnl:type': 'text'
      'text': '<p>Ukraine has not accepted that assertion and often refers to the
        Volhynia events as part of a conflict between Poland and Ukraine that affected
        both nations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194b980-7f6b-422e-88df-34c6d1255c89'
