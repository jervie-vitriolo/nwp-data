  'Art-that-Transforms--5-Takeaways-from-the-Ursula-Conversations-':
    'author': 'Troi Santos'
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-01-15T15:56:26.000+08:00
    'credit': 'Photo by Troi Santos'
    'imagesource': 'jcr:c3d39fae-b226-4889-8249-067976ddbfd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14d47f5-b825-4204-80a2-431efb9b44f5'
    'lead': 'Annie Leibovitz and Amy Sherald captivated audiences at The Ursula Conversations
      with a discussion on art’s ability to inspire change and shape culture. Moderated
      by Darren Walker, the event explored themes of identity, creativity, and the
      power of representation in their groundbreaking work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T16:01:06.178+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:27.284+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:46.167+08:00
    'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Art that Transforms: 5 Takeaways from the Ursula Conversations '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e37557-75dc-4697-bdab-a64702083cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.191+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Art has the power to shape culture, challenge perceptions, and spark
        change. This truth came alive at <em>The Ursula Conversations</em>, a dynamic
        discussion hosted at The Great Hall of The Cooper Union, where two trailblazing
        artists, Annie Leibovitz and Amy Sherald, shared their journeys and perspectives.
        Moderated by Darren Walker, President of the Ford Foundation, the conversation
        delved into the transformative potential of art to inspire, provoke, and redefine
        humanity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2299a-d7f6-4be4-b716-a1a972128de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.191+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Presented by <em>Ursula</em>, Hauser &amp; Wirth’s quarterly magazine,<em>
        The Ursula Conversations</em> serves as a platform for groundbreaking dialogue
        between visionary artists and cultural leaders. Against the backdrop of Leibovitz’s
        landmark exhibition <em>Stream of Consciousness</em>, this installment brought
        together audiences to witness the convergence of two extraordinary creative
        minds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf24c7-0d5a-4a10-a189-ede2bf5836fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.191+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Art as a Catalyst for Change</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f9b5a-af6a-4295-aff6-9ed04cca53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.192+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The conversation began with Darren Walker emphasizing art’s ability\
        \ to challenge conventions and reshape cultural narratives. “Great art invites\
        \ us to assert our agency over creativity,” Walker noted, highlighting how\
        \ both Leibovitz and Sherald have redefined what it means to document humanity.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d94a73-5a2b-4c27-9795-99439b5d381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.192+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Annie Leibovitz’s Journey of Capturing Humanity</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092a0bd-86cf-4746-866a-37da4928008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.193+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Leibovitz, celebrated for her intimate portraits and conceptual storytelling,\
        \ reflected on her philosophy of capturing the essence of humanity. Her recent\
        \ exhibition, Stream of Consciousness, exemplified this through a mix of landscapes,\
        \ still lifes, and portraits, including her poignant depiction of Sherald\
        \ in her childhood home.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b314e-a990-4031-a857-aa7784991b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.193+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Amy Sherald’s Bold Redefinition of Identity</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01f201-6088-4dde-ab68-502a3da1b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.193+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Sherald’s luminous portraits, like her iconic painting of Michelle\
        \ Obama, redefine American identity by situating Black life within the broader\
        \ narrative of art. She shared her struggle with market expectations and her\
        \ vision for a show that explores standalone, conceptual pieces, offering\
        \ a fresh lens on her evolving creativity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0b5ae-2d3c-440e-90bc-9c08a19a9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.194+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The Tension Between Creativity and Market Demands</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052d750-5f92-4cdf-ac5c-37f3b6556a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.194+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Both artists spoke openly about the challenge of navigating the art\
        \ market while staying true to their artistic vision. Sherald compared the\
        \ pressure to maintaining a formula, while Leibovitz emphasized the importance\
        \ of revisiting ideas to tell richer stories through portraiture.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697ee8c-7a85-4201-81d0-bba07b75c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.194+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Representation and the Power of Collaboration</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46113ca5-43ee-46fb-86cd-f32d772ba511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.195+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Representation was a central theme, with both artists celebrated for\
        \ their ability to highlight the dignity and humanity of their subjects. The\
        \ discussion concluded on a collaborative note, underscoring art’s capacity\
        \ to inspire action, foster dialogue, and challenge societal norms.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1c1f3-9cce-4f7c-9dca-07a3f05b1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:01:06.195+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:01:06.236+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conversation between Annie Leibovitz and Amy Sherald at The
        Ursula Conversations was an inspiring look at the power of art to connect
        people and tell meaningful stories. From capturing human emotions to exploring
        identity and representation, their discussion highlighted how creativity can
        shape culture and encourage new ways of thinking. Both artists showed that
        art is not just about reflecting the world but also about making us see it
        in a new light.</p>'
  'ph-china-bilateral-meeting-west-ph-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T16:35:49.000+08:00
    'imagesource': 'jcr:4201ef32-9ff2-4b8f-9400-9dee69c56d4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a48779f-aadc-4cc6-8e57-13a8b397915b'
    'lead': 'The presence of China’s so-called “monster” coast guard vessel in the
      West Philippine Sea will be among key issues that Manila will raise with Beijing
      during a bilateral meeting tomorrow, Jan. 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T16:37:13.758+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:26.930+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:46.317+08:00
    'mgnl:lastModified': 2025-01-15T16:37:13.792+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH agenda in talks with China: presence of ''monster ship'', coast guard
      cooperation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a78c1-eb4d-4037-b450-a29f567c8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The presence of China’s
        so-called “monster” coast guard vessel in the West Philippine Sea will be
        among key issues that Manila will raise with Beijing during a bilateral meeting
        tomorrow, Jan. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937ce48-8aba-4656-8088-8bcc5c6eb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.778+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.778+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo confirmed that the bilateral
        consultative mechanism (BCM) meeting will take place in Xiamen, China. The
        Philippine delegation will be led by Foreign Affairs Undersecretary Theresa
        Lazaro.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96898e4c-fc07-4933-b023-18547f858ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"What I can say is that they will, of course, be discussing the situation
        in the region - in the South China Sea, the West Philippine Sea, and including
        the recent developments and, of course, other issues that should be under
        discussion for some time, which are aimed at seeing how we can cooperate in
        certain areas such as in the environment and even possible cooperation between
        the coast guards of the Philippines and China," Manalo said during an interview
        with reporters in Taguig City on Wednesday, January 15.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e7b18-8143-4b7d-81a4-02150f8314f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo also confirmed that the presence of China Coast Guard Vessel
        5901 — often referred to as the "monster ship" - near the waters off Zambales
        will likely be addressed during the talks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415f9a1-8341-43a8-9076-eb0d335d1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Those are what is normally discussed in the bilateral consultation,
        especially recent developments or ongoing developments. But as I said, I am
        not there at the moment, so let’s just wait for the results of the meeting,"
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa7859-4a7f-4306-a020-90d12e3f867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if the Philippines will demand the withdrawal of the vessel,
        Manalo said he did not want to “prejudge the outcome.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d56433-c7f6-4e7b-b90d-1362b8e125f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will certainly raise the concerns we have,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec4fa0-cb47-4b43-9553-1e28852ec4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH-China coast guard cooperation</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3f0fe-9682-433a-9939-b8d86e3a0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The foreign affairs secretary also said the meeting will explore ways
        to revive coast guard cooperation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede9a2e-c038-445d-97e7-a0096e944d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We hope to establish means of cooperation and undertake, let’s say,
        positive activities. But that will have to be agreed in any memorandum of
        understanding between the two. But it’s cooperative in nature, of course,"
        Manalo said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d0b25-6429-4b91-a0f2-c8c0fa33f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It’s going to be aimed at promoting cooperation," he added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb01d203-65ac-4e87-963c-3f75962cef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T16:37:13.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T16:37:13.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China take turns hosting the BCM talks, which
        began in 2017. The last meeting was in China in September.</p>'
