      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d070e71-dc82-4df2-bd81-72dcde54ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.791+08:00
