      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Films that will be featured include entries in the recent Metro
        Manila Film Festival such as “Green Bones,” “And the Breadwinner is…” and
        blockbuster movie “Hello, Love, Again.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b237b-d80f-4b0e-9ba8-2881c00692f6'
