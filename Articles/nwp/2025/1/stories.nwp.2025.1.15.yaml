      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Debate intensified
        between lawmakers and an advocacy group over a bill aiming to prevent teen
        pregnancy, following a viral video on comprehensive sexuality education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3381a1b-d37e-4445-b602-70f33595ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Jan. 10, “Project Dalisay” of the National Coalition for the Family
        and the Constitution, released an explainer video titled “Unmasking the Perils
        of CSE,” hitting the government’s implementation of the comprehensive sexuality
        education (CSE) and Senate Bill 1979, entitled the “Prevention of Adolescent
        Pregnancy Act.”'
    '28':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/wGtfX8PrScs?si=QIxihgHqU7K9Wkae"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265151b-0fc8-48c3-9eb9-391bf2ab3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:52:09.051+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854822c8-fbe6-4367-9385-1d20b51b82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group said the program “hypersexualizes children,” exposing them
        to sensitive topics at an early age.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3bbfd-ff8e-414b-9bb6-8baaa33f93a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They claimed the bill, if passed, may enable children aged zero to
        four to learn about masturbation and may be taught “to experience their body
        and pleasure through their senses” at six years old.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9519c-ea23-4910-818a-249744c8f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“By age nine, they will be taught that they will have their own sexual
        rights,” Jerika Ejercito Aguilar, daughter of former President Joseph Estrada
        and Philippine Council of Evangelical Churches family commission member, was
        quoted as saying in the video.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddefd86-feb3-4a67-a9e6-307eca9b1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“An act to prevent teen pregnancy. Ang ganda ganda. Makatao. Mapagmahal
        sa kapwa. Iisipin mo. Pero kapag binasa mo doon, kapag active sexually hindi
        na pwedeng sabihan ng parents,” former Chief Justice Maria Lourdes Sereno
        said in opposing the bill.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a02d65-8208-4930-9b2e-0d6e6a489ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.080+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An act to prevent teen pregnancy. It’s so beautiful.
        Humane. Loving towards others. You’d think about it. But when you read it,
        it says that if you''re sexually active, parents can no longer intervene or
        say anything]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e705a23-79a8-4c21-baf1-1748f2d8fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Outright lies’</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd56da6-081a-4d00-841b-32b522b7c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.294+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.081+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Senate committee on women chairperson Risa Hontiveros
        slammed the group for spreading “outright lies.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d89541-9159-4780-8257-42ab03cac95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.082+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Absolutely none of those concepts exist in our bill. Those lines in
        their supposed rebuttal are complete and total fabrication,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ede1c5-e36d-4a6b-91b9-b22009cea49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros also denied claims that parents of children who are sexually
        active may not intervene.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef1d3f-8374-4064-8c11-60d8db693b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.083+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under section 5 of the bill, it only states that “health facilities,
        goods, and services should be known and easily accessible (economically, physically,
        and socially) to all adolescents, without discrimination and without the need
        for parental consent.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c4e9c-b4fa-4c2d-b80a-e9bc2a6c29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung saan nila nahugot yan, hindi ko alam. Dahil walang batas o anumang
        polisiya sa Pilipinas ang magtatangkang magbawal sa mga magulang na gumabay
        sa ating mga anak,” the senator said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094103c3-6891-4571-a87d-f5aaf69ab92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.084+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Where they got that from, I don''t know. Because there
        is no law or any policy in the Philippines that would attempt to prohibit
        parents from guiding our children.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981bf03-6395-4b88-946a-1d5d0cebc086'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.297+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sereno said while such provisions are not explicit, the bill was based
        on international standards - an object of their opposition. The measure’s
        Section 6 states that the CSE “shall be integrated in the school curriculum,
        guided by DEPED and international standards.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde50949-ef45-4b94-9bd4-74fb4344fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang philosophy ng CSE internationally developed ng UN agencies, UNESCO,
        WHO saying it’s a child’s right to derive pleasure from his body. Kasama sa
        derivation ng pleasure is touching one’s body. Siyempre hindi mo makikita
        sa bill. But when the bill says according to international standards dapat
        mong tingnan ang international documents,” she said in a chance interview.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d75240e-8e0f-4005-8c20-2a64c915ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.298+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The philosophy of CSE was internationally developed
        by UN agencies, UNESCO, and WHO, stating that it is a child’s right to derive
        pleasure from their body. Part of deriving pleasure includes touching one’s
        body. Of course, you won''t find this explicitly stated in the bill. But when
        the bill says that, according to international standards, you should look
        at international documents]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da87db-e78c-4206-901f-e349b6dfa2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hontiveros, however, said her bill was anchored on the reproductive
        health law and responsible parenthood.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628be47-2b44-4599-976c-201b9a678a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.299+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DepEd consulting with stakeholders</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3075190-25ab-4bc6-a401-ed770fc92fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Education said it is consulting with
        stakeholders to ensure that the program’s implementation is culturally sensitive
        and effective. The CSE program took effect in 2018 under the Duterte administration.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a22adb-6643-4916-bbf4-de02f874f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara said his agency will not tolerate
        inappropriate concepts to be taught in schools.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803caec-3cf8-4496-95ed-85b85765efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“As an implementing agency, we follow legislative developments that
        might impact our policies. Sinisiguro natin na balanse ang ating pananaw at
        pagpapatupad,” he said.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8565cb-7c36-437e-9327-4e3129436686'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As an implementing agency, we follow legislative developments
        that might impact our policies. We ensure that our perspective and implementation
        are balanced]'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b848602-1516-4476-a875-53cdcb89d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Angara also clarified he didn’t file a version of the bill when he
        was still in the Senate. He said he was “included as a co-author because,
        at the time the committee report was filed [he] was the chair of the finance
        committee, and the bill includes a section on appropriation.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35081ab-5d99-49fb-92e4-73e5e070093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.091+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Win Gatchalian, Senate basic education committee chairperson,
        said he will set a hearing on the matter to review concerns on the program.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691d24f-8e1c-4b3c-82c4-767d371e3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ngayon meron nang DO31 na pinapatupad iyon na iyong isang diniscuss
        namin at kakafull rollout lang I think 2024, 23? 24? Kakafull roll out lang.
        So kaya hindi natin nararamdaman, ngayon lang natin mararamdaman kasi nationwide
        rollout na siya,” he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a0401-9e19-4907-b98e-cf55fae33aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We''re preparing getting all the documents, kukuha kami ng mga researchers,”
        Gatchalian added.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97901104-87d5-4ef2-80a5-a54f0dc17dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:50:49.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:24.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:52:09.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now there’s already (Education) Department Order 31
        being implemented, which is the one we discussed before, and I think it just
        had its full rollout in 2024, 2023? 2024? It just had its full rollout. So
        that’s why we haven’t felt it yet; we’ll only feel it now because it’s a nationwide
        rollout…We''re preparing by gathering all the documents, we’ll get researchers.]</p>'
