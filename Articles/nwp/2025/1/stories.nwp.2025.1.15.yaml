      'mgnl:lastActivated': 2025-03-13T12:32:29.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.449+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palisades Fire on the west edge of town held steady at 23,713
        acres (96 square km) burned, and containment nudged up to 18% - a measurement
        of how much of the perimeter was under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b69e5-752d-48bc-a89b-a3c322bdb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.450+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17212eea-5aae-46d7-8fa8-49aa725f60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.450+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.450+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Eaton Fire in the foothills east of the city stood at 14,117
        acres (57 sq km) with containment at 35%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b47a1-90ad-4491-933d-beead12b3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a267ade-53de-4f9c-8271-4c6a96649a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Southern California has lacked any appreciable rain since April,
        turning brush into tinder as Santa Ana winds originating from the deserts
        whipped over hilltops and rushed through canyons, sending embers flying up
        to 2 miles (3 km) ahead of the fires.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef32ef0b-2396-4202-893d-80c2429615f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe47204-ba7c-4fda-8060-7111a26d6cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Winds were weaker than expected during the day on Tuesday but forecast
        to peak around 3 a.m. (1100 GMT) on Wednesday, with gusts in the mountains
        possibly reaching 70 mph (112 kph), the the National Weather Service said,
        as it kept a red flag warning in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac915-d317-450d-b710-9d0114c31dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d619e0a-7f33-4842-a009-fc7b2c486d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the fires rose by one on Tuesday to 25, according
        to the Las Angeles medical examiner’s office. The estimate of structures
        damaged or destroyed held steady at over 12,000, still portending a Herculean
        rebuilding effort ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5462835-4c38-4250-8030-bebf8c316edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d91b29-2d9f-4e9f-ad00-c5374957607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Entire neighborhoods have been leveled, leaving smoldering ash and
        rubble. In many homes, only a chimney is left standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22fc37-be55-4e6f-8d88-1d1dc121e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6f1aa-b4dc-46d1-a176-077d74d3d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In hard-hit Pacific Palisades, Karina Maher and her husband Michael
        Kovac experienced some "survivor guilt" that their home made it through the
        fire while many of their neighbors'' properties were lost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb0f8e-3d94-4995-a457-7335b47ee6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ec818-5aa7-42b6-8e74-00b825fb35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Designing the house so close to nature and knowing the history
        of Southern California, we were acutely aware that, at some point in the house’s
        life, there would be a serious fire," said Kovac, an architect who designed
        the building. "So we designed the house to be both fire resilient and sustainable.
        And happily, those two systems are often one in the same."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29def660-6aef-4021-9b68-776104d73b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404022c4-28fb-4f24-bcb6-cf05e3787897'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.457+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A few thousand more people were allowed back home but 88,000 remained
        under evacuation orders with another 84,000 under evacuation warning - large-scale
        displacements unprecedented in the metropolitan area’s history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405612da-bda3-4faa-90bf-08c108c9a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15238d2c-f1dd-4452-bd06-9b685197e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s one thing to see it on television. It’s another thing to
        see it from the air. The massive, massive destruction is unimaginable until
        you actually see it," Los Angeles Mayor Karen Bass told a press conference
        after taking an aerial tour.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6edeb-1113-429e-99ea-3824fb46e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a20a9-8a22-446b-9950-8775ba2e60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>John Adolph, 48, who lost his home in Altadena to the Eaton Fire,
        was grateful to be safe but uncertain of what lies ahead. Adolph said he went
        back to see what he could salvage as the fire raged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b406e71-bb6c-41a2-a4c8-1f237981b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.460+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259f41-839c-4f09-8e96-e18890b9a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There were burning grocery stores, gas stations, exploding cars
        that went pop with glass flying ... Walls of flames two stories tall, tornadoes
        of flame. I was stupid with a side of crazy to try," Adolph said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1469924-4475-4e88-bfb1-847574c9056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fe5a9-3dee-4120-a78d-dca1f8a88e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Urban search and rescue teams worked from an Altadena grocery store
        parking lot, tracking progress on whiteboards and handing out assignments
        from inside a trailer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db0efc4-bc66-4f90-88a3-a13bc365df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce7653-34ff-4104-8e15-9b7189f2c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A team of 50 firefighters and sheriff’s deputies conducted house-by-house
        searches, looking for any lingering fires and hazards such as lithium-ion
        batteries connected to solar panels.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d592a52-121f-472e-9472-e7a27124096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045d4af-998e-49c7-8756-e9868fb2e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priceless art deemed safe</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899909d6-cda4-49e7-b824-f1309567f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d0418-5ee9-460f-b434-3c2b99f699af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.466+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.466+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palisades Fire also approached the priceless art collection
        at the J. Paul Getty Museum, which houses paintings by Van Gogh, Rembrandt,
        Monet and Degas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d519ef-23ed-4cc0-8ba7-7b1a0fc5872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.467+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.467+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcaeae-0556-41d5-a0c3-d4c258f156cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.467+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.467+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the collection remained safely inside the Getty Center’s fortress
        of travertine stone, fire-protected steel and reinforced concrete. "It would
        be extremely foolish to try and remove artwork" from its safe harbor, Getty
        Trust President Katherine E. Fleming said. In Washington, a battle over emergency
        aid broke out between Republicans and Democrats over what is already the costliest
        wildfire in terms of insured losses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d4b68-a641-4d13-a367-40a6e70cf0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.468+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2125d-087b-405a-b206-395c7b41d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.469+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Private forecaster AccuWeather estimates total damage and economic
        loss between $250 billion and $275 billion, which would make it the costliest
        natural disaster in U.S. history, surpassing Hurricane Katrina in 2005.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d5d50-a997-45a7-a498-308c8d365ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fad06-5c7c-4e44-ab5e-4d750cb05029'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Democrats in Congress opposed the suggestion by House Speaker Mike
        Johnson, a Republican, that conditions be placed on aid. Johnson also said
        any wildfire disaster assistance funding should be "paid for," meaning the
        cost should be covered to prevent adding to the budget deficit, possibly by
        cutting other programs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e177c-3f55-4244-834f-bd0bd5e33536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f348b-b70c-474b-9c5f-bb2c7a252923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That is a departure from many previous natural disasters, and Democratic
        Representative Ted Lieu of California called Johnson’s position "outrageous."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20001b3d-b037-41f6-bda5-daddddcd72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.473+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.473+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57da9a-f359-485f-9042-09d3ccf65496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.474+08:00
      'mgnl:createdBy': 'daniza-nwp'
