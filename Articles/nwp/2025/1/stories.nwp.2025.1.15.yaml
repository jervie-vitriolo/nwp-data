    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Bongbong-Marcos', 'Social-Weather-Stations']
    'stories': []
    'template': '1'
    'title': 'Marcos, Duterte satisfaction scores drop - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9910e9-d721-4cc6-8e06-e70dc1d93cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipinos were less
        satisfied with the performances of the country’s leaders in the line of succession,
        according to a recent survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896e23a-9126-4e43-ba4b-72ad640b48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The net satisfaction rating of President Ferdinand Marcos Jr. and
        Vice President Sara Duterte declined in the last quarter of 2024, based on
        a non-commissioned Social Weather Stations (SWS) survey result released on
        Wednesday, Jan. 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666385bc-ee84-4849-8899-f7459f76afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The survey result showed 51 percent of survey respondents were satisfied\
        \ and 32 percent dissatisfied with the president’s performance.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b49670-85b9-40f9-b829-ebe6189c6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "SWS considered the president’s net satisfaction score as “moderate”\
        \ at 19, lower than his “good” at 32 in September.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5bd4e-fc5b-498c-a200-b43a1b60c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos’ score was highest in Balance Luzon, which covers his home provinces\
        \ of Ilocos Norte.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f76ce-9578-4b6c-a028-14088d3cac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, 52 percent of Filipinos were satisfied with Duterte’s performance\
        \ while 31 percent were dissatisfied, resulting in a net score of 21, which\
        \ is considered by SWS as “moderate.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b24b9-a3a1-41bf-b186-b48b4576acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.294+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s net satisfaction rating was highest in her bailiwick, Mindanao.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a3972-a2c8-44f7-82ba-4c5a58f80563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Her latest net satisfaction score was six points lower from 27 in September.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c008df-dfed-45b3-869c-26541718ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Chiz Escudero, House Speaker Martin Romualdez, and\
        \ Chief Justice Alexander Gesmundo’s net satisfaction ratings also dipped.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ef4d4-ed28-4beb-8d0e-7464b60b7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Escudero got a “good” net satisfaction score of 42 – 61 percent were\
        \ satisfied and 19 percent dissatisfied. His score in the last quarter was\
        \ lower from September’s 47.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef589d9-77f9-4536-970b-adeec74c6374'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From 20 in September, Romualdez’s net satisfaction score in December\
        \ was 9, or 40 percent satisfied and 31 percent dissatisfied. SWS considered\
        \ it as “neutral.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9417b0c-5b6f-4a7f-9f39-8829f8b39978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gesmundo’s net satisfaction rating remained “moderate” at 14 in December\
        \ from 23 in September.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad5fb4-cc9c-406f-9831-02da1fefc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:44:40.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:44:40.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS conducted the survey among 2,160 adults nationwide from Dec.\
        \ 12 to 18. The national sampling error margin was ±2 percent.\r"
