      'mgnl:lastModified': 2025-01-15T18:57:56.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea326317-6093-424c-8249-01ef62845862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.582+08:00
      'mgnl:createdBy': 'thea-nwp'
