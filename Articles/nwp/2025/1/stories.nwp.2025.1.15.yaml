      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.192+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Michael Porter Jr. added 13 points and six rebounds for Denver, which\
        \ has won four straight games and eight of its past 10. Nikola Jokic added\
        \ 10 points, 14 rebounds and 10 assists for his 16th triple-double of the\
        \ season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc2380-717f-4143-91ab-d30446e63444'
      'mgnl:activationStatus': true
