      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Jamal Murray scored a season-high
        45 points on 18-of-26 shooting and the Denver Nuggets recorded a 118-99 victory
        at Dallas on Tuesday night to finish off a two-game sweep of the Mavericks.</p>'
