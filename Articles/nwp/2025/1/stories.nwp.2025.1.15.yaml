    'jcr:uuid': 'b6d9c60e-35d5-4de7-8755-ba75aaabf75a'
    'lead': 'The population of Filipino families experiencing hunger in December grew
      to its largest since the COVID-19 pandemic, according to the latest Social Weather
      Stations survey released Tuesday night, Jan. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T11:19:37.163+08:00
