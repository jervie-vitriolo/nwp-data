      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Senators described
        their dinner with the president on Monday, Jan. 13, as a light New Year’s
        gathering, though even First Lady Liza Araneta-Marcos herself acknowledged
        the controversial timing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccdb72-2cd5-4080-90e8-7cfbfc6b07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.342+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb8fb2-66e0-40da-ac2f-d7e0b2421783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.343+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nga ni first lady, parang every time nagpapa-dinner, nagkakaroon
        ng event kasi I think yung last dinner was after the Senate change in leadership.
        ‘Yun ‘yung last,” Senator JV Ejercito, one of the 19 senators present during
        the dinner, shared to reporters on Wednesday, Jan. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78878ec-7e3e-4497-b59e-3a5bc9aa4f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.344+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab4abd6-50d6-44dc-b273-ddd427c5acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.344+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tapos ngayon naman… kasabay nung INC (Iglesia ni Cristo) rally.
        Although hanggang dun lang hindi naman pinag-usapan ‘yung about the INC rally,”
        Ejercito added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d00a0e-d692-403a-857f-d6c84c5e6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.345+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc05cf-e22c-407c-868d-72522aeddc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.346+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The First Lady mentioned that it seems like every
        time there’s a dinner, it coincides with an event. I think the last dinner
        was after the Senate leadership change - that was the last one. And now, this
        time… it coincided with the INC rally. Although that’s as far as it went;
        the INC rally wasn’t discussed.]</p>'
