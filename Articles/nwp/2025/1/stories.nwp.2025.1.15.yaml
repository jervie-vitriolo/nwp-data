      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:23.948+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Ricky Vargas was named
        a chef de mission to the Los Angeles 2028 Olympics, while Al Panlilio will
        handle the Aichi-Nagoya 2026 Asian Games as the Philippine Olympic Committee
        (POC) made key appointments during its first general assembly for the year
        on Wednesday, Jan. 15, in Parañaque City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3b8b5-e4e9-4902-aaa8-dc75c2592626'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:23.949+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:23.949+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28000f-bd9f-4910-8cf8-bd3505613dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:23.949+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:23.949+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Also appointed were Leyte 4th District Rep. Richard Gomez for the Milano\
        \ Cortina 2026 Winter Olympics, Dr. Jose Raul Canlas for the 33rd Southeast\
        \ Asian (SEA) Games in Thailand, and Stephen Arapoc for the Chengdu 2025 World\
        \ Games.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26e6bff-f9cd-4bbc-9c00-4c5080ad35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:23.949+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:23.949+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b908df0-b3e1-4de0-89d9-17d572535767'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:23.950+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:23.950+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“The objective is to prepare our teams - and athletes - in earnest\
        \ for the international competitions, that’s why the chefs de mission were\
        \ appointed,” POC president Bambol Tolentino said. “If we prepare early, there\
        \ will be no excuses.”\r"
