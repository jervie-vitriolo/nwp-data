  'yoon-suk-yeol-arrest':
    'author': 'Hyunsu Yim and Ju-min Park, Reuters'
    'caption': 'South Korea’s impeached President Yoon Suk Yeol arrives at the Corruption
      Investigation Office for High-ranking Officials (CIO), in Gwacheon, South Korea
      on Jan. 15. (Korea pool/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T09:59:16.000+08:00
    'imagesource': 'jcr:46f5acc2-b640-4148-9990-50701adcb8ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f1c233-e644-4b41-a189-8974af393e72'
    'lead': 'Impeached South Korean President Yoon Suk Yeol was arrested and questioned
      by authorities on Wednesday in relation to a criminal insurrection investigation,
      saying he was only cooperating with what he called an illegal probe to avoid
      violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T10:02:17.255+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:33.920+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:43.527+08:00
    'mgnl:lastModified': 2025-01-15T19:41:04.102+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Yoon-Suk-Yeol']
    'stories': []
    'template': '1'
    'title': 'South Korean investigators question arrested President Yoon in insurrection
      probe'
    'updated': 2025-01-15T19:38:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d95bda-8923-432f-addf-845f22d5b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.085+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Impeached South Korean President
        Yoon Suk Yeol was arrested and questioned by authorities on Wednesday in relation
        to a criminal insurrection investigation, saying he was only cooperating with
        what he called an illegal probe to avoid violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716af790-55a3-4f9c-ae4a-2c44593c2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.753+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His arrest, the first ever for an incumbent South Korean president,
        is the latest head-spinning development for one of Asia’s most vibrant democracies
        even though the country has a history of prosecuting and imprisoning former
        leaders.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027ff9e-89f4-4839-a48f-ac522e41dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since lawmakers voted to impeach himand remove him from duties after
        his short-lived Dec. 3 declaration of martial law, Yoon has been holed up
        at his hillside residence, guarded by a small army of presidential security
        that blocked a previous arrest attempt.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fe01b-9f73-4f23-9a95-12329bb62365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He agreed to come in for questioning after more than 3,000 police officers
        determined to arrest him marched on his residence in the early hours of Wednesday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f14737-33ce-4a85-91cc-cb521c3f2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I decided to respond to the CIO’s investigation - despite it being
        an illegal investigation - to prevent unsavoury bloodshed," Yoon said in a
        statement, referring to the Corruption Investigation Office for High-ranking
        Officials (CIO) that is heading the criminal probe.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4debbb1-cc68-4f64-ae00-dcd6d58e7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A prosecutor accompanied Yoon in his car from his home in the upscale
        area known as Seoul’s Beverly Hills to the austere CIO offices, where he
        slipped in through a back entrance, avoiding media.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec7bf72-6ea8-451b-8f32-0b48907f1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities now have 48 hours to question Yoon after which they must
        seek a warrant to detain him for up to 20 days or release him.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1373b15-6c32-46c8-87c8-875c158e23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, Yoon is refusing to talk and has not agreed to have interviews
        with investigators recorded on video, a CIO official said. The CIO said it
        had no information on why Yoon was refusing to talk.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48e685-743a-46db-93c9-826375bc1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The questioning will continue after Yoon finishes a dinner of bean
        paste soup, the CIO official said, though late night questioning has not been
        decided.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7acc01-1104-4023-9995-fe3b71f25b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s lawyers have said the arrest warrant is illegal because it
        was issued by a court in the wrong jurisdiction and the team set up to investigate
        him had no legal mandate to do so. A warrant to search Yoon at his residence,
        a copy of which was seen by Reuters, referred to Yoon as "ringleader of insurrection".'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c02640-bdaf-438c-baa7-22ac7475b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.091+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Presidential guards were stationed on the CIO floor where Yoon is
        being questioned, said a CIO official, but he will likely be held at Seoul
        Detention Centre, where other high-profile figures including former President
        Park Geun-hye and Samsung Electronics Chairman Jay Y. Lee have also spent
        time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a5a02-c5d4-4d6c-b76c-fb32824c8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.091+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Serious interest</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32eb421-e7b3-45a2-b5cd-02a4898eef18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s declaration of martial law shocked South Koreans, rattled
        Asia’s fourth largest economy and ushered in an unprecedented period of political
        turmoil in one of Washington’s key security partners in the region. Lawmakers
        voted to impeach him shortly on Dec. 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9440ce0-794a-42e1-98e0-3f1403f188b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Separate to the criminal investigation, the Constitutional Court is
        deliberating whether to uphold his impeachment by parliament and permanently
        remove him from office or restore his presidential powers.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1828cd-24d4-4fad-8f59-5708d981f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The United States remains committed to working with the government
        in Seoul and appreciates all its efforts and citizens "to act in accordance
        with the Constitution", a spokesperson for the White House National Security
        Council said in statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f59ef1-bf57-471f-8187-e4357d2fa5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The top government spokesperson in neighbouring Japan, Yoshimasa Hayashi,
        told a daily news briefing that Tokyo was following developments in South
        Korea "with particular and serious interest".'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7486384-692a-4d80-a0bf-ba04bb86875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.094+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest arrest attempt that began before dawn gripped the nation
        with hundreds of thousands glued to live feeds showing bus loads of police
        arriving near the presidential residence, pushing past Yoon supporters and
        then walking towards the gates of the compound carrying ladders and wire cutters.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042efec3-aff4-4ef0-959e-c46ef1d9bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As local news broadcasters reported that Yoon’s detention was imminent,
        some minor scuffles broke out between pro-Yoon protesters and police near
        the residence, according to a Reuters witness at the scene.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f739fa0-d512-4154-9f28-87b2bb354e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throngs of protesters, who also gathered outside the CIO offices,
        waved South Korean and American flags and held posters bearing "Stop the Steal"
        slogans referring to Yoon’s unsubstantiated claims of election fraud - one
        of the reasons he gave to justify his short-lived martial law declaration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6c7d0-1e90-434a-b70f-c93a18967be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Called foolish</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a23a9c-8deb-40fd-97dc-2afad697372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.096+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a hand-written letter posted to his Facebook page, Yoon said
        he was often called foolish because he did not compromise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90cfef9-7d5b-47ae-b1a6-0ca37ba31a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.762+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He claimed there was too much evidence of election fraud for it
        to be dismissed as a conspiracy theory, even while acknowledging "there is
        insufficient evidence to punish a specific person for it".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24812fe2-f409-4166-8b91-70048c97877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.097+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The National Election Commission, which was one of the targets of troops
        deployed by Yoon during the martial law, has denied allegations of election
        fraud, saying the election system is transparent and above board with plenty
        of oversight.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900288a5-a6f8-48a9-b579-0cebda586d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.763+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some of Yoon’s supporters have drawn parallels with his plight and
        that of U.S. President-elect Donald Trump, who also claimed voter fraud contributed
        to his election defeat in 2020 but recovered to make a stunning political
        comeback.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0649ec4-8a07-4144-943c-2214ea5ded18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.764+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is very sad to see our country falling apart," said Kim Woo-sub,
        a 70-year-old retiree protesting against Yoon’s arrest outside his residence
        on Wednesday.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3d5a8-bedb-4773-aeaa-f26ba0d5817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.765+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.099+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I still have high expectations for Trump to support our president.
        Election fraud is something they have in common but also the U.S. needs South
        Korea to fight China," he said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf9e46-8608-4c1d-a45f-2adc985131d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.765+08:00
      'mgnl:createdBy': 'lance-nwp'
