      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd599817-75eb-4d12-b86a-920e550a2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.555+08:00
