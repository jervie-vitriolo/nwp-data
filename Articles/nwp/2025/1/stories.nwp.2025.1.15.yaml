      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d042b2-3e4c-4ad6-80cd-049b179cc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:27.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:57:33.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The PPMF 2024 Ryan Cayabyab Awards will also feature heartfelt tribute\
        \ performances from celebrated artists, including but not limited to Arman\
        \ Ferrer and Mike Shimamoto who will perform to honor Quesada. Mitch Valdes,\
        \ and Aicelle Santos will pay tribute to Legaspi. The artist lineup is subject\
        \ to change without prior notice.\r"
