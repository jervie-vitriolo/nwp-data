      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:58:10.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) will destroy six million printed ballots after the Supreme Court
        issued stay orders on five poll-related cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bafa0-61f2-4c38-b22d-290b3f9f5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:50:36.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:58:10.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://x.com/newswatchplusph/status/1879084750788518323"><strong>temporary
        restraining orders</strong></a> (TRO) prohibited Comelec from disqualifying,
        declaring as nuisance candidates, canceling a certificate of candidacy, and
        ordered the commission to accept a COC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658e3f4-62a7-4b63-907e-7b9c59a0a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:50:36.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:58:10.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This prompted the Comelec to stop the ballot printing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dff7b-56df-41fa-9b10-0640e6c79d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:50:36.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:58:10.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d556dc-e8c8-4427-8c6b-3d9c03037f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:50:36.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:58:10.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The inventory of all the ballots already printed, its transport
        for safekeeping to the Comelec Santa Rosa Warehouse, and its destruction to
        prevent any unauthorized use will commence on January 15, 2025,” it said in
        a statement.</p>'
    '6':
