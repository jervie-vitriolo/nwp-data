      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eac02-5195-4166-a55e-ed6b6e784b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.203+08:00
      'mgnl:createdBy': 'cj-nwp'
