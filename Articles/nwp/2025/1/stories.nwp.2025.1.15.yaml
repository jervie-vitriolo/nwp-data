      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mannas Fourie, CEO of a private rescue firm involved in the operation,
        said each round trip took 41 to 45 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba9bd0-d6cd-40dc-b47a-e4d021d1f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94363ec7-122e-4d33-91fc-0e556d39776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Even the illegal miners that are at the bottom, they''re quite
        keen to get into the cage so we''re loading as many people as we can at one
        time and we bring them up to surface," he told Radio 702, a private station
        based in Johannesburg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae07bb-86fa-414a-b5ae-942bf3c16691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9117715a-0e90-4d2f-b05f-f79bc2be5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest police statement said a total of 1,576 unlicensed miners
        had come out of the mine by their own means between the start of the siege
        in August and the start of the rescue operation. All of them were arrested,
        and 121 of them have already been deported to their home countries, it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90644567-943f-4f02-a0e7-22e99d70d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6051911-c02a-4a56-9b69-8a9cd94cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the police’s breakdown of nationalities, most of those
        miners were from Mozambique. Many others came from Zimbabwe and Lesotho. Only
        21 of them were South Africans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72568d23-bc03-4a47-8863-7dbfa5c0b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.570+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76964004-a3a7-4e16-9ee6-748f23a58145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.571+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Typically, unlicensed miners, known as "zama zamas" from an isiZulu
        expression for taking a chance, move into mines abandoned by commercial miners
        and seek to extract whatever is left. Some are under the control of violent
        criminal gangs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68ac0d-c7e4-4c3a-92cd-6233bcee6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.571+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93ac43-c2f3-4cf2-93c8-06e74e9b1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.572+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Illegal miners and their associated bosses and handlers have damaged
        South Africa’s economy and made life hell for tens of thousands of our people,
        but many low-level illegal miners are simply trying to scratch out a living,"
        the DA said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542413f-8aa8-4c19-b000-94941c6a558a'
