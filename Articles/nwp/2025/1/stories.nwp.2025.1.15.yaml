      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:32:09.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.922+08:00
