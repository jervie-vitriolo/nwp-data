      'mgnl:lastModified': 2025-01-15T18:57:56.347+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and his wife also hosted the senators
        at Malacañang on May 21, 2024, a day after Senate President Francis “Chiz”
        Escudero replaced Senator Juan Miguel “Migz” Zubiri as chamber leader.</p>'
