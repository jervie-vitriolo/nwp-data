  'marcos-duterte-sws-q4-2024':
    'caption': 'A split photo of Vice President Sara Duterte, Senate President Chiz
      Escudero, House Speaker Martin Romualdez, and Chief Justice Alexander Gesmundo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T19:41:37.000+08:00
    'imagesource': 'jcr:82e4b6d5-b06e-4615-ad35-b904ed52455e'
