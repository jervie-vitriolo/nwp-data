      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62ea2-26f2-4ebf-aa97-5d32544b40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.285+08:00
      'mgnl:createdBy': 'cj-nwp'
