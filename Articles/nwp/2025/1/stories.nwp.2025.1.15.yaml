  'tiktok-users-move-to-rednote-united-states':
    'author': 'Eduardo Baptista, Krystal Hu, Doyinsola Oladipo, Reuters'
    'caption': 'FILE PHOTO: Laura Li, 28, and her cousin Diego Deng, 20, search on
