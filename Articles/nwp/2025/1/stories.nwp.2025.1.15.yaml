      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pinoy Playlist Music Festival (PPMF) 2024 announces a night
        to honor the remarkable contributions of music legends through the Ryan Cayabyab
        Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5a9a4-b54c-4fc7-bb39-05ba968be11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:57:33.283+08:00
