      'mgnl:lastActivated': 2025-03-13T12:32:21.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85977af-7ba2-4340-8ea7-746d980caa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.564+08:00
      'mgnl:createdBy': 'thea-nwp'
