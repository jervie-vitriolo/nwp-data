      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has said that Poland mistreated Ukrainians on its territory
        after the war by forcibly relocating them to other parts of the country. It
        also complained about the vandalism in 2015 of a monument to Ukrainian nationalist
        soldiers in Poland.</p>'
