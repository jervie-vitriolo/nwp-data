      'mgnl:lastModified': 2025-01-15T14:28:02.474+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We should not be leveraging the pain and suffering of our fellow
        Americans to try to force new policy changes," Lieu said.</p>'
    '47':
