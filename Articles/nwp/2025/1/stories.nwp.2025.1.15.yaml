      'mgnl:lastActivated': 2025-03-13T12:32:32.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The United States reaffirmed
        its commitment to defending the Philippines in the face of China’s increasing
        aggressions in the South China Sea, US Vice President Kamala Harris told President
        Ferdinand Marcos Jr. during a late-night phone call on Tuesday, January 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff693ec-0f9f-4186-beef-427c631a7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.470+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This call came just two days after Marcos, US President Joe Biden,
        and Japanese Prime Minister Shigeru Ishiba held trilateral talks.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254c345-e369-4386-b0de-667e7659ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.471+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.471+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is extremely important to me and to the United States that we reaffirm
        the commitment to the defense of the Philippines, including in the South China
        Sea,” Harris emphasized during the conversation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23159159-5bbb-441e-831b-63db28415441'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.471+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.471+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The outgoing vice president expressed confidence that PH-US ties will
        remain robust, citing bipartisan support within Washington.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc4be6-8257-4c98-95cc-7215a76559e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.471+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.471+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I know there is bipartisan support within the United States Congress
        and across the US for the strength and enduring nature of this relationship—both
        in terms of security, prosperity, and, as you pointed out, people-to-people
        ties,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca10a2e-c26a-4146-8238-76798788c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.472+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.472+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reflecting on her visit to the Philippines, Harris recalled her historic
        trip to Palawan in 2022, which was the highest-ranking visit by a US official
        to the region. She recounted her interactions with various groups, particularly
        women in the fishing community of Tagburos and members of the Philippine Coast
        Guard.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c281c-210e-4c98-b983-02c6d54ba4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.472+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.472+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Vice President recalled her visit to Palawan, the Philippines—during
        which she reaffirmed her support for those she met, including women in the
        fishing community of Tagburos and members of the Philippine Coast Guard,”
        the White House said in a separate statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663f08f-cd18-40d3-b68e-e14e1bb594bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.473+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.473+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Marcos thanked Harris for her role in strengthening Manila-Washington
        relations over the past two and a half years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec077d4-e390-46c9-9510-2f580ebdb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:24:14.473+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:24:14.473+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It is remarkable how much work we’ve accomplished and how much
        the relationship between our two countries has grown. Our relationship was
        already strong, but it is evolving to meet the modern challenges we face—both
        in the South China Sea for us, and around the world for the United States,”
        Marcos said.</p>'
  'marcos-duterte-octa-trust-ratings-2024-q4':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Composite photo of President Ferdinand Marcos Jr. and Vice President
      Sara Duterte'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T12:23:16.000+08:00
    'imagesource': 'jcr:f9b111c5-b8e9-40f3-bf5f-f051f26be999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a8fc89-b906-456c-a354-d2cc33a9d5b3'
    'lead': 'The nation’s top two leaders have both suffered a decline in their trust
      ratings during the last quarter of 2024 with Vice President Sara Duterte leading
      the losses with a 10-point drop, a survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T12:25:54.054+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:31.804+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:44.317+08:00
    'mgnl:lastModified': 2025-01-15T12:25:54.101+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Duterte’s trust scores skid by 10 points, Marcos’ ratings slightly dip
      in OCTA survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789995de-1f2e-4766-b304-a8189c89c5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.085+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.095+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The nation’s top two
        leaders have both suffered a decline in their trust ratings during the last
        quarter of 2024 with Vice President Sara Duterte leading the losses with a
        10-point drop, a survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596afd49-96da-4443-a82b-cf4dea57ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on OCTA Research’s study, Duterte’s trust ratings skidded to
        49% during the October-November period from 59% the quarter before. The survey
        was held from Nov. 10 to 16 at the height of public investigations into the
        vice president’s alleged fund misuse.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead52733-5bfc-45d5-9916-665eb199f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s performance ratings also fell to 48% from 52% in the third
        quarter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429cbdb-aba5-4da4-bbe0-dd081eb7c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.086+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The think tank noted this “marks the first time both the trust and
        performance ratings of the vice president have fallen below the majority threshold”.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a1237-c5b7-48ac-85ec-105253690857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s trust ratings were lowest in Metro Manila and Balance Luzon,
        which fell by 17 and 15 percentage points, respectively. As expected, she
        was most trusted by respondents from Mindanao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a67da9-46de-47c8-b76b-5d7f3bd95617'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.087+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.087+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, 65% of Filipinos continue to trust President Ferdinand Marcos
        Jr., the survey showed.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c95c8-e1f2-4546-9ed2-23b48dabebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest survey outcome is four percentage points lower than the
        69% rating he enjoyed during the third quarter of 2024.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5687c-3a2d-4702-aa44-59d675eed260'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'OCTA Research said Marcos’ trust ratings were highest in Balance Luzon
        and lowest in Mindanao.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ec3d9-20f2-4657-8e57-238e3abe83ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The president logged 64% in performance ratings - almost steady from
        66% in September 2024.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2437f3de-7b0b-43f4-96b5-81ff0f5409ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A commissioned survey by the Social Weather Stations earlier revealed
        a decline in Marcos and Duterte trust scores during the fourth quarter survey
        round.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f216cb6-9b98-409d-bb3e-c2b495f12e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T12:25:54.090+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T12:25:54.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 1,200 respondents participated in the OCTA survey with a ±3
        margin of error.</p>'
