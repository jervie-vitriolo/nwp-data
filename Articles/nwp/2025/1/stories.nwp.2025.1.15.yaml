      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.355+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senate Minority Leader Aquilino “Koko” Pimentel III said the dinner\
        \ was scheduled months ago and was “not predetermined or influenced by any\
        \ other event.” \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8b39b-d474-4974-84b9-e035e809e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.577+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito said he received the invitation a week before.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bcf63-5d95-4d29-872f-ae9b0b0f1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.578+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.356+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Absent</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a0815-a02d-49c3-be10-45050dc9d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.357+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president’s sister, Senator Imee Marcos, was conspicuously absent.
        She noted that she did not receive an invitation and isn’t bothered by her
        absence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9f773-09d1-4678-b98c-2fe82745a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.579+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I don’t fuss over social events,” she said in a separate text message.\
        \ Sen. Marcos is a known close friend of the vice president.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b874549-cce6-4b11-9e32-1cea59c7e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.580+08:00
