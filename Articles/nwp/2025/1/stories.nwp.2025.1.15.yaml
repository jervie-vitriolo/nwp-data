      'text': '<p><em>(Reporting by Hyunsu Yim, Joyce Lee, Ju-min Park, Hyonhee Shin
        and Cynthia Kim in Seoul; Trevor Hunnicutt in Washington and Kaori Kaneko
        in Tokyo;Writing by John Geddie; Editing by Ed Davies, Sandra Maler, Michael
        Perry and Raju Gopalakrishnan)</em></p>'
  'gaza-ceasefire-negotiations-us-egypt':
    'author': 'Andrew Mills, Nidal al-Mughrabi and Maayan Lubell, Reuters'
    'caption': 'Palestinians inspect the site of an Israeli strike on a house, amid
      the ongoing conflict between Israel and Hamas, in Khan Younis in the southern
      Gaza Strip, on Tuesday, Jan. 14. (Hatem Khaled/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T09:57:38.000+08:00
    'imagesource': 'jcr:83e7cc7f-e356-4169-8ec8-5ea6a03430c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de76bce-d99e-456a-8f23-11c3461c21b7'
    'lead': 'Negotiators were near to hammering out the final details of a ceasefire
      in Gaza on Wednesday after marathon talks in Qatar, and the US and Egyptian
      leaders promised to stay in close contact about a deal over the coming hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T10:18:23.569+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:33.264+08:00
