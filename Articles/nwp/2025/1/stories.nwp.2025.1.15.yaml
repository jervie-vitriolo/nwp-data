      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.360+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe was not in the initial photos but later joined the\
        \ gathering.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006c2d3-57a4-420b-8f26-3ed9c6ae4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.582+08:00
