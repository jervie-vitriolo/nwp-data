  'south-africa-mining-siege':
    'author': 'Nellie Peyton and Bhargav Acharya, Reuters'
    'caption': 'Members of the South African police, patrol as they guard the mine
      shaft where rescue operations are ongoing as attempts are made to rescue illegal
      miners who have been underground for months in Stilfontein, South Africa on
      Jan. 14. (Ihsaan Haffejee/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T19:39:37.000+08:00
    'imagesource': 'jcr:6e4a1753-6a9f-471b-abc4-b1623362d7e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7aca335-fea0-43da-8960-ed7390333427'
    'lead': 'The South African government faced growing criticism on Wednesday over
      the deaths of at least 60 unlicensed miners who were trapped deep underground
      for months by a police siege aimed at forcing them out so they could be arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T19:42:45.365+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:21.131+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:48.883+08:00
    'mgnl:lastModified': 2025-01-15T19:42:45.601+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['mining', 'South-Africa']
    'stories': []
    'template': '1'
    'title': 'South African government faces criticism as mining siege death toll
      rises to 60'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03365f0-d639-4b66-9f2d-6d3c7a690072'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.554+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.587+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Stilfontein, South Africa -</strong> The South African government
        faced growing criticism on Wednesday over the deaths of at least 60 unlicensed
        miners who were trapped deep underground for months by a police siege aimed
        at forcing them out so they could be arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6eabe2-83b1-4609-b575-99c0292bc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7e86a-f488-49d9-9b21-91404be9d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A total of 60 bodies and 132 survivors - many of them emaciated
        and disorientated - have been pulled out so far in a court-ordered rescue
        operation that began on Monday, with hundreds more men still stuck 2 km (1.5
        miles) below the surface in a gold mine at Stilfontein, 150 km from Johannesburg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf07ee-d59d-4476-9507-78299d772e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.555+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495946c9-b7f4-42c2-933a-47ed8e03b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police had blocked food and water supplies since August until a
        court ruling in December that volunteers could send down essential aid for
        the miners, know locally as "zama zamas."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef53ef4-26ca-40a0-b192-c4ea46563abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.556+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8f8d0d-ffdd-4886-99b7-dc38e157cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>All 132 of the survivors rescued so far were immediately arrested
        and charged with criminal offences including illegal immigration, trespass
        and illegal mining, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f4df6-c8b6-4cd2-b503-0eeac9cd110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04914a-e168-44d1-a62d-bfbb18e13209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.557+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These miners, many of them undocumented and desperate workers from
        Mozambique and other Southern African countries, were left to die in one of
        the most horrific displays of state wilful negligence in recent history,"
        the South African Federation of Trade Unions in a statement on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060601d-7042-49ae-9bb9-55a0f330025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a79016-d87c-4309-a36a-5dd1d286fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.558+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ministers have said the siege was part of a much-needed crackdown
        on illegal mining, which costs the government and the precious metals industry
        hundreds of millions of dollars a year in lost sales, taxes and royalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06341f91-e6ea-4188-8e47-af4c7bdcfac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b27979-3beb-4136-9a06-bd174c01c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.559+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It’s a criminal activity. It’s an attack on our economy by foreign
        nationals in the main," said Mining Minister Gwede Mantashe, speaking at the
        site on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d267c9-662e-44ac-b973-2d1901212c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.560+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca034e6c-148f-4c72-b0cf-0b2254a24192'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.560+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday morning, the Democratic Alliance (DA), the second-biggest
        political party in the coalition government, called on President Cyril Ramaphosa
        to establish an independent inquiry with powers to hold those responsible
        accountable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1623ab-89f7-4c91-967c-b4d12589cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.561+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1a379-17ac-45b8-b95a-4e777e42b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.561+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA said the situation at the mine in Stilfontein had got "badly
        out of hand" and questioned whether police had failed to grasp what was happening
        underground or had known and carried on the siege anyway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52f2c4-d9e1-4b94-b31d-0be160a218bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.562+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d85fd1-e72f-4a51-b02a-04c3457a6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.562+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A police spokeswoman did not respond to requests for comment on
        the DA’s statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead5d15-578b-4338-8080-8c77c65bee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.563+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3779ef-f0f8-472b-aeb0-b3cdcb37c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.563+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:21.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:42:45.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Emaciated survivors</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17197ceb-91fc-4a6b-a3e7-6ca66e19b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:42:45.564+08:00
