    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:48.143+08:00
    'mgnl:lastModified': 2025-01-15T19:30:50.280+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Bersamin on Duterte presidential bid: ‘Welcome’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b1dca-75a0-43c5-b8b1-7c953b7e45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Vice President Sara
        Duterte has the option to run for president in 2028, but Executive Secretary
        Lucas Bersamin believes discussions at this point are premature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fcb1a-36be-4913-a676-29752f8428c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an ambush interview with reporters on Wednesday, Jan. 15, Bersamin
        was asked to comment on Duterte’s recent statement during her meeting with
        Filipinos in Japan, where she revealed that she is “seriously considering”
        running for president in 2028.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bbb70f-d3aa-4030-ac33-01991db95da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Welcome. I think it’s too premature. But it’s her privilege to run,”
        said Bersamin.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199bffa-7e60-4202-a56c-a7227a3f7822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte made the comment during her private trip to Japan when asked
        about her political future.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352eac0-ef42-4b79-be47-6a45b4e22f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'She said she is considering the idea of a presidential bid, explaining
        that the current situation in the country needs change and that she believes
        the Philippines has the potential to be great again.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e69ad2-0968-4fb1-8fa5-381aa218f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:02:37.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:30:50.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte and President Ferdinand Marcos Jr. ran under the “UniTeam”
        ticket in the 2022 elections.</p>'
