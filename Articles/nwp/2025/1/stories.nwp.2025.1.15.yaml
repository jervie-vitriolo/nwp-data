      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:41:04.100+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite polls showing a majority of South Koreans disapprove of Yoon’s
        martial law declaration and support his impeachment, the political standoff
        has given oxygen to his supporters and his People Power Party (PPP) has seen
        a revival in recent weeks.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949554c-93bf-43ce-9958-d63a01cd5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:38:40.766+08:00
      'mgnl:createdBy': 'lance-nwp'
