      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.195+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Mavericks lost big man Dereck Lively II to a sprained right ankle\
        \ in the opening minutes to leave the club short-handed in the interior. Denver\
        \ took advantage with a 51-30 rebounding advantage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c28a3-d90f-4879-aa4e-405630ca077b'
