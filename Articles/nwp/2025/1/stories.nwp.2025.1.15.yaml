      'jcr:uuid': '464989f5-4ee4-4a88-875d-7e409b0a4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.648+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.648+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef165d26-5ea1-411d-aec9-2045d773b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.648+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.648+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The issue of securing the exhumation and proper burial of victims
        looks set to be important in a May presidential election in which a conservative
        historian who heads the National Remembrance Institute (IPN) is running as
        the main nationalist opposition candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80458035-7acf-4e41-9ebf-c52c1bbebf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.649+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5935209-6d82-4855-a787-9e2d29236862'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.649+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although Poland has been one of Ukraine’s staunchest backers since
        Russia invaded in 2022, ties between the neighbors have been strained for
        generations by the Volhynia killings that took place from 1943 to 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120c47d-4114-4cf3-8364-6c24e77c8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.650+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.650+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa881188-8590-4132-a632-ba823451824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.650+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.650+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The issue has become even more heated in recent years, and Polish
        Deputy Prime Minister Wladyslaw Kosiniak-Kamysz said in October that Ukraine
        would have to resolve it in order to join the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8086cc-1c6a-4377-8bcf-cff647d9566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.651+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.651+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c93c2a-b241-4695-8d33-abb62cc91d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.651+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.651+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine, which faces a new Russian push along front lines, also
        plans to discuss its requests for more weaponry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c35fbe-a7f0-4666-8ba9-c3a38636715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.651+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.651+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b853c8-819c-428a-849b-606320c0f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.652+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.652+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Poland says more than 100,000 Poles were killed in the massacres
        by Ukrainian nationalists. Thousands of Ukrainians also died in reprisal killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f1fd08-d951-4558-9a48-eb7dbec04934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.652+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.652+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c16cec3-31ae-4ef1-8656-463700eba3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.653+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.653+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Warsaw has long demanded free access for its specialists to sites
        where the remains of those killed are believed to have been buried, so that
        they can be exhumed for proper funerals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f7d33-28d2-48da-a843-5077572ca077'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.653+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.653+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9e986-c21c-4160-b144-0d4ac133f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Polish Prime Minister Donald Tusk hailed a "breakthrough"
        in ties, saying that Ukraine had made a decision to allow the first exhumations
        of victims to take place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e369d-ce5f-4a46-a89f-1aafea032aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66b01c-c03e-4cae-951e-11146d8e4e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.655+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Polish daily Rzeczpospolita reported that work on exhumations was
        scheduled to begin in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63e009-4754-4023-b577-e5f68193e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.655+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dce129-4b6c-412f-bac3-4c9bb95a663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dialogue</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c63a2-9fa5-4e60-9ae6-1779bf08b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b8fc2-6cf7-4566-a827-5efd635d5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.657+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy will hold talks with Tusk and the two leaders will hold
        a joint press conference at 1140 GMT. He will then meet President Andrzej
        Duda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69333db4-0d30-4674-844d-69f7982f3b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.657+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56163ce-dcae-44e4-897b-7dc7d4796e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Andriy Yermak, the head of Zelenskiy’s office, said on the Telegram
        messaging app that the leaders would discuss "War, weapons, sanctions, history,
        weakening of Russian energy as a tool for financing the war".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34066080-6fcf-42ee-9356-40d496379712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811209b9-b4dc-4ada-90f2-92bee60c8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.659+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of topics (to discuss), including of course exhumations,"
        a Polish government official told Reuters. "What interests us is the way these
        decisions (about exhumations) are carried out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c09e7-773c-4fb5-ba23-46803655c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e0816-4214-4594-973c-3ce34ef9e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Poland took up the rotating presidency of the Council of the European
        Union this month, with bolstering the bloc’s security and commitment to Ukraine
        high on the agenda as leaders look ahead to Donald Trump’s inauguration as
        U.S. president.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef28007-010c-41b4-93c7-b80952251742'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abddf3-ed6c-42a2-a5d9-649f0baabaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Massacres</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ce802-cbf2-454d-b43c-f95d11caf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a03eaa-6ce6-4024-b9e9-de361443dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The area where the massacres took place, which was inhabited by
        both Poles and Ukrainians, was part of Poland before World War Two before
        being occupied by the Soviet Union.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01d0c5-7fbc-4321-80fd-f194516fb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd335e-8195-46ce-8802-e96fa9ba9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.664+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the Polish parliament recognized the massacre by the Ukrainian
        Insurgent Army (UPA) during World War Two as "ethnic cleansing bearing the
        hallmarks of genocide".</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793cc51-196f-4d2f-8c1b-7f93f516c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:49:14.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:20.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T19:49:14.665+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
