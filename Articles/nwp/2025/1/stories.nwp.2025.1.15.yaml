      'mgnl:lastModified': 2025-01-15T13:27:38.192+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25925c-fdfa-4101-ac6c-5da968a98a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.192+08:00
      'mgnl:createdBy': 'cj-nwp'
