      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f0731-968f-4fbf-bcf3-6e4fba5b27da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.577+08:00
