      'mgnl:lastActivated': 2025-03-13T12:32:31.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.194+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea459c-880a-4cf4-97d9-cb852dc90668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.194+08:00
      'mgnl:createdBy': 'cj-nwp'
