      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.358+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0f070-22da-4534-b99e-5091b54baf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.580+08:00
      'mgnl:createdBy': 'thea-nwp'
