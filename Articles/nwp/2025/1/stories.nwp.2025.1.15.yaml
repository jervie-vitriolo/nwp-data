      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California, United States -</strong> Firefighters
        on Tuesday held the line against two massive wildfires that have ravaged parts
        of Los Angeles for the past week, even as desert winds and a parched landscape
        presented extremely hazardous conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907c152-eaa2-4cb7-832c-3c6607146f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.447+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a73af-887c-4693-8014-6188b2303403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 8,500 firefighters from at least seven states and two foreign
        countries prevented the blazes from growing for the second day running. Still,
        the fires have consumed an area the size of Washington, D.C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba06340-25d5-4c62-92ff-5a5fb2cec465'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2c6fb-1234-4760-a2ac-3edb406adc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.448+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:29.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:28:02.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A fleet of aircraft dropped water and retardant into the rugged
        hills while ground crews with hand tools and hoses have worked around the
        clock since the fires broke out on Jan. 7, with the aircraft occasionally
        grounded by high winds.</p>'
