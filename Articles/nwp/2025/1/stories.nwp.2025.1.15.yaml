      'mgnl:created': 2025-01-15T18:33:42.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden ran for president in 2020 as a transition figure, but opted
        at the unprecedented age of 80 to run for reelection, convinced he was the
        only Democrat who could beat Trump. Forced out of the race in July after a
        disastrous debate against Trump, Biden has been blamed by some Democrats for
        their November wipeout, after Vice President Kamala Harris topped the ticket
        and put together a whirlwind campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cea879-8a04-40c9-85e0-686522934d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden and his allies oversaw the U.S.’s COVID recovery, funded an
        infrastructure revival, sparked new semiconductor chips manufacturing, and
        tackled climate change as they tried to rebalance inequality and invest in
        the future. He leaves an outperforming U.S. economy and optimistic businesses.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a58d17-90fd-44b9-9eb9-00ef7eafc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But Biden was unable to heal divisions in the country the way he had
        hoped, or stop democratic backsliding around the globe. His crowning political
        achievement -- defeating Trump in 2020 -- was temporary. Now the Republican
        president-elect has vowed to undo much of what the Democratic administration
        accomplished.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d757c5-4b48-42dc-b0c4-2c762d327afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden addressed what he described as an ongoing threat in a letter
        released early Wednesday by the White House.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1952187-e676-47fa-89aa-7ae92f1dd403'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I ran for president because I believed that the soul of America was
        at stake. The very nature of who we are was at stake. And, that’s still the
        case," he said, urging Americans to keep fighting for the country’s focus
        on equality, life liberty and the pursuit of happiness.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e24914-b261-4e07-a1b9-dbe0d9acca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"All Joe Biden wanted was to be remembered for the great things he
        did for this country and, at least in the short run, they''ve been eclipsed
        by his ill-conceived decision to run," said David Axelrod, a former adviser
        to President Barack Obama.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12007a2b-155b-4820-8184-d9104c118a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He became a historic president when he defeated Trump. So obviously
        the fact that Trump is resurgent and returning to power, more powerful than
        he was when he left, is an unhappy coda to the story."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e2bf10-a0e0-4968-ac03-e0d50ece3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A White House official said that legacies are set over the long term.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eccde4-1f74-4186-b17d-c8d96d642269'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In historical terms, it has been a millisecond since the election.
        This president has locked in the most significant legislative record since
        LBJ, and the irreversible benefits of those laws will grow over decades,"
        the official said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abd182-393f-4bff-9b87-3d291ae94940'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Senator Chris Coons, a longtime ally, said Biden faced an economic
        crisis, a public health crisis, and a democracy crisis following the Jan.
        6, 2021, attack on the Capitol by Trump supporters when he came into office
        that year.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a9da9-78a6-4514-a143-2a02c1a237f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The country was in the depths of crises. The recovery from that pandemic
        has been his single greatest accomplishment," Coons said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024199b-a5cc-4c43-b1a1-16b94ee384f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden’s administration oversaw the distribution of COVID vaccines
        and an economic recovery that defied predictions of a recession, even as inflation
        soared and prices remained high, souring voters on his economic stewardship.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b8235-89ad-4e67-a357-7184ffb4c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.994+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans seized on public frustration, stoking anger over high prices
        with charges of Democrats'' elitism and disconnection from working class voters.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e7f25-2297-41e0-b81f-24f7586003a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.994+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You cannot reverse four and a half decades of rising inequality with
        a few years of absolute good economic outcomes and policy changes,” said Heidi
        Shierholz, president of the Economic Policy Institute. “But one of the most
        fundamental things they did was provide relief recovery at the scale that
        was needed to generate a strong jobs recovery."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef70aa-bdd6-471d-8f2a-c715975d2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.995+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'AFGHANISTAN, ISRAEL'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f9331-53d1-45e6-91a2-c3d9004b1838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.996+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, who spent more than three decades in the U.S. Senate and eight
        years as vice president to Obama before his four years as president, cites
        a unified Western response to Russia’s war with Ukraine, the strengthening
        of alliances, and the U.S. withdrawal from Afghanistan as key foreign policy
        achievements.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da52df-68c4-4088-9e2c-9f1e96949cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.996+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Thirteen U.S. military members died during the chaotic Afghanistan
        withdrawal in August 2021, and Biden’s popularity never recovered.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91481504-c5b4-42d9-9aaa-c8829ebfff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'His staunch support for Israel, which killed tens of thousands of Palestinians
        in response to the Hamas militant group’s deadly attack on the Jewish state,
        split the Democratic party, and Biden’s reputation with the left suffered.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28024d-e3d9-466a-840f-6be0e5fca728'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vincent Rigby, a former senior national security adviser to Canadian
        Prime Minister Justin Trudeau, said Biden would forever be remembered as an
        "interlude" president despite his solid achievements in rebuilding trust in
        the United States after Trump’s first term.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9212f77-c3e3-4349-a54a-e18b4ce57bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’ll see how history treats him five, 10, 15 years from now, but
        he’ll be seen as the president between the two Trump presidencies. He held
        the line, but Trump came back."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0fc524-8760-4ae6-9806-8229bf56fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:33:42.998+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:25.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:33:42.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jeff Mason and Andrea Shalal; editing by Heather
        Timmons, Leslie Adler and Shri Navaratnam)</em></p>'
