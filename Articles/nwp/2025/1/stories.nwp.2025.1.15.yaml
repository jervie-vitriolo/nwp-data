    'lead': 'The United States reaffirmed its commitment to defending the Philippines
      in the face of China’s increasing aggressions in the South China Sea, US Vice
      President Kamala Harris told President Ferdinand Marcos Jr. during a late-night
      phone call on Tuesday, January 14.'
