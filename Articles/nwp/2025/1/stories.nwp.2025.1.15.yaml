    'template': '1'
    'title': 'Over half a million ‘TikTok refugees’ flock to China’s RedNote '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400c545-f165-463c-8c15-ced0e28fbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> - New users have piled in to Chinese
        social media app RedNote just days before a proposed U.S. ban on the popular
        social media app TikTok, as the lesser-known company rushes to capitalize
        on the sudden influx while walking a delicate line of moderating English-language
        content, sources told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723f703-c1c7-4f27-ba52-5fc29d3b7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a live chat dubbed “TikTok Refugees” on RedNote on Monday, more
        than 50,000 American and Chinese users joined the room.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cdaaf-2c80-4ec8-a619-88d7f3971251'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veteran Chinese users, with some sense of bewilderment, welcomed their
        American counterparts and swapped notes with them on topics like food and
        youth unemployment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13b325-08a3-4339-a987-c2afdbc616df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Occasionally, however, the Americans veered into riskier territory.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe5ad9-362e-4534-afd4-57663c71da32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Is it ok to ask about how laws are different in China versus Hong
        Kong?” one American user asked.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdeb61-73b9-4edb-be07-9f706817d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We prefer not to talk about that here,” a Chinese user responded.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53604c-1280-4796-a931-586575bb3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Such impromptu cultural exchanges were taking place all across RedNote,
        known in China as Xiaohongshu, as the app surged to the top of U.S. download
        rankings this week. Its popularity was driven by American social media users
        casting about for an alternative to ByteDance-owned TikTok days ahead of its
        looming ban.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79361679-c4dd-4167-b37e-f5e0a46a684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In only two days, more than 700,000 new users joined Xiaohongshu, a
        person close to the company told Reuters. Xiaohongshu did not immediately
        respond to a request for comment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97057dfd-8ee7-47b5-9f4b-bcee712cd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. downloads of RedNote were up more than 200% year-over-year this
        week, and 194% from the week prior, according to estimates from app data research
        firm Sensor Tower.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da73ebd-6fd9-4297-b2e1-c999c74d6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.853+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The second most-popular free app on Apple’s AAPL.O App Store list
        on Tuesday, Lemon8, another social media app owned by ByteDance, experienced
        a similar surge last month, with downloads jumping by 190% in December to
        about 3.4 million.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98da09c-264c-4999-96f7-eaeecc970ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The influx appeared to catch RedNote by surprise, with two sources
        familiar with the company telling Reuters they were scrambling to find ways
        to moderate English-language content and build English-Chinese translation
        tools.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec41265-6a96-47a9-9878-62c1d227771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.854+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'RedNote maintains only one version of its app, rather than splitting
        it into overseas and domestic apps - a rarity among Chinese social apps that
        are subject to domestic moderation rules.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69d5cd-43cb-47a3-9db0-f68933824f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Still, the company is keen to mine the sudden rush of attention, as
        executives see it as a potential path to achieve global popularity similar
        to TikTok’s.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98162306-7e04-47ef-858c-a1d2fb59d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.855+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.855+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'RedNote, a venture capital-backed startup with a most recent valuation
        of $17 billion, allows users to curate photos, videos and text documenting
        their lives. It has been viewed as a possible IPO candidate in China.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61f4a8-18a1-4e1d-b86c-04496e299b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In recent years, it has become a de facto search engine for its 300
        million-plus users looking for travel tips, anti-aging creams and restaurant
        recommendations.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61684cc5-f668-4d29-88de-bdc6f19f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.856+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.856+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The share prices of some China-listed companies that conduct businesses
        with RedNote, such as Hangzhou Onechance Tech Corp 300792.SZ, surged as much
        as 20% on Tuesday, hitting the daily limit.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeac172-c584-4806-95a7-a4b8b43e7fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The spike in U.S. users comes ahead of a Jan. 19 deadline for ByteDance
        to sell TikTok or face a ban in the U.S. on national security grounds.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe157df8-9282-41d8-939c-87388945d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.857+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.857+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok is currently used by about 170 million Americans, roughly half
        of the country’s population, and is overwhelmingly popular with young people
        and the advertisers looking to reach them.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fbe54-41cb-43f5-b37b-72432d62a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Americans using Rednote feels like a cheeky middle finger to the U.S.
        government for its overreach into businesses and privacy concerns,” said Stella
        Kittrell, 29, a content creator based in Baltimore, Maryland. She said she
        joined RedNote in hopes of further collaborations with Chinese companies which
        she found helpful.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df8844-172f-47ff-94e6-625ad55a2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.858+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some users said they joined the platform to seek alternatives to Meta
        Platforms META.O-owned Facebook and Instagram, and to Elon Musk’s X. Some
        expressed doubt that they could rebuild their TikTok follower base on those
        apps.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017dccb0-ef70-4371-b3f0-108a6168fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s not the same: Instagram, X, or any other app,” said Brian Atabansi,
        29, a business analyst and content creator based in San Diego, California.
        “Mainly because of how organic it is to build community on TikTok,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde24ca1-cbe7-4307-bacb-864912c0c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok posts fastest growth in American users among social media apps
        https://reut.rs/3PmCdtM'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755a9f5-6f4d-49b6-9483-d47e6c7bce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T20:40:44.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:19.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T20:40:44.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
