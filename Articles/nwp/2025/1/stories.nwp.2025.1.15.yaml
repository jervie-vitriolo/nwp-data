      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Officials said countries must secure a permit from a DFA-led technical\
        \ working group before conducting marine scientific research in Philippine\
        \ waters. Since 1998, the Philippines has granted 68 such applications, mostly\
        \ from Japan.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b78391-e287-4103-b12d-498ae9edbb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
