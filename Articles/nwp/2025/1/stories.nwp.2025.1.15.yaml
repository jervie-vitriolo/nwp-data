      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.596+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi atin ito wala tayong ganito e. So, ibang bansa yung pinagbatuhan\
        \ ng impormasyon (This isn't ours; we don't have anything like this. So, the\
        \ information was sent to another country),” said Senate Majority Leader Francis\
        \ Tolentino, chairman of the special committee.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38dfbfa-b0ff-4c80-bcaa-4ba3183f91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
