      'mgnl:lastModified': 2025-01-15T14:57:33.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Three other exceptional music artists - Lutgardo Labad, Gilopez Kabayao,\
