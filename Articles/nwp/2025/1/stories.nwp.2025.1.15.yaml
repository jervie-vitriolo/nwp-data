    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Los Angeles firefighters hold the line despite extreme conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0da828-3a85-45e7-a866-8e24258581c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:28:02.447+08:00
