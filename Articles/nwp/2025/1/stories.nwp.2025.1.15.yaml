      'mgnl:lastModified': 2025-01-15T14:32:09.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We look forward to announcing the new dates of this year’s MIFF where\
        \ we plan to honor the frontline workers and volunteers, including the Filipino\
        \ first responders, who are heroically battling the wildfires,” he added.\r"
