      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.537+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9a7c4-916d-42b3-b5c0-18686d6d0f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.538+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is this app?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc791efa-6fa5-4582-b03a-4068614928d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.538+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd565c-8238-42d3-8376-c7f7e0174c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.538+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>RedNote is often regarded as a localized adaptation of Instagram
        in China. Its Chinese name Xiaohongshu translates to "Little Red Book" in
        English, a phrase which traditionally refers to a collection of sayings by
        Chinese Communist leader Mao Zedong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aa39d3-73f4-487a-8980-7114413bb67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.539+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c1b93-18bd-416c-aabf-78bc3d84306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.539+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is widely regarded as the go-to search engine these days in China
        for recommendations and the most popular topics on the app span beauty, fashion,
        travel and food. Its users in China are mostly young and female.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78bed4-a258-465d-ba6c-d1f6534ab557'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2befc-dc3b-4b36-8f26-d3beb9c6e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.540+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Its interface is different from TikTok or Instagram in that it displays
        multiple posts - either video, photos or longer-form texts - simultaneously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dab73-4e76-4968-86de-d96d161e2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c005921-755b-460c-94f6-b81f3c6028c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.541+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Users are able to engage in discussions, share their posts, call
        each other and purchase products. The platform has recently been making a
        big push into livestreaming sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c9cc7-45f8-4eef-91b3-5544e0ca8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e1dbd-d82b-4aee-8697-037441649777'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.542+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of 2023, it had more than 300 million monthly active users, according
        to Chinese media reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4be97a-6e63-4a27-a11f-a250a104aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefaa95b-89cf-4ad3-a74b-f79343a0fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.543+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who owns RedNote?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412c6d3-d686-4f7d-86ce-91ef9ffa7c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00431f7e-c3dc-422f-980b-e263a18fe397'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.544+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The app was co-founded by Miranda Qu, its current president, and
        Charlwin Mao, its CEO, in 2013 in Shanghai. They initially called the app
        "Hong Kong Shopping Guide" and targeted Chinese tourists looking for recommendations
        outside the mainland.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f222eba-42e9-46ff-84a2-89cae3bdfa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.545+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465bd49-69b7-47ae-95fe-8a8a7ed28fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>RedNote is viewed as a potential IPO candidate. Shareholders include
        Chinese tech giants Alibaba and Tencent, Singapore state investor Temasek
        as well as venture capital firms GSR Ventures, DST Global, and GGV Capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef6b30-91f7-41a9-b226-8db85d5ddaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.546+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1e9d8-79d6-4429-a5f0-76c28ec00921'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mao has personal wealth of some 18 billion yuan (₱144 billion) while
        Qu has a fortune of 12 billion yuan (₱96 billion), according to China’s Hurun
        rich list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683bbb85-df03-4026-a9d4-2561a77c5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.547+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a4361-e77e-4398-b2f0-484441a26014'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.548+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Does it have global ambitions?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ac114-7241-4470-b784-4befe839c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.549+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ff523-44cd-4e72-b5d8-c7fe333945a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.549+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The app is mainly used by Chinese people and while users have the option\
        \ to change the app’s language, most of the content to date has been in Mandarin.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a80599-5d66-4e50-bddb-0a0885763084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.550+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b56bb-ddaa-4032-8dd6-f5310c16cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.550+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The influx of TikTok users has appeared to catch RedNote by surprise.
        Two sources familiar with the company said they were scrambling to find ways
        to moderate English-language content and build English-Chinese translation
        tools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985df73e-0764-47b6-896c-4cba70df7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.551+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.551+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f620e4a-ded1-4e24-8010-6fb406e530b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.552+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>RedNote maintains only one version of its app, rather than splitting
        it into overseas and domestic apps. In contrast, Tencent runs overseas and
        domestic versions of its WeChat app while ByteDance also has a version of
        TikTok for mainland China called Douyin, in part to comply with Chinese government
        moderation rules.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6db07-8504-4c84-9e37-78ddaa51ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.552+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f0aa1-e14c-4999-85b7-72a071ecfef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.553+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:28.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T14:42:10.553+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company is keen to mine the sudden rush of attention, as executives
        see it as a potential path to achieving global popularity similar to TikTok’s,
        the sources said. RedNote did not respond to a request for comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e137db-8203-49fc-8d19-e53a5be15f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.554+08:00
      'mgnl:createdBy': 'thea-nwp'
