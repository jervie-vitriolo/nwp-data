      'mgnl:lastModified': 2025-01-15T18:57:56.354+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It was purely socials and part of the regular/seasonal gathering between\
        \ the members of the Senate and the President. There was no formal program\
        \ nor official matters discussed,” he said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92807b-f88a-43a6-8001-246f3fa1fdf3'
