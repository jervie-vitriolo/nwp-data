      'jcr:uuid': '8e676f4b-cbbc-4f79-949f-039a4aed4f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.201+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.201+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray had 32 points at halftime, having connected on 12 of 15 first-half\
        \ shots, including 4 of 6 from behind the arc.\r"
    '23':
