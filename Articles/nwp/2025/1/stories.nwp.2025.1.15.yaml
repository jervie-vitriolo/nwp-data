      'mgnl:lastModified': 2025-01-15T18:57:56.350+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Here’s to a year filled with unity, progress, and hope for every Filipino,”\
        \ she captioned. \r"
