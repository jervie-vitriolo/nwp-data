      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f8bc9-7204-4a4d-958e-bcc1354771b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.196+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Denver shot 51.8 percent from the field on Tuesday, including 13 of\
        \ 29 (44.8 percent) from 3-point range. Murray also had six assists and sank\
        \ five 3-pointers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c932aa-7167-49b4-bd88-b1e389978671'
      'mgnl:activationStatus': true
