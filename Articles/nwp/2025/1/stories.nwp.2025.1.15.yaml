      'mgnl:lastModified': 2025-01-15T18:57:56.361+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two-hour dinner</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add4709-d113-41d3-8eef-fb4e426bd0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.584+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito said the dinner lasted two hours, with mostly casual discussions.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f929fd-a2bb-43a0-a73b-8f0470f70b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.584+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.362+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said Escudero told the president that many of the priority bills\
        \ could still be passed in the remaining months of the 19th Congress. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783ae95-9481-45d1-b580-88a21356895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.585+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.363+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito also raised the need for a revamp and potential leadership\
        \ change in the state health insurer PhilHealth to fully implement the Universal\
        \ Health Care Act.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521476ce-4975-4758-961f-cbbcb6a181c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T18:57:43.586+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:23.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.364+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Syempre I shared my frustration ako ang principal sponsor nito
        sabi ko i think there has to be a radical change that has to be done [Of course,
        I shared my frustration as I’m the principal sponsor of this. I said I think
        there has to be a radical change that needs to be done]… I think he agrees,
        he nodded eh,” Ejercito said.</p>'
  'bersamin-duterte-presidential-bid-2028':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T19:00:29.000+08:00
