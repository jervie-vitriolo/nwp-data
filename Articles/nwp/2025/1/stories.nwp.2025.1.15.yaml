      'mgnl:lastModified': 2025-01-15T13:51:43.575+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9829c7e-49c5-442e-afec-f5e01bb119bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:51:30.641+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:30.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:51:43.575+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a court filing last month that it estimates one-third
        of the 170 million Americans using its app would stop accessing the platform
        if the ban lasts a month.</p>'
