    'template': '1'
    'title': 'Hunger rate in December 2024 worst since pandemic - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671c167-4661-444b-b550-94db91e3ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.176+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The population of Filipino
        families experiencing hunger in December grew to its largest since the COVID-19
        pandemic, according to the latest Social Weather Stations (SWS) survey released
        Tuesday night, Jan. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26d9d5-fd96-45be-bdfe-c064960cb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1f4ec-c5af-4a78-ac51-8f4f9f26e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.177+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The result of a December SWS survey showed that 25.9 percent of Filipino\
        \ households felt “hungry and not having anything to eat at least once in\
        \ the past three months.” The figure was 3 percentage points higher than September’\
        s 22.9 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780ee12-fa6a-42f0-b506-c1b14469cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a2840-2f98-4852-914f-8bcc39b334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 18 percent of the quarter of Filipino families who felt hungry
        in December experienced moderate hunger while 7.2 percent faced severe hunger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02977c3e-b144-4927-876b-4b6ae98bbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.178+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0aafe7-746a-4fbc-bf3b-710381b02529'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The December rate is the worst since September 2020’s 30.7 percent,\
        \ logged during the pandemic lockdowns.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf50920-a42e-4b94-b87a-c6de1c8d102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae07c02-823e-427a-ade0-979467cbdc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.179+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The hunger average in 2024 is 20.2 percent, almost twice as high as\
        \ 2023’s 10.7 percent.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7905f-8071-4b11-9e9f-3a2c4e3f9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a191e7-33ad-44b2-874f-1d6e8cebaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "While slightly fewer families in Mindanao experienced hunger from 30.7\
        \ percent in September to 30.3 percent in December, it is still the area where\
        \ most Filipino families were confronted with hunger.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5be08-0a78-4c3a-bf76-dbab9f9d0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54c3a8-c33d-44ae-b511-60703b652a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hunger incidence also dropped in Visayas from 26 percent to 24.4 percent.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29acad2-aadf-479a-8bbc-4a5ff2219cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efb6bd-30f8-4f41-b181-feb6ab8932b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hunger incidence, meanwhile, increased in Balance Luzon from 18.1 percent\
        \ to 25.3 percent and in Metro Manila from 21.7 percent to 22.2 percent.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce29f8b-a3c8-4728-aca5-d9f260c62a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.182+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6ef12-a974-4d80-bfe1-b87d99228825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The recent survey also said 51 percent of the families rated themselves\
        \ as food-poor, 13 percent as food borderline, and 36 percent as not food-poor.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea8110-9944-4886-b685-451f07134284'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.183+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61433062-a8d1-489d-9fb0-6f5e2d6f65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T11:19:37.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:32.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T11:19:37.184+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted from Dec. 12 to 18 among 2,160 adults
        across the country. It has sampling error margins of ±2 percent to ±5 percent.</p>'
  'marcos-harris-phone-call-west-ph-sea':
