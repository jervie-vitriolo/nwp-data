    'jcr:uuid': 'da84cdc3-f6c4-4742-a436-b09c02ee8766'
    'lead': 'A submersible drone found off Masbate in December is a threat to national
      security and a violation of the country’s sovereignty, the Department of National
      Defense said on Wednesday, Jan. 15.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T17:52:29.571+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:25.997+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:46.674+08:00
    'mgnl:lastModified': 2025-01-15T17:52:29.609+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Foreign drone found off Masbate a ‘threat, intrusion’ - DND'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4bb82-d80a-4bca-9c60-40c3d9feb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.603+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A submersible drone
        found off Masbate in December is a threat to national security and a violation
        of the country’s sovereignty, the Department of National Defense said on Wednesday,
        Jan. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b1742-9d71-4752-9918-7a4f1cffff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Defense Undersecretary Ignacio Madriaga told a Senate hearing about\
        \ four similar incidents in the past: two in Calayan Island, Cagayan, and\
        \ one each in Pasuquin, Ilocos Norte, and Calapan, Oriental Mindoro. No additional\
        \ details were provided.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f48451-1078-43bc-bd91-5be7c9043efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.592+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Like in this particular case, no country has ever claimed such drones,\
        \ but as far as the Department of National Defense [is concerned], we will\
        \ always consider them, as a threat, as an intrusion on our sovereignty.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f37b11-38e6-4bf9-a134-25b86eb5861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Regardless whether it is commercial or military specification, we\
        \ will always treat it as a threat to our sovereignty” Madriaga said in a\
        \ hearing of the Senate special committee on Philippine maritime and admiralty\
        \ zones.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dadb5b-57b6-4f02-bbb0-f86303a2eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.593+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Three fishermen found the yellow drone marked HY-119 in waters off\
        \ San Pascual, Masbate, around 6 a.m. on Dec. 30. One of the fishermen, Rodnie\
        \ Valenzuela, said during the hearing that they initially mistook the object\
        \ for a buoy, brought it aboard their boat, and reported it to authorities\
        \ later that afternoon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fe3ba-6f67-4d05-922c-1c013ded757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "PBGEN Jonathan Cabal, director of the Philippine National Police Maritime\
        \ Group, said the drone was made in China.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305c943-0b33-45b0-aadb-2ca8b3d67b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, Foreign Affairs Undersecretary Eduardo de Vega said no country\
        \ has claimed ownership of the drone. He noted that its presence in Philippine\
        \ waters violates the United Nations Convention on the Law of the Sea (UNCLOS)\
        \ as it had no consent from the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867d386-809b-46cd-b47b-9172da0eaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.594+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Violation ‘yan. So if China has it, we’re gonna protest… Kung inaamin\
        \ niyong inyo yung drone na ‘yan (That’s a violation. So, if China owns it,\
        \ we will file a protest. If you admit that drone is yours),” De Vega said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153316b5-3872-46c1-a473-859974c6aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "For now, what is clear is that the drone is a data-gathering device\
        \ for either commercial, scientific, or military purposes, said Ignacio.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313193e-de32-462e-9629-8bda16e0a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:26.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T17:52:29.595+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“All the data that can be gathered can be considered as intelligence\
        \ and information that has multipurpose use to the military and as far as\
        \ the Defense Department is concerned, we are treating it as a national security\
        \ matter…. We consider this as a violation of our territory,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e83b4-dc15-417a-ab48-6545332d4e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T17:52:29.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
