      'mgnl:lastModified': 2025-01-15T14:42:10.537+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here are some details about the app:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264beb6c-86c7-47c7-ba76-bc911f25af09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T14:42:10.537+08:00
