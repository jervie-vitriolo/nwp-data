        \ the Philippines. And then we’re still living off the wonderful performance\
        \ of Filipino health workers during covid. Hindi na makakalimutan ‘yon [That\
        \ won’t be forgotten],\" Marcos said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
