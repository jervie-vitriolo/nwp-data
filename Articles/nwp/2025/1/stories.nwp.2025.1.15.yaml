      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.197+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dallas made 42.2 percent of its shots and was 9 of 32 (28.1 percent)\
        \ from behind the arc. Quentin Grimes, Maxi Kleber and Olivier-Maxence Prosper\
        \ scored 10 points apiece for the Mavericks.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24460886-8e87-42d9-80e9-576d0dcf404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.198+08:00
