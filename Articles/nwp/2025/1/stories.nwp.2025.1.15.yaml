      'mgnl:lastModified': 2025-01-15T19:08:38.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The other entries that participated in the film fest are “Espantaho,”
        “Hold Me Close,” “Isang Himala: The Musical,” “”My Future You,” “Strange Frequencies:
        Taiwan Hospital Killer,” “Topakk,” and “Uninvited.”</p>'
  'da-rice-price-cap-maximum-srp':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-15T19:25:29.000+08:00
    'imagesource': 'jcr:d4ef2f88-ebab-4bcf-807b-bafd3ab750ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e915262-060f-4f13-9e9e-8f538568e779'
    'lead': 'A possible price cap on imported rice as well as expanding the maximum
      SRP to other imported varieties are options if current programs fail to bring
      prices down, the Department of Agriculture (DA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T19:30:27.660+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:32:21.980+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:48.511+08:00
    'mgnl:lastModified': 2025-01-19T14:44:56.110+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['maximum-SRP', 'rice', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'Price cap, expanded MSRP on imported rice options if latest move fails
      - DA official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c141a67-541d-4320-b99a-7e0f56b200b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A possible price cap
        on imported rice as well as expanding the maximum suggested retail price (SRP)
        to other imported varieties are options if current programs fail to bring
        prices down, the Department of Agriculture (DA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ce3a0-f7a4-484d-a9da-269a54b3da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA will implement the maximum SRP of <strong><a href="https://www.newswatchplus.ph/news/2025/1/10/imported-rice-msrp-58-kilo.html">P58
        per kilogram</a></strong> for imported premium rice, which has no more than
        5% broken grains, on Jan. 20, to curb suspected profiteering.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17475c-8c11-40d8-bd53-b2bf920e8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sarangani Rep. Steven Chiongbian Solon said the DA should impose the\
        \ maximum SRP on all imported varieties during the hearing of the House quinta\
        \ committee on Wednesday, Jan. 15.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2c4a9-e33b-4933-8d07-2339ec6c3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We know retail prices are sticky, so it’s going to take some time\
        \ before regular-milled prices come down, well-milled rice prices come down,”\
        \ Solon said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605c8a9-d905-45b7-86a4-1acf4a7aa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Undersecretary Asis Perez said this has been considered.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e842cdd-9641-40d1-aea2-bdadb9cd3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya lang kami nag-umpisa doon sa P58 kasi wala pong [We will begin\
        \ with P58 because we don’t have the] experience to do that. Since this is\
        \ like a pilot, we wanted to look at it and analyze further how we can improve.\
        \ That’s part of the strategy,” Perez said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43df2b-7e1f-4679-8a2b-28754729846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers also said the maximum SRP of P58 per kilogram was still high.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ecf74-f993-4323-9244-8bd5d70abf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.712+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Agriculture spokesperson Arnel de Mesa said the maximum\
        \ SRP for imported rice may further decline to P45 per kilogram as the DA\
        \ sees a decline in global rice prices.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c986271b-6812-4e67-ab83-b65243d7eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Perez acknowledged that there’s a “better way to address” the issue\
        \ of rice prices, but he also admitted working on the formula.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be2f3e-727e-4363-bd43-b6e7cd89e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.713+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iloilo 4th District Rep. Ferjenel Biron, a committee co-chairperson,\
        \ questioned the move of the DA to benchmark the maximum SRP on the landed\
        \ cost of imported rice, and not from local production.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41f4f5-5a86-47ec-910d-d3b9db5208dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If you use that domestic benchmark as a basis to formulate your MSRP,\
        \ then you will force the importers to bring down their price,” Biron said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771a238-f49b-4c1c-ac44-d838ef2ae547'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.714+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "House members also asked government officials if the situation on rice\
        \ prices would already be a basis for declaring a food security emergency.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963590-b5f1-4ce9-a830-8cea2e4d4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cherryl Carbonell, a director from the Department of Trade and Industry,\
        \ said the National Price Coordinating Council convened on Tuesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8027c-1f13-41d7-b9e1-df77373d8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are still preparing the resolution. Tintingnan namin ang formula\
        \ and indicators that could support kung meron talagang [We’re checking the\
        \ formula and indicators that could support if there is an] extraordinary\
        \ increase in price,” Carbonell said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458cad49-aa4f-4205-8c66-b44ef036a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.715+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An extraordinary increase in price would allow the DA to declare a\
        \ food security emergency, something that would help the agency to stabilize\
        \ prices.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a9d90-00a3-482d-8537-534b8da2df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s not that we don’t understand that this is an emergency,” Perez\
        \ said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317fa0cb-4e4c-492d-b861-e25bd635bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.716+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pag hindi sumunod ‘yong presyo sa pagbaba [If prices still won’t go\
        \ down], then we will use Section 6 of the Price Act where there will be a\
        \ price cap. This time, we will be recommending to the president to put a\
        \ price cap,” he added.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbfc3ba-9ef0-4199-915e-d012b889d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.717+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September 2023, President Ferdinand Marcos Jr. ordered a nationwide
        price cap of P41 on regular-milled rice and P45 on well-milled rice. It was
        lifted a month later, with the intended outcome of bringing down prices unmet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47095b5b-739a-4b9d-ad3d-aab18382a11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The planned maximum SRP for imported rice is a move to temper prices\
        \ of the staple as consumers still complain of elevated prices despite the\
        \ tariff cut last July.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce6cd4-3b09-4559-9510-ffa1967394c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T19:30:27.718+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:22.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-19T14:44:56.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The theory, as you can see, is not happening,” Perez said. “Just to\
        \ be fair to the DA, na-attribute sa amin ang promise [the promise has been\
        \ attributed to us]. It’s not really just ours. It’s a collective view.”\r"
