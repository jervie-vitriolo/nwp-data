      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We are devastated by the tremendous impact of the wildfires on many\
        \ people, including the Filipino community,” MIFF chairman and co-founder\
        \ Omen Ortiz said in a statement on Wednesday, Jan. 15.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
