      'mgnl:lastModified': 2025-01-15T18:57:56.359+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Also absent were Senate Deputy Minority Leader Risa Hontiveros, and\
        \ known Duterte allies Senators Christopher “Bong” Go and Ronald “Bato” dela\
        \ Rosa. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb48e2-a532-4a8f-84c9-f9b5c8d49377'
