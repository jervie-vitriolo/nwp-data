    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'United-States', 'Egypt', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Gaza ceasefire appears close as US, Egyptian leaders put focus on ''coming
      hours'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1e376-60de-4697-8d78-1cb35d3d12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.627+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar/Cairo, Egypt/Jerusalem, Israel -</strong> Negotiators
        were near to hammering out the final details of a ceasefire in Gaza on Wednesday,
        Jan. 15, after marathon talks in Qatar, and the US and Egyptian leaders promised
        to stay in close contact about a deal over the coming hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9f5104-b4f5-4505-9bf8-988aa9e95bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.627+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than eight hours of talks in Doha had fuelled optimism. Officials
        from mediators Qatar, Egypt and the U.S. as well as Israel and Hamas said
        an agreement for a truce in the besieged enclave and release of hostages was
        closer than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba82549-c924-4ede-abe5-409f7352dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Qatar’s foreign ministry spokesperson Majed Al-Ansari earlier told\
        \ a news conference that both sides were presented with a text and talks on\
        \ the last details were under way.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2ecbc-10b5-402a-b1da-47b0f44cb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But a senior Hamas official told Reuters late on Tuesday that the Palestinian\
        \ group had not delivered its response yet because it was still waiting for\
        \ Israel to submit maps showing how its forces would withdraw from Gaza.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b6ff0-17f6-4c2a-852e-2e75e7868ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.628+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, whose administration has been taking part
        alongside an envoy of President-elect Donald Trump, said a deal was close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55121e0-05d6-4261-b157-2fe02b478971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.629+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden and Egyptian President Abdel Fattah El-Sisi talked about progress\
        \ in the negotiations on Tuesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ee363-1e1c-41df-94b2-8c15549e9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.629+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Both leaders committed to remain in close coordination directly and\
        \ through their teams over the coming hours,\" the White House said in a statement\
        \ after the leaders' telephone call.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d3a51-77cb-419f-a765-fe235083ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.630+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two presidents \"emphasized the urgent need for a deal to be implemented.\"\
        \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7ebf0-19fb-4e52-bb61-914d1a6eb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.630+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas said the talks had reached the final steps and it hoped this\
        \ round of negotiations would lead to a deal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948e40d-7140-472a-bc19-e35be0357407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An Israeli official said talks had reached a critical phase although\
        \ some details needed to be worked out: \"We are close, we are not there yet.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdebc6a-957a-44fa-89eb-f45965cc39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Visiting Rome, Israeli Foreign Minister Gideon Saar said on Tuesday\
        \ he believed a majority of Israel’s coalition government would support a\
        \ Gaza deal if one is finally agreed, despite vocal opposition from hardline\
        \ nationalist parties in the coalition.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251958b-0727-4bb4-bb02-d1d69ae5eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Militant group Islamic Jihad, which is separate from Hamas and also\
        \ holds hostages in Gaza, said it was sending a senior delegation that would\
        \ arrive in Doha on Tuesday night to take part in final arrangements for a\
        \ ceasefire deal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff860deb-2a78-401f-b293-e0972d17d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>If successful, the phased ceasefire — capping over a year of start-and-stop
        talks — could halt fighting that decimated Gaza, killed tens of thousands
        of Palestinians, made most of the enclave’s population homeless and is still
        killing dozens a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38281bd7-e2a8-41ac-a590-7309593edc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That in turn could ease tensions across the wider Middle East, where\
        \ the war has fuelled conflict in the West Bank, Lebanon, Syria, Yemen and\
        \ Iraq, and raised fears of all-out war between Israel and Iran.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db075573-e851-4274-bdec-dbd1b6153f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel would recover around 100 remaining hostages and bodies from\
        \ among those captured in the Oct. 7, 2023 attacks by Hamas that precipitated\
        \ the war. In return it would free Palestinian detainees.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d0eaa-2c7b-41b3-8594-8533b2ad6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. Secretary of State Antony Blinken, who gave a speech in Washington\
        \ outlining a vision for governing the Palestinian territories after the war,\
        \ said it was up to Hamas to accept a deal that was already set for implementation.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a8a64-3361-4af2-b6c7-d454547b0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Children, women hostages would be released first</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6c82f-d389-494d-ab0f-ef71b8638788'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The deal ... would free the hostages, halt the fighting, provide\
        \ security to Israel and allow us to significantly surge humanitarian assistance\
        \ to the Palestinians who suffered terribly in this war that Hamas started,\"\
        \ Biden said on Monday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c79115-29ce-4f59-83be-87c2acd31b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite the efforts to reach a ceasefire, new Israeli strikes in Gaza\
        \ killed at least 15 people on Tuesday in attacks on Deir al-Balah and Rafah,\
        \ medics said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff953c1-cef9-4848-bff5-014031aa0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the United Nations said it was busy preparing to expand\
        \ humanitarian assistance to Gaza under a potential ceasefire but uncertainty\
        \ around border access and security remained obstacles.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef178d2e-6600-4de1-a4f5-2e9081021a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Families of hostages in Israel were caught between hope and despair.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e6fe66-ffb1-49f7-9dca-285a9be5ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We can't miss this moment. This is the last moment; we can save them,\"\
        \ said Hadas Calderon, whose husband Ofer and children Sahar and Erez were\
        \ abducted.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a12d3-0a11-4158-a27c-afa95fb5c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An Israeli official said the deal’s first stage would see the release\
        \ of 33 hostages, including children, women including some female soldiers,\
        \ men above 50, and the wounded and sick. Israel would gradually and partially\
        \ withdraw some forces.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cb449-a842-4b9e-b4d7-238e09058571'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Palestinian source said Israel would free 1,000 Palestinian prisoners\
        \ in the first phase over 60 days.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1573533-1cbf-42e6-baa3-18d91914727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel launched its assault in Gaza after Hamas-led fighters stormed\
        \ across its borders on Oct. 7, 2023, killing 1,200 people and taking more\
        \ than 250 hostages, according to Israeli tallies.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55210b27-c926-4052-b06a-07993a5cb800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since then, Israeli forces have killed more than 46,000 Palestinians\
        \ in Gaza, according to Palestinian health officials.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f523fa-a76b-4142-b739-48bd370a46da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both sides have been committed in principle for months to the prospect
        of a ceasefire accompanied by a swap of remaining hostages for detainees.
        But Hamas rejected any deal that stopped short of bringing a permanent end
        to the war, while Israel said it would not end the war until Hamas is dismantled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29136b86-8603-4ad5-9704-7d0528238dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s Jan. 20 inauguration is now widely seen as a de facto deadline\
        \ for a ceasefire agreement.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d98b14-7e0a-470d-9eb5-8ebe7c1ab515'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T10:18:23.641+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:33.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T10:45:53.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Mills in Doha, Nidal Al Mughrabi in Cairo
        and Maayan Lubell in Jerusalem; additional reporting by Menna Alaa El Din
        in Cairo, Michelle Nichols in New York, Kanishka Singh in Washington; Writing
        by Cynthia Osterman; Editing by Daniel Wallis)</em></p>'
