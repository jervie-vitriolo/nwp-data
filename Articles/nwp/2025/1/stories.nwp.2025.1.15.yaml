      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T18:57:56.348+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest dinner took place on the same day an estimated 1.8 million
        members of the INC held a peace rally in support of Marcos’ stance against
        efforts to impeach former ally, Vice President Sara Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
