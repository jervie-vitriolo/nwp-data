    'jcr:uuid': 'f37bb40e-5407-4e07-a529-4f3b661ccd38'
    'lead': 'Firefighters on Tuesday held the line against two massive wildfires that
      have ravaged parts of Los Angeles for the past week, even as desert winds and
      a parched landscape presented extremely hazardous conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-15T14:28:02.193+08:00
