      'mgnl:lastModified': 2025-01-15T13:27:38.198+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dallas is just 3-7 since losing star Luka Doncic to a left calf strain\
        \ on Christmas Day.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d25e30-5d62-46e2-826c-17494934637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.198+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.198+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43e544-33d8-4aa8-8e94-32358d9b9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.199+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.199+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Murray was hot from the start with 19 first-quarter points on 7-of-9\
        \ shooting as Denver took a 36-21 advantage.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00df363-32b7-46f0-81ff-35147508a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.199+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.199+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5ef7c-aab2-42c9-b001-e575c3a42658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-15T13:27:38.200+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:32:31.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-15T13:27:38.200+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jokic and Murray hit 3-pointers one minute apart to push the lead to\
        \ 64-39 with 2:12 left in the first half. The Nuggets led by 29 after Murray’s\
        \ driving hoop with 29.5 seconds left before Denver settled for a 71-45 halftime\
        \ lead.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2acdf6-36cc-42b6-b1b5-8c4d633ca09b'
      'mgnl:activationStatus': true
