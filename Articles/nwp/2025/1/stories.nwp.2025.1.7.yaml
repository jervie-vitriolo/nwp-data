      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Fergal Smith and Anna Mehler Paperny
        in Toronto, Promit Mukherjee in Ottawa and Susan Heavey in Washington;Editing
        by Caroline Stauffer, Alistair Bell and Deepa Babington)</em></p>'
  'trump-loses-bid-delay-sentence-hush-money-case':
    'author': 'Luc Cohen, Reuters'
    'caption': 'US President-elect Donald Trump at an election rally in November 2024
      (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T08:42:02.000+08:00
    'imagesource': 'jcr:158088ca-2c62-45f8-b490-580d717ad1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee81ac63-6220-4735-b71b-2ab555b66b73'
    'lead': 'U.S. President-elect Donald Trump on Monday lost a bid to put off his
      sentencing on Friday for his criminal conviction stemming from hush money paid
      to a porn star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T08:45:41.372+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:19.500+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:10.716+08:00
    'mgnl:lastModified': 2025-01-07T08:45:41.412+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump loses bid to delay sentencing in hush money case as he appeals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ff9dc-603a-4207-a4be-fe29db974f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S. -</strong> U.S. President-elect Donald Trump
        on Monday lost a bid to put off his sentencing on Friday for his criminal
        conviction stemming from hush money paid to a porn star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11173c6-b9c1-4f85-8db2-8b9d00f59f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Citing both presidential immunity and the demands of Trump’s impending
        Jan. 20 inauguration, his lawyers on Monday morning said Justice Juan Merchan’s
        intention not to penalize Trump was "of no moment."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebad78-c66c-42ec-a8e3-9ec115688fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Presidential immunity violations cannot be ignored in favor of a rushed
        pre-inauguration sentencing," the lawyers wrote in a court filing.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9f5b9-f849-4b7f-9213-8e93e4ec878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a written ruling later on Monday, Merchan said Trump’s motion was
        mostly "a repetition of the arguments he has raised numerous times in the
        past." The judge declined to push back Trump’s Jan. 10 sentencing, a date
        he had set just last week.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7943e0b-08c7-48f3-bac2-d92fa3dd4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In scheduling Trump’s sentencing for Friday, the judge noted last
        week that he was not inclined to send Trump to jail. He wrote that a sentence
        of unconditional discharge, effectively putting a judgment of guilt on his
        record without a fine or probation, would be the most practical approach given
        Trump’s looming inauguration.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f51498-f1f2-4a59-82f9-3610909942af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The judge said Trump, 78, may appear at his sentencing either in person
        or virtually.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15865c88-da00-4ef9-8307-59211be396d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In their Monday filing, Trump lawyers Todd Blanche and Emil Bove asked
        Merchan to hold off sentencing Trump while the appeals play out. Any delay
        would make it unlikely that Trump would be sentenced before his Jan. 20 inauguration.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d859c8d-9e90-472b-bacf-e2ec61e1e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.394+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Republican, Trump has long argued that Manhattan District Attorney
        Alvin Bragg, a Democrat, brought the case to harm his reelection campaign.
        Bragg has said that his office routinely brings felony falsification of business
        records charges - the charge Trump faced in the case.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235537d5-ba7b-46e1-b48f-b47061edebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prosecutors with Bragg’s office had urged Merchan to deny Trump’s
        bid to delay the sentencing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5a082-a698-438e-b133-d0e40389beba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.395+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The balance of equities weighs heavily in the People’s favor given
        the strong public interest in prompt prosecution and the finality of criminal
        proceedings," the prosecutors wrote on Monday afternoon.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17761e-4a66-4325-b018-01aaf9a9a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case stemmed from a $130,000 payment Trump’s former lawyer Michael
        Cohen made to adult film actor Stormy Daniels to keep her quiet about a sexual
        encounter she said she had with Trump, who denies it.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfcac9-e71d-4bde-b74c-1218b3c12708'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After a six-week trial in state criminal court in Manhattan, a jury
        in May found Trump guilty on 34 felony counts of falsifying records to mask
        the payment prior to the 2016 election.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724f0f4-e9d8-43f1-93f8-7043ac1f3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hush money case made Trump the first U.S. president - sitting or
        former - to be charged with and convicted of a crime. Since the verdict, his
        lawyers have made two unsuccessful attempts to have the case tossed.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0816b223-ad1e-4688-9c0a-1ef2f12f55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan previously rejected their argument that the U.S. Supreme Court’s
        July finding in a separate criminal case against Trump that presidents cannot
        be prosecuted for official acts meant the hush money case must be dismissed.
        Merchan ruled that the hush money case concerned Trump’s personal conduct.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7636ec-6cda-4b3c-8c6d-ac5d28e140b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After Trump won reelection, his lawyers argued that having the case
        hang over him while president would impede his ability to govern. Merchan
        denied that bid, writing that overturning the jury’s verdict would be an
        affront to the rule of law.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a166a-4463-4b89-9c67-db7d8a2d60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:45:41.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:45:41.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Luc Cohen; Editing by Doina Chiacu, Howard Goller
        and Rosalba O''Brien)</em></p>'
  'us-first-bird-flu-death':
    'author': ' Leah Douglas and Julie Steenhuysen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T08:55:09.000+08:00
    'imagesource': 'jcr:62f5d9f1-e0ff-4fef-b5d8-99f6f4e764f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '504bd32c-83a8-462d-9483-d66b80b658a6'
    'lead': 'A U.S. patient who had been hospitalized with H5N1 bird flu has died,
      the Louisiana Department of Health said on Monday, marking the country’s first
      reported human death from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T08:57:43.267+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:19.130+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:10.885+08:00
    'mgnl:lastModified': 2025-01-07T08:57:43.322+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['bird-flu']
    'stories': []
    'template': '1'
    'title': 'Louisiana reports first bird flu-related death in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f605f5a-9781-4b1c-9c72-36bf220954cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.316+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> A U.S. patient who had been hospitalized
        with H5N1 bird flu has died, the Louisiana Department of Health said on Monday,
        marking the country’s first reported human death from the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23d58c-062b-4c5c-bc4b-42a881bcda18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The patient, who has not been identified, was hospitalized with the
        virus on Dec. 18 after exposure to a combination of backyard chickens and
        wild birds, Louisiana health officials had said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd30a6c-9b2d-4efb-9f8d-260fd51c6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The patient was over age 65 and had underlying medical conditions,
        officials said, putting the patient at higher risk for serious disease.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67be7e0-3390-4ffe-9d79-0677ac2dde1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly 70 people in the U.S. have contracted bird flu since April,
        most of them farmworkers, as the virus has circulated among poultry flocks
        and dairy herds, according to the U.S. Centers for Disease Control and Prevention.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd1eb3-2d16-4752-b7dc-8a6804829e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Federal and state officials have said the risk to the general public
        remains low.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9e68f-4ce3-4f10-bc0f-984c465aa0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ongoing bird flu outbreak, which began in poultry in 2022, has
        killed nearly 130 million wild and domestic poultry and has sickened 917 dairy
        herds, according to the CDC and the U.S. Department of Agriculture.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66d5e3-47af-4a79-93ca-f7db6362d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An analysis of the virus taken from the Louisiana patient showed it
        belongs to the D1.1 genotype - the same type that has recently been detected
        in wild birds and poultry in Washington State, as well as a recent severe
        case in a teen in British Columbia, Canada, according to the CDC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ed987-d348-442e-8669-38b02dad3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is different from the B3.13 genotype currently circulating in U.S.
        dairy cows, which has mostly been associated with mild symptoms in human cases
        including conjunctivitis, or pink eye.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95bdb8-7df2-4343-a6a6-0d1d05d48eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The CDC said the risk to the general public remains low. Experts have
        been looking for signs that the virus is acquiring the ability to spread easily
        from person to person, but the CDC said there is no evidence of that.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c4ace-f92e-4bea-9ceb-bb014834985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'People who work with birds, poultry, cows, or have recreational exposure
        to them, are at higher risk, Louisiana health officials said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5d647-fbb1-4ad8-9a10-22e5aff5b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Worldwide, more than 950 human cases of bird flu have been reported
        to the World Health Organization, and about half have resulted in death.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369257b-00db-4b07-98a7-3ac1133c1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Though H5N1 cases in the U.S. have been uniformly mild, the virus
        does have the capacity to cause severe disease and death in certain cases,"
        said Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for Health
        Security.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43ca48-d182-474e-9ef6-59ecec4baa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Several experts said the death was concerning, but not surprising.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f95714-ff8a-47ee-be68-be0827a03bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a tragic reminder of what experts have been screaming for
        months, H5N1 is a deadly virus," said Jennifer Nuzzo, an epidemiologist and
        director of the Pandemic Center at Brown University’s School of Public Health.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416d0bf-de25-4509-ade3-ee3c2b7e92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I hate to have the death of somebody be a wake-up call," said Gail
        Hansen, a veterinary and public health consultant.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c7736-913a-4d2a-b77f-b13b8a3d5d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But if that’s what it takes, hopefully that will make people look
        at bird flu a little more carefully and say this really is a public health
        issue we need to be looking at more closely."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa1224-b02e-4184-aed4-9506eb5b1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:57:43.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:19.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:57:43.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jasper Ward, Katharine Jackson, and Leah Douglas
        in Washington and Tom Polansek and Julie Steenhuysen in Chicago; editing by
        Timothy Gardner and Bill Berkrot)</em></p>'
