      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.612+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Opt for Energy-Efficient Choices</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85bad78-de8e-4b52-be4c-ff3202673e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.492+08:00
      'mgnl:createdBy': 'michia-nwp'
