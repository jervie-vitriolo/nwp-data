      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.588+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>How to Do It: Switch to LED light bulbs, unplug appliances when
        not in use, and use energy-efficient settings on electronics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850eaa4-a62a-4549-bc05-99607e375c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.588+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.588+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Pro Tip: Set your thermostat a few degrees higher or lower depending\
        \ on the season to conserve energy.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8427c56-c41d-4a11-9074-23ae3e9f80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.589+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.589+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Why It Works: Energy-efficient habits reduce greenhouse gas emissions
        and lower household energy consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3ed05-2a24-47d3-8d1f-053607e195bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.492+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.190+08:00
