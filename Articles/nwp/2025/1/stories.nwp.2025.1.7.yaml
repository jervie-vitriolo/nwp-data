      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korean leader Kim Jong
        Un oversaw a successful test of a new intermediate-range hypersonic ballistic
        missile (IRBM) on Monday, state media KCNA said on Tuesday, pledging to accelerate
        the country’s nuclear and missile capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad9d82-9289-4746-a00d-7ba1b46d6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48014dad-fac5-4a50-8548-35b075dcb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was North Korea’s first missile launch since Nov. 5, and coincided
        with a visit by U.S. Secretary of State Antony Blinken to South Korea, where
        he pledged bilateral and trilateral cooperation including Japan to respond
        to Pyongyang’s growing military threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d9a4b-0fca-41dc-9ee2-392780af036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.421+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5216b-b532-4053-8765-04f22bcf6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.422+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The test occurred less than two weeks before U.S. President-elect
        Donald Trump, who held unprecedented summits with Kim during his first term
        and has touted their personal rapport, returns to office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4ba11-83dd-4e43-8720-4dd6649b58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.422+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505582ab-5bf6-4529-979c-b1c688e966fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.423+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired on the outskirts of Pyongyang and flew some
        1,500 km (932 miles) at 12 times the speed of sound and reached the maximum
        altitude of nearly 100 km before accurately landing at a target off the east
        coast, KCNA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f68d4-2dd2-4815-bded-ac68303cbec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.424+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab3bb4-586c-4a41-953e-4f29ddc311f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.424+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>New carbon fibre composite materials were used in the missile’s
        engine, and it could "effectively penetrate any dense defense barrier and
        inflict a serious military blow on the opponent," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3be3e-4499-4d1b-85e5-5afbd88b29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.032+08:00
