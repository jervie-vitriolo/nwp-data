      'mgnl:lastModified': 2025-01-07T10:38:58.429+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s military said on Monday a suspected IRBM travelled
        more than 1,100 kilometers (690 miles) eastwards before falling into the sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d91902-a9f2-4f09-b432-f017b4e191e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.035+08:00
