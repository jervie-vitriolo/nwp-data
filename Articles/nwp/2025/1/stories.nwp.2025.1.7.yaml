      'mgnl:lastModified': 2025-01-07T18:28:11.645+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac7c44-9e04-4eea-956d-1ec60f51ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.646+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.646+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The impact of the quake was felt across the Shigatse region of Tibet,
        home to 800,000 people. The region is administered by Shigatse city, the traditional
        seat of the Panchen Lama, one of the most important figures in Tibetan Buddhism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b771a-845e-4972-9230-01fc7ba03069'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.647+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.647+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb99f7-da13-4ec6-a654-cb4e0d2a6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.647+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.647+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping said all-out search and rescue efforts
        should be carried out to minimize casualties, properly resettle the affected
        people, and ensure a safe and warm winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9094b6-0d2f-4c51-8348-8f88396e209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.648+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.648+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc22142-a382-4081-9871-27a50a572bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.648+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.648+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 local firefighters and rescue workers have been
        dispatched to the affected areas, China’s Xinhua news agency reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3160b5c-e40c-426b-a699-63ad97ec9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.649+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223501e-a648-473a-80b8-06f6abca1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.649+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.649+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some 22,000 items including cotton tents, cotton coats, quilts and
        folding beds have also been sent to the quake-hit region, it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4a4e0-a793-443d-8ec0-4e1af6825e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.650+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.650+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1053c-f073-4ce3-a298-b665a3c8b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.650+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.650+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tremors, aftershocks</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a1bae-e6b7-490a-962b-89f42627bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.651+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.651+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4cc18-d7eb-4de9-bbdd-0b6534dff9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.652+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.652+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Villages in Tingri, where the average elevation is around 4,000-5,000\
        \ metres (13,000-16,000 feet), reported strong shaking during the quake, which\
        \ was followed by dozens of aftershocks with magnitudes of up to 4.4.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e76539a-f1b9-4e2c-9f10-e7b5bc9f6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.652+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.652+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ad69e-feef-4d69-b543-ca86ed848c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.653+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.653+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Crumbled shop fronts could be seen in a video on social media showing\
        \ the aftermath in the town of Lhatse, with debris spilling out onto the road.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79dfbab-3c2d-4529-993a-f807a94034a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e397f-daf4-442b-866e-c27bd5e343e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.654+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters was able to confirm the location based on nearby buildings,
        windows, road layout, and signage that match satellite and street view imagery.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795c1bd-eb87-42a4-9dea-6c4bd39e5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.655+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcdc7a-3d06-43bd-b990-f62e989eb8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>There are three townships and 27 villages within 20 km (12 miles)
        of the epicenter, with a total population of around 6,900, and more than 1,000
        houses have been damaged, Xinhua reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29043f-eaf1-49a6-96d4-b3c906ac7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.656+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393df8e9-5125-4372-bec4-e48555c9397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.657+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Local government officials were liaising with nearby towns to gauge
        the impact of the quake and check for casualties, and China closed the Everest
        region to tourists after the quake, it added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8cbb7-9277-423f-9376-96872a146112'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeaba9-28f6-4efd-83e0-694ad9c49306'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.658+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Tingri tremor was caused by a rupture in what is known as the
        Lhasa block in an area under north-south compression and west-east stress,
        CCTV reported, citing Chinese experts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c7aa8-e931-4215-8bdc-44ab969f3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.659+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e9d12-0a75-47bb-92eb-306009e04a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.660+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since 1950, there have been 21 earthquakes of magnitude 6 or above
        in the Lhasa block, the largest of which was the 6.9-magnitude quake in Mainling
        in 2017, according to CCTV.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c732517-4e64-4c93-9fce-494107168962'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.661+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8165a6-eba6-4f5e-a052-c023c139fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mainling is located in the lower reaches of Tibet’s Yarlung Zangbo
        river where China is planning to build the world’s largest hydropower dam.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f23bdc-a323-47b9-ad5e-c41e19d644c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.662+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2388069-7580-4fc1-9e5c-52b512c55268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.663+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.663+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 7.8 tremor struck near Nepal’s capital Kathmandu in
        2015, killing about 9,000 people and injuring thousands in the country’s
        worst ever earthquake. Among the dead were at least 18 people killed at the
        Mount Everest base camp when it was hit by an avalanche.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f043665-10f9-4199-b1cd-0378ace12cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.664+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.664+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71d3dc-3791-4d78-b437-392e2276beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.665+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, tremors were felt in Kathmandu, some 400 km (250 miles)
        from the epicenter, and residents in the city ran out of their houses.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a73c0-aed0-4430-8134-4ca49bd657b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.665+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.665+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85cc63-f66d-471e-91e6-a491dfbd9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.666+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.666+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The bed was shaking and I thought my child was moving the bed ...
        I didn''t pay that much attention but the shaking of (a) window made me understand
        that it’s an earthquake," said Kathmandu resident Meera Adhikarii. "I''m
        still shaking out of fear and am in shock."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed4708-661b-46d8-86e2-5d81aeb2f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.667+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
