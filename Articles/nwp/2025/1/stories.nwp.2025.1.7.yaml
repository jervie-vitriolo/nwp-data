      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>SSS members currently see their take-home pay slashed by 14% of
        their monthly salary as premium contributions to build their nest egg upon
        retirement. But the SSS wants to bump up that share by another percentage
        point to 15% of their monthly compensation in accordance with Republic Act
        11199 or the Social Security Act of 2018.</p>'
