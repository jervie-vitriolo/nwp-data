  'justin-trudeau-resignation':
    'author': 'David Ljunggren and Ismail Shakil, Reuters'
    'caption': 'Canada’s Prime Minister Justin Trudeau speaks to reporters, announcing
      he intends to step down as Liberal Party leader, but he will stay on in his
      post until a replacement has been chosen, from his Rideau Cottage residence
      in Ottawa, Ontario, Canada, January 6, 2025. REUTERS/Patrick Doyle'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T08:23:33.000+08:00
    'imagesource': 'jcr:61500dfd-9fdf-4eff-8c59-4d40f63e7e08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a90a37d4-7f0d-4fa1-9473-6fa74b5a0e57'
    'lead': 'Canadian Prime Minister Justin Trudeau on Monday said he would step down
      in the coming months after nine years in power, bowing to pressure from lawmakers
      alarmed by his Liberal Party’s miserable showing in pre-election polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T08:30:26.821+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:20.049+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:10.479+08:00
    'mgnl:lastModified': 2025-01-07T08:30:26.882+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Canada', 'Justin-Trudeau']
    'stories': []
    'template': '1'
    'title': 'Trudeau to resign as prime minister after nine years, blames party infighting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2761cdc-fdef-41ff-8704-27ca7c0240c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa, Canada -</strong> Canadian Prime Minister Justin
        Trudeau on Monday said he would step down in the coming months after nine
        years in power, bowing to pressure from lawmakers alarmed by his Liberal Party’s
        miserable showing in pre-election polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf22739-9cbe-467d-ace9-f50a0b4b431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A subdued Trudeau, among the most prominent progressive leaders in
        the world, told a press conference that he would stay on both as prime minister
        and Liberal leader until the party chooses a new chief within months.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8face0-a688-45c2-89fc-5f1fbf4205fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This country deserves a real choice in the next election, and it has
        become clear to me that if I''m having to fight internal battles, I cannot
        be the best option in that election," Trudeau said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b51d5-fb40-44a8-b504-94205980788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He also announced parliament would be prorogued, or suspended, until
        March 24.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318dc15-87cf-4ab7-a8df-bf61b074a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That means an election is unlikely before May at the earliest, so Trudeau
        will remain in charge - at least initially - of dealing with the threat of
        crippling tariffs once U.S. President-elect Donald Trump takes office on Jan.
        20.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6bedc-cb91-4661-8d76-5f82e7b7c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The next election must be held by Oct. 20 and polls show voters angry
        over high prices and a shortage of affordable housing will elect the opposition
        Conservatives and hand the Liberals a resounding defeat, no matter who leads
        the party.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d1647-80d0-427b-86bc-6bf417638a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.847+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent weeks unhappy Liberal lawmakers openly called on Trudeau
        to quit after his finance minister resigned and accused him of "political
        gimmicks" to win back voters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f279ae-b1cb-4e02-bfb1-14b58602b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I am not someone who backs away from a fight, particularly when a
        fight is as important as this one is," Trudeau told reporters outside his
        residence as temperatures dipped to minus 15 degrees Celsius (5 degrees Fahrenheit).'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df0802-db6c-40fe-931e-bd1232d2b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"But I have always been driven by my love for Canada ... and it has
        become obvious to me with the internal battles that I cannot be the one to
        carry the Liberal standard into the next election."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967a18d-dc24-4a45-9243-3069a338011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.848+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fatigue factor''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359596a3-e5e9-411a-93eb-4b55f7adeee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau, 53, took office in November 2015 with a message of hope and
        "sunny ways" and won reelection twice, becoming one of Canada’s longest-serving
        prime ministers and winning plaudits from progressives for his focus on gender
        parity policies.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12aa72b-d96d-457b-86eb-27fe6fd2956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.849+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.849+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But his popularity started dipping two years ago as prices of groceries
        and housing rose in the post-COVID period, and his fortunes never recovered.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c7c6c-4be8-43fa-ba8b-5f71f5adf723'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An Ipsos Canada poll released on Dec. 22 showed the Conservatives had
        45% support among decided voters, with the Liberals and the left-leaning New
        Democrats on 20% each. Such a result on election day would mean a huge Conservative
        victory.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7868ed1-96aa-4367-99ff-a7b825e3c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.850+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.850+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Parliament was originally due to resume on Jan. 27 and opposition parties
        had vowed to bring down Trudeau’s minority government as soon as they could.
        But with parliament returning only on March 24, the earliest they could present
        a non-confidence motion would be some time in May.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd3dba-70f2-4b65-927e-402308c0e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau said he had asked the Liberal Party to set in motion a leadership
        contest but did not say how long it would take. A new party leader would become
        prime minister immediately, and lead the Liberals into the next election.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42a9b4-5b5e-456a-9dcc-80f103117aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.851+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.851+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shachi Kurl, president of pollster Angus Reid, said that while a new
        leader might be able to stem losses, the Liberal party was still in trouble.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7d4be-0b63-458e-be8e-32e7ce25d99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is a fatigue factor. This is a government in its 10th year -
        at some point the milk just expires," Kurl said in a phone interview. "I think
        the milk has turned pretty sour."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86202ae-3f2d-4303-b40e-c247f4be14ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.852+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.852+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although proroguing parliament would allow the Liberals to choose a
        leader without worrying about an election derailing the process, the move
        could still hurt them with voters, said Philippe Lagasse, an associate professor
        and constitutional expert at Ottawa’s Carleton University.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30564a8-cfc6-4f3b-99d5-f26960a49bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think people are ready for an election. They want to move on - this
        is just delaying it," he said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71b29b-186e-489e-8d66-5fe1d984153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.853+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.853+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Liberal infighting has alarmed business groups and the premiers of
        the country’s 10 provinces, who say Ottawa has to focus on possible tariffs
        from the Trump administration.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517cb525-8037-48f4-b4ad-e9f7659b483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Canada needs to demonstrate stability and strength at this critical
        moment, and the federal government must urgently explain to Canadians how
        they will avoid tariffs that could have devastating effects," said Doug Ford,
        premier of Ontario, the most populous province.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adbb07-f919-4a14-93b8-bc4d792d90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.854+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.854+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau had until recently been able to fend off Liberal legislators
        worried about the poor showing in polls and the loss of safe seats in two
        special elections last year.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f2eb0-e75e-4712-9a76-ab61c65bf31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.855+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.855+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But calls for him to step aside soared since last month, when he tried
        to demote Finance Minister Chrystia Freeland, one of his closest cabinet allies,
        after she pushed back against his proposals for more spending.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d146f-6fc4-44f8-9adc-336969fe2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Freeland quit instead and penned a letter accusing Trudeau of "political
        gimmicks" rather than focusing on what was best for the country.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc045c6c-7b07-47ce-9a8a-51df5139b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.856+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Freeland and former central banker Mark Carney, two potential candidates
        in the race to replace Trudeau, both issued short statements thanking him
        for his service.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f0919-2d99-41c6-822c-8a29eeaf6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Conservatives are led by Pierre Poilievre, a career politician
        who rose to prominence in early 2022 when he supported truck drivers who took
        over the center of Ottawa as part of a protest against COVID-19 vaccine mandates.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe052e-7bfa-40dd-b729-1076d9285274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.857+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"While leaderless Liberals focus on saving their jobs and fighting
        each other for power, the country spirals out of control," Poilievre said
        in a statement, reiterating calls for an immediate election.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18332128-87bb-4bbb-9726-ab6577d337f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.858+08:00
      'mgnl:createdBy': 'lance-nwp'
