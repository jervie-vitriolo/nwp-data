  'jan-7-earthquake-china-tibet':
    'caption': 'Damaged houses are pictured after an earthquake at a village in Shigatse,
      Tibet Autonomous Region, China on Jan. 7. (Xinhua via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T11:40:22.000+08:00
    'imagesource': 'jcr:2bbf24fc-3e82-4d85-896e-95b149d1030a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f85722c6-4093-45c2-b7cf-36b376467dfb'
    'lead': 'A magnitude 6.8 earthquake rocked the northern foothills of the Himalayas
      near one of Tibet’s holiest cities on Tuesday, Chinese authorities said, killing
      at least 95 people and shaking buildings in neighbouring Nepal, Bhutan and India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T11:41:42.478+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:16.046+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:12.570+08:00
    'mgnl:lastModified': 2025-01-07T18:28:11.713+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['China']
    'stories': []
    'template': '1'
    'title': 'Powerful earthquake kills nearly 100 in Tibet, rattles Nepal'
    'updated': 2025-01-07T14:10:07.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e74c5-e66b-4d0d-b9cf-57f793d73484'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:25:14.895+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.694+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China/Kathmandu, Nepal -</strong> A magnitude 6.8
        earthquake rocked the northern foothills of the Himalayas near one of Tibet’s
        holiest cities on Tuesday, Chinese authorities said, killing at least 95 people
        and shaking buildings in neighboring Nepal, Bhutan and India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135df5ec-e6e1-408c-a16b-3699a6dd1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.638+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.695+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quake hit at 9:05 a.m. (0105 GMT), with its epicenter located
        in Tingri, a rural county known as the northern gateway to the Everest region,
        at a depth of 10 km (6.2 miles), according to the China Earthquake Networks
        Centre. The U.S. Geological Service put the quake’s magnitude at 7.1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e292df-fcd4-4cca-b01d-d214a4cbdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f63e71-4c6c-47eb-ba83-c75d025e97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.639+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>At least 95 people wereknown to have been killed and 130 injured
        on the Tibetan side, China’s state-run television reported six hours later.
        There were no reports of deaths elsewhere.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eced613-7b71-4eb4-8e0d-2e1114e82e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1104-7877-4994-ba80-8c0da2f16d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Southwestern parts of China, Nepal and northern India are frequently
        hit by earthquakes caused by the collision of the Indian and Eurasian tectonic
        plates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265fe24b-8e55-4418-8512-7b8bb7e15860'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.640+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb6352a-a83c-4fac-87dc-f79829b7bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.641+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tuesday’s epicentre was around 80 km (50 miles) north of Mount Everest,\
        \ the world’s highest mountain and a popular destination for climbers and\
        \ trekkers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92106c3a-fcf6-452e-a43e-e2498dc121c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.641+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf58bc-b73c-40de-b39a-4d7738fdbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.642+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Winter is not a popular season for climbers and hikers in Nepal,
        with a German climber the lone mountaineer with a permit to climb Mount Everest.
        He had already left the base camp after failing to reach the summit, Lilathar
        Awasthi, a Department of Tourism official, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0741a-fd16-4260-b8cb-6ff034f9b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.642+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b715f4-adff-4a34-9f1c-01a2a4bb2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.643+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nepal’s National Disaster Risk Reduction and Management Authority
        (NDRRMA) said the tremors were felt in seven hill districts bordering Tibet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c26020-3b4e-4fc5-906d-aba7a0d8824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.643+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb8cc4-c097-4985-b30a-e94acccbe51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.643+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:28:11.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So far we have not received any information of any loss of life
        and property," NDRRMA spokesman Dizan Bhattarai told Reuters. "We have mobilised
        police, security forces and local authorities to collect information," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f865d51-2122-414d-8526-ed28d80f0f12'
