  'dict-warns-new-drive-by-scamming-modus-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T17:08:59.000+08:00
    'imagesource': 'jcr:9ad8e8e6-fa71-4230-9912-5ba18a8b25ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9030564-d795-4e59-8488-d254cb3ed706'
    'lead': 'Scammers and hackers have stepped up their game using advanced tactics
      to target more victims through text messages, according to the Department of
      Information and Communications Technology (DICT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T17:10:46.927+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:11.014+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:14.892+08:00
    'mgnl:lastModified': 2025-01-07T17:10:46.971+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['DICT', 'Scam']
    'stories': []
    'template': '1'
    'title': 'DICT warns public against ''drive-by-hacking’ modus operandi '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f007b-6f2c-4d31-917a-d9e9cd10e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Scammers and hackers
        have stepped up their game using advanced tactics to target more victims through
        text messages, according to the Department of Information and Communications
        Technology (DICT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd068bd-5680-4214-84d9-d7f3004d584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing,  Information and Communications Technology Secretary
        Ivan Uy issued a warning about a new modus operandi called “drive-by hacking.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c239b-cad8-4c48-84a2-12445013a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.940+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.940+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In this method, scammers drive around public areas with specialized
        equipment designed to trick mobile phones into connecting to their devices
        instead of legitimate cell towers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e2b9f-f253-4a59-8127-508484d6603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are acquiring new systems and equipment to address this because
        these scammers continuously improve their tactics and acquire new tools,"
        said Uy.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad782aa5-7226-454b-8104-68314aa73b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.941+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He explained the mechanics of the new hacking technique. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d755e-9a25-40f8-9b0f-373495fc8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Now, they’ve acquired new devices that don’t even need to access the
        network directly. It’s like a ''man-in-the-middle'' attack. When you open
        your cellphone, you think you’re connecting to the telco’s cell site, but
        in reality, you’re connecting to the hacker’s device, which mimics a cell
        tower. The hacker brings equipment that pretends to be a cell tower, and that’s
        how they intercept your number," Uy said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d0dc1-d3d5-4a20-9899-ecf5add17fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Ngayon, nakakuha sila ng mga bagong kagamitan na hindi
        na kailangang kumonekta nang direkta sa network. Parang isang ''man-in-the-middle''
        na atake. Kapag binuksan mo ang iyong cellphone, akala mo kumokonekta ka sa
        cell site ng telco, pero ang totoo, kumokonekta ka sa aparato ng hacker na
        nagpapanggap na isang cell tower. Nagdadala ang hacker ng kagamitan na nagpapanggap
        na cell tower, at doon nila nakukuha ang iyong numero.] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091dd0e-50ba-4ebe-a6c1-b7a2f197041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.942+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.942+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DICT chief noted that the agency has caught a number of hackers
        using this tactic, especially during the holiday season when mobile phone
        activity was high.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db622665-1f9e-4f6f-978e-fbd76a953d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So, now the hacker knows, ''Oh, this number is active.'' All they
        have to do is park their car with the equipment and wait. We''ve caught many
        of them – we call it ''drive-by hacking.'' They load the equipment into their
        vehicle, drive around, and park outside buildings, often near malls," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f099be-2b56-4f9a-8399-b2ba20a979f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Ngayon, nalalaman ng hacker, ''Ah, active itong number
        na ito.'' Ang gagawin lang nila, ipapark nila ang kanilang sasakyan na may
        dalang kagamitan at maghihintay. Marami na kaming nahuli na ganito – tinatawag
        namin itong ''drive-by hacking.'' Ipinapasok nila ang kagamitan sa sasakyan
        at nagmamaneho sila sa paligid, madalas sa labas ng mga malls.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ebce1-04ab-42fd-aa9d-557258b21683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.943+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.943+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Once the hackers have captured the phone numbers, they send out seemingly
        legitimate text messages.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd7732-27e2-41f3-b06a-bb321b494b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Once they capture all those numbers, they now send a text blast, making
        it look like the message is from a trusted source — such as a bank, a telco,
        or a credit card company — to trick you into believing it’s legitimate communication,"
        Uy said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12456abf-7052-4dbc-9afe-d789b27f0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.944+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.944+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DICT also revealed how the equipment is brought into the country
        and its purpose.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27af8f-8bd0-43ac-9834-5fe49158c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Most of this equipment is actually smuggled because it’s illegal,
        but sometimes these same devices are used by politicians, especially during
        election seasons. They use them to send out mass campaign messages. These
        are the same types of devices that scammers and hackers are now using," Uy
        noted.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8dd3e7-295a-4197-8f44-51034354369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:10:46.945+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:10:46.945+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In response, the DICT has begun acquiring new equipment to counteract
        this growing threat.</p>'
  'bersamin-marcos-duterte-nsc-removal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T17:11:03.000+08:00
    'imagesource': 'jcr:4c13f47f-ba9b-44b1-8c0f-4f6aab853ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b25c1dc-9e0b-492e-8440-4065187fc9aa'
    'lead': 'Malacañang has denied claims by Duterte allies that politics was behind
      the removal of the vice president from the National Security Council (NSC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T17:12:46.458+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:10.661+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:15.056+08:00
    'mgnl:lastModified': 2025-01-07T17:12:46.499+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Duterte', 'Marcos']
    'stories': []
    'template': '1'
    'title': 'Nothing personal in VP exclusion from NSC – Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a3d69-09a5-46d3-993d-9d0f12918f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang has denied
        claims by Duterte allies that politics was behind the removal of the vice
        president from the National Security Council (NSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8377c-a002-401c-8344-fd6832d1fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Executive Secretary Lucas Bersamin clarified that
        the sole authority to reorganize the NSC rests with the president, who has
        the discretion to decide based on trust and confidence in each member.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b97b01-7ba5-42b3-9b43-546e5cef9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I would like to emphasize this. Look at it this way, the National
        Security Council is an advisory body and this is an advisory body in relation
        to the president as the commander-in-chief. So, the president has the right
        as well as the responsibility of seeing to it that whoever advises him has
        his fullest trust and confidence," said Bersamin in a press briefing on Tuesday,
        Jan. 7.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ce131-8091-4dc7-862d-b91e927e0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.483+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.483+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin explained that while this decision should not be seen as a
        personal issue, recent developments made it difficult for Vice President Sara
        Duterte to remain as a member of the NSC.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d820d4-06b0-430c-a406-6721db02f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I’m not saying that the vice president… does not anymore deserve to
        be trusted. But I’m just saying that with the recent developments, it is not
        going to be good advice or good action on the part of the president to still
        have her on board," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a2f1e-42ae-4829-adc8-c0f76d11b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin stated that for the time being, vice president Duterte no
        longer holds relevance as a member of the council.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97898827-eff3-4bba-a978-3bc2678e60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.484+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.484+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Walang personalan (nothing personal), but what I said before is that
        the vice president has ceased to be relevant in terms of the responsibilities
        of membership in the National Security Council,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093c5fe-c1d8-4e8b-a4fc-364954fcf3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.485+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.485+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Duterte - who won under the UniTeam ticket in the 2022 elections
        - have had a political fallout, with the vice president even issuing death
        threats against the president, first lady, and House speaker.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f8548-622c-4005-9144-144fb30bd6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.485+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.485+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin also responded to criticisms from former Chief Presidential
        Legal Counsel Salvador Panelo, who questioned the president’s decision.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1f8d1a-bf62-41c5-b079-535cbd7ff411'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.485+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.485+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I read something that reminded me that Panelo, during his time as
        presidential adviser, also advocated for the exclusion of former Vice President
        Leni Robredo from the NSC. So, he has no moral authority to question the president’s
        decision,” he added. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7841b3c-20cb-4e69-803d-e9796a896916'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Panelo sent a text message saying otherwise.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15a452-e4a5-4bd3-89a1-1158ba067241'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.486+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.486+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“ES Bersamin is misinformed, I never advocated the exclusion of former
        VP Robredo in the National Security Council," he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553fde4e-bac4-410d-967b-2c7f5c338730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the executive order that reorganized the NSC also removed
        the membership of living former presidents.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7cbd2-4b52-4d3c-97bd-2e8d5cfb72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:12:46.487+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:12:46.487+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also at odds with the father of the vice president, former
        President Rodrigo Duterte, while former president and now Pampanga 2nd District
        Rep. Gloria Macapagal Arroyo is a known Duterte ally.</p>'
  'marcos-not-thinking-martial-law-bersamin':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T17:44:16.000+08:00
    'imagesource': 'jcr:86081440-f6a1-4d7e-8ed9-b5866017a178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b19cf68-1d8a-49ca-a452-0a14513712e0'
    'lead': 'Executive Secretary Lucas Bersamin said President Ferdinand Marcos Jr.
      is not considering declaring martial law or seeking to perpetuate himself in
      power in his move to reorganize the National Security Council (NSC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T17:46:13.866+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:10.358+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:15.186+08:00
    'mgnl:lastModified': 2025-01-07T17:46:13.909+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['martial-law']
    'stories': []
    'template': '1'
    'title': 'Martial law, term extension not on Marcos mind – Bersamin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ce44a-5654-4076-8794-ab3ac158a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Executive Secretary Lucas Bersamin said
        President Ferdinand Marcos Jr. is not considering declaring martial law or
        seeking to perpetuate himself in power in his move to reorganize the National
        Security Council (NSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf51c0-6eb7-410a-aaed-3a0c1369519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former presidential spokesperson Harry Roque suggested in a Facebook
        post that the president might be contemplating a martial law declaration,
        similar to that imposed by his late father, former President Ferdinand E.
        Marcos, in 1972.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688fd12b-d43f-4cc4-9265-cbd1ffe1ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Roque posted, “Uy, bakit wala sa NSC si VP Sara, Tatay Digong, PGMA
        at Erap? Nung panahon ni Sr., ganito rin nung nagdeklara ng Martial Law. Mag
        take two kaya si Junior?”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce77456-6d94-492c-863a-56b51bca7cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Why are VP Duterte, former presidents Rodrigo Duterte,
        Gloria Macapagal Arroyo, and Joseph Estrada not in the NSC? This was similar
        to the time the Senior declared martial law. Will Junior do a take two?]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f5bc8-e928-4bd3-b562-3fe6c6cbf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin’s response: "Alam mo, kung iniisip mo iyan lagi, that’s malicious
        ano [You know, if you''re constantly thinking about that, that’s malicious]
        because the Constitution is very clear when a president may declare martial
        law. I don’t think it is in the mind of the president right now." '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c738a2-ac61-4283-94c9-39f25709ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the president is focused on pressing national issues like improving
        the economy, health care, and his legacy projects.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5ca02-d44d-4bf9-b1d9-9520f8dfaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s not about martial law, it’s not about extending himself in power
        – no! He has no thoughts of that. He doesn’t even think in those terms. Malicious
        talaga is Mr. Harry Roque [Mr. Harry Roque is really malicious],” said Bersamin.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d76157-92fb-4f77-9273-5c98cac9f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T17:46:13.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T17:46:13.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque has yet to respond to Bersamin’s remarks.</p>'
  'palace-china-monster-ship-concern':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T18:49:42.000+08:00
    'imagesource': 'jcr:ebf674ac-4b4e-4171-b6ed-757a2a378d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2c7597f-47e5-49d3-818f-db8aefb1a251'
    'lead': 'Malacañang has expressed concern over the presence of a so-called Chinese
      "monster ship" in the exclusive economic zone (EEZ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T18:51:02.978+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:10.127+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:15.310+08:00
    'mgnl:lastModified': 2025-01-07T18:51:03.015+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Malacañang expresses concern over presence of Chinese ‘monster ship’
      in EEZ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb83c5e-e2f2-4449-9627-0fc1fcaf8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:02.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.009+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang has expressed
        concern over the presence of a so-called Chinese "monster ship" in the exclusive
        economic zone (EEZ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b141b50-3573-4c4d-928f-7208c9fb511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:02.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:02.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Executive Secretary Lucas Bersamin stated that
        the Philippine Coast Guard is doing its best to challenge the illegal presence
        of the China Coast Guard vessel, CG 5901, which has been lingering in waters
        off Zambales.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b59aeb-d686-4244-a89e-cbebf0962e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:02.999+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:02.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We view with concern. Ganito iyan: So far we have been challenging
        the presence of that monster ship. Our coast guard has always been very alert
        in following up on the presence of that monster ship, pasulpot-sulpot and
        it is within our exclusive economic zone, so tsina-challenge iyan,” said Bersamin. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40d143-70e5-45f9-a016-346cb8c386e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.000+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.000+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "We view this with concern. Here’s the situation: So
        far, we have been challenging the presence of that monster ship. Our coast
        guard has always been very alert in following up on the presence of that ship,
        appearing sporadically, and it is within our exclusive economic zone, so we
        are challenging it.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb430b6e-7deb-4f04-bd13-2cca54018218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.000+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.000+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin added that there has so far been no confrontation on both
        sides.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d98cb8-f999-404d-a2a8-91ffa287cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.001+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.001+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mayroon ding counter-challenge iyong coast guard ng China but it all
        works well in the end kasi nothing confrontational happens. So, maaaring projection
        ang isyu dito, but I’m not going to say anything more because that’s a matter
        of operation,” he explained. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07424383-02b0-4caa-8ee9-345d5b6fa07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.001+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.001+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "The Chinese coast guard is also counter-challenging,
        but everything works out in the end because no confrontation happens. So,
        this issue could be a matter of projection, but I won’t say anything further
        because that’s an operational matter.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da84d6-3df0-4e4a-8103-60c52b1d0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palace official went on to explain that the government has two
        options in responding to the Chinese vessel’s presence.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a22f5-7831-4871-b6b6-8251015c3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The first one is we have always been issuing protests, demarche. They
        call that demarche; and the other one is there is a permanent apparatus for
        that, at the vice-ministerial level; every now and then, Beijing and Manila
        alternate hosting the vice-ministerial level conference,” said Bersamin. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62070a-420f-4593-973a-885c23ff8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.002+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "The first option is that we have always been issuing
        protests, or what they call a ''demarche''; and the second option is that
        there is a permanent mechanism for this, at the vice-ministerial level. From
        time to time, Beijing and Manila alternate hosting the vice-ministerial level
        conference.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8021f-5265-40d8-9901-21fdeeb2d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Foreign Affairs has yet to comment on whether the
        Philippines will file a formal diplomatic protest over the ship’s presence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbf343-3a7e-4efe-b8bc-d257b4515baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.003+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The China coast guard vessel, CG 5901, is 541 feet long and has a displacement
        of 12,000 tons. It is considered one of the largest coast guard ships in the
        world.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea163177-175a-4219-a48e-38780bc3850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:51:03.004+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:10.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:51:03.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the "monster ship" has entered Philippine
        waters.</p>'
  'da-wants-msrp-imported-rice':
