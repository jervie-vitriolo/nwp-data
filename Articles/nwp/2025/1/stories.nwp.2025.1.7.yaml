  'Full-year-2024-inflation-rate-of-3.2--meets-gov-t-target':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Consumers buy vegetables at the Guadalupe Public Market. (Jelo Ritzhie
      Mantaring/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T11:47:21.000+08:00
    'imagesource': 'jcr:bc38fa10-553f-425d-b279-a5ea57c16c6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c3dcbe-97ca-4f58-807e-0bf700a28411'
    'lead': 'The government has met its target rate of price increases for 2024 at
      3.2%. Meanwhile, the PSA says it has reason to believe that vegetable prices,
      including tomatoes, may rise further in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T11:56:21.623+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:15.095+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:12.923+08:00
    'mgnl:lastModified': 2025-01-07T18:05:07.436+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['inflation', 'PSA']
    'stories': []
    'template': '1'
    'title': 'Full-year 2024 inflation rate within target'
    'updated': 2025-01-07T18:02:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62b5d5-e019-4a4f-8e4e-aad92bd5fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        met its target rate of price increases for 2024 at 3.2% even with the national
        statistics office recording a faster month-on-month print in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23127050-f27b-40e6-9365-44399da36097'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.424+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority (PSA) reported on Tuesday, Jan.\
        \ 7, that the inflation rate quickened to 2.9% in December, the third straight\
        \ month of increase. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6bfba9-0891-49a7-8f77-9fc7cb3f4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the drivers of higher cost were housing, water, electricity,\
        \ gas and other fuels, as well as transport.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473e863-ec44-4249-beb1-ca0921727d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 2024 inflation fell within the 2% to 4% target range, with the\
        \ Bangko Sentral ng Pilipinas earlier predicting a 3.2% average. The full-year\
        \ rate was also lower than the 6% in 2023.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e43c5c-3c6b-4255-b4ba-5a0f6583488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lower annual average increase in the indices of food and non-alcoholic\
        \ beverages, as well as housing, water, electricity, gas and other fuels were\
        \ the main contributors to the downtrend, the PSA said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98499645-3347-4eb8-bcdf-58017abd4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Despite the risks we encountered throughout the year, our combined\
        \ efforts to temper inflation have largely been successful,” Socioeconomic\
        \ Planning Secretary Arsenio Balisacan said in a statement. “We will build\
        \ upon this momentum as we commit to keep the inflation rate within our target\
        \ range in 2025.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4773e7-e3df-46f0-8eaf-5db5d0224ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Economic managers have set the 2%-4% target until the end of the administration’\
        s term in 2028.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4729d-e5cc-4951-8080-fdcc35ce43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b7345-c500-434f-9344-fd8dccd66a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Good outlook in rice</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0c5c8-174b-48b5-a216-c024be4d6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, National Statistician Dennis Mapa said he sees the continuous\
        \ decline in rice prices.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9280f89-526e-492e-89f5-935649069dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In fact, baka meron tayong expectation na maging negative na ang inflation\
        \ sa rice sa January,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b56bd-6aee-4339-ab6a-a0c30956586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In fact, we expect a possible negative rice inflation\
        \ in January.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215efe0f-52a5-4714-b1f7-e6dd658d239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Food, especially rice, is a major contributor to inflation.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1584b-8654-4110-8e45-32058b616d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mapa said the national average price of regular milled rice, for example,\
        \ was P48.81 per kilogram (kg) in December. This was lower than P50.22 in\
        \ October and P49.24 in November. It was P49.60 in January 2024\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691480e-96e4-4339-94a6-8004d9e76c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the declining trend is also seen in special and premium rice\
        \ varieties.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e82868-5209-467f-ac61-5dd49930bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. ordered a rice tariff cut in July
        to reduce retail prices. The government said the price would be reduced by
        P6 to P7 as early as August — something that has yet to happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c428f-d97c-43f9-9209-946a4d75b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Agriculture has introduced various programs, including\
        \ selling aging rice at P29 per kg in Kadiwa markets for vulnerable sectors\
        \ and P40 per kg of rice available for the general public.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85849bbd-6707-492d-8d87-9074678d6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita niyo nag-iba ang direction nong Disyembre,” Mapa said. “‘Yong\
        \ inflation rate for the bottom 30% income households from 2.9% noong Nobyembre\
        \ 2024, ito ay naging to 2.5%.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ade77d-dad0-4bf7-9105-6c505a4e26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.404+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The direction changed in December. The inflation rate\
        \ for the bottom 30% income households from 2.9% in November went down to\
        \ 2.5%.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7855fe-c1ef-45ab-9cac-5e47bcc4c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.405+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Almost one-fifth of consumption of the bottom 30% income households\
        \ is either rice or corn,” he said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6a745-4108-40e6-bca6-363b67e2a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.405+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
