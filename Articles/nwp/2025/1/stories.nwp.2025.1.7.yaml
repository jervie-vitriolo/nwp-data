      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.332+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><p><strong><em>How to Do It</em>:</strong> Take a walk in a
        nearby park, hike a scenic trail, or simply sit outside with a book or journal.<em><strong>Pro
        Tip:</strong></em> Commit to at least one outdoor activity each week to keep
        your spirits high.<strong><em>Why It Works:</em></strong> Exposure to nature
        lowers cortisol levels and boosts serotonin.</p></li></ul>'
    '17':
