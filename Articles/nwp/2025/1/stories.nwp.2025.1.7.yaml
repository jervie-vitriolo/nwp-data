    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72bf38-2401-4765-9111-db5f4d598034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.036+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.430+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Blinken condemned the latest launch together with South Korean Foreign
        Minister Cho Tae-yul, and also warned of Pyongyang’s deepening ties with
        Moscow, including illicit cooperation on space and satellite technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722275c2-eed3-49b3-8c80-bea371d3e015'
