      'mgnl:type': 'text'
      'text': '<p><strong>1. Reconnect with Nature</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d787f23-e295-4c48-a524-e73384b11a3b'
