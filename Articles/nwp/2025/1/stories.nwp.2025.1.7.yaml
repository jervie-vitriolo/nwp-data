      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.611+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Reduce Single-Use Plastics</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91a9b9-445d-45a0-8199-0ee28385bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.586+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.586+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>How to Do It: Carry a reusable water bottle, bring your own shopping
        bags, and opt for products with minimal or eco-friendly packaging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b91b5-279d-4e85-849a-96accd0cd419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.586+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.586+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Pro Tip: Invest in durable reusable alternatives, like silicone zip\
        \ bags or stainless-steel straws, for long-term use.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0928b33-6e71-4baf-90e8-63ae36b65c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.587+08:00
