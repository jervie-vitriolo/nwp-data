      'jcr:uuid': '4812e7ab-b502-4238-84a5-b399f40f6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.645+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:16.060+08:00
