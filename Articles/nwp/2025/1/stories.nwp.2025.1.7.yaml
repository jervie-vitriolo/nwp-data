    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:14.573+08:00
    'mgnl:lastModified': 2025-01-07T16:16:50.548+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH debt reaches ₱16.09T as of Nov. 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca600e62-00fa-4678-8acf-16867aa6b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.536+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.536+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The national government
        debt rose to ₱16.09 trillion as of November 2024, the Bureau of the Treasury
        reported on Tuesday, Jan. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d49b6-df09-404a-8755-30270951abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This marks an increase of ₱70.70 billion, or 0.4%, compared to the
        total outstanding debt in October 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665cb5d0-0ae7-4e71-af7b-fa33cc6cf920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Bureau attributed the rise to net financing and the depreciation\
        \ of the peso. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33336a0e-a018-4286-bec7-4d6e5fa3b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The peso weakened against the US dollar, sliding from ₱58.198 at the\
        \ end of October 2024 to ₱58.602 a month later.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf56f6-3aa2-419b-986e-0a1e83973c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domestic securities make up the majority of the total debt stock
        at 67.87%, while external obligations accounted for 32.13%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23211d4-55bc-40db-9d66-0a893494163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Domestic debt climbed to ₱10.92 trillion, an increase of ₱31.82 billion,\
        \ or 0.3%, from the previous month.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d438685-16b3-463a-a5c5-8dedbbbc4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The increment resulted from the ₱30.67 billion net issuance of domestic\
        \ securities and ₱1.15 billion effect of peso depreciation on US dollar-denominated\
        \ domestic debt,” the BTr said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f8586-99d2-4131-95ae-e08626c310ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It added that external debt reached ₱5.17 trillion in November, marking\
        \ a ₱38.88-billion, or 0.8%, increase from October.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349278a9-0bf9-4088-88bb-d1b2b1d5ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The peso’s depreciation added ₱35.61 billion to the value of US dollar-denominated\
        \ debt, while new foreign loans increased the debt by ₱8.33 billion. However,\
        \ favorable currency movements against the US dollar reduced the debt by ₱\
        5.06 billion, the BTr explained.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303485ab-8942-4413-94a1-9fae9949dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:16:50.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:16:50.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Overall, national debt grew by 12.4% since December 2023.</p>'
