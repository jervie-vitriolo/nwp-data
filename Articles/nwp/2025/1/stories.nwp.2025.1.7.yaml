  'lto-on-pangasinan-animal-cruelty':
    'caption': 'A cat in Pangasinan was dragged by a tricycle on Jan. 4 '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T14:22:07.000+08:00
