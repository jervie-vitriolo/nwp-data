      'mgnl:lastModified': 2025-01-10T10:50:59.614+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Support Local and Sustainable Brands</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b19a6-2cca-4d92-8b2a-bbe5882140c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.493+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.615+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Buying locally produced and ethically made goods supports both the\
        \ environment and your community.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f5209-1be2-4cdd-bf37-6836e801a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.590+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.590+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>How to Do It: Shop at farmers'' markets, choose eco-conscious clothing
        brands, and prioritize sustainable packaging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf7756-5d97-454f-9745-728b833518d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.591+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.591+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Pro Tip: Research brands’ sustainability practices before making a\
        \ purchase to ensure they align with your values.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55079384-3828-4aad-8c0f-3f7fc9366c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.591+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.591+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Why It Works: Local and sustainable businesses often use fewer resources
        and produce less waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a8b50e-7c17-4d2a-8e79-10145f8afb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.494+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.616+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Start Composting</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294dec43-ce0f-4497-a402-d1188c2a1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.494+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.617+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Composting is an excellent way to reduce food waste and create nutrient-rich\
        \ soil for gardening.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad081f9-e72e-4cfa-b14a-c286d922e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.592+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.592+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>How to Do It: Collect fruit and vegetable scraps, coffee grounds,
        and eggshells in a compost bin. If space is an issue, try a small countertop
        composting system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e256ea0-4cdf-497d-b9d9-0fd6456883b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.593+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.593+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Pro Tip: Learn about what can and can’t be composted to avoid contamination.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e185f4-b223-4555-ab07-3b164cc477ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.593+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.196+08:00
