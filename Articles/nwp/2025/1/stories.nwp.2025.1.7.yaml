      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> An inquiry on the supposed
        suspicious death of an overseas Filipino worker (OFW) in Kuwait has been sought
        at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0d7fc-f4bd-417b-9fa5-5689b9ae88a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.163+08:00
