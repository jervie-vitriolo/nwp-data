      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Create a Post-Holiday Bucket List</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd355921-2ef9-47ca-96a1-1632f48d64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.839+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.334+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Instead of dwelling on the end of the holidays, plan exciting activities\
        \ or set new goals for the months ahead.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3e90e-fabe-45ad-a3d6-15aeca191658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.839+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.335+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><p><em><strong>How to Do It:</strong></em> List down things
        you want to learn, places to visit, or hobbies to try this year.<em><strong>Why
        It Works:</strong></em> Anticipating something enjoyable can shift your focus
        to positive outcomes.</p></li></ul>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd01ee1-d135-4344-aecc-34e9f2b3fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:47:47.308+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.308+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><strong>Pro Tip:</strong> Choose one manageable goal for January
        to kickstart your list and stay motivated.</li></ul>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55d2da-f464-4457-908f-ec4d0cde24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:47:47.309+08:00
