      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump reacted to Trudeau’s announcement byrepeating earlier comments
        that Canada would gain from becoming the 51st U.S. state and complaining about
        Canada’s trade surplus with the United States.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30e2bc-ebf1-45bb-befd-974eaeef2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T08:30:26.859+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:20.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T08:30:26.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The United States can no longer suffer the massive Trade Deficits
        and Subsidies that Canada needs to stay afloat. Justin Trudeau knew this,
        and resigned," he said on Truth Social.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9d99b-d10a-481c-8bcb-77a7ddd22091'
      'mgnl:activationStatus': true
