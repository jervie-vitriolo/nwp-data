    'jcr:uuid': '804ed5ce-0e74-4052-bf08-e8af0ddb8e00'
    'lead': 'A lawmaker has sought to give former media giant ABS-CBN a fresh 25-year
      franchise after the network failed to acquire the congressional permit nearly
      five years ago.'
    'mgnl:activationStatus': true
