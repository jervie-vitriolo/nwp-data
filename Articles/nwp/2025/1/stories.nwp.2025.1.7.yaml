    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879f3e2-1b1f-4541-b7ef-2ac737a55469'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:28:11.670+08:00
