      'mgnl:lastModified': 2025-01-07T10:38:58.425+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70681b0b-7818-4728-be57-e5db71764edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.426+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kim hailed the missile as a powerful weapon to cope with security
        threats posed by hostile forces and the changing regional security environment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4ecab-1d3d-40c1-9513-937a134d1182'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.427+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113622a0-4544-4e12-990d-336e4939aa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.427+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The development of new-type hypersonic missile is mainly aimed
        to steadily put the country’s nuclear war deterrent on an advanced basis
        by making the means of changing the war situation, the weapon system to which
        no one can respond, the linchpin of strategic deterrence," he said, according
        to KCNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d38152-e672-4886-811e-d499490d34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.034+08:00
