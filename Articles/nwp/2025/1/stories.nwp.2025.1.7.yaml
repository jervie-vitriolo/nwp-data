      'mgnl:lastModified': 2025-01-07T10:38:58.432+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea has been developing a new solid-fuel hypersonic IRBM
        amid an intensifying race for the next generation of long-range rockets that
        are difficult to track and intercept.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286372c-dade-4596-82ae-b096d171d7fe'
