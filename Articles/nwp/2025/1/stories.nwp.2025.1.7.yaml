    'stories': []
    'template': '1'
    'title': 'Pope names Italian sister as first woman to lead major Vatican office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7ed8d-701a-4aa0-9875-bc9c35944ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.381+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis on Monday named the
        first woman to lead a major Vatican department, appointing an Italian sister
        to take charge of the office that oversees the world’s Catholic religious
        orders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8fed6-8cd4-4983-868c-acec86552209'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.382+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880086b-7acc-4acc-8bed-69a306317d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.382+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sister Simona Brambilla, 59, will lead the Vatican’s Dicastery
        for Institutes of Consecrated Life and Societies of Apostolic Life. She replaces
        Cardinal Joao Braz de Aviz, a Brazilian prelate who had led the office since
        2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79e2ce-4374-43e1-97ac-5ac775960efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.383+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae49570-80d9-4dd8-a4ca-82ba1b61d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.383+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis has elevated women to leadership roles at the Vatican throughout
        his 11-year papacy, naming a range of women to second-in-command positions
        at various offices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12c679-5486-4ebc-89fc-c66cefffbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.384+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5fb80a-9bbf-4f1e-a001-847322d8328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.384+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But he had not yet appointed a woman to lead one of the offices
        of the Holy See, the internationally recognized sovereign entity that oversees
        the global Catholic Church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c52f8c-690f-4613-b5ab-85f521ba49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.385+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbe73b-6920-499d-9f4e-8a33e80f21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.385+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brambilla was named as "prefect" of the Vatican office. Francis
        also named Spanish Cardinal Angel Fernández Artime as "pro-prefect" of the
        department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57591485-3726-4e15-91de-7b39bb1a408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.386+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d58bc3c-9e02-4570-b07d-8a43cee879a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.386+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican press office said Brambilla would be leading the department,
        but did not immediately offer details on how the two officials would split
        duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62438b0e-9383-4178-8b38-825d276f8ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a59f5-7396-422e-9ade-65ec021760f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.387+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among other appointments, Francis has previously named women to
        number two positions in the Vatican’s development office, its family life
        office, and its press office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45eaa8-4f48-4978-8bc5-f90ba453504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.388+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fae0fd-82c4-4a92-b281-a8a12d5dfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:57:43.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:13.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:01:17.388+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also appointed Barbara Jatta as the first woman to lead the Vatican
        Museums in 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ef2b6-ee52-48f5-8165-0a41cf8c59a2'
      'mgnl:activationStatus': true
