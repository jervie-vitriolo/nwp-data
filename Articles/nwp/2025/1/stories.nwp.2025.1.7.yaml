    'jcr:uuid': '4ec9d975-a4df-4fd6-87f4-28aa45bbdb8d'
    'lead': 'The Land Transportation Office (LTO) has issued a show cause order against
      a driver in Pangasinan who was captured on video dragging a cat tied to his
      moving motorcycle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T15:22:46.469+08:00
