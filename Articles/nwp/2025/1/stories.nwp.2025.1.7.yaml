      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Veggies a ‘threat’</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f223e0-bcb9-4c99-9fa5-20a7b5b0ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.406+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the inflation outlook for January, Mapa said: “There\
        \ are other items that threaten prices, particularly vegetables.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da29c4-b9d0-4134-a694-e3ac8bfea99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.407+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For December, tomato was the third main contributor to faster inflation,\
        \ logging 120.8% from 31.3% in November.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983f2df-e58c-498a-ab86-cbef04c4d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Metro Manila, Mapa said tomatoes have been sold for P250 up to nearly\
        \ P300 per kg in the first week of January.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33df00-1c1f-4183-9957-f7c4769367c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.408+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.408+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang report sa amin, may pagtaas pa sa presyo ng kamatis. Ang expectation\
        \ natin patuloy itong tataas nitong January,” he said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439e917-6bda-4d7c-af40-1a88133639c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have received reports that there will still be an\
        \ increase in tomato prices. We expect the price will continue to rise this\
        \ January.]\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56f590-6d94-4123-a678-e2d2398c9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.409+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa on Monday said the string of\
        \ storms last year caused extensive damage to tomato production, as well as\
        \ bell and chili pepper, resulting in “significant supply shortages.”\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945f5d4-d1e2-4658-ac58-bb71defb25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.410+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Instead of relying on imports during shortages, the government should\
        \ develop post-harvest processing facilities and cold storage systems for\
        \ crops like tomatoes,” sectoral group Kilusang Magbubukid ng Pilipinas said.\
        \ “This would prevent farmers from incurring losses during oversupply or price\
        \ drops.”\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed22614-d045-4ba8-ac67-afa922340109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There is no reason for vegetables to cost as much as pork. The reality\
        \ is, this crisis stems from the government’s chronic neglect of agricultural\
        \ development,” the group said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0cab7-09f0-4a0b-8671-7f1fc8d7c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T18:05:07.411+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:15.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T18:05:07.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Mesa said tomato prices are expected to normalize by February
        as production resumes.</p>'
