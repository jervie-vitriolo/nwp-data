    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab12cfd-230f-48d9-8720-7f59525f677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.450+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.464+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sejong, South Korea -</strong> South Korea’s transport
        minister said on Tuesday he intends to step down to take responsibility for
        the deadly crash of a Boeing jet operated by Jeju Air on Dec. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862d8d9-7138-4c5b-8418-a3ad706d6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.450+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.450+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea28b5-3ffb-485a-87d8-d1611c2802ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.451+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.451+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jeju Air 7C2216, which departed the Thai capital of Bangkok for
        Muan in southwestern South Korea, belly-landed and overshot the regional airport’s
        runway, exploding into flames after hitting an embankment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a052f-6d8b-469f-aec8-512f4a72be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.451+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.451+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20b1e0-6aaa-4a7b-bb55-647a08f25c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.451+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.451+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I feel heavy responsibility for this disaster," Park Sang-woo told
        a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d377a-0986-4928-835b-bcb73426e7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.452+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596962b2-e918-4a87-84fa-9c34ad33ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.452+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.452+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he will try to find the right timing to resign after addressing\
        \ the current situation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8620c-52fb-49fa-86dc-609465a3e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.453+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.453+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889bfaf-55e4-41b2-be29-00204c6b33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.453+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.453+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The transport ministry also said it will swiftly improve the safety
        of airport landing systems that experts said contributed to the catastrophic
        accident that killed 179 people on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d8f65-1384-48c9-afd3-c04fd58d5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.382+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd3f7d-0148-4b7d-85b2-0e499892be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air safety experts have said the embankment, designed to prop up
        the "localizer" antenna used to guide landings in poor visibility, was too
        rigid and too close to the end of the runway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75378bf0-6d95-4d32-a689-ed8a931b459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.454+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.454+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7077b22-08f7-4024-9462-002ed91be525'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.455+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Joo Jong-wan, the deputy transport minister for civil aviation, acknowledged\
        \ that safety measures were not sufficient when building the embankment, but\
        \ said they were done in line with regulations in Korea and overseas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd58c6-d6fa-4d52-bbd5-9902b68e5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.455+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.455+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa561b-147c-4ffc-b36f-12e7a6d785b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T16:52:09.456+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T16:52:09.456+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police are investigating how the embankment was constructed,
        he added. The police last week raided Jeju Air and the operator of Muan International
        Airport as part of their investigation into the crash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b42d7-e97a-41e9-a484-be27366cc000'
      'mgnl:activationStatus': true
