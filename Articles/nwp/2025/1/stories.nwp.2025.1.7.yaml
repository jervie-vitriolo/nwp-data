      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quake also jolted Thimphu, the capital of Bhutan, and the northern
        Indian state of Bihar which borders Nepal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da831b6-193b-4a5f-a1d2-5e64f3271ec9'
