      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Social Security
        System (SSS) has thumbed down a proposal to suspend the contribution hike
        this year starting Jan. 1, insisting that such postponement would do more
        harm than good to the state-run pension fund’s members.</p>'
