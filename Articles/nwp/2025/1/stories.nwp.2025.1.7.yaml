      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We urge the Kuwaiti government to conduct an exhaustive and impartial\
        \ investigation of the death of Dafnie Nacalaban, and to offer better employment\
        \ terms for our OFWs,” he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94330c-85d1-4683-a5c9-7c745ec2c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nacalaban, a household service worker since 2019 in Kuwait, planned
        to come home in December. She, however, was reported missing in October. After
        three months, the Department of Foreign Affairs (DFA) reported that her body
        was discovered <strong><a href="https://www.newswatchplus.ph/news/2025/1/3/dmw--another-ofw-killed-in-Kuwait-.html">buried
        in her employer’s house</a></strong>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd0b03-ed3c-4f5c-8745-97082d975edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rodriguez said the incident is “not isolated” amid more reports of\
        \ OFW abuse, maltreatment, and death.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c79e1-3025-4ad9-9500-17ff3ad95cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "OFW Rep. Marissa Magsino is also pushing for an inquiry on the issue.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e0759-ca8f-4c2a-9c73-1c84618815d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmaker also called on the DFA and the Department of Migrant Workers\
        \ to strengthen the protection of workers abroad.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd25d2-221d-4389-9724-6c8ec22d3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lubos kong ikinalulungkot at kinokondena ang malagim na pagkamatay\
        \ ng isang kababayan natin sa Kuwait, na nagdulot ng galit at pangungulila\
        \ sa ating mga kababayan, partikular sa Cagayan de Oro,” Magsino said in a\
        \ separate statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24f74e-8c87-4495-9f5a-61cc6a0a42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I am deeply saddened and I condemn the tragic death of\
        \ our fellow Filipino in Kuwait, which brought anger and longing to Filipinos,\
        \ particularly in Cagayan de Oro.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5694d8d-1278-400d-8bd7-e5ac69072ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang insidenteng ito ay muling nagpapakita ng mga panganib na kinakaharap\
        \ ng ating mga manggagawa sa ibang bansa, lalo na sa mga lugar kung saan hindi\
        \ sapat ang proteksyon para sa kanilang kaligtasan at karapatan,” she said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c08a6-161a-4428-98c6-b7ac45b4307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This incident shows again the dangers that our workers\
        \ face abroad, especially in places wherein protection for their safety and\
        \ rights is lacking.]\r"
  'Italian-sister-lead-vatican-office':
    'author': 'Joshua McElwee, Reuters'
    'caption': 'Sister Simona Brambilla, 59, who became the first woman named by Pope
      Francis to lead a major Vatican department on Jan. 6 looks on, in Rome, Italy,
      in this screengrab image taken from a video released by Consolata Missionaries
      on Sept. 16, 2024. (Consolata Missionaries/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T13:54:49.000+08:00
    'imagesource': 'jcr:5faeb425-4514-4c56-82ff-266e46b91213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afc4924-1bd5-4277-a562-84357e3fd03c'
    'lead': 'Pope Francis on Monday named the first woman to lead a major Vatican
      department, appointing an Italian sister to take charge of the office that oversees
      the world’s Catholic religious orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T13:57:43.241+08:00
