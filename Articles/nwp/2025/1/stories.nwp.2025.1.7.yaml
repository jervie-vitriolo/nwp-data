      'mgnl:type': 'text'
      'text': '<p>As we step into a new year, it’s the perfect time to embrace small,
        sustainable changes that can make a big difference for the planet. Whether
        it’s reducing waste, conserving energy, or making greener choices, these eco-friendly
        habits can help you live more sustainably in 2025. Here are five practical
        and actionable tips to get started:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f5074-253b-4227-b125-cbb0fbc774af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.490+08:00
