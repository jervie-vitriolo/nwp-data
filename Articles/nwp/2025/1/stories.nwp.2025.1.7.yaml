      'jcr:uuid': '13013cb0-c450-478a-ae5b-dac8ecfc3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:38:36.037+08:00
      'mgnl:createdBy': 'thea-nwp'
