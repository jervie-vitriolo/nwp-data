    'stories': []
    'template': '1'
    'title': 'DA wants ‘maximum SRP’ on imported rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57cf21-7a9c-4112-82a8-c38597b2b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.030+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government wants
        to limit prices of imported rice — to be called maximum suggested retail price
        (MSRP) — to curb possible profiteering and prevent excessive retail costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1390430-a99b-435b-9798-9eacb0d00f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Monday, Jan. 6, the Department of Agriculture (DA) said imported\
        \ rice products were sold for P40 to P63 in Metro Manila markets.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3dd53-68c7-47d4-a81c-55dc3f1ad914'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat wala nang P60 rice na imported na nakikita sa merkado,” Agriculture\
        \ Secretary Francisco Tiu Laurel Jr. said. “P60 na imported rice is already\
        \ profiteering in my opinion.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff48a6-49d1-4719-9bf1-afb10e0fe5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There should be no P60 imported rice in markets. Imported\
        \ rice sold for P60 is already profiteering in my opinion.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92792a5f-9e86-4b9d-96df-3a64b0c24d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the MSRP is not a price cap.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a071f-7809-4a81-bf8d-5eb534753f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.012+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In September 2023, President Ferdinand Marcos Jr. ordered a price cap\
        \ on regular milled rice and well-milled rice for ₱41 and ₱45 per kilogram\
        \ (kg), respectively. It was lifted a month after.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a1006-8517-4d6f-a35b-f26029f90a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a separate interview, Agriculture spokesperson Arnel de Mesa also\
        \ said the maximum SRP is different from the regular SRP.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ac0bf-af37-4177-b0e8-ac9402f2d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi pag SRP, ito ‘yung, according sa Price Act, within plus or minus\
        \ 10%. Ito is MSRP, maximum suggested retail price, merong basis ng computation\
        \ bakit hanggang dito dapat yung suggested retail prices,” De Mesa said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833cd5e-ea24-4d30-8a0c-6808a60beb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: According to the Price Act, the SRP is within plus or\
        \ minus 10%. The MSRP has a basis of computation as to why suggested retail\
        \ prices should only be at this level.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccd385-4680-462b-9ac7-50b0b4826b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa explained that the computation for landed costs includes the\
        \ tariff, shipping fee, and exchange rate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88273cfb-b91e-442e-9e47-ad7dc44ea321'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The MSRP would give consumers an idea on what the price level is based\
        \ on expenses before the imported rice enters the market, De Mesa said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a93a7-01f3-436e-9515-48caa8ee5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nagkaroon na rin kasi ng consultation sa mga importers. Nung isang\
        \ araw, they all agree na these are possibilities and para mawala na rin yung\
        \ sobrang pagpepresyo ng bigas sa mga pamilihan,” De Mesa said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34393b-773a-4805-a93f-778991871387'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There has been a consultation with importers and they\
        \ all agree that these are possibilities to address high rice price.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21856-6a0b-4d05-87da-facb5fbd68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For farmer group Samahang Industriya ng Agrikultura (SINAG), the government\
        \ should peg the MSRP at P42 to P45 per kg, the range earlier promised by\
        \ importers.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f5f53-f821-4a90-9cd5-783765eb3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group said the new Anti-Agriculture Economic sabotage Act should\
        \ also be applied to impose punitive action.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bba6b5-474a-42c1-9436-1ebbc96611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said he would be talking with more retailers and importers about\
        \ the issue.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452b81b-713c-470a-97cc-c67816ee16a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he requested a meeting with the Department of Trade and Industry,\
        \ Bureau of Internal Revenue, National Bureau of Investigation, Department\
        \ of Interior and Local Government, and Philippine National Police regarding\
        \ the move, as well as looking into the profiteering angle under the Price\
        \ Act.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8325660c-4d5e-4d82-b0ec-4114aecb4450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ano ‘yong consequences ng ma-label ka ng profiteering, we will\
        \ use that,” he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a68cb-a42a-494a-9f2d-58a6ada12a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will also use the same consequences set when you are\
        \ deemed profiteering.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c30fc5-95e5-46ff-882c-8c8b2c0f2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief earlier said the DA is considering the <strong><a
        href="https://www.newswatchplus.ph/news/2024/12/26/da-rice-labeling-removal-plan.html">removal
        of special and premium labels</a></strong> on imported rice, arguing the labels
        were used as justification to keep high prices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd3823-b7db-40c2-9fda-d40937f2836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hinting at developments in the possible policy, De Mesa said imported\
        \ rice in markets would have to replace the labels with information, such\
        \ as the rice type, country of origin, and condition. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f9ef9-d9b3-49ce-9cfb-f2a119c41db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T19:16:28.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:09.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T19:16:28.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA is also finalizing the roll-out of cheap “sulit” rice and
        “nutri” rice in Metro Manila.</p>'
