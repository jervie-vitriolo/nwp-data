      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>One person was injured in Kathmandu when he jumped off the top of
        a house after feeling the strong tremors, Nepal Police spokesman Bishwa Adhikari
        said. The man was being treated in hospital.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509dc00c-a46c-4db6-a307-0a06540a6b96'
