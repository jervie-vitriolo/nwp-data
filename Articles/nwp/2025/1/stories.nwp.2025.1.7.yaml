      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.613+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Conserving energy reduces your carbon footprint and saves on utility\
        \ bills.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edbc98-a1b7-4561-8fc7-8ea9fd4bcca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:50:59.588+08:00
      'mgnl:createdBy': 'michia-nwp'
