    'lead': 'South Korea’s transport minister said on Tuesday he intends to step
      down to take responsibility for the deadly crash of a Boeing jet operated by
      Jeju Air on Dec. 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T16:52:09.395+08:00
