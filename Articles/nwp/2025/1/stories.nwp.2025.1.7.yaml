      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>Why It Works:</strong></em> Anticipating something
        enjoyable can shift your focus to positive outcomes.</li></ul>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11fc2c-9a69-41e3-8e80-d00cbb7e4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.840+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.336+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Practice Mindfulness Daily</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6be566-b1f6-4bbb-a83e-3be4f766697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.840+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.337+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Mindfulness helps you focus on the present moment and reduces feelings\
        \ of overwhelm. Even just a few minutes a day can make a big difference.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980880c7-896c-4985-a1eb-ee67a6ed2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.841+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.337+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><p><em><strong>How to Do It:</strong></em> Try guided meditations,
        deep breathing exercises, or simply focus on your senses during daily tasks.<em><strong>Why
        It Works</strong></em>: Mindfulness lowers anxiety and promotes a sense of
        calm and clarity.</p></li></ul>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a8e15-d3ea-49fa-958d-58e2bf85e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:47:47.310+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.310+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>Pro Tip:</strong></em> Use mindfulness apps like
        Calm or Headspace for quick, accessible sessions.</li></ul>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010bd3b-fc05-42e3-8c49-966a7be059bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:47:47.311+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.311+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Why It Works:</em></strong> Mindfulness lowers anxiety
        and promotes a sense of calm and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795dc7d2-98e1-46af-a8ad-f0218be01c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.841+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.338+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Engage in Mood-Boosting Activities</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13cc82-2e6d-4780-9255-d7334325c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.842+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.339+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Physical activities like exercise and creative hobbies can naturally\
        \ lift your mood.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bb30f-8198-4fca-8c78-f1718ef1a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:31:36.842+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:18.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.339+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>hy It Works: Exercise releases endorphins, while creative outlets
        reduce stress and boost self-esteem.</p><ul><li><em><strong>How to Do It:</strong></em>
        Try new workouts like rhythm-based training at Rave Studio or strength-focused
        sessions at Kinetix Lab. If fitness isn’t your thing, explore painting, cooking,
