    'template': '1'
    'title': 'ABS-CBN franchise bill re-filed in House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc1c44-bd06-4549-857d-3f14587e4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.624+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:20:07.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A lawmaker has sought
        to give former media giant ABS-CBN a fresh 25-year franchise after the network
        failed to acquire the congressional permit nearly five years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4c8d1-226e-4ced-bfb2-fc6ad1bb7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:20:07.625+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Through House Bill 11252 filed on Tuesday, Jan. 7, Albay Rep. Joey
        Salceda urged his colleagues to reconsider the non-renewal of the listed network’s
        franchise. All franchise bills originate from the House of Representatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07156a3b-fe89-4fad-ad6d-0e18aa448c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.625+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:20:07.625+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangan natin ‘yung free market of ideas and reporting on events,
        lalong-lalo na sa pananaw patungkol sa kung ano-anong nangyayari sa ating
        bayan. Ako naniniwala na ang pagpapanumbalik ng isa sa mga – masasabi natin
        na magandang laban,” Salceda told reporters in a chance interview. “I have
        my last five months in Congress. I think it is the right thing to do.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b9536-c376-4f3d-ba4d-4d9bf62d3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:20:07.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We need a free market of ideas and reporting on events,
        especially views about the events in the country. I believe that its comeback
        will bring good competition.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d884f8-d105-4566-bbe4-710ea85ef6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.626+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:20:07.626+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I was a former co-author of their franchise in the past Congress.
        You will remember that I even warned against the franchise rejection on grounds
        that it will add to COVID-19 infections due to lack of information,” he said
        in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3609dcc-3cae-472d-adb5-f0ed76e51a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:20:07.627+08:00
