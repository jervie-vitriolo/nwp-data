      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:47:47.332+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Fresh air and natural scenery can work wonders for your mood. Spending\
        \ time outdoors helps reduce stress and increase feelings of well-being.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16736e87-617d-482e-a1a9-dcfc418568bf'
