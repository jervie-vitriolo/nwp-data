      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cagayan de Oro City Rep. Rufus Rodriguez filed House Resolution 2151\
        \ to investigate the death of his district congressional constituent, Dafnie\
        \ Nacalaban.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165b8f5-c83d-4af1-a0ae-dd563eb80ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T13:34:26.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:14.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T13:34:26.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It was reported that the suspect in her killing was said to have also\
        \ killed his Filipina girlfriend a few months earlier,” Rodriguez said in\
        \ a statement on Tuesday, Jan. 7.\r"
    '3':
