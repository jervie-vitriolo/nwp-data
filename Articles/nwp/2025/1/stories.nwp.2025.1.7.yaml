      'mgnl:lastModified': 2025-01-10T10:50:59.593+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Why It Works: Composting keeps organic waste out of landfills, reducing
        methane emissions and enriching soil health.</p>'
    '13':
