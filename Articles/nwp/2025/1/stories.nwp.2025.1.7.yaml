    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LTO']
    'stories': []
    'template': '1'
    'title': 'LTO summons driver in viral animal cruelty video in Pangasinan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950387c-2908-4b54-afbc-d8d2002d8806'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.505+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Land Transportation
        Office (LTO) has issued a show cause order against a driver in Pangasinan
        who was captured on video dragging a cat tied to his moving motorcycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7d91c-394e-4f7b-adaf-c6d75dde75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, Jan. 6, the LTO asked the driver to appear before the central
        office in Quezon City on Jan. 20. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b229576-41b5-4b46-975c-b2cf80046df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.506+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.506+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities have required the driver, identified by the LTO as the
        vehicle’s registered owner, to submit a notarized letter explaining why his
        license should not be revoked.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667e5fa-7fa4-4c4e-b0b7-9e3a9543e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This is unacceptable and only showed the kind of character that this
        person has. Hindi natin ito palalampasin at titiyakin natin na mananagot ang
        taong ito [We will not let this pass, and we will make sure that this person
        will be held accountable],” Vigor Mendoza, LTO chief and Transportation assistant
        secretary, said in a press statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1809c18-369f-4e41-85a4-1d654c892909'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.507+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.507+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mendoza said the driver will be temporarily placed “under alarm,” or
        under notice for a bad record, while investigation is underway.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627923d-dac0-4c5b-9a61-cc18fd446986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the LTO said it invited the Philippine Animal Welfare Society
        to participate in the Jan. 20 probe. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec6773-f7be-40b4-a61c-eea8080a8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.508+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:22:46.508+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Given that this case pertains to animal cruelty, we believe that your
        participation would be of significant interest,” the agency wrote.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbcb80-5620-4a51-a2f4-6fc14645fae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:22:46.508+08:00
