      'mgnl:lastModified': 2025-01-07T14:52:20.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b74e64-73be-4473-ba09-a2625311d51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.269+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.269+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Claro said President Bongbong Marcos has yet to discuss the contribution
        hike, but he had already made the case for full implementation of the hike
        before the Department of Finance.</p>'
  'salceda-abscbn-franchise-bill':
    'author': 'Daniza Fernandez, NewsWatch Plus'
