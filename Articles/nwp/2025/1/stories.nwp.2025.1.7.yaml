      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:38:58.433+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year’s tests featured a new solid-fuel design and carried
        what Pyongyang said was a hypersonic glide vehicle, a warhead designed to
        be able to maneuver and evade missile defenses.</p>'
