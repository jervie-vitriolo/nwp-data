      'mgnl:type': 'text'
      'text': "Consuming less not only declutters your life but also reduces resource\
        \ usage and waste.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8518e6-7a7a-4452-8269-ef0882844406'
