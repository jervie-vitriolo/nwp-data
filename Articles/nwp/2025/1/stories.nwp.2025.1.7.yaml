      'mgnl:lastActivated': 2025-03-13T12:31:18.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:50:59.587+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Why It Works: Reducing plastic consumption helps combat pollution
        and protect marine ecosystems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65f131-573b-415d-936d-aec96f53cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T09:48:38.491+08:00
