  'SMC-completes-cleanup-Pampanga-River':
    'caption': 'Nearly 700,000 tons of silt and solid waste have been removed from
      the 26.3-kilometer stretch of Pampanga River through SMC’s Better Rivers Ph
      initiative.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T15:32:08.000+08:00
    'imagesource': 'jcr:2293afc9-ade9-41bd-8cf8-376ef58079dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3151815-62bb-481e-b033-bcd1334c59a0'
    'lead': 'San Miguel Corporation (SMC) recorded another win in its ambitious effort
      to help mitigate flooding throughout Luzon, as it recently completed its extensive
      Pampanga River cleanup effort, with the removal of close to 700,000 tons of
      silt and solid wastes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T15:35:20.541+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:11.969+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:14.423+08:00
    'mgnl:lastModified': 2025-01-07T15:35:20.684+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'SMC completes cleanup of Pampanga River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ca511-d6ac-4cd3-a03b-6f2f0c3b8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.664+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.677+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;San Miguel Corporation
        (SMC) recorded another win in its ambitious effort to help mitigate flooding
        throughout Luzon, as it recently completed its extensive Pampanga River cleanup
        effort, with the removal of close to 700,000 tons of silt and solid wastes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98ec79-a597-4d57-afbd-57bec72a4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>From mid-August to December, SMC removed some 694,372 cubic meters
        of silt and solid waste from 26.3 kilometers of the Pampanga River, as part
        of its long-running “Better Rivers Ph” initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ae9a8-76ba-4f71-811c-64d48a47dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.665+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The project, led by SMC Chairman and CEO Ramon S. Ang and done at
        no cost to government and taxpayers, also effectively deepened the river’s
        channels and improved water flow out to Manila Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a01973-8617-4cb2-914c-9d07b767be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Flooding is a major issue for our cities and provinces, with many
        contributing factors. For our part, we’re committed to do what we can to clean
        up our river systems and help government and our communities,” said Ang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5f8e9-ed00-4513-93fd-6b7f44934352'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the importance of cleaning up the Pampanga River:
        “The Pampanga River is a major waterway in Central Luzon. Waters from here
        go to many other provinces, including Bulacan, which is downstream.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d1f9f-8cbc-46e3-acd5-e728e269f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.666+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.666+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Since the river was already quite shallow due to siltation and pollution,\
        \ during heavy rain, water would easily overflow in many areas, affecting\
        \ farmlands and communities and even contributing to flooding in other areas.\
        \ So, it was imperative for us to come here and help clean up the river,”\
        \ said Ang. In Macabebe, a riverside fishing town in Pampanga, Vice Mayor\
        \ Vince Flores says the dredging of the Pampanga River represents more than\
        \ just a cleanup.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dde534-a4af-453b-87ba-a0220abd657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It’s a lifeline for a town burdened by its role as a natural catch\
        \ basin,” Flores said in an interview last November. “Floodwaters from Nueva\
        \ Ecija and San Fernando end up here. Before this (river cleanup), it took\
        \ days, even weeks, for water to recede. Now, with deeper channels, the flood\
        \ subsides faster.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb98e9a-c8f2-48fe-b47c-cc4ffc27374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.667+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The effort, he said, is crucial not only for mitigating floods but\
        \ also for reviving the local economy, citing how silt extracted from the\
        \ river has been used to fortify their dikes and coastal roads.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8581f-b2fa-40e3-9500-7d6914cced04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The vice mayor said some of the silt is used as paving materials to\
        \ elevate critical public infrastructure in Macabebe, like schools.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ce8bd-41fc-4cbc-b77c-7d22bb873226'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Pampanga River cleanup adds to SMC’s list of completed river initiatives,\
        \ following its massive cleanup of Bulacan River systems last year, where\
        \ it extracted over 4.31 million metric tons (M/T) of silt and waste from\
        \ 74.5 km of rivers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76d95e-427f-4bd5-85f0-aa87c2f254e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.668+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.668+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "These include major waterways such as the Taliptip-Maycapiz-Bambang,\
        \ Meycauayan, Marilao, Mailad-Sta. Maria, Guiguinto, Balagtas, Pamarawan,\
        \ Kalero, and Labangan-Angat Rivers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ae40d-44cd-49b7-a553-8cf1fa131349'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Overall, Better Rivers PH, launched in 2020, has already covered
        a total of 156.42 km of waterways, extracting a total of 8,348,440 M/T of
        silt and solid wastes as of January 2, 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bab7bc4-3aae-4181-b65b-2454edccc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.669+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This includes 1.12 M/T removed from 10.9 km of Tullahan River; 1.18\
        \ M/T from 26 km of Pasig River; 322,739 M/T from 7.61 km of San Juan River;\
        \ and 417,044 M/T from 5.3 km of San Pedro River — on top of its Bulacan and\
        \ Pampanga cleanups and other ongoing efforts in Metro Manila and south Luzon.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497bedb-7bda-4e47-bcda-50ad285a94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang underscored how SMC’s commitment to cleaning up major rivers
        bears the company’s time-honored value of “malasakit,” recognizing how Filipinos
        living in coastal communities would be protected in terms of economic and
        safety risks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9941751-3e47-4b91-848b-646a6d1f2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T15:35:20.670+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:11.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T15:35:20.670+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As an added benefit, our Better Rivers PH cleanup enables safer
        operations of water ferries like&nbsp;along Pasig River, and even improves
        water quality — and people say it reduces foul odors, and, of course, it restores
        marine ecosystems,” Ang said. “So, it really makes us happy to continue providing
        this service to the Filipino people.”</p>'
  'philippines-debt-november-2024':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T16:12:57.000+08:00
    'imagesource': 'jcr:294b6f75-257d-472b-af02-15a433a279f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e5c055-b29b-4acb-bb1e-1da100357b32'
    'lead': 'The national government debt rose to ₱16.09 trillion as of November 2024,
      the Bureau of the Treasury reported on Tuesday, Jan. 7. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T16:16:50.524+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:11.642+08:00
