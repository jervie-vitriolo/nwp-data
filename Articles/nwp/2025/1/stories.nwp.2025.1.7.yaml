      'mgnl:lastModified': 2025-01-07T14:52:20.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, SSS President and CEO Robert Joseph De Claro
        said that this will be the last round in a series of hikes in premium contribution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f84fa3-302c-4f32-a24d-9e87ac1353a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ce835-edec-457c-a936-c85420bac087'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So, ‘pag idi-delay ho natin itong increase na ‘to, hindi lang ho
        magsa-suffer ang mga miyembro, wala silang opportunity but also iyong capacity
        ho ng SSS na tumulong in times of need,” said De Claro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0f565-3f9d-4cba-b0c1-8b35e613d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0834edc-5935-440a-821e-3711a741466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[So, if we delay this increase, not only will the members suffer,
        they won''t have the opportunity, but also the capacity of SSS to help in
        times of need will be affected]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5c7f8-3bd8-4e67-80e8-0d816a639ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e8211-6ed9-4879-82ae-8639f826b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The contribution hike is accompanied also by increases in the minimum
        Monthly Salary Credit (MSC) to ₱5,000.00 from the previous ₱4,000.00 and in
        the maximum MSC to ₱35,000.00 from the previous ₱30,000.00.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd45946-4a60-4549-8cbc-f287b1989389'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c52fe-fcff-422c-92a9-02b8c69633ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.261+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MSC refers to the base for calculating contributions and benefits
        for SSS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1191f-fb2d-4996-b71e-376d407d9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bea76-7ac5-4e01-b7ec-7c2764e2cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.262+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So, sa 190 pesos ho na idadagdag ninyo ho sa contribution ninyo
        on a monthly basis, ‘pag nag-retire ho kayo and alam naman ho natin na with
        120 contributions, you are eligible for pension, so ang dagdag ho noon is
        400 pesos. So, kung ika-calculate ninyo ho, 190 pesos in 10 years is about
        P22,000-something – within five years of retirement, nabawi ninyo na ho iyong
        190 pesos na iyon. Ang life expectancy ho ng mga Pilipino ay nasa mga 72 years.
        So ibig sabihin, from age 66 until 72, ano na ho iyon, tubong lugaw na,” said
        De Claro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a5061-9307-44de-a1d2-7730294cdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dae293-834a-483d-a3a4-32756a51118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.263+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.263+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, with the additional 190 pesos to your monthly
        contribution, when you retire and as we know, with 120 contributions, you
        become eligible for a pension, the increase will be 400 pesos. So, if you
        calculate it, 190 pesos in 10 years will be about P22,000-something – within
        five years of retirement, you''ll have recovered that 190 pesos. The life
        expectancy of Filipinos is about 72 years. So, from age 66 until 72, that
        would already be net gain]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e37fa2-40e1-483e-8fc2-3ddd2424fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e0255-7824-4cbf-95d2-6db7dceba75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.264+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.264+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Claro added that the fund life of SSS may also be affected should
        the contribution hike be suspended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bdac5-e5e9-4360-953a-a269cd3215aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a9e79-8999-4b5c-a3d1-8eebddae5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.265+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.265+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang impact kasi nito is hindi—dahil minimal ang impact nito with
        regards to iyong tinatawag nating fund life or viability of the SSS pa, iyong
        short term benefit ang mawawala talaga sa mga miyembro natin in case na mangailangan
        sila ng tulong. And that is very important to us kasi bakit natin idi-deprive
        iyong miyembro na magkasakit ng additional benefit na 30 pesos,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906778a2-0489-4e7d-8001-5c2f2e145457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d0c38-3c16-4c96-b95e-adf734924e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.266+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.266+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The impact of this is minimal—with regard to what
        we call the fund life or viability of the SSS—the real loss will be the short-term
        benefits that our members would lose if they need assistance. And that is
        very important to us because why would we deprive members, especially those
        who get sick, of an additional 30 pesos in benefits]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1081ef8e-3070-4be4-92dd-f1602e03bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.267+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.267+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736bac9-7e99-422d-8628-fe411eeb8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.268+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:12.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T14:52:20.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SSS top official said the contribution rate and MSC increases
        will mean an additional collection of about ₱51.5 billion in 2025, 35% of
        which or ₱18.3-B goes directly to the Mandatory Provident Fund (MPF) accounts
        of SSS members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391e0f6-2ea6-4fc2-9b09-62965258565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T14:52:20.268+08:00
