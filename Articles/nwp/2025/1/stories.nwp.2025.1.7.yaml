  'kamala-harris-certifies-election-results':
    'author': 'Richard Cowan, David Morgan and Bo Erickson, Reuters'
    'caption': 'U.S. Vice President Kamala Harris attends a joint session of Congress
      to certify Donald Trump’s election, at the U.S. Capitol in Washington, U.S.
      January 6, 2025. REUTERS/Elizabeth Frantz'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-07T09:57:56.000+08:00
    'imagesource': 'jcr:ed512a59-69d1-46b0-835f-03707c6e832b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e646cf87-478e-483f-8d07-508f09ee027d'
    'lead': 'The U.S. Congress formally certified Republican President-elect Donald
      Trump’s election victory on Monday during a session presided over by Democratic
      Vice President Kamala Harris, who lost the November contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-07T10:01:41.067+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:17.592+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:11.758+08:00
    'mgnl:lastModified': 2025-01-07T10:02:23.251+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris']
    'stories': []
    'template': '1'
    'title': 'US Congress certifies Trump election victory with Harris presiding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82658251-2d81-4169-be01-6c805b3a5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Jan 6 (Reuters)</strong> - The U.S. Congress
        formally certified Republican President-elect Donald Trump’s election victory
        on Monday during a session presided over by Democratic Vice President Kamala
        Harris, who lost the November contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab028250-86e3-4530-8724-1876e592ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The quadrennial ritual, clearing the way for Trump’s inauguration
        in two weeks, went like clockwork and stood in sharp contrast to four years
        ago when a mob of Trump supporters stormed the Capitol in a failed bid to
        block the certification of then-President Trump’s 2020 loss to Democratic
        President Joe Biden.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1114d-eec2-4357-849f-0b1c893898d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump continues to falsely claim that his 2020 defeat was the result
        of widespread fraud, and had warned throughout his 2024 campaign that he harbored
        similar concerns until his Nov. 5 defeat of Harris.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5ddff-a3bf-4f2f-9403-e4dd8b4198c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris oversaw the roll call of the states in the vice president’s
        ceremonial role as president of the Senate. Known for her broad smiles and
        upbeat demeanor in public appearances, she stood stoic with hands clasped
        on the dais as she handed off certificates of each state’s electoral votes
        for Trump and herself.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f93c8-491d-4604-a9af-7e73a33266f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Today was obviously a very important day, and it was about what should
        be the norm and what the American people should be able to take for granted,
        which is that one of the most important pillars of our democracy is that there
        will be a peaceful transfer of power," Harris told reporters at the Capitol.
        "I do believe very strongly that American democracy is only as strong as our
        willingness to fight for it."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd34f8-ab3e-42da-ac66-42fc9c879012'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Four years ago, then-Vice President Mike Pence had to preside over
        Biden’s victory. In 2001, then-Vice President Al Gore had the same dubious
        distinction following a bitter battle between him and George W. Bush that
        ended so close that the U.S. Supreme Court ultimately had to put a stop to
        the legal challenges, leading to Bush being declared the winner.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b7d97-4e77-43f0-8035-b718f86bea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sitting in the House chamber was Senator JD Vance, whose vice presidential
        victory was also certified by Harris. Vance stood and waved to the members
        in the chamber when his electoral vote total was announced.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3baba8-43e4-43f5-951d-a4d9c94a107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Congress certifies our great election victory today - a big moment
        in history. MAGA!" Trump wrote on his social media platform Truth Social earlier
        on Monday.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d4854-ffce-464a-9516-dc9aa5790584'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The joint session of Congress proceeded even as a winter storm hovered
        over the nation’s capital, dropping about 6 inches (15 cm) of snow and snarling
        travel.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9621e28c-b09e-4287-8a8e-90d4a3a195e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.084+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The final certification backed up preliminary findings that Trump won
        312 Electoral College votes to Harris’s 226.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d761bc-33ac-4248-a323-1254470aa706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>REPUBLICANS CONTROL WHITE HOUSE, CONGRESS</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0e05b-97c9-4601-8300-50174971c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.245+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Republicans also captured a majority in the U.S. Senate and held a
        narrow edge in the House in November’s election, which will give Trump the
        party support he needs to implement his planned agenda of tax cuts and a crackdown
        on immigrants living in the country illegally.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eef35d-2c92-40dd-a95d-dda822b1b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.085+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Democrats did not try to block certification of Trump’s victory on
        Monday.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c48f04-33e4-4610-9527-ea4ab9790822'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.246+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We must renew our commitment to safeguarding American democracy,"
        No. 2 House Democrat Katherine Clark said in a statement earlier in the day.
        "As elected leaders, our loyalty must be to the Constitution, first and always.
        We are here to honor the will of the people and the rule of law."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f680dae-e786-4ba7-b752-2ae0373a86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.086+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Security inside and outside the Capitol was heightened in preparation
        for the certification and was expected to remain in place through Trump’s
        swearing-in on Jan. 20.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e02386-0ff0-4f9c-a804-35f7796fc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.247+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Capitol grounds were ringed by metal fences hundreds of yards from
        the U.S. Capitol, and accessible only via checkpoints guarded by uniformed
        police officers.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6abf1-b1b4-4360-a793-b3f4853a0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.087+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Convoys of black police vehicles were on hand, led by a 10-wheel Baltimore
        police mobile command center. New York Police Department reinforcements were
        also patrolling the area.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03605aa-b924-488d-b3ad-67b5d9ae6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.248+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Inside, extra teams of uniformed U.S. Capitol Police officers were
        checking IDs at entrance sites including doors and underground tunnels leading
        to the House and Senate chambers.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313a661-ef7b-4263-969d-9f85b48a689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.088+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has said he plans to pardon some of the more than 1,500 people
        charged with taking part in the Jan. 6, 2021, assault on the Capitol, when
        a mob fought with police, smashing its way in through windows and doors and
        chanting, "Hang Mike Pence," referring to Trump’s then-vice president, in
        a failed bid to stop Congress from certifying Biden’s victory.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9910cc05-7c24-4c85-9b4a-8eeb0fd18b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.249+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the 2021 melee at the Capitol, rioters surged past police barricades,
        assaulting about 140 officers and causing more than $2.8 million in damage.
        Multiple police officers who battled protesters died in the weeks that followed,
        some by suicide.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c616e9-85d0-4b98-bcc0-0374f6d6b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-07T10:01:41.089+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:17.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T10:02:23.250+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Richard Cowan in Washington; Additional reporting
