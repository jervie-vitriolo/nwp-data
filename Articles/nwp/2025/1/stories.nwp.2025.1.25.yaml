  'START HERE----->romualdez-ph-needs-more-us-typhon-missiles':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T09:47:13.000+08:00
    imagesource: '7f1ed196-12a3-44e9-a5a7-83b4eaa49af4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '87ee05a1-49a9-4687-837c-553dc3608816'
    lead: 'The Philippines needs more missile systems to boost its defense capabilities
      to become a reliable defense partner in the region, Philippine Ambassador to
      the United States Jose Manuel Romualdez said.'
    activationstatus: true
    created: 2025-01-25T09:49:30.051+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:34:27.384+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:30.894+08:00
    lastmodified: 2025-01-25T12:18:51.237+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Romualdez: PH needs more missile launchers similar to US Typhon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6225e4be-70c1-47fd-aaf5-9ec9b7b2ef28'
      activationstatus: true
      created: 2025-01-25T09:49:30.079+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippines needs
        more missile systems to boost its defense capabilities to become a reliable
        defense partner in the region, Philippine Ambassador to the United States
        Jose Manuel Romualdez said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c17ae5e6-99e0-4bfe-b9d2-10447576f454'
      activationstatus: true
      created: 2025-01-25T09:49:30.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Romualdez said that no other
        countries can dictate what the Philippines can or cannot do when it comes
        to upgrading its military capacities.</p>'
    section2:
      primarytype: 'block'
      uuid: '75696cf2-db26-4e50-a21e-5ac7da7a557c'
      activationstatus: true
      created: 2025-01-25T09:49:30.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"We should get more of that, more of these Typhon missiles because
        it is for our defense. Hindi naman offensive, ano, that is not an offensive
        type of weapon," said Romualdez.'
    section3:
      primarytype: 'block'
      uuid: '7931ee23-0561-4953-b074-5955f2a0b1f3'
      activationstatus: true
      created: 2025-01-25T09:49:30.080+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: We should get more of that, more of these Typhon missiles
        because it is for our defense. It’s not offensive, you know, that is not an
        offensive type of weapon] '
    section4:
      primarytype: 'block'
      uuid: '19c850d5-287e-4544-8238-decc2f5bbfa3'
      activationstatus: true
      created: 2025-01-25T09:49:30.081+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"This is really to defend ourselves," he added.'
    section5:
      primarytype: 'block'
      uuid: 'cfd45e78-9095-4e1d-aece-4e4325ef9c8d'
      activationstatus: true
      created: 2025-01-25T09:49:30.081+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'China previously slammed the deployment of the US Typhon missile in
        Luzon, calling it dangerous and will cause an increase in tensions in the
        region.'
    section6:
      primarytype: 'block'
      uuid: '418fe8f7-a14f-455d-b43a-6741cfc1e22e'
      activationstatus: true
      created: 2025-01-25T09:49:30.082+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"The Philippines is essentially creating tensions and antagonism in
        the region and inciting geopolitical confrontation and an arms race. This
        is a highly dangerous move and an extremely irresponsible choice for its own
        people, the people of the other Southeast Asian countries, and regional security,"
        said Chinese Foreign Minister Spokesperson Mao Ning.'
    section7:
      primarytype: 'block'
      uuid: 'cb675156-6803-4a64-8469-9f2729f28f57'
      activationstatus: true
      created: 2025-01-25T09:49:30.082+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Romualdez, in response, said: "No country has any right to tell us
        what we can do and what we can use."'
    section8:
      primarytype: 'block'
      uuid: 'a0ed42f9-2eb6-4162-b9ac-46aceadc7e1c'
      activationstatus: true
      created: 2025-01-25T09:49:30.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Armed Forces of the Philippines (AFP) confirmed the repositioning
        of the missile launcher in Luzon.'
    section9:
      primarytype: 'block'
      uuid: '4de89101-dfb8-4977-9454-f8abd7e7d559'
      activationstatus: true
      created: 2025-01-25T09:49:30.083+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"Both the US and Philippine Governments coordinate closely on all aspects
        of the MRC deployment, including its positioning. These arrangements reflect
        shared operational considerations and mutual consultations between our two
        nations," the AFP said.'
    section10:
      primarytype: 'block'
      uuid: 'd3c52571-4aee-4663-8e21-ff77bfffbea4'
      activationstatus: true
      created: 2025-01-25T09:49:30.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Manila is hoping to procure similar missile systems from Washington.'
    section11:
      primarytype: 'block'
      uuid: '13e2da97-2fd7-4d12-b962-e202104a19a2'
      activationstatus: true
      created: 2025-01-25T09:49:30.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Typhon launchers can fire multi-purpose missiles up to thousands
        of kilometers, such as Tomahawk cruise missiles, capable of hitting targets
        in both China and Russia from the Philippines. The SM-6 missiles it carries
        can strike air or sea targets more than 200 km (165 miles) away.'
    section12:
      primarytype: 'block'
      uuid: '060a9398-aa38-4dce-bcce-0fed7acedb87'
      activationstatus: true
      created: 2025-01-25T09:49:30.084+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Romualdez said the Pentagon is aware of the Philippines' intent to
        procure the missile launchers.'
    section13:
      primarytype: 'block'
      uuid: '7ec57ef5-ba0b-441f-828d-877256ed7ec4'
      activationstatus: true
      created: 2025-01-25T09:49:30.085+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:27.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>"We've already indicated our request to the Pentagon. And so, people
        in the Pentagon who are going to be in charge of the policies and also even
        in the actual alliance, the foreign military financing program, they are well
        aware of what we need," said Romualdez.</p>'
  'START HERE----->ph-assists-filipino-undocumented-trump-immigration-policy':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T09:51:11.000+08:00
    imagesource: 'cab67373-52c1-4427-a342-3fd4b8c9794a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7af80813-859a-40dd-be99-e5c26d1a899e'
    lead: ' US President Donald Trump has ordered a massive crackdown on illegal
      immigrants, and the Philippine embassy in the United States is preparing to
      assist Filipinos who may be affected by the stricter policy.'
    activationstatus: true
    created: 2025-01-25T09:53:21.684+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:34:26.929+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:31.107+08:00
    lastmodified: 2025-01-25T12:18:51.252+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH ready to assist affected Filipinos by Trump’s crackdown on illegal
      immigrants'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c6fcd42-87fc-4ba3-8b21-2270ec0bdcb2'
      activationstatus: true
      created: 2025-01-25T09:53:21.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> US President Donald
        Trump has ordered a massive crackdown on illegal immigrants, and the Philippine
        embassy in the United States is preparing to assist Filipinos who may be affected
        by the stricter policy.</p>'
    section1:
      primarytype: 'block'
      uuid: '3a3aca68-695f-4e83-b05a-53e9de66af88'
      activationstatus: true
      created: 2025-01-25T09:53:21.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"So that is the main issue that I think that all of us here, or at
        least the Philippine Embassy and our consulates are concerned about, of which
        we are obviously prepared to do what we can to help our fellow citizens,"
        said Philippine Ambassador to the United States Jose Manuel Romualdez in an
        interview with NewsWatch Plus on Jan. 24.'
    section2:
      primarytype: 'block'
      uuid: '74ea7109-c2d4-4167-b383-ddc98cf6f883'
      activationstatus: true
      created: 2025-01-25T09:53:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: This is the main issue that I think all of us here, or
        at least the Philippine Embassy and our consulates, are concerned about, and
        we are obviously prepared to do what we can to help our fellow citizens] '
    section3:
      primarytype: 'block'
      uuid: '05c0403b-e425-4c96-9c14-27293914f586'
      activationstatus: true
      created: 2025-01-25T09:53:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Romualdez said they have engaged and consulted with Filipino-American
        lawyers.'
    section4:
      primarytype: 'block'
      uuid: '4c82f884-d07c-4495-ad9e-5f90fa988a65'
      activationstatus: true
      created: 2025-01-25T09:53:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"Well, my main concern as I said is that, well, they’re going to obviously
        go after those that are undocumented. Marami tayong mga kababayan as we call
        them the TNTs. Ngayon, we want to make sure that those that have been here
        already for such a long time, maybe five years or more, I'm sure that there
        is a legal path," said Romualdez.'
    section5:
      primarytype: 'block'
      uuid: '7cb2d8f3-c2f3-4c22-8ef0-f3276340f59d'
      activationstatus: true
      created: 2025-01-25T09:53:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Well, my main concern as I said is that they are obviously
        going to go after those who are undocumented. We have a lot of fellow Filipinos,
        as we call them TNTs. Now, we want to make sure that those who have been here
        for a long time, maybe five years or more, have a legal path] '
    section6:
      primarytype: 'block'
      uuid: '823629f1-0507-4967-af8d-96fe591237f7'
      activationstatus: true
      created: 2025-01-25T09:53:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The envoy said the challenge now will be for those newly-arrived Filipinos
        with expired visas.'
    section7:
      primarytype: 'block'
      uuid: 'c09d014a-5973-4157-ab7d-80f79de15c7d'
      activationstatus: true
      created: 2025-01-25T09:53:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '"However, those that have been here just recently, yung mga dumating
        dito on a tourist visa at nag-expire na, it’s best for them to think about
        really leaving already para ganun, para hindi sila masali doon sa mga list
        of those that will be potentially deported or pag nakalista ka na that you're
        overstaying, marami naman alam niya, may alam niya na the minute you overstay,
        naka-record na yan," he said.'
    section8:
      primarytype: 'block'
      uuid: '3ae81753-62c6-4323-bcd0-20c1937dfd40'
      activationstatus: true
      created: 2025-01-25T09:53:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: However, those who have recently arrived, those who came
        here on a tourist visa and it has already expired, it’s best for them to think
        about leaving already, so they don’t get included in the list of those who
        will potentially be deported. Because once you’re listed as overstaying, everyone
        knows, and the minute you overstay, it’s already recorded] '
    section9:
      primarytype: 'block'
      uuid: '45133c28-6c16-422f-8d01-c288ca7b158c'
      activationstatus: true
      created: 2025-01-25T09:53:21.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Trump on Monday signed executive orders declaring illegal immigration
        at the US-Mexico border a national emergency, designating criminal cartels
        as terrorist organizations, and targeting automatic citizenship for US-born
        children of immigrants in the country illegally.'
    section10:
      primarytype: 'block'
      uuid: '704fa3a1-2eda-446a-97dd-c19bb37c6f75'
      activationstatus: true
      created: 2025-01-25T09:53:21.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.980+08:00
