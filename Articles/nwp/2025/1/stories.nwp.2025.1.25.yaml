      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Film and television
        icon Gloria Romero passed away on Saturday, Jan. 25, her family confirmed
        on social media. She was 91.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c763c985-7206-49e4-8423-0682cbd83774'
      activationstatus: true
      created: 2025-01-25T20:55:17.136+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:22.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T21:03:33.925+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“It is with great sadness to announce the passing of my beloved Mother,\
        \ Gloria Galla Gutierrez aka Gloria Romero who peacefully joined our Creator\
        \ earlier today,” Romero’s daughter, Maritess Gutierrez, said in a Facebook\
        \ post. \r"
    section2:
      primarytype: 'block'
      uuid: '2b203bd5-00af-4b48-b8c8-2b54e81bbbf2'
      activationstatus: true
      created: 2025-01-25T20:55:17.136+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:22.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T21:03:33.926+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said the wake will be held at Arlington Memorial Chapel in Quezon\
        \ City beginning Sunday, Jan. 26.\r"
    section3:
      primarytype: 'block'
      uuid: 'c8bb4b2f-3ef9-4ee9-8ec8-512de3b2aedf'
      activationstatus: true
      created: 2025-01-25T20:55:17.137+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:22.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T21:03:33.926+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The first day will be exclusive to family and close friends, while\
        \ a public viewing is scheduled for Monday and Tuesday.\r"
    section4:
      primarytype: 'block'
      uuid: 'bac818c7-6c04-452c-bb59-13082338cd58'
      activationstatus: true
      created: 2025-01-25T20:55:17.137+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:22.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T21:03:33.926+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“In this time of loss, our family deeply appreciates the support, prayers,\
        \ sympathy, all the lovely messages, and heartfelt condolences we’ve received.\
        \ She will surely be missed dearly,” Gutierrez said. \r"
    section5:
      primarytype: 'block'
      uuid: 'c94b7bc2-5e69-45c3-93a4-db66f67af274'
      activationstatus: true
      created: 2025-01-25T20:55:17.138+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:22.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T21:03:33.927+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The multi-awarded actress, also known as the Queen of Philippine
        Cinema, had a career that spanned more than seven decades. She last appeared
        in the 2018 Metro Manila Film Festival entry Rainbow’s Sunset, where she
        won the Best Actress Award for her role as Sylvia.</p>'
