  'START HERE----->US-return-to-office':
    author: 'Jody Godoy, Reuters'
    caption: 'FILE PHOTO'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T09:20:32.000+08:00
    imagesource: '4ed00a0c-a9bd-4180-8d02-ed8ce7e036ca'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0f3159aa-9be5-4fbb-a978-0a1e745eb093'
    lead: 'In one of his earliest executive orders, President Donald Trump ordered
      federal workers back to the office. The chairman of the Federal Trade Commission
      on Friday acknowledged staff anxiety over returning to full-time in the office
      at an agency where around 80% work from home most of the week, but said the
      COVID pandemic is long over and workers need to be at their desks.'
    activationstatus: true
    created: 2025-01-25T09:45:40.180+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:34:28.146+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:30.464+08:00
    lastmodified: 2025-01-25T12:18:51.207+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'FTC chairman says COVID is long over, get back to the office'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '07c1b9fb-6be0-40a7-9c3d-1223d0884752'
      activationstatus: true
      created: 2025-01-25T09:45:40.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - The chairman of the Federal Trade Commission
        on Friday acknowledged staff anxiety over returning to full-time in the office
        at an agency where around 80% work from home most of the week, but said the
        COVID pandemic is long over and workers need to be at their desks.</p>'
    section1:
      primarytype: 'block'
      uuid: '8fd824c7-a1e7-4cf3-82b2-0daa4bb3ce3f'
      activationstatus: true
      created: 2025-01-25T09:45:40.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In one of his earliest executive orders, President Donald Trump
        ordered federal workers back to the office. FTC chairman Andrew Ferguson,
        who noted that Trump was fulfilling a campaign promise with the order, expects
        staff to revert to full-time in office by March 3, according to an internal
        memo seen by Reuters.</p>'
    section2:
      primarytype: 'block'
      uuid: '340fb0ed-000a-4887-bac4-4ae1b7ee45c0'
      activationstatus: true
      created: 2025-01-25T09:45:40.291+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The aggregate effect of return to office orders and other changes
        is expected to drive frustrated government employees out of their jobs, a
        goal the Trump team is explicitly gunning for to help streamline government
        by cutting staffing, rolling back regulations and slashing budgets.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bad8c5fd-c05f-4bcd-8a42-280bf05c5704'
      activationstatus: true
      created: 2025-01-25T09:45:40.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tesla TSLA.O CEO Elon Musk – who chairs Trump’s government efficiency\
        \ initiative – predicted that revoking \"the COVID-era privilege\" of telework\
        \ would trigger \"a wave of voluntary terminations that we welcome.\"\r"
    section4:
      primarytype: 'block'
      uuid: '92330673-0ef1-4427-94dd-26927bb3570e'
      activationstatus: true
      created: 2025-01-25T09:45:40.292+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Musk, a top Trump donor,ordered Tesla employees in 2022 to be in the\
        \ office 40 hours a week or leave the company. Other U.S. industries, including\
        \ banks on Wall Street, have taken a similar return-to-office approach.\r"
    section5:
      primarytype: 'block'
      uuid: '3fc313db-c1e4-453b-8cfc-4e0ab8d0e45b'
      activationstatus: true
      created: 2025-01-25T09:45:40.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Aside from noting the pandemic was over, Ferguson said telework had\
        \ \"undermined the rich and unique culture that long made the FTC one of the\
        \ best places to work in the federal government.\r"
    section6:
      primarytype: 'block'
      uuid: '99f32c98-5f35-4dcd-965d-bd039173a158'
      activationstatus: true
      created: 2025-01-25T09:45:40.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"I can say from experience that it is very difficult for a new employee\
        \ to learn the ropes when most of his or her interactions are with faces on\
        \ computer screens, rather than in-person conversations with veterans and\
        \ mentors,\" he added.\r"
    section7:
      primarytype: 'block'
      uuid: 'ba121618-1467-46e5-9f1f-e24fb7e2dbe3'
      activationstatus: true
      created: 2025-01-25T09:45:40.293+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "But 79% of FTC staff worked from home three or four days a week in\
        \ 2023, compared with 47% at medium sized agencies across the government,\
        \ and 23% government-wide, suggesting it could lose a greater number of staff\
        \ if they decide to quit over the mandate.\r"
    section8:
      primarytype: 'block'
      uuid: '03eef5a8-9da3-4c44-bfc2-f3fb945786f6'
      activationstatus: true
      created: 2025-01-25T09:45:40.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The consumer protection and competition enforcement agency has a heavy\
        \ workload in the years ahead with a full slate of litigation against large\
        \ companies including Amazon AMZN.O, Meta Platforms META.O, and PepsiCo PEP.O.\r"
    section9:
      primarytype: 'block'
      uuid: '29a4aad1-4487-43df-bc6b-201c60f91d83'
      activationstatus: true
      created: 2025-01-25T09:45:40.294+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At the same time, when Trump chose him to lead the agency, Ferguson\
        \ vowed to \"end Big Tech’s vendetta against competition and free speech.\"\
        \r"
    section10:
      primarytype: 'block'
      uuid: '3d1eda9f-3b6c-4c8e-bd5f-6cc5f16e0452'
      activationstatus: true
      created: 2025-01-25T09:45:40.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "If staff were to leave while cases are ongoing and Ferguson is ramping\
        \ up his agenda, it will significantly impact the agency’s ability to function,\
        \ said former FTC attorney David Schwartz, now a partner at Bryan Cave Leighton\
        \ Paisner.\r"
    section11:
      primarytype: 'block'
      uuid: '55c545a2-c984-4812-9b67-58e2d4347c0d'
      activationstatus: true
      created: 2025-01-25T09:45:40.295+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"The chair’s priorities are going to be the ones that suffer. Those\
        \ are the ones that take the most work, because you are starting from the\
        \ beginning,\" he said.\r"
    section12:
      primarytype: 'block'
      uuid: 'ba717eaf-9d20-4c57-a90b-9ed22ee4e475'
      activationstatus: true
      created: 2025-01-25T09:45:40.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ferguson’s memo said the agency would abide by reasonable accommodations\
        \ previously granted to employees as well collective bargaining obligations\
        \ to staff who voted to unionize in September. He acknowledged that staff\
        \ with remote work arrangements may \"confront unique difficulties.\"\r"
    section13:
      primarytype: 'block'
      uuid: '6c2354e0-b35f-44d5-8140-7ec37fee8a5e'
      activationstatus: true
      created: 2025-01-25T09:45:40.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"We are working hard to determine how we can best address those difficulties\
        \ while still achieving full compliance with the PM (Presidential Memorandum).\
        \ Finally, we are developing a procedure by which the agency will consider\
        \ requests for exemptions from the PM in exceptional circumstances,\" he said.\r"
    section14:
      primarytype: 'block'
      uuid: '8164aaeb-938f-4104-ae3b-975ff7db75f2'
      activationstatus: true
      created: 2025-01-25T09:45:40.296+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.207+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jody Godoy; editing by Chris Sanders and Edward
        Tobin)</em></p>'
  'START HERE----->china-disrupts-ph-sandy-cays-mission':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T11:25:30.000+08:00
    imagesource: 'a76dcaaf-c813-4be8-93ef-2ee4a287b8c5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0925429c-f94f-448f-b156-5d38201bee9d'
    lead: 'The Philippine Coast Guard has reported yet another incident of harassment
      by Chinese vessels, this time disrupting a scientific mission in the Sandy Cays
      in the West Philippine Sea.'
    activationstatus: true
    created: 2025-01-25T11:28:04.965+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:34:27.750+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:28:30.666+08:00
    lastmodified: 2025-01-25T12:18:51.223+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China vessels, helicopter disrupt PH scientific survey in Sandy Cays
      – PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e0d095de-55e9-452a-b46e-543759547aa8'
      activationstatus: true
      created: 2025-01-25T11:28:05.015+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:27.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Philippine Coast
        Guard (PCG) has reported yet another incident of harassment by Chinese vessels,
        this time disrupting a scientific mission in the Sandy Cays in the West Philippine
        Sea (WPS).</p>'
    section1:
      primarytype: 'block'
      uuid: 'ee79aad2-e4dc-4fb9-bace-e62bed4414c9'
      activationstatus: true
      created: 2025-01-25T11:28:05.015+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:27.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Sandy Cays are sandbars located near Pag-asa Island in the WPS, over\
        \ which China claims ownership, despite a 2016 arbitral ruling favoring the\
        \ Philippines.\r"
    section2:
      primarytype: 'block'
      uuid: 'e6d8c808-6072-4971-9038-9779ac9ecaf4'
      activationstatus: true
      created: 2025-01-25T11:28:05.015+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:27.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement on Saturday, January 25, the PCG said two Bureau of\
        \ Fisheries and Aquatic Resources (BFAR) patrol vessels, BRP Datu Pagbuaya\
        \ and BRP Datu Bankaw, were en route to the Sandy Cays for \"marine scientific\
        \ survey and sand sampling\" on Friday when they encountered harassment from\
        \ the China Coast Guard.\r"
    section3:
      primarytype: 'block'
      uuid: '3029f8ec-665d-49bc-ba25-85908512d982'
      activationstatus: true
      created: 2025-01-25T11:28:05.016+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:27.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.223+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“During the mission, the BFAR vessels encountered aggressive maneuvers\
        \ from three Chinese Coast Guard (CCG) vessels 4106, 5103 and 4202, which\
        \ exhibited blatant disregard for the Convention on the International Regulations\
        \ for Preventing Collisions at Sea, 1972 (COLREGs). Fortunately, the skilled\
        \ seamanship of the BFAR crew prevented any potential accidents during these\
        \ dangerous confrontations,” said the PCG, which supported the BFAR mission.\r"
    section4:
      primarytype: 'block'
      uuid: '543d42b9-f4fe-41fb-a9b7-7bbbcd6f662d'
      activationstatus: true
