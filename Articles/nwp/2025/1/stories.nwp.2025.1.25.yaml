      type: 'text'
      text: '<p>“Compounding the situation, a People’s Liberation Army-Navy (PLAN)
        helicopter, identified by tail number 24, hovered at an unsafe altitude above
        the BFAR RHIBs, creating hazardous conditions due to the propeller wash,”
        the PCG added.</p>'
    section9:
