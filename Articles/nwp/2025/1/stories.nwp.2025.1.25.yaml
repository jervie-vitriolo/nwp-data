    title: 'PH checking possible impact of US aid freeze order'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a5a7a00-27a6-47d2-8ab1-9e66e12891c2'
      activationstatus: true
      created: 2025-01-25T17:19:12.129+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.037+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Department of Foreign
        Affairs is assessing the potential impact of a new US policy pausing foreign
        assistance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc3ddfbb-d130-4029-9f2c-d7e6b4c41fe0'
      activationstatus: true
      created: 2025-01-25T17:19:12.130+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Just hours after taking office on Monday, US President Donald Trump\
        \ ordered a 90-day pause in foreign development assistance. The US State Department\
        \ has since issued a \"stop-work\" order for all existing foreign assistance\
        \ and paused new aid, according to a cable seen by Reuters.\r"
    section2:
      primarytype: 'block'
      uuid: '4b659456-ae63-4036-b1d6-4871696ceb3d'
      activationstatus: true
      created: 2025-01-25T17:19:12.130+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.038+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The full scope of the order remains unclear.\r"
    section3:
      primarytype: 'block'
      uuid: '4ff985d9-3605-424f-99d0-44d477247e54'
      activationstatus: true
      created: 2025-01-25T17:19:12.131+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The DFA is closely monitoring reports on the possible freeze of US\
        \ foreign assistance and will work with partners in the US Department of State\
        \ and the US government to determine how this will affect the Philippines,”\
        \ the Presidential Communications Office said in a statement on Saturday,\
        \ Jan. 25.\r"
    section4:
      primarytype: 'block'
      uuid: 'bbde1ab0-20cf-4823-8193-f65e49aa6430'
      activationstatus: true
      created: 2025-01-25T17:19:12.131+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.039+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The US is one of the Philippines’ largest sources of financial aid.</p>'
    section5:
      primarytype: 'block'
      uuid: '0b28ab46-9a2d-44a6-a0f7-e852efe311ba'
      activationstatus: true
      created: 2025-01-25T17:20:02.033+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:20:02.033+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2025/1/25/US-freeze-foreign-aid-Trump-orders-review.html">READ:&nbsp;US
        issues broad freeze on foreign aid after Trump orders review</a></strong></p>'
  'START HERE----->bato-dela-rosa-icc-marcos-admin':
    author: 'Eimor Santos, NewsWatch Plus'
    caption: 'Senator Ronald "Bato" dela Rosa (FILE PHOTO)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T18:50:26.000+08:00
    imagesource: 'f512e390-becf-4f3c-ac11-a6cd6c7f3b56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '30d99bcc-c325-4956-9c11-95557b84dd0a'
    lead: 'A president’s failure to protect citizens and allowing foreign entities
      like the International Criminal Court (ICC) and Interpol to infringe on the
      country’s sovereignty is an impeachable offense, Senator Ronald 'Bato' dela
      Rosa said on Saturday.'
    activationstatus: true
    created: 2025-01-25T18:52:31.569+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:34:23.122+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:32.799+08:00
    lastmodified: 2025-01-25T19:08:48.555+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bato on Marcos’ ICC stance: Failing to protect citizens is impeachable'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b91a815b-ab57-4b03-9585-058ce121ccfa'
      activationstatus: true
      created: 2025-01-25T18:52:31.583+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – A president’s failure
        to protect citizens and allowing foreign entities like the International Criminal
        Court (ICC) and Interpol to infringe on the country’s sovereignty is an impeachable
        offense, Senator Ronald “Bato” dela Rosa said on Saturday.</p>'
    section2:
      primarytype: 'block'
      uuid: '3393b6ea-a856-4618-9cad-7da04ee29886'
      activationstatus: true
      created: 2025-01-25T18:52:31.584+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa made the statement when asked if he believed the government\
        \ would protect him amid the ICC’s investigation into the bloody war on drugs,\
        \ which he oversaw as the first Philippine National Police chief appointed\
        \ by then-President Rodrigo Duterte.\r"
    section4:
      primarytype: 'block'
      uuid: '88b025a6-3dcd-4104-8220-6af719a8f34f'
      activationstatus: true
      created: 2025-01-25T18:52:31.585+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Well, it is the duty of the government to protect its citizens.
        Duty ng gobyerno ‘yan. At kapag iyan ay pababayaan ng ating gobyerno, particularly
        ng chief executive – that is impeachable offense,” Dela Rosa said in a DWIZ
        radio interview.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b329a20f-a55c-4553-b2b9-d59ab1c2a79f'
      activationstatus: true
      created: 2025-01-25T18:52:31.586+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Well, it is the duty of the government to protect its\
        \ citizens. That’s the government’s duty. And if the government, particularly\
        \ the chief executive, neglects this, that is an impeachable offense.]\r"
    section8:
      primarytype: 'block'
      uuid: '552bc822-8387-4712-8656-0f0ad0083f16'
      activationstatus: true
      created: 2025-01-25T18:52:31.586+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Hinayaan na lang niya na lapastanganin ang ating soberanya ng ibang
        entity like Interpol or ICC. Kung hayaan niya na hindi niya dipensahan ang
        kanyang mga kinasakupan, well alam mo na kung anong kahinatnan nyan. That’s
        an impeachable offense,” he added.</p>'
    section10:
      primarytype: 'block'
      uuid: 'bf4f5baf-1c5a-46ba-bcc0-6e0a08c037e4'
      activationstatus: true
      created: 2025-01-25T18:52:31.587+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: He just allowed other entities, like Interpol or the\
        \ ICC, to trample on our sovereignty. If he lets this happen and fails to\
        \ defend his people, well, you know what the outcome will be. That’s an impeachable\
        \ offense.]\r"
    section12:
      primarytype: 'block'
      uuid: 'c5f78ca2-acc8-4693-b680-03d127a388f8'
      activationstatus: true
      created: 2025-01-25T18:52:31.588+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Constitution lists the following as grounds for impeachment: culpable\
        \ violation of the Constitution, treason, bribery, graft and corruption, other\
        \ high crimes, and betrayal of public trust.\r"
    section14:
      primarytype: 'block'
      uuid: '3674e442-a0b2-448d-b1cc-4eee3d73e6ce'
      activationstatus: true
      created: 2025-01-25T18:52:31.589+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In the same radio interview, Dela Rosa criticized Executive Secretary\
        \ Lucas Bersamin’s statement that the government “will respond favorably or\
        \ positively” if the ICC’s request to arrest an individual under investigation\
        \ is routed through the International Criminal Police Organization (Interpol).\r"
    section16:
      primarytype: 'block'
      uuid: '4fd82606-041e-4641-8366-1f0120b5744d'
      activationstatus: true
      created: 2025-01-25T18:52:31.590+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said this contradicts President Ferdinand Marcos Jr.’s earlier\
        \ statements that the Philippines does not recognize the jurisdiction of the\
        \ ICC. Duterte withdrew the Philippines from the ICC in 2019, but the tribunal\
        \ stated that this does not prevent it from investigating crimes committed\
        \ while the country was still a member. \r"
    section18:
      primarytype: 'block'
      uuid: '33ca0f05-0583-47ee-8ce2-2de2db2f8aa8'
      activationstatus: true
      created: 2025-01-25T18:52:31.590+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“You stick to the point that you are not recognizing the jurisdiction
        of ICC. Regardless kung Interpol, e messenger lang 'yan (Regardless of whether
        it’s Interpol, it’s just a messenger)… Do not use Interpol as your scapegoat,”
        Dela Rosa said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'e977f066-9f36-43f7-891b-4b13c7fba51f'
      activationstatus: true
      created: 2025-01-25T18:52:31.591+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Tila itong gobyerno na ito ay leaderless. Hindi mo alam kung saan\
        \ ang direksyon ng gobyerno na ito. Sino ang nagtitimon sa gobyernong ito?\
        \ Kasi tila, hindi na sinusunod yung pronouncement ng Pangulo na we will never\
        \ recognize the jurisdiction of ICC,” Dela Rosa said.\r"
    section22:
      primarytype: 'block'
      uuid: '22617ced-b402-49a2-8746-8052dea45123'
      activationstatus: true
      created: 2025-01-25T18:52:31.592+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: It seems like this government is leaderless. You don’t
        know the direction of this government. Who is steering this government? Because
        it seems that the President’s pronouncement, that we will never recognize
        the jurisdiction of the ICC, is no longer being followed.]</p>'
    section23:
      primarytype: 'block'
      uuid: 'aa0168b1-348c-4b59-b804-1b00486d77cc'
      activationstatus: true
      created: 2025-01-25T18:52:31.593+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said that if Bersamin was indeed speaking on behalf of Marcos,\
        \ then the President is engaging in double talk.\r"
    section24:
      primarytype: 'block'
      uuid: '5b9c7502-a5ae-4ef2-a4c0-2191352a910f'
      activationstatus: true
      created: 2025-01-25T18:52:31.594+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.552+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa is counting on Senate President Francis “Chiz” Escudero to\
        \ stand for him and Senator Christopher “Bong” Go who is also being investigated\
        \ by the ICC as Duterte’s former aide. \r"
    section26:
      primarytype: 'block'
      uuid: 'e512fe42-a334-4bb6-8d10-77c6d5364544'
      activationstatus: true
      created: 2025-01-25T18:52:31.595+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Depende yan sa magiging bayag ng aming Senate President kung gaano\
        \ niya kami protektahan… kung sabihin nya no, our Congress is still in session,\
        \ you cannot touch my people, you cannot touch my senators. So kung panindigan\
        \ niya yan, then well and good. Salamat,” Dela Rosa said. \r"
    section28:
      primarytype: 'block'
      uuid: '8d97f708-7eb1-4a30-b931-f816781d345e'
      activationstatus: true
      created: 2025-01-25T18:52:31.596+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.553+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It depends on the courage of our Senate President in\
        \ how he will protect us... If he says, 'No, our Congress is still in session,\
        \ you cannot touch my people, you cannot touch my senators.' So if he stands\
        \ by that, then well and good. Thank you.]\r"
    section30:
      primarytype: 'block'
      uuid: 'b790bc31-a03d-40e6-83db-2dd8ee3b55ac'
      activationstatus: true
      created: 2025-01-25T18:52:31.597+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:23.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T19:08:48.554+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Escudero previously stated that any arrest of a senator cannot take
        place in the Senate while the chamber is in session.</p>'
