    title: 'Long journey home: How 17 Filipino seafarers endured 428 days of captivity
      in Yemen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '236313cd-db6d-4a48-a85e-076b89724f68'
      activationstatus: true
      created: 2025-01-25T10:03:42.849+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Life as a Filipino seafarer
        is often defined by months—sometimes years—spent away from family. It’s a
        grueling reality that these men have learned to accept. But for 17 Filipino
        sailors aboard the M/V Galaxy Leader, a new kind of endurance was required
        when they found themselves held captive for 428 days.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c39c265d-dc55-4008-968e-cb27079ea588'
      activationstatus: true
      created: 2025-01-25T10:03:42.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'What began as another routine assignment on the high seas soon turned
        into a harrowing tale of survival, fear, and hope.'
    section2:
      primarytype: 'block'
      uuid: '1d011941-1bbc-46db-9434-5574f3743e96'
      activationstatus: true
      created: 2025-01-25T10:03:42.850+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'It was in November 2023 when Yemen’s Houthi rebels launched attacks
        on international ships in the Red Sea, and among those attacked was the Galaxy
        Leader.'
    section3:
      primarytype: 'block'
      uuid: '590abbcd-1e48-4347-a48d-58d3c3e9323d'
      activationstatus: true
      created: 2025-01-25T10:03:42.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Diplomatic negotiations went on for over a year until Oman managed
        to facilitate the release of all 25 crew members onboard, including the 17
        Filipinos.'
    section4:
      primarytype: 'block'
      uuid: '41f6fa24-0a42-4484-a025-47921c12e8f9'
      activationstatus: true
      created: 2025-01-25T10:03:42.851+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The decision was prompted by the declaration of ceasefire between Israel
        and militant group Hamas in Gaza. Houthis previously expressed their support
        for the Palestinian people as one of the reasons for launching the attacks.'
    section5:
      primarytype: 'block'
      uuid: '199b5c6e-8213-4c59-b83b-1c5688e8e9ce'
      activationstatus: true
      created: 2025-01-25T10:03:42.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'On the morning of January 23, 2025, President Ferdinand Marcos Jr.
        announced the release of the Filipino seafarers.'
    section6:
      primarytype: 'block'
      uuid: '4e9cd0ca-8d5b-4deb-831b-84ff97db7474'
      activationstatus: true
      created: 2025-01-25T10:03:42.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“I am pleased to announce the safe release of all seventeen [17] Filipino
        seafarers, together with the rest of the crewmembers of M/V Galaxy Leader.
        Our Filipino seafarers are now in the care of our Philippine Embassy in Muscat,
        Oman, and will be reunited with their loved ones,” he said.'
    section7:
      primarytype: 'block'
      uuid: 'a10b60fb-1fef-41f3-9d94-d834ef6965f7'
      activationstatus: true
      created: 2025-01-25T10:03:42.852+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Shortly after, the seafarers boarded an Oman Air flight from Muscat
        to Manila. Around 9:30 PM, the plane landed, and the seafarers were welcomed
        by their loved ones with tight hugs and emotional reunions.'
    section8:
      primarytype: 'block'
      uuid: 'e333be72-5ab4-49eb-a2d1-af9f71a38cf0'
      activationstatus: true
      created: 2025-01-25T10:03:42.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>They were not harmed – DFA</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'e8d6a318-808b-44ba-9e76-9ac622b7bbf3'
      activationstatus: true
      created: 2025-01-25T10:03:42.853+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The seafarers were not harmed by the rebels, according to Foreign Affairs
        Undersecretary Eduardo De Vega.'
    section10:
      primarytype: 'block'
      uuid: 'f63be02c-a505-4f3d-b2cc-73abf4568578'
      activationstatus: true
      created: 2025-01-25T10:03:42.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“They were well-fed and not physically harmed after the initial assault
        and attack to the ship,” said De Vega.'
    section11:
      primarytype: 'block'
      uuid: 'caa9142c-5503-40e8-ad3d-de10f1ef3e31'
      activationstatus: true
      created: 2025-01-25T10:03:42.854+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“They were treated well but not being released,” he added.'
    section12:
      primarytype: 'block'
      uuid: '8c5a0cb5-c37c-44c1-b0ba-87690b225c16'
      activationstatus: true
      created: 2025-01-25T10:03:42.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'De Vega described the experience of the seafarers as more of an emotional
        trauma since they were far from their families and held captive in a foreign
        land.'
    section13:
      primarytype: 'block'
      uuid: '8a726d26-954c-4422-887e-a72865a03707'
      activationstatus: true
      created: 2025-01-25T10:03:42.855+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The DFA official said that during the course of the captivity, the
        most challenging part was when they were transferred to Sanaa, the capital
        of Yemen.'
    section14:
      primarytype: 'block'
      uuid: '9a5acd34-9917-4916-94f0-6ebd8fd40b99'
      activationstatus: true
      created: 2025-01-25T10:03:42.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“There was a time when their families didn’t know where they were,”
        De Vega recalled.'
    section15:
      primarytype: 'block'
      uuid: 'cccfbf53-4daa-4bba-8c1c-f41dcbba9244'
      activationstatus: true
      created: 2025-01-25T10:03:42.856+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The seafarers reportedly felt worried about their safety in the capital
        since they were hearing explosions and attacks around the area.'
    section16:
      primarytype: 'block'
      uuid: '93db70da-536e-48ae-a9d1-846a7c601ced'
      activationstatus: true
      created: 2025-01-25T10:03:42.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Natatakot sila na baka matamaan sila,” De Vega said.[Translation:
        They were scared they might get hit] '
    section17:
      primarytype: 'block'
      uuid: '613224ae-0c86-4c9c-9bb8-cecfda61e683'
      activationstatus: true
      created: 2025-01-25T10:03:42.857+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: ' “But they were not harmed, no,” he added.'
    section18:
      primarytype: 'block'
      uuid: 'cbd4e760-93b8-4cd7-a430-90063df534aa'
      activationstatus: true
      created: 2025-01-25T10:03:42.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Department of Migrant Workers (DMW) Secretary Hans Cacdac noticed that
        some of the seafarers even gained weight after being released.'
    section19:
      primarytype: 'block'
      uuid: 'e5ed7538-1be6-42d1-824a-00098d6b4aa7'
      activationstatus: true
      created: 2025-01-25T10:03:42.858+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Naging buff pa ang ilan sa kanila, their faces ay naging bright, I
        pointed out pa nga na bakit walang mahabang buhok baka may barbero kayo,”
        Cacdac said.'
    section20:
      primarytype: 'block'
      uuid: 'f58f02b1-d1c9-4ee1-9543-d50f9f2d3d03'
      activationstatus: true
      created: 2025-01-25T10:03:42.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: Some of them even got buff, their faces became brighter.
        I even pointed out why none of them had long hair, maybe you had a barber] '
    section21:
      primarytype: 'block'
      uuid: 'c3f308a8-74cc-4d15-8d20-85c3596a14fa'
      activationstatus: true
      created: 2025-01-25T10:03:42.859+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The seafarers told the DMW chief that one of them knows how to cut
        hair.'
    section22:
      primarytype: 'block'
      uuid: '5a845a80-b308-42bc-a777-e7b306278f2f'
      activationstatus: true
      created: 2025-01-25T10:03:42.860+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Cacdac said that most of the stories came from the families of the
        seafarers. He said communicating with the seafarers was a challenge in the
        early days of captivity.'
    section23:
      primarytype: 'block'
      uuid: '08c85533-3642-4a2e-9f8f-1e9b3a86db24'
      activationstatus: true
      created: 2025-01-25T10:03:42.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“After that they lived on board for the most part when the ship was
        anchored, and at some point, they were transferred inland due to the lack
        of supplies on board and the seaworthiness of the ship itself,” said Cacdac.'
    section24:
      primarytype: 'block'
      uuid: 'ac70266f-9429-4c78-846d-9ee92aaf6e02'
      activationstatus: true
      created: 2025-01-25T10:03:42.861+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Cacdac said the seafarers had a hard time adjusting in Sanaa, but communication
        with their families helped a lot.'
    section25:
      primarytype: 'block'
      uuid: '3664bd7a-501e-4521-a5a5-54c9db81baab'
      activationstatus: true
      created: 2025-01-25T10:03:42.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Kami we charted a number of times the calls that have been made. So
        in general, there were about 20-30 calls per family, during the course of
        captivity,” said Cacdac.'
    section26:
      primarytype: 'block'
      uuid: 'cca8cda8-5c01-423f-b092-fb03e4230386'
      activationstatus: true
      created: 2025-01-25T10:03:42.862+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The DMW relayed their advice to the seafarers through their families.'
    section27:
      primarytype: 'block'
      uuid: 'e9bf296c-ca53-4338-8c63-b8fbe6190e8c'
      activationstatus: true
      created: 2025-01-25T10:03:42.863+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The DMW said the seafarers will be given assistance.'
    section28:
      primarytype: 'block'
      uuid: 'cb6c29e7-1cf7-4516-8e7a-b98360bd3b4c'
      activationstatus: true
      created: 2025-01-25T10:03:42.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“First and foremost, the continuous payment of allotments will be doubled.
        In this case, all throughout the 428 days, financial assistance to families,
        and we will do so again under the Aksyon funds and third, medical assistance
        to families," said Cacdac.'
    section29:
      primarytype: 'block'
      uuid: '0c69f549-6869-4178-bbfb-401c1ded45e9'
      activationstatus: true
      created: 2025-01-25T10:03:42.864+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The Department of Health said it will also offer medical and psychosocial
        assistance to the overseas workers.'
    section30:
      primarytype: 'block'
      uuid: '83e73fe1-4591-4033-afb2-9fc9d81d6c0b'
      activationstatus: true
      created: 2025-01-25T10:03:42.865+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“We heard some of them symptomatic po for some infections not serious
        but a lot of things happened in 428 days,” said Health spokesperson Albert
        Domingo.'
    section31:
      primarytype: 'block'
      uuid: '5770de33-33ab-4aad-86a0-e37744b2711e'
      activationstatus: true
      created: 2025-01-25T10:03:42.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“From the medical, inaalagaan natin yung ating [we are taking care
        of our] mental and psychosocial at ayaw natin na magkaroon sila ng [and we
        don’t want them to suffer from] post-traumatic disorder,” he added.'
    section32:
      primarytype: 'block'
      uuid: 'ad6c4ee5-5cf6-45df-b262-ae906f91d353'
      activationstatus: true
      created: 2025-01-25T10:03:42.866+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:34:26.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:18:51.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation:From the medical side, we are taking care of our mental
        and psychosocial health, and we don’t want them to suffer from post-traumatic
        disorder]</p>'
