    title: '76ers clip Cavaliers to end seven-game skid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5c75684d-1633-4862-8eed-ced6d919b659'
      activationstatus: true
      created: 2025-01-25T14:12:14.560+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.560+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>(Field Level Media/Reuters)</strong> - Paul George scored
        30 points and Tyrese Maxey added 29 as the Philadelphia 76ers snapped a seven-game
        losing streak with a 132-129 win over the visiting Cleveland Cavaliers on
        Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '976a7094-548a-4c4d-8bd8-c0524fd7fe91'
      activationstatus: true
      created: 2025-01-25T14:12:14.561+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.561+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3fcba028-3eb5-44fb-8d83-165e9debae88'
      activationstatus: true
      created: 2025-01-25T14:12:14.561+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.561+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a game that featured 18 ties and 30 lead changes, Philadelphia placed\
        \ all five starters in double figures, as well as rookie Justin Edwards (15\
        \ points) off the bench. Kelly Oubre Jr. (22 points), Eric Gordon (15) and\
        \ Guerschon Yabusele (12 points, 13 rebounds) also made key contributions\
        \ for the Sixers.\r"
    section3:
      primarytype: 'block'
      uuid: 'ff71c019-9727-4524-ab41-b56b54a3bc6e'
      activationstatus: true
      created: 2025-01-25T14:12:14.561+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.561+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '1a4bd350-54a8-4782-b173-779966b2de2f'
      activationstatus: true
      created: 2025-01-25T14:12:14.562+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.562+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ty Jerome scored a career-high 33 points on 8-of-8 3-point shooting\
        \ for Cleveland, which has lost back-to-back games for just the second time\
        \ this season. Donovan Mitchell led the Cavaliers with 37 points, while Darius\
        \ Garland pitched in with 26 points and seven assists.\r"
    section5:
      primarytype: 'block'
      uuid: '4df60b01-a3ed-4070-b832-426692e46bee'
      activationstatus: true
      created: 2025-01-25T14:12:14.562+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.562+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '52bea007-9adc-4f81-b2cb-4afb047f3821'
      activationstatus: true
      created: 2025-01-25T14:12:14.562+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.562+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Jerome made back-to-back 3-pointers to give Cleveland a 116-110 lead\
        \ with just over six minutes left before Philadelphia responded with 13 straight\
        \ points. Gordon and George made 3-pointers in the midst of that run before\
        \ Gordon punctuated the burst with a long 3-pointer with 3:19 to go.\r"
    section7:
      primarytype: 'block'
      uuid: 'cb0432bc-def6-4f4b-9991-438f63635c2a'
      activationstatus: true
      created: 2025-01-25T14:12:14.563+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.563+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0195b979-18f9-4af9-84d3-b1814a2cfed7'
      activationstatus: true
      created: 2025-01-25T14:12:14.563+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.563+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Sixers held the Cavaliers without a field goal for about five minutes\
        \ down the stretch. Garland’s 3-pointer got the visitors within 127-122 with\
        \ 1:14 remaining and then Jerome’s triple with 12.2 seconds left made it a\
        \ one-point game.\r"
    section9:
      primarytype: 'block'
      uuid: '44e7f65a-3612-4a18-8d0e-226399bfdc79'
      activationstatus: true
      created: 2025-01-25T14:12:14.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1933143a-f674-457c-b256-4a797e78c34e'
      activationstatus: true
      created: 2025-01-25T14:12:14.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Maxey knocked down two free throws to create a three-point cushion,\
        \ and then Jerome threw away the ensuing inbounds pass. Three free throws\
        \ by Philadelphia were offset by a 3-pointer from Mitchell. Cleveland had\
        \ one more chance at the buzzer, but Mitchell’s wild heave near midcourt fell\
        \ short.\r"
    section11:
      primarytype: 'block'
      uuid: '6e5568e5-e18a-443c-9b05-92f0eee97959'
      activationstatus: true
      created: 2025-01-25T14:12:14.564+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.564+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '49338e6e-daae-4dfc-9671-c5d8600d9c11'
      activationstatus: true
      created: 2025-01-25T14:12:14.565+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Both teams played without key big men. Philadelphia continued to take\
        \ the court without Joel Embiid (knee), while Cleveland’s Evan Mobley (calf)\
        \ continued to sit out, as well. Additionally, Cavaliers forward Dean Wade\
        \ exited with a knee injury and did not return.\r"
    section13:
      primarytype: 'block'
      uuid: '2ccc03fb-219b-4ded-8b6a-dbc81428134b'
      activationstatus: true
      created: 2025-01-25T14:12:14.565+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '617eb9c0-5d6c-489b-b22f-2d83779edd31'
      activationstatus: true
      created: 2025-01-25T14:12:14.566+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.566+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Maxey scored 14 points and the Sixers shot 8-of-11 from 3-point range\
        \ en route to leading 39-33 after one quarter. Mitchell scored 11 second-quarter\
        \ points, including a layup in the waning seconds that gave the Cavaliers\
        \ a 67-64 lead at intermission.\r"
    section15:
      primarytype: 'block'
      uuid: '7b8de37d-74d0-4bc7-a770-d2857c37953e'
      activationstatus: true
      created: 2025-01-25T14:12:14.566+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.566+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bf44b9a5-5dee-4ad4-872a-97f04c003a89'
      activationstatus: true
      created: 2025-01-25T14:12:14.566+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.566+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "George scored 14 third-quarter points for the Sixers -- including 4-of-5\
        \ shooting from long range -- as Philadelphia went back in front. Jerome’s\
        \ long 3-pointer at the buzzer brought Cleveland within 98-96 heading into\
        \ the fourth.\r"
    section17:
      primarytype: 'block'
      uuid: 'bf7accac-5401-44a7-bcfb-5dc16531f3dc'
      activationstatus: true
      created: 2025-01-25T14:12:14.567+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.567+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0cd62d86-e39f-47f2-85ca-6c447b2b75b4'
      activationstatus: true
      created: 2025-01-25T14:12:14.567+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T14:12:14.567+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>--Field Level Media</em></p>'
