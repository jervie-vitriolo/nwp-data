    primarytype: 'composition'
    uuid: 'e5981a89-b5c7-4f40-906f-605fac6f0f68'
    lead: 'U.S. Department of Homeland Security officials have ordered what amounts
      to a pause in several programs that allow immigrants to settle temporarily in
      the United States, the New York Times reported on Friday.'
    activationstatus: true
    created: 2025-01-25T12:06:36.934+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T12:34:28.538+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:28:30.207+08:00
    lastmodified: 2025-01-25T12:07:33.763+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US orders pause to programs allowing temporary immigrant settlement,
      NYT reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a2416234-1240-4356-93b5-ba5cc55e8af5'
      activationstatus: true
      created: 2025-01-25T12:06:36.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.760+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)</strong> - U.S. Department of Homeland Security
        officials have ordered what amounts to a pause in several programs that allow
        immigrants to settle temporarily in the United States, the New York Times
        reported on Friday.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e00989f9-6b7a-4cba-a817-e01475b3cfed'
      activationstatus: true
      created: 2025-01-25T12:06:36.947+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.760+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The directive demands an immediate end to \"final decisions\"on certain\
        \ visa applications pending a review by the Trump administration about whether\
        \ to cancel the programs permanently, the Times reported, citing an email\
        \ sent by the top official at U.S. Citizenship and Immigration Services.\r"
    section4:
      primarytype: 'block'
      uuid: 'e2de3f34-1d78-4f6a-80ce-63c6470fe735'
      activationstatus: true
      created: 2025-01-25T12:06:36.948+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.760+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The programs offer possible entry for a large number of immigrants\
        \ from an array of countries, including war-torn Ukraine and others dealing\
        \ with political upheaval or extreme poverty.\r"
    section6:
      primarytype: 'block'
      uuid: '4248e2ff-035e-426d-81cb-7bb676d72713'
      activationstatus: true
      created: 2025-01-25T12:06:36.948+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.761+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "President Donald Trump, on his first day in office on Monday, issued\
        \ a series of executive orders intended to deter illegal immigration and position\
        \ the U.S. to deport millions of immigrants without legal status.\r"
    section8:
      primarytype: 'block'
      uuid: '634e6391-7bbd-48fd-8fd5-358c3efdd949'
      activationstatus: true
      created: 2025-01-25T12:06:36.949+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.761+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Trump administration is pushing ahead with efforts to ramp up immigration\
        \ enforcement, opening up the possibility of targeting migrants who entered\
        \ through Biden-era programs and invoking an obscure immigration statute to\
        \ make it easier to deputize state and local law enforcement to arrest and\
        \ detain immigrants in the U.S. illegally.\r"
    section10:
      primarytype: 'block'
      uuid: '8aa09068-5eb5-411e-8da7-dde9071448ae'
      activationstatus: true
      created: 2025-01-25T12:06:36.950+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.762+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "One terminated program had allowed migrants waiting in Mexico to schedule\
        \ an appointment to request asylum at a legal border crossing. Another allowed\
        \ Cubans, Haitians, Nicaraguans and Venezuelans outside the U.S. to enter\
        \ by air if they had U.S. sponsors and undergone vetting.\r"
    section12:
      primarytype: 'block'
      uuid: 'd32ea6ca-b28e-43c9-9731-8ab39a8d7d9a'
      activationstatus: true
      created: 2025-01-25T12:06:36.951+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:28.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T12:07:33.762+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Costas Pitas and Daniel Trotta; Editing by Tom
        Hogue and William Mallard)</em></p>'
