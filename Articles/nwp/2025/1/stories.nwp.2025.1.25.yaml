    title: 'US issues broad freeze on foreign aid after Trump orders review'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1563f232-e074-4d11-a202-83eee5c02a74'
      activationstatus: true
      created: 2025-01-25T17:13:03.381+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.423+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Washington (Reuters)</strong> - The U.S. State Department
        issued a "stop-work" order on Friday for all existing foreign assistance and
        paused new aid, according to a cable seen by Reuters, after President Donald
        Trump ordered a pause to review if aid allocation was aligned with his foreign
        policy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbef46ef-95d6-41cf-9513-d0eb25acd8fb'
      activationstatus: true
      created: 2025-01-25T17:13:03.381+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.381+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The cable, drafted by the Department’s foreign assistance office and\
        \ approved by Secretary of State Marco Rubio, said waivers have been issued\
        \ for military financing for Israel and Egypt. No other countries were mentioned\
        \ in the cable.\r"
    section2:
      primarytype: 'block'
      uuid: '30f02b3b-d08c-4462-a4c2-cb4d1979a2ba'
      activationstatus: true
      created: 2025-01-25T17:13:03.381+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.381+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The move risks cutting off billions of dollars of life-saving assistance.\
        \ The United States is the largest single donor of aid globally - in fiscal\
        \ year 2023, it disbursed $72 billion in assistance.\r"
    section3:
      primarytype: 'block'
      uuid: 'e93efac0-0e44-43ff-a220-7fd6aefff208'
      activationstatus: true
      created: 2025-01-25T17:13:03.382+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.382+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6b79b3f9-96fa-4f2c-9077-9a3bfd3a29e2'
      activationstatus: true
      created: 2025-01-25T17:13:03.382+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.382+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Just hours after taking office on Monday, Trump ordered a 90-day pause\
        \ in foreign development assistance pending a review of efficiencies and consistency\
        \ with his foreign policy but the scope of the order was not immediately known.\r"
    section5:
      primarytype: 'block'
      uuid: '3bb0aa34-bb04-458b-978d-df20a8de0cda'
      activationstatus: true
      created: 2025-01-25T17:13:03.383+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e03bd639-b499-459d-abbb-ef5a0c400274'
      activationstatus: true
      created: 2025-01-25T17:13:03.383+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.383+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The State Department cable said effective immediately, senior officials\
        \ \"shall ensure that, to the maximum extent permitted by law, no new obligations\
        \ shall be made for foreign assistance\" until Rubio has made a decision after\
        \ a review.\r"
    section7:
      primarytype: 'block'
      uuid: '3e69fe9a-b553-4a98-add8-a7093e4c5517'
      activationstatus: true
      created: 2025-01-25T17:13:03.384+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '26d2b9a6-3d7c-4566-adde-44a83e95b870'
      activationstatus: true
      created: 2025-01-25T17:13:03.384+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It says that for existing foreign assistance awards stop-work orders\
        \ shall be issued immediately until reviewed by Rubio.\r"
    section9:
      primarytype: 'block'
      uuid: '14764478-b000-48fa-bd6d-214c784c3849'
      activationstatus: true
      created: 2025-01-25T17:13:03.384+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd56df051-9f3b-4d05-818d-77a0ed52c83a'
      activationstatus: true
      created: 2025-01-25T17:13:03.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"This is lunacy,\" Jeremy Konyndyk, a former USAID official who is\
        \ now president of Refugees International, said. \"This will kill people.\
        \ I mean, if implemented as written in that cable ... a lot of people will\
        \ die.\"\r"
    section11:
      primarytype: 'block'
      uuid: '212040b9-45e5-45d5-8bd8-7e2a69e81fef'
      activationstatus: true
      created: 2025-01-25T17:13:03.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '439dbd63-b2c7-47b5-af8d-590604e9b141'
      activationstatus: true
      created: 2025-01-25T17:13:03.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"There’s no way to consider this as a good-faith attempt to sincerely\
        \ review the effectiveness of foreign assistance programming. This is just\
        \ simply a wrecking ball to break as much stuff as possible,\" Konyndyk said.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce724281-5390-4225-b9e0-4293b9febd4d'
      activationstatus: true
      created: 2025-01-25T17:13:03.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fbffae0d-b0f6-42c8-aa69-83451023f489'
      activationstatus: true
      created: 2025-01-25T17:13:03.387+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Trump’s order is unlawful, argued a source familiar discussions in\
        \ Congress on the move.\r"
    section15:
      primarytype: 'block'
      uuid: '8580868b-3b51-4911-b2d2-0d4d45ce5e1b'
      activationstatus: true
      created: 2025-01-25T17:13:03.387+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '970240a9-fb29-465c-8ec2-905df7f7d38d'
      activationstatus: true
      created: 2025-01-25T17:13:03.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Freezing these international investments will lead our international\
        \ partners to seek other funding partners - likely U.S. competitors and adversaries\
        \ - to fill this hole and displace the United States' influence the longer\
        \ this unlawful impoundment continues,\" the source said on condition of anonymity.\r"
    section17:
      primarytype: 'block'
      uuid: '5a1cb8e3-0f9b-468c-8282-bcd1c979f5f1'
      activationstatus: true
      created: 2025-01-25T17:13:03.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8f3a79e8-7b0c-4920-8ebd-2fee862ac911'
      activationstatus: true
      created: 2025-01-25T17:13:03.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Waivers</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '32d44b36-c237-4634-b1c3-32638f821e3e'
      activationstatus: true
      created: 2025-01-25T17:13:03.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'adb39c74-717d-4c11-b76d-abcf7a6bf260'
      activationstatus: true
      created: 2025-01-25T17:13:03.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "A USAID official, who requested anonymity, said officers responsible\
        \ for projects in Ukraine have been told to stop all work. Among the projects\
        \ that have been frozen are support to schools and health assistance like\
        \ emergency maternal care and childhood vaccinations, the official said.\r"
    section21:
      primarytype: 'block'
      uuid: '360b70bb-fe76-4cf6-a550-e5fcda40f6c4'
      activationstatus: true
      created: 2025-01-25T17:13:03.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '19c3f875-f2c6-4036-b139-06d92343b74b'
      activationstatus: true
      created: 2025-01-25T17:13:03.391+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Across the board, \"decisions whether to continue, modify, or terminate\
        \ programs will be made\" by Rubio following a review over the next 85 days.\
        \ Until then Rubio can approve waivers.\r"
    section23:
      primarytype: 'block'
      uuid: '5f4a90f2-2de8-425a-90f7-4cada1a3b8f6'
      activationstatus: true
      created: 2025-01-25T17:13:03.392+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '03e8d306-4b20-46e1-937b-c1e930b5eb80'
      activationstatus: true
      created: 2025-01-25T17:13:03.392+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.392+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Rubio has issued a waiver for emergency food assistance, according\
        \ to the cable. This comes amid a surge of humanitarian aid into the Gaza\
        \ Strip after a ceasefire between Israel and Palestinian militants Hamas began\
        \ on Sunday and several other hunger crises around the world, including Sudan.\r"
    section25:
      primarytype: 'block'
      uuid: '3d3c5196-8698-4282-893d-20cbfca45dc9'
      activationstatus: true
      created: 2025-01-25T17:13:03.393+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '690fea94-9c47-4d10-ad08-bc69f7ca4a29'
      activationstatus: true
      created: 2025-01-25T17:13:03.393+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.393+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "But Konyndyk said emergency food assistance was just a minority of\
        \ all humanitarian assistance, adding that nutrition, health and vaccination\
        \ programs will have to stop, as would relief aid to Gaza and Syria as well\
        \ as services to refugee camps in Sudan.\r"
    section27:
      primarytype: 'block'
      uuid: '8886ae0c-5a3e-45ad-9be6-b3b51d952b09'
      activationstatus: true
      created: 2025-01-25T17:13:03.394+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T17:13:03.394+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6fd80afb-cdba-4d4e-bb68-f9f0da0374cb'
