    title: '‘Many’ blank items in bicam’s budget report, Bato insists '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b311a616-9f8f-4eb1-b60e-7a15280dedec'
      activationstatus: true
      created: 2025-01-25T16:33:36.899+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.907+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa said he personally saw several blank items in the bicameral conference
        committee’s report on the 2025 national budget.</p>'
    section1:
      primarytype: 'block'
      uuid: '52dd8e22-e222-4d87-9046-d715f1b2abc5'
      activationstatus: true
      created: 2025-01-25T16:33:36.899+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.899+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The bicam report, which reconciles the Senate and House versions of\
        \ the spending plan, became controversial following allegations from former\
        \ President Rodrigo Duterte and his allies regarding the blank items.\r"
    section2:
      primarytype: 'block'
      uuid: '75feb54b-98a0-49bd-b306-757ebd829392'
      activationstatus: true
      created: 2025-01-25T16:33:36.900+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.900+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kumpirmado ‘yan, maraming blank doon, particularly doon sa budget\
        \ ng agriculture (That’s confirmed, there are many blanks there, particularly\
        \ in the agriculture budget),” Dela Rosa, a Duterte ally, said in a radio\
        \ interview with DWIZ.\r"
    section3:
      primarytype: 'block'
      uuid: '41a256fb-18c4-48c5-b5ec-59b88e13c9c0'
      activationstatus: true
      created: 2025-01-25T16:33:36.900+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.900+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“‘Yun ang natanggap ng aking opisina, ng aking legis. So ‘yun ang binasa\
        \ ko. So ‘yun ang nakita ko – as a bicam report (That’s what my office and\
        \ my legislative staff received. So that’s what I read. That’s what I saw\
        \ – as a bicam report),” Dela Rosa added. \r"
    section4:
      primarytype: 'block'
      uuid: 'ec539285-756a-400c-a0dd-2742f7d84a47'
      activationstatus: true
      created: 2025-01-25T16:33:36.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.901+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa was a member of the bicam’s Senate contingent and was present\
        \ during the approval of its report in December, but he did not sign it. He\
        \ said he had not read the report by then. \r"
    section5:
      primarytype: 'block'
      uuid: '23dad673-bf4f-4885-bf7d-e0d0c3153be1'
      activationstatus: true
      created: 2025-01-25T16:33:36.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.901+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said his office received a copy of the bicam report \"before\
        \ or during\" the ratification by both houses, which took place on the same\
        \ day as the bicam’s final meeting and approval of the report.\r"
    section6:
      primarytype: 'block'
      uuid: 'ed65d662-d55e-4d4f-a78f-421bf99b83fe'
      activationstatus: true
      created: 2025-01-25T16:33:36.901+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.901+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Presidential sister Senator Imee Marcos also said that the presence\
        \ of blank items in the bicam report was the reason she did not sign it.\r"
    section7:
      primarytype: 'block'
      uuid: '6459f2dc-7b1c-4a7c-a8ee-f59fb7a2949a'
      activationstatus: true
      created: 2025-01-25T16:33:36.902+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.902+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Several lawmakers, including Senate President Francis “Chiz” Escudero,\
        \ denied the allegation. He rejected claims that the chamber approved a General\
        \ Appropriations Bill with blank items, stating that the version he signed\
        \ did not contain any. He also said he was unaware of the document posted\
        \ by Davao City Rep. Isidro Ungab, which allegedly contains irregularities\
        \ in the bicam report.\r"
    section8:
      primarytype: 'block'
      uuid: 'dc1a6880-924b-481f-b0ae-dbcfc80a5e99'
      activationstatus: true
      created: 2025-01-25T16:33:36.902+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:24.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T16:33:36.902+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos, Jr. also stated that the General Appropriations
        Act he signed did not contain any blank entries, with the Palace condemning
        as "fake" and "malicious" the claims that he received a blank check.</p>'
  'START HERE----->US-freeze-foreign-aid-Trump-orders-review':
    author: 'Humeyra Pamuk and Daphne Psaledakis, Reuters'
    caption: 'US President Donald Trump (Reuters File)'
