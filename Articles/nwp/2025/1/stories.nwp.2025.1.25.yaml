  'START HERE----->US-pause-temporary-immigrant-settlement':
    author: 'Reuters'
    caption: 'US President Donald Trump (Reuters File)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-25T12:03:24.000+08:00
    imagesource: '158088ca-2c62-45f8-b490-580d717ad1aa'
