    title: 'OCD issues reminders ahead of China’s rocket launch Saturday night'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '03554f88-d6fc-43f4-9c9d-6997b0d818d5'
      activationstatus: true
      created: 2025-01-25T13:41:41.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.260+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – China is set to launch
        its new Long March-8A rocket on Saturday, January 25, the Office of Civil
        Defense (OCD) said, issuing reminders to ensure safety in marine areas off
        Palawan and Basilan where debris could land.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fcf4bb7e-8523-4c6e-83f4-21c49522bac5'
      activationstatus: true
      created: 2025-01-25T13:41:41.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.251+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The OCD, in a Facebook post, said the launch from the Wenchang Spacecraft\
        \ Launch Site in Hainan, China is scheduled to take place between 5:53 p.m.\
        \ and 6:42 p.m.\r"
    section2:
      primarytype: 'block'
      uuid: 'd3847f95-0479-4918-bbb2-e058f7a12c04'
      activationstatus: true
      created: 2025-01-25T13:41:41.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a memorandum signed by Director Cesar Idio, officer-in-charge of\
        \ the OCD’s Deputy Administrator for Operations, relevant agencies were instructed\
        \ to ensure public safety in coastal areas within the three designated drop\
        \ zones.\r"
    section3:
      primarytype: 'block'
      uuid: '401902ee-3fce-4728-af33-9910d50e0df7'
      activationstatus: true
      created: 2025-01-25T13:41:41.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "These areas include locations approximately 85 nautical miles from\
        \ Rozul Reef in the West Philippine Sea, 40 nautical miles from Puerto Princesa,\
        \ Palawan, and 33 nautical miles from Hadji Muhtamad, Basilan.\r"
    section4:
      primarytype: 'block'
      uuid: '63b852d4-e1d5-4aca-84dc-f90f950da786'
      activationstatus: true
      created: 2025-01-25T13:41:41.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The Philippine Coast Guard (PCG), Bureau of Fisheries and Aquatic\
        \ Resources (BFAR), Department of the Interior and Local Government (DILG),\
        \ and the Department of Environment and Natural Resources – National Mapping\
        \ and Resource Information Authority (DENR-NAMRIA) are advised to implement\
        \ temporary restrictions and issue Notices to Mariners, Coastal Navigational\
        \ Warnings, or NAVAREA XI warnings as applicable in the identified drop zones,”\
        \ the OCD said. \r"
    section5:
      primarytype: 'block'
      uuid: '682fc03a-66c0-47e1-9aea-a684d32804b3'
      activationstatus: true
      created: 2025-01-25T13:41:41.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.253+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Concerned Regional Disaster Risk Reduction and Management Councils\
        \ have also been tasked with monitoring the situation and providing updates\
        \ as needed.\r"
    section6:
      primarytype: 'block'
      uuid: '249940a1-38d9-4346-b8bb-e42b34a59841'
      activationstatus: true
      created: 2025-01-25T13:41:41.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.253+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The BFAR has prohibited fishermen from sailing at Rozul Reef and
        in waters off Puerto Princesa, Palawan, from 5 pm to 9 pm on January 25-27
        due to the risk of rocket debris.</p>'
    section7:
      primarytype: 'block'
      uuid: '24d755bf-351c-4c52-8cf5-5dc9e457def9'
      activationstatus: true
      created: 2025-01-25T13:41:41.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.254+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, the Philippine Space Agency has warned against retrieving\
        \ or approaching any debris, as remnants may contain toxic substances such\
        \ as rocket fuel. Personal protective equipment is required if contact with\
        \ debris is unavoidable.\r"
    section8:
      primarytype: 'block'
      uuid: 'f53c57af-20c7-4336-8cc7-b0497c376028'
      activationstatus: true
      created: 2025-01-25T13:41:41.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.254+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The public is urged to report any suspected debris sightings, either\
        \ at sea or on land, to local authorities immediately,” the OCD stressed.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: '4dc63201-e5e8-4436-9988-776c7d62c5e4'
      activationstatus: true
      created: 2025-01-25T13:41:41.255+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T12:34:25.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-25T13:41:41.255+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>This will be the maiden flight of the Long March-8A carrier rocket,
        which China intends to use as its primary launch vehicle for medium- and low-Earth
        orbit space missions.</p>'
  'START HERE----->76ers-clip-Cavaliers-end-seven-game-skid':
