    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Muslims excused from work on Jan. 27 for Al Isra Wal Mi’raj'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d7251-545a-4e87-9f61-e024402bf413'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.376+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Filipino Muslims are
        excused from work on Monday, Jan. 27 due to the observation of the Al Isra
        Wal Mi’raj, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67c74a-30df-4e43-a0bf-542608ae6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Jan. 26, Executive Secretary Lucas Bersamin
        noted that Al Isra Wal Mi’raj or the Night Journey and Ascension of Prophet
        Muhammad is not a national holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996b953-575c-422c-a685-bbdc28410439'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.377+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“[It] a Muslim holiday only in BARMM (Bangsamoro Autonomous Region
        in Muslim Mindanao) and other Muslim areas defined in the Muslim Code,” Bersamin
        said. “Muslims in other areas where it is not observed as a holiday such as
        NCR (National Capital Region) are excused from reporting for work.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68e33e-bc26-4012-807c-fb5e3b4f8f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Ferdinand Marcos Jr. told Filipino Muslims
        that sacrifice and faith can lead the nation to peace and progress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6d85d-122e-49a5-b097-feedcd2f9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Muhammad’s quest for greater spiritual truth, knowledge,
        and revelation shows the Muslims’ commitment to understand the traditions’
        importance and purpose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca307f44-30c3-4599-8f77-15da5a4544d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.378+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As you venerate this historic miracle through supplication and
        prayer, may its essence inspire among the Muslim faithful the value of perseverance
        through hardship and grief,” Marcos said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d26021-d33e-4b9d-8bd3-df9e1d6ad508'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Let this observance also serve as a reminder that success is the
        reward of diligence and amity, and that sacrifice, persistence, and faith
        can guide us towards realizing our shared purpose in building a peaceful and
        progressive nation for all,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb9fe7-d37c-4d69-8cee-319866f938db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T12:37:59.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T12:37:59.379+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president added that the observation symbolizes the Muslims’
        devotion and spiritual resilience in honoring Allah.</p>'
  'who-end-attacks-sudan-70-dead':
    'author': 'Reuters'
    'caption': 'Director-General of the World Health Organization Dr. Tedros Adhanom
      Ghebreyesus attends the World Health Assembly at the United Nations in Geneva,
      Switzerland, May 27, 2024. (Denis Balibouse/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T13:07:20.000+08:00
    'imagesource': 'jcr:78d99ca8-8cf5-4bb8-8684-8623cd3cb523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7281103e-764f-49b4-b76f-e18e08523459'
    'lead': 'The head of the World Health Organization called on Saturday for an end
      to attacks on healthcare workers and facilities in Sudan after a drone attack
      on a hospital in Sudan’s North Darfur region killed more than 70 people and
      wounded dozens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T13:14:11.928+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:32.187+08:00
