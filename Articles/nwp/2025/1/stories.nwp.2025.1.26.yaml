    'jcr:uuid': 'b782b71c-c129-4be2-ba3a-f3e980c3a041'
    'lead': 'Alphabet’s GOOGL.O Google, already facing an unprecedented regulatory
      onslaught, is looking to shape public perception and policies on artificial
      intelligence ahead of a global wave of AI regulation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T17:26:24.561+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:29.506+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:35.091+08:00
    'mgnl:lastModified': 2025-01-26T17:26:24.610+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Google pushes global agenda to educate workers, lawmakers on AI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715060d-9669-43d7-875a-ea1f8b1190cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco, California, United States -</strong> Alphabet’s
        GOOGL.O Google, already facing an unprecedented regulatory onslaught, is looking
        to shape public perception and policies on artificial intelligence ahead of
        a global wave of AI regulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cf81c-e75b-4d9f-bb9c-897e8141f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A key priority, one executive told Reuters, comes in building out
        educational programs to train the workforce on AI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965afda-a34a-4723-822d-d4b92d0da61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Getting more people and organizations, including governments, familiar
        with AI and using AI tools, makes for better AI policy and opens up new opportunities
        – it’s a virtuous cycle,” said Kent Walker, Alphabet’s president of global
        affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f428194-4db1-48bf-be35-0dad35c76eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Google races to best Big Tech rivals including Microsoft-backed
        MSFT.O OpenAI and Meta META.O in the AI arena, it is mindful of the heavy
        regulatory scrutiny it faces in its existing businesses in advertising and
        search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d88a6-5e23-4ee3-ad84-432292c863f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the European Union, Google has offered to sell a part of its
        ad tech business to appease regulators, Reuters reported. In the U.S., the
        Justice Department is attempting to force a breakup of its Chrome Web browser
        — though it may shift course under the administration of President Donald
        Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea66c6-98cf-4806-a00a-21e91ea5834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, governments globally are drafting new regulations on
        issues that could be exacerbated by AI, such as copyright and privacy. The
        EU AI Act, which seeks to assess risk and require disclosures from general-purpose
        AI systems, has received pushback from tech giants that could find themselves
        in the crosshairs of multibillion-dollar fines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfc490-e1f1-4aa7-8cd5-cf32daa3f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ has also sought to curtail Google’s advances in AI as a
        remedy in a federal case that found its search business to be an illegal monopoly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe0217-37f1-4ea7-972d-cb330b5b7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Google executives see an opportunity to shape the narrative around
        a technology that has stoked emerging fears of mass job loss.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11da3a-90a9-42fc-a751-a69ce2611145'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'CEO Sundar Pichai announced in September a $120 million investment
        fund to build AI education programs. Deputies including Walker and Ruth Porat,
        president and chief investment officer, are increasingly traveling globally
        to discuss policy recommendations with governments.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187f04f-029a-4690-bcbc-6377f81ceb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“There’s a lot of upside in terms of helping people who may be displaced
        by this. We do want to focus on that,” Walker said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc194f-2d5f-41cf-a288-d7b80015fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Efforts include expanding Grow with Google, a combination online and
        in-personprogram that provides training tools for businesses and teaches workers
        skills like data analysis or IT support that are meant to expand their career
        prospects in technical fields.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0cd9c-14b1-4512-bd0c-86aba8cbbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In December, the company said 1 million people had obtained a certificate
        for the program. It is adding specialized courses related to AI, such as one
        geared toward teachers, said program head Lisa Gevelber.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e8694f-7ea3-4578-b03c-1ab300f5c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Courses alone are not enough to prepare workers, Walker said. “What
        really matters is if you have some sort of objective that people are working
        towards, like a credential that people can use to apply for a job.”'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f7598-a5b9-45d0-bda4-01c4bf6bf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Google wants to increase experimentation on public-private partnerships,
        he said. The leading example so far, he said, is the “Skilled Trades and Readiness”
        program, in which the company has partnered with community colleges to train
        workers for potential jobs constructing data centers. Google is incorporating
        AI education into the program, he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2de58c-7ade-41ab-9dad-f997b4498982'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ultimately, the federal government will look and see which proofs
        of concept are playing out – which of the green shoots are taking root,” Walker
        said. “If we can help fertilize that effort, that’s our role.”'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7661b-76c0-432e-8b13-1ee685876793'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In the long term, Walker said he expects a small fraction of existing
        jobs to be entirely displaced by AI, citing several studies commissioned by
        Google, Goldman Sachs and McKinsey. Those studies suggest AI will be incorporated
        into most jobs in some capacity.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96034ee0-72a0-4c0e-ba89-a2b2673ecb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As part of Google’s efforts to prepare for this shift, it hired economist
        David Autor as a visiting fellow to study the impacts of AI on the workforce.
        Autor said in an interview that AI could be used to create more immersive
        training programs, akin to flight simulators.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba2169-911d-4309-9b41-1705de1f63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The history of adult retraining is not particularly glorious,” he
        said. “Adults don’t want to go back to class. Classroom training is not going
        to be the solution to a lot of retraining.”'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5898f4-c862-44e3-b388-0bb245d6c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:26:24.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:26:24.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kenrick Cai in San Francisco; Editing by Kenneth
        Li, Matthew Lewis and Christian Schmollinger)</em></p>'
  'jannik-sinner-australian-open-winner':
    'author': 'Ian Ransom, Reuters'
