    'imagesource': 'jcr:9edd7b96-68e1-4dba-ab9f-12bb7259f9bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33eb234-43a6-49b4-b7eb-01b3bfd2a4cb'
    'lead': 'Jannik Sinner retained his Australian Open title with an emphatic 6-3
      7-6(4) 6-3 win over Alexander Zverev on Sunday, breaking new ground for Italian
      tennis and leaving his German rival smarting after a third Grand Slam final
      defeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T20:13:36.417+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:28.902+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:35.261+08:00
    'mgnl:lastModified': 2025-01-26T20:13:36.448+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sinner dismantles Zverev to retain Australian Open title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6c30c-689c-4281-9bcd-d0ed75f3e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.438+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne, Australia -</strong> Jannik Sinner retained his
        Australian Open title with an emphatic 6-3 7-6(4) 6-3 win over Alexander Zverev
        on Sunday, breaking new ground for Italian tennis and leaving his German rival
        smarting after a third Grand Slam final defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e039d-cf0c-4cd5-a608-014fc4eadf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.438+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.438+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>World number one Sinner became Italy’s first player to win three
        Grand Slam crowns, moving past Nicola Pietrangeli, who won back-to-back men’s
        titles at Roland Garros in 1959-60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d376513-df6d-47e8-9abf-68c977a712da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.439+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A year after mowing down Daniil Medvedev in five sets for his first
        major trophy, Sinner sapped his second Melbourne Park final of all drama by
        applying suffocating pressure and clinical execution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15067cf-0895-4fcc-86c3-e65164fa324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.439+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under the lights at Rod Laver Arena, he captured the decisive break
        in the sixth game when Zverev pushed a forehand long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965502c-f8b2-49d5-bdf1-006bdd3c818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.439+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Arguably, the German’s spirit had already been broken by an unlucky
        net cord that turned the second-set tiebreak in Sinner’s favour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf18b61-d5b6-4fe5-9921-f2eb8578d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.440+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.440+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zverev gave up match point with a forehand that fell well wide of
        the line before Sinner sealed the win with a backhand passing shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123eb82-635d-4985-a0e1-eefae70c0783'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T20:13:36.440+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:28.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T20:13:36.440+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sinner raised his arms in triumph and clambered into the terraces
        to embrace his entourage.</p>'
