    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Almost 100 new cold storage facilities eyed by DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc209f6-9a16-4068-90cf-79db2dd9e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Almost 100 cold storage
        facilities are planned to be constructed beginning this year, the Department
        of Agriculture (DA) said on Sunday, Jan. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781bc579-b302-496c-b96d-1f15881ed0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>P3 billion has been allotted for the cold storage facilities which
        will help in extending the shelf life of agricultural products such as fruits,
        vegetables, and high-value crops, ensuring stabilized supply and costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ca80b-b997-4d7f-a05f-6b45daaeb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This approach not only addresses immediate agricultural needs but
        also aligns with broader environmental goals,” Agriculture Secretary Francisco
        Tiu Laurel Jr. said in a statement, adding that the facilities could be powered
        by renewable energy.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e27a44-38ae-4080-937a-be6d3437ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.914+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.914+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Construction of small facilities, the size of a 40-foot container van,
        may take three months. Those could be operational within the year. Each facility
        can accommodate up to 15 metric tons of agricultural products.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a5c54-2bc1-4ec6-9e25-02fb3cc2bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, construction of large storage facilities may take up to
        two years after contract awarding. Each warehouse could hold 2,800 to 3,500
        pallet positions.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a85ab-dfd7-4a60-a25e-b27aa1f47cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The large storage facilities are targeted to be built in Camarines
        Sur, Occidental Mindoro, and Nueva Ecija.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9923c6-57c0-46c8-9500-095c803d3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T15:33:20.915+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T15:33:20.915+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The facility construction plan also includes a road network, agricultural
        seaports, and an integrated cold chain network.'
    '7':
      'jcr:primaryType': 'mgnl:block'
