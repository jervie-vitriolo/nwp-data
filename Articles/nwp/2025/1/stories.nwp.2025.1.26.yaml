    'jcr:uuid': '6e394be9-1608-456c-9bfa-d38a44a47de5'
    'lead': 'Filipino Muslims are excused from work on Monday, Jan. 27 due to the
      observation of the Al Isra Wal Mi’raj, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T12:37:59.354+08:00
