    'mgnl:tags': ['aryna-sabalenka', 'melbourne-park', 'australian-open', 'madison-keys','rod-laver-arena']
    'stories': []
    'template': '1'
    'title': 'Keys dethrones Sabalenka to land first Grand Slam crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b60223-5bd6-4160-be12-b04920e787f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.822+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.426+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne, Australia -</strong> An inspired Madison Keys
        ripped up the script with a bold and brilliant performance to end Aryna Sabalenka’s
        Australian Open reign and win her maiden Grand Slam trophy on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ae0aa-b608-4c33-9dc7-25469a489656'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.822+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.427+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Keys'' 6-3 2-6 7-5 victory stopped Belarusian Sabalenka’s bid to become
        the first woman to claim three straight Melbourne Park titles since Swiss
        Martina Hingis from 1997-99 and ended her 20-match winning streak on Rod Laver
        Arena.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c1cb1-2f65-4578-9e69-e194555a3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.823+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.427+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Victory made the 29-year-old the fourth-oldest first-time Grand
        Slam winner in the professional era, behind only Flavia Pennetta, Ann Jones
        and Francesca Schiavone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064dc143-2ce0-4e9e-b205-f1193116f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.823+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.428+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Everything happens for a reason," Keys said with champagne in her
        hand and the Daphne Akhurst Memorial Cup beside her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f5d31-d3d2-463a-a792-3959d7c604c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.823+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.428+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I had to go through some tough things. It forced me to look at
        myself in the mirror and try to work on the internal pressure that I was putting
        on myself ... I got to the point where I was proud of myself and my career
        with or without a Grand Slam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bc2ee-75a2-4dba-96ab-b223e51c43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.824+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.429+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t need it to feel like I had a good career or that I deserved
        to be talked about as a great tennis player.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353ab01-813f-4853-b239-e1053b4ead6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.824+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.430+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Finally letting go of that internal talk I had gave me the ability
        to actually go out and play some really good tennis, to actually win a Grand
        Slam."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c8a37-70cc-4457-a414-d4b26cfbd612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.824+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.430+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sabalenka made a couple of untimely double faults to drop serve
        in the opening game and looked slightly off color in the early exchanges as
        Keys heaped pressure on the top seed with a dipping crosscourt winner en route
        to a double break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7088363-b910-4b9c-944c-27f3734d90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.825+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.431+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 19th seed rode her luck after a net cord winner and went ahead
        5-1 in 20 minutes, before conceding a break with a wayward backhand, but Sabalenka
        gifted Keys a set point with her fourth double fault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ece2f6-43dd-43a1-8569-dc1cca8db9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.825+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.431+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Hitting harder than her opponent on both flanks, Keys blasted the 11th
        of her 29 winners with a backhand down the line to take the set, but Sabalenka
        began to mix up her game in the next set and sliced her way through to level
        the match.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a1f21-f2ca-4e7e-a2fd-ab87f78a4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.826+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.432+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Both players relied on their powerful serves and shot-making to remain
        level until 5-5 in the decider but there was one final momentum shift as Keys
        produced blistering winners to claim the next two games and the biggest triumph
        of her career.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6d3bd-d2df-4512-9c5a-fbde5c57791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.826+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.432+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tears shed</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f366d-3927-489a-b018-c89347a99e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.826+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.433+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'She was overcome by emotion and shed tears with her team that included
        husband and coach Bjorn Fratangelo in the stands, while Sabalenka smashed
        her racket and then covered her face with a towel before sobbing.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052c98b-8fc9-401a-88a7-f4c3a8852be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.827+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.433+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '"There definitely was a bit of frustration because I was so close to
        achieving something crazy," Sabalenka said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e416b-c98f-4869-9502-9bcf26aae50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.827+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.434+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '"I was just trying to let it go and be a good person, be respectful.
        It’s okay. I know that after tough losses, there are good wins. I''ll keep
        working and make sure that next time, if I''m in this situation, I''ll play
        better."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d386d-dd09-4ddb-b746-c84a762dcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.828+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.435+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Keys is the first player to claim the trophy by defeating the world
        number one and two at a major since Russian Svetlana Kuznetsova at the 2009
        French Open and the first at Melbourne Park since compatriot Serena Williams
        20 years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06d623-0a21-4da5-be94-a2f4c485e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.828+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.435+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'Tipped to become a world number one after she reached the Australian
        Open semi-finals at 19, Keys lost to fellow American Sloane Stephens in the
        2017 U.S. Open final and struggled to translate deep runs at majors into titles.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8961305-b50a-41d8-a1d0-00e265c501f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.828+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.436+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three years ago she spoke about the "dark pit of despair" she was
        in when her career had stalled due to the suffocating pressure of trying to
        stay at the top level of the sport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7169d-d8b5-4301-bbb2-34703c0dec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.829+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.436+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biggest prize</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1651ff-bd59-4863-ab34-716a35cb072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.829+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.437+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'She came close to another final when she led Sabalenka 6-0 5-3 in the
        2023 U.S. Open semi-finals, only to lose that match after two tiebreaks, but
        a second win in her sixth clash with the 26-year-old delivered her biggest
        prize.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9dad9e-d203-4842-9584-09218a92ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.830+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.437+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'It made her the second oldest woman to capture her first Australian
        Open singles title since 1968 after China’s Li Na, who was 31 when she won
        the title in Melbourne in 2014.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8bd0-5a78-4131-997d-627b12288954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.830+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.438+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''ve wanted this for so long. I''ve been in one other Grand Slam
        final and it didn''t go my way," said Keys, who will rise to number seven
        in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28197eec-cc30-4c3c-a54a-2906d771e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.831+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.438+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '"I didn''t know if I was going to get to this position ever again.
        But my team believed in me so much ... they believed in me when I didn''t
        believe in myself."'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657c732-a7e8-4097-8d07-cab97578cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.831+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.439+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sabalenka’s smile returned later as she was left to digest a rare
        defeat in the Grand Slam that has defined her career, but she showed the charisma
        that has endeared her to fans as she jokingly blamed the loss on her team.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8653685-14fb-42c3-9546-ce36df2ac645'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.832+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.440+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see you for the next week, I really hate you,"
        she said to laughter from the crowd, before thanking her team for another
        run to the final.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5fd1a-3108-4e7e-8058-20e4cdd2c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:28:43.832+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:37:36.440+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Shrivathsa Sridhar in Melbourne; Additional reporting
        by Ian Ransom and Lidia Kelly; Editing by Ed Osmond)</em></p>'
  'manila-3day-mourning-gloria-romero':
