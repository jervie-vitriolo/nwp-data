    'template': '1'
    'title': '2,765 offending cops penalized in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d8444-580d-4054-a7ca-e51ff335bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A total of 2,765 police
        personnel charged with administrative cases were penalized last year, with
        some 900 dismissed, the Philippine National Police (PNP) reported on Sunday,
        Jan. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e370987-28b0-465f-9644-319d6e89308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the PNP figures, about 5,000 police officers faced administrative
        charges last year, 2,691 of whom have been absolved from their cases. Those
        who faced penalties include a colonel, lieutenant colonels, and majors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02849937-0a10-4c3f-8af6-488829100f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the penalized, 1,112 were suspended and 903 discharged from their
        posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41919149-1b7c-4902-8c93-fe162797a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“These figures demonstrate the unstinting commitment of the PNP
        leadership to cleanse its ranks of bad eggs while strictly adhering to due
        process. Our efforts reflect the PNP’s resolve to ensure accountability and
        maintain the trust of the Filipino people," the police force’s chief Gen.
        Rommel Marbil said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584474f2-b9f2-4afb-ad76-3701be472011'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The PNP remains steadfast in its commitment to internal cleansing
        and organizational excellence. These efforts not only strengthen our institution
        but also reaffirm our dedication to serving and protecting the Filipino people
        with honor and integrity,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6ac3c-92c8-49bb-9742-439053146925'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'This year, 20 active cops have been placed under restrictive custody
        in relation to their supposed involvement in the P6.7-billion drug bust in
        2022.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f221aa-ec70-46ed-be82-f3f6d85a0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T16:44:12.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T16:44:12.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Internal Disciplinary Mechanism, under the police’s reform agenda,
        adopts a three-point approach: preventive, punitive, and restorative.</p>'
  'israel-kill-3-south-':
    'author': 'Reuters'
    'caption': 'The aftermath of an Israeli airstrike in Lebanon in 2024. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T17:08:15.000+08:00
    'imagesource': 'jcr:9a487248-486e-43f0-b3b3-8b14a17f3a35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69e1a1da-5a5e-47c3-b194-36af3e28e4bf'
    'lead': 'Israeli forces killed three people and wounded 31 others trying to return
      to homes in south Lebanon where Israeli troops remained on the ground after
      a deadline for their withdrawal passed on Sunday, Lebanon’s health ministry
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T17:14:55.795+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:29.968+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:34.869+08:00
    'mgnl:lastModified': 2025-01-26T17:14:55.941+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israeli forces kill 3 people in south Lebanon as residents try to return,
      Lebanese ministry says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c22287-f259-4fd7-a13c-da047954b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon -</strong> Israeli forces killed three people
        and wounded 31 others trying to return to homes in south Lebanon where Israeli
        troops remained on the ground after a deadline for their withdrawal passed
        on Sunday, Lebanon’s health ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c9631-02aa-436f-b532-b0023b954e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has said it intended to keep troops in the south beyond the
        Sunday deadline stipulated in the US-brokered ceasefire that halted last year’s
        war with Hezbollah, and on Saturday ordered residents not to return until
        further notice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fab72-359d-4151-996b-d5c5c19a5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deal stipulated that Israeli forces should withdraw from the
        south as the Iran-backed Hezbollah’s weapons and fighters were removed from
        the area and the Lebanese army deployed, within a 60-day period which ended
        on Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7cf4c-2c85-4f6c-9222-4683f8f1652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.922+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has, however, said the terms have not been fully enforced
        by the Lebanese state, while Lebanon’s US-backed military on Saturday accused
        Israel of procrastinating in its withdrawal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da496cf4-60db-45ad-94fa-519603fb64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.922+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah’s al-Manar television, broadcasting from several locations
        in the south, showed footage of residents moving towards villages in defiance
        of Israeli orders, some holding the group’s flag and images of Hezbollah
        fighters killed in the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f3d8f-7074-4970-94de-9a617900c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.922+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese health ministry said one person was killed in the village
        of Houla, another in Aitaroun, and a third in Blida as a result of what it
        described as Israeli attacks on citizens while they were trying to enter their
        still-occupied towns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a37792-f9ad-43c9-824f-cdea792e6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.923+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.923+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military had no immediate comment on the reported casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc3b23-e4e0-4331-a329-b7a39c2ae4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.923+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.923+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli military spokesperson, in a post on X addressed to the
        people of south Lebanon, accused Hezbollah of trying to "heat up the situation"
        and said the Israeli army would "in the near future" inform them of places
        to which they can return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03879af6-5eba-4da1-a739-6740604778c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah, badly weakened by Israel during the war, has put the
        onus on the Lebanese state to ensure Israel’s withdrawal, describing Israel’s
        failure to withdraw on time as a violation of the agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b39728-50ad-4c0a-bca8-6b417acef4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are in our land and the enemy is the one who turned against
        the agreement and violated the agreement, and thus the people are the ones
        who are liberating their land with their own hands and blood," Hezbollah lawmaker
        Hassan Fadlallah, speaking to the group’s al-Manar television, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1fabe-f3e6-44d7-8417-a96850e749e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We want the state to play its role," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f57d2-d6ec-44ff-95aa-a603c527aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The White House said on Friday that a short, temporary ceasefire
        extension was urgently needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3da8a0-f781-4f46-9a04-1dfbd1324cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanese President Joseph Aoun, who was head of the US-backed Lebanese
        army until parliament elected him head of state on Jan. 9, called on the people
        of the south to exercise self-restraint and trust in the Lebanese military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded983a-57f2-453a-a03e-b78a54bc27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"‎Lebanon’s sovereignty and territorial integrity are non-negotiable,
        and I am following up on this issue at the highest levels to ensure your rights
        and dignity," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2fcd1-23b6-41d9-9360-a9b1ce177a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel has not said how long its forces would remain in the south,
        where the Israeli military says it has been seizing Hezbollah weapons and
        dismantling its infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb7088-3f38-4161-a8a9-8fe549c0b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Hezbollah-Israel conflict was fought in parallel with the Gaza
        war, and peaked in a major Israeli offensive against Hezbollah that uprooted
        more than a million people in Lebanon and left the militant group badly weakened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a72d8b-6207-4107-a6d4-d0031cd60b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T17:14:55.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:29.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T17:14:55.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tom Perry and Laila Bassam in Beirut, Alexander
        Cornwell in Jerusalem, and Jaidaa Taha, Menna Alaa El Din, Muhammad Al Gebaly
        in Cairo; Writing by Tom Perry; Editing by William Mallard, Tomasz Janowski,
        William Maclean)</em></p>'
