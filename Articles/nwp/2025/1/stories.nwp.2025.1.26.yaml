  'north-korea-cruise-missile':
    'author': 'Hyunsu Yim, Reuters'
    'caption': 'North Korea flag (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T09:27:09.000+08:00
    'imagesource': 'jcr:767ead80-dc06-4cab-af1e-1317f2bf18e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56faa0f7-997b-42d3-b552-a1c4bb3fd05c'
    'lead': 'North Korea conducted a strategic cruise missile test on Saturday, state
      media KCNA reported on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T09:33:15.325+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:34.047+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:33.238+08:00
    'mgnl:lastModified': 2025-01-27T14:34:43.531+08:00
    'mgnl:lastModifiedBy': 'kali-nwp'
    'mgnl:tags': ['kim-jong-un', 'north-korea', 'south-korea', 'donald-trump']
    'stories': []
    'template': '1'
    'title': 'North Korea fires strategic cruise missiles, vows tough stance on U.S.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d64883-e2dc-4bc7-a6ad-86448ea1057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.522+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> North Korea conducted a strategic
        cruise missile test on Saturday, state media KCNA reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc43d59-6056-47d0-9ddb-0a15b116244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.523+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s leader Kim Jong Un oversaw the test, according to the
        report, which described it as a test-fire of an "important weapon system."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8073292-d504-4212-a701-ccf4fcf3bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.523+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The underwater-to-surface strategic cruise missiles travelled 1,500
        kilometers and flew between 7,507 and 7,511 seconds before hitting their targets,
        KCNA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6940227-271b-46b9-a5c0-ab6cb5aaeb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.524+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate KCNA report on Sunday, North Korea’s foreign ministry
        vowed the "toughest counteraction" against the United States as long as Washington
        "refuses" Pyongyang’s sovereignty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eb635d-f08c-4ac7-b1bd-65854a2a6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.524+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military alliance and joint drills between South Korea and the
        U.S. were to blame for the growing tensions in the region, the ministry said
        in a statement carried by KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a871c-da6d-4fb7-a59a-0469483ec173'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.525+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The statement came as U.S. President Donald Trump said during an
        interview on Thursday that he would reach out to Kim again after the two developed
        a working relationship in Trump’s first term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64db275-40ad-4378-a0c9-9634a945aaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.525+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>North Korea’s war deterrence means were being "perfected more thoroughly,"
        Kim was quoted as saying, while the leader also vowed to continue efforts
        to strengthen the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a7ed4-aa5e-40f4-86f7-400b3bbe9afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.526+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un affirmed that the DPRK will always make strenuous efforts
        ... to perform its important mission and duty for defending sustainable and
        lasting peace and stability on the basis of more powerfully developed military
        muscle in the future."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e9480-73a0-47bb-9cec-91a8ac143936'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.526+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The DPRK stands for North Korea’s official name, the Democratic People’s
        Republic of Korea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9002dfc-6083-48d7-b40a-4bbd0c02beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.527+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement later in the day, South Korea’s Joint Chiefs of
        Staff said North Korea fired multiple cruise missiles from inland areas towards
        waters off the west coast at around 4 p.m. (0700 GMT) on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132ac04-f317-4805-aba5-aa7212fdcea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.527+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report said the missile test was part of plans to build national
        defense capabilities against potential enemies in line with changing regional
        safety circumstances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3443f9-41b2-45af-bffe-f491bbc9fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.528+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, North Korean state media also reported that
        Kim oversaw a successful test of a new intermediate-range hypersonic ballistic
        missile (IRBM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0f9fd-9a01-4408-b846-b06c12f973ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T09:33:15.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:34.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:34:43.529+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim; Editing by Chizu Nomiyama and Daniel
        Wallis)</em></p>'
  'father-hostages-baby-taytay-rizal':
