    'template': '1'
    'title': '1-year old held hostage by father in Rizal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdb32a-763f-4745-a370-9dd55e2dd8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.689+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A one-year old girl
        was held hostage by her father in Taytay, Rizal on Saturday night, the provincial
        police reported on Sunday, Jan. 26, after rescuing the child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934470e2-4fd6-44a4-af89-9b350d46e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.690+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'According to the report, the father alias Vin was live streaming on
        social media, showing him carrying his child while holding a karambit knife.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2888174-0379-4e1b-ba66-ac5d887df581'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.690+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': 'The suspect surrendered after negotiations led by Rizal Police Provincial
        Director PCol Felipe Maraggun. The child has been returned to her family.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778a07c-775d-4373-b321-c43da238b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.690+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“Ang insidente ay dulot ng problemang pampamilya, ngunit nagpapasalamat
        kami na natapos ito nang walang nasaktan. Napakahalaga ng maagap at maayos
        na paghawak sa sitwasyon upang mapanatili ang kaligtasan ng lahat,” Maraggun
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80efd6a8-48ed-4229-b717-20a1293da080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.691+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018a84c-91ef-47a7-9b92-5ac31e9d5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.691+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The incident stemmed from a family problem. We are thankful
        the incident ended with no casualty. A prompt and organized response is vital
        in addressing the situation to ensure everyone’s safety.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e9ec9-259e-44a7-869d-272b23f1f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T10:12:59.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:33.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:36:14.692+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vin is facing a violation of the Anti-Violence Against Women and
        their Children Act of 2004, alarm and scandal, and illegal possession of bladed
        weapons. He is under the provincial police’s custody.</p>'
  'madison-keys-wins-grand-slam':
    'author': 'Shrivathsa Sridhar, Reuters'
    'caption': 'Madison Keys (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T10:21:51.000+08:00
