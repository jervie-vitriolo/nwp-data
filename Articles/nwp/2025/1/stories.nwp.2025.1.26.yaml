    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House tri-panel to tackle fake news with social media platform officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97cea6e-7910-4983-8994-c36a9a12edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A House tri-panel will
        hold a discussion with social media platform officials to discuss their policies
        and measures against disinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432f306-f36c-44c3-9a65-fecf4f87c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.918+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The House committees on public order and safety, public information,
        and information and communications technology have come together, forming
        the tri-committee, which will conduct an inquiry on fake news, aiming to expose
        the perpetrators.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc0dc2-7ef3-4c1f-926a-1145a6633c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The tri-panel will have its first executive briefing on Monday, in
        which lawmakers will assess the effectiveness of the platforms’ accountability
        measures and identify legislative gaps.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c86ead-f674-429a-8193-f53ee2f03089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga Pilipino ay may karapatan sa katotohanan. Dapat protektahan
        natin ang ating mga kababayan laban sa mga maling impormasyong nagdudulot
        ng takot, kalituhan at pagkakawatak-watak ng ating lipunan,” Santa Rosa, Laguna
        Rep. Dan Fernandez, public order and safety panel chairman, said in a statement
        on Sunday, Jan. 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9acaa-2050-43e0-91d5-3274cc7a7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.919+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos have a right to truth. We have to protect
        our fellow Filipinos against disinformation that causes fear, confusion, and
        divisiveness in our society.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3be59-0e2c-4e6e-b1d7-7f054db21dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin hahayaang magpatuloy ang sistemang ito kung saan nalilinlang
        ang ating mga kababayan. Panahon na upang malaman natin ang mga nagpapakalat
        ng kasinungalingan para sa pansariling interes,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337a8b5-6d33-49f1-8972-d07dcdf3f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow such a system to continue wherein
        our fellow Filipinos are being duped. It is time for us to know who spreads
        lies for their own interest.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38013886-6f5d-4494-beeb-123db06d520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.920+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The tri-committee investigation will concentrate on the dangers of
        fake news, especially to those vulnerable to cyberbullying and online harassment.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fa1e9-ee30-46c8-9160-2b1f127f9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>House representatives are anticipated to lobby policies that seek
        to put stricter safeguards and penalties for violators in place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e467a3-d3ec-4727-8c91-8f9dd910e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Fernandez appealed to the public to be critical of the content they
        see in the digital space.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e97e9-d2ba-498b-96c5-41a1710ae340'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:14:52.922+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:30.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:14:52.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on a 2023 Presidential Communications Office study, about
        nine out of 10 Filipinos are either a fake news victim or have troubles in
        their consumption of information and media.</p>'
  'almost-100-cold-storage-facilities':
    'caption': 'Onions placed over containers are stored inside a cold storage facility.
      (Department of Agriculture Central Luzon/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T15:12:18.000+08:00
    'imagesource': 'jcr:7bdc32ec-3cb8-4cd5-8872-f0d0c7cf27e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b26603d1-998e-4d14-a0ed-27e123f3f51a'
    'lead': 'Almost 100 cold storage facilities are planned to be constructed beginning
      this year, the Department of Agriculture said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T15:33:20.901+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:30.558+08:00
