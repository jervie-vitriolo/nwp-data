    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:33.802+08:00
    'mgnl:lastModified': 2025-01-27T14:53:00.082+08:00
    'mgnl:lastModifiedBy': 'kali-nwp'
    'mgnl:tags': ['honey-lacuna', 'gloria-romero', 'queen-of-philippine-cinema']
    'stories': []
    'template': '1'
    'title': 'Manila declares 3-day mourning for Gloria Romero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7732603-06a3-42ae-af94-bd7323bb5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.079+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The City of Manila has declared a three-day
        mourning period following the passing of the “Queen of Philippine Cinema”
        Gloria Romero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018c547-7ba8-468e-bf57-6d2e4045bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.079+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Honey Lacuna-Pangan, noting that the city is the home
        of the country’s first movie theaters, set the mourning period from Jan. 26
        to Jan. 28. She stressed that the period is not a holiday, and work and classes
        will not be suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d1806-c3ab-4706-a2ee-5258730f8447'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.080+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I ask the flag ceremonies on Monday, January 27, to include prayers
        for Gloria Romero, her family, colleagues, and fans,” she said in a statement
        on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24742bc8-1126-4b25-9fa6-e063f945a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.080+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '“Manila is grateful to Gloria Romero for having served as a guiding
        star of Filipino performing arts, culture, and family values,” she added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907040f-da41-43ad-80c8-d719b85c5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.080+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romero, 91, <a href="https://www.newswatchplus.ph/news/2025/1/25/gloria-romero-death.html"><strong>passed
        away</strong></a> on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213187a3-c73c-4f94-b405-f731494816bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T11:29:41.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-27T14:53:00.081+08:00
      'mgnl:lastModifiedBy': 'kali-nwp'
      'mgnl:type': 'text'
      'text': '<p>The multi-awarded actress’ career spanned more than seven decades.
        Her last on-screen project was in the film Rainbow’s Sunset in 2018, for which
        she bagged the Best Actress Award for her role as Sylvia.</p>'
  'muslims-excused-work-al-isra-wal-miraj':
    'caption': 'Muslims attend the Eid al-Fitr prayers at the Quezon Memorial Circle,
      in Quezon City, Metro Manila, Philippines, April 10, 2024. (Lisa Marie David/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T12:23:20.000+08:00
    'imagesource': 'jcr:41c74066-159d-4faf-a7c3-cefa40d3900f'
