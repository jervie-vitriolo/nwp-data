    'jcr:uuid': 'ffd6db1d-45c1-4b66-baef-5ad757dffa6f'
    'lead': 'The City of Manila has declared a three-day mourning period following
      the demise of the ''Queen of Philippine Cinema'' Gloria Romero. Manila Mayor
      Honey Lacuna-Pangan noted Jan. 26 to 28 is not a public holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T11:29:41.611+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:32.728+08:00
