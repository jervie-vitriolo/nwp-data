    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:34.076+08:00
    'mgnl:lastModified': 2025-01-26T13:14:11.960+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'WHO chief urges end to attacks on Sudan healthcare after 70 killed in
      drone strike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c98d2c-8779-4471-b0e0-9b6209ee4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> The head of the World Health Organization
        called on Saturday for an end to attacks on healthcare workers and facilities
        in Sudan after a drone attack on a hospital in Sudan’s North Darfur region
        killed more than 70 people and wounded dozens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9be0d-756f-47af-95ff-5fa54dfd4844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"As the only functional hospital in El Fasher, the Saudi Teaching
        Maternal Hospital provides services which include gyn-obstetrics, internal
        medicine, surgery and pediatrics, along with a nutrition stabilization centre,"
        WHO Director-General Tedros Adhanom Ghebreyesus posted on X after the Friday
        strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e016325-df32-42a6-a1e7-8a3ce6744b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We continue to call for a cessation of all attacks on health care
        in Sudan, and to allow full access for the swift restoration of the facilities
        that have been damaged," Tedros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9554c6-c962-402a-9aa4-6dbde408ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war between Sudan’s army and the Rapid Support Forces (RSF),
        which broke out in April 2023 due to disputes over the integration of the
        two forces, has killed tens of thousands, driven millions from their homes
        and plunged half of the population into hunger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72a3ce-4df2-41d5-aa6b-1e9a41551950'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conflict has produced waves of ethnically-driven violence blamed
        largely on the RSF, creating a humanitarian crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73520b21-c4dd-4ad1-893a-de36be3b3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Darfur Governor Mini Minnawi said on X that an RSF drone had struck
        the emergency department of the hospital in the capital of North Darfur, killing
        patients, including women and children.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30755448-07a8-44a4-aff8-a7f70498e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fierce clashes have erupted in El Fasher between the RSF and the
        Sudanese joint forces, including the army, armed resistance groups, police,
        and local defense units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0b738-db11-470f-bff3-8408b8d10d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T13:14:11.952+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:32.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T13:14:11.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Disha Mishra in Bengaluru; Editing by William
        Mallard)</em></p>'
  'trump-2000pound-bombs-available-israel':
    'author': 'Steve Holland, Nandita Bose and Kanishka Singh, Reuters'
    'caption': 'US President Donald Trump (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T14:04:41.000+08:00
    'imagesource': 'jcr:158088ca-2c62-45f8-b490-580d717ad1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a678845f-46b3-43f6-8f72-e1a4a5202983'
    'lead': 'Republican President Donald Trump said on Saturday he has instructed
      the U.S. military to release a hold imposed by Democratic former President Joe
      Biden on the supply of 2,000-pound bombs to Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T14:09:38.286+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:31.735+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:34.224+08:00
    'mgnl:lastModified': 2025-01-26T14:09:38.331+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump makes 2,000-pound bombs available to Israel, undoing Biden pause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de560934-a722-432c-a1ba-c387221583d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.312+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> Republican President
        Donald Trump said on Saturday he has instructed the U.S. military to release
        a hold imposed by Democratic former President Joe Biden on the supply of 2,000-pound
        bombs to Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310c240-ee81-4773-9c3e-7c66f9cbc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.313+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The move was widely expected.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a9932-50f8-439f-a55f-b9b1c7dd45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.313+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We released them. We released them today. And they''ll have them.
        They paid for them and they''ve been waiting for them for a long time. They''ve
        been in storage," Trump told reporters aboard Air Force One.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6650ee-8132-48de-9b48-3ab88c3c147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.313+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.313+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden put the hold on the delivery of those bombs due to concern
        over the impact they could have on the civilian population, particularly in
        Gaza’s Rafah, during Israel’s war in the Palestinian enclave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cdb7b-b3d6-420b-b375-2c8db1ad0507'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.314+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One 2,000-pound bomb can rip through thick concrete and metal, creating
        a wide blast radius. Reuters reported last year that the Biden administration
        had sent thousands of 2,000-pound bombs to Israel after the Oct. 7, 2023,
        attack by Palestinian Hamas militants from Gaza but had put a hold on one
        shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06213cf6-2e14-4dc7-bc0f-818d9aa33262'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.314+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.314+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Washington has announced assistance for Israel worth billions of dollars
        since the war began.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614712f-e91b-47e8-8738-b568bf24b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'When asked why he released the powerful bombs, Trump responded, "because
        they bought them."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e35c5-c394-4939-a463-64b7657bf2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.315+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.315+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Trump said on the Truth Social platform, "A
        lot of things that were ordered and paid for by Israel, but have not been
        sent by Biden, are now on their way!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9e197-588e-4c6e-ba4e-76bf9efadba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and Biden have been strong supporters of U.S. ally Israel,
        even as Washington has come under criticism from human rights advocates over
        the humanitarian crisis in Gaza from Israel’s military assault. Protesters
        have unsuccessfully demanded an arms embargo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d37dd-028f-465a-b2be-dd8128e861b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Washington says it is helping Israel defend against Iran-backed
        militant groups like Hamas in Gaza, Hezbollah in Lebanon and the Houthis in
        Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f150271-d730-437b-bfcc-0c17946b166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.316+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.316+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A Gaza ceasefire went into effect a week ago and has led to the release
        of some Israeli hostages held by Hamas in exchange for Palestinian prisoners
        held by Israel. Before his inauguration on Jan. 20, Trump had warned there
        would be "hell to pay" if hostages held by Hamas in Gaza were not released.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19340a9-4b25-4ff9-a0d9-b2a50a7078c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.317+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.317+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas took around 250 hostages during the 2023 attack on Israel
        in which about 1,200 people were killed, according to Israeli tallies. It
        sparked the latest bloodshed in the decades-old Israeli-Palestinian conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39af15-d8c5-411a-aa21-5426575369e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s subsequent military assault on Gaza has killed more than
        47,000 people, according to the Gaza health ministry, and led to accusations
        of genocide and war crimes that Israel denies. It also displaced nearly all
        of Gaza’s population and caused a hunger crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c57dad-5b1a-4144-8a4a-c70ad2971e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-26T14:09:38.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:31.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-26T14:09:38.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Steve Holland, Kanishka Singh, Raphael Satter
        and Nandita Bose; Editing by Paul Simao and Christian Schmollinger)</em></p>'
  'tripanel-fake-news-meeting-social-media':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Facebook, TikTok, Twitter, YouTube and Instagram apps are seen on
      a smartphone in this illustration taken, Jul. 13, 2021. (Dado Ruvic/Illustration/File
      Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-26T14:12:07.000+08:00
    'imagesource': 'jcr:5907328b-1c88-4fc1-baf4-4c62b9be3d04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a652bde-c75f-496c-be2a-be6b4b316a65'
    'lead': 'A House tri-panel will hold a discussion with social media platform officials
      to discuss their policies and measures against disinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T14:14:52.904+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:30.917+08:00
