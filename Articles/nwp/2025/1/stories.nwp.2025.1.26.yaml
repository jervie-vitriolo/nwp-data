    'jcr:uuid': 'b35e8355-0469-4288-9ed7-955d0a51053c'
    'lead': 'An inspired Madison Keys ripped up the script with a bold and brilliant
      performance to end Aryna Sabalenka’s Australian Open reign and win her maiden
      Grand Slam trophy on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-26T10:28:43.808+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:33.334+08:00
