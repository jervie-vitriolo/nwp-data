    'caption': 'A view shows the city amid air pollution in Hanoi, Vietnam, January
      3, 2025. REUTERS/Thinh Nguyen TPX IMAGES OF THE DAY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T09:18:36.000+08:00
    'imagesource': 'jcr:c97e08a6-3451-4d81-a30b-0df2c976f5fb'
