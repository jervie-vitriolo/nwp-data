    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f775c92-7936-41d4-b2bc-fe995ca13f82'
    'lead': 'Vietnam’s capital Hanoi has been covered in thick smog over recent weeks,
      putting it at the top of a list of the world’s most polluted cities, as the
      government said it would push for more electric vehicles (EVs) to alleviate
      the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T09:20:54.073+08:00
