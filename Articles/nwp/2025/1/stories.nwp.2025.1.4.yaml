      'mgnl:lastActivated': 2025-03-13T12:30:53.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:31:46.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A finance ministry spokesperson declined to comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657d14b-6e50-4209-b972-7c16ae1bbc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:31:46.988+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:31:46.988+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The police asked the chief of the presidential security service, of
        Park Chong-jun, to appear for questioning on Tuesday, Yonhap News reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032430b-f18e-41a1-86dc-381515d90707'
      'mgnl:activationStatus': true
