    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:03.328+08:00
    'mgnl:lastModified': 2025-01-04T17:38:13.221+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Biden to ban new oil drilling over vast areas of US Atlantic, Pacific
      waters, Bloomberg News reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd7760-1a12-4b9f-b31d-847a7979ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.210+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> President Joe Biden is set to ban new
        offshore oil and gas development across 625 million acres (250 million hectares)
        of U.S. coastal territory, Bloomberg News reported on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94d564-668f-4713-bf9c-a3a22ae0cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ban, to be announced on Monday, rules out the sale of drilling
        rights in stretches of the Atlantic and Pacific oceans and the eastern Gulf
        of Mexico, said the report, citing unidentified people familiar with the matter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30fe69-f9ef-4b7c-ad43-a702d82e44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden is leaving the possibility open for new oil and natural gas leasing
        in the central and western areas of the Gulf of Mexico, which account for
        around 14% of the nation’s production of these fuels, the report said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e8e7d-ded9-4029-af78-f2ef416fcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.211+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not immediately respond to a Reuters request for
        comment outside of business hours.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ed785-a310-4d97-9d5b-edae26f55e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ban would solidify Biden’s legacy on addressing climate change
        and his goal to decarbonize the U.S. economy by 2050.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80279aa-b6aa-46a1-99d3-e8a25922904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The New York Times reported that a section of the law Biden’s decision
        relies on, the Outer Continental Shelf Lands Act, gives a president wide leeway
        to bar drilling and does not include language that would allow President-elect
        Donald Trump or other future presidents to revoke the ban.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386eabf3-4d9e-4db3-881b-b913bae60a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.212+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.212+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden, Trump and Trump’s predecessor, Barack Obama, all used the law
        to ban sales of offshore drilling rights in some coastal areas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0caccf-753d-47e1-a26d-02dc0f9fd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:38:13.213+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:38:13.213+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump tried in 2017 to reverse Arctic and Atlantic Ocean withdrawals
        Obama had made at the end of his presidency, but a federal judge ruled in
        2019 that the law does not give presidents the legal authority to overturn
        prior bans.'
    '8':
      'jcr:primaryType': 'mgnl:block'
