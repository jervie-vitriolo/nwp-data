      'mgnl:lastModified': 2025-01-04T12:19:00.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s been the greatest honor of my life to be entrusted with the
        greatest fighting force in the history of the world, and the finest military
        in the history of the world," he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aebf01-88b6-494e-905a-4ad61b3e50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kenneth J. David, who served as a radio-telephone operator during the
        Vietnam War, was the only living recipient of the Medal of Honor on Friday.
        The six others received the honor posthumously, with their relatives accepting
        it on their behalves.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facb966-b9b8-4498-8931-55766512dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.719+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'David, whom Biden called a "flat-out straight-up American hero," distracted
        enemy forces that were attacking his company in Vietnam in May 1970, saving
        wounded fellow soldiers at his own expense.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21ac59-0070-4f40-b630-29f42c47b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.720+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.720+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'David, who was wounded in saving his fellow soldiers, received a standing
        ovation after Biden placed the medal around his neck.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f11d96-8925-4ce7-b3ca-2a039e4a10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.720+08:00
