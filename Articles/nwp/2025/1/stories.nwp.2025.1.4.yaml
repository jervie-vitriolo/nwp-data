      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> South Korean investigators
        again asked the country’s acting president on Saturday to order the presidential
        security service to comply with an arrest warrant for impeached President
        Yoon Suk Yeol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee8b44-193c-46ea-9081-fc75a7987459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:31:46.987+08:00
      'mgnl:createdBy': 'lance-nwp'
