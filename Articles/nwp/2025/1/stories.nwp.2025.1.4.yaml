  'trump-sentence-jan-10':
    'author': 'Luc Cohen, Reuters'
    'caption': 'U.S. President-elect Donald Trump at an election rally in 2024 (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T09:09:19.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7cd8ce9-440d-4e0d-9544-40a3b76c8fc1'
    'lead': 'President-elect Donald Trump will be sentenced on Jan. 10 in the criminal
      case in which he was convicted on charges involving hush money paid to a porn
      star, but is unlikely to face jail time or other penalties, a judge said on
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T09:12:29.443+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:56.156+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:01.804+08:00
    'mgnl:lastModified': 2025-01-04T09:15:07.142+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump must be sentenced in hush money case, judge signals no jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9613f-cad4-4d15-bab3-77ccb070fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.473+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S. -</strong> President-elect Donald Trump will
        be sentenced on Jan. 10 in the criminal case in which he was convicted on
        charges involving hush money paid to a porn star, but is unlikely to face
        jail time or other penalties, a judge said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20119cb6-2281-47fe-a182-215e17185c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.123+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Juan Merchan’s ruling means Trump will be required to appear
        at a court hearing just 10 days before his Jan. 20 inauguration - an unprecedented
        scenario in U.S. history. Before Trump, no U.S. president - former or sitting
        - had been charged with or convicted of a crime.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6250d52-cbb7-4773-97e9-a96573df5292'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The judge said Trump, 78, may appear at his sentencing either in person
        or virtually.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdade7f-8b68-4096-81cf-a2ad189c6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.124+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He wrote that he was not inclined to sentence Trump to jail, and that
        a sentence of "unconditional discharge" - meaning no custody, monetary fine,
        or probation - would be "the most viable solution."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790eebc8-44af-43a0-a9c7-59f7157bf954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.125+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The imposition of the sentence would pave the way for Trump to appeal.
        Merchan acknowledged in his ruling that Trump has made clear he intends to
        appeal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee0252-face-4e95-9430-b7f908832d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Trump spokesperson Steven Cheung said there should
        be no sentencing in the case.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f654c-ee15-4ea6-a085-2375f308ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.126+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This lawless case should have never been brought, and the Constitution
        demands that it be immediately dismissed," Cheung said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a903e8-818d-4fe0-9959-0c4a8ad68977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan announced his plan for the sentencing in denying Trump’s motion
        to dismiss the case due to his presidential election victory. Trump’s defense
        lawyers had argued that having the case hang over him during his presidency
        would impede his ability to govern.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda9d11-a706-4737-a8e7-72030d9ec6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan rejected that argument, writing that setting aside the jury’s
        verdict would "undermine the Rule of Law in immeasurable ways."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286af11-7ac2-4996-875b-823684a60f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Defendant’s status as President-elect does not require the drastic
        and ''rare'' application of (the court’s) authority to grant the (dismissal)
        motion," Merchan wrote in the decision.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f87722-a498-4f6c-be4f-41d7f910d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan also rejected Trump’s argument in a Dec. 3 court filing that
        dismissal was warranted because his "civic and financial contributions to
        this city and the Nation are too numerous to count."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaef680-625f-4038-a447-b588c7cea32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While acknowledging Trump’s service as president, the judge said Trump’s
        public statements excoriating the justice system were also a factor for him
        in determining how Trump’s character would factor into the decision.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a062791-7a22-4d3b-b430-6df02314b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan criticized what he called Trump’s "unrelenting and unsubstantiated
        attacks" against the integrity of the criminal proceeding, and noted that
        he had found him guilty of 10 counts of contempt during the trial for repeatedly
        violating an order restricting out-of-court statements about witnesses and
        others.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e3f94-8ff0-4896-8559-740d8dfe24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Defendant has gone to great lengths to broadcast on social media and
        other forums his lack of respect for judges, juries, grand juries and the
        justice system as a whole," Merchan wrote.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37163be9-2746-4f43-950e-096426611151'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Defendant’s character and history vis-a-vis the Rule of Law and the
        Third Branch of government must be analyzed," the judge said, referring to
        the judiciary. "In that vein, it does not weigh in his favor."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf46f87c-46d5-49d1-bcf8-27ee36732105'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.480+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Extreme remedy''</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ffb04-0823-43e9-8c03-70087f5dd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from a $130,000 payment that Trump’s former lawyer
        Michael Cohen made to adult film actor Stormy Daniels. The payment was for
        her silence before the 2016 election about a sexual encounter she has said
        she had a decade earlier with Trump, who denies it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbf9a6-e631-4982-b6da-e8d0e9ff5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.481+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A Manhattan jury in May found Trump guilty of 34 counts of falsifying
        business records to cover up the payment. He had pleaded not guilty and called
        the case an attempt by Manhattan District Attorney Bragg, the Democratic prosecutor
        who brought the charges, to harm his 2024 campaign.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af5021-d1fd-49e6-acac-0bccf82090ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s sentencing was initially scheduled for July 11, 2024, but
        has been pushed back several times. On Thursday, Merchan said Trump’s request
        in August that the sentencing be pushed back until after the election implied
        that he consented to being sentenced during the transition period.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b83c17-1f79-45f8-aaac-a8d0d5d63013'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.482+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Any claim Defendant may have that circumstances have changed as a
        result of Defendant’s victory in the Presidential election, while convenient,
        is disingenuous," Merchan wrote.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461e592-2455-4a38-9ae7-8915f901b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bragg did not oppose delaying the sentencing until after the election.
        Merchan in September pushed it back to Nov. 26.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f049ef4-dc12-4f17-876a-9065a3c15b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After Trump defeated Democratic Vice President Kamala Harris in the
        Nov. 5 election, the judge delayed the sentencing indefinitely to figure out
        next steps.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ebf38-3884-4efe-a9f1-977b20fb5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bragg’s office had argued there were measures short of the "extreme
        remedy" of overturning the jury’s verdict that could assuage Trump’s concerns
        about being distracted by a criminal case while serving as president, such
        as delaying the sentence until after Trump leaves the White House in 2029.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eba022-6583-4f21-9aad-5f2804ef79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Merchan wrote on Thursday he found that alternative "less desirable"
        than sentencing Trump before the inauguration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b3401-4b06-4ff1-93f6-a1981dad025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Presidential immunity</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc814fee-4e3c-43a4-ba87-af7c136414cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump on Dec. 16 lost a separate bid to toss the hush money conviction
        in light of the U.S. Supreme Court’s July 1 decision that presidents cannot
        be criminally prosecuted over their official actions, and that evidence of
        their official actions cannot be presented in criminal cases over personal
        conduct.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec0471c-7e31-4f60-a60e-e0867cef3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:12:29.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:56.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:15:07.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In denying Trump’s motion to dismiss, Merchan said the prosecution
        over "decidedly personal acts of falsifying business records poses no danger
        of intrusion on the authority and function of the executive branch."'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79626c-2c81-4251-973e-e948553b25e2'
