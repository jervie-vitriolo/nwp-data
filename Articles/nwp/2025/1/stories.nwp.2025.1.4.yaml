    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Hanoi']
    'stories': []
    'template': '1'
    'title': 'Hanoi declared world’s most polluted city, authorities seek action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a4b8e-01c6-46be-abd6-e464ac14e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.103+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam -</strong> Vietnam’s capital Hanoi has been
        covered in thick smog over recent weeks, putting it at the top of a list of
        the world’s most polluted cities, as the government said it would push for
        more electric vehicles (EVs) to alleviate the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715784bc-19af-4f1a-945a-807dccc8617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Levels of hazardous small particles, known as PM2.5, were measured
        at 266 micrograms per cubic metre in Hanoi early on Friday, the highest reading
        among a list of most-polluted cities, according to AirVisual, which provides
        independent global air pollution information via a phone app.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c538c-9c81-44a5-bdb3-0b3365668f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Southeast Asian country, a regional manufacturing hub with one
        of the fastest-growing economies in Asia, has reported severe air pollution
        in its major cities for years, particularly in Hanoi.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72088e-5310-480d-b821-d9872eae8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The thick smog is mostly caused by heavy traffic, trash burning and
        industrial activities. "We the elderly can feel it very clearly when we suffer
        from respiratory problems that lead to breathing difficulties," Luu Minh Duc,
        a 64-year-old resident of the city, said. "The situation seems to get worse
        recently."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d7637-90e6-486f-a9b9-5e23352adc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Young people are also complaining.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca516d0-ac27-4248-82da-b89752111e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"At first I thought it was foggy ... but later I found out that it
        is actually fine dusts that reduce my vision and make me feel like it is not
        healthy to breathe," said 21-year-old student Nguyen Ninh Huong.Speaking at
        a meeting with the transport ministry on Thursday, Deputy Prime Minister Tran
        Hong Ha called for an accelerated transition to electric vehicles (EVs) as
        part of the efforts to reduce pollution, state media reported.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d06dfd-182c-412a-8e45-7dfe11d64399'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'So far Hanoi has a target for at least 50% of buses and 100% of taxis
        to be EVs by 2030.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fcf02-6cb2-4e43-8406-5ffa30d810ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T09:20:54.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is the responsibility of the state to the people, and there must
        be specific and timely actions," Ha was quoted as saying by the Tien Phong
        newspaper.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dc490-1dce-4fe2-8775-2f146835bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T09:20:54.107+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.545+08:00
