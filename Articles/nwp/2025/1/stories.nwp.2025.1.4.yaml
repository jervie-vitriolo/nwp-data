      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:31:46.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The security service, along with military troops, on Friday prevented
        prosecutors from arresting Yoon Suk Yeol in a six-hour standoff inside Yoon’s
        compound. The investigators secured the warrant to arrest Yoon over his brief
        declaration of martial law last month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6700cde-346f-4afd-98fd-528e93f54ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:31:46.987+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:31:46.987+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Corruption Investigation Office for High-Ranking Officials, which
        is investigating the case, said on Saturday it had again asked acting President
        Choi Sang-mok, the nation’s finance minister, to order the presidential security
        service to cooperate with the warrant.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6128841-1f83-48af-b99f-427e848d86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:31:46.988+08:00
