      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Myanmar’s military government will
        release 5,864 prisoners, including 180 foreigners, under an amnesty marking
        the Southeast Asian nation’s independence day, state media said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53b7ba-e838-4b01-b828-fcef39ecbe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:48:11.462+08:00
      'mgnl:createdBy': 'lance-nwp'
