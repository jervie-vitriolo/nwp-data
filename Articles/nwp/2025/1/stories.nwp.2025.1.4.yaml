      'mgnl:lastModified': 2025-01-04T10:49:37.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Jan. 3, government data showed two individuals remain missing,
        while 20 others were injured.'
