        of the Civil Defense said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faaefa-7af2-423d-85aa-3c2fc75b8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:36:28.347+08:00
