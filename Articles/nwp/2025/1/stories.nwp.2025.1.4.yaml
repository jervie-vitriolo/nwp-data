  'doj-trump-request-delay-tiktok-ban':
    'author': 'David Shepardson, Reuters'
    'caption': 'Logo of short-form video app TikTok (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T10:51:07.000+08:00
