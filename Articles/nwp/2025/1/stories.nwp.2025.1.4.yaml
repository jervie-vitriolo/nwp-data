      'mgnl:lastModified': 2025-01-04T10:49:37.286+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The OCD said these incidents were from Mimaropa, Eastern Visayas,
        and Zamboanga Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85acb6b8-e0bd-49c9-98a9-a8107b502db5'
