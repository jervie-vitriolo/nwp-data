  'biden-ban-new-oil-drilling-us-atlantic-pacific-waters':
    'author': 'Reuters'
    'caption': 'US President Joe Biden (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T17:34:39.000+08:00
    'imagesource': 'jcr:b08bf954-7a35-4cdf-8cba-ef88eae79c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f82e1dd-000a-471c-9bca-bf7a634fba2d'
    'lead': 'President Joe Biden is set to ban new offshore oil and gas development
      across 625 million acres (250 million hectares) of U.S. coastal territory, Bloomberg
      News reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T17:38:13.186+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:53.123+08:00
