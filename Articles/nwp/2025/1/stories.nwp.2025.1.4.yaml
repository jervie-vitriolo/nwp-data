      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Australia’s southeast on Saturday
        sweltered in a heat wave that raised the risk of bushfires and led authorities
        to issue fire bans for large parts of Victoria state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d18f8-222d-4b4e-a4d9-97a2f26cb1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Australia faces a high-risk bushfire season that has already seen Victorian
        authorities battle a large fire that last week ripped through the state’s
        vast Grampians National Park, razing homes and farmland.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a40c0-9adb-4216-97b9-93da24cc5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.440+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.440+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The nation’s weather forecaster said temperatures would be up to 14
        degrees Celsius (25.2 degrees Fahrenheit) above average in some areas on Saturday,
        with Melbourne, the capital of Australia’s second most populous state Victoria,
        set to hit 37 C (98.6 F).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90941eca-7eb0-4e9a-8eb7-46f996158d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.440+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.440+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At Melbourne Airport, the temperature was already 32.8 C (91 F) at
        10:20 a.m. local time, more than six degrees above the January mean maximum
        temperature, according to forecaster data.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f7125d-4382-453b-a02b-3c849aa92fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.440+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.440+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Total fire bans were in place for two districts in Victoria’s west,
        including Wimmera, an area stretching more than 180 km (111 miles), where
        authorities labelled the fire danger as "extreme", the highest danger rating.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2abe49-170f-4323-b01a-e89b6f9a2fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.441+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.441+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The more significant wind change that is driving the heat across the
        southeast is not due until Sunday night," Bureau of Meteorology official Miriam
        Bradbury told Australian Broadcasting Corp television.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ab7bf-ec10-4d33-8f88-4ea34fbc70b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:04:41.441+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:04:41.441+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s last few fire seasons have been quiet compared with
        the catastrophic 2019-2020 "Black Summer" of wildfires that destroyed an area
        the size of Turkey and killed 33 people.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f2b91-4e27-4935-8c94-5f4702f2e503'
