      'mgnl:lastModified': 2025-01-04T17:31:46.989+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yoon’s Dec. 3 martial declaration stunned South Korea and led to the
        first arrest warrant to be issued for a sitting president.'
