      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The hike in Social
        Security System (SSS) contributions is “absolutely unconscionable” and insensitive
        given existing pension rates, a former lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcd0df-6ad4-4d74-99ed-e8d6d18c165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“While SSS officials enjoy substantial salaries and benefits, they
        force members to pay higher contributions only to receive pension amounts
        that are far below the poverty threshold,” former Bayan Muna representative
        Neri Colmenares said in a press statement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ea7a1-b8e8-43cd-bf29-3e909ae17635'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Beginning Jan. 1, the SSS contribution rate increased from 14% to 15%
        of members’ basic salaries as mandated by the Social Security Act of 2018
        enacted during the Duterte administration.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e959be-75ab-4b56-8756-06e1592a0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.104+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.104+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Colmenares urged the government to review existing pension rates, appealing
        for a P1,000 increase.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b11b0-849c-4ebe-9d2b-f5919342a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s absolutely unconscionable that SSS implements another premium
        increase while its pensioners receive a measly P1,200 monthly pension for
        those with 10 credited years of service, or P2,400 for those with 20 years,”
        he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a6889-77fb-4fb5-bfb3-58044fe4ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.105+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.105+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I dare ask the SSS board members and officers: Kaya ba nilang mabuhay
        sa P2,400 monthly pension, o lalo na sa P1,200? Sa P1,200 pension, P40 lang
        ang pwedeng gastusin kada araw. Sa P2,400 naman, P80 lang kada araw. Sapat
        ba ''yan sa panahon ngayon?” the lawmaker asked.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ccf343-44b2-43ea-91b6-344a54676471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.106+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:53.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T14:45:57.106+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: “I dare ask the SSS board members and officers:Can they
        survive on a monthly pension of P2,400, or even worse, P1,200. With a P1,200
        pension, only P40 can be spent per day. With P2,400, that’s just P80 per
        day. Is that enough in these times?]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3284e796-e141-4efa-8947-7e87d478e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T14:45:57.106+08:00
