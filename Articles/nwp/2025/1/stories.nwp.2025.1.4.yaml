    'jcr:uuid': 'ffacf5fb-53d2-43f9-9a1d-d0226c2c5f2b'
    'lead': 'The U.S. Department of Justice asked the Supreme Court late on Friday
      to reject President-elect Donald Trump’s request to delay implementation of
      a law that would ban popular social media app TikTok or force its sale by Jan.
      19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T10:54:10.843+08:00
