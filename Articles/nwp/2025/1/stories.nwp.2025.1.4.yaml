    'mgnl:lastModified': 2025-01-04T10:54:10.875+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'TikTok']
    'stories': []
    'template': '1'
    'title': 'U.S. DOJ urges Supreme Court to reject Trump request to delay TikTok
      ban law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11540af5-b938-4dcd-ab66-84b71cb799a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.860+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> The U.S. Department of Justice
        asked the Supreme Court late on Friday to reject President-elect Donald Trump’s
        request to delay implementation of a law that would ban popular social media
        app TikTok or force its sale by Jan. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67358c5-d45a-4753-908c-9c0b16ec1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Trump filed a legal brief arguing he should have time after
        taking office on Jan. 20 to pursue a "political resolution" to the issue.
        The court is set to hear arguments in the case on Jan. 10.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aebdfd-9d7a-4d22-a1b7-232f705ac204'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.861+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The law, passed in April, requires TikTok’s Chinese owner, ByteDance,
        to divest the platform’s U.S. assets or face a ban. TikTok did not immediately
        comment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f69995-87b9-4702-96f9-905245685740'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOJ said in its filing that Trump’s request could only be granted
        if ByteDance had established it was likely to succeed on the merits but the
        company had not done so.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6a7dc-12be-4e0f-8209-63e9347707fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DOJ said no one disputes China "seeks to undermine U.S. interests by
        amassing sensitive data about Americans and engaging in covert and malign
        influence operations."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f0551-54eb-4bc1-ade0-790cfa92e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government asserted that "no one can seriously dispute that (China’s)
        control of TikTok through ByteDance represents a grave threat to national
        security: TikTok’s collection of reams of sensitive data about 170 million
        Americans and their contacts makes it a powerful tool for espionage."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644aabdb-db27-4c10-a90c-306ba858f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump lawyer D. John Sauer wrote last week the president-elect "respectfully
        requests that the Court consider staying the Act’s deadline for divestment
        of January 19, 2025, while it considers the merits of this case, thus permitting
        President Trump’s incoming administration the opportunity to pursue a political
        resolution of the questions at issue in the case."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d7724-9e8d-44c3-ba3c-2b210f4347ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'TikTok on Friday urged the Supreme Court to block the law on free-speech
        grounds under the First Amendment of the U.S. Constitution. It said Congress
        had not sought to ban Chinese-owned apps like Shein or Temu, which strongly
        suggests "it targeted TikTok for its social-media content, not its data."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b737b94c-7bd6-4c12-ab40-65b0686e083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If the court does not block the law by Jan. 19, new downloads of TikTok
        on Apple AAPL.O or Google GOOGL.O app stores would be banned but existing
        users could continue to access the app. Services would degrade over time and
        eventually stop working as companies will be barred from providing support.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d8dcab-56bb-4c07-90a5-549e5be770dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Biden could extend the deadline by 90 days if he certifies ByteDance
        is making substantial progress toward a divestiture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3abd3a-b2f5-41e2-878e-2802737cd0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s support for TikTok is a reversal from 2020, when he tried
        to block the app in the United States and force its sale to American companies
        because of its Chinese ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbfe83-a9e7-4e30-babb-0a973693e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T10:54:10.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:55.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T10:54:10.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by David Shepardson; Editing by William Mallard)</em></p>'
  'panelo-on-duterte-removal-from-nsc':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: President Ferdinand Marcos Jr., former chief presidential
      legal counsel Salvador Panelo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T12:00:32.000+08:00
    'imagesource': 'jcr:1a046395-c972-485f-b2c1-c08ae5cc34cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db27ce8-1be8-46c4-bdad-de2e5c10cc90'
    'lead': 'The president’s order to exclude the vice president from the National
      Security Council (NSC) is an ‘ill-advised presidential move,’ a former presidential
      spokesperson and counsel with close ties to the Dutertes said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T12:03:43.748+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:54.760+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:02.409+08:00
    'mgnl:lastModified': 2025-01-05T12:56:32.149+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'VP removal from NSC an ‘ill-advised presidential move’ - ex Duterte
      counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5a078-54ff-4c15-80a2-5104f7ecd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The president’s order
        to exclude the vice president from the National Security Council (NSC) is
        an “ill-advised presidential move,” a former presidential spokesperson and
        counsel with close ties to the Dutertes said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63564a-0561-48ba-bae6-d7a418725453'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, ex-chief presidential legal counsel Salvador Panelo
        said Vice President Sara Duterte’s removal from the security cluster is “another
        brazen measure to diminish her political star power”. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d56821-d8cd-40cf-a7d1-60dc248fac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, President Ferdinand Marcos Jr. released Executive Order
        81, which drops the vice president and all former living presidents as members
        of the NSC. These include former chief executives Joseph Estrada, Gloria Macapagal-Arroyo,
        and Rodrigo Duterte.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71fd4f-567a-489e-aa11-5f62e997ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin said the vice president is considered
        irrelevant to the responsibilities of membership in the NSC.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd71947-8edf-4ced-8c8a-f97abfd43fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In November, Duterte questioned her supposed exclusion from previous
        NSC meetings even if Marcos has not convened the council since assuming office
        in 2022.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c261a2-8d08-4058-b4ef-137ed034b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“The removal of FPGMA and FPERAP in the NSC is to deodorize the elimination
        of VP Sara as member — to make it appear that she is not being targeted,”
        said Panelo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585a037-5dc9-474e-9b97-b270409930bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, France Castro, House deputy minority leader and ACT Teacher’s
        party-list representative, said the president’s move may just signal an escalating
        rift between the Marcos and Duterte families. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ddcb8-c15c-4b08-b224-71ec1b97afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pagtanggal kina VP Sara Duterte at dating Pangulong Rodrigo Duterte
        sa National Security Council ay nagpapakita lang na simula pa lang ng taon
        ay simula na naman ang mas matinding bakbakan sa dalawang nangungungang political
        dynasties sa bansa,”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e0c87-e935-4390-8f13-0dd01afe20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The removal of VP Sara Duterte and former President Rodrigo
        Duterte from the National Security Council only shows that, right at the start
        of the year, a more intense battle between the two leading political dynasties
        in the country is about to begin]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c54ee-f509-44aa-ae92-38fc5235b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:03:43.784+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-05T12:56:32.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has yet to comment on Marcos’ order.</p>'
  'biden-honors-vietnam-war-veterans':
    'author': 'Gabriella Borter, Reuters'
    'caption': 'U.S. President Joe Biden stands with recipients after presenting the
      Medal of Valor in the Oval Office of the White House in Washington, U.S., January
      3, 2025. REUTERS/Kevin Lamarque'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-04T12:16:19.000+08:00
    'imagesource': 'jcr:326cd19b-1cdc-4f7e-8a7f-74e84324c46f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a6d838-188c-4a50-9ccf-96a34e2d1042'
    'lead': 'U.S. President Joe Biden on Friday recognized seven veterans of the Korean
      and Vietnam wars with the Medal of Honor and awarded eight law enforcement officers
      the Medal of Valor for acts of extreme courage that went "beyond the call of
      duty."'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-04T12:19:00.686+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:30:54.476+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:02.541+08:00
    'mgnl:lastModified': 2025-01-04T12:19:00.729+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Joe-Biden']
    'stories': []
    'template': '1'
    'title': 'Biden honors Vietnam War veterans, Nashville police with presidential
      medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff75ff-501d-46b9-8eb4-095fae124109'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.716+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> U.S. President Joe Biden on Friday
        recognized seven veterans of the Korean and Vietnam wars with the Medal of
        Honor and awarded eight law enforcement officers the Medal of Valor for acts
        of extreme courage that went "beyond the call of duty."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ba957-fed7-40c4-a8d9-70d0d8726a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Medal of Valor is the country’s highest award for public safety
        officers. Among the recipients were five members of the Nashville, Tennessee,
        police department who responded to a shooting at The Covenant School in Nashville
        in March 2023, where a former student shot and killed six people.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f7d7c-3bf6-4985-9813-ce97fd5c497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden presented the officers with their Medals of Valor in the Oval
        Office on Friday afternoon in what was initially planned as a private ceremony,
        and then made remarks to the press.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f3f3a-feb2-4793-95fb-ad6951c7094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.717+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"What they did is amazing. They literally put their lives at risk,"
        Biden said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f4168-3aed-4a54-8a76-7d152a672c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"You''re the best that America has to offer," he added, acknowledging
        the group of eight men.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239df2a-efdf-424d-91cd-cfce3d20bb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T12:19:00.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden awarded the Medals of Honor, which are esteemed military awards,
        at an evening ceremony in the White House’s East Room. He acknowledged that
        it was one of his final acts as commander-in-chief.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891bada-5b50-47fb-8d58-63eab1e92f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T12:19:00.718+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:54.482+08:00
