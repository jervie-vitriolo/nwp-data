      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two weather systems
        are dumping rains in parts of Luzon, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a3030-ee88-42fa-bbb5-824a7bcc163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:57:58.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:57:58.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its 4 p.m. bulletin on Saturday, Jan. 4, PAGASA said the shear line
        or the convergence of warm and cold winds, may bring scattered rains over
        Central Luzon, Ilocos Region, Cordillera Administrative Region, and parts
        of Cagayan Valley. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae349137-bf88-4ddb-ab66-c6a40e3a2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:57:58.295+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:57:58.295+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters warned of possible flooding and landslides during moderate
        to heavy rains.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708eeec-a918-4025-8696-89b898c6b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:57:58.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:57:58.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, overcast skies and rains may also persist over the Batanes
        and Babuyan islands due to the northeast monsoon or amihan. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b5c41-2a3e-4aba-a1c1-ebfc50183923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:57:58.296+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:57:58.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Metro Manila and the rest of the country
        could expect fair weather until Sunday, Jan. 5.</p>'
