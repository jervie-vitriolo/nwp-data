      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:48:11.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Myanmar has been in turmoil since early 2021, when the military overthrew
        an elected civilian government and violently suppressed pro-democracy protests,
        sparking a nationwide armed rebellion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8520ad-c6fb-4f02-bb7e-57fbb31b7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:48:11.463+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:48:11.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The junta has said it will hold elections this year, but the plan has
        been widely condemned by opposition groups as a sham.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd11dc-d287-4b3f-a188-1068f2ce71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:48:11.463+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:48:11.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among those still imprisoned by the junta is the country’s former
        leader, Nobel laureate Aung San Suu Kyi.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065657e3-e0ff-418d-84a8-e047f5bd443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-04T17:48:11.463+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:52.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-04T17:48:11.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 79-year-old is serving a 27-year sentence tied to 14 criminal charges
        ranging from incitement and election fraud to corruption. She denies all the
        charges, according to her lawyers.'
