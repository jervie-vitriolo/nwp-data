      'mgnl:type': 'text'
      'text': '<p>Over 430,000 people &nbsp;– equivalent to 139,000 families – were
        affected by weather disturbances in the Luzon, Visayas and Mindanao due to
        flooding and landslides caused by intense rainfall from the shear line, OCD
        administrator and Undersecretary Ariel Nepomuceno said in a press statement.</p>'
    '4':
