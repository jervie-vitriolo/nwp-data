      'mgnl:lastModified': 2025-01-04T09:20:54.107+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ministries of natural resources, environment and health did
        not immediately respond to Reuters'' requests for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9aa357-a352-4b98-beee-92c60c71494a'
