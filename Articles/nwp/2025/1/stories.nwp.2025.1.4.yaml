    'template': '1'
    'title': 'Australia’s southeast sweats through heatwave, facing bushfire risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f264a-ca81-4c02-bb62-dc3e92796cb1'
