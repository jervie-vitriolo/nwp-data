      'mgnl:lastModified': 2025-01-10T12:24:09.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28215a1d-572b-44a0-86ce-bfabed8b5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.604+08:00
      'mgnl:createdBy': 'thea-nwp'
