      'mgnl:lastModified': 2025-01-10T12:27:04.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other factors are the cold spell in the US and Europe and the anticipated
        demand growth in Asia due to China’s stimulus package.</p>'
