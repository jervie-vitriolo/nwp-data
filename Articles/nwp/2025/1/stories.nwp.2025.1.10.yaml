  'japanese-ambassador-double-efforts-south-china-sea':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'Japanese Ambassador Endo Kazuya delivered an opening speech during
      a forum in Makati on Jan.10'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T19:20:18.000+08:00
    'imagesource': 'jcr:2707b758-143d-46eb-b3ba-db8ac2ad088a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a81f032c-40f8-44d8-ae77-6260723aded2'
    'lead': 'Japan has called for close cooperation with the Philippines to tackle
      regional security threats even as both nations face maritime issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T19:22:27.749+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:37.431+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:27.721+08:00
    'mgnl:lastModified': 2025-01-10T19:22:27.796+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Japan', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'Time to redouble efforts to address regional threats – Japan ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a77201-19bf-4ebf-8f0b-813d71978948'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japan has called for
        close cooperation with the Philippines to tackle regional security threats
        even as both nations face maritime issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a7d88-c7d3-4d3c-ae5f-ea29a850c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.779+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.779+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The security landscape, both regionally and globally, has grown increasingly
        complex and unpredictable, marked by a series of turning points. China’s rapid
        and opaque military build-up and repeated unilateral attempts to change the
        status quo by force in the East and South China Seas,” said Japanese Ambassador
        to the Philippines Endo Kazuya during a forum in Makati City on Friday, Jan.
        10.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42949db2-2db5-4c53-acbf-6cc5afe88923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan is at odds with China over a territorial dispute in the East
        China Sea, similar to the Philippines’ conflict with the East Asian power
        in the South China Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ef467-9128-41af-aec4-2852455fb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.780+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.780+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted Japan’s consistent support for the Philippines, particularly
        in the West Philippine Sea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d2589-e59d-4ac3-9ca6-3e17e0a9d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The South China Sea remains a flashpoint of heightened tensions. Japan
        supports the position of the Philippines, which has demonstrated its commitment
        to a peaceful resolution of disputes in the West Philippine Sea in accordance
        with UNCLOS (United Nations Convention on the Law of the Sea) and the 2016
        Arbitral Award,” Endo said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38e08b-3916-4a09-b6eb-444b775dbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He noted the urgency of addressing  security challenges, calling for
        a renewed effort to strengthen regional deterrence.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951d60e-ba86-4ea4-949c-6f2b3e5ec21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To face these severe and complex security challenges, we must redouble
        our current efforts. Regional deterrence has never been more critical to ensuring
        peace and stability in the region,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c36bb-e5c1-43dc-b9f8-7c016c2e1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Endo highlighted the momentum generated by the trilateral leaders’
        summit in the U.S. last year, which has boosted relations between Manila,
        Tokyo, and Washington.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0507c715-ea65-425b-9f25-3f58799283e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan’s support for the Philippines extends beyond diplomatic efforts.
        For two consecutive years, the Philippines has received official security
        assistance (OSA) from Japan, which included the provision of advanced defense
        equipment.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c7a1b-d14e-4587-a5fe-2503f4ba8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Japan will continue to support the Philippine Navy by providing advanced
        identification systems for C-90 aircraft previously transferred from Japan.
        Additionally, we will supply equipment related to the air surveillance radar
        system for the Philippine Air Force. These initiatives represent seamless
        support through defense equipment transfers and OSA,” the ambassador said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85225252-fd7a-4991-b9c8-e604b65ec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He pointed out Japan’s participation in multilateral maritime cooperative
        activities in the West Philippine Sea, reinforcing its commitment to regional
        security.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c114c46-8e40-4fbc-a0f0-79b2cf58c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Endo expressed optimism about the upcoming implementation of the Reciprocal
        Access Agreement between Japan and the Philippines, a historic security pact
        that is expected to come into force this year.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ee6c7-ec9b-4f5c-8170-9292a9b62e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:22:27.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:22:27.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The relationship between Japan and the Philippines is in a golden
        age, but we are determined to further unlock its full potential,” he said.</p>'
  'romualdez-trilateral-talks-ph-us-japan':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T19:27:38.000+08:00
    'imagesource': 'jcr:1f3e3321-1b4e-429d-bb31-4a6808439d9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2cb52b-000a-4628-b095-2e127a75b51e'
    'lead': 'The trilateral cooperation between the Philippines, United States, and
      Japan is expected to be sustained under a new leadership in Washington, said
      Philippine Ambassador to the US, Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T19:30:15.834+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:37.116+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:27.859+08:00
    'mgnl:lastModified': 2025-01-10T19:30:15.873+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['United-States', 'Philippines', 'Japan']
    'stories': []
    'template': '1'
    'title': 'PH, US, Japan trilateral partnership likely to continue under Trump
      – Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb061249-b163-4cd3-9f55-e5ef6ac3214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.858+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The trilateral cooperation between the
        Philippines, United States, and Japan is expected to be sustained under a
        new leadership in Washington, said Philippine Ambassador to the US, Jose Manuel
        Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef2539-a124-4207-8e7c-3ef2e377d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Romualdez said the upcoming teleconference
        among President Ferdinand Marcos Jr., US President Joe Biden, and Japanese
        Prime Minister Shigeru Ishiba is a reaffirmation of the commitment to work
        together in security and the economy within the Indo-Pacific region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d1e14-a051-48b0-b914-0f5930701cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.859+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.859+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So since there’s going to be a change of administration here in Washington
        and a change already has occurred in Japan, parang gusto lang ituloy ng US,
        specifically the White House, and hopefully, and I think from all indications,
        mukhang itutuloy rin ng administration ni President Trump. So it’s basically
        just like a renewal," said Romualdez.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035cab5-4440-4e54-9232-571a7110221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, since there will be a change of administration here
        in Washington and a change has already taken place in Japan, it seems that
        the US, specifically the White House, wants to continue this. Hopefully, and
        based on all indications, it looks like the Trump administration will continue
        it as well. So, it’s basically just a renewal.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14500238-c5b9-46c1-a783-a309d93f19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said the phone call will also be an opportunity for Biden
        to bid farewell to the two leaders.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91101348-db47-4aa6-b030-0f3e93f9236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.860+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador expressed confidence that incoming President Donald
        Trump will continue to uphold the trilateral partnership.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22993ea9-d498-4690-b726-59aafe3c797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.861+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.861+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I don''t see any reason why it should not because it is really for
        the benefit of both our countries, Japan and the US. I was fortunate na nakausap
        ko nang good conversation with President Trump but all indications are gusto
        niya ituloy ‘yung strong relationship between the US and the Philippines.
        So obviously, yung Japan is also an important part of our relationship in
        terms of mutual interest in the region at saka economic prosperity," said
        Romualdez.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea255766-5461-4e65-8815-04c3ab6bc5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.861+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.861+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t see any reason why it should not continue because
        it’s really for the benefit of our countries, Japan and the US. I was fortunate
        to have had a good conversation with President Trump, and all indications
        are that he wants to continue the strong relationship between the US and the
        Philippines. Obviously, Japan is also an important part of this relationship
        in terms of mutual interests in the region and economic prosperity.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc01f4-3369-47d0-9347-b9e6aa8b36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.862+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.862+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez had met with Trump earlier this year in West Palm Beach,
        Florida.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11f477-5139-4e47-b0a2-eba304d39330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.862+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.862+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I told him that I was looking forward to working again with the Trump
        administration. Ang sinabi lang niya that we will definitely have a strong
        relationship dahil maganda ang relation niya to the Marcos family. Kilala
        niya si Mrs. Imelda Marcos at sinabi nga niya nakausap niya si President Marcos
        at he’s looking forward to meeting him in person very soon," he added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecdc23-3f82-4443-ae75-de47872cd78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T19:30:15.863+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:37.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T19:30:15.863+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him that I was looking forward to working again
        with the Trump administration. He just said that we will definitely have a
        strong relationship because of his good ties with the Marcos family. He knows
        Mrs. Imelda Marcos and mentioned that he spoke with President Marcos and is
        looking forward to meeting him in person very soon.]</p>'
  'trump-sentence-hush-money':
    'author': ' Luc Cohen and Jack Queen, Reuters'
    'caption': 'US President-elect Donald Trump at an election rally in 2024 (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T23:42:19.000+08:00
    'imagesource': 'jcr:158088ca-2c62-45f8-b490-580d717ad1aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f86a8bb9-a7ff-4ad5-8571-c4205ec7140e'
    'lead': 'U.S. President-elect Donald Trump will not go to jail or face any other
      punishment for his criminal conviction stemming from hush money paid to a porn
      star, a judge ruled on Friday but said Trump’s Jan. 20 inauguration would not
      erase the jury verdict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T23:46:10.942+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:36.798+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:28.214+08:00
    'mgnl:lastModified': 2025-01-11T10:06:22.053+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'Trump avoids jail or punishment at hush money sentencing days before
      inauguration'
    'updated': 2025-01-11T10:06:19.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b45e8-3a2e-480c-a8ee-20a19b5e168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.386+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.033+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S -</strong> U.S. President-elect Donald Trump
        will not go to jail or face any other punishment for his criminal conviction
        stemming from hush money paid to a porn star, a judge ruled on Friday but
        said Trump’s Jan. 20 inauguration would not erase the jury verdict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f21262-0b31-4aea-a3c6-d378e5c92637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Justice Juan Merchan’s sentencing of Trump, 78, to unconditional discharge
        places a judgment of guilt on his record and closes a case that had loomed
        over Trump’s bid to retake the White House.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1d621-771a-4d5c-bbbd-e58014e0ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.387+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump will be the first president to take office with a felony criminal
        conviction.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a10f8b-3c6b-4323-af3a-9a0f1f79ece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan said he was imposing the sentence sparing Trump jail, a fine
        or probation because the U.S. Constitution shields presidents from criminal
        prosecution. But he said the protections afforded to the office "do not reduce
        the seriousness of a crime or justify its commission in any way."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3cedbd-2dad-4c32-888b-4743583461c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The considerable, indeed extraordinary, legal protection afforded
        by the office of the chief executive is a factor that overrides all others,"
        Merchan said. "Despite the extraordinary breadth of those protections, one
        power they do not provide is the power to erase jury verdicts."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf7ac0-ce2d-4239-ab95-b6d2311a828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.388+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump pleaded not guilty and has vowed to appeal the guilty verdict.
        Appearing with his lawyer on TV screens beamed to the courtroom with two American
        flags in the background, Trump called the case an unsuccessful attempt to
        thwart his re-election campaign.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b76b50-1ada-4e3f-a4b2-8517c2f97611'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This has been a very terrible experience," Trump said before sentencing,
        wearing a red tie with white stripes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad7048-f4df-4550-99a6-d5b1aaadbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.389+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.037+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I''m totally innocent, I did nothing wrong," he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35965e7c-dfbe-45ee-8ef2-4b9e9ae88a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump did not testify during the six-week trial last year but has repeatedly
        disparaged Merchan and Manhattan District Attorney Alvin Bragg, who brought
        the case, in public statements.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06557a-fbf0-466e-8fb4-d99d9adf1f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.038+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Joshua Steinglass, a prosecutor with Bragg’s office, said at the hearing
        Trump had engaged in a "coordinated campaign" to undermine the legitimacy
        of the case and "purposefully bred disdain for our judicial institutions."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb88184-2b78-4521-ba1d-83c0d9b75ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.390+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said prosecutors supported the unconditional discharge sentence.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2dcb1-d549-40eb-b2b6-400597448877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The verdict in this case was unanimous and decisive, and it must be
        respected," Steinglass said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c69484-3b20-41cb-98f0-fe9694f7ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.391+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Now that he has been sentenced, Trump is free to pursue the appeal,
        a process which could take years and play out while he is serving a four-year
        term as president.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938267c7-b036-4221-a510-dab124de6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.041+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now that it is over, we will appeal this Hoax," Trump wrote in a social
        media post after the hearing on Friday.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1e135-b39e-46e9-9802-0c2202d396c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.392+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.041+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump fought tooth and nail to avoid the spectacle of being compelled
        to appear before a state-level judge so close to when he is due to be sworn
        into office. The U.S. Supreme Court on Thursday rejected a last-minute bid
        by Trump to halt it.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a59e7-db58-49e4-901c-b93e25740a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan closed the half-hour hearing by saying: "Sir, I wish you Godspeed
        as you assume your second term in office."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199b0f2-715f-4c1c-b788-311b02a1c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.393+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.042+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A $130,000 payment</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee22195-e29b-4f2f-a5b0-3002729c1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.043+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The six-week trial last year played out against the extraordinary
        backdrop of Trump’s successful campaign to retake the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bda3ce-5bd8-43fc-be42-9fa28a8569aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.394+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bragg, a Democrat, charged Trump, a Republican, in March 2023 with
        34 counts of falsifying business records to cover up his former lawyer Michael
        Cohen’s $130,000 payment to adult film star Stormy Daniels for her silence
        before the 2016 election about a sexual encounter she said she had with Trump,
        who denied it.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de50167-435a-49d8-9e2c-1974e12767ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.044+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump defeated Democrat Hillary Clinton in that election.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0709d01e-3bc0-4bd2-bbab-6cf3659cb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.395+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Manhattan jury found Trump guilty of all 34 counts on May 30. Prosecutors
        argued that despite the tawdry nature of the allegations, the case was about
        an attempt to corrupt the 2016 election.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490308b0-7401-4e37-985e-244960527c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Critics of the businessman-turned politician cited the charges and
        other legal entanglements he faced to bolster their contention that he was
        unfit for public office.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6564a-9c3b-4d07-9734-a74815ce9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump flipped the script. He argued the case - along with three other
        criminal indictments and civil lawsuits accusing him of fraud, defamation
        and sexual abuse - was an effort by opponents to weaponize the justice system
        against him and harm his reelection campaign. He frequently lashed out at
        prosecutors and witnesses, and Merchan ultimately fined Trump $10,000 for
        violating a gag order.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb35258-cf26-4821-9c69-c9ee162e9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As recently as Jan. 3, Trump called the judge a "radical partisan"
        in a post on his Truth Social platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae092d-9876-4e8e-a4f4-d2e503b693e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A political mixed bag</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f924965-8bc3-4e28-b8f0-e27551adccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hush money case was widely viewed as less serious than the three
        other criminal cases Trump faced, in which he was accused of trying to overturn
        his 2020 election loss and retaining classified documents after leaving the
        White House. Trump pleaded not guilty in all cases.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef6555-a9b2-4214-ae33-ef55f967c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Bragg’s case was the only one to reach trial in the face of an
        onslaught of challenges from Trump’s lawyers. After Trump’s Nov. 5 election
        victory, federal prosecutors backed off their two cases due to Justice Department
        policy against prosecuting a sitting president.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9908d5-0072-4cf6-9c86-e91bd7b97034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The remaining state case, brought in Georgia over efforts to reverse
        the 2020 election results in that state, is in limbo after a court in December
        disqualified the lead prosecutor on the case.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ada3e-0cc8-4ef7-b465-53b6696f081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.049+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hush money case was a mixed bag politically. Contributions to Trump’s
        campaign surged after he was indicted in March 2023, likely helping him vanquish
        his rivals for the Republican nomination. During the trial, polling showed
        a majority of voters took the charges seriously, and his standing among Republicans
        slipped after the guilty verdict.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ff141-4447-4ef1-bb8b-64fe75138f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.050+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the case quickly faded from the headlines, particularly after President
        Joe Biden’s disastrous debate performance led him to drop out with Vice President
        Kamala Harris replacing him on the Democratic ticket, and after a gunman’s
        bullet came inches from killing Trump at a rally in Butler, Pennsylvania.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90b5be-1091-48bd-8b97-b3ffb91ee213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan initially scheduled the sentencing for July 11, but pushed
        it back multiple times at Trump’s request. In agreeing in September to defer
        the sentencing until after the election, the judge wrote that he was wary
        of being perceived as placing his thumb on the scales.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432f5f6-80a6-4418-891b-ccab255a28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.051+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Falsification of business records is punishable by up to four years
        in prison. While Trump would have been unlikely to get jail time due to his
        advanced age and lack of a criminal history, legal experts said it was not
        impossible, especially given his gag order violations.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcc916-7bda-4780-a845-cde6e4f58592'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s victory and looming inauguration made a sentence of jail or
        probation even less practical.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077b10e-3100-495a-a783-bff981f4003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-11T10:06:04.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:36.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-11T10:06:22.052+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Luc Cohen and Jack Queen in New York;Editing by
