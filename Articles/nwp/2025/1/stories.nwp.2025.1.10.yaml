    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gov’t sets P58/kg top suggested retail price for imported rice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625ab22-57bd-43ff-83af-1ef7e4093787'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.468+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government will
        impose a maximum suggested retail price or MSRP for imported rice at P58 per
        kilogram beginning Jan. 20, the Department of Agriculture announced on Friday,
        Jan. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55272867-8f10-426f-9d52-6fbfccf98c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.468+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.468+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0365b90-005b-4d7c-b999-86c1addeb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.469+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel said the MSRP, to be carried\
        \ out initially in Metro Manila, aims to prevent pricing of the imported staple\
        \ beyond the actual cost and acceptable mark-up.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36e76c-29f7-4029-a117-ff524d2292a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.469+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.469+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0c65d-fa8e-4db0-8953-85bf91555971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The price will be reviewed monthly to consider other factors such as\
        \ the grain’s cost in the world market.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22167a03-b986-4b9c-bf42-9d30a6e21ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba2b41-5b7c-492d-8c82-355e8cfcfd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The MSRP is designed na lahat kikita nang kaunti to survive. Ang ina-avoid\
        \ natin diyan, ‘yung excess price or profiteering. ‘Yun nga, fair, affordable\
        \ price for the importer, the farmer, the trader, the retailers, and of course,\
        \ the consumers,” Laurel said\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c14a4-cf7a-4847-a322-35b81b0b62b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d0249-a48f-44d5-aa0a-c89d764cc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:22:01.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:41.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:22:01.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The MSRP is designed so that everyone will benefit a\
        \ little to survive. We are avoiding profiteering. We aim for fair, affordable\
        \ prices for the importer, the farmer, the trader, the retailers, and of course,\
        \ the consumers.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
