    'template': '1'
    'title': 'Los Angeles wildfires devour thousands of homes, death toll rises to
      10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d3bb4-b026-4fdc-9b9d-dd948aece8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.617+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, U.S. -</strong> Wildfires menacing Los Angeles
        have killed at least 10 people and devoured nearly 10,000 structures, with
        five fires burning into a third night on Thursday, as dry desert winds fanning
        the flames again gathered strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcc2c6-e38b-419f-a214-61a8b73752bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Palisades Fire between Santa Monica and Malibu on the city’s western
        flank and the Eaton Fire in the east near Pasadena already rank as the most
        destructive in Los Angeles history, consuming more than 34,000 acres (13,750
        hectares) - or some 53 square miles - turning entire neighborhoods to ash.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e50a01-8c92-41cf-bfe1-1958cd21639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The death toll from the blazes rose to 10, Los Angeles County’s Medical
        Examiner said in an update late on Thursday, without providing identities
        or other details.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c7ecc7-a2dd-4f1b-bbb5-2be252d3a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.618+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Los Angeles County Sheriff Robert Luna told an earlier press conference
        he expected the number to grow.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dd9af-96e9-4979-b569-dbdc11a2e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It looks like an atomic bomb dropped in these areas. I don''t expect
        good news, and we''re not looking forward to those numbers," Luna said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003e6e1-dc3f-48f5-a303-278f3f38dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.542+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Private forecaster AccuWeather estimated the damage and economic loss
        at $135 billion to $150 billion, portending an arduous recovery and soaring
        homeowners'' insurance costs.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0dfc1-1799-4163-bbd7-fea3d3b62acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.619+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Southern California Edison said on Thursday it had received notices
        from insurance companies to preserve evidence related to the Eaton Fire, but
        said no fire agencies have pointed to the utility’s connection to the fire.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838a677-eab6-4c81-9162-bbb4ccd2edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.543+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''re already looking ahead to aggressively rebuild the city of Los
        Angeles," said Mayor Karen Bass, a Democrat, who faced criticism from President-elect
        Donald Trump and other Republicans over her handling of the disaster.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46eb33-5b17-4bb2-8634-0622913c6081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.620+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Joe Biden, who declared a major disaster on Tuesday, promised
        on Thursday that the federal government would reimburse 100% of the recovery
        for the next 180 days to pay for debris and hazard material removal, temporary
        shelters and first responder salaries.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca5eda-55fd-44a9-af1e-932c49ff6988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I told the governor, local officials, spare no expense to do what
        they need to do and contain these fires," Biden said after meeting with senior
        advisers at the White House.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9133c796-ba5b-4962-8f41-5eccee690844'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.621+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In all, five wildfires burned in Los Angeles County, with the largest
        Palisades fire just 6% contained and the Eaton fire 0% contained. Skies buzzed
        with aircraft dropping retardant and water on the flaming hills.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fb37d-0898-49c9-9098-a8d2e5826436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A large Super Scooper aircraft on loan from Canada was damaged and
        grounded after hitting an unauthorized civilian drone near the Palisades fire,
        the L.A. County Fire Department said. There were no injuries.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8277c37-ad67-48db-a444-4b54b04d8faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.622+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One rapidly growing blaze broke out on Thursday near Calabasas, one
        of the wealthiest cities in the U.S. and home to numerous celebrities and
        gated communities. The so-called Kenneth Fire expanded to 960 acres (388 hectares)
        in a matter of hours.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b595e-5ce7-45b7-ba3c-180bb2cfbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>With nerves on edge, Los Angeles County mistakenly sent an evacuation
        notice countywide to a population of 9.6 million, even though it had been
        meant only for the area of the Kenneth Fire, officials said. A correction
        was quickly sent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef0073-63d5-417e-93b2-bc923acf806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.623+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We are alive''</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e528ebc-9ea3-4cfd-a98d-d06c0ffa8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials said the Eaton Fire had damaged or destroyed 4,000 to
        5,000 structures while the Palisades Fire destroyed or damaged another 5,300
        structures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae587a-295e-438b-971a-27cba8071c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some Pacific Palisades residents ventured back to areas the fire had
        already swept through, where brick chimneys were left looming over charred
        waste and burnt-out vehicles.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559dc04d-f141-47f7-87cb-e1c35673c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We are alive. That’s all that matters," private security guard Bilal
        Tukhi said while standing watch outside his employer’s damaged home, saying
        the scene reminded him of his native, war-torn Afghanistan.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984c866-e7a0-4058-b6d8-1d460d9c98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'School was canceled for a second day on Friday due to the contaminated
        air, Superintendent Alberto Carvalho said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1c4bc-3267-47f1-a193-33f4452901a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Winds dropped on Thursday from the 100-mile-per-hour (160-kph) gusts
        seen earlier in the week, permitting crucial aerial support for crews on the
        ground.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac0a49-e6a8-4ae0-ac64-d4b35f44aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But officials said winds intensified again overnight, and red flag
        conditions were expected until Friday afternoon.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c1748-0382-4800-92e8-47c2b100f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Altadena, a racially and economically diverse community nearby,
        many residents told Reuters they were concerned government resources would
        be channeled towards high-profile areas popular with A-Listers, while insurance
        companies might shortchange less affluent households that don''t have the
        financial means to contest fire claims.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11056b42-2195-436d-a542-a64c4bf38fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"They''re not going to give you the value of your house ... if they
        do you really have to fight for it," said Kay Young, 63, her eyes welling
        up with tears as she stared at a sprawl of smoking rubble, the remnants of
        a home that had been in her family for generations.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d713c-97ac-4981-9935-fb7ea9aa9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hollywood fire contained</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a0333-e8a2-497d-8cb9-6220ceec56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Firefighting crews managed to fully control the Sunset Fire in the
        Hollywood Hills, after flames had raged atop the ridge overlooking Hollywood
        Boulevard’s Walk of Fame on Wednesday night.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bf350-13be-4a49-b8b4-cc11a7381ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Pacific Palisades, once-palatial homes stood in ruins, while downed
        power lines and abandoned cars littered the roadways.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0940493-7610-4281-9ae0-29247688e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One resident, John Carr, 65, said he defied evacuation orders and stayed
        to successfully protect his home.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5babf9-210b-46aa-b1ca-3b4e71605008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The house was built by my mother and father in 1960 and I lived here
        my whole life so there’s a lot of memories here. And I think I owed it to
        them as well to try my best to save it."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3aef2-e3e2-473f-8962-82efd377a6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carr said there were no fire crews to help him try to save his neighbors''
        homes.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0f115-c315-49f6-8665-f515ad02515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"If they had had some fire trucks and just put a squirt here, a squirt
        there and kept an eye on things, all these houses would be here now."'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bb77f-4192-420d-aa32-ee4d10e3dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.632+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials said they were working to establish curfews for areas affected
        by mandatory evacuation orders.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4387292-6e7b-4fbb-aa01-6067bbc9567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aerial video showed block after block of leveled homes, while satellite
        images showed the two largest fires forming a pincer around the city and thick
        plumes of smoke from the fires being blown out over the Pacific Ocean.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d9128-f575-4ba0-bc2e-771c61d74026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The homes of movie stars and celebrities were among those consumed
        by flames.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44dfdbb-2eee-429c-82a8-24ff6b9bd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chef Jose Andres, the Spaniard known for providing free food to disaster
        victims around the world, set up a food truck near the Palisades Fire on Pacific
        Coast Highway.'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb8968-22b7-40bf-971e-8602db2c8cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everybody needs support and love in these moments, wealthy or not,
        poor or not," he said.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc52a0-0256-4d5d-9074-820f5efca672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Actor Jamie Lee Curtis said on Thursday her family would donate $1
        million to relief efforts.'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673082f3-3ae3-45dc-8d0c-8394ef2b1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Firefighters from half a dozen other U.S. states and Canada were being
        rushed to California, in addition to U.S. federal personnel and materiel.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a77177-3ae5-49f1-8c04-e9ed50f25366'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:23:15.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:39.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:26:36.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"To our American neighbors: Canada’s here to help," said Canadian
        Prime Minister Justin Trudeau, whose country has experienced its own severe
        wildfires.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4219ca-07da-4076-b38a-00d7220fea72'
