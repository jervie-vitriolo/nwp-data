      'mgnl:lastModified': 2025-01-10T12:24:09.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines has also received Japanese security assistance for\
        \ the second consecutive year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09640a91-8c17-4862-b540-cac51961b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.605+08:00
      'mgnl:createdBy': 'thea-nwp'
