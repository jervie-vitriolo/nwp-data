      'mgnl:lastModified': 2025-01-10T12:24:09.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The visit follows the historic ratification of the Reciprocal Access\
        \ Agreement (RAA) between Manila and Tokyo last year, which aims to ramp up\
        \ defense cooperation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f68f8-2af0-4119-93e3-92bd88b8fd17'
      'mgnl:activationStatus': true
