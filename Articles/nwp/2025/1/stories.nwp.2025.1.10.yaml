      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fuel prices may rise
        again next week, based on the Department of Energy (DOE) monitoring on Friday,
        Jan. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47db538-8cfa-4262-b51e-afe39e2565cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:27:04.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:43.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:27:04.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced5540-e037-42ce-b230-ae51c5b6a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:27:04.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:43.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:27:04.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The agency said gasoline may cost P0.40 to P0.70 more per liter, diesel\
        \ by P0.45 to P0.75, and kerosene by P0.65 to P0.75.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8a49a-d579-4e1e-9152-0b8d1bec2d54'
      'mgnl:activationStatus': true
