      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, U.S. -</strong> Jimmy Carter, the late U.S.
        president who served only one term in office and was widely admired for his
        humanitarian work after leaving the White House, was remembered during his
        state funeral on Thursday as a man who put honesty and kindness above partisan
        politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7dc9ef-55b8-46a3-b273-56f767fe4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.995+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of mourners, including President Joe Biden and the four living
        former U.S. presidents, filed into the Washington National Cathedral, where
        a military guard deposited Carter’s flag-draped coffin at the start of a
        roughly two-hour service that featured tributes to Carter’s long life.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11ac1e-48e6-498d-a2fe-01d4efb2d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Fellow Democrat Biden eulogized the 39th president, who died on Dec.
        29 at the age of 100, saying Carter’s life was the "story of a man who never
        let the tides of politics divert him from his mission to serve and shape the
        world."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac163d-7e3d-4dde-a42c-e5f9e1ec5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.013+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The man had character," Biden said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5096c632-f987-4655-a0bb-63abbbf9ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tens of thousands of Americans over the past two days filed through
        the Rotunda of the U.S. Capitol to pay their respects to Carter, who was president
        from 1977 to 1981 and was burdened by an ailing economy and the Iran hostage
        crisis. Many mourners hailed him as an example of decency and humility for
        today’s breed of highly partisan politicians.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24054ae7-1269-4b6b-a654-bf3a1dd7fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.014+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Republican President-elect Donald Trump, who will return to office
        on Jan. 20, sat a row behind Biden in the cathedral. Carter supported Vice
        President Kamala Harris in the 2024 election.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ec04e-cbb7-4d55-8a69-50f2f38b01ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As Trump gears up to crack down on illegal immigration and'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c1e6b-e68d-4bb8-938d-139e1d8571be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.015+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:12.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'stirs controversy with U.S. friends or allies like Canada, Panama and
        Denmark, Biden underlined Carter’s virtues of compassion and respect.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40218f8-07ef-4412-9775-12243734a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Jimmy Carter’s friendship taught me ... that strength of character
        is more than title or the power we hold. It’s the strength to understand that
        everyone should be treated with dignity, respect," Biden said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02594d34-50b8-4c19-a6da-c917ac51b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s about asking ourselves ... What are the values that animate our
        spirit? Do we operate from fear or hope, ego or generosity? Do we show grace?
        Do we keep the faith when it’s most tested?"'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312b947-919a-4b1a-b25e-917ac02fae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ted Mondale, the son of Walter Mondale, who served as vice president
        under Carter, read a eulogy from his deceased father that also provided a
        contrast of sorts with the current era of misinformation, saying, "We told
        the truth. We obeyed the law."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b846fd-7feb-43e4-9b56-62beef657cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.017+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Before the service began, Trump shook hands with his former vice president,
        Mike Pence, whom he had clashed with after Pence refused to go along with
        his attempts to overturn his 2020 election defeat.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d250f3-42fd-4091-825c-6fe9fece9682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump sat next to former President Barack Obama; the two men chatted
        amiably as introductory music played. To Obama’s right sat Laura and George
        W. Bush and Hillary and Bill Clinton.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1c3c3-b65e-4db1-af7b-c505763411a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.018+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:44.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Biden and first lady Jill Biden arrived hand in hand and took seats
        in the first row next to Vice President Kamala Harris and second gentleman
        Douglas Emhoff.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327e1d9-3f4f-4e4c-ab3b-5b05ae2f58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Paw-paw from plans''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312781f-43c9-4cb2-b0be-c0110221aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter was born a peanut farmer in Plains, Georgia. He served as that
        state’s governor from 1971 to 1975. He was awarded the Nobel Peace Prize
        in 2002 for his humanitarian work.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d00cd-6a67-4dd5-a18e-efc19a7dff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of his grandsons, Jason Carter, who serves as chair of the Carter
        Center Board of Trustees, said the man he called "Paw-paw" and his grandmother
        Rosalynn Carter, who died in 2023, remained humble and true to their values,
        choosing to remain in their modest home in Plains.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341fd3d2-6af1-4629-a713-ccac8e2bb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Yes, they spent four years in the governor’s mansion and four years
        in the White House but the other 92 years, they spent at home in Plains, Georgia,"
        Jason Carter said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f316137-fc40-4a9c-bcc4-d90036d32876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Carter’s remains returned to Plains.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d220d-a6ea-48af-a07f-db08c9b31fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I never perceived a difference between his public face and his private
        one. He was the same person no matter who he was with or where he was, and
        for me, that’s the definition of integrity. That honesty was matched by love,"
        Jason Carter added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ec784-d3f6-4162-9f3b-59269ffa1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Carter’s daughter, Amy, joined other family members at the funeral.
        Canadian Prime Minister Justin Trudeau, Vice President-elect JD Vance and
        Biden’s son Hunter were also among the mourners. Former vice presidents Al
        Gore and Pence sat side by side.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e79161-b073-4011-b3e9-81421b74b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rivals turned friends</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39e221-d5dd-4e02-8613-754e449ec2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Carter won the White House by defeating Republican President
        Gerald Ford in the 1976 U.S. election, in the years following Richard Nixon’s
        Watergate scandal. The one-time political rivals went on to form a lasting
        friendship, and Carter eulogized Ford following his 2006 death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a9ba39-b948-49ff-ab58-886e2fd2dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In one of the emotional highlights of the service, Ford’s son, Steven,
        read a eulogy on Thursday that his father had written for Carter.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d2d08-aca1-4264-8456-dfe244d236bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Jimmy and I respected each other as adversaries even before we cherished
        one another as dear friends," Ford said in his father’s words. "Jimmy knew
        my political vulnerabilities and he successfully pointed them out. Now I didn''t
        like it, but little could I know that the outcome of that 1976 election would
        bring about one of my deepest and most enduring friendships."'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c1b49-4ad1-4751-8c93-2650aad47295'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mourners who earlier paid their respects to Carter at the U.S. Capitol
        said they admired the late Southern Baptist, who played a key role in the
        negotiation of the 1979 Egypt-Israel peace treaty as a gentle man, rather
        than a partisan combatant.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e475b-1d48-43d1-b157-76e9f5af1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T10:10:13.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve come so far from where Jimmy Carter was as a person and it’s
        kinda sad," said Dorian DeHaan, 67, who traveled some 275 miles (440 km) from
