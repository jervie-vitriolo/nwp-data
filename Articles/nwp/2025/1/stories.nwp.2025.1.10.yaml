  'alec-baldwin-sues-prosecutors':
    'author': 'Andrew Hay, Reuters'
    'caption': 'US actor Alec Baldwin attends his trial for involuntary manslaughter
      at Santa Fe County District Court in Santa Fe, New Mexico, on July 12, 2024.
      In October 2021, on the New Mexico set of the Western movie "Rust," a gun pointed
      by Baldwin discharged a live round, killing the film’s cinematographer Halyna
      Hutchins and wounding its director. (Ramsay De Give/Pool via Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T16:35:54.000+08:00
    'imagesource': 'jcr:df39eadd-15c9-48ed-9e5f-0086c1144bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '554af2d5-face-4482-832f-51a35e7bbdd4'
    'lead': 'Actor Alec Baldwin sued New Mexico prosecutors and sheriff’s office
      officials on Thursday alleging a ''malicious'' prosecution against him for the
      2021 fatal shooting of cinematographer Halyna Hutchins on the set of the Western
      movie ''Rust.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T16:37:36.072+08:00
