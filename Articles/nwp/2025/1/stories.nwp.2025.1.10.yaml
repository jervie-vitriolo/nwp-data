      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:24:09.615+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Japanese Foreign Minister
        Iwaya Takeshi will visit the country next week as both sides seek to strengthen
        ties amid evolving regional and global dynamics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e3f4a0-a1de-4ebc-9a0d-63040a120b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.600+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:43.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:24:09.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9166bd8-ae61-4dd2-9646-8d1f080ec3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.600+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:43.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:24:09.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Iwaya’s official visit will take place on Jan. 14-15, marking the first\
        \ high-level visit from Tokyo for the year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d7bb2-f5c0-4d4f-a781-3a16129a5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.601+08:00
