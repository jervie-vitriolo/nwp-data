      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A judge dismissed the case in 2024, and the U.S. Department of Justice
        dropped its appeal of that ruling pertaining to Trump after he won the 2024
        election because department policy bars federal prosecutors from prosecuting
        sitting presidents.</p>'
