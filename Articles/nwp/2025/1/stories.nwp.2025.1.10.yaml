      'mgnl:lastModified': 2025-01-10T12:24:09.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b66323-1759-49dd-b58f-d358d8537a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.601+08:00
