      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:24:09.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This will deepen communication about the strategic environment for\
        \ advancing concrete cooperation,\" said Japanese Ambassador Endo Kazuya during\
        \ a Stratbase ADR forum in Makati on Friday, Jan. 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc62d75-53e4-41b3-a5d1-abeb009e5601'
      'mgnl:activationStatus': true
