      'mgnl:type': 'text'
      'text': '<h2><strong>MSRP ‘too high’</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063e7bc-eca7-4105-898d-86074f3e9c94'
