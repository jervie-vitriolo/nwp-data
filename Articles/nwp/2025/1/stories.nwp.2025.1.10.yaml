  'traslacion-back-quiapo':
    'author': 'Lance Mejico, Daniza Fernandez, and Jelo Ritzhie Mantaring, NewsWatch
      Plus'
    'caption': 'Devotees clap, shout "Viva Nazareno!" and sing their hymns as the
      annual grand procession ends at 1:26 a.m. on Friday, Jan. 10, in Quiapo Church,
      Manila. (Quiapo Church/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T01:31:38.000+08:00
    'imagesource': 'jcr:8abdcbfb-1f3a-4665-a11b-b1039e491202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '171b5603-9b64-460a-a4e7-af6a57c981a7'
    'lead': 'The image of Jesus Nazarene returns to Quiapo Church from the Quirino
      Grandstand in Manila in the early hours of Friday after a 5.8-kilometer procession
      took 20 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T01:16:33.421+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:46.186+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:22.924+08:00
    'mgnl:lastModified': 2025-01-10T08:15:50.695+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Traslacion-2025']
    'stories': []
    'template': '1'
    'title': 'Traslacion 2025: Image of Jesus Nazarene back in Quiapo Church after
      20 hours'
    'updated': 2025-01-10T08:15:37.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a44929-4394-48a2-8fe1-2efd3792e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The image of Jesus
        Nazarene has returned to Quiapo Church from the Quirino Grandstand in Manila
        on early Friday, Jan. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61640b-298b-4e03-8173-e13b0dfb6189'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The image returned at exactly 1:26 a.m. after 20 hours and 45 minutes
        of the grand procession, known as Traslacion, one of the longest in recent
        memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3b6d4-275e-4caf-8be9-5d72ca3ed2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In 2024, the procession lasted for 15 hours — shorter than previous\
        \ years.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d8b0e-6f3f-4f4c-9c00-4e153c833dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Devotees began their annual trek from the Quirino Grandstand in
        Rizal Park at 4:41 a.m, with the procession stretching 5.8 kilometers, passing
        through 18 roads, three plazas and parks, and six bridges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820c4f5-2874-4b74-85d4-779eda53ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:15:50.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were more than 8 million participants for this year’s Traslacion,
        according to the National Disaster Risk Reduction and Management Council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76e179-4fc5-4fad-b90b-c3ab3a0bfd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:15:50.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It said a cumulative 6.4 million crowd was estimated in and around
        Quiapo Church, 1.2 million at the Quirino Grandstand, and more than 380,000
        following the procession.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f8517-68d6-47fb-af40-2eeaeba64e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:15:50.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pace of the parade of the image of the life-sized dark statue
        of Jesus Nazarene slowed as many of the followers climbed onto the carriage,
        or andas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68623e8b-475a-4528-ba18-1c2a3a3fed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Organizers also confirmed that the andas was pushed instead of pulled
        by members of “Hijos,” a group that secures the icon, hours before its return
        to the Minor Basilica and National Shrine of Jesus Nazareno in the Quiapo
        district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2ece0-4519-4e81-ba7c-a0d7e4a7e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hijos pull the carriage using two ropes. The first rope snapped
        on Finance Road crossing to Ayala Bridge in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3504dbb-32ad-4424-b29e-af636361cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The second broke when it crossed the Minor Basilica and Parish of
        San Sebastian at the Pasaje del Carmen St., where many of the Catholic faithful
        witnessed the “dungaw” ritual.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81671acc-187c-4530-99c5-688a982c51fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:15:50.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ending at past 1 a.m., worshippers entered the Quiapo Church to receive
        the final benediction.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74f59f-23d3-405f-9870-f2203c4c4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:15:50.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before the march’s start, Manila Archbishop Jose Cardinal Advincula
        Jr. led Thursday’s midnight mass, the Misa mayor, where he urged the faithful
        to practice Jesus’ teachings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822c8a7-1b8f-400b-83f4-6977835901e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Kung nagdedebosyon tayo sa Señor pero sumusunod naman tayo sa masamang\
        \ tao, ibig sabihin, masamang tao talaga ang inaasahan natin,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e007c6c-a6f2-4538-8564-9e1d35b0a1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we are devoted to the Lord but follow evil people,\
        \ it means we are truly expecting evil from those people.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ffe19d-c38d-4f37-9f7e-da021d4ac34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climbing onto andas</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa46704-25c3-4f0d-b3ac-4959024c245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "While authorities have repeatedly warned against climbing onto the\
        \ andas, a number of devotees defied the reminder. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa625b-1fa6-4a37-9d8e-51cdc3805e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit sabihing bawal basta ‘pag tungkol sa Panginoon, kakayanin at\
        \ panata na po ‘yun,” Kate Foronda, a devotee told NewsWatch Plus.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274069b8-3b86-4c06-8f61-d631abc08c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even if it’s said to be forbidden, as long as it’s for\
        \ the Lord, it can be endured, and it’s a vow.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581b89d7-7706-40ef-8573-f25968f555e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Organizers have modified the carriage design, hoping to prevent people\
        \ from climbing onto the andas.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd173b-e259-4915-86ce-cd28891b70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Other devotees, meanwhile, chose to proceed with the procession despite\
        \ injuries along the way. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abe915-15ed-4687-92cf-e88b3519aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Meron po kaming andas. Hindi namin inuuwi iyon hangga’t hindi nadadaanan\
        \ ng mahal na Poong Nazareno,” Vicky Bruan, a devotee for two decades, said\
        \ after being treated for foot abrasions.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc719c8c-540b-4de0-ad8b-e8b81a320e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have our own carriage. We don't take it home until\
        \ it has passed by the Holy Lord Nazarene.]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b016dd-3e8a-4639-9be7-d6798121d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.691+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Some foreign nationals were also sighted during the feast.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf4c29-44de-437f-b54f-0562f2cddaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "An Irish man based in Cebu witnessed the feast for the first time.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0f48e-a546-486a-9943-7d2f53ba714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.692+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“It’s quite fascinating and amazing,” Anthony Cassidy, a vlogger, said.\
        \ “It’s interesting how people interact with their faiths.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadc0d7-5a65-4a41-8540-3b5a10a98c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.549+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross (PRC) said as of 1 a.m. on Friday, it attended
        to more than 900 patients, mostly vital sign monitoring and minor health concerns
        such as various wounds, nail injuries, contusion, sprain, and sore throat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c602a0-f26d-4e8a-8274-42047d23c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T01:16:33.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:46.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:15:50.693+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PRC monitored nine major complaints including dizziness with
        blurry vision, nausea and body weakness, and difficulty of breathing; while
        446 had their vital signs checked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef0f7c-9c69-41a8-bddb-4c406387bf4c'
      'mgnl:activationStatus': true
