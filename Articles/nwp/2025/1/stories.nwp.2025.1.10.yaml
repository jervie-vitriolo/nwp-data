      'mgnl:lastModified': 2025-01-10T16:28:32.394+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manhattan District Attorney Alvin Bragg charged Trump in March 2023
        with illegally falsifying business records to cover up an alleged affair with
        a porn star. A jury convicted him of 34 felony counts in May 2024. The judge
        overseeing the case indicated he does not plan to send Trump to prison. But
        by granting an unconditional discharge, he would place a judgment of guilt
        on Trump’s permanent record.</p>'
