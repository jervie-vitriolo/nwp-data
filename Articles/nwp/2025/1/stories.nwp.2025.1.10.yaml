      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston used a 25-9 run to go up 31-19 in the first quarter, and the\
        \ Rockets extended the lead to 61-44 midway through the second quarter following\
        \ a hook shot by Sengun.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215963c6-2ef5-43b1-bb22-a380e25c05f5'
