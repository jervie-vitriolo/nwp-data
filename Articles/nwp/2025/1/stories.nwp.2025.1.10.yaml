      'mgnl:lastModified': 2025-01-10T16:22:01.478+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi kayang mag-compete ang bigas - ang locally-produced natin,
        ang farmers natin sa imported na bigas dahil ‘yung mga imported na bigas ay
        talagang subsidized ng mga countries na pinanggagalingan,” Bantay Bigas spokesperson
        Cathy Estavillo told NewsWatch Plus.</p>'
