      'mgnl:lastModified': 2025-01-10T12:54:50.736+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Memphis shot 50 percent, but was undone by 20 turnovers, which Houston\
        \ converted into 31 Houston.\r"
