      'mgnl:lastModified': 2025-01-10T12:24:09.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We can also explore establishing additional frameworks for further\
        \ cooperation as necessary,\" he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a4afe-41d2-40d4-811e-3eeaf8a31877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:24:09.603+08:00
