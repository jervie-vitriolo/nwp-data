  'Tibet-quake-injured-rise-third-day-rescue':
    'author': 'Joe Cash and Ryan Woo, Reuters'
    'caption': 'Members of a rescue team assist a casualty walk amidst rubble in the
      aftermath of an earthquake in a location given as Shigatse City, Tibet Autonomous
      Region, China, in this screengrab obtained from a handout video released on
      January 7, 2025. Tibet Fire and Rescue/Handout via REUTERS'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T17:35:03.000+08:00
    'imagesource': 'jcr:1673026b-d5d5-4811-92ed-ce684e228bef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f5eb66-8b83-4b80-a68d-7d06c4993866'
    'lead': 'The state-backed Global Times newspaper said the magnitude 6.8 quake
      had injured 337, for the first increase since Tuesday’s initial estimate of
      188, although the number of dead stayed at 126.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T17:39:26.904+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:38.220+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
