    'jcr:uuid': '5d23d009-d532-44e4-8683-a453a8cf75f4'
    'lead': 'Jimmy Carter, the late U.S. president who served only one term in office
      and was widely admired for his humanitarian work after leaving the White House,
      was remembered during his state funeral on Thursday as a man who put honesty
      and kindness above partisan politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T10:09:16.988+08:00
