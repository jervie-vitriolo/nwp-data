    'template': '1'
    'title': 'Former US President Jimmy Carter remembered for a life that rose above
      politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbf194-e3c1-41d5-a239-004851a02402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T10:09:17.012+08:00
      'mgnl:createdBy': 'lance-nwp'
