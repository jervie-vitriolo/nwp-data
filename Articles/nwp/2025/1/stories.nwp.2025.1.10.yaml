  'us-sc-rejecting-trump-request-delay-sentence':
    'author': 'Andrew Chung and John Kruzel, Reuters'
    'caption': 'U.S. President-elect Donald Trump at an election rally in November
      2024 (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T08:25:47.000+08:00
    'imagesource': 'jcr:10e90e71-c9f5-415c-8fe7-6c6e375ec330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f2515e-b462-4581-a248-fe135fe1b4ed'
    'lead': 'The U.S. Supreme Court rejected on Thursday Donald Trump’s request to
      halt his sentencing in a New York state court for the president-elect’s conviction
      on criminal charges stemming from hush money paid to a porn star.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T08:28:32.687+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:45.563+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:23.166+08:00
    'mgnl:lastModified': 2025-01-10T08:28:32.765+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'US Supreme Court declines to halt Trump’s sentencing in New York hush
      money case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b16d3-9c98-4ea6-ae7d-ada31b3f226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.732+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.755+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York, U.S. -</strong> The U.S. Supreme Court rejected
        on Thursday Donald Trump’s request to halt his sentencing in a New York state
        court for the president-elect’s conviction on criminal charges stemming from
        hush money paid to a porn star.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bedc8-09bc-44ab-807a-45ce008bcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The court in a 5-4 decision denied Trump’s last-minute bid prevent
        his sentencing, scheduled for Friday at 9:30 a.m. (1430 GMT) in New York state
        court in Manhattan. Chief Justice John Roberts and fellow conservative Justice
        Amy Coney Barrett joined the court’s three liberal justices - Sonia Sotomayor,
        Elena Kagan and Ketanji Brown Jackson - in the court’s majority in denying
        Trump’s request.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8c9ff-46d8-430c-bd4d-6215fab2abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.733+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.733+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The brief order gave two reasons for the decision.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdba51-2439-4e43-954b-3e76df7bccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"First, the alleged evidentiary violations at president-elect Trump’s
        state-court trial can be addressed in the ordinary course on appeal. Second,
        the burden that sentencing will impose on the president-elect’s responsibilities
        is relatively insubstantial in light of the trial court’s stated intent to
        impose a sentence of ''unconditional discharge'' after a brief virtual hearing."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6a5b1-6068-463e-abd5-55af081f05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The trial judge in Trump’s case, Justice Juan Merchan, said last week
        he was not inclined to sentence the Republican president-elect to prison and
        would likely grant him unconditional discharge. This would place a guilty
        judgment on Trump’s record, but would not impose custody, a fine or probation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbf225-8562-4d4c-87e0-b3d6b99722e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.734+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.734+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Four conservative justices - Clarence Thomas, Samuel Alito, Neil Gorsuch,
        and Brett Kavanaugh - dissented from the decision, noting they would have
        granted Trump’s request.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e419b2-c463-4c9b-8459-6a1a5556c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump had sought relief from the justices as he pursued a state court
        appeal to resolve questions of presidential immunity following a Supreme Court
        ruling last July that granted former presidents broad immunity from criminal
        prosecution for their official acts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1175a1-491c-4690-8b91-daa49072033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.735+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.735+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Supreme Court acted after New York’s top court on Thursday rejected
        Trump’s request to halt his sentencing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411335e5-bf66-4571-b98d-82639410826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Manhattan prosecutors made a filing at the Supreme Court on Thursday
        morning, opposing Trump’s bid for a stay.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda45d52-3595-4615-93c4-461e207a4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Defendant now asks this court to take the extraordinary step of intervening
        in a pending state criminal trial to prevent the scheduled sentencing from
        taking place - before final judgment has been entered by the trial court,
        and before any direct appellate review of defendant’s conviction. There is
        no basis for such intervention," Manhattan District Attorney Alvin Bragg’s
        office wrote in a filing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9744b1-553b-43f1-9e17-c3709c3e4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.736+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.736+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump in a Supreme Court filing made public on Wednesday asked for
        proceedings in the case to stop as he seeks an appeal to resolve questions
        of presidential immunity following the Supreme Court’s ruling last July that
        granted former presidents broad immunity from criminal prosecution for their
        official acts.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a06fb6-2172-4585-9437-6f80075d653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This appeal will ultimately result in the dismissal of the District
        Attorney’s politically motivated prosecution that was flawed from the very
        beginning," Trump’s lawyer John Sauer wrote in the filing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766d4d4-504c-4a7f-a518-b4204d0adf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.737+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.737+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sauer is Trump’s pick to serve as U.S. solicitor general, the government’s
        chief lawyer at the Supreme Court.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be4896-116c-4e7c-bea9-92954e946443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump was found guilty last May of 34 counts of falsifying business
        records to cover up a $130,000 payment to porn star Stormy Daniels in exchange
        for her silence before the 2016 U.S. election about a sexual encounter she
        has said she had with Trump a decade earlier, which he has denied. Prosecutors
        have said the payment was designed to help Trump’s chances in the 2016 election,
        when he defeated Democrat Hillary Clinton.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e47d2f-4c7c-4f63-984e-6da258cbbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.738+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.738+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump is the first former U.S. president to be criminally prosecuted
        and the first former president convicted of a crime.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bde3b-2d85-4cfa-a220-3c5bd30c3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has denied any wrongdoing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c1baa-6041-4a44-a682-f46f3f10c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump’s lawyers contend that prosecutors improperly admitted evidence
        of Trump’s official acts during the trial. They also argue that, as president-elect,
        Trump is immune from prosecution during the period between his November election
        victory and his inauguration.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bac811-d259-41e7-819e-05578350b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Only one president at a time''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bc882-f413-45fc-adcf-d94f590ca39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In their filing on Thursday to the Supreme Court, the New York prosecutors
        said that "all of the evidence defendant challenged in his post-trial motion
        either concerned unofficial conduct that is not subject to any immunity, or
        is a matter of public record that is not subject to preclusion, as the trial
        court correctly held."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0ba0d-0320-409b-8ebd-465e26cfc79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As to Trump’s argument that he is immune as president-elect, the prosecutors
        said this "extraordinary immunity claim is unsupported by any decision from
        any court."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a71de0-d896-47bf-a9ab-0292843d7b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is axiomatic that there is only one president at a time," they
        added.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1259d-6194-4bf0-910e-6dfb68dda68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.742+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the 6-3 July ruling authored by Chief Justice John Roberts, the
        Supreme Court said immunity for former presidents is "absolute" with respect
        to their "core constitutional powers," and a former president has "at least
        a presumptive immunity" for "acts within the outer perimeter of his official
        responsibility," meaning prosecutors face a high legal bar to overcome that
        presumption.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8dc7d6-2781-4c7e-a2bd-ef97866ca805'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.743+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Merchan in December rejected Trump’s immunity argument, finding that
        the hush money case dealt with Trump’s personal conduct, not his official
        acts as president.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ebebb-073a-4a19-a5a3-f41ca700b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.743+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.743+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In urging the justices to halt Trump’s sentencing, his lawyers argued
        as president-elect, Trump is immune from prosecution "in the brief but crucial
        period" between his November election victory and his inauguration.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed4ea9-e85c-4c2c-a185-8fe6dc9ccfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T08:28:32.744+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of last year’s election, the Supreme Court in August rejected
        a bid by the state of Missouri’s Republican attorney general to halt Trump’s
        sentencing.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b715e76-2743-4d3c-87fe-6f7972161fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T08:28:32.744+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:45.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
