      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Alperen Sengun collected
        32 points, 14 rebounds and five assists, Jalen Green added 27 points and Fred
        VanVleet contributed 22 to lead the Houston Rockets past the Memphis Grizzlies
        119-115 for their fifth straight road victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab58d0-bfb2-457c-ad96-020ae3e7baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.733+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:54:50.733+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c1ab4-c890-4466-b948-fd2557c19945'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.734+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:54:50.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ja Morant paced the Grizzlies with 27 points, and Jaren Jackson Jr.\
        \ had 21 points and eight rebounds. Santi Aldama came off the bench to finish\
        \ with 12 points and nine rebounds. Jackson, the Western Conference Defensive\
        \ Player of the Month for December, had a season-high six blocks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c1854-606c-47b9-b543-ddb9073a178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.734+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:54:50.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96913e-d123-402a-94f4-1cab0e26eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.734+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:54:50.734+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Morant and Aldama returned to action Thursday after brief injury-induced\
        \ absences. Morant had been out since Dec. 27 with a shoulder injury, and\
        \ Aldama hadn't played since Dec. 26 because of an ankle sprain. Desmond Bane\
        \ also returned after missing Monday’s win over Dallas with an ankle injury.\
        \ He scored 16 points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159f040-3cc5-4d36-876c-c2435d4e1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.735+08:00
