      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbe5dc-64b5-4e57-995f-52cb2c6ef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:54:50.735+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:54:50.735+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies and Rockets, who have the second- and third-most wins\
        \ in the Western Conference teams behind Oklahoma City, met in the first of\
        \ three games against each another this month. The Rockets moved 1 1/2 games\
        \ ahead of the Grizzlies. The two teams will play Monday in Houston and Jan.\
        \ 30 back in Memphis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d6b7b-a2b4-4a6c-b7c7-6f841276bb33'
      'mgnl:activationStatus': true
