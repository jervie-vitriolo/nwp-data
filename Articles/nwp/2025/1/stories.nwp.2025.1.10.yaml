  'security-warn-violent-arrest-Yoon':
    'author': 'Hyunjoo Jin and Jack Kim, Reuters'
    'caption': 'Pro-Yoon demonstrators hold U.S. and South Korean flags as they take
      part in a rally in support of impeached South Korean President Yoon Suk Yeol
      near his official residence in Seoul, South Korea on Jan. 10. (Tyrone Siu/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T17:16:20.000+08:00
    'imagesource': 'jcr:92a46f4f-d585-4def-b80d-f429496fe3f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf2cd05-52f1-4767-a2ab-0c4d729c4de1'
    'lead': 'The security chief of impeached South Korean President Yoon Suk Yeol,
      under investigation for blocking Yoon’s arrest, resigned on Friday and said
      any further efforts to detain the ex-leader must avoid bloodshed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T17:30:01.556+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:38.668+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:27.084+08:00
    'mgnl:lastModified': 2025-01-10T17:31:07.303+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['south-korea', 'Yoon-Suk-Yeol']
    'stories': ['3ef1fe22-42a7-4fcc-8e98-70a8cf8c406d', '9728cc74-b9fc-4aaa-9f0f-a6b7eb65d2fe']
    'template': '1'
    'title': 'Security chief warns against violent arrest of impeached South Korean
      leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf55925-3bd3-4a4c-a3a0-6ee03f8b0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.672+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -&nbsp;</strong>The security chief of
        impeached South Korean President Yoon Suk Yeol, under investigation for blocking
        Yoon’s arrest, resigned on Friday and said any further efforts to detain
        the ex-leader must avoid bloodshed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59239e8c-f800-409b-ada6-9204de0b64ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s short-lived declaration of <a href="https://www.newswatchplus.ph/news/nwp/2024/12/3/south-korea-martial-law.html">martial
        law on Dec. 3</a> has plunged one of Asia’s most vibrant democracies into
        a period of unprecedented political turbulence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad35133-1722-44c9-9721-d6a2f6b8ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As a top Court deliberates over lawmakers' decision to impeach Yoon,\
        \ who is holed up at his hillside residence, anti-graft officers have also\
        \ opened a criminal investigation for possible insurrection.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd25be6-a94b-4127-b8ee-a7aeebe1584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Those officers were last week stopped from bringing Yoon in for questioning\
        \ in a six-hour standoff with the Presidential Security Service (PPS), headed\
        \ by Park Chong-jun.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0bcbda-1185-4f83-bf7e-1caed900f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.674+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Investigators have a warrant for Yoon’s arrest and have said they are\
        \ determined to detain him for questioning.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db284afa-e37e-493e-be9b-73e26a557021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.674+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Park, a former senior police official, was questioned by police on\
        \ Friday over his role in last week’s standoff and his office announced he\
        \ had submitted his resignation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff055a-defc-4861-8859-d5467b814dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.674+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.292+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As he arrived at the police headquarters in downtown Seoul, he told\
        \ reporters that the current attempt to arrest a sitting president was wrong\
        \ and that \"there should not be any physical clash or bloodshed under any\
        \ circumstances.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633f035-dbc5-423b-ad51-ede95263f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.675+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Acting President Choi Sang-mok, just two weeks in office and thrust\
        \ into a political cauldron, on Friday called for a fresh way to resolve the\
        \ stalemate between investigators and Yoon’s security.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd41ca8-a594-47f9-8459-8a419cb178ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.675+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.293+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>He proposed parliament prepare a bill to appoint a special prosecutor.
        Earlier, Choi had vetoed an opposition-backed special prosecutor bill to probe
        the martial law declaration, saying it had no guarantee an independent person
        would be appointed to lead the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46221b12-e3a1-4fc3-921f-cce6683dbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.294+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Support for Yoon’s party recovers</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6ad63-e07b-46d5-985c-f8bbb492a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, hundreds of PSS agents blockaded the presidential compound
        and thwarted investigators from trying to arrest Yoon. The investigators were
        pulled back because of the risk of a clash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5059f82a-311f-47e8-82cb-58a4034b6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.295+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Officials of the Corruption Investigation Office for High-ranking Officials\
        \ (CIO), which is leading the investigation, have said PSS agents were carrying\
        \ firearms during the standoff, although no weapons were drawn.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b4322-42c6-415d-87ce-e4f58017a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.296+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The investigators obtained a new arrest warrant this week.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1b556-9099-462e-8f5b-0217a8de4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.678+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.297+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lawyers for Yoon have said the arrest warrant was illegal and invalid.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58291d12-43ae-414d-b824-c16840cec42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.678+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.298+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yoon is under a separate Constitutional Court trial reviewing parliament’s\
        \ impeachment of him on Dec. 14 to decide whether to remove him from office\
        \ permanently or reinstate him. His lawyers have said Yoon will accept that\
        \ verdict.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3dfd96-be18-459b-8d27-ccbd89548c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.679+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.298+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "As Yoon awaits his fate, polls released this week showed a revival\
        \ of support for his ruling People Power Party (PPP) and calls for his permanent\
        \ removal slipping.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaba955-15f8-4c98-805a-3d61caa1c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.679+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.299+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A Gallup Korea survey published on Friday showed 64% of respondents\
        \ back Yoon’s removal from office, compared to 75% who favoured it soon after\
        \ the martial law declaration.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c4b06e-a02f-44c4-a39e-0945caba61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.680+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:31:07.299+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PPP’s approval rating rose to 34%, a level similar to the period
        before Dec. 3, in the poll of 1,004 people this week, from 24% about a month
        ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906dc7a-ba29-4309-a914-799e2c2b6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:30:01.680+08:00
