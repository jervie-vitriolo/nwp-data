      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jorge Garcia, Rollo Ross, Maria Alejandra Cardona,
        Mike Blake, Omar Younis and Sandra Stojanovic in Los Angeles; Additional reporting
        by Daniel Trotta, Susan Heavey, Brendan O''Brien, Hannah Lang, Doina Chiacu,
        Kanishka Singh and Brad Brooks; Writing by Joseph Ax and Daniel Trotta; Editing
