      'mgnl:lastModified': 2025-01-10T12:54:50.737+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Grizzlies trailed by 10 early in the fourth quarter, but scrapped\
        \ back to cut the deficit to 115-114 with 2:49 to go. Aaron Holiday preserved\
        \ the win for Houston with two free throws -- his only points of the game\
        \ -- with 2.6 seconds left.\r"
