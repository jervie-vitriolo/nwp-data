        Kruzel in Washington; Editing by Will Dunham)</em></p>'
  'jimmy-carter-state-funeral':
    'author': 'Jeff Mason, Katharine Jackson and Bo Erickson, Reuters'
    'caption': 'Henry Martz, 4, runs through a field holding an American flag while
      waiting for the motorcade carrying former U.S. President Jimmy Carter’s casket
      and his family in Plains, Georgia, U.S. January 9, 2025. REUTERS/Sam Wolfe'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
