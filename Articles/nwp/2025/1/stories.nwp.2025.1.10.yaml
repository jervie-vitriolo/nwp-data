    'mgnl:tags': ['Alec-Baldwin']
    'stories': []
    'template': '1'
    'title': 'Alec Baldwin sues prosecutors, sheriff’s officials over ''Rust'' case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282ad38-68b6-49b2-b225-8ba964e7e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.091+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Actor Alec Baldwin sued New Mexico
        prosecutors and sheriff’s office officials on Thursday alleging a "malicious"
        prosecution against him for the 2021 fatal shooting of cinematographer Halyna
        Hutchins on the set of the Western movie "Rust."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3f511-0530-48bc-80cf-e25dded33891'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.521+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The action against special prosecutor Kari Morrissey and others is
        among at least a dozen civil lawsuits filed over Hutchins'' death, which shocked
        Hollywood and sparked calls for an overhaul of firearms safety on movie sets.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e874b-7ce7-4ab8-bb83-ae3297f878d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The lawsuit, filed in a Santa Fe court, followed the dramatic dismissal
        of Baldwin’s case during his July manslaughter trial in the New Mexico capital.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf62aa-74c3-4e3c-b97c-e9216eac7f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.522+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'A judge ruled the special prosecutor and sheriff’s office deliberately
        withheld evidence from Baldwin on the source of a live round that killed Hutchins.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ff0a4-267d-4c4d-aa57-36e0bd11c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'For the best part of three years, New Mexico officials pursued Baldwin
        for "political" and "personal" goals in a "conspiracy" to bring him to trial,
        Baldwin’s attorneys say in the complaint, which seeks financial damages via
        a jury trial.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f2b62-b398-4fb1-a335-74557d43f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.523+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"Defendants must now be held accountable for their malicious and unlawful
        pursuit of Baldwin," they wrote in the complaint.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870f190-789b-4fad-9a0c-bb8635910c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Actions ranged from special prosecutor Andrea Reeb’s comment that
        the case could benefit her political career as a Republican state representative
        to Morrissey presenting "false and incomplete" testimony to win a grand jury
        indictment, they said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc51dc3-b578-4a43-830c-fd1bbc892608'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.094+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.524+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Morrissey said prosecutors had long known the actor would file a retaliatory
        civil lawsuit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be4427-8d95-4c32-8cbc-c8f0c89936c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '"We look forward to our day in court," she said in a text message.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85319601-6d9d-40a1-8961-fbe25d784875'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.095+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.525+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Reeb and the Santa Fe sheriff’s office did not immediately respond
        to requests for comment.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf53fd-043b-4f31-a172-ffaa482c82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Ukrainian-born cinematographer died when Baldwin pointed his pistol
        at her, cocked it and possibly pulled the trigger as they set up a camera
        shot on a movie set near Santa Fe, his lawyers said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12b01f-22b8-40e4-ac1a-ddb4b0c9dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.526+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The gun, a reproduction 1873 single-action army revolver, fired a live
        round inadvertently loaded by Hannah Gutierrez, the movie’s weapons handler.
        Gutierrez was convicted of involuntary manslaughter in March and sentenced
        to 18 months in jail.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c0a6d-1fc0-4892-894d-f47f126fb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.096+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Baldwin, also a "Rust" producer, has always said live rounds should
        not have been allowed on set and he was not responsible for weapons safety.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255cf63-eb2f-4b0a-8eb3-92290c1b377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.527+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'His lawsuit focuses on the decision by Morrissey and sheriff’s office
        officials to file evidence on the source of live rounds under a case number
        different from that of the “Rust” case.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf2b8e-1afd-4224-99fb-a19a099352e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.097+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.528+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'New Mexico First Judicial District Court Judge Mary Marlowe Sommer
        tossed the case on grounds that "willful withholding of this information"
        came "so near to bad faith as to show signs of scorching prejudice."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ba8d5-1d5f-45aa-ac40-c445bcb124c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.528+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Morrissey denied wrongdoing.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706fb4a-2b3d-4a73-b374-3e70e65318e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.098+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.529+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Baldwin must now prove the defendants are not protected by state law
        providing immunity to officials sued for conduct within the scope of their
        duties.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a1f1ac-5e12-4630-9268-1762a17af803'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:37:36.099+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:40.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:41:36.529+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Hay; Editing by Christian Schmollinger
        and Clarence Fernandez)</em></p>'
