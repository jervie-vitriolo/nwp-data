      'mgnl:lastModified': 2025-01-10T12:24:09.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd578eb-ca88-47c9-ab3e-baf4af23fb5a'
      'mgnl:activationStatus': true
