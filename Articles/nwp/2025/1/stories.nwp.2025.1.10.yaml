      'mgnl:lastModified': 2025-01-10T12:27:04.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c22adea-20cf-44e6-9f11-3d3bfcbfdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T12:27:04.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:43.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T12:27:04.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE attributed this to the lower production of Russia and the
        Organization of the Petroleum Exporting Countries, the group of leading global
        oil producers, in December and the strong United States (US) economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675ef2c-601d-41e3-ae04-b8c75ed2c452'
