    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'AFP running background checks vs. poll foreign meddling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b928aa-98e8-43a8-8405-26c666c02a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.429+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.438+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Armed Forces of
        the Philippines is conducting background checks on all candidates in the May
        midterm elections to counter possible foreign interference and malign influence
        activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35e0e3-5f58-4592-917b-05a7d5f4f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.429+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.429+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Armed forces chief Gen. Romero Brawner Jr. made the statement in response\
        \ to a question about whether authorities have monitored foreign actors attempting\
        \ to influence the elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d6bb74-b3d8-486e-b322-66d06b284372'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.430+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.430+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang isang tinitignan ng AFP ngayon is, through our intelligence operations,\
        \ tinitignan natin yung mga kandidato. Lahat ng mga kandidato, tinitignan\
        \ natin yung kanilang background. So meron po tayong background check,” he\
        \ said in a press conference with the Commission on Elections and the Philippine\
        \ National Police on Thursday, Jan. 9. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf486a-c7f4-4977-8623-a1a703493616'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.430+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.430+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: One thing the AFP is looking into now, through our intelligence\
        \ operations, is monitoring the candidates. We are reviewing all candidates\
        \ and examining their backgrounds. So we are conducting background checks.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4972c0-113d-40a3-a63f-2e7b7e7440ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.431+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.431+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Brawner said the operation aims to prevent a repeat from past elections.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ff485-9344-423e-bba7-0287291b633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.431+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.431+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“And pag meron po kaming nakita na mga red flags, we will inform the\
        \ Comelec about this. Dahil nga ayaw natin maulit yung nangyari noong nakaraang\
        \ eleksyon na may mga nakalusot na mga kandidato,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58d18c-fe7b-4a41-b1dd-42d6836a1bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.431+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.431+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: And if we identify any red flags, we will inform the\
        \ Comelec about it. This is because we want to avoid a repeat of the previous\
        \ election, where some candidates managed to slip through.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e44b7-37d9-4f76-8bc2-c7223a868685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.432+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While Brawner did not name names, much controversy hounded Alice Guo,\
        \ the dismissed mayor of Bamban, Tarlac, who was at the center of an offshore\
        \ gaming scandal and accused of being a Chinese spy. The Comelec filed a case\
        \ against her for material misrepresentation in her 2022 candidacy after her\
        \ fingerprints matched those of Chinese national Guo Hua Ping, making her\
        \ unfit for public office.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d13cf-acc6-460d-8886-ab508b6ca41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.432+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.432+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement, the AFP said it is intensifying intelligence\
        \ operations to assist the Comelec in ensuring the integrity of the electoral\
        \ process and safeguarding national security, emphasizing that the armed forces\
        \ remains “strictly non-partisan.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58187868-c249-4207-a4cb-8ac3491fe559'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T13:12:58.433+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T13:12:58.433+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This initiative is conducted in coordination with the Comelec and
        PNP, and focuses on identifying potential security threats arising from foreign
        interference and malign influence," AFP public affairs office chief Col. Xerxes
        Trinidad said.</p>'
  'naia-t1-main-arrival-curbside':
    'caption': 'A view shows the facade of the Ninoy Aquino International Airport
      Terminal 1 in  Pasay City (PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T16:10:40.000+08:00
    'imagesource': 'jcr:fd5c6cf0-53e2-4fa9-ae72-5bb91b24a0f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e06bfa-0160-45e3-bf51-070d450fd1aa'
    'lead': ' The main arrival curbside of the Ninoy Aquino International Airport
      (NAIA) Terminal 1 is now open to private vehicles, the gateway’s private operator
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T16:12:45.305+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:42.055+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:24.598+08:00
    'mgnl:lastModified': 2025-01-10T16:12:45.356+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['NAIA']
    'stories': []
    'template': '1'
    'title': 'NAIA T1 main arrival curbside opened to private vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f1621-4482-4526-8bc0-1aa2bdd4c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The main arrival curbside
        of the Ninoy Aquino International Airport (NAIA) Terminal 1 is now open to
        private vehicles, the gateway’s private operator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09debd8-5b28-491d-988f-2be3ab0b9e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press statement, New NAIA Infra Corp. (NNIC) said the new system
        is in its soft-launch to allow adjustments before full implementation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528c205-4f87-40ab-8d34-aa4e6e185b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.340+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The main arrival curbside used to be a restricted area for very important
        persons (VIPs).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22978d39-57a4-4ba5-8528-fa326df70309'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Opening the arrival curbside to all passengers is a key feature of
        the newly reconfigured pickup system at Terminal 1, aimed at simplifying pickups
        for private vehicles, ride-hailing services, and metered taxis while easing
        congestion and improving the passenger experience,” NNIC said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1ce38-fd98-4439-8d56-031af9a60a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.341+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The main curbside has 14 loading bays with Bays A8 and A9 for persons
        with disabilities. Bays A11 and A12 for VIP pickups, and Bays A13 and A14
        for hotel pickups.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcb9ae-9d3b-4d60-91c3-1e782821dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Terminal transfer shuttle bus service will operate from the main curbside,
        with stops beyond Bay 14.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02374de-0514-49ab-8463-687f0f649eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.342+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The outer curbside, meanwhile, has six more pickup areas.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0908817-991a-4c06-86c2-6b2752934637'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ride-hailing booths will also be set up in strategic locations.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75212f-c9fc-48f2-830f-5baf98c1ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC said rent-a-car services, coupon taxis, and yellow metered taxis
        will be relocated to the arrival extension area on the ground level.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52e8aa-b3c2-4314-b3e8-c817dabe4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T16:12:45.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:42.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T16:12:45.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“By introducing a redesigned curbside system, we are making it easier
        for passengers and their loved ones to connect while addressing long standing
        traffic issues at Terminal 1,” New NAIA Infra Corp. President Ramon Ang said
        in a press release.</p>'
  'imported-rice-msrp-58-kilo':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Rice in market (Eric Bastillador/NewsWatch Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-10T16:14:51.000+08:00
    'imagesource': 'jcr:9eacd547-6e7b-4f81-9604-eb0ff63d1d83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de57bf5d-e593-4c37-b31d-06c5f214cdd6'
    'lead': 'The government will impose a maximum suggested retail price for imported
      rice at P58 per kilogram beginning Jan. 20. A rice watch group, however, said
      the cost is ''too high.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T16:22:01.453+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:41.709+08:00
