      'mgnl:lastModified': 2025-01-10T16:22:01.477+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group said farmers have difficulty competing with imported rice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36810f-21e2-4570-b632-0a69fb77bb34'
