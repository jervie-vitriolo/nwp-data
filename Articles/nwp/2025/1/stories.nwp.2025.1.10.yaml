    'jcr:uuid': 'f5e451f6-7518-413c-9ab3-890524e48ca2'
    'lead': 'The Armed Forces of the Philippines is conducting background checks on
      all candidates in the May midterm elections to counter possible foreign interference
      and malign influence activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-10T13:12:58.375+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:42.339+08:00
