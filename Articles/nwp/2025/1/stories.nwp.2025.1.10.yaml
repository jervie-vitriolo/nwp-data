      'mgnl:lastModified': 2025-01-10T12:54:50.737+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets built a 17-point lead in the first half, mostly behind\
        \ 18 points from Sengun.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b1ca3-c469-43df-ae05-2c9346654a33'
