    'mgnl:tags': ['earthquake', 'Tibet']
    'stories': []
    'template': '1'
    'title': 'Tibet earthquake injuries climb as rescue efforts stretch into third
      day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d69b16-11cb-40f4-8f4c-652666d95f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:39:26.912+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.269+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China -&nbsp;</strong>China has almost doubled
        its tally of injured in Tibet’s deadly earthquake as rescuers widened a search
        on Friday for survivors in a remote county near the foothills of the Himalayas,
        despite dwindling hopes for survival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fe28b-9f0b-41bd-8361-039e0eec8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.702+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.269+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The state-backed Global Times newspaper said the <a href="https://www.newswatchplus.ph/news/nwp/2025/1/7/jan-7-earthquake-china-tibet.html">magnitude
        6.8 quake</a> had injured 337, for the first increase since Tuesday’s initial
        estimate of 188, although the number of dead stayed at 126.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a163c29-be6f-4dbb-aec9-90294e00b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.703+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.270+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It is not yet clear how many are still missing, but more than three\
        \ days later, experts say those trapped under the rubble are likely to have\
        \ died of hypothermia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375f425-b3a1-4c21-bcde-febed9ee7a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.703+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.270+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Night-time temperatures in the region average from minus 10 degrees\
        \ Celsius to minus 15 degrees C (14 degrees Fahrenheit to 5 degrees F), at\
        \ this time of year, excluding wind chill.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee49e3-2aff-468c-ba0e-d0560dd79c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.704+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.271+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "More than 1,600 aftershocks had rocked the disaster zone by Friday,\
        \ adding to the difficulty of moving more than 47,000 affected people to temporary\
        \ shelters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5b1f4-2c07-4a6b-8275-1c45c66e3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.704+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.271+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Make sure no one is left behind!\" was the headline of a report in\
        \ the state-run Tibet Daily that said the top regional official of China’s\
        \ ruling Communist Party took action in less than half an hour after the quake.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b23cdf-f185-4c9b-a9b0-ae503c621ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.704+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.272+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tibet’s most serious disaster in years, the earthquake presents
        authorities with the challenge of quickly rescuing those still trapped, finding
        the bodies of the dead, and housing the tens of thousands displaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd78fda-4940-42ae-b9c0-b237c0db0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.272+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Its party secretary, Wang Junzheng, visited the hardest-hit villages
        in the quake epicentre in the county of Tingri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368de6f-5cd6-4f12-b8cd-633e8ca083e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.705+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.273+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The elderly people held Wang Junzheng’s hands, touched his forehead\
        \ according to Tibetan customs, and shed tears,\" the paper said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132421a-6fa6-462b-a6e8-7e234baa0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.273+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Many grassroots cadres, including local Tibetan officials, joined the\
        \ relief effort to sift rubble and guard resettlement sites, even though their\
        \ own homes collapsed, it added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0975ae-8105-44f6-beef-b9e36a277586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.706+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Xi met top ruling party officials to \"study and arrange disaster relief,\"\
        \ the official Xinhua news agency said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd85db-3782-436e-aad1-d5f08bae49f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.274+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Efforts must be made to ensure a decisive victory in this tough battle,\"\
        \ it quoted top leaders as saying, as they urged faster rebuilding and improvement\
        \ in resilience.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0cf03-4e76-4ffa-bfaa-24b7ed4ad693'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Authorities must also find longer-term housing for the tens of thousands\
        \ displaced, beyond warm tents, while ensuring a steady supply of daily necessities.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830ae9a-7674-4311-813d-ea788eaf252e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.707+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.275+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The government has sent 743,000 tonnes of items such as grain, cooking\
        \ oil, meat and vegetables to the area, with the commerce ministry saying\
        \ a further 2,000 tons of frozen pork and 1,600 tons of frozen beef and mutton\
        \ are ready for delivery.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fa324-dc72-41f5-8d09-a3d15771038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-10T17:52:33.708+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:38.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-10T17:55:46.276+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Cash and Ryan Woo; Editing by Clarence Fernandez)</em></p>'
