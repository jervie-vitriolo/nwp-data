      'mgnl:lastModified': 2025-01-10T16:22:01.476+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For rice watch group Bantay Bigas, the MSRP is “too high” and it
        will pull the price of other rice stocks up.</p>'
