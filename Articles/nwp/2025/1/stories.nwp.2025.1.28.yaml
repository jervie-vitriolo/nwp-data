    'stories': []
    'template': '1'
    'title': '‘Biggest money heist’: Budget law constitutionality questioned in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015fe020-a503-4639-bad9-8be0e4b097ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
