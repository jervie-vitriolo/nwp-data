    'lead': 'Rwandan-backed rebels marched into eastern Congo''s largest city Goma
      on Monday, and the UN said they were supported by at least some regular Rwandan
      troops, in the worst escalation of a long-running conflict for more than a decade.'
    'mgnl:activationStatus': true
