      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Frasco said the government is taking steps to facilitate the direct
        flights by organizing business missions to India and holding joint working
        group meetings.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c399b06-5027-4ce5-81f5-0d7d8d032dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the initiative also covers “direct flights to other tourist
        destinations like Cebu and Clark.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8e013-8b8d-4c52-9700-232122a9e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.562+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government said it plans to tap the Indian tourist market as an
        alternative to declining Chinese tourists.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d33d00-e4b9-43bc-8f09-e7ff71db5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Frasco was upbeat on the prospects of more Indian visitors in the country.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57259332-d9f0-4f1d-8102-02adbb9a4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Over 500,000 Indians visited ASEAN countries in 2024, but the Philippines
        only received nearly 80,000 arrivals - a number that is far too low compared
        to our neighbors. We are hopeful that with these interventions, the number
        of arrivals will significantly increase,” she added.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d24031-79f8-446e-abed-90ef7d095800'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.563+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Flag carrier Philippine Airlines had a Manila-New Delhi flight in 2011
        but was short lived in less than a year for lack of demand.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7185d0-bade-4ce2-b4dd-308167669a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.564+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>There was an attempt in 2019 to resume the direct flight but was
        deferred due to tensions in the India-Pakistan border.</p>'
  'maharlika-ngcp-investment-lower-power-prices':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T16:11:14.000+08:00
    'imagesource': 'jcr:eee6eee9-8f62-4fac-89f5-b49c3ab10471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35356622-6771-455c-a298-24fa258b7cc2'
    'lead': 'The government investment in the private power grid operator is a strategic
      move to reduce electricity costs for consumers, the sovereign wealth fund manager
      said on Tuesday, Jan. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T16:12:49.083+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:50.290+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:46.601+08:00
    'mgnl:lastModified': 2025-01-28T16:12:49.126+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['NGCP', 'maharlika-investment-fund']
    'stories': []
    'template': '1'
    'title': 'Maharlika investment in NGCP to help lower power rates – Consing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a99fef-863f-4258-911f-41bfca44cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.104+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.119+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government investment
        in the private power grid operator is a strategic move to reduce electricity
        costs for consumers, the sovereign wealth fund manager said on Tuesday, Jan.
        28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f890863a-b37b-44ae-a1c3-75c2201dd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Maharlika Investment Corp. (MIC) President and CEO Rafael Consing
        said power sector investments would strengthen the transmission infrastructure,
        leading to lower rates for consumers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2262e4-c0c1-494c-9a29-aaecf6d4a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing, Consing explained that government involvement in the
        energy sector would help improve transmission services, ultimately contributing
        to lower electricity bills.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d47406-133a-433f-b8fa-93f1d345e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.105+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'MIC has secured a 20 percent stake in National Grid Corporation of
        the Philippines, the sole grid operator.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccceb26c-d354-4f4e-816c-49b74c738245'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The way NGCP can contribute to lower electricity costs is by ensuring
        the successful rollout of transmission grid infrastructure,” Consing said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6280065-a527-4c79-bb53-bc49f4743695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.106+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Once the infrastructure is in place, more power players will be able
        to connect to the grid, increasing supply. As with any commodity, an increase
        in supply eventually leads to lower prices for consumers,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfd439-4d44-4050-bafc-53718e58421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Energy Secretary Raphael Lotilla echoed Consing, stating that transmission
        constraints often drive up electricity rates.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63935aeb-539c-468d-a921-317b66f03b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.107+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As we roll out more of these projects, there will be fewer obstacles
        to electricity supply," said Lotilla.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae66400-7501-441e-98ec-039ad63ba9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"For example, Mindanao, which previously had an 800-megawatt overcapacity,
        is now able to export 400 megawatts to the Visayas and Luzon, thanks to the
        completion of key projects," he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22741f3-c39e-40b9-9b84-e9a9ef7d4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.108+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to power distributor Meralco, transmission costs account
        for 10.1 percent of total electricity charges.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020506a-b30f-42f5-a77c-0bed5ebc0331'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Security threats</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048b93c-e0ef-4b86-8091-a308a1f80913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.109+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Consing also addressed NGCP security concerns in light of the 40 percent
        stake of Chinese government-owned State Grid Corporation of China.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc349de1-87ca-41d7-a431-beb4c62100b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He assured the public that there are no identified security threats.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c4a60-50c3-44a6-8860-92cdada39565'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“At this moment, those threats do not exist,” Consing said. “Our presence
        in the partnership ensures that we can monitor the situation closely. There
        is no evidence or allegations of any security risks related to NGCP’s operations.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b11481a-81d6-4915-8567-49b4f505219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.110+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lotilla added that the government stake in NGCP could assure the public
        of clear-cut company operations.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49ddb8-2318-4495-aac0-3cd210af5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.111+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There would be greater transparency from the government’s perspective,
        giving us a better view of NGCP’s activities,” Lotilla said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525f345-0134-4e93-a807-e35821ede579'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:12:49.112+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T16:12:49.112+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If NGCP insists there is nothing to fear, we’ll be in a better
        position to confirm that,” he said.</p>'
