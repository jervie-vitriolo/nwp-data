      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> “Biggest money heist”
        was how former Executive Secretary Vic Rodriguez described the P6.3-trillion
        national budget in challenging it before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bdce8-2047-4391-b4b3-ab9a6adc2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from Rodriguez, another ally of former President Rodrigo Duterte,
        Davao City Rep. Isidro Ungab, and six others filed the petition for certiorari
        and prohibition on Monday, Jan. 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c16c9-1383-4584-aa95-e0f78c717e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang mga&nbsp; 𝐒𝐄𝐍𝐀𝐃𝐎𝐑 at 𝐊𝐎𝐍𝐆𝐑𝐄𝐒𝐈𝐒𝐓𝐀 na 𝐇𝐈𝐍𝐃𝐈
        𝐓𝐔𝐌𝐔𝐓𝐎𝐋 sa pagpasa ng illegal, imoral at kriminal na 𝐁𝐈𝐂𝐀𝐌 𝐑𝐄𝐏𝐎𝐑𝐓
        ay kasabwat sa 𝐁𝐈𝐆𝐆𝐄𝐒𝐓 𝐌𝐎𝐍𝐄𝐘 𝐇𝐄𝐈𝐒𝐓!” Rodriguez posted on
        social media on Tuesday, Jan. 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ad147-4e8c-4fdf-9af4-707b92cdc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Senators and representatives who did not oppose the passage\
        \ of the illegal, immoral, and criminal bicameral report colluded in the biggest\
        \ money heist!]\r"
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fattyvicrodriguez%2Fposts%2Fpfbid02Wn7Xv19tEecf1sZTjX1cnJrXMtBDuf7LagW5VAMFyLYuiBmsmTBZ7h6pFs41vmR2l&show_text=true&width=500"
        width="500" height="646" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c27d6c-fc18-4fbf-aaf4-3fefb1c34274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803cdd4-db88-44d2-bc2e-0a36f365504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“After all the long discussions about the validity and constitutionality\
        \ of the 2025 General Appropriations Act, we deemed it appropriate to bring\
        \ the matter to the Supreme Court for adjudication,” Ungab said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3f6bf-cc59-48ab-abdb-4d146b223681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Among the issues flagged in the petition was the report of the bicameral\
        \ conference committee, which reconciled the disagreeing provisions of the\
        \ Senate and House budget bills, that contained blank allocations.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9af2e7-5520-49f5-8e3a-74044d038c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.110+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d3b49-20dd-47d3-bbfa-9511e78da855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawmakers defend bicam report</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118c44f-b635-4242-a650-3ee0597df063'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee acting chairperson and Marikina Rep.
        Stella Quimbo earlier <strong><a href="https://www.newswatchplus.ph/news/2025/1/27/quimbo-no-budget-bill-blanks.html">confirmed
        the blank allocations</a></strong> in the bicameral report but not in the
        enrolled bill that President Ferdinand Marcos Jr. signed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd041d3-0057-4a9e-b9a3-f279b34d5b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Omnibus Provision 2 of the Report… allows for the possibility of corrections,\
        \ within the limits stated in Omnibus Provision 1 (typographical errors and\
        \ adjustments as a consequence of amendments),” Quimbo explained.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdf458-80b9-4ceb-aac2-a27ad2c759a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For House Deputy Majority Leader and La Union Rep. Paolo Ortega, the\
        \ petition is political.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd722c85-b152-4f60-9b99-77f6bd99e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is a calculated political gambit that exposes their intent to obstruct\
        \ progress and destabilize the administration of President Ferdinand Marcos\
        \ Jr.,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4f06fe-25ec-4acf-9410-287c19c47110'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Lanao del Sur Rep. Zia Adiong acknowledged the right of the
        petitioners to lodge, he believes the budget underwent a meticulous process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00090cd-6c08-4e5f-90d3-778270e960fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s up to the court whether their filing of certiorari have validity\
        \ or – that would depend on the court on how they would appreciate (it),”\
        \ Adiong said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac79ab9-c8bb-484f-988c-df798cd30efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.377+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b6e21-80f6-42eb-88a4-9f5edc783f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.377+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Irregularities</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313d90f-f012-49c0-8397-79c6be1cfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.378+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, Makabayan bloc party-list representatives also pointed\
        \ out lapses in the process.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5192a7-c0d6-488a-847e-c5fbc2ae6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.378+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po maituturing na typographical error ang pag-a-allocate ng\
        \ budget, ang paglalagay ng exact amount kung magkano ba dapat ang ilalaan,”\
        \ Kabataan Rep. Raoul Manuel.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a39d606-d888-42e0-bbbd-227ffa07714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.379+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We cannot consider as a typographical error the budget\
        \ allocation, putting an exact amount of allotment.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c247b-878a-469d-bd5f-9d457e6160fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.379+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung fill in the blanks na ‘yan, ‘di natin alam sa’n nangyari ‘yan.\
        \ ‘Di kami privy,” ACT Teachers Rep. France Castro said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c921e-158b-4bfd-a3e0-4b37ef23eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.380+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.118+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We do not know when the blanks were filled. We’re not\
        \ privy.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90b65b-473d-4ae7-bba9-944e49299c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.380+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Davao del Norte Rep. Pantaleon Alvarez said Quimbo’s admission\
        \ of blanks in the bicameral report may constitute a crime.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158e23f-a942-4af2-88c3-076c20c733ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.119+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Magpasalamat tayo sa honesty ni Cong. Stella. Yung pag amin niya sa\
        \ nangyari, inamin niyang nagkaroon ng falsification of legislative documents.\
        \ Ang parusa diyan pagkakakulong ng prision correcional kasama ang multa,”\
        \ Alvarez said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40395d-783f-4d11-8d97-b1186025b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:25:15.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
