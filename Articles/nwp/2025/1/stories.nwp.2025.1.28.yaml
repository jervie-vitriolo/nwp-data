      'jcr:uuid': '6aae37eb-0ee6-4070-8b1e-84d8ec251a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:51:52.085+08:00
      'mgnl:createdBy': 'thea-nwp'
