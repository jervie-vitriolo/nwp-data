    'jcr:uuid': 'dc2592c0-bece-4f9a-ba7d-e5ef983c6a86'
    'lead': 'Government officials have been asked to release the signed ‘food security
      emergency’ resolution within two days to address ‘extraordinary’ rice prices.
      The Agriculture Department says it could issue the declaration by February after
      conducting a review of the document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T17:09:44.765+08:00
