      'mgnl:lastModified': 2025-01-28T10:52:14.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The new PBB season will be a celebrity edition, featuring a mix of\
        \ Kapuso and Kapamilya talents from the networks’ talent arms ‘Sparkle’ and‘\
        \ ‘Star Magic’.\r"
