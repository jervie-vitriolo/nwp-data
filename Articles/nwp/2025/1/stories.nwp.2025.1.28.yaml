    'jcr:uuid': '42bf3305-667e-431a-a401-86694e0e37cd'
    'lead': 'Chinese startup DeepSeek''s launch of its latest AI models, which it
      says are on a par or better than industry-leading models in the United States
      at a fraction of the cost, is threatening to upset the technology world order.'
