      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.782+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing&nbsp;-</strong>&nbsp;Chinese startup DeepSeek''s
        launch of its latest AI models, which it says are on a par or better than
        industry-leading models in the United States at a fraction of the cost, is
        threatening to upset the technology world order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a75c8b2-3463-4feb-b3a1-2038a0d02e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company has attracted attention in global AI circles after writing
        in a paper last month that the training of DeepSeek-V3 required less than
        $6 million worth of computing power from Nvidia H800 chips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612fd27c-fef5-45fc-b081-53db01892094'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>DeepSeek''s AI Assistant, powered by DeepSeek-V3, has overtaken
        rival ChatGPT to become the top-rated free application available on Apple''s
        App Store in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32389ef6-1f83-4277-b13d-0aeeaac0ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This has raised doubts about the reasoning behind some U.S. tech companies'\
        \ decision to pledge billions of dollars in AI investment and shares of several\
        \ big tech players, including Nvidia, have been hit.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c216dfa-71d8-4cec-96f7-c41b56e4ed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.764+08:00
      'mgnl:createdBy': 'cj-nwp'
