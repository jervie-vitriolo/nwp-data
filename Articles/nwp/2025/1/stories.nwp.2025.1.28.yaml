    'lead': 'Amen Thompson made a game-winning floater with 1.3 seconds remaining
      to polish off a career night, lifting the visiting Houston Rockets to a 114-112
      victory over the short-handed Boston Celtics on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T14:17:45.997+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:51.182+08:00
