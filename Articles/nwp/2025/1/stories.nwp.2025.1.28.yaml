    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0c14c-b7d1-42dc-96e1-8e5755a7de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.433+08:00
