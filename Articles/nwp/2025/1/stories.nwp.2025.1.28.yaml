      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:34:31.120+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Let us thank Cong. Stella’s honesty. Her admission also\
        \ meant she admitted that there is falsification of legislative documents.\
        \ The penalty for that is prision correccional and a fine.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310e66e-ca8e-427a-aed2-70283f77473a'
      'mgnl:activationStatus': true
