    'title': 'Amen Thompson has night to remember as Rockets sneak by Celtics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2af304-4ba5-403c-987a-8f854faf559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong>&nbsp;Amen Thompson made a game-winning
        floater with 1.3 seconds remaining to polish off a career night, lifting the
        visiting Houston Rockets to a 114-112 victory over the short-handed Boston
        Celtics on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5e58b-7f05-4309-b1f0-1b46622dc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b31cc-c8b3-42b3-9f61-f516a10549bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.011+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.011+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The bucket in the lane gave Thompson a career-high 33 points. He also\
        \ finished with nine rebounds and four assists to help Houston get a win in\
        \ coach Ime Udoka's return to Boston, where he was at the helm during the\
        \ 2021-22 season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3c248-549d-465c-bb85-f179de493127'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccdb36-a794-4d84-9d73-9352ec23180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.012+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.012+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Payton Pritchard had one last chance to win the game for the Celtics,\
        \ but his full-court heave at the buzzer only found the top of the backboard.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb651ae-0c44-4327-9488-7d913e6ca9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e6587-955f-4b26-99be-fce82f9bc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Dillon Brooks drilled a career-high 10 3-pointers en route to a game-high\
        \ 36 points for the Rockets, who won despite once trailing by 12 points in\
        \ the fourth quarter. Jalen Green added 12 points, and Alperen Sengun finished\
        \ with 11 points, nine assists and nine rebounds.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b17514-d640-43e9-92f5-63397db25fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.013+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.013+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c4c4e-4d63-4b20-b55d-b69bdba03b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jaylen Brown led Boston with 28 points. The Celtics received 19 points\
        \ from Jayson Tatum, who did all of his scoring in the second half. Luke Kornet\
        \ finished with 18 points and seven rebounds, Kristaps Porzingis put up 17\
        \ points and Pritchard made five 3-pointers while adding 15 points.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007a7b2-1396-4315-b6b2-c024b97ef74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f703f-1fd4-4be4-8a0c-d0adec8d31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.014+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.014+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Tatum, who entered the contest averaging a team-high 27.1 points per\
        \ game, was 0-for-5 from the field in the first two quarters. He tied the\
        \ game at 112 by sinking a layup with 5.3 seconds left before Thompson's heroics.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832fe93-8eb9-4405-8feb-147aee59dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa476fd5-8671-43a9-b46f-81272a6ce5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.015+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.015+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Celtics played without two of their top 3-point shooters, as Derrick\
        \ White (shin contusion) and Sam Hauser (hip impingement) were both ruled\
        \ out with injuries. In addition, Al Horford (toe) was scratched minutes before\
        \ the opening tip.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd6ed8-cda5-4598-b296-f6c743d05a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.016+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a836cc6-d1c6-45e6-8e9e-241ab0f2d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.016+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Houston used a 14-0 run to take a 29-22 lead with 1:15 remaining in\
        \ the opening quarter and had a 31-27 edge after 12 minutes of play. The Rockets\
        \ extended their lead to 50-39 on a Fred VanVleet 3-pointer with 4:12 left\
        \ in the first half, but Boston was within two points, 54-52, at intermission.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a25108-8fb1-44d7-80dc-4da18aa939f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.016+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.016+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e779b-393f-4430-836d-2dd239454b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T14:17:46.017+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:51.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T14:17:46.017+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boston went up 87-85 after Tatum made three free throws with 38.8
        seconds left in the third quarter and had an 89-85 lead entering the fourth.
        The Celtics'' advantage swelled to 12 points with 8:38 to play, but Houston
        scored the next 13 to take the lead with 5:23 left.</p>'
  'philippines-india-direct-flight-this-year':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T15:09:51.000+08:00
    'imagesource': 'jcr:457ed21b-bb3b-4cab-a279-3f03cf14beab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf35a4e9-ef00-488f-b1ba-6dc1372d51ca'
    'lead': 'The government wants the resumption of direct flights to India this year
      - after more than a decade - as part of its efforts to attract more visitors
      from the South Asian country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T15:12:02.540+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:50.713+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:46.402+08:00
    'mgnl:lastModified': 2025-01-28T15:12:02.575+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'India']
    'stories': []
    'template': '1'
    'title': 'PH wants direct flights to India this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbae7bf-da30-4da3-a9ae-f8da6fa19854'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines - The government wants the resumption
        of direct flights to India this year - after more than a decade - as part
        of its efforts to attract more visitors from the South Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e41ca6-1bfa-4fec-b2ca-971e6ad9ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.559+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.559+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the 76th India National Day celebration in Taguig on Monday,
        Indian Ambassador to the Philippines Shri Harsh Kumar Jain expressed optimism
        on greater public engagement in 2025.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd99ca-addf-4d77-8a9c-08885a382efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our people-to-people ties are poised to grow due to the likely
        commencement of direct flights between the two countries,” the Indian envoy
        said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889424e-25e7-48c7-8380-62950a21562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Christina Frasco confirmed that talks are underway
        between the Indian government and the Department of Transportation regarding
        the potential flight routes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0a0b2-9bda-4903-af0e-f2d0ce70f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.560+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.560+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She noted that Air India and budget carrier IndiGo have been considered
        to mount direct flights.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bcbbc-2dee-41f6-8f80-8218873e072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T15:12:02.561+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:50.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T15:12:02.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It looks like there will be direct flights within the year - that''s
        what we are hoping for, especially now that electronic visas have been launched,
        and the president has instructed us to increase the efficiency of the e-visa
        process,” she said.'
    '6':
