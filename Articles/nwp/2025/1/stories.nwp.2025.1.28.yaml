      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412d0e6-18db-4835-93cb-6f959a46a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Among other stocks, Vertiv Holdings VRT.N, which builds data center\
        \ infrastructure, slumped 29.9% on Monday.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a987fbf-0e44-4a75-bda7-a00c31bc8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.432+08:00
