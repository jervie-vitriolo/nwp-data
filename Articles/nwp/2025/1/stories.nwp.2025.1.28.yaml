      'mgnl:lastModified': 2025-01-28T10:52:14.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, ABS-CBN said the collaboration marks an exciting
        milestone for the beloved reality show, which celebrates its 20th year on
        Philippine television.</p>'
    '3':
