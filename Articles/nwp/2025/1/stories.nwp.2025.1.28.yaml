      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But the apparent quality and cost-efficiency of DeepSeek's models changed\
        \ this view, with Silicon Valley executives showering praise on DeepSeek-V3\
        \ and DeepSeek-R1.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a009b-da38-4de1-817f-2a88c2c0877f'
