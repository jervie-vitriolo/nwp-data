      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> ‘Pinoy Big Brother’
        (PBB), the local franchise of the popular reality television series, will
        air on the ‘Kapuso’ network for the first time, ABS-CBN and GMA announced
        on Monday.</p>'
