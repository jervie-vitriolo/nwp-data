    'template': '1'
    'title': 'CHED summons QC school over unauthorized activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283c516-b481-4533-ae1e-0d57b0112801'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Commission on Higher
        Education (CHED) has summoned on Tuesday, Jan. 28, a school in Quezon City
        for an unauthorized activity in light of viral complaints from students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021e865-6d81-4046-8664-1500b97d1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, CHED said Bestlink College of the Philippines did not
        submit required documents for its off-campus activity in Bataan on Sunday,
        Jan. 26.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40323546-681b-4375-a879-dd94f74bb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The commission said the incident is under investigation “with gravity
        and urgency especially since this is not the first unauthorized off-campus
        activity conducted by the institution that has resulted in a mishap.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72289b48-0f80-4470-8aaf-0bc16de6f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'CHED cited an off-campus activity of Bestlink College in 2017, which
        left 15 people killed and dozens injured.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c359b-1a1a-4384-bb7b-471116b6f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Seemingly, compliance with the rules and guidelines set forth by the
        commission was not taken seriously,” it said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eedbcd-ec45-4d77-88eb-deb8e1df16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Quezon City government said its council will investigate
        in aid of legislation the incident. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a3bc9-9de2-48bc-9248-558e4204c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a message to NewsWatch Plus, a student who requested anonymity,
        said she and her fellow students were “obligated” to join the activity.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d2a06-f493-45f3-b6f8-f6516c2fcef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Food and water were also a major issue. There were long lines to buy
        food, and supplies often ran out before it was your turn. Prices were high,
        making it unaffordable for many students. There was no available drinking
        water inside the venue, leaving us dehydrated,” the student said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4992d1-a004-4537-8cf9-9ade466a83e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The student said the school used city buses, which, she said, “are
        not built for long travel in provinces or travel for private schools.”'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d8367a-bd90-4162-9c5b-9a017445abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The buses leaving the venue were situated so far from the main event
        that it was like a race, waiting to get on a bus. Students had to walk such
        long distances that the 4.3 kilometers led some students to wait as long as
        four hours to reach their buses. For many, the experience almost felt like
        a death march,” the student said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f6173-d186-46f9-bc38-136349275b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A video showed students getting off the bus because of smoke inside
        the vehicle. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82095a6-ed73-4157-8971-1d39ebc15d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.227+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The student further said they were not taken to campus as planned and
        instead went home on their own. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38523e89-8335-4b27-80cb-955b638284cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:56:10.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:45.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:56:10.228+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has sought the comment of Bestlink College.</p>'
