      'mgnl:lastModified': 2025-01-28T18:26:57.416+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 24-year-old gymnast had to endure challenges within his training\
        \ and the drama outside of his sport to reach the top.\r"
