      'mgnl:type': 'text'
      'text': "As recently as Wednesday, U.S. AI-related stocks had rallied sharply\
        \ after President Donald Trump announced a private-sector plan for what he\
        \ said would be a $500 billion investment in AI infrastructure through a joint\
        \ venture known as Stargate.\r"
