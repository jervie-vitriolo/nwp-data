      'mgnl:lastModified': 2025-01-28T16:24:39.922+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Flooding has been a long-standing issue for Parañaque and NAIA, particularly\
        \ during typhoon season,” said SMC Chairman and CEO Ramon S. Ang. “Through\
        \ Better Rivers PH and with support from government agencies, we were able\
        \ to implement sustainable solutions that we hope will deliver lasting benefits\
        \ to residents, businesses, and travelers.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
