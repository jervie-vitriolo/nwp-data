    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:47.125+08:00
    'mgnl:lastModified': 2025-01-28T17:13:21.498+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Trade-and-Industry', 'food-security-emergency', 'Quinta-committee',
      'House-of-Representatives', 'rice', 'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'Lawmakers to price council: Release food security emergency resolution
      in two days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884bb66-5050-4136-89be-75d9150a3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Lawmakers have requested
        government officials to release the signed “food security emergency” resolution
        within two days to address “extraordinary” rice prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d83c2-57e5-40bc-ae31-7c9e1608f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the Department of Agriculture (DA) is firm that it would review\
        \ first the resolution before issuing a declaration.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c9ccc-0ce2-4dae-8a0e-fbb6ec1f1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The request was made during a joint hearing of five committees in the\
        \ House of Representatives on Tuesday, Jan. 28.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13339b-dcfb-4324-b04a-53f5be5d68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.889+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan niyo nang i-declare na meron tayong emergency because clearly\
        \ merong [You have to declare an emergency already because clearly there are]\
        \ extraordinary price levels as a result of the non-translation of the tariff\
        \ reduction on the current price levels,” Marikina Rep. Stella Quimbo told\
        \ agencies.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6b54a-222b-4267-9e39-09c2e9f88775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo was referring to the tariff cut from 35% to 15% on imported\
        \ rice in July, which was supposed to significantly lower prices.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f31d7-41dd-4db5-9e8d-ad7e915ebbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo and Albay 2nd District Rep. Joey Salceda, the committee chairperson,\
        \ both asked what agencies in the National Price Coordinating Council (NPCC),\
        \ an inter-agency body tasked to stabilize prices, have yet to sign the document.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d88f5f-c729-44a1-a4b2-f8d351d3d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trade Assistant Secretary Agaton Uvero did not directly answer but\
        \ said there has been a consensus for the declaration. The Department of Trade\
        \ and Industry chairs the NPCC, with 11 more members coming from the Cabinet\
        \ and sector representatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59860a4f-3823-4bcc-8781-d9db0972874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It’s more of the wording,” Uvero told the five panels, explaining\
        \ it was just “bureaucracy” as staff would review the document first before\
        \ Cabinet secretaries affix their signature. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e99a3-c03f-44d4-adec-760895ba1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the wording of the formula determining an “extraordinary” increase\
        \ in prices has been finalized on Monday. Such a condition is needed before\
        \ the NPCC urges the Department of Agriculture to declare a food security\
        \ emergency, based on the amended Rice Tariffication Law. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205cf39-6b60-4043-bfc6-4637f29a1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo asked if the NPCC could come out with the signed resolution\
        \ in two days, to which Uvero replied: “Kaya naman [It’s doable].”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2933864-339a-4e95-9e69-99eea22a7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Francisco Tiu Laurel Jr. was the first to
        announce that the NPCC has “<strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/16/npcc-da-dti-food-security-emergency.html">approved
        in principle</a></strong>” the resolution urging for the rice emergency on
        Jan. 16.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770eee9d-f9eb-4f1a-8fed-e63bf73a6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After the declaration, the DA will be empowered to release rice buffer\
        \ stocks of the National Food Authority (NFA) to government agencies, local\
        \ government units, and Kadiwa stores.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d054c3-11c5-40f2-b80f-b0efa96fd6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA is keen to free up warehouses of the almost 300,000 metric
        tons of stocks, or almost six million bags, to give storage space for the
        incoming harvest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7c2b0-168e-4bff-8882-954d113af270'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Agriculture spokesperson Arnel de
        Mesa said the DA cannot set a date for the official declaration. The agency
        previously assumed it could release NFA stocks by Feb. 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a221d1-87ad-4bef-954e-5a865a915926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:09:44.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:49.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:13:21.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Assuming mari-receive namin [we will receive the resolution] in
        two working days, plus two working days for due diligence on the part of the
        department, the following day there will be (a declaration),” De Mesa said.</p>'
  'complaint-vs-duterte-junked':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Vice President Sara Duterte speaking to the media (File photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T17:36:34.000+08:00
    'imagesource': 'jcr:20f71dc0-8d78-4d93-a5f9-16d0a786350e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b31e607-699c-4eab-af40-2e38905d748d'
    'lead': 'The Quezon City Prosecutor''s Office has dismissed the complaint against
      Vice President Sara Duterte and her staff for direct assault, grave coercion,
      and disobedience to authority during the November 2024 confrontation at a hospital
      in Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T17:39:14.915+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:48.749+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:47.423+08:00
    'mgnl:lastModified': 2025-01-28T17:39:14.962+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['sara-duterte']
    'stories': []
    'template': '1'
    'title': 'Prosecutor junks police complaint vs Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca6cca-f453-4aa5-893d-24feb08db8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.957+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Quezon City Prosecutor''s
        Office has dismissed the complaint against Vice President Sara Duterte and
        her staff for direct assault, grave coercion, and disobedience to authority
        during the November 2024 confrontation at a hospital in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea0747-e900-436e-8abd-b76ddf1f8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.947+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.947+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The case stemmed from the scuffle during the transfer of Zuleika Lopez,
        Duterte’s chief of staff, from the Veterans Memorial Medical Center (VMMC)
        to the St. Luke''s Medical Center in Quezon City. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c0681-6d9b-4601-9a76-f21a0a24ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lopez was brought to the VMMC after falling ill amid her detention
        at the House of Representatives over supposed interference during the confidential
        fund probe. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cf69d-b183-4248-b81f-bbfae6a1926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.948+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.948+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Van Jason Villamor of the Philippine National Police (PNP)
        health service said Duterte and her staff, PCol Dante Lachica, seriously intimidated
        him. The PNP earlier presented a video of Lachica pushing Villamor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04bb722-f327-4763-bb08-8a6cf17e7377'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/11/27/police-file-charges-duterte.html">Police
        file charges vs. Duterte, security detail</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9c0fe-84d6-4840-9522-0d80eeddd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.949+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.949+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated Jan.17 and shared to the media on Jan. 28,
        the prosecutor’s office said the complaint lacked evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9004fc2-18c4-45fc-ac0f-00cbeb6e38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.950+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There is no denying that VP Duterte-Carpio and Col Lachica did not
        attack, employ material force, seriously intimidate or seriously resist PLtCol
        Villamor. The acts of placing a hand over the chest, pushing, and shoving
        do not constitute attack or physical force. To be considered as direct assault,
        the laying of hands or the use of physical force must be serious,” it said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec36ccb-3a91-4829-a7f9-917a6fae5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.950+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.950+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The resolution also said Villamor was not a “person in authority” during
        the incident.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d5cf4-5c67-4f37-b2bb-f6781b55270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Bringing a detainee from the HOR (House of Representatives) to a hospital
        is certainly beyond the official functions of PLtCol Villamor as a police
        doctor. As correctly pointed out by VP Duterte-Carpio and Col Lachica, there
        is no scintilla of proof of his authority to implement any order from the
        HOR. He is not connected with the HOR and he failed to present proof that
        he was deputized to implement any HOR order,” the decision read.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ebf7f-78e8-49bf-9630-143475e5a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“While it is true that PLtCol Villamor was wearing a police uniform
        during the incident, the fact remains that he was not in the act of discharging
        the official functions of his office that time. As such, we deem that during
        the incident, he exceeded his powers and was not engaged in the actual performance
        of his official duties or on the occasion of such performance,” it added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9c29a-25d8-4a10-b72b-3d71026d8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.951+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.951+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For grave coercion, the resolution said the element of “prevention
        or compulsion is effected by violence, threats or intimidation” was nonexistent.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298672c-a569-4dda-965d-642ec09921e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T17:39:14.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:48.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T17:39:14.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Interestingly, not one of the witnesses of PLtCol Villamor corroborated
        his claims regarding the purported attack, employment of physical force, intimidation,
        resistance, disobedience, violence and threats. They did not narrate the encounter
        between the parties in their respective affidavits. They also did not discuss
        the behavior of PLtCol Villamor after the incident, which could have persuaded
        us that he was threatened and intimidated,” the prosecutor said.</p>'
