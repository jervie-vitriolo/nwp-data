      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Year of the Wood
        Snake is a fresh start and a transformative journey, said Feng Shui expert
        Marites Allen, with 2025 promising opportunities for self-renewal and growth,
        and encouraging everyone to embrace bold change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da976fa8-3fe2-4afc-a72e-61862d0fab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Year of the Snake is a time for transformation,” Allen told NewsWatch\
        \ Plus anchor Christine Jacob-Sandejas in a recent interview. “It’s a chance\
        \ to really let go of the old you, be brave, and make that change. Even if\
        \ you don’t succeed right away, at least you’ve given it a try.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ca7c3-6b65-42cb-809c-7eeba91a919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She added, “Just like the snake, we should mind our own business. If\
        \ you don’t provoke it, the snake won’t attack you. It’s a year to focus on\
        \ personal growth without fear of external pressure.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21271a7e-2745-41a4-898d-c7e6f63970f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Politics</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69829fb4-324b-4f15-87ad-d5f9caed4a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Allen also shared her thoughts on how the Year of the Snake could impact\
        \ politicians. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5f8b5-a541-4017-9aed-2f8a55e604db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For President Ferdinand Marcos Jr., born in the Year of the Rooster,\
        \ 2025 could mark a significant turnaround.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f50d6-9e7e-44ac-9547-730125df3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This year is a comeback year for him,” Allen said. \"The past two\
        \ years were filled with challenges, but the Rooster’s energy brings about\
        \ new opportunities, especially when it comes to networking and attracting\
        \ foreign investments.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d612e7-8af4-491e-889e-8c1796cadc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Allen said Marcos is likely to see success in boosting the country’\
        s international presence, particularly in technology and global trade.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da53670-c07f-4c4e-bf6e-15f8a2b7b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Rooster has the number four star, which is very auspicious for\
        \ ventures involving technology, travel, and innovation,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b144f-76de-4b0d-9d9c-399f4b7cc751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Allen described Vice President Sara Duterte as a “tough
        and smart person,” who was born under the Horse sign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082fd0f-8f67-48e9-b5bc-8066df6fb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T19:25:02.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Horse born people are the so-called star of the year,” Allen said.
        “They have, like, the tenacity to withstand anything.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437283b-8a08-477a-b536-8c9542fb59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fortune for Snake, Dragon, Horse</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583db268-791a-4ed2-9fcb-3dddfd0a1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Allen said a number of zodiac signs are poised to thrive this year.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6914e5bc-f021-4ad3-b118-8f49aba515f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Snake, in particular, benefits from the “victory star,” which will\
        \ bring success but with some caution. “It’s your year, but be mindful of\
        \ your actions. With all eyes on you, the spotlight can be both an opportunity\
        \ and a challenge,” she said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ba3a5-4ce4-4ed6-bcea-294555800b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Allen also highlighted the Dragon, another prosperous sign. “The
        Dragon can expect growth and progress this year. It''s a great time to act
        on plans that have been in the works — whether it’s business expansion or
        personal development.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285222c-f56d-4773-91c3-dda2088cf7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As for the Horse, this zodiac sign is set to be one of the “superstars”\
        \ of 2025. “Expect attention from family, friends, and even strangers. This\
        \ year, people will want to be connected to you. It’s a busy time, so take\
        \ advantage of it,” Allen said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc9434-5bfd-4f4b-9014-493c1a3c2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Those born in the Year of the Rooster can also expect a year of travel\
        \ and personal growth, with opportunities for promotion and learning.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef48881-a1ea-4b1a-a8eb-923e9b6e360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Monkey sign is set to experience a surge in wealth and\
        \ prosperity, making it an ideal time to capitalize on new opportunities.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497da214-228b-4eec-8edd-343a0860a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Monkey and Snake are a lucky pair in 2025, thanks to the prosperity\
        \ wealth star,” Allen said. “It's time to go for it.”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec24b1f-ad1a-44a2-a7bc-75e8d70a5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Triple wealth star</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bec220-d330-4f72-a8ba-ca991e68238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a rare astrological event, those born in the Year of the Sheep and\
        \ Monkey will experience the “triple wealth star” this year - a phenomenon\
        \ that occurs once every nine years.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62117cd0-a8a8-424d-9b60-9cccce0f2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is a special alignment where the day, the month, and the year\
        \ all align to bring financial fortune,” Allen said. “If you're born under\
        \ these signs, the dates Feb. 10, 18, and 28 are especially lucky.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7aae30-3ec9-4c01-a3c2-2113918977b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.669+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Year of the Rabbit also brings prosperity, with the “prosperity\
        \ star” aligning with the number nine, signaling a year full of opportunities\
        \ and growth in multiples of nine.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8319f-e065-4a4c-98b6-00de0215f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.670+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Challenging times</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae87b14-a313-4b87-8a9a-10cbd3602500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.670+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, 2025 won’t be as smooth sailing for everyone. Allen said those\
        \ born in the years of the Tiger, Dog, Rat, and Boar may face challenging\
        \ times.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4361a31-c47f-4ea7-9a00-5e34d1aba0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.671+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“These signs will need to work harder to overcome obstacles and may\
        \ encounter setbacks,” she said. \"But with perseverance, they can still make\
        \ progress.”\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bae558-c62c-40e3-9e05-dd20c8e474e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.671+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lucky Color: Red</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43397563-86a5-435a-bb17-4d4fb50713d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:31:47.672+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:46.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T19:25:02.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For those seeking financial success, Allen recommends a splash of red.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2c885-dfde-4632-92e4-f0d371a8a568'
      'mgnl:activationStatus': true
