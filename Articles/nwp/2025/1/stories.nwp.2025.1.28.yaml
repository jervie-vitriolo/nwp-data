      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ICC testimony</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38efbd-160b-432d-9f30-8c4d34faa702'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mabilog also said he remains willing to testify before the International
        Criminal Court if requested on Duterte’s controversial drug war.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac51fd4-fd9e-4913-912c-343baa9b15b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.343+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.343+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’ll just share and I’ll just inform them of what actually happened.
        The same information that I gave dun sa quadcom. And, I don''t know, parating
        na ba sila? Nandito na ba sila? [Are they coming? Are they already here?]
        I have no idea. I''ll just cross the bridge when I get there,” he said.</p>'
