  'cse-temporary-suspension':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'A photo of the Department of Education Secretary Sonny Angara. (Sonny
      Angara/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T18:23:34.000+08:00
    'imagesource': 'jcr:eba3f588-5ade-4ce9-aade-236e98b97a8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39e7570-4b8c-42e4-b951-cf51d2da75ce'
    'lead': 'The Department of Education is considering temporarily suspending its
      controversial Comprehensive Sexuality Education program, which is currently
      under review due to concerns, Secretary Sonny Angara said on Tuesday, Jan. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T18:26:00.570+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:47.259+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
