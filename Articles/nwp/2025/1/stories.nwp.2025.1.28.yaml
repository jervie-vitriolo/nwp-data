      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since then, SoftBank announced a $19 billion commitment to help fund\
        \ the Stargate venture whose other backers include ChatGPT developer OpenAI\
