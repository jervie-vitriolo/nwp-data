      'mgnl:lastModified': 2025-01-28T16:24:39.924+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in 2020, SMC’s Better Rivers PH has removed over
        8 million tons of silt and waste from 156 kilometers of rivers across Luzon,
        including major waterways like the Pasig River, Tullahan River, and San Juan
        River. SMC also continues similar cleanups in Laguna and Navotas City.</p>'
  'quinta-comm-npcc-food-security-emergency':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
