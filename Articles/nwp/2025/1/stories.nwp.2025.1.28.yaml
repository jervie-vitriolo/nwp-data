    'template': '2'
    'title': 'What''s in store for the Year of the Snake?'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e478cb4-7965-4d8a-bb34-92a13c9f27fc'
