      'mgnl:lastModified': 2025-01-28T10:25:57.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f33b6-41b6-4161-9894-bdb3625ca64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.318+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.017+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Outside of Japan and South Korea, the body of water bordering both
        nations is listed as the "Sea of Japan (East Sea)."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e99cc2-11ea-4d89-97c5-108a1895a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.319+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.835+08:00
