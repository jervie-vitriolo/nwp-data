    'stories': []
    'template': '1'
    'title': 'DepEd studying temporary suspension of comprehensive sexuality education'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e302f5c-bb08-4c53-9c6d-95225334176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.594+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.623+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Education
        (DepEd) is considering temporarily suspending its controversial Comprehensive
        Sexuality Education (CSE) program, which is currently under review due to
        concerns, Secretary Sonny Angara said on Tuesday, Jan. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d612c-8810-46bc-b10e-fa81ceb4e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.595+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.595+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343d60c-f4f4-426a-9af1-3a0f56569be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.596+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I think we can do a temporary suspension while we are reviewing it,”\
        \ Angara told reporters at the Senate, where he attended a meeting of the\
        \ Second Congressional Commission on Education. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64f68e-daea-42c0-93ff-eefec495e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.596+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.596+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said he does not foresee a “major overhaul” as it is introducing\
        \ possible adjustments to make it more age-appropriate.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e65c8e-9088-49ba-b2be-881d90e0fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.597+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked when the suspension would be made, Angara said, “We’ll study\
        \ it,” Angara said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0eb6bc-2dd1-47a1-a6ae-b736b36a2926'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.597+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.597+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c8998-92a9-4563-a508-3f9dac0cdb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.598+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“E kung mabago na namin [But if we have made changes] maybe there’s
        no need to suspend,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fb1a1-6ed5-4c68-a6b1-11102c2bce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.598+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.598+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3246bc-3c86-4218-87ca-da09c8f3c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.599+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Among the possible changes, Angara said, is doing away with the contentious\
        \ term CSE and using terms like “reproductive health education” or “comprehensive\
        \ health education.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a39f18-4692-43e1-88d1-175250470ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.599+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.599+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Angara noted that a permanent suspension would not be possible, saying\
        \ sex education is mandated by the Reproductive Health Law.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43204ca-5f78-44fc-b287-d00bd4a4a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.600+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The education chief’s statements followed Senate Basic Education Committee\
        \ Chairman Win Gatchalian's call for the suspension, citing confusion among\
        \ teachers on how to implement the program.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb489d-1308-482e-9a0f-f917972c099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.600+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.600+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57dd2f2-146e-4f25-9c83-c3133b1153c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.601+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.601+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If this is a source of confusion, then let’s suspend it for now,”
        Gatchalian said during a hearing on the CSE.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa4bbb8-14ca-4e92-a726-5fec49febefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.602+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28800de0-a40c-4520-92a4-b77f6935c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.602+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.602+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The confusion stems from a “disconnect” between Department Order
        31, which outlined guidelines for CSE implementation, and what education officials
        have been stating, Gatchalian said. He pointed out that while the order mandates
        CSE for all students from kindergarten to Grade 12, DepEd’s curriculum indicates
        that sex education begins only in Grade 6.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793eea82-1826-491c-9feb-7c993172f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.603+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.603+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d251ca4-4cbe-47a8-b487-37c016af2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.604+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Filemon Ray Javier said younger students
        are taught age-appropriate fundamental concepts in preparation for sex education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01548fa-a180-461a-9e50-82e77771b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.604+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.604+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d9b52-8154-4d6b-b684-b8a69455612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.605+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.605+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“For example, for kindergarten, it’s just parts of the body,” he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629ef65-70ab-4ae4-81ff-2c5b8d95054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.606+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf199c-07b6-4bcd-b86d-d5fbb6f65c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.606+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.606+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian also questioned whether DepEd allowed teachers to use UNESCO\
        \ guidelines, which include controversial provisions.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245d572-26e1-45aa-8049-9a81d18d5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.607+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.607+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50eccf1-2d58-4461-9823-daef9f9a0961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.608+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Tinuturo natin sa mga five to six years old, kindergarten to ah, Key\
        \ Stage 1, for humans to enjoy their bodies and being close to others?” Gatchalian\
        \ said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af7a77-3405-4c5c-a38f-e7bbb8ce0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.608+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.608+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c244f9-7791-4769-b238-5f08638f59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.609+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.609+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“These are reference materials but these are not entirely adapted
        by DepEd,” clarified Assistant Secretary for Curriculum and Teaching Janir
        Datukan, emphasizing that teachers are aware of this distinction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe627e69-64f0-4e32-8ea3-75a6bbf37332'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:26:00.610+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:47.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:26:00.610+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>DepEd reported that around 400,000 teachers, or half of the country’s
        educators, have been trained to teach even the most sensitive CSE topics.</p>'
