    'template': '1'
    'title': 'What is DeepSeek and why is it disrupting the AI sector?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeda60a-edd4-4fcd-a1c9-f97d1c2e40fa'
      'mgnl:activationStatus': true
