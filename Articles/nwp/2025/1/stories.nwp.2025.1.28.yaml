    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b587d8a-e19a-40af-845d-0b5cf63be70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.544+08:00
