    'title': 'Farm output reflects storm impact, declines again in Q4'
    'updated': 2025-01-28T18:17:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675de993-e2b9-4a02-84fb-1f6ef2a0fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine agricultural
        output contracted for the third successive quarter in October to December
        reflecting the impact of back-to-back typhoons, the Philippine Statistics
        Authority (PSA) reported Tuesday, Jan. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5446ef-d4ab-4fba-9da8-586394f5cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the farm sector declined by 2.2 percent year-on-year. It expanded\
        \ 0.2 percent in the first quarter, dropped by 3.2 percent and 3.6 percent\
        \ in the second and third quarters, respectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eaec88-ef9f-45f5-8234-bd57dfd1065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This brought the full-year average to -2.2 percent. The Department\
        \ of Agriculture (DA) had set a full-year target of 1 to 2 percent.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2d7b6-7787-404f-b17f-a6fbee153f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PSA said the value of production in agriculture and fisheries in\
        \ the fourth quarter was P483.58 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2260bdc-28ee-4293-8d9d-c35b05b38dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan previously said
        economic managers anticipated <strong><a href="https://www.newswatchplus.ph/news/2024/11/29/balisacan-optimism-q4-growth.html">a
        contraction for the full year</a></strong> after a string of storms in October.
        El Niño, which caused drought in the early part of 2024, also damaged billions
        of pesos worth of agricultural goods.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72ed61-0130-4b2a-ae5a-6033ce36b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the total sectoral damage\
        \ in 2024 was 2.17 million metric tons worth P57 billion.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f8b40-7db5-4fb6-b8db-b0201a0c4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Wala akong hawak na data, pero kung pagbabasehan ko itong data na\
        \ ito, this is one of the biggest na losses na naitala sa sector,” De Mesa\
        \ told reporters.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffab4f-1bf5-4556-b02a-9c63cb0dda55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t have other data with me, but based on this data\
        \ alone, this is one of the biggest losses incurred by the sector.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aced62-0221-4f2d-8040-4df6c7dbe7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Crops, which accounted for over half of the production, went down by\
        \ 3.1 percent. Livestock and fisheries also declined by 6.2 percent and 2.1\
        \ percent, respectively. On the other hand, poultry grew by 6.1% percent.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f26dc-3428-41ea-8e56-68e8d2bd1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Based on PSA data, production of palay was 19.08 million metric tons,\
        \ lower than 20.05 million metric tons in 2023 and 19.75 million metric tons\
        \ in 2022.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885924b-bbfb-4213-a470-afd6b9e7f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA has set a target of <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/1/20/da-ph-palay-harvest-target.htm">20.46
        million metric tons</a></strong> of palay production this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edf5b1-3f0b-4397-8091-a335ad5d4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/1/26/almost-100-cold-storage-facilities.html">Almost
        100 new cold storage facilities eyed by DA&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc152d2-b4c2-499c-8f1e-ac88f9a1b7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Mesa also said the agency is banking on additional allocation
        and the P30 billion under the Rice Competitiveness Enhancement Fund for mechanization
        and seed components for the rice sector recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c559cb-f08c-4bb1-9dfd-a54afbd3987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T18:19:48.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:52.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T18:19:48.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Jan. 21, Agriculture Secretary Francisco Tiu
        Laurel Jr. said the DA has “achieved significant progress in 2024, but 2025
        demands bigger goals and stronger resolve,” adding that he was “optimistic”
        for this year.</p>'
