    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007b03e-319b-49cd-8358-ee1760a86cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T16:21:41.854+08:00
      'mgnl:createdBy': 'cj-nwp'
