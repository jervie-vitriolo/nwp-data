    'mgnl:tags': ['Rwanda', 'Global-Watch', 'Congo']
    'stories': []
    'template': '1'
    'title': 'Rwandan-backed rebels enter Congo''s Goma in major escalation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f07da-ab91-46e1-b83e-227bd6a8d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Goma, Democratic Republic of Congo -</strong> Rwandan-backed
        rebels marched into eastern Congo''s largest city Goma on Monday, Jan. 27,
        and the United Nations said they were supported by at least some regular Rwandan
        troops, in the worst escalation of a long-running conflict for more than a
        decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907ee5e-5056-4ec7-9073-0b3a189ad13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A rebel alliance spearheaded by the ethnic Tutsi-led M23 militia said\
        \ it had seized the lakeside city of more than 2 million people, a hub for\
        \ displaced people and aid groups lying on the border with Rwanda and last\
        \ occupied by M23 in 2012.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c0915-d6f8-4a32-af9c-138ba9116652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Corneille Nangaa, leader of the Congo River Alliance that includes\
        \ the M23, told Reuters his forces controlled the city.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abca5e7-b98c-498e-b37f-55c352c6e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His claim could not be independently verified amid conflicting accounts\
        \ of the situation as the sound of explosions, heavy artillery and gunfire\
        \ resounded all day.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89775b62-79e9-4f89-84ee-b368da2beefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.193+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday evening, Rural Development Minister Muhindo Nzangi said the\
        \ Congolese army controlled 80% of Goma, with Rwandan troops either on the\
        \ city's outskirts or back across the border.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2f80e-eb36-4620-b62f-e7b6f3036eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The speaker of Congo's national assembly, Vital Kamerhe, said a military\
        \ assessment found that government troops and pro-government militias still\
        \ held some positions.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34825fd-4538-4042-9a35-c516132f4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.194+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said Congo''s President Felix Tshisekedi would address the nation
        on the matter, without giving a date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e98a0-995b-4868-9e1a-bf0ed9f1ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But another Congolese official, who requested anonymity due to the\
        \ sensitivity of the situation, and M23 sources, said the rebels held 90%\
        \ of Goma.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425e49b-f51a-4e81-a374-6ce38de926b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There are pockets of resistance," a UN source said. "But even our
        troops are coming under heavy fire, both at the airport and at our (peacekeeping)
        base."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1e96f-a249-41c4-a102-5efb35d6ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The M23 said earlier on Monday that it had taken control of the offices\
        \ of Congo's national broadcaster in Goma, and two employees there confirmed\
        \ the information.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec21deb9-c0d8-4e1a-93cd-791e0cf0fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>At a briefing in New York, the senior UN official in Congo, Bruno
        Lemarquis, told reporters fighting was ongoing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacba6c0-48e7-4b90-8b7e-2c6fa656bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.196+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question that there are Rwandan troops in Goma supporting
        the M23," UN peacekeeping chief Jean-Pierre Lacroix told reporters at the
        same livestreamed event. "It''s difficult to tell exactly what the numbers
        are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb6f67-e38f-4f74-85ab-3e36ed5b97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One Goma resident told Reuters he had seen men in Rwandan army uniforms\
        \ on Monday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f82be-f299-4a28-a8c5-535aa82ed264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"At around 6 p.m., I went out to (see) what the situation was. I saw\
        \ soldiers dressed in brand new Rwandan uniforms,\" the resident of central\
        \ Goma said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfcc9e-fa0c-4892-a5ff-1254d97f8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Greg Ramm, country director for the Save the Children humanitarian\
        \ organization in Congo, told an online briefing: \"On any given moment, we\
        \ have reports that neighbourhoods are calm. A few minutes later, we hear\
        \ reports of new shelling.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95b414-e508-470c-a295-9d15f273a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Congo accused Rwanda of sending troops into its territory, while Rwanda\
        \ said fighting near the border threatened its own security. Rwanda's army\
        \ said Congolese shelling had killed five people and injured 26 in the town\
        \ of Rubavu near the border.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c58c2dd-182d-412a-8430-11609afa3c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congolese soldiers on Mount Goma, a hill within the city, exchanged
        artillery fire with Rwandan troops on the other side of the border in the
        town of Gisenyi, according to two UN sources, while a Reuters reporter in
        Gisenyi saw columns of people fleeing the town.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23762e5-259e-4978-a4b2-f077204e2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the first indication of civilian casualties in the fighting, Save\
        \ the Children officials said an explosive device had fallen on a camp for\
        \ displaced people in Goma on Sunday.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7745242-85c9-4443-bd13-5df26846e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Artillery fire also struck a maternity hospital, killing and injuring\
        \ civilians, including newborns and pregnant women, Lemarquis said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd79ee-449f-45f8-b86e-4d5031675f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council will meet again on Tuesday to discuss the
        crisis after a first meeting on Sunday, diplomats said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02b3d8-5ba9-4d72-bc8e-d15624ac2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Congo''s foreign ministry had written to the Security Council on
        Monday asking for a second meeting and more action from the UN, including
        targeted sanctions against Rwanda and an order to withdraw troops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b00a81-e395-41ac-a45a-79ec15b93398'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Looting and jailbreak</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12cb475-9a5d-4d93-b4f6-c493961d979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Unverified videos on social media showed local residents looting merchandise\
        \ outside the airport customs warehouse, while a prison official said thousands\
        \ of inmates had broken free from Goma's main prison.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbb1c7-cfc0-4979-98a4-375b3bd91c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hundreds of thousands of people displaced by recent fighting or earlier\
        \ conflict have sought refuge in Goma and in surrounding camps. The arrival\
        \ of M23 rebels in the city risks causing a new displacement and humanitarian\
        \ crisis.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd924a90-d4e0-4d96-9396-780214372db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Roughly the size of Western Europe, the Democratic Republic of Congo\
        \ is home to 100 million people, and its plentiful mineral supplies have long\
        \ been coveted by Chinese and Western companies as well as by armed groups.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d68292-2b87-49d2-b8da-ee83686f3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Its eastern borderlands are a tinderbox of rebel and militia fiefdoms\
        \ stemming from two regional wars after Rwanda's 1994 genocide, when Hutu\
        \ extremists murdered close to 1 million Tutsis and moderate Hutus. Many Hutus,\
        \ some genocide perpetrators and other refugees, fled into Congo after the\
        \ genocide.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277e391-c985-4598-9884-04a334945bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN has warned that the M23 offensive risks spiraling into a
        regional war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0da14c-62ec-4c29-9d1f-0afac92718cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kenya said Congo's president and his Rwandan counterpart Paul Kagame\
        \ had agreed to attend an online meeting on Wednesday.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b25adc-7b28-4007-ada4-579b5f3d418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rwanda has in recent years received aid and diplomatic support from\
        \ Western governments despite rights groups criticising its record at home\
        \ and in Congo. On Monday, it reacted angrily to criticism from Western powers.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f75e7e-ac29-4bbc-8366-1879ffa6fb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fresh offensive in 2022</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f134488-9bc7-49da-8e98-58a04bbe592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.207+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Congo accuses Rwanda of using M23 to control swathes of Congolese territory\
        \ to loot minerals, which Kigali denies.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e9f27-19f9-4e56-a3e9-07da5534386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.208+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>M23 captured Goma in 2012 but soon withdrew after an agreement brokered
        by neighboring nations. That led to the deployment of a new offensive-minded
        UN force, an overhaul of Congo''s army and diplomatic pressure on Rwanda,
        leading to the M23''s defeat in 2013 and a deal calling for its demobilization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d18fdf-b625-437b-96f1-ee43cb5fe78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.208+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the group never fully disarmed and launched a fresh offensive in\
        \ 2022 that has seen it capture large parts of mineral-rich North Kivu province.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec5b36-9497-415a-9b9c-3c101731042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.209+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview before the Goma offensive, Nangaa, the alliance's leader,\
        \ suggested it aspired to replace Tshisekedi and his government.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96761fa5-30ba-4f44-bc4e-abe9401b1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is neither Goma nor Bukavu but Kinshasa, the source
        of all the problems," he said, referring to the Congolese capital, more than
        1,500 kilometers west of Goma.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b3176-2f0f-44a6-9e97-6ba523dc5d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:40:17.210+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:59.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:45:08.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Sonia Rolley in Paris, Ange Kasongo
        in Kinshasa, Erikas Mwisi in Bunia, Crispin Kyala in Bukavu, David Lewis,
        Giulia Paravicini, Hereward Holland, Monicah Mwangi and George Obulutsa in
        Nairobi, Sofia Christensen and AAnait Miridzhanian in Dakar and Michelle Nichols
        at the United Nations; and Stanis Bujakera in the U.S.; Writing by Estelle
        Shirbon and Sofia Christensen; Editing by Andrew Cawthorne, Sharon Singleton
        and Rod Nickel)</em></p>'
  'reuters-analysis-indonesia-subianto-military':
