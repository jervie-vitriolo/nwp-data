      'mgnl:lastModified': 2025-01-28T12:33:52.416+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d172095-64bd-431c-9fef-12646326e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.417+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.417+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Its researchers wrote in a paper last month that DeepSeek-V3 model,\
        \ launched on Jan. 10, used Nvidia's lower-capability H800 chips for training,\
        \ spending less than $6 million.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbe100-580f-4e27-a4a5-4b5ae3746032'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.418+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.418+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa9a7a-872d-4bfe-8097-cfd1ac04924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.419+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.419+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "DeepSeek-R1, released last week, is 20 to 50 times cheaper to use than\
        \ OpenAI's o1 model, depending on the task, according to a post on DeepSeek's\
        \ official WeChat account.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7ed78-d39a-40f1-8c5e-499ea5ae6785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.419+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.419+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087dd93-5f0e-4a7e-b646-e1196e9a48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.420+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.420+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df709643-be17-447c-9aa9-0e0747fd497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.421+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.421+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Marc Andreessen, the Silicon Valley venture capitalist, said in a post\
        \ on X on Sunday that DeepSeek's R1 model was AI's \"Sputnik moment,\" referencing\
        \ the former Soviet Union's satellite launch that marked the start of the\
        \ space race in the late 1950s.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6485ea7-5136-4293-8700-b264d3a70ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.422+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.422+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c447d9-473d-4860-94b0-edc40b696fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.423+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"DeepSeek R1 is one of the most amazing and impressive breakthroughs\
        \ I've ever seen — and as open source, a profound gift to the world,\" he\
        \ said in a separate post.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4d202-727e-452f-bdda-de3f76a449cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.423+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7de1d-7a2b-4385-af00-f82534ab2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.424+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "However, Daniel Morgan, senior portfolio manager at Synovus Trust Company,\
        \ which owns almost a million Nvidia shares, called Monday's selloff an over-reaction.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcf8c8-55c7-4101-8cfe-ecff18e5824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.425+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa9024-8132-4a59-b376-848a47ff0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.426+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Morgan said that because DeepSeek's AI model is for use on mobile phones\
        \ and PCs rather than data centers, it competes with ChatGPT, Meta Platforms\
        \ META.O and Alphabet’s Gemini.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96edb39c-a6bf-4654-8d60-2de8906bba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.427+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2b7f8-a527-4a3c-b333-05835fd7c6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.428+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"The real money in AI is providing the chips for the data centers\
        \ from the likes of (Nvidia), Advanced Micro Devices AMD.O and Broadcom,\"\
        \ said Morgan. \"Overall, I view the AI tech selloff today as an opportunity\
        \ to add high-quality tech shares on weakness.\"\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca0120-32b3-4c90-b583-832ccf77a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.429+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f3480-4919-4ef5-b050-bbb455924c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.430+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:55.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Still, Nvidia fell $24.20 on Monday to end at $118.42. The stock, now\
        \ down 11.8% for the year to date, rose 171% in 2024 and about 239% in 2023\
        \ to trade at 56 times the value of its earnings as investors saw it as the\
        \ best way to bet on the emergence of AI technology. Nvidia shares were up\
        \ 2.5% in after-hours trading on Monday.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9152d7-1eb0-4b03-ad3c-9dc151dcb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.431+08:00
