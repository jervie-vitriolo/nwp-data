  'trump-military-executive-orders':
    'author': 'Idrees Ali and Phil Stewart, Reuters'
    'caption': 'US President Donald Trump reviews the troops in Emancipation Hall
      of the US Capitol in Washington, D.C., during his Inauguration ceremony on Monday,
      January 20, 2025. (Greg Nash/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T09:26:27.000+08:00
    'imagesource': 'jcr:dbeff12e-1646-41a5-b543-e2a1a2ca1be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f46d0cf-b689-4893-82c4-e6b4d3e40915'
    'lead': 'Trump will soon sign executive orders removing diversity, equity and
      inclusion from the military, reinstating thousands of troops who were kicked
      out for refusing COVID-19 vaccines during the pandemic, and building an air
      defense system for the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T09:30:25.778+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:35:00.563+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:41.826+08:00
    'mgnl:lastModified': 2025-01-28T09:34:08.349+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump to take aim at DEI, COVID expulsions in military, Hegseth says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc091a-31c6-493c-ae8e-bebf5574280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong>&nbsp;US President Donald Trump
        will soon sign executive orders removing diversity, equity and inclusion from
        the military, reinstating thousands of troops who were kicked out for refusing
        COVID-19 vaccines during the pandemic, and building an air defense system
        for the United States, Defense Secretary Pete Hegseth said on Monday, Jan.
        27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e6bdf-1925-48ad-b85b-abed947400fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hegseth, who narrowly secured enough votes to become defense secretary,\
        \ reverted to the names of Confederate generals that were once used for two\
        \ key bases during his remarks to reporters as he entered the Pentagon on\
        \ his first full day on the job.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422975e6-79f1-4107-baa5-b4c6d3203a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hegseth has promised to bring major changes to the Pentagon and he\
        \ has made eliminating DEI from the military a top priority.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8448a846-0375-4387-87b2-5ab002dae9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.859+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There are more executive orders coming,\" Hegseth told reporters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a39bf7-2b41-43cf-930e-c9ebd20d5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.859+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Air Force said on Sunday that it will resume instruction of
        trainees using a video about the first Black airmen in the US military, known
        as the Tuskegee Airmen, which has passed review to ensure compliance with
        Trump''s ban on DEI initiatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12228a-f998-47de-b9e7-69b3a8c0ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hegseth was warmly greeted on the steps of the Pentagon by the top
        US military officer, Air Force General C.Q. Brown, whom Hegseth criticized
        in his latest book. Asked if he might fire Brown, Hegseth joked that he was
        standing right next to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bc524-2600-4e95-8cba-d7b24210e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I’m standing with him right now. I look forward to working with him,\"\
        \ as he patted Brown on the back.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f0954-de8d-4163-b499-d8bea11c2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters has previously reported about the possibility of mass firing\
        \ among top brass, something Hegseth repeatedly refused to rule out during\
        \ his confirmation process.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33cedd6-1153-4d87-9926-191ceea7a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Internal focus</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ea43a-b65d-440c-9da0-894fcf375257'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hegseth referred to Fort Moore and Fort Liberty by their previous names,\
        \ Fort Benning and Fort Bragg, while speaking with reporters.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e4554-753b-4347-827c-16beeda87bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>They had been changed under former US President Joe Biden as part
        of an effort to rechristen bases named for Confederate officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c27ada-3a40-4d31-a7f4-4f2b9b4564b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm thinking about the guys and gals in Guam, Germany, Fort Benning\
        \ and Fort Bragg,\" Hegseth said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0558b-281b-4a39-b7fd-84f53dab2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Much of Hegseth''s focus at the Pentagon could be internal to the
        military, on everything from bringing back troops discharged for refusing
        COVID-19 vaccines to once again banning transgender people from serving in
        the military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0311a-7280-4413-8b82-6ba2ee236040'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our job is lethality and readiness and war fighting and we are going\
        \ to hold people accountable,\" Hegseth said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812a010-43c3-4b52-9c12-9d5bcead36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thousands of service members were removed from the military after the\
        \ Pentagon made the COVID-19 vaccine mandatory in 2021.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b778480e-a00c-48b0-91ee-64c08309ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A US official said another executive order signed on Monday would
        be related to transgender troops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b278f-6302-4315-b4db-9b9406759419'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his first term, Trump announced that he would ban transgender
        troops from serving in the military. He did not fully follow through with
        that ban — his administration froze their recruitment while allowing serving
        personnel to remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc07317-7e39-402d-bc90-a59c15610c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden overturned the decision when he took office in 2021.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af3601-cfa2-4bc1-9863-74f60775fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if there would be exceptions for currently serving transgender\
        \ troops, Hegseth said there would be an executive order on that, but did\
        \ not provide details.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2481767-51bc-4ddf-bbaf-f0bf14485290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 1.3 million active personnel serve in the military, US Department
        of Defense data shows. While transgender rights advocates say there are as
        many as 15,000 transgender service members, officials say the number is in
        the low thousands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eadf53-f31b-4c3c-823c-38711e777d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When Trump announced his first ban in 2017, he said the military needed\
        \ to focus on \"decisive and overwhelming victory\" without being burdened\
        \ by the \"tremendous medical costs and disruption\" of having transgender\
        \ personnel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b9dc76-9826-4ff1-907d-df948186ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A transgender woman serving in a federal prison has filed a lawsuit
        arguing that Trump''s executive order directing the US government to recognize
        only two, unchangeable sexes and requiring inmates like her to be housed in
        men''s prisons, violates the US Constitution and federal law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de04f3-a928-4b41-9ba3-6b428ae7fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Missile defense for US</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fdf6c-751b-4325-a697-3f5a837e1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hegseth said Trump would also sign an executive order to put in place\
        \ the Iron Dome for the United States.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9b68c-09ac-4141-b50a-a3c6af28333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The short-range Iron Dome air defense system was built by Israel''s
        Rafael Advanced Defense Systems with US backing, and was built to intercept
        rockets fired by the Palestinian Islamist movement Hamas in Gaza towards Israel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29544b-49ba-4e30-8f8c-c188cfc57ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.869+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each truck-towed unit fires radar-guided missiles to blow up short-range
        threats such as rockets, mortars and drones in midair.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa989c-5285-48ca-9048-7b2ef44315d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.870+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The system determines whether a rocket is on course to hit a populated\
        \ area. If not, the rocket is ignored and allowed to land harmlessly.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba97b5-d546-4292-a29b-16313adad855'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:30:25.871+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:35:00.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:34:08.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Any such effort would take years to implement in the United States.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791297c-b744-4259-bf47-9afcbfb4f6ae'
