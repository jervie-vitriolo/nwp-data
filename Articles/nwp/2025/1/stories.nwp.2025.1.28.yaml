      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Below are some facts about the company shaking up the AI sector
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a0753-9d3c-413e-8780-9ce75951d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>WHY IS DEEPSEEK CAUSING A STIR?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c879b48-5260-406d-993b-250555907ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The release of OpenAI's ChatGPT in late 2022 caused a scramble among\
        \ Chinese tech firms, who rushed to create their own chatbots powered by artificial\
        \ intelligence.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e5a2a-4bab-43cf-bedd-9ef03c3e20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "But after the release of the first Chinese ChatGPT equivalent, made\
        \ by search engine giant Baidu (9888.HK), opens new tab , there was widespread\
        \ disappointment in China at the gap in AI capabilities between U.S. and Chinese\
        \ firms.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0c4ab-4e39-4ece-b200-4ee78a24c300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.766+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.766+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The quality and cost efficiency of DeepSeek''s models have flipped
        this narrative on its head. The two models that have been showered with praise
        by Silicon Valley executives and U.S. tech company engineers alike, DeepSeek-V3
        and DeepSeek-R1, are on par with OpenAI and Meta''s most advanced models,
        the Chinese startup has said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39134828-3c7f-4da0-b136-378037053de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.766+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.766+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>They are also cheaper to use. The DeepSeek-R1, released last week,
        is 20 to 50 times cheaper to use than OpenAI o1 model, depending on the task,
        according to a post on DeepSeek''s official WeChat account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4207ea4-57bd-43e8-876f-14e31489ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.767+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.767+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>But some have publicly expressed scepticism about DeepSeek''s success
        story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4d60b-233e-456d-9f5a-8fa4a34644fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.767+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.767+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Scale AI CEO Alexandr Wang said during an interview with CNBC on
        Thursday, without providing evidence, that DeepSeek has 50,000 Nvidia H100
        chips, which he claimed would not be disclosed because that would violate
        Washington''s export controls that ban such advanced AI chips from being sold
        to Chinese companies. DeepSeek did not immediately respond to a request for
        comment on the allegation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37139907-f6d9-4a1f-97d6-8b0da477a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.767+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.767+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bernstein analysts on Monday highlighted in a research note that DeepSeek's\
        \ total training costs for its V3 model were unknown but were much higher\
        \ than the $5.58 million the startup said was used for computing power. The\
        \ analysts also said the training costs of the equally-acclaimed R1 model\
        \ were not disclosed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96379ac-d653-448a-b03e-7c3582dc8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.768+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.768+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>WHO IS BEHIND DEEPSEEK?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499bf8f-ead7-4a0b-96c8-d274d2c8eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.768+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.768+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "DeepSeek is a Hangzhou-based startup whose controlling shareholder\
        \ is Liang Wenfeng, co-founder of quantitative hedge fund High-Flyer, based\
        \ on Chinese corporate records.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979337b-6d15-40f9-b286-1b08499b4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.769+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.769+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Liang's fund announced in March 2023 on its official WeChat account\
        \ that it was \"starting again\", going beyond trading to concentrate resources\
        \ on creating a \"new and independent research group, to explore the essence\
        \ of AGI\" (Artificial General Intelligence). DeepSeek was created later that\
        \ year.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07685b-b731-4c09-a455-aa764d68f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.769+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.769+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "ChatGPT makers OpenAI define AGI as autonomous systems that surpass\
        \ humans in most economically valuable tasks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df69fed-d742-4148-b961-216e050e535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.770+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It is unclear how much High-Flyer has invested in DeepSeek. High-Flyer\
        \ has an office located in the same building as DeepSeek, and it also owns\
        \ patents related to chip clusters used to train AI models, according to Chinese\
        \ corporate records.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccd099-56bd-4e1c-bc84-9b1f20105671'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.770+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "High-Flyer's AI unit said on its official WeChat account in July 2022\
        \ that it owns and operates a cluster of 10,000 A100 chips.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2a8af-804b-45b3-96be-d0518e4eeef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.771+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.771+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<h2>HOW DOES BEIJING VIEW DEEPSEEK?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42feb28b-100e-4101-af32-460814afa94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.772+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.772+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "DeepSeek's success has already been noticed in China's top political\
        \ circles. On January 20, the day DeepSeek-R1 was released to the public,\
        \ founder Liang attended a closed-door symposium for businessman and experts\
        \ hosted by Chinese premier Li Qiang, according to state news agency Xinhua.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4a664-8b73-4a60-8502-fc6cea729563'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.772+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.772+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Liang's presence at the gathering is potentially a sign that DeepSeek's\
        \ success could be important to Beijing's policy goal of overcoming Washington's\
        \ export controls and achieving self-sufficiency in strategic industries like\
        \ AI.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d283166-d231-424a-b16b-0a7f7c7d72a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:50:55.773+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:54.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:50:55.773+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A similar symposium last year was attended by Baidu CEO Robin Li.</p>'
  'mabilog-duterte-no-charges-move-on':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T13:28:16.000+08:00
    'imagesource': 'jcr:be40eb96-e26e-4d3d-be9e-4f5409af0a5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
