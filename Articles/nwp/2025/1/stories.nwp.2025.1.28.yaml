      'mgnl:type': 'text'
      'text': "House Speaker Martin Romualdez said he will look into the petition.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee4237a-797c-4302-a387-685451bf365c'
