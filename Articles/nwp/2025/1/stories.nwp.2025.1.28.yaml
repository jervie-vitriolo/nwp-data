  'rwanda-rebels-enter-goma':
    'author': 'Arlette Bashizi, Djaffar Al-Katanty, Yassin Kombi and Stanis Bujakera,
      Reuters'
    'caption': 'Congolese demonstrators attend a protest against Rwanda, amid tensions
      following a clash in Goma between M23 rebels and the Armed Forces of the Democratic
      Republic of the Congo (FARDC) in Bukavu, eastern Democratic Republic of Congo
      on Monday, Jan. 27.(Victoire Mukenge/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T09:36:06.000+08:00
    'imagesource': 'jcr:31fdcd60-d4df-4250-bc31-6a417c2f3418'
