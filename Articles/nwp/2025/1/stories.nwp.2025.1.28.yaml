      'mgnl:lastModified': 2025-01-28T10:25:57.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0eb45-12fa-47d4-b5a5-d63f9d91813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.319+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.018+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Iran threatened to take legal action against Google over
        its decision to drop the term "Persian Gulf" from its Google Maps and leaving
        the waterway between Iran and the Arabian peninsula nameless. The body of
        water is now labeled "Persian Gulf (Arabian Gulf)" in other countries.</p>'
