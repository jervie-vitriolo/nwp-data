      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd6871-bfb4-4d18-acb5-fd5ddf3d50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ <em>President Prabowo Subianto taps armed forces for major
        projects</em></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aba1fc-7aee-475c-951e-49d31841661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.860+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ <em>Prabowo led special forces under authoritarian ex-leader
        Suharto</em></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bf86c-11c7-4d55-b2df-70631589b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ <em>Draft law would again allow active military in senior
        government posts</em></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2a9a1-1ee2-4870-b350-87dfda3fd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ <em>Worries over military safeguards set up after Suharto
        was ousted</em></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad7c35-f435-4a54-9e73-f40e1644c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.310+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia -</strong>&nbsp;Nearly three decades
        after the fall of Indonesia''s authoritarian leader, General Suharto, the
        nation''s new president is causing unease among liberals and others by increasingly
        turning to the once-all-powerful military to carry out his governing vision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af07fc-6788-4634-9480-18b8b8e0e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Critics of Indonesian President Prabowo Subianto point to the former
        defense minister''s early actions as a worrying sign of his tendency to replace
        civilian functions with the military, raising comparisons to a Suharto-era
        doctrine called "dwifungsi" (dual function) that allowed the armed forces
        to crush dissent and dominate public life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d3f68-938b-4649-b3e0-15af2a61ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just three months into office after sweeping to a landslide election
        victory last year, Prabowo has quickly expanded the armed forces'' roles in
        several public areas — including running much of his flagship project to serve
        free school meals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eeefc4-e4b7-4239-92b6-30d25d22170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His allies in parliament are also preparing legislation that would\
        \ allow Prabowo to appoint active military officers into senior government\
        \ positions, dismantling some of the safeguards put in place after Suharto\
        \ was overthrown in 1998 following an economic crisis and popular uprising.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27012134-5849-4036-aa53-83fe0dbfb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prabowo's resounding victory in last year's election was largely driven\
        \ by younger voters, polls showed, a generation with little or no memory of\
        \ Suharto's military-backed \"New Order\" regime.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ce44d-1eda-492b-8619-eef77575a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.548+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A former son-in-law of Suharto, Prabowo was a special forces commander\
        \ under his repressive 32-year reign and was later dismissed from the military\
        \ amid unproven allegations of human rights abuses.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcaeb62-56b1-4c01-bcf8-112a94d4b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.549+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.314+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Supporters of Prabowo, who has denied past rights abuses, say tapping\
        \ the military for important projects offers efficiencies.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0890f7-f567-47ea-8358-d5575e6a909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.549+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But critics see in Prabowo's moves, including a recent expansion of\
        \ military command structure, a worrying lurch towards re-militarisation in\
        \ the world's largest Muslim-majority country.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3106997-10f3-49cf-a314-2dff0ba057c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He's not abiding by civil supremacy,\" said analyst Yanuar Nugroho\
        \ of Prabowo.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb94f42b-b253-410c-b831-ea41a14cab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.550+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He instead wants to restore the glory of military ... where various\
        \ kinds of civic-works can be done by the military, arguing it will be faster,\
        \ more effective,\" said Yanuar, a former deputy chief of presidential staff\
        \ to Prabowo's predecessor, Joko Widodo.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622f4c0-0036-4157-88e7-2ed2bedaeaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prabowo''s office did not respond to repeated requests for comment
        on military deployment for government projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ee41c-c578-45c4-b313-fe3fae0442be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.551+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although not replicating the \"dual function\" of the past, Prabowo's\
        \ early reliance on the military is raising concerns among Indonesian observers\
        \ about the undoing of democratic reforms that sprang up after Suharto was\
        \ ousted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af20f5-3fc5-4609-b082-e434d86ef83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There's a lot of aspects of the Prabowo administration that are seeking\
        \ to replicate what existed under his former father-in-law Suharto,\" said\
        \ political analyst and author of the Indonesia-focused newsletter Reformasi\
        \ Weekly, Kevin O'Rourke. \"Restoring military roles in politics is one aspect.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281e130a-fa7f-46ca-a720-a2bf1e0605f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.552+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.319+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under Suharto, there were no checks and balances and the military was\
        \ also involved in business, O'Rourke said, adding that the same pattern now\
        \ could erode democratic oversight of government institutions, affecting policymaking.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55419e6f-ecf9-448d-81df-591ef05529bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.319+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Combat-trained cooks and farmers</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec21e0f-374e-4def-b760-385491c3f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.553+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.320+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prabowo, who had a 81% approval rating after his first 100 days in\
        \ office, has wasted little time in handing over large projects to the armed\
        \ forces since taking office. The most visible example has been his $28 billion\
        \ signature project to provide free school meals.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d32dd-4c5a-4f45-82c1-36826ddf6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.321+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Air Force Colonel Satrya Dharma Wijaya is a case in point.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dc3a0-02fe-43d2-bffe-5e5a0b8e5e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.554+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.321+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His usual job is aircraft maintenance, but since November, he has been\
        \ busy ordering stoves, refrigerators and frying pans to cook meals for thousands\
        \ of children at a time at a base in Indonesia's capital, Jakarta.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e064dbf-f2a4-4e44-8f2a-20262531cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.555+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.322+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This was previously a marshalling area where we prepared troops to\
        \ deploy for an assignment,\" said Satrya, wearing his short-sleeved blue\
        \ uniform at Halim Perdanakusuma air base's newly expanded kitchen.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef947d65-e658-471d-b9e7-ce384fda5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.556+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.323+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The military was running 100 of the 190 kitchens operating by the project's\
        \ launch in collaboration with the newly formed National Nutrition Agency,\
        \ cooking up and delivering food for 570,000 children on its opening day.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf88321-0175-402a-9794-2a152722dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.556+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.323+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Army chief General Maruli Simanjuntak said that a plan is under way\
        \ for the military to form 100 special \"territorial development\" units assigned\
        \ to farming, fisheries and animal husbandry.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dccca2-6bb9-4c20-b8ff-b3003bd4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.324+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prabowo has also moved swiftly to vastly expand other military-run\
        \ projects established when he was defence minister.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d82d00-2a78-4b40-b949-a806483a6762'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.557+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A program for soldiers to clear land for cultivation has been increased
        by 50-fold with the aim of boosting Indonesia''s food security from an initial
        60,000 hectares to a projected 3 million hectares — an area about the size
        of Belgium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90273496-1998-4ed3-aae2-ec756cc9166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.558+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.325+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has also ordered the expansion of another of his projects, directing\
        \ the Air Force to convert its idle land into rice and corn fields to be managed\
        \ by soldiers and villagers to supply food for the free-meals project.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1e4439-f45c-452b-b0fa-7ac5568ddfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition, he has declared a nationwide extension of a third small
        military civil-works initiative — laying water pipes for plumbing and irrigation
        in remote, poor areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e439f73-cc2c-4e07-9d77-3a4a62fe92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.559+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Army chief Simanjuntak said that turning to soldiers to help run large\
        \ programmes is effective, as the army follows a strong chain of command,\
        \ adding that rules are in place to prevent military repression.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef450a9-4ebc-42bc-8999-ba6600a22022'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.560+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It's impossible to return to the New Order (Suharto) era. There's\
        \ no way,\" Simanjuntak said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5115fe11-966a-400a-a535-a5fa0856364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soldiers leading ministries?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d074b7c-12f6-4324-ae72-e38b9b68ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.561+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One key area of concern for critics is around upcoming legislation\
        \ that would allow Prabowo to appoint active duty military officers to top\
        \ government jobs for first time in decades.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379bada-83f7-49b5-a9ea-3dd970b4c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.562+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The legislation, prepared by Prabowo's allies, will soon go before\
        \ parliament where the president's coalition controls 74% of seats. The bill\
        \ will be deliberated in coming months, several lawmakers told Reuters.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8c6a3-9202-41e2-a3c3-e6dee5eff551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.563+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The president has already tapped former military officers for top roles\
        \ - such as Foreign Minister Sugiono, who served in the army's special forces\
        \ before retiring.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b8dff-3fe6-473d-8286-978fe74f0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sufmi Dasco Ahmad, deputy speaker of parliament from Prabowo's Gerindra\
        \ party, said the president should be free to appoint active officers anywhere\
        \ in government.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b132de-efc1-4e7d-b90e-23f43cb61561'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.564+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"These strategic programmes must be run by people who are disciplined,\
        \ highly committed and have been trained to be responsible and disciplined,\"\
        \ Dasco said.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5960083-bee7-4fd6-8250-5339214cbde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.565+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Democratic backsliding''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b6ca8-cbc2-493f-b5b7-d0470729bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.566+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But even some former military men have concerns about Prabowo's instinct\
        \ to turn to the armed forces.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43db9bf-6676-4428-b9b5-da4b502dbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Don't give a blank check where soldiers could be placed at any posts.\
        \ It will ruin the system,\" retired Lt Gen Agus Widjojo, one of several generals\
        \ who led post-Suharto military reforms, told Reuters.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54238529-c8e7-4242-90be-f1ee78fb8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.567+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Widjojo said the tendency would have policy implications by weakening\
        \ civilian institutions.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6ec6b-ceed-4a9d-be4c-10beae1d2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.568+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Analyst Yanuar said he fears the trend of militarisation under Prabowo\
        \ will lead to a \"democratic backsliding\" and centralisation of power.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b4c8c-0f8e-4c0b-8d59-c854f4a90f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.569+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"A strong president who is backed by a strong military with almost\
        \ full control in the parliament,\" Yanuar said. \"This is similar to Suharto:\
        \ military with dual function.\"\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a6910-7996-478b-841a-7ca18a3bfea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T09:52:06.570+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:58.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T09:55:05.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ananda Teresia; Writing by Kay Johnson; Editing
        by Shri Navaratnam)</em></p>'
