      'mgnl:type': 'text'
      'text': '<p>In addition to river cleanups, SMC has also de-clogged storm drain
        lines along Domestic Road and NAIA Terminal 4. This included reopening 54
        manholes and constructing 10 new ones for&nbsp;better access and maintenance.
        These upgrades are seen to sustain flood prevention efforts around the airport
        complex.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
