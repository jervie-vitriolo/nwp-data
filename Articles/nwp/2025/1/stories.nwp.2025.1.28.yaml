      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The project benefits from the active involvement of key government\
        \ agencies such as the Department of Transportation (DOTr), Department of\
        \ Public Works and Highways (DPWH), Department of Environment and Natural\
        \ Resources (DENR), and the local government of Parañaque.\r"
