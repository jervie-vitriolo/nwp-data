      'mgnl:lastModified': 2025-01-28T12:33:52.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After the release of the first Chinese ChatGPT equivalent, made by\
        \ search engine giant Baidu 9888.HK , there was widespread disappointment\
        \ in China over the gap in AI capabilities between U.S. and Chinese firms.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c071325-dff0-435b-9f33-51d55024bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T12:33:52.413+08:00
