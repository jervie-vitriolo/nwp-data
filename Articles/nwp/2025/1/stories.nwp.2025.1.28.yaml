      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T12:33:52.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Investors also sold off shares of power utilities, which had recently\
        \ rallied sharply on hopes for a massive demand surge from power-hungry data\
        \ centers needed for AI.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ea0c9-ca7e-4019-a142-1f88deb80cc2'
      'mgnl:activationStatus': true
