      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Little is known about the Hangzhou startup behind DeepSeek, whose controlling\
        \ shareholder is Liang Wenfeng, co-founder of quantitative hedge fund High-Flyer,\
        \ based on records.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
