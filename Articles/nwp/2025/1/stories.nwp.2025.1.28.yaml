      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>SMC’s efforts, carried out at no cost to the government or taxpayers,
        are part of a broader mission to restore waterways and reduce flooding in
        urban areas.</p>'
