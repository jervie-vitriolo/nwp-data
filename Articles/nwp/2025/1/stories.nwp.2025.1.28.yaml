    'jcr:uuid': '16297bc0-6a00-4c43-a509-b1923cb2e267'
    'lead': 'Former Iloilo City Mayor Jed Mabilog said he will not press charges against
      former President Rodrigo Duterte, who had implicated him in the illegal drug
      trade that led him to seek political asylum abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-28T13:30:11.310+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:34:53.499+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:28:44.894+08:00
    'mgnl:lastModified': 2025-01-28T13:30:11.353+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'Jed-Mabilog']
    'stories': []
    'template': '1'
    'title': '‘Time to move on’, no charges vs. Duterte - Mabilog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f199f2-ab63-4412-9e1a-c4120de83758'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.348+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Former Iloilo City
        Mayor Jed Mabilog said he will not press charges against former President
        Rodrigo Duterte, who had implicated him in the illegal drug trade that led
        him to seek political asylum abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4f93b-594a-451f-93d4-1e8a4d53a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Mabilog said he is even prepared
        to face the former president.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851315f-8ea2-45ed-bdba-7d9c2495b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.338+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sana mabigyan ako ng opportunity na ma-meet siya in God’s time and
        God’s plan for me to be able to present to him kung ano ako talaga na klaseng
        person, my person," Mabilog said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279c29d-0d1c-4922-89cb-a3a4afba8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope I will be given the opportunity to meet him in
        God''s time and God''s plan so that I can present to him what kind of person
        I truly am, my true self.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4fce0f-f4bf-4039-a266-3b518c436ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.339+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I hope I will be able to know him well as well on a personal level.
        So with regards to mga wala na po, I have to just simply move on kasi wala
        namang mangyayari dyan pa eh [As for everything that''s past, I just have
        to move on because nothing will come out of it anyway],” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7eef87-e0da-499c-a9b4-20c0a7655fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. granted clemency to Mabilog on Jan.
        15, clearing him of administrative penalties imposed by the Ombudsman.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba110f-d2f9-4fb1-a973-67c3362f8c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What is important for me is I already have my executive clemency granted
        by President Bongbong Marcos and that would represent that justice has already
        been done. So I just lay to rest whatever is there para po maipatuloy ko po
        yung buhay ko [and continue my life] with love and peace amongst everyone
        po,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61680b7b-3683-4e7d-8b13-2d8e4a400652'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not anti-Duterte</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f212aad0-bf05-45c5-8e0e-fe69186e3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former mayor also denied claims by Salvador Panelo, former presidential
        spokesperson and chief presidential legal counsel, that the pardon was an
        attack on the reputation of the former president.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce44771-133c-4883-90a2-9b562d1ff76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:53.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T13:30:11.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I have never attacked the former president''s reputation. Sinabi ko
        lang po yung totoo, especially in the quadcom hearings and even the quadcom
        hearings mismo. I have never attacked anyone at all [I only stated the truth,
        especially during the quadcom hearings. I have never attacked anyone],” Mabilog
        said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fe187-b879-42ab-8df6-2989aaeb5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T13:30:11.342+08:00
