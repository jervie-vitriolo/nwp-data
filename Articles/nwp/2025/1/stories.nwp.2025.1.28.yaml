      'jcr:uuid': '820af078-869d-4c92-ba58-111281ab5c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Google Maps will change the name
        of "Gulf of Mexico" to "Gulf of America" once it is officially updated in
        the U.S. Geographic Names System, Google said in an X post on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e2032-2600-4bfc-80b0-50a33111cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85490be-32c6-4e1b-95e8-7a81ba0613f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The change will be visible in the U.S., but the name will remain \"\
        Gulf of Mexico\" in Mexico. Outside of the two countries, users will see both\
        \ names on Google Maps.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3ae10-9457-475a-b63f-b37d93156cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e578b0-339f-4903-9193-468d83eb952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Trump administration's Interior Department said on Friday it had\
        \ officially changed the name of the Gulf of Mexico to the Gulf of America,\
        \ and the Alaskan peak Denali, the tallest mountain in North America, to Mount\
        \ McKinley.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59d1f2-a60e-4234-b071-f3ab7dc470ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0791b8db-648c-4b07-b388-0961e0113f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.313+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Google Maps, which is owned by Alphabet''s Google, will make a similar
        change with Mount McKinley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62e298-9579-41be-a7d9-961e7eab95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.313+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed11c61a-95c5-4b53-83fc-fb847999339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.314+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump ordered the name changes as part of a flurry
        of executive actions hours after taking office on Jan. 20, making good on
        a campaign promise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054ae30-ded7-4e7f-9141-3c9e384885f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.314+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5114db-12e3-4c48-a7e6-cd5380c8f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.315+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"As directed by the President, the Gulf of Mexico will now officially\
        \ be known as the Gulf of America and North America's highest peak will once\
        \ again bear the name Mount McKinley,\" the Interior Department said in a\
        \ statement last week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fba938-e95c-440f-b83a-d04e6e156405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.315+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3edab-68aa-4610-aa6d-1bfca19f585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.315+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Claudia Sheinbaum earlier this month jokingly
        suggested North America, including the United States, be renamed "Mexican
        America" - a historic name used on an early map of the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81bc36-e2fb-4da5-8f66-a4505b3afba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.316+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59116e6f-501a-4960-ac1a-1b7c577de146'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.316+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.015+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, a Google spokesperson referred Reuters to the
        company''s X post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72310649-82ce-4f36-98da-693d23aebb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.317+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be9608-0b83-474e-8cea-2d604990109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.317+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-28T10:25:57.016+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Google has applied the same locale-based labeling conventions to
        other locations subject to naming disputes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945bf2b-3bf9-419b-8514-5971827c786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-28T10:25:49.318+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:34:57.833+08:00
