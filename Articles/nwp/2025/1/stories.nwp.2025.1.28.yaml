  'bestlink-college-ph-summoned-unauthorized-activity':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Students from Bestlink College of the Philippines get off the bus
      because of smoke inside the vehicle (Screenshot from a contributed video'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-28T18:52:31.000+08:00
