    title: 'Sofronio Vasquez grateful in ‘It’s Showtime’ homecoming performance'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8d2ceaba-830f-4d60-a593-1ac9deb3c4d9'
      activationstatus: true
      created: 2025-01-06T18:46:26.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> ‘The Voice’ United States
        Season 26 champion Sofronio Vasquez expressed his gratitude during his homecoming
        performance at the noontime variety show ‘It’s Showtime,’ on Monday, Jan.
        6.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d295d35-9011-47f0-9632-37facaa34491'
      activationstatus: true
      created: 2025-01-06T18:46:26.063+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Proud po ako nagsimula sa 'Tawag ng Tanghalan' kasi at 'It’s
        Showtime' ang unang naniwala sa akin,” said Vasquez.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ba10cb9b-78f8-49f3-b36d-102ec3852b04'
      activationstatus: true
      created: 2025-01-06T18:46:26.063+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I’m proud that I began with “Tawag ng Tanghalan” because
        “It’s Showtime” was the first to believe in me.] '
    section3:
      primarytype: 'block'
      uuid: 'c1ddcc26-5713-4bad-afdc-d81e1fe1bce0'
      activationstatus: true
      created: 2025-01-06T18:46:26.063+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The singer performed the song, “The Way We Were,” together with Darren
        Espanto and Nyoy Volante. He also performed with singers Klarisse de Guzman
        and Yeng Constantino.'
    section4:
      primarytype: 'block'
      uuid: 'dc154dbb-9beb-4fbe-af77-013dc29d5293'
      activationstatus: true
      created: 2025-01-06T18:46:26.064+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nag-promise po ako kay Michael Bublé na pag-umuwi po ako, talagang
        It’s Showtime ang unang bibisitahin ko,” he added.'
    section5:
      primarytype: 'block'
      uuid: '04e6d9aa-2158-4634-9a2a-326baf2f0027'
      activationstatus: true
      created: 2025-01-06T18:46:26.064+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I promised Michael Bublé that when I come home, “It’s
        Showtime” will be the first place I will visit.] '
    section6:
      primarytype: 'block'
      uuid: '5522b5eb-f8cc-4808-8ea8-e2d355510c75'
      activationstatus: true
      created: 2025-01-06T18:46:26.064+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'TV host Vice Ganda also asked Vasquez about his thoughts on netizen
        comments that “It’s Showtime” was taking credit for his victory in the US.'
    section7:
      primarytype: 'block'
      uuid: '62bb21f1-319f-44ae-97b7-0a826485a4b4'
      activationstatus: true
      created: 2025-01-06T18:46:26.065+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi po tumigil ang pangarap ko sa kompetisyon. Itong “Showtime”
        po ang nagbigay sa akin ng trabaho,” said Vasquez.'
    section8:
      primarytype: 'block'
      uuid: 'fb6da51c-8917-4c6a-95d2-bda23bf3ec13'
      activationstatus: true
      created: 2025-01-06T18:46:26.065+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: My dreams didn’t stop with the competition. “It’s Showtime”
        was the one that gave me a job.] '
    section9:
      primarytype: 'block'
      uuid: '2f4c2b29-44f9-45d5-9ada-b6be1266c09f'
      activationstatus: true
      created: 2025-01-06T18:46:26.065+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vice added that the singer stayed and worked as a vocal coach after
        joining the competition.'
    section10:
      primarytype: 'block'
      uuid: '604d34ef-47dc-45c4-a5d8-8e813c6d5d96'
      activationstatus: true
      created: 2025-01-06T18:46:26.066+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:00.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:48:02.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We are very proud that you are part of this family,” said Vice.</p>'
