      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Hyunsu Yim; Editing by Jamie Freed, Ed Davies)</em></p>'
  'New-Year--New-You--5-Simple-Life-Hacks-for-a-Better-Year-':
    'categories': ['290033c0-cbb5-4422-80c5-83c54c89968a']
    'created': 2025-01-06T10:25:51.000+08:00
    'imagesource': 'jcr:6233ac28-fc42-4a0b-a787-8792589e5053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253eb748-cd18-4fb9-97d9-0acbefabad7e'
    'lead': 'The New Year is a perfect time to reset and take steps toward a healthier,
      happier, and more productive life. Small, intentional changes can have a big
      impact on how you feel and function. Here are five practical and actionable
      tips to make this year your best one yet:'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T10:35:38.148+08:00
    'mgnl:createdBy': 'michia-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:08.144+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:05.868+08:00
    'mgnl:lastModified': 2025-01-07T09:37:06.410+08:00
    'mgnl:lastModifiedBy': 'michia-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New Year, New You: 5 Simple Life Hacks for a Better Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fce4f-77da-4145-80c9-a3e30eb452f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.192+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.400+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Plan Your Days with Time Blocking</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68b9ea-1e2e-48bd-a621-79d7a54dfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.192+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.400+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Time blocking helps you organize your day by allocating specific time\
        \ slots for tasks, breaks, and priorities. It’s a simple but powerful way\
        \ to manage your time effectively.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0f9d4-97fa-477f-877b-53415c78d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.193+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.401+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>How to Do It:</strong></em> Use a planner or digital
        calendar to assign tasks to specific hours. Include time for focused work,
        exercise, and relaxation.&nbsp;<em><strong>Pro Tip:</strong></em> Stick to
        your schedule but allow flexibility for unexpected tasks.<em><strong>Why It
        Works</strong></em>: Clear structure reduces procrastination and boosts productivity.</li></ul>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73bf3c0-c409-4606-aa91-7696a205decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.194+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.401+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Move Your Body Every Day</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc867c-c1bf-4bd2-8b00-18f5157986cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.194+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.402+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "You don’t have to commit to intense workouts daily; simple movements\
        \ like walking, stretching, or yoga can do wonders for your body and mind.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea66f8-0ec6-4085-a8f1-25069ab47bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.195+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.402+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>How to Do It:</strong></em> Set a timer for a 10-15
        minute walk or try short workout videos online.&nbsp;<em><strong>Pro Tip:</strong></em>
        Explore fun options like dance classes, cycling, or trying out new fitness
        studios like Rave Studio or Electric Studio in Metro Manila.<em><strong>Why
        It Works:</strong></em> Regular movement improves mood, energy, and overall
        health.</li></ul>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117718d-b461-4b4a-b11f-97e9f673de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.196+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.403+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Practice the 3-Minute Rule</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b50c02-39de-4232-b4d5-34521a2aa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.196+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.403+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The 3-minute rule is a game-changer for tackling small but daunting\
        \ tasks. If something takes less than three minutes, do it immediately.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2acc0bf-692c-4934-a28d-5444121cc4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.197+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.404+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>How to Do It</strong>:</em> Whether it’s replying
        to an email, tidying up, or setting up a meeting, act on it without delay.&nbsp;<em><strong>Pro
        Tip:</strong></em> Extend this to a 5-minute cleanup at the end of your day
        for a fresh start tomorrow.&nbsp;<em><strong>Why It Works</strong></em>: Clears
        your to-do list and reduces mental clutter.</li></ul>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72b82c-145f-4722-b8a4-f862b68719e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.198+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.404+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Prioritize Sleep Hygiene</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f035c6-a7c4-4631-8bdb-2b3d4de13161'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.199+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.405+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Better sleep can dramatically improve your mood, focus, and overall\
        \ well-being. Simple tweaks to your nightly routine can make a huge difference.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c978f5-1bc1-4921-9cda-df3001ef3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:35:38.199+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:08.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-07T09:37:06.406+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<ul><li><em><strong>How to Do It:</strong></em> Stick to a regular
        sleep schedule, avoid screens an hour before bed, and create a calming bedtime
        ritual.<em><strong>Pro Tip:</strong></em> Invest in quality pillows and blackout
        curtains to enhance sleep quality.<em><strong>Why It Works:</strong></em>
        Restorative sleep is the foundation of good health and productivity.</li></ul>'
    '20':
