    primarytype: 'composition'
    uuid: '402281f2-2159-4aae-9795-33075f987e2f'
    lead: 'There will be enough safety nets to keep the one-time cash aid for below
      minimum wage earners free from political influence, the Department of Social
      Welfare and Development (DSWD) said.'
    activationstatus: true
    created: 2025-01-06T18:58:39.382+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:00.368+08:00
    lastactivatedby: 'nelsonp'
