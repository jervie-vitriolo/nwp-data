      'mgnl:lastModified': 2025-01-06T19:42:05.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The data showed four deaths, including one from a bullet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4a739-ab71-4076-94f1-fa7765498644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Others suffered skin burns and amputation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51951c-6d70-4474-aa3a-b5412dc5e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the last monitoring day, there were two injuries on New Year’s Eve,\
        \ three on New Year’s Day, and six from previous days.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bcde6e-8f93-4591-b492-fc5340c51278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the total count, nearly six in 10 (59%) victims were 19 years
        old and below. Majority was male.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911b5c2-9840-46b7-aee3-a46946655103'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang kasabihan kasi may firecrackers para mag-ingay at maalis ang malas\
        \ ng nakaraang taon. Either huwag na tayo maniwala sa superstition or mag-ingay\
        \ tayo ng ibang pamamaraan na ligtas na walang ibang mai-injure,” Herbosa\
        \ said in a recent news conference.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96ea11-0877-4e08-9ac7-0e1a7f412bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There’s a superstition that there are firecrackers to\
        \ make noise and shoo away negativity from the previous year. Either we do\
        \ not believe in that superstition or use alternative noisemakers for safety.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743dd81-02aa-4dc6-99a3-06f1ebc699d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ipapaimplementa ko next year talagang bawal ang paputok sa bata, ligal\
        \ man o iligal, kasi ‘yon ‘yong nakikita natin na na-injure,” said the health\
        \ chief, adding that parents should stop their children from playing with\
        \ firecrackers.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b747d-ae23-412b-877b-cb5acbe21fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I would consider implementing next year a fireworks ban\
        \ on children, either legal or illegal fireworks, since most of the injuries\
        \ were children.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b953572-cb30-4be2-a9c6-ec8cef010051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said he would push for community firework displays limited\
        \ to pyrotechnicians.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b42745-6744-4842-aae8-900bab424222'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cc4ea-2f81-411c-9181-46161356cce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>First-time monitoring</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d6646-947a-432c-a8b5-673b0ef47f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the first time, the DOH also tracked road traffic incidents during\
        \ the holidays, culling data from eight pilot sites.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf031d6-9d3d-4317-91a4-0026e3ad53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH recorded 703 cases, including eight deaths. Five fatalities\
        \ were from motorcycle crashes.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82565902-ee61-4a17-9293-3ede407c48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health officials found many failed to use safety gears, with almost\
        \ a fifth driving under the influence of alcohol.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d9c2c-846a-4242-b60f-31b3b358ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also tried to check those admitted to hospitals due to stroke,\
        \ heart attack, and bronchial asthma as it said cases of non-communicable\
        \ diseases also rose during the holidays.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bddddbd-8951-468e-8144-dbf27019143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:05.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2025, Herbosa called on the public to use the Pinggang Pinoy as\
        \ a guide on balanced meals, regular exercise, and discipline in lifestyle\
        \ choices to maintain a healthy body.\r"
