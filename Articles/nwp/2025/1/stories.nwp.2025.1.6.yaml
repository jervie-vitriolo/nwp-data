  'dswd-safety-nets-AKAP-free-from-politics':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-06T18:56:45.000+08:00
    'imagesource': 'jcr:d7212ad9-e364-41ff-970a-78b288ede45d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402281f2-2159-4aae-9795-33075f987e2f'
    'lead': 'There will be enough safety nets to keep the one-time cash aid for below
      minimum wage earners free from political influence, the Department of Social
      Welfare and Development (DSWD) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T18:58:39.382+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:00.368+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:09.754+08:00
    'mgnl:lastModified': 2025-01-06T18:58:39.420+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['AKAP', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'Safety nets to keep AKAP free from politics - DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb9440-a33a-419d-b33c-f1a54568cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines-</strong>There will be enough
        safety nets to keep the one-time cash aid for below minimum wage earners free
        from political influence, the Department of Social Welfare and Development
        (DSWD) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd1d18-9663-4f6e-8aa3-cd207e8cc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Social Welfare Secretary Rex Gatchalian
        said the joint guidelines for the Ayuda para sa Kapos ang Kita Program (AKAP)
        ensure that social workers will determine the beneficiaries and not politicians.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eaf3ab-2e28-4939-b0e2-5c6fb43c4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the first draft of the guidelines has been prepared and will
        be presented to President Ferdinand Marcos Jr. during the first full Cabinet
        meeting for the year on Jan. 7.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9bb8f8-e852-43dd-b26f-5cac833e7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The secretary met with the heads of the Department of Labor and Employment
        (DOLE) and the National Economic and Development Authority (NEDA) to finalize
        the guidelines for the P26-billion program.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c7ac2-10a4-44b3-aac5-a25760da7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have to be true to the veto message na ang dapat makakatanggap
        ay below minimum wage earners at yung lubhang naapektuhan ng taas ng presyo
        ng bilihin o inflation,” said Gatchalian.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b169137b-c542-4474-82f0-50951a2126cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' [Translation: We have to be true to the veto message that those who
        should receive assistance are below minimum wage earners and those who are
        greatly affected by the increase in the prices of goods or inflation.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81fbe1-80f7-4a93-8dce-45ed14263423'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian while the guidelines will not discourage or prohibit referrals,
        including from politicians, the DSWD will have the final approval.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15540461-09fd-4ba1-8b09-213a057eb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Susuriin ng mga social workers ang bawat kaso kung qualified ka at
        pangalawa kung qualified ka hindi naman kung sino magdikta ng amount ng tulong
        na angkop para sa ’yo,” he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3334b916-2ba9-4aa7-9f40-124baa32f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Social workers will examine each case to determine if
        you are qualified; and, secondly, if you are qualified, it will not depend
        on who dictates the amount of assistance appropriate for you.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd4192-5fdb-495b-8f69-89aead84758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian said there will be a new form for AKAP applicants in consultation
        with the DOLE and NEDA. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402719b-fcfe-472a-8e80-b403b0bc571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.401+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Amid concerns of politicking with the campaign period ahead of the
        midterm elections in May, Gatchalian said that AKAP funds stay with the agency.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e09cf-213e-433a-a8e6-56225fb3be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.401+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang buong pondo ng AKAP ay naka-lodge sa DSWD, wala naman naka-allocate
        diyan para sa anong distrito, anong probinsya. May mga public servants kasi
        tayo na mag-eendorse ng constituents na nangangailangan ng tulong, hindi porke
        inendorse ka makakatanggap ka ng tulong,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632ad66-725d-4aec-b192-78424488b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.402+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The entire AKAP fund is lodged with the DSWD; no allocations
        for any district or province. We have public servants who may endorse constituents
        who need assistance, but just because you are endorsed does not mean you will
        automatically receive aid]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac9cac-6453-4abb-aaea-ccf1690c88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.402+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Meddling in AKAP</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33ef64-71f5-4cd0-8ac6-d58f6d05d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian said election rules are strict against the use of public
        funds for campaigning.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2be56c-5eab-4031-bbf2-28cee4c3c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.403+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the agency will continue to remind politicians about their
        role in the payouts.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c2f52-ee84-4326-9224-7377ce12c66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Marami pwede mangako, marami maaring magsabi na makakatanggap kayo
        nito, pero sa dulo, pag hindi qualified, wala pa ring mangyayari roon,” said
        Gatchalian.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed6d33-041f-4333-a239-8c9a8a0bc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.404+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:00.381+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:58:39.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Many may promise, many may say that you will receive
        this, but in the end, if you''re not qualified, nothing will happen.]'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b559422-ebb3-49e5-b141-d68f01ff7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:58:39.404+08:00
