      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:07:28.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"For the young actors and creators in the world, believe in yourself\
        \ and never give up,\" he added.\r"
    section4:
      primarytype: 'block'
      uuid: '7d66a7bc-c060-4932-b84c-0fb3524d9370'
