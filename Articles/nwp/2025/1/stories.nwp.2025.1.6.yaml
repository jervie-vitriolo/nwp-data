    'title': 'Firecracker injuries highest in almost a decade - DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93adb7-36e3-476a-93d1-2b5c6e8d0384'
      'mgnl:activationStatus': true
