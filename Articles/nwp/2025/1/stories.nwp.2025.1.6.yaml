    uuid: '4ca6a1ae-90e2-4d47-916c-fb8bf12dc37c'
    lead: 'The Commission on Elections (Comelec) began on Monday the printing of
      ballots for the midterm elections and the first Bangsamoro parliamentary polls
      on May 12.'
    activationstatus: true
    created: 2025-01-06T18:57:03.780+08:00
