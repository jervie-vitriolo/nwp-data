      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    '6':
