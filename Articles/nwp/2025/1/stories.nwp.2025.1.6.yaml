  'vietnam-thailand-asean-championship':
    'author': 'Reuters'
    'caption': 'The Vietnam national football team celebrates after winning the 2024
      ASEAN Championship. (VFF/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
