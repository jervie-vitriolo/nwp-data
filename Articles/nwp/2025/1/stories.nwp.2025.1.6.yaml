      lastactivated: 2025-03-13T12:30:59.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For the first time, the DOH also tracked road traffic incidents during\
        \ the holidays, culling data from eight pilot sites.\r"
    section17:
      primarytype: 'block'
      uuid: '3cf031d6-9d3d-4317-91a4-0026e3ad53d6'
