      lastmodified: 2025-01-06T17:36:59.527+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Brittany (Jillian Bell) embarks on a transformative journey after being\
        \ advised to improve her health. What starts as a small effort evolves into\
        \ a life-changing mission to run the New York City Marathon. Along the way,\
        \ she confronts personal and financial challenges, learning to embrace her\
        \ worth and potential. Both comedic and heartfelt, this film underscores the\
        \ importance of perseverance and self-discovery in achieving one’s dreams.\r"
    section14:
      primarytype: 'block'
      uuid: '640b23ea-d49f-41eb-a000-0815e850e07f'
      activationstatus: true
      created: 2025-01-06T17:36:59.483+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:31:02.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T17:36:59.527+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. Wild</strong></p>'
    section15:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/tn2-GSqPyl0?si=0WfLMMUTH0blksDn"
