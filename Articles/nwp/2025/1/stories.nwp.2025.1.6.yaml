      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.234+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> Lawyers of impeached South
        Korean President Yoon Suk Yeol and the Corruption Investigation Office for
        High-Ranking Officials (CIO) probing his short-lived martial law decree on
        Dec. 3 are at odds over whether the CIO has the authority to arrest and pursue
        criminal charges against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733abcd-a0e8-41b6-9239-a780ba7ba1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.190+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.235+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34cd2f-af27-4ac1-83b5-20cdefc63509'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.235+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know so far:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfe5d4-95ea-4f3d-8259-56f7f36fedd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.236+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3191f0-2d77-4727-bc6c-caf9702a4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.191+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.236+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who are the investigators?</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43c1d5-6478-40fa-b805-5c3952f41041'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.192+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.237+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c7e46-f33d-496c-9e3e-3f1a45556084'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.192+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.238+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CIO is leading a joint investigation team involving police and
        the defense ministry seeking charges of insurrection and abuse of power against
        Yoon among others, while prosecutors carry out their own probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70bd693-049b-4017-ac40-67b106cb1bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.193+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.239+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed040f-3ac8-466f-8e94-6e3b6682fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.193+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.239+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CIO was launched in January 2021 as an independent anti-graft
        agency to investigate high-ranking officials, including the president, and
        their family members as part of efforts to keep prosecutors in check.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f7b25-b5c5-4e9e-a7f5-1900955ff605'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.194+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.240+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bcfec-c7dd-4241-9961-c0084bb91b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.194+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.240+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But its investigating and prosecuting rights are limited. It does
        not have the authority to prosecute the president and is required to refer
        the case to the prosecutors'' office to take any action, including indictment,
        once questioning is over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6053bce-1995-45a7-af45-34d78d372184'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.195+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.241+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef598ff-b889-4427-a24e-86a75dc9bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.195+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.242+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Yoon’s argument?&nbsp;</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77819d-4d6d-4ccc-a646-6892cd43febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.196+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.242+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758e1ae-fbd8-4c26-8193-be7b103e953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.196+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.243+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s lawyers have said that the CIO does not have the authority
        to handle his case as the law stipulates a wide-ranging list of high-ranking
        officials and violations it can investigate, but has no mention of insurrection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a6eb4-f626-41dc-945b-cea5dd91ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.196+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.244+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f877f-78e4-420c-bd43-b05347fe0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.197+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.244+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lawyers also said that an arrest warrant granted by a Seoul
        district court was unconstitutional because it specified that the warrant
        was exempt from two clauses of the Criminal Procedure Act that limits seizure
        and search of a place subject to confidential military information, or a public
        official possessing official secrets, without providing legal grounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e3c65-30ff-4b09-a9a5-5866aff57a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.198+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.245+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1f9ac-2b41-4ace-8ea6-0da0abd2d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.198+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.246+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s team has filed a complaint and an injunction with the Constitutional
        Court to review the warrant’s legitimacy, though the Seoul Western District
        Court which issued the warrant rejected a similar complaint on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63712b9-b36c-4e7c-842e-1a31f764179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.199+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.246+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b3d38-fbe5-4de4-8223-3c19df313367'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.199+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.247+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the presidential security service and military guards
        blocked CIO investigators from arresting Yoon in a six-hour standoff. The
        security service’s chief, Park Chong-jun, said on Sunday that the security
        service could not cooperate on the warrant, citing the legal debate over the
        CIO’s investigative rights and the warrant’s validity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb75ed5-ecc0-437c-907e-1697eaf0593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.200+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.248+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ca08c-5042-46a7-8887-965cfe88ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.200+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.248+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the position of the CIO, police?</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02ad9a-e419-4e41-8597-036e28f8aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.201+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.249+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487caf8f-240a-4df5-878b-adf03e8473e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.201+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CIO has said it has secured the rights to take on Yoon’s case
        by obtaining the arrest warrant, and the two clauses of the Criminal Procedure
        Act do not apply because the warrant was limited to arresting him, not seizing
        his possessions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296859a7-56be-47d8-80b4-3d77d7d3c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.202+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.250+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a6525-46b9-4564-9cec-fc15b26c289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the agency said on Monday it has requested police to take over
        execution of the warrant, based on its consideration that "such a serious
        case as this one should not leave even the slightest possibility of controversy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee7c5a-1442-48e5-bbf2-249cff740e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.203+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e29493-8263-4d97-8c06-92314bd7544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.204+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>A police official acknowledged that there was a legal dispute over
        such a transfer and that police officials would discuss it with the CIO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baced4-9c76-4a0e-938d-58a1306feced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.204+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d567d77-bd56-45a7-98dc-707885b9dccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.205+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Seok Dong-hyeon, a lawyer advising Yoon, said the bid to transfer
        execution of the warrant is effectively an admission by the CIO that its probe
        and the warrant were "illegal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134609f-efb2-4ced-86ce-3544eaf85494'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.206+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873e788-6317-4438-99a5-76b1f852d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.207+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What do courts say?</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec1c77-caca-43de-b0f6-4e34fd104807'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.207+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45057bfd-eab5-4b77-b572-31a1ce87270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.208+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court said on Thursday that it will begin reviewing
        the complaint and injunction filed by Yoon’s lawyers as soon as a justice
        is assigned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231eaff-21f9-4b2b-997e-df67b5ab2c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.209+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e943f0-5010-4743-bdef-9b6d9e726067'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.209+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Seoul Western District Court, dismissing a similar complaint on\
        \ Sunday, said that it was not illegal for the CIO to handle Yoon’s case as\
        \ allegations of insurrection are included in abuse of power charges covered\
        \ by the agency.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7fccb-f0fd-462a-bf51-89a5f82f38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.210+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a2c25-dc16-4869-8f8d-f74d0c78e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.211+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also said the warrant’s exemption from the two Criminal Procedure
        Act clauses appear to confirm that any search that might entail was aimed
        at arresting the defendant, not seizing his belongings, and it was not unconstitutional
        for a judge to specify that when approving a warrant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ae94d-07e0-4062-94d3-7069ebbcace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.211+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.259+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2276c2-e2aa-4b8d-82b1-da67eff5b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:11:03.212+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:11:36.260+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yoon’s lawyers criticised the court’s statement as "sophistry"
        and said they will consider appealing the decision to a higher court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb3c9af-7cb8-4c58-8476-db45d7771a30'
      'mgnl:activationStatus': true
