    'template': '1'
    'title': 'Comelec begins ballot printing for May 12 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b962b-06b0-4c55-a68a-e5b23ba988ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:57:03.858+08:00
