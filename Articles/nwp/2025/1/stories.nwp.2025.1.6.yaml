      'mgnl:lastModified': 2025-01-06T18:57:03.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ around one million test ballots\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
