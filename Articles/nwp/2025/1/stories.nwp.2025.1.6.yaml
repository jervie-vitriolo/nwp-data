  'START HERE----->golden-globes-2025-film-awards':
    author: 'Lisa Richwine, Danielle Broadway, and Dawn Chmielewski, Reuters'
    caption: 'Demi Moore poses with the award for Best Performance by an Actress
      in a Motion Picture - Musical or Comedy, for The Substance, at the 82nd Golden
      Globe Awards in Beverly Hills, California on Sunday, Jan. 5. (Mario Anzuoni/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-06T13:03:59.000+08:00
    imagesource: 'b21af63b-fb93-4ba1-a680-8165de25c8aa'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c9209fdd-ff49-4fec-b57e-4f89c9bef0fd'
    lead: ''The Brutalist,' the story of a Holocaust survivor who chases the American
      dream, and musical thriller 'Emilia Perez' took home the first major movie
      honors of Hollywood’s awards season at the Golden Globes on Sunday.'
    activationstatus: true
    created: 2025-01-06T13:06:54.247+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T12:31:03.959+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:07.900+08:00
    lastmodified: 2025-01-06T13:06:54.351+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''The Brutalist,' 'Emilia Perez' win top film honors at Golden Globes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c23ec58f-2f39-4976-8a13-239b6a43d457'
      activationstatus: true
      created: 2025-01-06T13:06:54.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beverly Hills, California, US -</strong>&nbsp;"The Brutalist,"
        the story of a Holocaust survivor who chases the American dream, and musical
        thriller "Emilia Perez" took home the first major movie honors of Hollywood’s
        awards season at the Golden Globes on Sunday, Jan. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '139bf95b-5e63-4d0c-8682-b0cfbc63e003'
      activationstatus: true
      created: 2025-01-06T13:06:54.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The Brutalist\" was named best movie drama and star Adrien Brody\
        \ won best film actor. \"Emilia Perez\" claimed best movie musical or comedy.\r"
    section2:
      primarytype: 'block'
      uuid: 'ce55bf2c-e90d-4ac6-b6bb-12b9a1f04019'
      activationstatus: true
      created: 2025-01-06T13:06:54.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the red-carpet ceremony in Beverly Hills, Demi Moore won best actress\
        \ in a musical or comedy film for her leading role in \"The Substance,\" the\
        \ story of a fading actress seeking a fountain of youth.\r"
    section3:
      primarytype: 'block'
      uuid: 'c8f1b3a4-359f-4a84-8b90-a973789812b0'
      activationstatus: true
      created: 2025-01-06T13:06:54.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I'm just in shock right now,\" Moore, known for movies such as \"\
        St. Elmo’s Fire\" and \"Ghost,\" said as she held her trophy on stage. \"\
        I've been doing this a long time, over 45 years. This is the first time I've\
        \ ever won anything as an actor.\"\r"
    section4:
      primarytype: 'block'
      uuid: '4fef576f-ea61-4a9f-b126-e2b60100b91b'
      activationstatus: true
      created: 2025-01-06T13:06:54.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Stan was named best actor in a film musical or comedy for \"A Different\
        \ Man,\" a movie about a man with facial disfigurement.\r"
    section5:
      primarytype: 'block'
      uuid: '81eaa366-e1b4-4390-8fc8-075112c3fc49'
      activationstatus: true
      created: 2025-01-06T13:06:54.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our ignorance and discomfort around disability and disfigurement\
        \ has to end now,\" Stan said. \"We have to normalize it and continue to expose\
        \ ourselves to it and our children.\"\r"
    section6:
      primarytype: 'block'
      uuid: '7a91de7d-2878-4080-8016-15d0eaa3d8c3'
      activationstatus: true
      created: 2025-01-06T13:06:54.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zoe Saldana appeared overwhelmed when she was named best supporting\
        \ film actress for playing a lawyer who helps a Mexican drug lord start a\
        \ new life and transition to a woman in musical thriller \"Emilia Perez.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: '6fcd474a-f94f-4b4e-be2e-e65ac9ec9dd9'
      activationstatus: true
      created: 2025-01-06T13:06:54.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"My heart is full of gratitude to the Golden Globes for celebrating\
        \ our film,\" Saldana said on stage as she wept through her speech and thanked\
        \ her co-stars and director.\r"
    section8:
      primarytype: 'block'
      uuid: '9436b3fa-0a8c-4973-bf87-998da539dfd6'
      activationstatus: true
      created: 2025-01-06T13:06:54.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kieran Culkin was named best supporting film actor for \"A Real Pain,\"\
        \ a dramedy about cousins who travel to Poland to explore their family’s roots.\r"
    section9:
      primarytype: 'block'
      uuid: 'dfa44ac3-b815-4874-b62e-409117a43683'
      activationstatus: true
      created: 2025-01-06T13:06:54.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the start of the show, first-time host Nikki Glaser welcomed the\
        \ celebrity crowd to \"Ozempic’s biggest night\" and teased Timothee Chalamet,\
        \ Harrison Ford, Selena Gomez and other power players in the audience.\r"
    section10:
      primarytype: 'block'
      uuid: 'cca84065-623f-4c9e-ba85-9c2f3acb9c92'
      activationstatus: true
      created: 2025-01-06T13:06:54.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"You could do anything, except tell the country who to vote for,"
        Glaser said, referring to widespread Hollywood support for the losing candidate
        in the recent US presidential election.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fa5e21c3-f3b8-4d17-8d5a-11ef8dc16d0f'
      activationstatus: true
      created: 2025-01-06T13:06:54.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the red carpet ahead of the show, celebrities dazzled in black,\
        \ gold and silver gowns with an occasional red or periwinkle in the mix. \"\
        Wicked\" star Ariana Grande wore a yellow Givenchy gown with a beaded bodice\
        \ that she said was a tribute to the yellow brick road leading to Oz in the\
        \ movie musical.\r"
    section12:
      primarytype: 'block'
      uuid: 'eaa2a082-f719-4eea-b648-3d5b0461ce48'
      activationstatus: true
      created: 2025-01-06T13:06:54.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s so exciting to be here because I'm such a fan of every single\
        \ person I bump into,\" Grande said.\r"
    section13:
      primarytype: 'block'
      uuid: 'd7a1185e-a6fa-4de6-8416-96c5f552e472'
      activationstatus: true
      created: 2025-01-06T13:06:54.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Globe honorees were chosen by 334 entertainment journalists from 85\
        \ countries, compared with roughly 9,000 voters who select the Academy Awards.\
        \ The Globes voting body has been expanded in recent years and organizers\
        \ instituted reforms after being criticized for ethical lapses and a lack\
        \ of diversity.\r"
    section14:
      primarytype: 'block'
      uuid: '58793a1a-bd7d-465d-8ad5-a46dfe5c778b'
      activationstatus: true
      created: 2025-01-06T13:06:54.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Winning a Globe can shine a spotlight on movies and performances in\
        \ the run-up to the Academy Awards in March.\r"
    section15:
      primarytype: 'block'
      uuid: '8d8ee240-75a6-45a9-a75f-4f38eee5780d'
      activationstatus: true
      created: 2025-01-06T13:06:54.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:03.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:06:54.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisa Richwine, Danielle Broadway and Dawn Chmielewski;
        Editing by Mary Milliken, Richard Chang and Himani Sarkar)</em></p>'
  'START HERE----->justin-trudeau-to-likely-resign':
    author: 'David Ljunggren, Reuters'
    caption: 'Canadian Prime Minister Justin Trudeau (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-06T13:19:17.000+08:00
    imagesource: '2fb89ba5-9b0b-42d2-bc96-1959229083eb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2e9fabd6-a987-4000-81d1-cd58f45fd4e1'
    lead: 'Canadian Prime Minister Justin Trudeau is increasingly likely to announce
      he intends to step down, though he has not made a final decision, a source familiar
      with Trudeau’s thinking said on Sunday.'
    activationstatus: true
    created: 2025-01-06T13:24:01.909+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T12:31:03.603+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:08.123+08:00
    lastmodified: 2025-01-06T13:24:01.949+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canada PM Trudeau is likely to announce resignation, source says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6fc2736d-f5dd-4922-8c37-cd51df3ec3c4'
      activationstatus: true
      created: 2025-01-06T13:24:01.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Ottawa, Canada -</strong> Canadian Prime Minister Justin
        Trudeau is increasingly likely to announce he intends to step down, though
        he has not made a final decision, a source familiar with Trudeau’s thinking
        said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e896e7fd-cf49-43c1-b180-448b9339d490'
      activationstatus: true
      created: 2025-01-06T13:24:01.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The source spoke to Reuters after the Globe and Mail reported that
        Trudeau was expected to announce as early as Monday that he would quit as
        leader of Canada’s ruling Liberal Party after nine years in office.'
    section2:
      primarytype: 'block'
      uuid: '1905615b-3712-4a94-a3a3-c19bfc1be07f'
      activationstatus: true
      created: 2025-01-06T13:24:01.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The source requested anonymity because they were not authorized
        to speak publicly.</p>'
    section3:
      primarytype: 'block'
      uuid: '0b4547a5-5553-43a7-9dc9-cfeadf029816'
      activationstatus: true
      created: 2025-01-06T13:24:01.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trudeau’s departure would leave the party without a permanent head
        at a time when polls show the Liberals will badly lose to the official opposition
        Conservatives in an election that must be held by late October.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f129225e-0433-4510-baa4-6f27e8475756'
      activationstatus: true
      created: 2025-01-06T13:24:01.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sources told the Globe and Mail that they did not know definitely when
        Trudeau would announce his plans to leave but said they expect it would happen
        before a emergency meeting of Liberal legislators on Wednesday.'
    section5:
      primarytype: 'block'
      uuid: '2bb69839-c232-4c5f-937c-0d1e2c1fba88'
      activationstatus: true
      created: 2025-01-06T13:24:01.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'An increasing number of Liberal parliamentarians, alarmed by a series
        of gloomy polls, have publicly urged Trudeau to quit.'
    section6:
      primarytype: 'block'
      uuid: 'de531880-4a66-4106-80b8-894f4bb9105d'
      activationstatus: true
      created: 2025-01-06T13:24:01.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The prime minister’s office did not immediately respond to a request
        for comment outside regular business hours. The prime minister’s regularly
        published schedule for Monday said he would participate virtually in a cabinet
        committee meeting on Canada-U.S. relations.</p>'
    section7:
      primarytype: 'block'
      uuid: '167a074c-c33b-4f72-8975-0a45bcf87c0e'
      activationstatus: true
      created: 2025-01-06T13:24:01.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It remains unclear whether Trudeau will leave immediately or stay on
        as prime minister until a new Liberal leader is selected, the Globe and Mail
        report added.'
    section8:
      primarytype: 'block'
      uuid: '6c09e682-93d4-49f1-b287-c8ff09888b22'
      activationstatus: true
      created: 2025-01-06T13:24:01.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Calls to resign grow</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '1c224a7f-f430-424a-995f-d464eeb7d7e7'
      activationstatus: true
      created: 2025-01-06T13:24:01.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trudeau took over as Liberal leader in 2013 when the party was in deep
        trouble and had been reduced to third place in the House of Commons for the
        first time.'
    section10:
      primarytype: 'block'
      uuid: '167c45b7-c3e6-445b-97e7-56ce5262a7c9'
      activationstatus: true
      created: 2025-01-06T13:24:01.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'If he does resign, it would likely spur fresh calls for a quick election
        to put in place a stable government able to deal with the administration of
        President-elect Donald Trump for the next four years.'
    section11:
      primarytype: 'block'
      uuid: 'd45f9ad6-0fc4-444e-a213-c04e2f87ba58'
      activationstatus: true
      created: 2025-01-06T13:24:01.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The prime minister has discussed with Finance Minister Dominic LeBlanc
        whether he would be willing to step in as interim leader and prime minister,
        one source told the newspaper, adding that this would be unworkable if LeBlanc
        plans to run for the leadership.</p>'
    section12:
      primarytype: 'block'
      uuid: '813b9dbe-a0ab-428f-ad18-0ee3890ad8af'
      activationstatus: true
      created: 2025-01-06T13:24:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Trudeau, 53, had been able to fend off Liberal legislators worried
        about the polls and the loss of safe seats in two special elections.'
    section13:
      primarytype: 'block'
      uuid: 'e6cd4365-3631-4147-bf79-ca7fb8c180d8'
      activationstatus: true
      created: 2025-01-06T13:24:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But calls for him to step aside have grown since December, when
        Trudeau tried to demote Finance Minister Chrystia Freeland, one of his closest
        cabinet allies, after she pushed back against his proposals for more spending.</p>'
    section14:
      primarytype: 'block'
      uuid: '3d65706a-7968-45fc-a49b-ac3252f4d73a'
      activationstatus: true
      created: 2025-01-06T13:24:01.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Freeland quit instead and penned a letter accusing Trudeau of "political
        gimmicks" rather than focusing on what was best for the country.'
    section15:
      primarytype: 'block'
      uuid: 'ad4008ac-c3d8-49ca-982d-9096259efbe2'
      activationstatus: true
      created: 2025-01-06T13:24:01.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trudeau propelled the Liberals to power in 2015 promising "sunny
        ways" and a progressive agenda that promoted the rights of women and a promise
        to fight climate change.</p>'
    section16:
      primarytype: 'block'
      uuid: '763be6e9-e1cc-49b2-97c0-ae47c3e70218'
      activationstatus: true
      created: 2025-01-06T13:24:01.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But the everyday realities of governing gradually wore him down
        and like many Western leaders, the need to deal with the effects of the pandemic
        ate up much of his time.</p>'
    section17:
      primarytype: 'block'
      uuid: 'f9b169b1-1a01-441d-aa68-dbbd5796154a'
      activationstatus: true
      created: 2025-01-06T13:24:01.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Although Ottawa spent heavily to protect consumers and businesses,
        racking up record budget deficits, this provided little protection from public
        anger as prices soared.</p>'
    section18:
      primarytype: 'block'
      uuid: 'f97dfc71-a336-43cf-8de5-8ecd17f703d4'
      activationstatus: true
      created: 2025-01-06T13:24:01.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A botched immigration policy led to hundreds of thousands of arrivals,
        straining an already overheated housing market.</p>'
    section19:
      primarytype: 'block'
      uuid: '559be6f3-62d7-4e38-9a8c-6ceb1f7d6ea9'
      activationstatus: true
      created: 2025-01-06T13:24:01.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:03.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:24:01.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gursimran Kaur in Bengaluru; Writing by David
        Ljunggren; Editing by Rod Nickel, Tom Hogue and Lincoln Feast)</em></p>'
  'START HERE----->Mybelle-Aragon-GoBio-president-CEO-Robinsons-Land-Corporation':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
