    'jcr:uuid': '4f2f0e63-49ee-4dbf-8993-3c5b7c69429c'
    'lead': 'Vietnam won the Asean Championship for the third time in their history
      on Sunday as a 3-2 win over 10-man defending champions Thailand in the second
      leg of the final in Bangkok sealed a 5-3 aggregate victory for Kim Sang-sik’s
      side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T10:50:53.556+08:00
