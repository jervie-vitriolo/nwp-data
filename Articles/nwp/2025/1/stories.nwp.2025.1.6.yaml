    'title': 'La Niña to bring storms in first quarter - PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7708ce-e2b0-4035-9d14-e5696d051ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:41:40.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:20.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A climate pattern associated
        with above-normal rainfall is present in the region, with the state weather
        bureau warning of “increased chance” of storm activities in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d45e5-1816-458d-836e-09756eaab768'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:41:40.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:20.563+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said it has been on watch since last year for La Niña conditions\
        \ to occur.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f74c8-f3ab-4e3b-ac5e-4b17a06eccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:41:40.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:20.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With this development, higher chances of above-normal rainfall
        in January – February - March 2025 season are expected, which may cause floods,
        flash floods, and rain-induced landslides,” PAGASA Administrator Nathaniel
        Servando said on Monday, Jan. 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15fd1f-ca41-485e-8889-a4c5e8349bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:41:40.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:30:59.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T19:42:20.564+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Furthermore, an increased chance of tropical cyclone activity within\
        \ the Philippine Area of Responsibility (PAR) during the period is likely,”\
        \ Servando said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172f07c-125c-4c3b-96d5-a4f087c28cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:41:40.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
