    title: 'South Korean police asked to execute arrest warrant for impeached president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc01ce2c-dcf8-4bd2-b61b-d10ffcad74ac'
      activationstatus: true
      created: 2025-01-06T10:26:18.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korea’s anti-corruption
        agency said on Monday, Jan. 6, that it had asked police to take over the execution
        of an arrest warrant for impeached President Yoon Suk Yeol.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9842082-b3d2-4bf6-80a3-5ebffc62b24f'
      activationstatus: true
      created: 2025-01-06T10:26:18.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The request comes after a failed attempt to execute an arrest warrant
        on Friday following a tense stand-off with presidential guards who formed
        a human chain to block access by the investigators.</p>'
    section2:
      primarytype: 'block'
      uuid: '883748e7-2e34-4f1e-89a9-973d091e3d9c'
      activationstatus: true
      created: 2025-01-06T10:26:18.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A joint team of investigators from the Corruption Investigation Office\
        \ for High-ranking Officials (CIO) and police are probing allegations that\
        \ Yoon masterminded insurrection with his short-lived imposition of martial\
        \ law.\r"
    section3:
      primarytype: 'block'
      uuid: '84925fd3-89a7-4c50-820a-c77f81201336'
      activationstatus: true
      created: 2025-01-06T10:26:18.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CIO sent a notice to police to request the takeover, the anti-corruption\
        \ agency said in a statement to reporters.\r"
    section4:
      primarytype: 'block'
      uuid: '27387f1e-d775-4349-80f9-0a210a0bf40f'
      activationstatus: true
      created: 2025-01-06T10:26:18.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The move comes amid frustration among Yoon’s critics towards the
        CIO for failing up to now to execute the arrest warrant, which is due to expire
        at midnight on Monday (11 p.m. Manila time).</p>'
    section5:
      primarytype: 'block'
      uuid: '238631b5-eb97-47cc-9db6-e8bbcaf34d6c'
      activationstatus: true
      created: 2025-01-06T10:26:18.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A police official told the Yonhap news agency that they were \"reviewing\
        \ the law internally\" following the request from the CIO.\r"
    section6:
      primarytype: 'block'
      uuid: '3c5605c2-a2a6-4c2a-b899-9ecd3f20a927'
      activationstatus: true
      created: 2025-01-06T10:26:18.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yoon’s lawyers have argued that the anti-graft force leading his criminal\
        \ investigation has no authority under South Korean law to investigate any\
        \ case involving insurrection accusations.\r"
    section7:
      primarytype: 'block'
      uuid: 'c6732387-00b0-4bda-a7c4-8af84807c3ff'
      activationstatus: true
      created: 2025-01-06T10:26:18.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Seoul Western District Court on Sunday dismissed the injunction\
        \ filed by Yoon’s legal team seeking to invalidate the warrants to arrest\
        \ the president and search his official residence, according to Yonhap.\r"
    section8:
      primarytype: 'block'
      uuid: '5fc778d2-e01b-411b-9d40-647ef99ec428'
      activationstatus: true
      created: 2025-01-06T10:26:18.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Amid the ongoing political tensions, U.S. Secretary of State Antony
        Blinken is visiting South Korea this week where he is due to meet senior government
        officials to reaffirm the alliance with Seoul, according to the US State Department.</p>'
    section9:
      primarytype: 'block'
      uuid: 'cdd88cf1-bc64-4bd3-b2bd-5fb015923e6a'
      activationstatus: true
      created: 2025-01-06T10:26:18.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His visit comes after Yoon’s short-lived declaration of martial law\
        \ last month sent South Korea into political chaos, drawing rare rebuke from\
        \ officials in Washington.\r"
    section10:
      primarytype: 'block'
      uuid: '81f2add8-0482-4745-afe4-e5a842d5443f'
      activationstatus: true
      created: 2025-01-06T10:26:18.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The CIO is an independent agency launched in January 2021 to investigate\
        \ high-ranking officials including the president and their family members,\
        \ but it does not have authority to prosecute a president.\r"
    section11:
      primarytype: 'block'
      uuid: '9d527f74-192a-45af-9f87-4bbcc6bcb455'
      activationstatus: true
      created: 2025-01-06T10:26:18.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Instead it is by law required to refer the case to the prosecutors'\
        \ office to take any action including indictment once the questioning is over.\r"
    section12:
      primarytype: 'block'
      uuid: 'b8823a10-8efd-4224-a2a1-c497e3b07b38'
      activationstatus: true
      created: 2025-01-06T10:26:18.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:08.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T10:26:18.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim; Editing by Jamie Freed, Ed Davies)</em></p>'
  'START HERE----->New-Year--New-You--5-Simple-Life-Hacks-for-a-Better-Year-':
    categories: '290033c0-cbb5-4422-80c5-83c54c89968a'
    created: 2025-01-06T10:25:51.000+08:00
    imagesource: '6233ac28-fc42-4a0b-a787-8792589e5053'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '253eb748-cd18-4fb9-97d9-0acbefabad7e'
    lead: 'The New Year is a perfect time to reset and take steps toward a healthier,
      happier, and more productive life. Small, intentional changes can have a big
      impact on how you feel and function. Here are five practical and actionable
      tips to make this year your best one yet:'
    activationstatus: true
    created: 2025-01-06T10:35:38.148+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-03-13T12:31:08.144+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:27:05.868+08:00
    lastmodified: 2025-01-07T09:37:06.410+08:00
    lastmodifiedby: 'michia-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New Year, New You: 5 Simple Life Hacks for a Better Year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f16fce4f-77da-4145-80c9-a3e30eb452f5'
      activationstatus: true
      created: 2025-01-06T10:35:38.192+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.400+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Plan Your Days with Time Blocking</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '7a68b9ea-1e2e-48bd-a621-79d7a54dfb57'
      activationstatus: true
      created: 2025-01-06T10:35:38.192+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.400+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Time blocking helps you organize your day by allocating specific time\
        \ slots for tasks, breaks, and priorities. It’s a simple but powerful way\
        \ to manage your time effectively.\r"
    section2:
      primarytype: 'block'
      uuid: 'f2a0f9d4-97fa-477f-877b-53415c78d004'
      activationstatus: true
      created: 2025-01-06T10:35:38.193+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.401+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li><em><strong>How to Do It:</strong></em> Use a planner or digital
        calendar to assign tasks to specific hours. Include time for focused work,
        exercise, and relaxation.&nbsp;<em><strong>Pro Tip:</strong></em> Stick to
        your schedule but allow flexibility for unexpected tasks.<em><strong>Why It
        Works</strong></em>: Clear structure reduces procrastination and boosts productivity.</li></ul>'
    section5:
      primarytype: 'block'
      uuid: 'b73bf3c0-c409-4606-aa91-7696a205decd'
      activationstatus: true
      created: 2025-01-06T10:35:38.194+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.401+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Move Your Body Every Day</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'fabc867c-c1bf-4bd2-8b00-18f5157986cb'
      activationstatus: true
      created: 2025-01-06T10:35:38.194+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.402+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "You don’t have to commit to intense workouts daily; simple movements\
        \ like walking, stretching, or yoga can do wonders for your body and mind.\r"
    section7:
      primarytype: 'block'
      uuid: 'ccea66f8-0ec6-4085-a8f1-25069ab47bd3'
      activationstatus: true
      created: 2025-01-06T10:35:38.195+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.402+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li><em><strong>How to Do It:</strong></em> Set a timer for a 10-15
        minute walk or try short workout videos online.&nbsp;<em><strong>Pro Tip:</strong></em>
        Explore fun options like dance classes, cycling, or trying out new fitness
        studios like Rave Studio or Electric Studio in Metro Manila.<em><strong>Why
        It Works:</strong></em> Regular movement improves mood, energy, and overall
        health.</li></ul>'
    section10:
      primarytype: 'block'
      uuid: 'a117718d-b461-4b4a-b11f-97e9f673de9d'
      activationstatus: true
      created: 2025-01-06T10:35:38.196+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.403+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Practice the 3-Minute Rule</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '98b50c02-39de-4232-b4d5-34521a2aa867'
      activationstatus: true
      created: 2025-01-06T10:35:38.196+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.403+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "The 3-minute rule is a game-changer for tackling small but daunting\
        \ tasks. If something takes less than three minutes, do it immediately.\r"
    section12:
      primarytype: 'block'
      uuid: 'd2acc0bf-692c-4934-a28d-5444121cc4fe'
      activationstatus: true
      created: 2025-01-06T10:35:38.197+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.404+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li><em><strong>How to Do It</strong>:</em> Whether it’s replying
        to an email, tidying up, or setting up a meeting, act on it without delay.&nbsp;<em><strong>Pro
        Tip:</strong></em> Extend this to a 5-minute cleanup at the end of your day
        for a fresh start tomorrow.&nbsp;<em><strong>Why It Works</strong></em>: Clears
        your to-do list and reduces mental clutter.</li></ul>'
    section15:
      primarytype: 'block'
      uuid: 'fb72b82c-145f-4722-b8a4-f862b68719e3'
      activationstatus: true
      created: 2025-01-06T10:35:38.198+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.404+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Prioritize Sleep Hygiene</strong></p>'
    section16:
      primarytype: 'block'
      uuid: '29f035c6-a7c4-4631-8bdb-2b3d4de13161'
      activationstatus: true
      created: 2025-01-06T10:35:38.199+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.405+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Better sleep can dramatically improve your mood, focus, and overall\
        \ well-being. Simple tweaks to your nightly routine can make a huge difference.\r"
    section17:
      primarytype: 'block'
      uuid: 'd5c978f5-1bc1-4921-9cda-df3001ef3c36'
      activationstatus: true
      created: 2025-01-06T10:35:38.199+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.406+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li><em><strong>How to Do It:</strong></em> Stick to a regular
        sleep schedule, avoid screens an hour before bed, and create a calming bedtime
        ritual.<em><strong>Pro Tip:</strong></em> Invest in quality pillows and blackout
        curtains to enhance sleep quality.<em><strong>Why It Works:</strong></em>
        Restorative sleep is the foundation of good health and productivity.</li></ul>'
    section20:
      primarytype: 'block'
      uuid: 'bd991691-770e-4734-bfbd-ac7b8ef2c693'
      activationstatus: true
      created: 2025-01-06T10:35:38.201+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.406+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Keep a Gratitude Journal</strong></p>'
    section21:
      primarytype: 'block'
      uuid: 'aa3cb831-38b0-4771-92db-d7b1dc2f795d'
      activationstatus: true
      created: 2025-01-06T10:35:38.201+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.407+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Start or end your day by jotting down three things you’re grateful
        for. Focusing on positivity can shift your mindset and improve mental well-being.</p>'
    section22:
      primarytype: 'block'
      uuid: 'c69c109c-d5b1-4db3-9ccb-74f85da4fef2'
      activationstatus: true
      created: 2025-01-06T10:35:38.202+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.407+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<ul><li><em><strong>How to Do It:</strong></em> Use a <a href="https://www.newswatchplus.ph/pulse/culture/2024/11/4/Top-5-Gratitude-Journals-to-Embrace-Thankfulness-This-November.html">notebook</a>
        or an app to write down small or big wins daily.<strong>&nbsp;<em>Pro Tip:</em></strong>
        Share your <a href="https://www.newswatchplus.ph/pulse/culture/2024/11/4/5-Prompts-to-Start-Your-Gratitude-Journal.html">gratitude</a>
        with others to strengthen relationships.&nbsp;<em><strong>Why It Works:</strong></em>
        Cultivating gratitude boosts happiness and helps you appreciate life’s blessings.</li></ul>'
    section25:
      primarytype: 'block'
      uuid: '6cfdbf7e-d378-401c-b1ff-593d62229d7a'
      activationstatus: true
      created: 2025-01-06T10:35:38.204+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.408+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Make This Year Count</strong></p>'
    section26:
      primarytype: 'block'
      uuid: 'e2c45db4-e11c-469b-b6c8-d7c7ef327e63'
      activationstatus: true
      created: 2025-01-06T10:35:38.204+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T12:31:08.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-07T09:37:06.408+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Incorporate these simple hacks into your routine to start the year
        on a positive note. With just a few intentional changes, you’ll be on your
        way to a healthier, more productive, and joyful year.</p>'
  'START HERE----->vietnam-thailand-asean-championship':
