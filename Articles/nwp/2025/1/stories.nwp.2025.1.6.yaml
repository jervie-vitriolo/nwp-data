      lastmodified: 2025-01-06T19:42:05.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH recorded 703 cases, including eight deaths. Five fatalities\
        \ were from motorcycle crashes.\r"
    section18:
      primarytype: 'block'
      uuid: '82565902-ee61-4a17-9293-3ede407c48cb'
