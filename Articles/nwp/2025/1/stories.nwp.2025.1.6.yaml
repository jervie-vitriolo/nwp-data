    'template': '1'
    'title': 'Canada PM Trudeau is likely to announce resignation, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2736d-f5dd-4922-8c37-cd51df3ec3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Ottawa, Canada -</strong> Canadian Prime Minister Justin
        Trudeau is increasingly likely to announce he intends to step down, though
        he has not made a final decision, a source familiar with Trudeau’s thinking
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896e7fd-cf49-43c1-b180-448b9339d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The source spoke to Reuters after the Globe and Mail reported that
        Trudeau was expected to announce as early as Monday that he would quit as
        leader of Canada’s ruling Liberal Party after nine years in office.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905615b-3712-4a94-a3a3-c19bfc1be07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The source requested anonymity because they were not authorized
        to speak publicly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4547a5-5553-43a7-9dc9-cfeadf029816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trudeau’s departure would leave the party without a permanent head
        at a time when polls show the Liberals will badly lose to the official opposition
        Conservatives in an election that must be held by late October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129225e-0433-4510-baa4-6f27e8475756'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Sources told the Globe and Mail that they did not know definitely when
        Trudeau would announce his plans to leave but said they expect it would happen
        before a emergency meeting of Liberal legislators on Wednesday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb69839-c232-4c5f-937c-0d1e2c1fba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'An increasing number of Liberal parliamentarians, alarmed by a series
        of gloomy polls, have publicly urged Trudeau to quit.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de531880-4a66-4106-80b8-894f4bb9105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prime minister’s office did not immediately respond to a request
        for comment outside regular business hours. The prime minister’s regularly
        published schedule for Monday said he would participate virtually in a cabinet
        committee meeting on Canada-U.S. relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a074c-c33b-4f72-8975-0a45bcf87c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It remains unclear whether Trudeau will leave immediately or stay on
        as prime minister until a new Liberal leader is selected, the Globe and Mail
        report added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09e682-93d4-49f1-b287-c8ff09888b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls to resign grow</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c224a7f-f430-424a-995f-d464eeb7d7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau took over as Liberal leader in 2013 when the party was in deep
        trouble and had been reduced to third place in the House of Commons for the
        first time.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c45b7-c3e6-445b-97e7-56ce5262a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'If he does resign, it would likely spur fresh calls for a quick election
        to put in place a stable government able to deal with the administration of
        President-elect Donald Trump for the next four years.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f9ad6-0fc4-444e-a213-c04e2f87ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The prime minister has discussed with Finance Minister Dominic LeBlanc
        whether he would be willing to step in as interim leader and prime minister,
        one source told the newspaper, adding that this would be unworkable if LeBlanc
        plans to run for the leadership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b9dbe-a0ab-428f-ad18-0ee3890ad8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trudeau, 53, had been able to fend off Liberal legislators worried
        about the polls and the loss of safe seats in two special elections.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd4365-3631-4147-bf79-ca7fb8c180d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But calls for him to step aside have grown since December, when
        Trudeau tried to demote Finance Minister Chrystia Freeland, one of his closest
        cabinet allies, after she pushed back against his proposals for more spending.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65706a-7968-45fc-a49b-ac3252f4d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Freeland quit instead and penned a letter accusing Trudeau of "political
        gimmicks" rather than focusing on what was best for the country.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4008ac-c3d8-49ca-982d-9096259efbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trudeau propelled the Liberals to power in 2015 promising "sunny
        ways" and a progressive agenda that promoted the rights of women and a promise
        to fight climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763be6e9-e1cc-49b2-97c0-ae47c3e70218'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the everyday realities of governing gradually wore him down
        and like many Western leaders, the need to deal with the effects of the pandemic
        ate up much of his time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b169b1-1a01-441d-aa68-dbbd5796154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although Ottawa spent heavily to protect consumers and businesses,
        racking up record budget deficits, this provided little protection from public
        anger as prices soared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97dfc71-a336-43cf-8de5-8ecd17f703d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A botched immigration policy led to hundreds of thousands of arrivals,
        straining an already overheated housing market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559be6f3-62d7-4e38-9a8c-6ceb1f7d6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:24:01.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:24:01.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gursimran Kaur in Bengaluru; Writing by David
        Ljunggren; Editing by Rod Nickel, Tom Hogue and Lincoln Feast)</em></p>'
