  'marcos-thanks-uae-pardon-220-filipinos-':
    'caption': 'President Bongbong Marcos thanks the United Arab Emirates for pardoning
      220 Filipinos on its 53rd National Day. (Presidential Communications Office)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-06T18:28:21.000+08:00
    'imagesource': 'jcr:268de6f1-937d-4c60-8554-3f8fb82230ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daa9842e-3432-44ec-9821-8302ce7d95e3'
    'lead': 'President Ferdinand Marcos Jr. expressed his gratitude to the United
      Arab Emirates (UAE) for showing compassion to Filipinos in detention for a number
      of offenses as the Middle Eastern country marked its 53rd National Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T18:29:40.496+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:01.522+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:09.131+08:00
    'mgnl:lastModified': 2025-01-06T18:36:55.422+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['United-Arab-Emirates']
    'stories': []
    'template': '1'
    'title': 'Marcos thanks UAE for pardoning 220 Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153bc22-4e32-4fec-ac72-4612c2fda26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.418+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. expressed his gratitude to the United Arab Emirates (UAE) for showing
        compassion to Filipinos in detention for a number of offenses as the Middle
        Eastern country marked its 53rd National Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c73d52-ea4e-43cd-ab01-763a59fec2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.418+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The UAE’s pardon of 220 Filipinos highlighted the distinguished friendship
        between the two countries, the Department of Foreign Affairs said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84395c58-542f-4e5f-93cf-2cd146073706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Ang desisyong ito, na karagdagan sa isang daan at apatnapu’t tatlong
        Pilipino na nabigyan ng pardon noong Eid al-Adha, ay patunay ng matibay na
        ugnayan ng ating mga bansa,” said Marcos in a video message on Monday, Jan.
        6.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca160b6c-a932-4e34-b541-8bfae9062133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This decision, which adds to the one hundred and forty-three
        Filipinos who were granted pardon during Eid al-Adha, is proof of the strong
        ties between our countries.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff5e26-3409-4718-aa43-53a1655ed7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.419+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“We extend our heartfelt gratitude to His Highness Sheikh Mohamed bin
        Zayed Al Nahyan and Prime Minister Sheikh Mohammed bin Rashid Al Maktoum,
        whom I also had the honor to meet, for this compassionate gesture,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f64dd4-3a93-4001-b608-dcd3e42ab100'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The president said the Filipinos are having their travel documents
        processed ahead of their repatriation to the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7a3d4-c45f-41b8-88d9-18fa03d92dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.420+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Sa kanilang pag-uwi, nawa’y maging ligtas ang kanilang paglalakbay
        pauwi sa kanilang mahal na lupang tinubuan,” Marcos added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbb4e-63d4-4070-a66a-9a433b74c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:29:40.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:36:55.421+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As they return home, may their journey be safe as
        they make their way back to their beloved homeland.]</p>'
