    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc300da-3f8c-48bc-a6ff-e7bdcbb88027'
    'lead': '‘Shogun,’ FX’s historical epic set in imperial Japan, claimed the prestigious
      best drama television series trophy at Sunday’s Golden Globe Awards ceremony
      and ‘Hacks,’ known for its complex female stand-up comedian, claimed the best
      comedy win.'
    'mgnl:activationStatus': true
