      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on Cheryl Strayed’s memoir, this powerful drama portrays her
        solo journey along the Pacific Crest Trail. Reeling from personal losses and
        poor life choices, Cheryl (Reese Witherspoon) embarks on a 1,100-mile hike
        to heal and rediscover herself. <strong>Wild</strong>&nbsp;captures the raw
        beauty of nature and the catharsis of stepping out of one’s comfort zone.
        It’s an evocative story of resilience and the transformative power of embracing
        the unknown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf88607-bfcf-499b-8d94-375c9ce4e2cb'
      'mgnl:activationStatus': true
