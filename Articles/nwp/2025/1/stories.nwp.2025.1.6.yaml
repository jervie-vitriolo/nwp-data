      lastmodified: 2025-01-06T19:42:05.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said he would push for community firework displays limited\
        \ to pyrotechnicians.\r"
    section14:
