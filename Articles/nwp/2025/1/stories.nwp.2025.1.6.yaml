    title: 'Lawmakers seek common effort in Duterte impeachment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '60a807ac-fbbd-42f0-a873-a12774cdd5f2'
      activationstatus: true
      created: 2025-01-06T14:44:16.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The House Makabayan
        party-list bloc will seek a common effort among proponents of impeachment
        complaints against Vice President Sara Duterte to ensure that the process
        will gain headway.</p>'
    section1:
      primarytype: 'block'
      uuid: 'af3a9539-bbc8-4f8a-b164-651c24faf8c2'
      activationstatus: true
      created: 2025-01-06T14:44:16.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.536+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Signed by ACT Teachers Rep. France Castro, Gabriela Women’s Rep. Arlene
        Brosas, and Kabataan Rep. Raoul Manuel, letters were distributed on Monday,
        Jan. 6, for a meeting set for Jan. 8, 10 a.m., at the Minority Conference
        Room of the House of Representatives in Quezon City for this purpose.'
    section2:
      primarytype: 'block'
      uuid: '82ba8a27-25d2-45a8-b350-5629f1db184f'
      activationstatus: true
      created: 2025-01-06T14:44:16.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“As fellow advocates for good governance and public accountability
        - in particular, Vice-President Duterte’s accountability to people - we hope
        that we can discuss in this meeting our Impeachment Complaints and agree on
        efforts to push the Marcos administration and the House of Representatives
        leadership to move the impeachment process along,” the letter read.'
    section3:
      primarytype: 'block'
      uuid: 'a2d39044-36db-4f42-b119-97937f44ceab'
      activationstatus: true
      created: 2025-01-06T14:44:16.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A number of groups have filed a total of three complaints to oust
        the vice president. The <a href="https://www.newswatchplus.ph/news/2024/12/2/duterte-faces-impeachment-complaint.html"><strong>first</strong></a>
        was endorsed by Akbayan Rep. Perci Cendaña; the <a href="https://www.newswatchplus.ph/news/2024/12/4/Second-impeachment-case-vs-Duterte.html"><strong>second</strong></a>
        by Makabayan bloc representatives; and the <a href="https://www.newswatchplus.ph/news/2024/12/19/third-impeachment-complaint-vs-duterte.html"><strong>third</strong></a>
        by Camarines Sur Rep. Gabriel Bordado Jr. and AAMBIS-Owa party-list Rep. Lex
        Colada.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cc71e22f-fdcb-4c48-a21c-48f8c2d42d03'
      activationstatus: true
      created: 2025-01-06T14:44:16.537+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.537+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The grounds in the complaint are betrayal of public trust, plunder,
        and graft and corruption.'
    section5:
      primarytype: 'block'
      uuid: '01615459-6c98-484d-95a6-f45aece27142'
      activationstatus: true
      created: 2025-01-06T14:44:16.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'ac4d6f94-04db-4dff-b817-fa311ea1ac46'
      activationstatus: true
      created: 2025-01-06T14:44:16.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T12:31:02.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T14:44:16.538+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>House Secretary General Reginald Velasco has said that a <strong><a
        href="https://www.newswatchplus.ph/news/2025/1/2/fourth-impeachment-complaint-duterte-considered.html">fourth</a></strong>
        complaint may be filed by multi-partisan lawmakers.</p>'
  'START HERE----->New-Beginnings--5-Films-to-Inspire-a-Fresh-Start':
    author: 'Jio de Leon'
    categories: '877ad2d4-e6bd-4452-a5d8-8b30546e1e2e'
    created: 2025-01-06T17:27:55.000+08:00
    image: '9641bb6d-a0a6-423c-9c66-21ffe8825c5a'
    imagesource: '9641bb6d-a0a6-423c-9c66-21ffe8825c5a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'da0be2d6-8080-4a9f-b0d3-afb5b783e505'
    lead: 'From rediscovering passions to overcoming adversity, here are five films
      that celebrate the beauty and challenges of starting anew:'
    activationstatus: true
    created: 2025-01-06T17:36:59.448+08:00
    createdby: 'jio-nwp'
    lastactivated: 2025-03-13T12:31:02.704+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:27:08.617+08:00
