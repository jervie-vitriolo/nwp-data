      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a49cdd-5d23-4eac-b58e-a418d933136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T19:31:54.448+08:00
