      'mgnl:lastActivated': 2025-03-13T12:31:05.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d69b2f-cced-496d-b99d-21b2144fd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.433+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.433+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Thunder have trailed by double figures in each of their last
        four games before coming back to win.</p>'
