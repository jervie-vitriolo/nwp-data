      'mgnl:lastModified': 2025-01-06T18:57:03.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "+ around 1,000 ballots for local absentee voting\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a397c3-d632-4d47-a9f4-bac345027e31'
      'mgnl:activationStatus': true
