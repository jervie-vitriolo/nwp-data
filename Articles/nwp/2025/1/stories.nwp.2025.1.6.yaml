    'jcr:uuid': 'dc34574c-41b3-4439-84ae-457c90247e7a'
    'lead': 'South Korea’s anti-corruption agency said on Monday that it had asked
      police to take over the execution of an arrest warrant for impeached President
      Yoon Suk Yeol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T10:26:18.531+08:00
