      'mgnl:lastModified': 2025-01-06T19:42:20.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Periods of cooler-than-average sea surface temperatures in the equatorial\
        \ Pacific Ocean that started in September 2024 continue to persist and further\
        \ strengthened reaching the La Niña conditions threshold in December 2024,\
        \ as shown by the recent oceanic and atmospheric indicators,” Servando said\
        \ in a statement. \r"
