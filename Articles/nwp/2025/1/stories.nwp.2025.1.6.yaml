      primarytype: 'block'
      uuid: 'ae6e8c6f-5463-48b9-8260-d45fa6734d5f'
      activationstatus: true
      created: 2025-01-06T17:36:59.483+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:31:02.715+08:00
