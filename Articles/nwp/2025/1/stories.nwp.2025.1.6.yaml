    caption: 'Poll officials begin to print ballots for the midterm elections and
      Bangsamoro parliamentary polls at the National Printing Office in Quezon City
      on Monday, Jan. 6. (Comelec)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
