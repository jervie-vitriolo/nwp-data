      lastactivated: 2025-03-13T12:30:59.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also tried to check those admitted to hospitals due to stroke,\
        \ heart attack, and bronchial asthma as it said cases of non-communicable\
        \ diseases also rose during the holidays.\r"
    section20:
      primarytype: 'block'
      uuid: '8bddddbd-8951-468e-8144-dbf27019143d'
      activationstatus: true
      created: 2025-01-06T19:31:54.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.995+08:00
