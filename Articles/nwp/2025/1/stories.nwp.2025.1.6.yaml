      'mgnl:lastModified': 2025-01-06T19:42:20.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA earlier said that during a La Niña episode, oceans get warmer\
        \ and could trigger severe tropical cyclones.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f36b9-940f-41f7-a36e-5a515f517a91'
