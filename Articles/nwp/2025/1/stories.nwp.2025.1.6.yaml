    title: 'Shai Gilgeous-Alexander, Thunder rally past Celtics for 15th straight
      win'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '81647296-d482-4330-8063-ce9232bfd427'
      activationstatus: true
      created: 2025-01-06T12:08:43.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Shai Gilgeous-Alexander scored
        33 points to lead the Oklahoma City Thunder to a 105-92 home win over the
        Boston Celtics on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: '3aa63b00-6e6d-4a94-8fff-0b9dce4d013e'
      activationstatus: true
      created: 2025-01-06T12:08:43.423+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.423+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4d17719e-ae0a-4893-b06a-832f6c69dbc8'
      activationstatus: true
      created: 2025-01-06T12:08:43.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder extended their winning streak to a franchise-record 15.\
        \ Oklahoma City’s winning streak is tied for the longest this season with\
        \ Cleveland, which won 15 consecutive games to start the season.\r"
    section3:
      primarytype: 'block'
      uuid: 'aa0cb968-3f88-417c-8f19-89edd9102ad1'
      activationstatus: true
      created: 2025-01-06T12:08:43.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a1cc4d2b-bff6-4612-94ab-a584fb8628c7'
      activationstatus: true
      created: 2025-01-06T12:08:43.424+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.424+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Aaron Wiggins, the star of Oklahoma City’s fourth-quarter comeback\
        \ against the Knicks on Friday, scored 15 points off the bench. Luguentz Dort\
        \ had 14, Cason Wallace added 13 and Jalen Williams put up 10.\r"
    section5:
      primarytype: 'block'
      uuid: '2bb75689-be2c-46b0-bf21-f2ee10c67a44'
      activationstatus: true
      created: 2025-01-06T12:08:43.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ddafc5dc-0bf4-4f7b-8b6a-41eb9c29e76a'
      activationstatus: true
      created: 2025-01-06T12:08:43.425+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.425+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder tightened things up defensively after giving up 65 first-half\
        \ points, holding the defending champions to just 27 points in the second\
        \ half. Boston hadn't scored fewer than 44 points in a half this season.\r"
    section7:
      primarytype: 'block'
      uuid: 'fe35195a-979b-46bc-9a90-15682d22603c'
      activationstatus: true
      created: 2025-01-06T12:08:43.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '97727598-44f3-4746-8f54-286495f336d9'
      activationstatus: true
      created: 2025-01-06T12:08:43.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Celtics were just 8 of 40 (20 percent) from the field in the second\
        \ half.\r"
    section9:
      primarytype: 'block'
      uuid: '776f3642-4027-44ae-bfc6-4e29b842856a'
      activationstatus: true
      created: 2025-01-06T12:08:43.426+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.426+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1e235d45-cf5a-4e7b-b75d-714514187d15'
      activationstatus: true
      created: 2025-01-06T12:08:43.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Jayson Tatum had 26 points and 10 rebounds for Boston, whose three-game\
        \ winning streak was snapped. Brown added 21 points -- all in the first half.\
        \ Brown was 0 for 7 from the floor after halftime. Kristaps Porzingis added\
        \ 19 points and nine boards.\r"
    section11:
      primarytype: 'block'
      uuid: 'f8f6e7df-1ced-4f3a-8be3-4f44bb404d3c'
      activationstatus: true
      created: 2025-01-06T12:08:43.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3627aa93-e82a-412a-baad-2d89433c4d70'
      activationstatus: true
      created: 2025-01-06T12:08:43.427+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.427+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Oklahoma City improved to 11-0 against the Eastern Conference this\
        \ season.\r"
    section13:
      primarytype: 'block'
      uuid: 'd0f0066e-2e11-4a8a-a8e7-16211f40f428'
      activationstatus: true
      created: 2025-01-06T12:08:43.428+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fe68b82d-6dba-4a2a-b317-53c251ca2dde'
      activationstatus: true
      created: 2025-01-06T12:08:43.428+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.428+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder trailed by as many as 13 in the game and 11 in the second\
        \ half before they fought their way back. Gilgeous-Alexander, who also finished\
        \ with 11 rebounds and six assists, had his hands all over a 9-0 Thunder run\
        \ in the fourth quarter that turned the tide.\r"
    section15:
      primarytype: 'block'
      uuid: '25339e36-aa16-45fd-ab86-384c8ec0fd77'
      activationstatus: true
      created: 2025-01-06T12:08:43.429+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.429+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2a817bab-506b-4b67-8916-7407dcb0af70'
      activationstatus: true
      created: 2025-01-06T12:08:43.429+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.429+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Thunder took the lead on a pair of Gilgeous-Alexander free throws,\
        \ before Dort’s steal and dunk put them up 89-85.\r"
    section17:
      primarytype: 'block'
      uuid: 'ed73d05e-0025-4518-8393-53a181592414'
      activationstatus: true
      created: 2025-01-06T12:08:43.430+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.430+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd7b4abcd-5194-4611-b01e-d5eaac7e0883'
      activationstatus: true
      created: 2025-01-06T12:08:43.430+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.430+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After a Boston miss, Gilgeous-Alexander drained a step-back 3-pointer\
        \ over Jrue Holliday to stretch the lead to seven. Two possessions later,\
        \ he blocked Tatum’s shot at the rim, then found Isaiah Hartenstein for an\
        \ alley-oop dunk in traffic.\r"
    section19:
      primarytype: 'block'
      uuid: 'dd43e307-4889-4fe7-943c-666497eaa598'
      activationstatus: true
      created: 2025-01-06T12:08:43.431+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.431+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ae43a434-6005-46e3-b784-1a96f59e394c'
      activationstatus: true
      created: 2025-01-06T12:08:43.431+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.431+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "After the Thunder squandered several other chances to extend the lead,\
        \ Dort hit back-to-back 3-pointers to put Oklahoma City up 100-88 with less\
        \ than two minutes remaining.\r"
    section21:
      primarytype: 'block'
      uuid: '259f4822-fd1e-4cb5-b5bc-8a0db0ca0dae'
      activationstatus: true
      created: 2025-01-06T12:08:43.432+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.432+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b0a0c493-e520-4acc-b3c6-35410846284b'
      activationstatus: true
      created: 2025-01-06T12:08:43.432+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.432+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The second came courtesy of Gilgeous-Alexander, who stole the ball\
        \ from Jaylen Brown and then found Dort for the 3-pointer.\r"
    section23:
      primarytype: 'block'
      uuid: '7fc9871c-2931-4d1b-a435-e8d1fbc8e9cb'
      activationstatus: true
      created: 2025-01-06T12:08:43.433+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T12:08:43.433+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '28d69b2f-cced-496d-b99d-21b2144fd520'
      activationstatus: true
      created: 2025-01-06T12:08:43.433+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T12:31:05.612+08:00
