      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section16:
      primarytype: 'block'
      uuid: '58710294-3580-4d72-8b4a-96a2bff1623d'
      activationstatus: true
      created: 2025-01-06T17:36:59.485+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:31:02.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T17:36:59.527+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Based on Cheryl Strayed’s memoir, this powerful drama portrays her
        solo journey along the Pacific Crest Trail. Reeling from personal losses and
        poor life choices, Cheryl (Reese Witherspoon) embarks on a 1,100-mile hike
        to heal and rediscover herself. <strong>Wild</strong>&nbsp;captures the raw
        beauty of nature and the catharsis of stepping out of one’s comfort zone.
        It’s an evocative story of resilience and the transformative power of embracing
        the unknown.</p>'
    section17:
      primarytype: 'block'
      uuid: '2cf88607-bfcf-499b-8d94-375c9ce4e2cb'
      activationstatus: true
      created: 2025-01-06T17:36:59.485+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T12:31:02.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T17:36:59.527+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>These films highlight the courage, determination, and hope required
        to start over. Whether it’s about finding love, chasing passions, or conquering
        fears, each story serves as a beacon of inspiration. So, as the new year unfolds,
        let these cinematic tales encourage you to embrace the possibilities of a
        fresh start.</p>'
