    caption: 'President Bongbong Marcos thanks the United Arab Emirates for pardoning
      220 Filipinos on its 53rd National Day. (Presidential Communications Office)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-01-06T18:28:21.000+08:00
