    template: '1'
    title: 'Comelec begins ballot printing for May 12 polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a16b962b-06b0-4c55-a68a-e5b23ba988ff'
      activationstatus: true
      created: 2025-01-06T18:57:03.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.868+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Commission on Elections
        (Comelec) began on Monday, Jan. 6, the printing of ballots for the midterm
        elections and the first Bangsamoro parliamentary polls on May 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '74f104c0-1b23-4648-8288-9a2b90dc58f4'
      activationstatus: true
      created: 2025-01-06T18:57:03.858+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.858+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Comelec said it was a “record early day one” of the printing process\
        \ after its law department finalized the list of candidates.\r"
    section2:
      primarytype: 'block'
      uuid: '0e308526-d2a1-407a-8695-87ee6be24208'
      activationstatus: true
      created: 2025-01-06T18:57:03.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Final and executory, wala ang pangalan sa balota. Kung sakali mang\
        \ may action ang Korte Suprema [Once the decision is final and executory,\
        \ the candidate’s name is excluded in the ballot. In case the Supreme Court\
        \ has an action] later, then the Comelec will find a way to comply with the\
        \ decision or order of the Supreme Court,” Comelec Chairman George Garcia\
        \ told a news conference, referring to aspirants that were disqualified or\
        \ declared nuisance.\r"
    section3:
      primarytype: 'block'
      uuid: '6f311c27-a6dc-4cb5-b432-e23712ba9b2c'
      activationstatus: true
      created: 2025-01-06T18:57:03.859+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.859+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia said he has submitted a letter to the high court about the beginning\
        \ of ballot printing.\r"
    section4:
      primarytype: 'block'
      uuid: '0acc33b5-85dd-482d-bcc2-0ea39f2259f6'
      activationstatus: true
      created: 2025-01-06T18:57:03.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The commission targets an average printing of 950,000 ballots per day\
        \ to complete almost 73 million ballots by April 14. The timeline considers\
        \ reprints and adjustments.\r"
    section5:
      primarytype: 'block'
      uuid: '6f0e3a80-5dc8-4262-9892-2327dfdbd2c0'
      activationstatus: true
      created: 2025-01-06T18:57:03.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The documents would be printed at the National Printing Office in Quezon\
        \ City.\r"
    section6:
      primarytype: 'block'
      uuid: '684602c3-3f6a-4623-be54-cf30dea2b2a6'
      activationstatus: true
      created: 2025-01-06T18:57:03.860+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.860+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garcia said among those prioritized are the following:\r"
    section7:
      primarytype: 'block'
      uuid: '13971fdb-7a6a-4a69-911f-740d2bcf7c2a'
      activationstatus: true
      created: 2025-01-06T18:57:03.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ around 10,000 to 11,000 ballots for overseas voting \r"
    section8:
      primarytype: 'block'
      uuid: 'e0931389-ce19-4b07-8826-43459127f360'
      activationstatus: true
      created: 2025-01-06T18:57:03.861+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.861+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ around 1,000 ballots for local absentee voting\r"
    section9:
      primarytype: 'block'
      uuid: '04a397c3-d632-4d47-a9f4-bac345027e31'
      activationstatus: true
      created: 2025-01-06T18:57:03.862+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:00.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:57:03.862+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "+ around one million test ballots\r"
    section10:
      primarytype: 'block'
      uuid: '05af7e10-61ce-48c1-a97b-7977e45e8117'
      activationstatus: true
