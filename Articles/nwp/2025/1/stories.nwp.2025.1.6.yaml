    title: '‘Shogun’ and ‘Hacks’ win top TV honors at Golden Globes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5af40efd-e8a0-4763-a8ee-8295d961a0bd'
      activationstatus: true
      created: 2025-01-06T13:03:51.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:04.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:07:28.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beverly Hills, California, US -</strong> "Shogun," FX’s
        historical epic set in imperial Japan, claimed the prestigious best drama
        television series trophy at Sunday’s Golden Globe Awards ceremony and "Hacks,"
        known for its complex female stand-up comedian, claimed the best comedy win.</p>'
    section1:
      primarytype: 'block'
      uuid: '358917fc-c8bd-4e80-b853-fd196bbcb91f'
      activationstatus: true
      created: 2025-01-06T13:03:51.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:04.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:07:28.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A tale of political machinations, \"Shogun,\" also won best female\
        \ and male acting awards for first-time winners Anna Sawai and Hiroyuki Sanada.\r"
    section2:
      primarytype: 'block'
      uuid: '7d3ba5c1-9cc3-491c-9472-060990223297'
      activationstatus: true
      created: 2025-01-06T13:03:51.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:31:04.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T13:07:28.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Thank you for everyone that has been in my life. All of you have\
        \ brought me here,\" Sanada said following his win.\r"
    section3:
      primarytype: 'block'
      uuid: '9de7f549-1e23-44c3-8ed3-3a23c3f853e2'
      activationstatus: true
      created: 2025-01-06T13:03:51.437+08:00
