      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Shai Gilgeous-Alexander scored
        33 points to lead the Oklahoma City Thunder to a 105-92 home win over the
        Boston Celtics on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa63b00-6e6d-4a94-8fff-0b9dce4d013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.423+08:00
