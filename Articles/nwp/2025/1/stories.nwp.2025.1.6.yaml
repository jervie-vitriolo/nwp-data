        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aedae7-306a-4208-9bb3-b5468d026ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.478+08:00
