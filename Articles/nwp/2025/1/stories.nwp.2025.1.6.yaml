    'title': 'What you need to know about the attempt to arrest South Korea’s Yoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62cf1e-8fc9-4c99-b201-6353536041af'
      'mgnl:activationStatus': true
