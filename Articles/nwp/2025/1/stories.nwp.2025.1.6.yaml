    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e8c6f-5463-48b9-8260-d45fa6734d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.483+08:00
      'mgnl:createdBy': 'jio-nwp'
