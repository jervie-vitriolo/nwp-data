      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A new year often symbolizes a clean slate, an opportunity to reset
        and embark on new journeys. For many, January marks the start of fresh experiences,
        renewed goals, and personal transformations. Cinema beautifully captures these
        moments of change, weaving stories that inspire, move, and motivate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acaf99-2a05-464b-a285-c053fb0e078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.477+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "From rediscovering passions to overcoming adversity, here are five\
        \ films that celebrate the beauty and challenges of starting anew:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb155822-dd2f-449a-9970-a054d8eb9c2b'
