    title: 'PH begins hosting 300 Afghans in transit to the US'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'ab8400c4-9574-42c1-b8d5-a54c369ab300'
      activationstatus: true
      created: 2025-01-06T11:32:17.773+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.737+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Around 300 Afghan nationals
        arrived in the country on Monday, Jan. 6 as part of an agreement with the
        United States to process their Special Immigrant Visas (SIVs).</p>'
    section1:
      primarytype: 'block'
      uuid: 'b47b5cc2-2529-441d-9fc7-9a133d640473'
      activationstatus: true
      created: 2025-01-06T11:32:17.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.738+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The agreement, signed in July 2024 and ratified by President Ferdinand
        Marcos Jr., allows the Afghan nationals to stay in the Philippines for up
        to 59 days while they complete their US visa processing.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a77f04c8-6417-48c6-a435-6ecf7edd009c'
      activationstatus: true
      created: 2025-01-06T11:32:17.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US State Department had said the Afghans — who are not classified
        as refugees — were instrumental during the stay of American forces in the
        Central Asian country until they withdrew in 2021.</p>'
    section3:
      primarytype: 'block'
      uuid: '70304c0d-abe7-4012-97dd-2a105dcbdb8c'
      activationstatus: true
      created: 2025-01-06T11:32:17.774+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.739+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The Philippine government said there were no outside pressures or negotiations
        in this arrangement.'
    section4:
      primarytype: 'block'
      uuid: '0309f0c7-f05c-42a6-85df-4c11b0972928'
      activationstatus: true
      created: 2025-01-06T11:32:17.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“There was never any pressure. There was never any negotiating leverage
        exercised with us in regard to this particular project,” a senior Philippine
        government official said.'
    section5:
      primarytype: 'block'
      uuid: 'ea8d75d6-12cc-420e-9a03-0bd0c2fdcd33'
      activationstatus: true
      created: 2025-01-06T11:32:17.775+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.740+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The entire processing project is expected to be completed within 100
        days from the arrival of the first applicants.'
    section6:
      primarytype: 'block'
      uuid: '4b15698b-4a24-443a-a42a-653a607d4d5c'
      activationstatus: true
      created: 2025-01-06T11:32:17.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“I think that is something that the Philippine government has made
        very clear to the US government: that this is a 100-day agreement and that
        it will terminate at the end of those 100 days. By then, it is our expectation
        that all of the applicants will have departed the Philippines,” the official
        added.'
    section7:
      primarytype: 'block'
      uuid: '5b6cb2a3-207a-4b3a-bbb2-49c3c79c39af'
      activationstatus: true
      created: 2025-01-06T11:32:17.776+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.741+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'All expenses related to the Afghan nationals' stay will be covered
        by the US government.'
    section8:
      primarytype: 'block'
      uuid: '74ec91fa-fccd-4686-a918-5445bb989706'
      activationstatus: true
      created: 2025-01-06T11:32:17.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Their movement will be restricted as well, and they will be housed
        in a designated area coordinated by the US embassy and its partner organizations.'
    section22:
      image: 'b51f207d-664b-458c-a534-768c2df88ea4'
      imagecaption: 'Up to 300 Afghan nationals arrived in the Philippines aboard
        a chartered flight on Jan. 6 to complete the processing of their US Special
        Immigrant Visas (SIVs) for their immigration to the United States. (US Embassy
        in the Philippines)'
      primarytype: 'block'
      uuid: '92f99dd5-6d2b-4585-8f97-37cba44f4a8f'
      activationstatus: true
      created: 2025-01-06T11:39:18.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section9:
      primarytype: 'block'
      uuid: '2523d34a-8200-45ae-9ef3-5af555618b73'
      activationstatus: true
      created: 2025-01-06T11:32:17.777+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.743+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Identity of Afghan nationals</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '0737381a-6f5e-4560-9c58-a388a7123472'
      activationstatus: true
      created: 2025-01-06T11:32:17.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Philippine and US officials have clarified the status of the Afghan
        nationals who worked with the US in Afghanistan.'
    section11:
      primarytype: 'block'
      uuid: 'a60171bf-83d9-40c4-8168-86b7279eb4cf'
      activationstatus: true
      created: 2025-01-06T11:32:17.778+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.744+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Government sources said some of the arriving Afghans are children.'
    section12:
      primarytype: 'block'
      uuid: '44282aa3-b220-4732-aa6e-fae7878ed826'
      activationstatus: true
      created: 2025-01-06T11:32:17.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“These are not refugees. These are individuals, families with whom
        the United States government has had long, extensive, and secure cooperation
        over the years in Afghanistan. These individuals have been vetted at the highest
        levels and deemed eligible for Special Immigrant Visas to the United States,”
        a senior Philippine official explained.'
    section13:
      primarytype: 'block'
      uuid: '3cb7a891-d559-4a3a-87f0-78409215080d'
      activationstatus: true
      created: 2025-01-06T11:32:17.779+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.745+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A US State Department official described the critical role these
        Afghans played during the US mission in Afghanistan: “The brains of our operations
        in Afghanistan for those 20 years were our Afghan staff. As the brains of
        our embassy here are our Filipino staff. They were with us day in and day
        out for years, while we diplomats came and went. Some fought with us on the
        battlefield, but many worked with us at our embassy and facilities and in
        the field.”</p>'
    section14:
      primarytype: 'block'
      uuid: '44909f19-10c5-4b20-8ba5-edd47d3eca54'
      activationstatus: true
      created: 2025-01-06T11:32:17.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In August 2021, the US military withdrew from Afghanistan, leaving
        the country under Taliban rule. The chaotic two-week evacuation saw the evacuation
        of more than 120,000 people, including thousands of Afghans who worked alongside
        US forces.'
    section15:
      primarytype: 'block'
      uuid: '1380d4e1-5f2f-4988-93cd-ae6ac05221ce'
      activationstatus: true
      created: 2025-01-06T11:32:17.780+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'US President Joe Biden made a commitment to assist those who helped
        the US and its allies during the conflict, making sure they had the opportunity
        to seek refuge in the US.'
    section16:
      primarytype: 'block'
      uuid: '9f486daf-fd9c-4b47-88b9-75f1e1a56497'
      activationstatus: true
      created: 2025-01-06T11:32:17.781+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We think we owe them the future that we tried to build in their
        country, and in America. And we are very grateful to you, the Filipino people,
        for helping us fulfill our promise to them — a pathway to safety and opportunity,”
        the US State Department Official said.</p>'
    section23:
      image: 'db55b6d2-175e-4a31-855b-42e785630696'
      imagecaption: 'The chartered plane carrying around 300 Afghan nationals arrived
        in the Philippines on Monday, Jan. 6. (US Embassy in the Philippines)'
      primarytype: 'block'
      uuid: '9f9f0fd9-52f4-4a69-bd97-66613af04250'
      activationstatus: true
      created: 2025-01-06T11:39:18.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: 'eff05781-930b-4fe8-bc0b-cc38f1e7e90f'
      activationstatus: true
      created: 2025-01-06T11:32:17.781+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The Philippines as host</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: '2703fa23-655b-4175-b375-b54e87b6af28'
      activationstatus: true
      created: 2025-01-06T11:32:17.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US government has said that the Philippines was at the top of
        its list to host Afghan nationals pending their SIV largely “because of the
        size, capability, and capacity of the consular section in the Philippines.”</p>'
    section19:
      primarytype: 'block'
      uuid: 'eb4931b3-f24a-40f8-930d-56e9e07d95e8'
      activationstatus: true
      created: 2025-01-06T11:32:17.782+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Manila and Washington have reassured the public that the Afghan nationals
        have undergone thorough vetting by security agencies from both countries to
        ensure safety.'
    section20:
      primarytype: 'block'
      uuid: 'b919d090-87f8-45f8-8b8a-4e7e2d9a82ef'
      activationstatus: true
      created: 2025-01-06T11:32:17.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'On the cusp of a new administration, there is confidence that the US
        will honor its commitments to the Afghan visa applicants.'
    section21:
      primarytype: 'block'
      uuid: 'eb7244fe-4770-408e-ace5-ce475a162f4f'
      activationstatus: true
      created: 2025-01-06T11:32:17.783+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:07.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T20:25:30.750+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“These are SIVs. These are people that the United States has a commitment
        to. I have every expectation that any administration would honor them,” a
        US State Department official said.</p>'
    section24:
      image: '40f2900f-0d26-4032-97f0-e3e4e90ee3a2'
      imagecaption: '(From left) US State Department linguist Mohammad Yama Behnaam,
        Philippine Department of Foreign Affairs Office of American Affairs Assistant
        Secretary Jose Victor Chan-Gonzaga, US Embassy in the Philippines Deputy Chief
        of Mission Y. Robert Ewing, and Philippine Bureau of Quarantine official Dr.
        Gerry Camba greet the Afghan nationals and their families upon their arrival
        in the Philippines on Monday, Jan. 6.  (US Embassy in the Philippines)'
      primarytype: 'block'
      uuid: '9eee4b72-788c-463c-99d0-c08faa194173'
