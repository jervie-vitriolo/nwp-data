    title: 'Firecracker injuries highest in almost a decade - DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb93adb7-36e3-476a-93d1-2b5c6e8d0384'
      activationstatus: true
      created: 2025-01-06T19:31:54.446+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> It seems old habits
        die hard despite constant warnings from authorities: firecracker injuries
        to welcome 2025 was almost the same level nearly a decade ago, the Department
        of Health (DOH) said on Monday, Jan. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: '559b6625-e710-49f6-9fd9-b052e745b1bb'
      activationstatus: true
      created: 2025-01-06T19:31:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From Dec. 22 until 6 a.m. on Jan. 6, the agency said it recorded 843\
        \ cases, or 38% higher than the 610 cases year-on-year. The numbers were from\
        \ 62 hospitals that are part of a monitoring system.\r"
    section2:
      primarytype: 'block'
      uuid: 'ab4f2c37-d04d-4c3d-9788-245f7a95c880'
      activationstatus: true
      created: 2025-01-06T19:31:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health Secretary Ted Herbosa earlier said that while the agency expects\
        \ the cases to rise leading up to the last monitoring day, he “[did not] expect\
        \ it to increase a lot.”\r"
    section3:
      primarytype: 'block'
      uuid: 'cdd48c01-ef4a-42ee-8eea-fdbd378ceeba'
      activationstatus: true
      created: 2025-01-06T19:31:54.447+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest count was the highest in nine years, or when cases reached\
        \ 932 in 2015-2016.\r"
    section4:
      contentwidth: '100%'
      embedcode: '<div class="flourish-embed flourish-chart" data-src="visualisation/21047671"><script
        src="https://public.flourish.studio/resources/embed.js"></script><noscript><img
        src="https://public.flourish.studio/visualisation/21047671/thumbnail" width="100%"
        alt="chart visualization" /></noscript></div>'
      primarytype: 'block'
      uuid: 'f5dc3ddc-847f-4838-8381-364af7149903'
      activationstatus: true
      created: 2025-01-06T19:31:54.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: 'd3a49cdd-5d23-4eac-b58e-a418d933136a'
      activationstatus: true
      created: 2025-01-06T19:31:54.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The data showed four deaths, including one from a bullet.</p>'
    section6:
      primarytype: 'block'
      uuid: '75f4a739-ab71-4076-94f1-fa7765498644'
      activationstatus: true
      created: 2025-01-06T19:31:54.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Others suffered skin burns and amputation.\r"
    section7:
      primarytype: 'block'
      uuid: '1c51951c-6d70-4474-aa3a-b5412dc5e8ba'
      activationstatus: true
      created: 2025-01-06T19:31:54.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the last monitoring day, there were two injuries on New Year’s Eve,\
        \ three on New Year’s Day, and six from previous days.\r"
    section8:
      primarytype: 'block'
      uuid: '57bcde6e-8f93-4591-b492-fc5340c51278'
      activationstatus: true
      created: 2025-01-06T19:31:54.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Of the total count, nearly six in 10 (59%) victims were 19 years
        old and below. Majority was male.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c911b5c2-9840-46b7-aee3-a46946655103'
      activationstatus: true
      created: 2025-01-06T19:31:54.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang kasabihan kasi may firecrackers para mag-ingay at maalis ang malas\
        \ ng nakaraang taon. Either huwag na tayo maniwala sa superstition or mag-ingay\
        \ tayo ng ibang pamamaraan na ligtas na walang ibang mai-injure,” Herbosa\
        \ said in a recent news conference.\r"
    section10:
      primarytype: 'block'
      uuid: 'ab96ea11-0877-4e08-9ac7-0e1a7f412bf6'
      activationstatus: true
      created: 2025-01-06T19:31:54.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There’s a superstition that there are firecrackers to\
        \ make noise and shoo away negativity from the previous year. Either we do\
        \ not believe in that superstition or use alternative noisemakers for safety.]\r"
    section11:
      primarytype: 'block'
      uuid: '3743dd81-02aa-4dc6-99a3-06f1ebc699d3'
      activationstatus: true
      created: 2025-01-06T19:31:54.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:05.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ipapaimplementa ko next year talagang bawal ang paputok sa bata, ligal\
        \ man o iligal, kasi ‘yon ‘yong nakikita natin na na-injure,” said the health\
        \ chief, adding that parents should stop their children from playing with\
        \ firecrackers.\r"
    section12:
      primarytype: 'block'
