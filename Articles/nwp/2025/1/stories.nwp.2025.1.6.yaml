    'mgnl:tags': ['Asean-Championship', 'ASEAN-Mitsubishi-Electric-Cup-2024', 'Vietnam',
      'football', 'Thailand', 'Sports-Watch']
    'stories': []
    'template': '1'
    'title': 'Late goals earn Vietnam Asean Championship win over 10-man Thais'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78e1d3-3958-4175-b028-67bbc62e9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.612+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.620+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Vietnam won the Asean Championship
        for the third time in their history on Sunday as a 3-2 win over 10-man defending
        champions Thailand in the second leg of the final in Bangkok sealed a 5-3
        aggregate victory for Kim Sang-sik’s side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282372d-98aa-4175-bc57-03c10b708865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.612+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pansa Hemviboon’s 82nd minute own goal and a stoppage time effort from\
        \ Nguyen Hai Long secured Vietnam’s first success since 2018 as the Golden\
        \ Star Warriors avenged their loss to the Thais in the previous final in 2022.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df80cd-e637-4b1d-a9a9-9953dc301fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.612+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam led 2-1 following Thursday’s first leg in Viet Tri and added\
        \ to their advantage in the eighth minute through Pham Tuan Hai, who lifted\
        \ the ball home after Pham Xuan Manh’s free kick was allowed to bounce in\
        \ the area by the Thai defence.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe451e16-8c7e-4a1e-8634-bed5f608f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Twenty minutes later the home side levelled when Doan Ngoc Tan gave\
        \ possession away 25 yards from goal and Ben Davis bent a first-time strike\
        \ around Nguyen Dinh Trieu into the bottom corner.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896e779-5c02-4216-9296-60a4455369b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.613+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.613+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Supachok Sarachat then gave Thailand the lead on the night and levelled\
        \ the overall score with a blistering strike in the 64th minute, the ball\
        \ flying into the top corner from more than 25 yards.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72267ee-da23-489b-989f-419e52bd4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tensions flared after Supachok’s goal and, in the 74th minute, the\
        \ game turned again as Weerathep Pomphun was dismissed for a second bookable\
        \ offence as he committed a cynical foul on Vu Van Thanh on the halfway line.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd960e22-97e1-4555-a51c-e9b9e692e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.614+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.614+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Vietnamese made their numerical superiority count soon after, substitute\
        \ Nguyen Quang Hai feeding possession to Tuan Hai and his shot towards the\
        \ bottom corner was redirected under goalkeeper Patiwat Khammai by the unfortunate\
        \ Pansa.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1350b1-9633-4e17-99bd-abc72f374960'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Suphanan Bureerat hit the crossbar in the final minute of regulation\
        \ time as the champions looked to take the defence of the trophy they have\
        \ won seven times into extra-time.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9d533-7b74-4e9f-838a-2f623b4aaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the Vietnamese, who first won the title in 2008, killed off Thai\
        \ hopes in the 20th minute of added time when Hai Long scored into an empty\
        \ net from distance with Patiwat stranded at the opposite end of the pitch.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9fbb0-e5c2-4450-aeff-712b7dc84e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T10:50:53.615+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T10:50:53.615+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Michael Church, Editing by Christian Radnedge)</p>'
  '300-afghans-arrive-in-PH-transit-to-US':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-06T11:23:11.000+08:00
    'embedimage': 'jcr:2c6882dc-e815-43c3-9683-cb17bc539a3d'
    'image': 'jcr:d2a0d7c4-d29f-4096-9618-9d98b53bb247'
    'imagesource': 'jcr:d2a0d7c4-d29f-4096-9618-9d98b53bb247'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77527f8-20aa-40d5-86e9-35f0d9bb89e0'
    'lead': 'Around 300 Afghan nationals arrived in the country on Monday as part
      of an agreement with the United States to process their Special Immigrant Visas
      (SIVs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T11:32:17.750+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:07.390+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:06.205+08:00
    'mgnl:lastModified': 2025-01-06T20:25:30.753+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Afghanistan', 'Afghans']
    'stories': []
    'template': '2'
    'title': 'PH begins hosting 300 Afghans in transit to the US'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8400c4-9574-42c1-b8d5-a54c369ab300'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.737+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Around 300 Afghan nationals
        arrived in the country on Monday, Jan. 6 as part of an agreement with the
        United States to process their Special Immigrant Visas (SIVs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b5cc2-2529-441d-9fc7-9a133d640473'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.738+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agreement, signed in July 2024 and ratified by President Ferdinand
        Marcos Jr., allows the Afghan nationals to stay in the Philippines for up
        to 59 days while they complete their US visa processing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f04c8-6417-48c6-a435-6ecf7edd009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US State Department had said the Afghans — who are not classified
        as refugees — were instrumental during the stay of American forces in the
        Central Asian country until they withdrew in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70304c0d-abe7-4012-97dd-2a105dcbdb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.739+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government said there were no outside pressures or negotiations
        in this arrangement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309f0c7-f05c-42a6-85df-4c11b0972928'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“There was never any pressure. There was never any negotiating leverage
        exercised with us in regard to this particular project,” a senior Philippine
        government official said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d75d6-12cc-420e-9a03-0bd0c2fdcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.740+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The entire processing project is expected to be completed within 100
        days from the arrival of the first applicants.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15698b-4a24-443a-a42a-653a607d4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“I think that is something that the Philippine government has made
        very clear to the US government: that this is a 100-day agreement and that
        it will terminate at the end of those 100 days. By then, it is our expectation
        that all of the applicants will have departed the Philippines,” the official
        added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6cb2a3-207a-4b3a-bbb2-49c3c79c39af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.776+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.741+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'All expenses related to the Afghan nationals'' stay will be covered
        by the US government.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec91fa-fccd-4686-a918-5445bb989706'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T11:32:17.777+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:07.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:25:30.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Their movement will be restricted as well, and they will be housed
        in a designated area coordinated by the US embassy and its partner organizations.'
    '22':
      'image': 'jcr:b51f207d-664b-458c-a534-768c2df88ea4'
      'imageCaption': 'Up to 300 Afghan nationals arrived in the Philippines aboard
        a chartered flight on Jan. 6 to complete the processing of their US Special
        Immigrant Visas (SIVs) for their immigration to the United States. (US Embassy
        in the Philippines)'
      'jcr:primaryType': 'mgnl:block'
