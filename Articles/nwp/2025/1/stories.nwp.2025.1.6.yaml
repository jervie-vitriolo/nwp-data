    'stories': []
    'template': '1'
    'title': '‘Shogun’ and ‘Hacks’ win top TV honors at Golden Globes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af40efd-e8a0-4763-a8ee-8295d961a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:03:51.436+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:04.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:07:28.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beverly Hills, California, US -</strong> "Shogun," FX’s
        historical epic set in imperial Japan, claimed the prestigious best drama
        television series trophy at Sunday’s Golden Globe Awards ceremony and "Hacks,"
        known for its complex female stand-up comedian, claimed the best comedy win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358917fc-c8bd-4e80-b853-fd196bbcb91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:03:51.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:04.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:07:28.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A tale of political machinations, \"Shogun,\" also won best female\
        \ and male acting awards for first-time winners Anna Sawai and Hiroyuki Sanada.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ba5c1-9cc3-491c-9472-060990223297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:03:51.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:04.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:07:28.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Thank you for everyone that has been in my life. All of you have\
        \ brought me here,\" Sanada said following his win.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7f549-1e23-44c3-8ed3-3a23c3f853e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:03:51.437+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:04.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:07:28.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"For the young actors and creators in the world, believe in yourself\
        \ and never give up,\" he added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66a7bc-c060-4932-b84c-0fb3524d9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:03:51.438+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:04.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:07:28.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Danielle Broadway and Lisa Richwine; Editing by
        Mary Milliken and Neil Fullick)</em></p>'
  'golden-globes-2025-film-awards':
    'author': 'Lisa Richwine, Danielle Broadway, and Dawn Chmielewski, Reuters'
    'caption': 'Demi Moore poses with the award for Best Performance by an Actress
      in a Motion Picture - Musical or Comedy, for The Substance, at the 82nd Golden
      Globe Awards in Beverly Hills, California on Sunday, Jan. 5. (Mario Anzuoni/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-06T13:03:59.000+08:00
    'imagesource': 'jcr:b21af63b-fb93-4ba1-a680-8165de25c8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9209fdd-ff49-4fec-b57e-4f89c9bef0fd'
    'lead': '''The Brutalist,'' the story of a Holocaust survivor who chases the American
      dream, and musical thriller ''Emilia Perez'' took home the first major movie
      honors of Hollywood’s awards season at the Golden Globes on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T13:06:54.247+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:03.959+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:07.900+08:00
    'mgnl:lastModified': 2025-01-06T13:06:54.351+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['2025-Golden-Globes']
    'stories': []
    'template': '1'
    'title': '''The Brutalist,'' ''Emilia Perez'' win top film honors at Golden Globes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ec58f-2f39-4976-8a13-239b6a43d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beverly Hills, California, US -</strong>&nbsp;"The Brutalist,"
        the story of a Holocaust survivor who chases the American dream, and musical
        thriller "Emilia Perez" took home the first major movie honors of Hollywood’s
        awards season at the Golden Globes on Sunday, Jan. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139bf95b-5e63-4d0c-8682-b0cfbc63e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Brutalist\" was named best movie drama and star Adrien Brody\
        \ won best film actor. \"Emilia Perez\" claimed best movie musical or comedy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55bf2c-e90d-4ac6-b6bb-12b9a1f04019'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the red-carpet ceremony in Beverly Hills, Demi Moore won best actress\
        \ in a musical or comedy film for her leading role in \"The Substance,\" the\
        \ story of a fading actress seeking a fountain of youth.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1b3a4-359f-4a84-8b90-a973789812b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm just in shock right now,\" Moore, known for movies such as \"\
        St. Elmo’s Fire\" and \"Ghost,\" said as she held her trophy on stage. \"\
        I've been doing this a long time, over 45 years. This is the first time I've\
        \ ever won anything as an actor.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef576f-ea61-4a9f-b126-e2b60100b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Stan was named best actor in a film musical or comedy for \"A Different\
        \ Man,\" a movie about a man with facial disfigurement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eaa366-e1b4-4390-8fc8-075112c3fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our ignorance and discomfort around disability and disfigurement\
        \ has to end now,\" Stan said. \"We have to normalize it and continue to expose\
        \ ourselves to it and our children.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91de7d-2878-4080-8016-15d0eaa3d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zoe Saldana appeared overwhelmed when she was named best supporting\
        \ film actress for playing a lawyer who helps a Mexican drug lord start a\
        \ new life and transition to a woman in musical thriller \"Emilia Perez.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd474a-f94f-4b4e-be2e-e65ac9ec9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"My heart is full of gratitude to the Golden Globes for celebrating\
        \ our film,\" Saldana said on stage as she wept through her speech and thanked\
        \ her co-stars and director.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9436b3fa-0a8c-4973-bf87-998da539dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kieran Culkin was named best supporting film actor for \"A Real Pain,\"\
        \ a dramedy about cousins who travel to Poland to explore their family’s roots.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa44ac3-b815-4874-b62e-409117a43683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the start of the show, first-time host Nikki Glaser welcomed the\
        \ celebrity crowd to \"Ozempic’s biggest night\" and teased Timothee Chalamet,\
        \ Harrison Ford, Selena Gomez and other power players in the audience.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca84065-623f-4c9e-ba85-9c2f3acb9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You could do anything, except tell the country who to vote for,"
        Glaser said, referring to widespread Hollywood support for the losing candidate
        in the recent US presidential election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e21c3-f3b8-4d17-8d5a-11ef8dc16d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the red carpet ahead of the show, celebrities dazzled in black,\
        \ gold and silver gowns with an occasional red or periwinkle in the mix. \"\
        Wicked\" star Ariana Grande wore a yellow Givenchy gown with a beaded bodice\
        \ that she said was a tribute to the yellow brick road leading to Oz in the\
        \ movie musical.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2a082-f719-4eea-b648-3d5b0461ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s so exciting to be here because I'm such a fan of every single\
        \ person I bump into,\" Grande said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1185e-a6fa-4de6-8416-96c5f552e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Globe honorees were chosen by 334 entertainment journalists from 85\
        \ countries, compared with roughly 9,000 voters who select the Academy Awards.\
        \ The Globes voting body has been expanded in recent years and organizers\
        \ instituted reforms after being criticized for ethical lapses and a lack\
        \ of diversity.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58793a1a-bd7d-465d-8ad5-a46dfe5c778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Winning a Globe can shine a spotlight on movies and performances in\
        \ the run-up to the Academy Awards in March.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ee240-75a6-45a9-a75f-4f38eee5780d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T13:06:54.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T13:06:54.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Richwine, Danielle Broadway and Dawn Chmielewski;
        Editing by Mary Milliken, Richard Chang and Himani Sarkar)</em></p>'
