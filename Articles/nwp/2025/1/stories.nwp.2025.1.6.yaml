    author: 'Danielle Broadway, Reuters'
    caption: 'Cosmo Jarvis, Michaela Clavell, Tadanobu Asano, Anna Sawai, Hiroyuki
      Sanada, Rachel Kondo and Justin Marks, winners of the Best Television Series
      - Drama Award for "Shogun," pose at the 82nd Golden Globe Awards in Beverly
