      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These films highlight the courage, determination, and hope required
        to start over. Whether it’s about finding love, chasing passions, or conquering
        fears, each story serves as a beacon of inspiration. So, as the new year unfolds,
        let these cinematic tales encourage you to embrace the possibilities of a
        fresh start.</p>'
