      lastmodified: 2025-01-06T19:42:05.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health officials found many failed to use safety gears, with almost\
        \ a fifth driving under the influence of alcohol.\r"
    section19:
      primarytype: 'block'
      uuid: '550d9c2c-846a-4242-b60f-31b3b358ba57'
      activationstatus: true
      created: 2025-01-06T19:31:54.455+08:00
