      lastmodified: 2025-01-06T19:42:05.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I would consider implementing next year a fireworks ban\
        \ on children, either legal or illegal fireworks, since most of the injuries\
        \ were children.]\r"
    section13:
      primarytype: 'block'
      uuid: '3b953572-cb30-4be2-a9c6-ec8cef010051'
