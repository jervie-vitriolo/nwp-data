      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The high court ordered the lessee and private developer, CJH Development
        Corporation (CJH DevCo), to turn over 247 hectares to the government through
        the Bases Conversion and Development Authority (BCDA), which owns and administers
        former US military reservations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515a52d-3929-4fac-a4a8-41b26509f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The leased area includes The Manor, The Forest Lodge, Camp John Hay
        Golf Course, the CAP Convention Center, Commander’s Cottage, open spaces,
        and other areas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e372a-f83f-4cf2-8205-96efaee6d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This victory is a win for the Filipino people as it paves the path
        for exciting investments and projects that will drive socioeconomic opportunities
        and protect the interests of all,” said BCDA President and Chief Executive
        Officer Joshua M. Bingcang in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4566f89-4ac4-44f4-a8cb-dcdc3db8c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As we open new doors of opportunity, more businesses may reinvest
        their capital in Camp John Hay and build upon the workforce, all while ensuring
        that the environmental and cultural integrity of the area are preserved and
        protected,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d2f48-0491-4dba-9224-c8023864a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.370+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The BCDA assured the public that businesses will continue to operate
        in Camp John Hay and encouraged all stakeholders to reach out and work together
        to ensure a smooth transition toward a better Camp John Hay.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a97701-ffbc-4743-b7fc-e367fe5a60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a report to the government-run Philippine News Agency, Col. Ruel
        Tagel, director of the Baguio City Police Office, said police personnel were
        deployed during the turnover on Monday, Jan. 6.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b161a89-803e-4f16-93d1-c53640be5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The notice was orderly, and there was no untoward incident during
        the implementation of the court’s order,” Tagel told PNA.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cc30b-d87c-40d0-86b0-a48834670327'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.371+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an April 2024 statement, the high court said following the transformation
        of Camp John Hay into the 625-hectare John Hay SEZ, the lease and development
        of a 247-hectare portion (Leased Property) was awarded to CJH DevCo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0bb486-6047-42bb-9791-153e15d5c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'BCDA then entered into a lease agreement with CJH DevCo, Fil-Estate
        Management, Inc., and Penta Capital Investment Corporation for the use, management,
        and operation of the leased portion.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c835ad-acf7-4522-a3fa-89776555187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.372+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Under the deal, BCDA shall remain the owner of the leased area, while
        CJH DevCo shall own improvements it will introduce. However, at the end of
        the lease agreement, CJH DevCo was obligated to transfer the ownership of
        the improvements to BCDA.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db29c9d-0962-4f26-85af-f6644ac6cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'CJH DevCo was also authorized under the agreement to sublease the area
        to third persons.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55060e6a-59fd-45ac-b20e-509e95b515d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prompted by disputes on obligations, CJH DevCo filed against BCDA a
        complaint in arbitration with the Philippine Dispute Resolution Center, Inc.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e911bc4f-6402-4c97-8f53-cecbc69f57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.373+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The arbitral tribunal found that both parties were guilty of breaches
        of their obligations under the agreement. It ordered the lessee to return
        the leased area with all improvements, while BCDA must refund to CJH DevCo
        the rent it paid worth P1.42 billion.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333e336-b051-4130-8e6c-1c53fc722ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T18:41:20.374+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:01.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:41:20.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The issue went into litigation at the regional trial court, was
        elevated to the Court of Appeals and eventually at the Supreme Court.</p>'
  'sofronio-vasquez-its-showtime-homecoming-performance-':
    'caption': 'HOMECOMING. ''The Voice'' US champion Sofronio Vasquez joined the
      It’s Showtime cast for a group photo. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-01-06T18:43:22.000+08:00
    'imagesource': 'jcr:ba62dccc-795d-44ee-8a40-72a459d03327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a51099e-1be3-49b9-a072-d27c85629d05'
    'lead': '‘The Voice’ United States Season 26 champion Sofronio Vasquez expressed
      his gratitude during his homecoming performance at the noontime variety show
      ‘It’s Showtime,’ on Monday, Jan. 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T18:46:26.049+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:00.948+08:00
