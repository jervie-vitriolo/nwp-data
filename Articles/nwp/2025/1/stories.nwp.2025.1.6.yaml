      'mgnl:lastActivated': 2025-03-13T12:31:05.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.423+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d17719e-ae0a-4893-b06a-832f6c69dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.424+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder extended their winning streak to a franchise-record 15.\
        \ Oklahoma City’s winning streak is tied for the longest this season with\
        \ Cleveland, which won 15 consecutive games to start the season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0cb968-3f88-417c-8f19-89edd9102ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.424+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc4d2b-bff6-4612-94ab-a584fb8628c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.424+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.424+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Aaron Wiggins, the star of Oklahoma City’s fourth-quarter comeback\
        \ against the Knicks on Friday, scored 15 points off the bench. Luguentz Dort\
        \ had 14, Cason Wallace added 13 and Jalen Williams put up 10.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb75689-be2c-46b0-bf21-f2ee10c67a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.425+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafc5dc-0bf4-4f7b-8b6a-41eb9c29e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.425+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.425+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder tightened things up defensively after giving up 65 first-half\
        \ points, holding the defending champions to just 27 points in the second\
        \ half. Boston hadn't scored fewer than 44 points in a half this season.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35195a-979b-46bc-9a90-15682d22603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.426+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97727598-44f3-4746-8f54-286495f336d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.426+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Celtics were just 8 of 40 (20 percent) from the field in the second\
        \ half.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776f3642-4027-44ae-bfc6-4e29b842856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.426+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.426+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e235d45-cf5a-4e7b-b75d-714514187d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.427+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jayson Tatum had 26 points and 10 rebounds for Boston, whose three-game\
        \ winning streak was snapped. Brown added 21 points -- all in the first half.\
        \ Brown was 0 for 7 from the floor after halftime. Kristaps Porzingis added\
        \ 19 points and nine boards.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6e7df-1ced-4f3a-8be3-4f44bb404d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.427+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3627aa93-e82a-412a-baad-2d89433c4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.427+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.427+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Oklahoma City improved to 11-0 against the Eastern Conference this\
        \ season.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0066e-2e11-4a8a-a8e7-16211f40f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.428+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68b82d-6dba-4a2a-b317-53c251ca2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.428+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.428+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder trailed by as many as 13 in the game and 11 in the second\
        \ half before they fought their way back. Gilgeous-Alexander, who also finished\
        \ with 11 rebounds and six assists, had his hands all over a 9-0 Thunder run\
        \ in the fourth quarter that turned the tide.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25339e36-aa16-45fd-ab86-384c8ec0fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.429+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a817bab-506b-4b67-8916-7407dcb0af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.429+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.429+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Thunder took the lead on a pair of Gilgeous-Alexander free throws,\
        \ before Dort’s steal and dunk put them up 89-85.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73d05e-0025-4518-8393-53a181592414'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.430+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4abcd-5194-4611-b01e-d5eaac7e0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.430+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.430+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After a Boston miss, Gilgeous-Alexander drained a step-back 3-pointer\
        \ over Jrue Holliday to stretch the lead to seven. Two possessions later,\
        \ he blocked Tatum’s shot at the rim, then found Isaiah Hartenstein for an\
        \ alley-oop dunk in traffic.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43e307-4889-4fe7-943c-666497eaa598'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.431+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43a434-6005-46e3-b784-1a96f59e394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.431+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.431+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "After the Thunder squandered several other chances to extend the lead,\
        \ Dort hit back-to-back 3-pointers to put Oklahoma City up 100-88 with less\
        \ than two minutes remaining.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f4822-fd1e-4cb5-b5bc-8a0db0ca0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0c493-e520-4acc-b3c6-35410846284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:05.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T12:08:43.432+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The second came courtesy of Gilgeous-Alexander, who stole the ball\
        \ from Jaylen Brown and then found Dort for the 3-pointer.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9871c-2931-4d1b-a435-e8d1fbc8e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T12:08:43.433+08:00
