      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Brittany (Jillian Bell) embarks on a transformative journey after being\
        \ advised to improve her health. What starts as a small effort evolves into\
        \ a life-changing mission to run the New York City Marathon. Along the way,\
        \ she confronts personal and financial challenges, learning to embrace her\
        \ worth and potential. Both comedic and heartfelt, this film underscores the\
        \ importance of perseverance and self-discovery in achieving one’s dreams.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b23ea-d49f-41eb-a000-0815e850e07f'
