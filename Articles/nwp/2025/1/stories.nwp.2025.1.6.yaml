    'lead': 'Robinsons Land Corporation (RLC), the real estate development arm of
      the Gokongwei Group, has announced the appointment of Mybelle Aragon-GoBio as
      president and chief executive officer, effective Feb. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-01-06T14:41:38.415+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T12:31:03.194+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:27:08.275+08:00
    'mgnl:lastModified': 2025-01-06T20:53:57.162+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Robinsons-Land-Corporation', 'Business']
    'stories': []
    'template': '1'
    'title': 'Mybelle Aragon-GoBio appointed as president and CEO of Robinsons Land
      Corporation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152ccd8-ed8c-45d4-a063-dc65a845c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.430+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong>&nbsp;Robinsons Land
        Corporation (RLC), the real estate development arm of the Gokongwei Group,
        has announced the appointment of Mybelle Aragon-GoBio as president and chief
        executive officer, effective Feb. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfe8a6-f500-4714-8126-335309d6680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.431+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, the company shared
        that Lance Y. Gokongwei will step down as president and CEO of RLC, a position
        he has held since Jan. 8, 2024. However, he will continue to serve as the
        executive chairman of the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cee9e-0981-4837-ba78-d29ae957b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.431+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We extend our deepest gratitude to our Chairman, Lance Gokongwei,\
        \ for his visionary leadership and invaluable contributions over the past\
        \ year,” RLC said in a statement. “With Mybelle Aragon-GoBio at the helm,\
        \ we are poised to embark on a new era of transformative growth and innovation.\
        \ Her commitment to synergy, customer-centricity, and operational excellence\
        \ will undoubtedly strengthen RLC’s leadership in the real estate industry\
        \ and deliver even greater value to our stakeholders.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527feeb-e57f-4ca9-833d-b86775ce5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.431+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A trailblazer in her own right, Aragon-GoBio is the first female
        president and CEO of RLC, which is a testament to the company’s meritocratic
        culture. Rising through the ranks, she represents the "bench strength" of
        homegrown leadership. The appointment not only highlights her exceptional
        talent and unwavering dedication but also underscores RLC’s commitment to
        progressive leadership, diversity, and inclusion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af92d97-2139-41d2-b53f-512376dafbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aragon-GoBio is an accomplished real estate executive with over 30\
        \ years of experience in the industry. She began her career with RLC in 1993\
        \ and has held significant leadership positions in logistics, residential\
        \ and office developments, as well as mixed-use estates. Through her strategic\
        \ vision and innovative approach, she has been instrumental in driving the\
        \ growth and diversification of the company.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54c67d-4b6b-4620-a589-6d0aba46ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As president and CEO of Robinsons Logistix and Industrials, Inc.,
        Aragon-GoBio established the Logistics Facilities Division as a cornerstone
        of RLC’s portfolio. Concurrently serving as senior vice president for Robinsons
        Destination Estates, she spearheaded the development of iconic projects such
        as Bridgetowne (Pasig and Quezon City), Sierra Valley (Cainta), and Montclair
        (Pampanga). These integrated developments exemplify RLC’s “Live, Work, Play,
        Inspire” philosophy, showcasing her passion for creating vibrant, sustainable
        communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e0926-b78a-406f-b799-e459c6939e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.432+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in her career, Aragon-GoBio also played a pivotal role in establishing\
        \ RLC’s High-Rise Buildings Division, driving significant revenues through\
        \ residential condominiums and office projects which capitalized on the growth\
        \ of the Business Process Outsourcing industry. She has been instrumental\
        \ in launching successful residential brands, forging high-profile joint ventures\
        \ with local and international partners, and advancing Public-Private Partnership\
        \ projects with both local and national government entities. These initiatives\
        \ have solidified RLC’s status as a dominant force in the property sector.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef37b0b-3610-4fd5-99f8-eeae98895e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T14:41:38.433+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:03.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T20:53:57.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aragon-GoBio graduated from Ateneo de Manila University with a degree
        in Management Engineering and also completed a minor in International Business
        from the University of Antwerp. In 2011, she was one of the topnotchers in
        the Professional Regulatory Commission’s Real Estate Broker Licensure Examination.</p>'
