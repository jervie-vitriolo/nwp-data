    title: 'Marcos thanks UAE for pardoning 220 Filipinos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0153bc22-4e32-4fec-ac72-4612c2fda26d'
      activationstatus: true
      created: 2025-01-06T18:29:40.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. expressed his gratitude to the United Arab Emirates (UAE) for showing
        compassion to Filipinos in detention for a number of offenses as the Middle
        Eastern country marked its 53rd National Day.</p>'
    section1:
      primarytype: 'block'
      uuid: '91c73d52-ea4e-43cd-ab01-763a59fec2ca'
      activationstatus: true
      created: 2025-01-06T18:29:40.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.418+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The UAE’s pardon of 220 Filipinos highlighted the distinguished friendship
        between the two countries, the Department of Foreign Affairs said.'
    section2:
      primarytype: 'block'
      uuid: '84395c58-542f-4e5f-93cf-2cd146073706'
      activationstatus: true
      created: 2025-01-06T18:29:40.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Ang desisyong ito, na karagdagan sa isang daan at apatnapu’t tatlong
        Pilipino na nabigyan ng pardon noong Eid al-Adha, ay patunay ng matibay na
        ugnayan ng ating mga bansa,” said Marcos in a video message on Monday, Jan.
        6.'
    section3:
      primarytype: 'block'
      uuid: 'ca160b6c-a932-4e34-b541-8bfae9062133'
      activationstatus: true
      created: 2025-01-06T18:29:40.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: This decision, which adds to the one hundred and forty-three
        Filipinos who were granted pardon during Eid al-Adha, is proof of the strong
        ties between our countries.]'
    section4:
      primarytype: 'block'
      uuid: '32ff5e26-3409-4718-aa43-53a1655ed7fb'
      activationstatus: true
      created: 2025-01-06T18:29:40.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.419+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“We extend our heartfelt gratitude to His Highness Sheikh Mohamed bin
        Zayed Al Nahyan and Prime Minister Sheikh Mohammed bin Rashid Al Maktoum,
        whom I also had the honor to meet, for this compassionate gesture,” he said.'
    section5:
      primarytype: 'block'
      uuid: '18f64dd4-3a93-4001-b608-dcd3e42ab100'
      activationstatus: true
      created: 2025-01-06T18:29:40.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.420+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The president said the Filipinos are having their travel documents
        processed ahead of their repatriation to the Philippines.'
    section6:
      primarytype: 'block'
      uuid: '93b7a3d4-c45f-41b8-88d9-18fa03d92dd4'
      activationstatus: true
      created: 2025-01-06T18:29:40.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.420+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Sa kanilang pag-uwi, nawa’y maging ligtas ang kanilang paglalakbay
        pauwi sa kanilang mahal na lupang tinubuan,” Marcos added.'
    section7:
      primarytype: 'block'
      uuid: '45cfbb4e-63d4-4070-a66a-9a433b74c46e'
      activationstatus: true
      created: 2025-01-06T18:29:40.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T12:31:01.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T18:36:55.421+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>[Translation: As they return home, may their journey be safe as
        they make their way back to their beloved homeland.]</p>'
