    primarytype: 'composition'
    uuid: '0a51099e-1be3-49b9-a072-d27c85629d05'
    lead: '‘The Voice’ United States Season 26 champion Sofronio Vasquez expressed
      his gratitude during his homecoming performance at the noontime variety show
      ‘It’s Showtime,’ on Monday, Jan. 6.'
    activationstatus: true
    created: 2025-01-06T18:46:26.049+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T12:31:00.948+08:00
