    title: 'La Niña to bring storms in first quarter - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be7708ce-e2b0-4035-9d14-e5696d051ee3'
      activationstatus: true
      created: 2025-01-06T19:41:40.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A climate pattern associated
        with above-normal rainfall is present in the region, with the state weather
        bureau warning of “increased chance” of storm activities in the first quarter.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a65d45e5-1816-458d-836e-09756eaab768'
      activationstatus: true
      created: 2025-01-06T19:41:40.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said it has been on watch since last year for La Niña conditions\
        \ to occur.\r"
    section2:
      primarytype: 'block'
      uuid: '453f74c8-f3ab-4e3b-ac5e-4b17a06eccaf'
      activationstatus: true
      created: 2025-01-06T19:41:40.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“With this development, higher chances of above-normal rainfall
        in January – February - March 2025 season are expected, which may cause floods,
        flash floods, and rain-induced landslides,” PAGASA Administrator Nathaniel
        Servando said on Monday, Jan. 6.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ae15fd1f-ca41-485e-8889-a4c5e8349bc0'
      activationstatus: true
      created: 2025-01-06T19:41:40.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Furthermore, an increased chance of tropical cyclone activity within\
        \ the Philippine Area of Responsibility (PAR) during the period is likely,”\
        \ Servando said.\r"
    section4:
      primarytype: 'block'
      uuid: '9172f07c-125c-4c3b-96d5-a4f087c28cc8'
      activationstatus: true
      created: 2025-01-06T19:41:40.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "La Niña is the opposite of El Niño, which has caused droughts and dry\
        \ spells in parts of the country, affecting billions worth of agricultural\
        \ output. El Niño ended in June last year.\r"
    section5:
      primarytype: 'block'
      uuid: '9728ad9b-41fa-4b94-9aea-2f8b15860b8b'
      activationstatus: true
      created: 2025-01-06T19:41:40.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA earlier said that during a La Niña episode, oceans get warmer\
        \ and could trigger severe tropical cyclones.\r"
    section6:
      primarytype: 'block'
      uuid: '916f36b9-940f-41f7-a36e-5a515f517a91'
      activationstatus: true
      created: 2025-01-06T19:41:40.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Periods of cooler-than-average sea surface temperatures in the equatorial\
        \ Pacific Ocean that started in September 2024 continue to persist and further\
        \ strengthened reaching the La Niña conditions threshold in December 2024,\
        \ as shown by the recent oceanic and atmospheric indicators,” Servando said\
        \ in a statement. \r"
    section7:
      primarytype: 'block'
      uuid: '85030f14-d835-4307-afd4-f9b9a3636e57'
      activationstatus: true
      created: 2025-01-06T19:41:40.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said La Niña is likely to continue in the first quarter, citing\
        \ a number of climate models.\r"
    section8:
      primarytype: 'block'
      uuid: '7ca78c7a-1e98-40de-926e-7e215bae3050'
      activationstatus: true
      created: 2025-01-06T19:41:40.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T12:30:59.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-01-06T19:42:20.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA previously said the impending La Niña would be “weak” and “\
        short-lived.”\r"
