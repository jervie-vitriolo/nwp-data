      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T18:57:03.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said among those prioritized are the following:\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13971fdb-7a6a-4a69-911f-740d2bcf7c2a'
      'mgnl:activationStatus': true
