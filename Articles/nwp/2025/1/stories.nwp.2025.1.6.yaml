      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7bf51c-0595-41bf-ab1f-8d4d2c91ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.481+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>After losing his high-profile restaurant job, Chef Carl Casper (Jon
        Favreau) returns to his hometown to rediscover his culinary roots. Rekindling
        his passion, he starts a food truck business with his son, serving mouthwatering
        Cuban sandwiches while traveling across America. This delightful film serves
        as a reminder that setbacks can pave the way for reinvention. <strong>Chef</strong>
        is a celebration of family, creativity, and the joy of following your heart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501b1d2-b7b6-4b63-b0af-81e480eefdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.482+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T12:31:02.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-01-06T17:36:59.527+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Brittany Runs a Marathon</strong></p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/Ks_HSj1UqKI?si=Lm23yYkpQYGYfrni"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5552c69-20a6-4821-a37b-95fe9252e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-01-06T17:36:59.482+08:00
      'mgnl:createdBy': 'jio-nwp'
