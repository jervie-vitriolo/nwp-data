      'mgnl:type': 'text'
      'text': "+ around 2.3 million ballots for the Bangsamoro region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c23b2-c9b4-4798-a876-91cfe0d9faea'
