      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c45b2-5f69-48a8-bbe3-82c54d90cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.730+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
