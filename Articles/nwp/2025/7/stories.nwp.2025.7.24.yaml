      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T11:45:32.035+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s acting Prime Minister Phumtham Wechayachai said the
        situation was delicate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aca09c-d061-4622-8ba5-4c74f7563017'
      'mgnl:activationStatus': true
