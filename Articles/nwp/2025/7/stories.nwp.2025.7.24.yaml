  'Brazil-join-South-Africas-Gaza-genocide-case':
    'author': 'Lisandra Paraguassu, Kanishka Singh, Isabel Teles, Andre Romani, Reuters'
    'caption': 'Israeli military vehicles manoeuvre in Gaza, as seen from the Israeli
      side of the Israel-Gaza border, July 21, 2025. (Amir Cohen/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-24T13:43:12.000+08:00
    'imagesource': 'jcr:ee83384a-94d6-4d75-b917-1ab3c4e787b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a73e49f-d401-4f01-97d0-67963001521a'
    'lead': 'Brazil is finalizing its submission to join South Africa’s genocide
      case against Israel’s actions in Gaza at the International Court of Justice,
      the foreign ministry said in a statement on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T13:52:27.090+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-24T13:54:41.835+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-24T13:54:41.486+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brazil to join South Africa’s Gaza genocide case against Israel at
      ICJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d46c1-1188-45b8-9f94-fa363e02749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.105+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.836+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia,&nbsp;Brazil -</strong> Brazil is finalizing its
        submission to join South Africa’s genocide case against Israel’s actions
        in Gaza at the International Court of Justice, the foreign ministry said in
        a statement on Wednesday, July 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc15e5d8-1eae-4387-ab0c-d24d0669e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.105+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.837+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfbd4fe-35ba-41ac-9f5b-aa3f769e8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.105+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.838+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Africa filed a case in 2023 asking the ICJ to declare that
        Israel was in breach of its obligations under the 1948 Genocide Convention.
        The case argues that in its war against Hamas militants, Israel’s military
        actions go beyond targeting Hamas alone by attacking civilians, with strikes
        on schools, hospitals, camps and shelters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb94727-c157-49ea-a13c-1f842a517a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.106+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.839+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a28f49-4d61-4b47-9711-a47b8da7b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.106+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.840+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other countries – including Spain, Turkey and Colombia – have also
        sought to join the case against Israel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf645df-bb7a-4ff2-aeec-d600e45a4b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.107+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.841+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48ffe4-5624-4d88-beb2-a9d51a0b9b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.107+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.842+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Brazilian government accused Israel of violations
        of international law "such as the annexation of territories by force," and
        it expressed "deep indignation" at violence suffered by the civilian population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30dbe5a-3135-4388-ab6d-f0837660a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.107+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.843+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8200e6-985f-4cdb-9a38-be608c8c23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.108+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.844+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel denies deliberately targeting Palestinian civilians, saying
        its sole interest is to annihilate Hamas. Lawyers for Israel have dismissed
        South Africa’s case as an abuse of the genocide convention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f00f5-8402-4a89-bf14-cc027f5ca3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.108+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.845+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db97f4e1-6a9c-451b-9545-2d9f63dcf168'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.109+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.846+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli embassy in Brasilia saidthe Brazilian statement used
        "harsh words that do not fully portray the reality of what is currently happening
        in Gaza," while Brazil also "completely ignored" the role of Hamas within
        Gaza’s reality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867c902-9521-4cc1-a005-2bbd9a3c3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.109+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.847+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea56afd-ec4a-42b2-b4b2-88ee8bed3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.110+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.848+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brazil’s National Israeli association CONIB said in a statement
        in response to Wednesday’s decision: "The breaking of Brazil’s long-standing
        friendship and partnership with Israel is a misguided move that proves the
        extremism of our foreign policy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afea2a-3e79-43a0-a6f1-7a991d5ce984'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.110+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0f721-c56a-4dfb-a0ad-f9db67f1047d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.111+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.849+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Luiz Inacio Lula da Silva has long been an outspoken
        critic of Israel’s actions in Gaza, but Wednesday’s decision carries added
        significance amid heightened tensions between Brazil and Israel ally the United
        States. The Trump administration announced 50% tariffs on all Brazilian goods
        this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1e2f8-b0c3-4921-a297-4305044c5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.111+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260287ba-0a4b-4b35-ae56-311d19afe919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.112+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:54:41.482+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A diplomat familiar with the thinking of the Lula administration
        told Reuters that Brazil does not believe its decision to join South Africa’s
        case will impact its relationship with Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6019c83-1809-416a-8336-750f4fb84a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:52:27.112+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:54:41.852+08:00
