    title: 'Brazil to join South Africa’s Gaza genocide case against Israel at
      ICJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '111d46c1-1188-45b8-9f94-fa363e02749c'
      activationstatus: true
      created: 2025-07-24T13:52:27.105+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.836+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Brasilia,&nbsp;Brazil -</strong> Brazil is finalizing its
        submission to join South Africa’s genocide case against Israel’s actions
        in Gaza at the International Court of Justice, the foreign ministry said in
        a statement on Wednesday, July 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dc15e5d8-1eae-4387-ab0c-d24d0669e521'
      activationstatus: true
      created: 2025-07-24T13:52:27.105+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.837+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.474+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'abfbd4fe-35ba-41ac-9f5b-aa3f769e8cae'
      activationstatus: true
      created: 2025-07-24T13:52:27.105+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.838+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>South Africa filed a case in 2023 asking the ICJ to declare that
        Israel was in breach of its obligations under the 1948 Genocide Convention.
        The case argues that in its war against Hamas militants, Israel’s military
        actions go beyond targeting Hamas alone by attacking civilians, with strikes
        on schools, hospitals, camps and shelters.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ddb94727-c157-49ea-a13c-1f842a517a41'
      activationstatus: true
      created: 2025-07-24T13:52:27.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.839+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'd8a28f49-4d61-4b47-9711-a47b8da7b50c'
      activationstatus: true
      created: 2025-07-24T13:52:27.106+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.840+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.476+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Other countries – including Spain, Turkey and Colombia – have also
        sought to join the case against Israel.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ddf645df-bb7a-4ff2-aeec-d600e45a4b00'
      activationstatus: true
      created: 2025-07-24T13:52:27.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.841+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.476+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6e48ffe4-5624-4d88-beb2-a9d51a0b9b51'
      activationstatus: true
      created: 2025-07-24T13:52:27.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.842+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.477+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In its statement, the Brazilian government accused Israel of violations
        of international law "such as the annexation of territories by force," and
        it expressed "deep indignation" at violence suffered by the civilian population.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e30dbe5a-3135-4388-ab6d-f0837660a857'
      activationstatus: true
      created: 2025-07-24T13:52:27.107+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.843+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.477+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'fa8200e6-985f-4cdb-9a38-be608c8c23ac'
      activationstatus: true
      created: 2025-07-24T13:52:27.108+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.844+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.478+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israel denies deliberately targeting Palestinian civilians, saying
        its sole interest is to annihilate Hamas. Lawyers for Israel have dismissed
        South Africa’s case as an abuse of the genocide convention.</p>'
    section9:
      primarytype: 'block'
      uuid: '372f00f5-8402-4a89-bf14-cc027f5ca3fc'
      activationstatus: true
      created: 2025-07-24T13:52:27.108+08:00
