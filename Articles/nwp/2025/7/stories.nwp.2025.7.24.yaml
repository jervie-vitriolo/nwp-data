    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624106ff-6c4f-47e7-bbf0-392ef0d71f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T11:42:06.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
