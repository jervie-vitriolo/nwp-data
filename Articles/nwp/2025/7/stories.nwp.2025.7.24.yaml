      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
