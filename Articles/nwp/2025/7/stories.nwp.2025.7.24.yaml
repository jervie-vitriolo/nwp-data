      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db634f-cc51-43a3-975f-8a4e131e3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.140+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.411+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Expectations were low for the summit marking 50 years of diplomatic
        ties after weeks of escalating tension and wrangling over its format, with
        the duration abruptly halved to a single day at Beijing’s request.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbba3ba-5c2b-4bde-b1bc-024328f8730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.141+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.127+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.412+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ed6b9-c33a-4c4e-90cd-9c5b6db03889'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.141+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.413+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Issues of trade imbalance, market access and rare earths are on
        the agenda as Xi and Premier Li Qiang meet visitors Ursula von der Leyen,
        the president of the European Union Commission, and Antonio Costa, the European
        Council president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de169b-9485-4fc3-b303-92f92c7a2db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.142+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.128+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.413+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73305090-75c5-4556-990e-22feb2344223'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.142+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The more severe and complex the international situation, the more
        China and the EU must strengthen communication, enhance mutual trust and deepen
        cooperation," Xi told von der Leyen and Costa, state broadcaster CCTV said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136fb1c-8f12-43d9-b61d-22e14443a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.143+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.414+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d26f9-d47f-41a4-b65e-e689ff88302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.143+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.415+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Chinese and European leaders should ... make correct strategic
        choices that meet the expectations of the people," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960e71f-7ffa-4973-9385-317ee09f76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.129+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a12e1-3a9e-45b2-8bec-66d0a195bf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.144+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.130+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.416+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weeks leading up to the summit had been dominated by tit-for-tat
        trade disputes and hawkish rhetoric from European officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750a479-a452-4439-b5b2-26c326318c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.145+08:00
