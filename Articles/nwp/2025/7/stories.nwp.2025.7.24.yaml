      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06969c72-77bd-4ab9-aafb-4ccca3f8639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.734+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.117+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump has faced intense backlash from his own supporters after his\
        \ administration said it would not release the files, reversing a campaign\
        \ promise.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c0cb0-bb11-45e5-aaea-bd70a5880dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.735+08:00
