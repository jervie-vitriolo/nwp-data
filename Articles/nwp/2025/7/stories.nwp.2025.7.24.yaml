    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419bd37-d00b-4e6a-bd69-5e849aa7fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.733+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.116+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Reuters was not able to immediately verify the Journal’s report.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ca971-202a-42c0-a60a-7c8ca8128a95'
