      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.136+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Maga pushback</strong></h2>'
    section47:
      primarytype: 'block'
      uuid: '9b6a04d2-8c59-44b6-8bcf-75694f70b017'
      activationstatus: true
      created: 2025-07-24T13:20:07.752+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.137+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '6cbfa6f1-4aa3-4fd2-b23a-276261062e85'
      activationstatus: true
      created: 2025-07-24T13:20:07.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump and his advisers have long engaged in conspiracy theories,
        including about Epstein, that have resonated with Trump’s political base.
        The Make American Great Again movement’s broad refusal to accept his administration’s
        argument that those theories are now unfounded is unusual for a politician
        who is accustomed to enjoying relatively unchallenged loyalty from his supporters.</p>'
    section49:
      primarytype: 'block'
      uuid: 'cc6aa2a4-8bc2-4422-998e-d63c5c99f8f5'
      activationstatus: true
      created: 2025-07-24T13:20:07.753+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.138+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '4f9f7d6d-9fe3-46b0-be75-9e407910a9a6'
      activationstatus: true
      created: 2025-07-24T13:20:07.754+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.139+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Epstein hung himself in prison, according to the New York City chief
        medical examiner. But his connections with wealthy and powerful individuals
        prompted speculation that his death was not a suicide. The Justice Department
        said in its memo this month that it had concluded Epstein died by his own
        hand.</p>'
    section51:
      primarytype: 'block'
      uuid: 'd0453a22-2386-4e98-a80e-56c387e35a35'
      activationstatus: true
      created: 2025-07-24T13:20:07.755+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.140+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: 'f112787f-26b4-4b21-bdf0-a8e2f5eeae72'
      activationstatus: true
      created: 2025-07-24T13:20:07.756+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>In a sign of how the issue has bedeviled Trump and divided his fellow
        Republicans, US House Speaker Mike Johnson on Tuesday abruptly said he would
        send lawmakers home for the summer a day early to avoid a floor fight over
        a vote on the Epstein files.</p>'
    section53:
      primarytype: 'block'
      uuid: '40d35482-672a-4923-bf17-0c0bd55ac9e6'
      activationstatus: true
      created: 2025-07-24T13:20:07.757+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.141+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '7f4d0ee8-c94c-44fc-b6e3-76c81cb5de69'
      activationstatus: true
      created: 2025-07-24T13:20:07.757+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.142+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His decision temporarily stymied a push by Democrats and some Republicans
        for a vote on a bipartisan resolution that would require the Justice Department
        to release all Epstein-related documents.</p>'
    section55:
      primarytype: 'block'
      uuid: 'ebdf0e3d-7d3b-41c1-a3bb-96e5a2c0d6bd'
      activationstatus: true
      created: 2025-07-24T13:20:07.758+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.143+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'f945d687-c09b-45ec-9caa-25b1ca791659'
      activationstatus: true
      created: 2025-07-24T13:20:07.759+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.143+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But a subcommittee of the House Oversight Committee on Wednesday
        approved a subpoena seeking all Justice Department files on Epstein. Three
        Republicans joined five Democrats to back the effort, in a sign that Trump’s
        party was not ready to move on from the issue.</p>'
    section57:
      primarytype: 'block'
      uuid: '00e7a112-85dc-4bf8-a6ab-4c359e2d7d62'
      activationstatus: true
      created: 2025-07-24T13:20:07.760+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.144+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: '261b0649-eb20-4b3a-b59d-69237c5bb472'
      activationstatus: true
      created: 2025-07-24T13:20:07.761+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.145+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump, stung and frustrated by the continued focus on the Epstein
        story, has sought to divert attention to other topics, including unfounded
        accusations that former President Barack Obama undermined Trump’s successful
        2016 presidential campaign. Obama’s office denounced the allegations as "ridiculous."</p>'
    section59:
      primarytype: 'block'
      uuid: 'df7d3171-7781-4c2e-8ca5-def4f7e5d128'
      activationstatus: true
      created: 2025-07-24T13:20:07.762+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.146+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: 'd407d491-6b25-408a-a7cb-06a4ebddab8f'
      activationstatus: true
      created: 2025-07-24T13:20:07.762+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.146+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>More than two-thirds of Americans believe the Trump administration
        is hiding information about Epstein’s clients, according to a Reuters/Ipsos
        poll conducted last week.</p>'
    section61:
      primarytype: 'block'
      uuid: '358d133f-c60a-48a2-9fb4-8c7e403fc02d'
      activationstatus: true
      created: 2025-07-24T13:20:07.763+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.147+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '021d4eaf-7812-4496-8a1c-76bee913cf96'
      activationstatus: true
      created: 2025-07-24T13:20:07.764+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.148+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Andrew Goudsward in Washington and Joseph Ax in
        Princeton, New Jersey, additional reporting by Jeff Mason; editing by Scott
        Malone and Diane Craft)</em></p>'
