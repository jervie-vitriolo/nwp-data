      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who was friendly with Epstein in the 1990s and early 2000s,\
        \ appears multiple times on flight logs for Epstein’s private plane in the\
        \ 1990s. Trump and several members of his family also appear in an Epstein\
        \ contact book, alongside hundreds of others.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2228bfe-7636-428e-b376-07067812df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.731+08:00
