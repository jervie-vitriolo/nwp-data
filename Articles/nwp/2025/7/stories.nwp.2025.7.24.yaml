      'mgnl:lastModified': 2025-07-24T12:46:37.423+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The EU defines China as a "partner, competitor and systemic rival",
        which frames its strategic approach to China policy.</p>'
