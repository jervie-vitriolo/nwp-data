  'START HERE----->US-sends-KC-135-aircraft-to-PH-for-humanitarian-mission':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'Philippine Air Force troops navigate flooded areas to evacuate stranded
      residents in Camiling, Tarlac. The US has sent its KC-135 aircraft with medical
      and rescue equipment to boost the Philippines' disaster response.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-24T19:05:40.000+08:00
    imagesource: 'f8f78921-156d-4698-be18-c0d24bc79bb5'
    primarytype: 'composition'
    uuid: '33cbf7d8-5b33-497f-85ff-8b27abfcb45b'
    lead: 'Washington has sent a refueling aircraft that can also carry cargo and
      patients for medical evacuation on a mission to the Philippines as the country
      grapples with persistent heavy rains for almost a week now.'
    activationstatus: true
    created: 2025-07-24T19:17:09.046+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-24T19:17:09.376+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-24T19:17:09.103+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: '5fd67578-b4af-4c05-8238-d22ac6b76f2f', '2d21ecf2-23a4-4ebb-abe3-42b103f07099'
    template: '1'
    title: 'US sends KC-135 aircraft to PH for humanitarian mission'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '679c78c1-ba56-46c5-a156-a38fa4f15bf4'
      activationstatus: true
      created: 2025-07-24T19:17:09.092+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.100+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Washington has sent a refueling aircraft that
        can also carry cargo and patients for medical evacuation on a mission to the
        Philippines as the country grapples with persistent heavy rains for almost
        a week now.</p>'
    section1:
      primarytype: 'block'
      uuid: '01aed14f-a433-4b7c-bba5-4f2ac8cd355c'
      activationstatus: true
      created: 2025-07-24T19:17:09.093+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.378+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.093+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The Philippine Air Force said the KC-135 Stratotanker, which is larger\
        \ than the military transport aircraft C-130, carries equipment that would\
        \ boost humanitarian assistance and disaster relief (HADR) efforts.\r"
    section2:
      primarytype: 'block'
      uuid: '498a66e9-7aa8-4786-962b-449efcaa45c3'
      activationstatus: true
      created: 2025-07-24T19:17:09.093+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.379+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.093+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That KC-135 provides the core aerial refuelling capability for the\
        \ US Air Force, but is capable of medical transport during an evacuation situation,\
        \ the US Air Force Expeditionary Center said on its website.\r"
    section3:
      primarytype: 'block'
      uuid: 'f976b670-9e85-4ba4-96a3-16a74d1c0191'
      activationstatus: true
      created: 2025-07-24T19:17:09.094+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.380+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.094+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“The KC-135 aircraft from the US is bound for Clark Air Base bringing\
        \ in HADR equipment. The aircraft is currently in Japan and it is now awaiting\
        \ departure,” Maj. Richard Calma, Philippine Air Force Public Affairs Office\
        \ assistant chief, told reporters on Thursday.\r"
    section4:
      primarytype: 'block'
      uuid: '2a68816a-717c-47d7-a8ca-2390441948e3'
      activationstatus: true
      created: 2025-07-24T19:17:09.094+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.381+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.094+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "“It’s a little bit larger than our C130,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: '28155655-6e51-48c3-9412-e971f15e657d'
      activationstatus: true
      created: 2025-07-24T19:17:09.094+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-24T19:17:09.382+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T19:17:09.094+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Clark Air Base in Pampanga is not one of the <a href="https://www.newswatchplus.ph/news/2025/7/23/US-INDOPACOM-to-send-crisis-action-team-to-Philippines-to-boost-disaster-response.html">EDCA
        sites</a>, a shorthand for the Philippine-US Enhanced Defense Cooperation
        Agreement, that were activated earlier this week to augment relief efforts.</p>'
    section6:
      primarytype: 'block'
