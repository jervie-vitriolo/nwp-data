      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the summit, von der Leyen struck a more conciliatory
        tone, calling it an opportunity to "both advance and rebalance our relationship"
        in a post on X on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdf3a6-4195-468f-ae4b-68937af98f6c'
