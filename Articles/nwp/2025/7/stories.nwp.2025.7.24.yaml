    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1100db8-431b-4a05-a35b-864f10b856a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.140+08:00
