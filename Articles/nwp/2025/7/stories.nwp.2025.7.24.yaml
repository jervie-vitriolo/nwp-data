      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand/Phnom Penh, Cambodia -</strong> Armed
        clashes broke out between Thailand and Cambodia along a disputed area of their
        border on Thursday, July 24, both countries said, accusing each other of firing
        the first shots after weeks of simmering tension and diplomatic spats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4f3e4-651e-4de1-a628-558523e49ee9'
