      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.422+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two shared interests in trade, climate, and global governance,
        it said, adding, "These areas of common ground should not be eclipsed by isolated
        points of friction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac764d1-b814-420e-af34-ce5867e12f2e'
