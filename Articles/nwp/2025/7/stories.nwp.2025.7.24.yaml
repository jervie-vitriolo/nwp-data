      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d874d-a00a-441e-ab74-143541f0b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.031+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.705+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His opinion was joined by US Circuit Judge Michael Hawkins, a fellow
        appointee of Democratic President Bill Clinton.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408e433-cf7b-4b7c-b5b1-54db7313f686'
