      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters has not confirmed the authenticity of the alleged letter.
        Trump has sued the Journal and its owners, including billionaire Rupert Murdoch,
        asserting that the birthday note was fake.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea454ae2-8deb-42d1-bb68-b149d1fcb93d'
