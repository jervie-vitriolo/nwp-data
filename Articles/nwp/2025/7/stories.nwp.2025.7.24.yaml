      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Circuit Judge Patrick Bumatay, a Trump appointee, dissented,
        saying in his view the Democratic-led states lacked standing to challenge
        Trump’s order, as he warned of the risks of "judicial overreach."</p>'
    '41':
