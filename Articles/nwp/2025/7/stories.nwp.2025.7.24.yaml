      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>But its exports of rare earth magnets to the EU surged in June by
        245% from May, to stand at 1,364 metric tons, though that was still 35% lower
        than the year-earlier figure, customs data showed.</p>'
