    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bee358-b7fe-49f9-b759-26befeecee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T11:42:06.595+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T11:45:32.518+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T11:45:32.038+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>For more than a century, Thailand and Cambodia have contested sovereignty
        at various undemarcated points along their 817 km (508 miles) land border,
        which has led to skirmishes over several years and at least a dozen deaths,
        including during a weeklong exchange of artillery in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81620c54-0bfe-4c8b-a766-8803007b3f4a'
