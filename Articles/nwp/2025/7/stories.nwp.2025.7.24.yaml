      lastmodified: 2025-07-24T11:45:32.029+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The clash came after Thailand recalled its ambassador to Cambodia
        late on Wednesday and said it would expel Cambodia’s envoy in Bangkok, after
        a second Thai soldier in the space of a week lost a limb to a landmines it
        said had been laid recently in the disputed area.</p>'
    section8:
