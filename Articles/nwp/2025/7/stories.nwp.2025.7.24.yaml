      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.120+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a7c3b-a274-4f67-bfc0-62d67f3c5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.120+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump has not been accused of wrongdoing related to Epstein and has\
        \ said their friendship ended before Epstein’s legal troubles first began\
        \ two decades ago.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90f434-a890-456a-b566-4ccbdd04d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.737+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1ebda-f941-4d65-a15b-63975327cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.122+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Bondi and Deputy Attorney General Todd Blanche issued a statement that\
        \ did not directly address the Journal’s report.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99b6cb-41a6-47f7-ab11-9db99b8b5b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.738+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99720813-7105-4f57-a539-ef7c0d832d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.739+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Nothing in the files warranted further investigation or prosecution,\
        \ and we have filed a motion in court to unseal the underlying grand jury\
        \ transcripts,\" the officials said. \"As part of our routine briefing, we\
        \ made the President aware of the findings.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0b61b-31d8-4cb2-b0ed-9950ad520328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f92483-f15d-4c54-a342-e70d49fedb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.740+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Many names appeared</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d7e7c-3c18-4147-ade5-607771ed26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.741+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ba5c6-580a-444f-9ca7-724fd8447160'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.741+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The newspaper reported that Bondi and her deputy told Trump at a
        White House meeting that his name, as well as those of "many other high-profile
        figures," appeared in the files.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5150eb-ebae-4680-9579-456cf1bac8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.742+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85518fd-2b7b-4fc1-8d0f-adfb2e5fe694'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.743+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Epstein died by suicide in 2019 while awaiting trial on sex trafficking
        charges, to which he had pleaded not guilty. In a separate case, Epstein pleaded
        guilty in 2008 to a prostitution charge in Florida and received a 13-month
        sentence in what is now widely regarded as too lenient a deal with prosecutors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209807f1-229d-4a47-ab17-bd9351bec2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.743+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0fe27-3ad8-47d6-822d-c6fff4487876'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.744+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under political pressure last week, Trump directed the Justice Department
        to seek the release of sealed grand jury transcripts related to Epstein.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524a2b0-0188-4d86-ba6f-a9510a027817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f52ef-324b-4891-b4c9-896edcca7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.745+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.131+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US District Judge Robin Rosenberg denied one of those
        requests, finding that it did not fall into any of the exceptions to rules
        requiring grand jury material be kept secret.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae00cb-8cef-4c0d-aa56-2bd58c55deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.746+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.131+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b424c31-f15e-411b-af75-1f60a8eab01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.747+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.132+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>That motion stemmed from federal investigations into Epstein in
        2005 and 2007, according to court documents; the department has also requested
        the unsealing of transcripts in Manhattan federal court related to later indictments
        brought against Epstein and Maxwell.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
