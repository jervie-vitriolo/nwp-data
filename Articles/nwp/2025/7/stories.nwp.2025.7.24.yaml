      'jcr:uuid': 'd407d491-6b25-408a-a7cb-06a4ebddab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.762+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.146+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than two-thirds of Americans believe the Trump administration
        is hiding information about Epstein’s clients, according to a Reuters/Ipsos
        poll conducted last week.</p>'
