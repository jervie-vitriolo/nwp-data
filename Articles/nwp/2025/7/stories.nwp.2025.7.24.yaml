  'marcos-trump-tariff-talks--more-negotiations-ahead':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-24T22:01:24.000+08:00
    'imagesource': 'jcr:ba2b0213-3788-4a92-a759-514a9cef02d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f05d96-73f4-48d0-b9a6-13aa9742db83'
    'lead': 'The recently announced 19% tariff on certain Philippine exports to the
      United States, though seen by some as a disappointing move, should not be viewed
      in isolation nor as the definitive outcome of US-Philippine trade negotiations,
      said Philippine Ambassador to the US Jose Manuel Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T22:04:38.895+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-24T22:04:39.263+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-24T22:04:38.938+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump']
    'stories': []
    'template': '1'
    'title': 'US tariff cut a ‘starting point,’ more negotiations ahead - Romualdez '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4997898-8828-4283-9d71-53d4af9402bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.916+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.931+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The recently announced
        19% tariff on certain Philippine exports to the United States, though seen
        by some as a disappointing move, should not be viewed in isolation nor as
        the definitive outcome of US-Philippine trade negotiations, said Philippine
        Ambassador to the US Jose Manuel Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b52897-69c5-415d-9f79-3177a6fd3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus following President Ferdinand Marcos
        Jr.’s high-profile visit to the White House, Romualdez said the tariff deal
        is still under negotiation and should be viewed in the broader context of
        deepening strategic and economic ties.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba06a49-9f66-4b66-8af4-528399309fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Well, it is… hindi pa tapos ''yan eh,” Romualdez said. “There are
        a lot of details that have to be still thrashed out. It’s just—I would call
        it a beginning balance.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdf6eb-4524-4da3-ae53-2319e4a23d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.917+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.917+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s not final. There are still many details to iron
        out. This is just the starting point.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310e4f4-11cd-4192-b5ca-a7c610bea2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The interview came amid criticism from some lawmakers, including Senator
        Panfilo Lacson, who called the 19% tariff “the worst insult a host can throw
        at his guest.” Senator Lacson also urged the Philippines to consider diversifying
        its trade partnerships.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03601b6b-8929-48ef-bd28-b6dc06da9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.918+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.918+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But Romualdez was quick to temper that narrative.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2d595-16aa-45a1-96bc-724ba885397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That’s Senator Lacson’s view. We cannot look at the trees, we have
        to look at the forest,” he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a21db-daa5-4ce3-856f-c19f600bd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.919+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.919+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While the tariff represents only a percentage-point decrease from the
        last , Romualdez underscored that it’s part of an ongoing negotiation process,
        not a finalized deal. He noted that other ASEAN members are still subject
        to higher tariffs and that the Philippines remains in a favorable position.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9765a1-c165-403d-8dad-46dad4330021'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“President Trump actually said… I cannot do anything lower at this
        time until we find something that will be good common ground,” Romualdez said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc8d9e-621b-4f25-a4f5-d27a55244ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador also noted that the current level of Philippine exports
        to the US  — only 16% of the country’s total — means that the overall economic
        impact may be smaller than critics suggest. More important, he said, is the
        evolving strategic partnership between the two nations, particularly in the
        Indo-Pacific region.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66af179-23b5-41d3-b3d3-1d881c1ceff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.920+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.920+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We can have all the beautiful economic stuff,” Romualdez warned, “but
        kung hindi tayo secure, that creates instability.”'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cdf60-31cc-4f9c-83f3-662caf1e4ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But if we are not secure, that creates instability.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b0f5a-a618-4e19-9ef3-f002439cb42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.921+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.921+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said no binding agreements have been signed regarding the tariffs,
        and noted that negotiations, especially concerning tariff-free importation
        of US products into the Philippines, are still underway.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8be42-eca0-4577-b00c-db3e7acd4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala pa naman tayong pinipirmahan eh,” he noted. “Pinag-uusapan pa
        lang natin kung paano natin gagawin.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40e976-e5d5-43e9-ae8b-f76e95d9ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.922+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.922+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We haven’t signed anything yet. We’re still in talks
        about how to move forward.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd937f81-0109-4f79-a953-8b8ce0fb07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Marcos’ conduct during the meeting, Romualdez praised the president’s
        assertiveness, especially in protecting sensitive sectors such as agriculture.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0717cb2-ae31-4fac-9b34-80edc04817bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.923+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.923+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez called for patience and pragmatism as negotiations continue.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d9fc7-5bbf-4a7f-b2ef-984e16f6d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:04:38.924+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:04:39.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:04:38.924+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s not an end-all, be-all,” Romualdez said.</p>'
  'no-edca-talks-in-marcos-trump-meeting':
