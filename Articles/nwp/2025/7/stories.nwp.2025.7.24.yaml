      'mgnl:lastModified': 2025-07-24T12:46:37.424+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At the summit, European leaders are also expected to raise topics such\
        \ as electric vehicles and Chinese industrial overcapacity.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbf532-aa7b-4f95-8a4f-6e321282601c'
