      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T19:17:09.094+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Clark Air Base in Pampanga is not one of the <a href="https://www.newswatchplus.ph/news/2025/7/23/US-INDOPACOM-to-send-crisis-action-team-to-Philippines-to-boost-disaster-response.html">EDCA
        sites</a>, a shorthand for the Philippine-US Enhanced Defense Cooperation
        Agreement, that were activated earlier this week to augment relief efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f244de-18fb-4599-93a0-5f4b05e421f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T19:17:09.095+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-24T19:17:09.383+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T19:17:09.095+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>A twin-engine multipurpose W-3A SOKOL helicopter has been prepositioned
        also in Clark, together with over 40 air assets that are on standby, Calma
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8cd8e-b427-4e08-b4fc-d751067f55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T19:17:09.095+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-24T19:17:09.384+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T19:17:09.095+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "EDCA sites nearest storm-hit provinces, including the Cesar Basa Air\
        \ Base in Pampanga, have been primed as forward operating hubs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579be9a-fe43-4158-9db5-900b75709a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T19:17:09.095+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-24T19:17:09.385+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T19:17:09.095+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We also have S-70 Black Hawks on standby at Basa Air Base ready
        to respond for immediate evacuation. We still have our airlift assets C130s,
        C-295s for medium lifts to bring in relief goods to affected areas,” Calma
        added.</p>'
