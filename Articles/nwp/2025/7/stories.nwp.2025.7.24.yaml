    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523a1d0-74d3-47e8-9daa-96c6b6bcfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.148+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T12:46:38.132+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.421+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China is a critical partner to Europe, not a systemic rival," it
        said in a commentary on Thursday.</p>'
