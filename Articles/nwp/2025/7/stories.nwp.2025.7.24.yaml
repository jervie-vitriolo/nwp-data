  'START HERE----->5-Reasons-You-Can-t-Miss--Freakier-Friday--in-the-Philippines':
    author: 'Michi Ancheta '
    categories: '877ad2d4-e6bd-4452-a5d8-8b30546e1e2e'
    created: 2025-07-24T11:28:03.000+08:00
    imagesource: 'bcebba7d-89c7-4845-a1e6-3d8128eb0ff3'
    primarytype: 'composition'
    uuid: '7d105f0a-604f-42fb-a54a-da39ea20a142'
    lead: 'Disney’s “Freakier Friday” is set to bring double the chaos and heart
      as it lands in Philippine cinemas this August 6. Ahead of its release, fans
      will get a rare chance to see Filipino-Canadian star Manny Jacinto live at the
      exclusive red carpet premiere on August 5 at SM Mall of Asia.'
    activationstatus: true
    created: 2025-07-24T11:32:39.759+08:00
    createdby: 'michia-nwp'
    lastactivated: 2025-07-24T15:56:19.594+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-24T15:56:19.263+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '5 Reasons You Can't Miss 'Freakier Friday' in the Philippines'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '676a1126-3672-4089-a542-f9dc1cb1ba72'
      activationstatus: true
      created: 2025-07-24T11:32:39.771+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.594+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Disney magic strikes again! And this time, with an electrifying
        sequel that blends nostalgia, new faces, and a double dose of body-switching
        chaos. “Freakier Friday,” the follow-up to the 2003 hit starring Jamie Lee
        Curtis and Lindsay Lohan, is set to premiere in the Philippines on August
        6, 2025. Here’s why you’ll want to mark your calendar and maybe even win a
        spot at the exclusive red carpet event.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f83b5c1c-cfc1-4a6b-ab5f-1c4d206e83ea'
      activationstatus: true
      created: 2025-07-24T11:32:39.772+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>1. Manny Jacinto Is Coming to Manila</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'bde33e85-67ca-4394-bd02-5e867bc45004'
      activationstatus: true
      created: 2025-07-24T11:32:39.772+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Filipino-Canadian actor Manny Jacinto, known for his breakout role
        in The Good Place, is making a special appearance at the red carpet premiere
        at SM Mall of Asia Main Atrium on August 5. This marks a rare chance for local
        fans to see him up close before the film hits cinemas. If you’ve followed
        his rise from TV cult favorite to Hollywood star, this is your moment.'
    section4:
      primarytype: 'block'
      uuid: '2d1b56df-2cf4-460a-bc67-1808f0c86c4f'
      activationstatus: true
      created: 2025-07-24T11:32:39.773+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.595+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>2. A Red Carpet Premiere for Fans</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '02459d75-46f3-41d0-93b8-6dd57c1f4113'
      activationstatus: true
      created: 2025-07-24T11:32:39.773+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Disney is pulling out all the stops with an exclusive premiere the
        day before the film’s national release. Fans can enter for a chance to attend
        the event, see the stars, and catch the movie ahead of everyone else. It’s
        the kind of cinematic celebration you’d expect from a franchise that’s both
        iconic and freakishly fun.'
    section6:
      primarytype: 'block'
      uuid: 'eceb8274-a026-4d4f-8c35-b916b547b32f'
      activationstatus: true
      created: 2025-07-24T11:32:39.774+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>3. The Dynamic Duo Is Back</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '3b5ac931-6f4d-4085-be17-52099cafe84a'
      activationstatus: true
      created: 2025-07-24T11:32:39.774+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.596+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'Jamie Lee Curtis and Lindsay Lohan reprise their roles as Tess and
        Anna Coleman, bringing back the sharp wit and chaotic charm that made the
        original a hit. This time, Anna is a mother herself—and the universe isn’t
        done teaching lessons through magical mishaps. Expect heart, hilarity, and
        maybe another swap or two.'
    section8:
      primarytype: 'block'
      uuid: '81895d7b-2990-429f-8462-9b8ede24c486'
      activationstatus: true
      created: 2025-07-24T11:32:39.774+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.597+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>4. A Star-Studded Supporting Cast</strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'fc679ea0-a7c2-47a1-9b5c-4c73d980986f'
      activationstatus: true
      created: 2025-07-24T11:32:39.775+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: 'The sequel is packed with fresh talent: Julia Butters, Sophia Hammons,
        Maitreyi Ramakrishnan, Rosalind Chao, Chad Michael Murray, Vanessa Bayer,
        Mark Harmon, and of course, Manny Jacinto. Whether you’re here for the comedy,
        the family dynamics, or the generational drama, this cast delivers on all
        fronts.'
    section10:
      primarytype: 'block'
      uuid: '19d8a312-e101-42fe-b473-afa08d2ea749'
      activationstatus: true
      created: 2025-07-24T11:32:39.775+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.598+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>5. Made Even Bigger with Local Partners</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '0e39a7ae-11c1-439c-97b2-3bb485ed315f'
      activationstatus: true
      created: 2025-07-24T11:32:39.775+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Thanks to Globe Telecom, SM Mall of Asia, and SM Cinema, Filipino
        fans get a chance to be part of a Disney moment on home ground. This collaboration
        is making sure the Philippine premiere stands out as more than just a movie
        screening but also a cultural event.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f0da5f2e-5a93-4467-b49a-cfc65eab3d9f'
      activationstatus: true
      created: 2025-07-24T11:32:39.776+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-07-24T15:56:19.599+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T15:56:19.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>For updates, follow Disney Studios Philippines on Instagram
        (@disneystudiosph), Facebook (@WaltDisneyStudiosPH), and X (@DisneyStudiosPH).
        Use the hashtag #FreakierFridayPH to join the conversation and for a shot
        at those premiere passes!</em></p>'
