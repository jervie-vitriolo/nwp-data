      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'ed7f0f60-d67f-4f6c-a5c0-6d1ee4becf7e'
      activationstatus: true
      created: 2025-07-24T11:42:06.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.509+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.032+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodian troops opened fire and two Thai soldiers were wounded,
        a Thai army spokesperson said, adding Cambodia had used multiple weapons,
        including rocket launchers.</p>'
    section12:
      primarytype: 'block'
      uuid: '6782c802-5e7e-45a5-be53-a5331f14ee25'
      activationstatus: true
      created: 2025-07-24T11:42:06.590+08:00
