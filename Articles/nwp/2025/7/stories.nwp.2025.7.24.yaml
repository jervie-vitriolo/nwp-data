    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2dd27-7135-40e8-8d7a-8f625f384522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.729+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
