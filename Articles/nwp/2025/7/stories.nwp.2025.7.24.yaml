      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.425+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'ee268424-725a-44dc-92aa-e2ddb21aa052'
      activationstatus: true
      created: 2025-07-24T12:40:34.153+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.425+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China launched rare earth export controls in April that disrupted
        supply chains worldwide, leading to temporary stoppages in European automotive
        production lines the following month.</p>'
    section32:
      primarytype: 'block'
      uuid: 'c0c9cd2a-0ee1-4a5f-a034-b327e2b40f4f'
      activationstatus: true
      created: 2025-07-24T12:40:34.154+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.135+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.426+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'ab963d54-46b6-4080-935a-6802cdea2917'
      activationstatus: true
      created: 2025-07-24T12:40:34.154+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.136+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.427+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>But its exports of rare earth magnets to the EU surged in June by
        245% from May, to stand at 1,364 metric tons, though that was still 35% lower
        than the year-earlier figure, customs data showed.</p>'
    section34:
      primarytype: 'block'
      uuid: '96fd6267-8575-462b-af13-4193cd5e968f'
      activationstatus: true
      created: 2025-07-24T12:40:34.155+08:00
