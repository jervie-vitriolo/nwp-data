      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump and his advisers have long engaged in conspiracy theories,
        including about Epstein, that have resonated with Trump’s political base.
        The Make American Great Again movement’s broad refusal to accept his administration’s
        argument that those theories are now unfounded is unusual for a politician
        who is accustomed to enjoying relatively unchallenged loyalty from his supporters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6aa2a4-8bc2-4422-998e-d63c5c99f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.753+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.138+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f7d6d-9fe3-46b0-be75-9e407910a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.754+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.139+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Epstein hung himself in prison, according to the New York City chief
        medical examiner. But his connections with wealthy and powerful individuals
        prompted speculation that his death was not a suicide. The Justice Department
        said in its memo this month that it had concluded Epstein died by his own
        hand.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0453a22-2386-4e98-a80e-56c387e35a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.755+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.214+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.140+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f112787f-26b4-4b21-bdf0-a8e2f5eeae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.756+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how the issue has bedeviled Trump and divided his fellow
        Republicans, US House Speaker Mike Johnson on Tuesday abruptly said he would
        send lawmakers home for the summer a day early to avoid a floor fight over
        a vote on the Epstein files.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d35482-672a-4923-bf17-0c0bd55ac9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.757+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.141+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d0ee8-c94c-44fc-b6e3-76c81cb5de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.757+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.142+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>His decision temporarily stymied a push by Democrats and some Republicans
        for a vote on a bipartisan resolution that would require the Justice Department
        to release all Epstein-related documents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf0e3d-7d3b-41c1-a3bb-96e5a2c0d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.758+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945d687-c09b-45ec-9caa-25b1ca791659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.759+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.143+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But a subcommittee of the House Oversight Committee on Wednesday
        approved a subpoena seeking all Justice Department files on Epstein. Three
        Republicans joined five Democrats to back the effort, in a sign that Trump’s
        party was not ready to move on from the issue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7a112-85dc-4bf8-a6ab-4c359e2d7d62'
      'mgnl:activationStatus': true
