    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29738319-9795-4752-bcab-4f3eff824f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.027+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.701+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US Circuit Judge Ronald Gould, writing for Wednesday’s majority,
        said Coughenour rightly concluded that Trump’s executive order violated the
        citizenship clause of the US Constitution’s 14th Amendment by denying citizenship
        to many persons born in the United States.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3139d6-417c-4394-8c11-46fe52e98dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.027+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.702+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9185d-a8c1-4d14-a80d-dd092d5a6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.028+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.702+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gould said a geographically limited injunction would harm the four
        states by forcing them to overhaul their government benefits programs to account
        for how people denied citizenship under Trump’s order might move into them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2bf7d-a618-47a5-9d3a-b5734eabc913'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.703+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b12b01-4a0a-456f-abe3-ed535ff1bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.029+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:41:24.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:41:23.703+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to avoid this harm absent a uniform application
        of the citizenship clause throughout the United States," Gould wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf5920-5961-4de3-8a46-e4e2babcf4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.030+08:00
