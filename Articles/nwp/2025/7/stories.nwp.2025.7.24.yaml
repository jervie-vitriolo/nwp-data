      lastactivated: 2025-07-24T12:46:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.419+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'ac00dab2-e666-4b5d-96fb-f5186b64fe35'
      activationstatus: true
      created: 2025-07-24T12:40:34.147+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.420+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "State news agency Xinhua also appeared to downplay Beijing’s rivalry\
        \ with the 27-member bloc, saying China was a \"critical partner\" for Europe,\
        \ with a range of shared interests.\r"
    section22:
      primarytype: 'block'
      uuid: '5072408a-c371-4a76-8771-339126dffc8e'
      activationstatus: true
      created: 2025-07-24T12:40:34.148+08:00
