      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“It’s a little bit larger than our C130,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28155655-6e51-48c3-9412-e971f15e657d'
      'mgnl:activationStatus': true
