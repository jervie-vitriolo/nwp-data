      lastmodified: 2025-07-24T16:03:59.462+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '6cddadb0-bd16-4ffd-8c20-81cc286944aa'
      activationstatus: true
      created: 2025-07-24T15:58:35.494+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The military said Cambodia deployed a surveillance drone before sending\
        \ troops with heavy weapons to an area near the Ta Moan Thom temple.\r"
    section44:
      primarytype: 'block'
      uuid: '8a013f3d-b955-4a11-9fa5-64e1265eabf3'
      activationstatus: true
      created: 2025-07-24T15:58:35.495+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.463+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '48f47d48-65ea-46d8-9f7d-82fd0aff9f9b'
      activationstatus: true
      created: 2025-07-24T15:58:35.496+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.464+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Cambodian troops opened fire and two Thai soldiers were wounded, a\
        \ Thai army spokesperson said, adding Cambodia had used multiple weapons,\
        \ including rocket launchers.\r"
    section46:
      primarytype: 'block'
      uuid: '0f9fc53a-01d4-476b-af19-b8b8b0e14f58'
      activationstatus: true
      created: 2025-07-24T15:58:35.496+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '3aaf8b04-6982-43e4-8c65-2b6a9b4b4883'
      activationstatus: true
      created: 2025-07-24T15:58:35.497+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.465+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for Cambodia’s defense ministry, however, said there
        had been an unprovoked incursion by Thai troops and Cambodian forces had responded
        in self-defense.</p>'
    section48:
      primarytype: 'block'
      uuid: '6026cd84-8660-4da7-9948-5e878036862e'
      activationstatus: true
      created: 2025-07-24T15:58:35.498+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.273+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.466+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'dc25b443-e680-4333-a84c-a16524a66a7c'
      activationstatus: true
      created: 2025-07-24T15:58:35.499+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.467+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand’s acting Prime Minister Phumtham Wechayachai said the
        situation was delicate.</p>'
    section50:
      primarytype: 'block'
      uuid: '580b5ec6-3f0a-4178-bc99-46f1578bbd75'
      activationstatus: true
      created: 2025-07-24T15:58:35.500+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '77b21f76-823e-41a6-a129-dca6a0ef9ebb'
      activationstatus: true
      created: 2025-07-24T15:58:35.500+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.468+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have to be careful," he told reporters. "We will follow international
        law."</p>'
    section52:
      primarytype: 'block'
      uuid: 'f8bd9894-cd3d-475d-8679-9539b37ee562'
      activationstatus: true
      created: 2025-07-24T15:58:35.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.469+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '6f503318-1283-467f-b983-e38f47b0f603'
      activationstatus: true
      created: 2025-07-24T15:58:35.502+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An attempt by Thai premier Paetongtarn Shinawatra to resolve the
        recent tensions via a call with Cambodia’s influential former Prime Minister
        Hun Sen, the contents of which were leaked, kicked off a political storm in
        Thailand, leading to her suspension by a court.</p>'
    section54:
      primarytype: 'block'
      uuid: 'f2455c7c-15d4-4c69-bc16-057845ff412d'
      activationstatus: true
      created: 2025-07-24T15:58:35.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.470+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '0caff1d0-58b3-417f-8def-9a1421919b1d'
      activationstatus: true
      created: 2025-07-24T15:58:35.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.471+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Hun Sen said in a Facebook post that two Cambodian provinces had
        come under shelling from the Thai military.</p>'
    section56:
      primarytype: 'block'
      uuid: '9f097982-3d97-4433-9027-f0a25f4f9c4d'
      activationstatus: true
      created: 2025-07-24T15:58:35.504+08:00
