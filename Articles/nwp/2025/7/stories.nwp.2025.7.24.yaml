      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.428+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The EU is likely to seal a trade deal with the United States for
        a broad tariff of 15% on its exports after intense negotiations, avoiding
        a harsher 30% figure threatened by President Donald Trump.</p>'
    section36:
      primarytype: 'block'
      uuid: '779cd1af-27a9-466b-870b-603f7a1d4df8'
