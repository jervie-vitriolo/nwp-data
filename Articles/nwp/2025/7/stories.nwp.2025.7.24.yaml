      'mgnl:lastModified': 2025-07-24T11:45:32.033+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cambodia’s defense ministry, however, said there
        had been an unprovoked incursion by Thai troops and Cambodian forces had responded
        in self-defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
