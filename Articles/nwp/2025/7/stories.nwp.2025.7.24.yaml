      type: 'text'
      text: '<p><em>+ Cambodia says Thai jets dropped two bombs on a road, condemns
        aggression'</em></p>'
    section2:
      primarytype: 'block'
      uuid: 'e7383a37-5e5c-4c98-82b0-c55c67757f74'
      activationstatus: true
      created: 2025-07-24T15:58:35.472+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.433+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ At least 9 civilians killed in Thailand, military says</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'f716b727-f678-40ca-bbb0-8f6db96817d5'
      activationstatus: true
      created: 2025-07-24T15:58:35.472+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.434+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Clash follows downgrade in diplomatic ties over landmine incidents</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'e29ef42b-e83d-4c3b-9b23-2266f05b2aca'
      activationstatus: true
      created: 2025-07-24T15:58:35.473+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.434+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '08ee90a6-fd15-48f7-aa39-9e703910c1bc'
      activationstatus: true
      created: 2025-07-24T15:58:35.473+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.435+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand/Phnom Penh, Cambodia -</strong> A Thai
        F-16 fighter jet bombed targets in Cambodia on Thursday, July 24, both sides
        said, as weeks of tension over a border dispute escalated into clashes that
        have killed at least nine civilians, including a child.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ac0b34a5-f422-43bc-b74c-3f448003040d'
      activationstatus: true
      created: 2025-07-24T15:58:35.474+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.436+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '44d4bb7c-4c75-421f-a953-6def2ba589f7'
      activationstatus: true
      created: 2025-07-24T15:58:35.474+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Of the six F-16 fighter jets that Thailand readied to deploy along
        the disputed border, one of the aircraft fired into Cambodia and destroyed
        a military target, the Thai army said. Both countries accused each other of
        starting the clash early on Thursday.</p>'
    section8:
      primarytype: 'block'
      uuid: '71bf12f7-4a91-4b2d-8fd3-9a46adb6398a'
      activationstatus: true
      created: 2025-07-24T15:58:35.475+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.437+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'cfe81b56-b474-40d3-9744-2c2e1fa99c09'
      activationstatus: true
      created: 2025-07-24T15:58:35.475+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.438+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have used air power against military targets as planned," Thai
        army deputy spokesperson Richa Suksuwanon told reporters. Thailand also closed
        its border with Cambodia.</p>'
    section10:
      primarytype: 'block'
      uuid: '7ba77d33-4030-4d02-b51f-eee60e553f6e'
      activationstatus: true
      created: 2025-07-24T15:58:35.476+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8e643f93-9c4d-4655-a179-851d3d3451e1'
      activationstatus: true
      created: 2025-07-24T15:58:35.476+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.439+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodia’s defense ministry said the jets dropped two bombs on
        a road, and that it "strongly condemns the reckless and brutal military aggression
        of the Kingdom of Thailand against the sovereignty and territorial integrity
        of Cambodia".</p>'
    section12:
      primarytype: 'block'
      uuid: '7ec27d6e-14dc-4a03-aaf2-f0a5871c34c5'
      activationstatus: true
      created: 2025-07-24T15:58:35.476+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.440+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '01dbe6ed-4c39-4d36-825b-ced10c213445'
      activationstatus: true
      created: 2025-07-24T15:58:35.477+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.441+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The skirmishes came after Thailand recalled its ambassador to Cambodia
        late on Wednesday and said it would expel Cambodia’s envoy in Bangkok, after
        a second Thai soldier in the space of a week lost a limb to a landmine that
        Bangkok alleged had been laid recently in the disputed area.</p>'
    section14:
      primarytype: 'block'
      uuid: '05e494c3-4618-494f-95f4-cc181d2f88f8'
      activationstatus: true
      created: 2025-07-24T15:58:35.477+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.243+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.442+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'ccccfe27-9a0f-4d0c-b795-5d0cde13933a'
      activationstatus: true
      created: 2025-07-24T15:58:35.478+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.442+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand’s foreign ministry said Cambodian troops fired "heavy
        artillery" on a Thai military base on Thursday morning and also targeted civilian
        areas including a hospital, leading to civilian casualties.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ba44fa77-2620-4a16-8f42-f267e3f7e96b'
      activationstatus: true
      created: 2025-07-24T15:58:35.478+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.443+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'be07192e-9a07-46df-9650-b449ea8c09af'
      activationstatus: true
      created: 2025-07-24T15:58:35.479+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.444+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The Royal Thai Government is prepared to intensify our self-defense
        measures if Cambodia persists in its armed attack and violations upon Thailand’s
        sovereignty," the ministry said in a statement.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cdc6907d-7a4a-4b08-8f5e-6a8e6ae510ef'
      activationstatus: true
      created: 2025-07-24T15:58:35.479+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '63ded8e2-e904-40b2-9c0c-b800d70528f8'
      activationstatus: true
      created: 2025-07-24T15:58:35.480+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.445+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thai residents including children and the elderly ran to shelters
        built of concrete and fortified with sandbags and car tires in the Surin border
        province.</p>'
    section20:
      primarytype: 'block'
      uuid: '00503491-502f-4fde-81cd-9cc9d4c77589'
      activationstatus: true
      created: 2025-07-24T15:58:35.480+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.446+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '7cf93164-24f3-443d-a349-cdd599df37ca'
      activationstatus: true
      created: 2025-07-24T15:58:35.481+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.447+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"How many rounds have been fired? It’s countless," an unidentified
        woman told the Thai Public Broadcasting Service (TPBS) while hiding in the
        shelter as gunfire and explosions were heard intermittently in the background.</p>'
    section22:
      primarytype: 'block'
      uuid: '0f864f2b-9769-4010-b742-f0a748269dc5'
      activationstatus: true
      created: 2025-07-24T15:58:35.481+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '0b898b3c-0e3b-4c2f-8a20-b3dacc7adda2'
      activationstatus: true
      created: 2025-07-24T15:58:35.482+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.448+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodia’s foreign ministry said Thailand’s air strikes were "unprovoked"
        and called on its neighbor to withdraw its forces and "refrain from any further
        provocative actions that could escalate the situation".</p>'
    section24:
      primarytype: 'block'
      uuid: '62266990-83d0-40cb-a24e-2ff2344faf3d'
      activationstatus: true
      created: 2025-07-24T15:58:35.482+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.449+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '74dc8619-f5fe-4afb-aeaa-fb01e678dcf0'
      activationstatus: true
      created: 2025-07-24T15:58:35.483+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>For more than a century, Thailand and Cambodia have contested sovereignty
        at various undemarcated points along their 817-km (508-mile) land border,
        which has led to skirmishes over several years and at least a dozen deaths,
        including during a weeklong exchange of artillery in 2011.</p>'
    section26:
      primarytype: 'block'
      uuid: '437d4ec1-f63a-42a0-9d9c-41d679c82595'
      activationstatus: true
      created: 2025-07-24T15:58:35.483+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.450+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'f4d9478f-333b-4814-8bdb-f81978fa18d5'
      activationstatus: true
      created: 2025-07-24T15:58:35.484+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.451+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tensions were reignited in May following the killing of a Cambodian
        soldier during a brief exchange of gunfire, which escalated into a full-blown
        diplomatic crisis and now has triggered armed clashes.</p>'
    section28:
      primarytype: 'block'
      uuid: '8659a475-ee65-457c-a17f-2dfd37f1234f'
      activationstatus: true
      created: 2025-07-24T15:58:35.485+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.452+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '83c734f8-9a80-4054-81a6-4516e3f04961'
      activationstatus: true
      created: 2025-07-24T15:58:35.485+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Landmines</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: '96756166-cd3b-446b-9a36-34ddb58d9e91'
      activationstatus: true
      created: 2025-07-24T15:58:35.486+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.453+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '28875874-d0fe-4e3e-bc5c-2d2b49114558'
      activationstatus: true
      created: 2025-07-24T15:58:35.486+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.454+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The clashes began early on Thursday near the disputed Ta Moan Thom
        temple along the border between Cambodia and Thailand, around 360 km (225
        miles) east of the Thai capital Bangkok.</p>'
    section32:
      primarytype: 'block'
      uuid: 'e65b8996-051e-4a84-9f14-2eedcfcf1586'
      activationstatus: true
      created: 2025-07-24T15:58:35.487+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'de29ece1-4092-4a9f-9192-ad7b4cc54804'
      activationstatus: true
      created: 2025-07-24T15:58:35.488+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.455+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand’s military said in a statement that nine people have been
        killed across three border provinces, including an 8-year-old boy in Surin.</p>'
    section34:
      primarytype: 'block'
      uuid: '381a30c5-5e55-4d2f-8779-6470aa66cc51'
      activationstatus: true
      created: 2025-07-24T15:58:35.488+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.456+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'a43c00f5-6da7-4e17-8cab-5fc0c9057c6b'
      activationstatus: true
      created: 2025-07-24T15:58:35.489+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Artillery shell fell on people’s homes," Sutthirot Charoenthanasak,
        district chief of Kabcheing in Surin province, told Reuters, adding that district
        authorities had evacuated 40,000 civilians from 86 villages near the border
        to safer locations. "Two people have died," he added.</p>'
    section36:
      primarytype: 'block'
      uuid: '8ebe3bdc-6037-42bf-87bc-d11323eac147'
      activationstatus: true
      created: 2025-07-24T15:58:35.490+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.457+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'a6de164e-e871-43dd-b139-307fcb5f8ebb'
      activationstatus: true
      created: 2025-07-24T15:58:35.490+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.458+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Video footage showed a plume of thick black smoke rising from a
        gas station in the neighboring Thai Sisaket province, as firefighters rushed
        to extinguish the blaze.</p>'
    section38:
      primarytype: 'block'
      uuid: '4eb1ffcb-1e28-48da-8f41-1379670dcd9b'
      activationstatus: true
      created: 2025-07-24T15:58:35.491+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.459+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '7d6049c3-267f-4f24-ac95-5fbf0c4536ce'
      activationstatus: true
      created: 2025-07-24T15:58:35.492+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Six people were killed and 10 wounded at the site, the military
        said, adding another person was killed in the border province of Ubon Ratchathani.</p>'
    section40:
      primarytype: 'block'
      uuid: '7fe264b7-d642-45dc-b8c0-1813d84b3406'
      activationstatus: true
      created: 2025-07-24T15:58:35.492+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.460+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '260703b1-819b-46d8-bcca-79db621f8f4f'
      activationstatus: true
      created: 2025-07-24T15:58:35.493+08:00
