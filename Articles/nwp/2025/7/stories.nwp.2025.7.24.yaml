    'lead': 'For the first time in Philippine performing arts history, three of the
      country’s premier cultural institutions are joining forces to bring together
      music, drama, and dance on one stage in a world-class, family-friendly production.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T16:34:16.003+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-24T16:34:16.356+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-24T16:34:16.050+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'REP teams up with Ballet Philippines and Manila Symphony Orchestra for
      family-friendly twin bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0f88b-228e-476d-90a2-42a49c1e3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.028+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.357+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>For the first time in Philippine performing arts history, three
        of the country’s premier cultural institutions are joining forces to bring
        together music, drama, and dance on one stage in a world-class, family-friendly
        production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3645f4e-927e-4aec-a817-e24f5eabb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.359+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002041aa-d42c-4476-8ccc-2ba60e5ae03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.360+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Repertory Philippines (REP) is teaming up with Ballet Philippines (BP),\
        \ the country’s premier classical and contemporary dance company, and Manila\
        \ Symphony Orchestra (MSO), a renowned and long-running orchestra in Asia,\
        \ to present a double-bill of beloved classic tales—the symphonic tale for\
        \ children Peter and the Wolf and the full-length ballet Little Red Riding\
        \ Hood.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4033809-89a2-4514-b5f9-f3f378b27bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.029+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.029+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae6d68-31c2-4bc1-a8f6-329810d6a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Written by Russian composer Sergei Prokofiev, each character of Peter\
        \ and the Wolf is represented by a corresponding instrument in the orchestra:\
        \ the bird by a flute, the duck by an oboe, the cat by a clarinet, the grandfather\
        \ by a bassoon, the wolf by horns, and Peter by the strings. Featuring the\
        \ compositions of French conductor Camille Saint-Saens and Norwegian composer\
        \ Edvard Grieg, the ballet Little Red Riding Hood is a playful reimagination\
        \ of the classic fairy tale by Charles Perrault that follows the adventures\
        \ of a little girl who discovers the power of kindness. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1a646-eddb-4f4f-87fd-2c52ba15bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.030+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.030+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb958186-7048-45e2-a22f-44fdc9edc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Running for five performances only from August 1 to 3, 2025 at the\
        \ Theatre at Solaire, the production promises to be a culturally enriching\
        \ experience for all ages, with live orchestral music, captivating theatrical\
        \ storytelling, and mesmerizing choreography.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760bce9-217d-4385-b723-67d784283f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3973b-e974-4b34-a316-b482c41591b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.031+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.031+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The production marks not only an artistic milestone but also a major\
        \ community outreach initiative. As part of this program, 1,000 seats will\
        \ be made available free of charge for families from selected barangays, giving\
        \ underserved communities access to a transformative performing arts experience.\
        \ Premiere seats will be available for avid patrons and the general public,\
        \ whose support will help sustain and expand future outreach efforts.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddc146-dfa0-4baf-96c4-b49b6d93fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b481636-ffdc-4264-a691-aea1cc398313'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.032+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.369+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.032+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“This initiative is about more than just performance—it’s about access,\
        \ education, and inspiring the next generation,” says REP President and CEO\
        \ Mindy Perez-Rubio, BP President Kathleen Liechtenstein, MSO Executive Director\
        \ Jeffrey Solares in a joint statement. “By opening our doors to families\
        \ from across the community, we hope to spark a lifelong love for the arts.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1091f1-25b1-4f03-a812-ac006aed8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06220f60-0725-44d8-9c8b-9a64e174292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T16:34:16.033+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T16:34:16.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:34:16.033+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Blending theatrical storytelling by REP, breathtaking dance by BP,\
        \ and live symphonic music by MSO, the production promises to be a family-friendly\
        \ event that will entertain, educate, and elevate.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5381049-a464-470c-af9c-3e2b67e2958a'
