      'mgnl:type': 'text'
      'text': '<p>An attempt by Thai premier Paetongtarn Shinawatra to resolve the
        recent tensions via a call with Hun Sen, the contents of which were leaked,
        kicked off a political storm in Thailand, leading to her suspension by a court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443aa071-78c0-4146-835e-807b6be85aa3'
