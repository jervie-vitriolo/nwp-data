    'title': 'Trump agrees to visit Manila next year for ASEAN - PH ambassador'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdcd3ee-9092-4428-adbc-df8f6bed54ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> US President Donald
        Trump has agreed to visit the Philippines in 2026 for the 44th ASEAN Summit,
        Philippine Ambassador to the US Jose Manuel Romualdez confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc6fa4-b75b-4080-9a87-7763065f6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.407+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.407+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Romualdez recalled his conversation with Trump shortly after the official\
        \ luncheon during President Ferdinand R. Marcos Jr.’s visit to Washington.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac09aa5-db54-498b-937f-180328076908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“So, Mr. President, we’ll be seeing you in Manila? Sabi niya, ‘Yes,\
        \ I will definitely go.’ Sinabi nga niya sa Oval Office during the open thing\
        \ with the media: ‘If I’m invited, I’ll go.’ So, inimbitahan siya definitely\
        \ ni President Marcos. So definitely, we’re confident that we will take President\
        \ Trump’s word that he will come to the Philippines to visit,” Romualdez told\
        \ ‘The Newsmaker.’\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7459e5-1177-42dd-9330-fb81cae80d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.642+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “So, Mr. President, we’ll be seeing you in Manila?”
        He said, “Yes, I will definitely go.” He even said during the media event
        in the Oval Office, “If I’m invited, I’ll go.” He was definitely invited by
        President Marcos, so we’re confident that we can take President Trump at his
        word that he will come to the Philippines,” Romualdez said.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658676c-63af-4b3e-9c3f-a190f9405164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.408+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.408+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines will host the 44th ASEAN Summit as part of the commemoration\
        \ of the 80th anniversary of diplomatic relations between Manila and Washington\
        \ and the 75th year of the Mutual Defense Treaty (MDT).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60611097-fc74-457d-94a0-3c7d536167e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In his arrival statement following his three-day official US visit,\
        \ Marcos said he looked forward to hosting Trump for the high-level ASEAN\
        \ meetings, calling the occasion “a reaffirmation of our historic alliance.”\
        \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2581a2-df91-44e2-bb9c-1f67b7b63d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The United States is our oldest and only treaty ally, and my visit\
        \ to meet the new President is important in advancing our historic and dynamic\
        \ cooperation, mutual respect, and shared strategic interests,” Marcos said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff47a43-e666-429e-8e77-afa600ec392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:23:15.409+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-24T18:23:15.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:23:15.409+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said his meeting with Trump reaffirmed the two countries’ “ironclad
        commitment” to the Mutual Defense Treaty of 1951, describing it as a cornerstone
        of security policy.</p>'
  'icj-treaties-compel-wealthy-nations-curb-global-warming':
    'author': 'Stephanie van den Berg and Alison Withers, Reuters'
    'caption': 'The Dragon Bravo Fire burns on the northern rim as seen from Grandeur
      Point on the southern rim of Grand Canyon, Arizona, US, July 14, 2025. (David
      Swanson/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-24T18:42:53.000+08:00
    'imagesource': 'jcr:624b266f-9856-4bfa-b8df-10c5f93c3c5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1e7abe-b335-4f62-af11-379aba103172'
    'lead': 'The United Nations'' highest court on Wednesday told wealthy countries
      they must comply with their international commitments to curb pollution or risk
      having to pay compensation to nations hard hit by climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T18:51:47.850+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-07-24T18:51:48.387+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-24T18:51:47.979+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'International-Court-of-Justice', 'climate-change']
    'stories': []
    'template': '1'
    'title': 'Top UN court says treaties compel wealthy nations to curb global warming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b558e10-eef4-409e-84e0-a22765be3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague, Netherlands -&nbsp;</strong>The United Nations''
        highest court on Wednesday, July 23, told wealthy countries they must comply
        with their international commitments to curb pollution or risk having to pay
        compensation to nations hard hit by climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b74ab5-1841-4703-9152-dd36ceed218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an opinion hailed by small island states and environmental groups
        as a legal stepping stone to make big polluters accountable, the International
        Court of Justice said countries must address the "urgent and existential threat"
        of climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f932ee51-ef0a-45cc-a1d8-12570792f751'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.390+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"States must cooperate to achieve concrete emission reduction targets,\"\
        \ Judge Yuji Iwasawa said, adding that failure by countries to comply with\
        \ the \"stringent obligations\" placed on them by climate treaties was a breach\
        \ of international law.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d3585-3823-4854-91ff-86366d09ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court said countries were also responsible for the actions of companies\
        \ under their jurisdiction or control.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26a2a1-93f9-4a83-a94d-975625ca212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Failure to rein in fossil fuel production and subsidies could result\
        \ in \"full reparations to injured states in the form of restitution, compensation\
        \ and satisfaction provided that the general conditions of the law of state\
        \ responsibility are met.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac40d29-3356-4d6b-a4bd-4ba6618fc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.393+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I didn't expect it to be this good,\" Vanuatu’s Climate Minister\
        \ Ralph Regenvanu told reporters after the unanimous opinion by the ICJ, also\
        \ known as the World Court, was read out.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfc7e8-8806-45c0-804a-b06894aeb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vishal Prasad, one of the law students that lobbied the government\
        \ of Vanuatu in the South Pacific Ocean to bring the case to the ICJ, said:\
        \ \"This advisory opinion is a tool for climate justice. And boy, has the\
        \ ICJ given us a strong tool to carry on the fight for climate justice.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a998e9a-c3cb-44cd-9efa-1a8bfbe503c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres hailed the opinion and said
        it affirms that the Paris climate agreement goal needs to be the basis of
        all climate policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb0ca5-1667-4ab7-b236-5ec172875256'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a victory for our planet, for climate justice, and for the\
        \ power of young people to make a difference,\" he said. \"The world must\
        \ respond.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923652f-bddf-412c-b278-eefd0ab7a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Human right to clean environment</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1ec88-accf-4160-86b4-9287b51ee365'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Judge Iwasawa, who presided the panel of 15 judges, said that national
        climate plans must be of the highest ambition and collectively maintain standards
        to meet the aims of the 2015 Paris Agreement that include attempting to keep
        global warming below 1.5 degrees Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284c37b-8c47-4c05-9252-f5739ec5bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under international law, he said: \"The human right to a clean, healthy\
        \ and sustainable environment is essential for the enjoyment of other human\
        \ rights.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73826201-38ca-4080-920e-763d2ae3717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.401+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the decision was stronger than most expected, its impact may
        be limited by the fact that the United States, the world’s biggest historical
        greenhouse gas emitter, and second biggest current emitter behind China, has
        moved under US President Donald Trump to undo all climate regulations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49b8a91-9edb-4e84-829e-f2067941158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"As always, President Trump and the entire administration is committed\
        \ to putting America first and prioritizing the interests of everyday Americans,\"\
        \ White House spokeswoman Taylor Rogers told Reuters in response to the opinion.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c8c50-02b5-48fb-917e-a260e32b38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.403+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With skepticism over climate change spreading in the US and elsewhere,
        Judge Iwasawa laid out the cause of the problem and the need for a collective
        response in his two-hour reading of the court’s opinion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52780f75-6b64-4806-8916-5070eed7aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Greenhouse gas emissions are unequivocally caused by human activities\
        \ which are not territorially limited,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0ce3d-34de-44e6-b91c-8b9a19229459'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Historically, rich industrialised countries have been responsible for\
        \ the most emissions. Iwasawa said these countries had to take the lead in\
        \ addressing the problem.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402bdfc-d0b5-4d3f-a887-ed092d0391d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political and legal weight</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c641e-5438-4dbf-81a4-9efacaf98869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court’s opinion is non-binding, but it carries legal and political\
        \ weight and future climate cases would be unable to ignore it, legal experts\
        \ say.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0bacbc-bc5b-4699-9eca-4e8b142f9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.954+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the start of a new era of climate accountability at a global\
        \ level,\" said Danilo Garrido, legal counsel for Greenpeace.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c095dab-7028-433a-851d-d9bc72164d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harj Narulla, a barrister specialising in climate litigation and counsel\
        \ for Solomon Islands in the case, said the ICJ laid out the possibility of\
        \ big emitters being successfully sued.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd939e-d7a9-4d81-a992-533610eb78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.410+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.955+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"These reparations involve restitution — such as rebuilding destroyed\
        \ infrastructure and restoring ecosystems — and also monetary compensation,\"\
        \ he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d23d6-1120-4210-9ed5-01b9704c1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two questions</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04f010-c0a4-40c9-a86a-6ebfea160785'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s opinion follows two weeks of hearings last December
        at the ICJ when the judges were asked by the UN General Assembly to consider
        two questions: what are countries’ obligations under international law to
        protect the climate from greenhouse gas emissions; and what are the legal
        consequences for countries that harm the climate system?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acef0ae-a6c1-45fd-bea9-8467abf75059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Developing nations and small island states at greatest risk from rising\
        \ sea levels had sought clarification from the court after the failure so\
        \ far of the 2015 Paris Agreement to curb the growth of global greenhouse\
        \ gas emissions.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb1c0e-cd28-4569-b1a8-59328c9a8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN says that current climate policies will result in global
        warming of more than 3 Celsius above pre-industrial levels by 2100.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdebe2-0f10-4ede-b9b2-c894d4d99ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As campaigners seek to hold companies and governments to account, climate\
        \ related litigation has intensified, with nearly 3,000 cases filed across\
        \ almost 60 countries, according to June figures from London’s Grantham Research\
        \ Institute on Climate Change and the Environment.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fffbd-ac12-4911-bbfe-56ecdc1accba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T18:51:47.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-24T18:51:48.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T18:51:47.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Bart Meijer, Valerie Volcovici, Zoran
        Mikletic; Writing by Ingrid Melander and Stephanie van den Berg; Editing by
        Barbara Lewis, Philippa Fletcher and Daniel Wallis)</em></p>'
