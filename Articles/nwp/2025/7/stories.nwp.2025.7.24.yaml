      'mgnl:lastModified': 2025-07-24T13:23:44.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bf824-f137-48db-bc67-d144890b9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.733+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During her trial, Epstein’s longtime pilot testified that Trump flew\
        \ on Epstein’s private plane multiple times. Trump has denied being on the\
        \ plane.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b12ce8-69b7-4cde-ac74-5e04b2f5b3c9'
      'mgnl:activationStatus': true
