      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.416+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '0f2a12e1-3a9e-45b2-8bec-66d0a195bf2f'
      activationstatus: true
      created: 2025-07-24T12:40:34.144+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.416+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The weeks leading up to the summit had been dominated by tit-for-tat
        trade disputes and hawkish rhetoric from European officials.</p>'
    section16:
      primarytype: 'block'
      uuid: '7750a479-a452-4439-b5b2-26c326318c86'
      activationstatus: true
      created: 2025-07-24T12:40:34.145+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.417+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '9fdb0cc3-c8a7-4415-a0d0-4965670c5273'
      activationstatus: true
      created: 2025-07-24T12:40:34.145+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.130+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.417+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Shortly before the summit, von der Leyen struck a more conciliatory
        tone, calling it an opportunity to "both advance and rebalance our relationship"
        in a post on X on Thursday.</p>'
    section18:
      primarytype: 'block'
      uuid: '3ccdf3a6-4195-468f-ae4b-68937af98f6c'
      activationstatus: true
      created: 2025-07-24T12:40:34.146+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.418+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '07edaf96-6440-432c-8e52-6131fea7ea38'
      activationstatus: true
      created: 2025-07-24T12:40:34.146+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.131+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.419+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'm convinced there can be a mutually beneficial cooperation,"
        von der Leyen added.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a6323bd7-1d65-442c-8b52-af68cd7afc4d'
      activationstatus: true
      created: 2025-07-24T12:40:34.147+08:00
