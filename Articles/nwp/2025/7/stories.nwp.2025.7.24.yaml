      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'd2bee358-b7fe-49f9-b759-26befeecee12'
      activationstatus: true
      created: 2025-07-24T11:42:06.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>For more than a century, Thailand and Cambodia have contested sovereignty
        at various undemarcated points along their 817 km (508 miles) land border,
        which has led to skirmishes over several years and at least a dozen deaths,
        including during a weeklong exchange of artillery in 2011.</p>'
    section22:
      primarytype: 'block'
      uuid: '81620c54-0bfe-4c8b-a766-8803007b3f4a'
      activationstatus: true
      created: 2025-07-24T11:42:06.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.038+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ce0b8b66-ed61-4369-ba60-9268c24cd659'
      activationstatus: true
      created: 2025-07-24T11:42:06.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.039+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Tensions were reignited in May following the killing of a Cambodian
        soldier during a brief exchange of gunfire, which escalated into a full-blown
        diplomatic crisis and now has triggered armed clashes.</p>'
    section24:
      primarytype: 'block'
      uuid: 'f1d81e74-9ef8-446c-8270-7d7d85e40a10'
      activationstatus: true
      created: 2025-07-24T11:42:06.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '25b9e8a7-085c-4da0-b0e5-7df05e578fe1'
      activationstatus: true
      created: 2025-07-24T11:42:06.597+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.040+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>An attempt by Thai premier Paetongtarn Shinawatra to resolve the
        recent tensions via a call with Hun Sen, the contents of which were leaked,
        kicked off a political storm in Thailand, leading to her suspension by a court.</p>'
    section26:
      primarytype: 'block'
      uuid: '443aa071-78c0-4146-835e-807b6be85aa3'
      activationstatus: true
      created: 2025-07-24T11:42:06.597+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '90dc42d9-4231-49c2-a717-5e46169dee32'
      activationstatus: true
      created: 2025-07-24T11:42:06.598+08:00
