      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Destructive winds may
        hit parts of Ilocos Sur, La Union, and Pangasinan as Typhoon Emong (international
        name: Co-may) barrels towards northwestern Luzon.</p>'
