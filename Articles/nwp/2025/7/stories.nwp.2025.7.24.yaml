      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '54f0f721-c56a-4dfb-a0ad-f9db67f1047d'
      activationstatus: true
      created: 2025-07-24T13:52:27.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:54:41.849+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:54:41.481+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brazilian President Luiz Inacio Lula da Silva has long been an outspoken
        critic of Israel’s actions in Gaza, but Wednesday’s decision carries added
        significance amid heightened tensions between Brazil and Israel ally the United
        States. The Trump administration announced 50% tariffs on all Brazilian goods
        this month.</p>'
    section15:
