      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '820fb44a-a76b-46f6-b6e7-dd84d9479351'
      activationstatus: true
      created: 2025-07-24T12:40:34.152+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.424+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At the summit, European leaders are also expected to raise topics such\
        \ as electric vehicles and Chinese industrial overcapacity.\r"
    section30:
      primarytype: 'block'
      uuid: '3ddbf532-aa7b-4f95-8a4f-6e321282601c'
      activationstatus: true
      created: 2025-07-24T12:40:34.152+08:00
