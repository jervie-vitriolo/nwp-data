      lastmodified: 2025-07-24T13:23:44.106+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Trump’s political base has demanded more information on Epstein
        case</em></p>'
    section5:
      primarytype: 'block'
      uuid: 'a94c7b88-934e-4945-a40b-5734a7829658'
      activationstatus: true
      created: 2025-07-24T13:20:07.728+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.106+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e9ea9897-ce3c-402d-aee6-bbebf2314406'
      activationstatus: true
      created: 2025-07-24T13:20:07.728+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, US -</strong> US Attorney General Pam Bondi
        told President Donald Trump in May that his name appeared in investigative
        files related to convicted sex offender Jeffrey Epstein, the Wall Street Journal
        reported on Wednesday, July 23.</p>'
    section7:
      primarytype: 'block'
      uuid: '60b8fb48-5e47-4257-9491-8bd03c9ee1f3'
      activationstatus: true
      created: 2025-07-24T13:20:07.728+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '5cf2dd27-7135-40e8-8d7a-8f625f384522'
      activationstatus: true
      created: 2025-07-24T13:20:07.729+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The disclosure about Trump’s appearance in the Justice Department’s\
        \ case records threatened to deepen a political crisis that has engulfed his\
        \ administration for weeks. Some Trump supporters for years have fanned conspiracy\
        \ theories about Epstein’s clients and the circumstances of his 2019 death\
        \ in prison.\r"
    section9:
      primarytype: 'block'
      uuid: '8e400dc0-a9f3-4e9b-82d5-68d1e7e9c20c'
      activationstatus: true
      created: 2025-07-24T13:20:07.729+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6b7c45b2-5f69-48a8-bbe3-82c54d90cb5a'
      activationstatus: true
      created: 2025-07-24T13:20:07.730+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The White House sent mixed signals following the story. It released\
        \ an initial statement characterizing it as \"fake news,\" but a White House\
        \ official later told Reuters the administration was not denying that Trump’s\
        \ name appears in some files, noting that Trump was already included in a\
        \ tranche of materials Bondi assembled in February for conservative influencers.\r"
    section11:
      primarytype: 'block'
      uuid: 'bef3d0b9-1de6-4274-8c7c-c58aee3132c4'
      activationstatus: true
      created: 2025-07-24T13:20:07.730+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1efd7d7e-cb98-4091-866a-6c22fd8c3568'
      activationstatus: true
      created: 2025-07-24T13:20:07.731+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump, who was friendly with Epstein in the 1990s and early 2000s,\
        \ appears multiple times on flight logs for Epstein’s private plane in the\
        \ 1990s. Trump and several members of his family also appear in an Epstein\
        \ contact book, alongside hundreds of others.\r"
    section13:
      primarytype: 'block'
      uuid: 'e2228bfe-7636-428e-b376-07067812df60'
      activationstatus: true
      created: 2025-07-24T13:20:07.731+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '81f5e609-b755-4416-b08a-88d9322f603e'
      activationstatus: true
      created: 2025-07-24T13:20:07.732+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.113+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Much of that material had been publicly released in the criminal case\
        \ against Epstein’s former associate Ghislaine Maxwell, who was sentenced\
        \ to 20 years in prison after her conviction for child sex trafficking and\
        \ other crimes.\r"
    section15:
      primarytype: 'block'
      uuid: '3fcb9158-eced-4b80-acda-85e395e0c16a'
      activationstatus: true
      created: 2025-07-24T13:20:07.732+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e57bf824-f137-48db-bc67-d144890b9d36'
      activationstatus: true
      created: 2025-07-24T13:20:07.733+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "During her trial, Epstein’s longtime pilot testified that Trump flew\
        \ on Epstein’s private plane multiple times. Trump has denied being on the\
        \ plane.\r"
    section17:
      primarytype: 'block'
      uuid: 'f9b12ce8-69b7-4cde-ac74-5e04b2f5b3c9'
      activationstatus: true
      created: 2025-07-24T13:20:07.733+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c419bd37-d00b-4e6a-bd69-5e849aa7fa8d'
      activationstatus: true
      created: 2025-07-24T13:20:07.733+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Reuters was not able to immediately verify the Journal’s report.\r"
    section19:
      primarytype: 'block'
      uuid: 'f10ca971-202a-42c0-a60a-7c8ca8128a95'
      activationstatus: true
      created: 2025-07-24T13:20:07.734+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.117+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '06969c72-77bd-4ab9-aafb-4ccca3f8639e'
      activationstatus: true
      created: 2025-07-24T13:20:07.734+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.117+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has faced intense backlash from his own supporters after his\
        \ administration said it would not release the files, reversing a campaign\
        \ promise.\r"
    section21:
      primarytype: 'block'
      uuid: '025c0cb0-bb11-45e5-aaea-bd70a5880dbc'
      activationstatus: true
      created: 2025-07-24T13:20:07.735+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.118+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a93f09dd-1e86-4faf-840a-d8fa4e136df9'
      activationstatus: true
      created: 2025-07-24T13:20:07.736+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.119+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Justice Department said in a memo earlier this month that there\
        \ was no basis to continue probing the Epstein case, sparking anger among\
        \ some prominent Trump supporters who demanded more information about wealthy\
        \ and powerful people who had interacted with Epstein.\r"
    section23:
      primarytype: 'block'
      uuid: 'b22f9145-a2e9-4d1b-82e9-6674b7513a99'
      activationstatus: true
      created: 2025-07-24T13:20:07.736+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'd51a7c3b-a274-4f67-bfc0-62d67f3c5438'
      activationstatus: true
      created: 2025-07-24T13:20:07.737+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump has not been accused of wrongdoing related to Epstein and has\
        \ said their friendship ended before Epstein’s legal troubles first began\
        \ two decades ago.\r"
    section25:
      primarytype: 'block'
      uuid: 'eb90f434-a890-456a-b566-4ccbdd04d22e'
      activationstatus: true
      created: 2025-07-24T13:20:07.737+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '02c1ebda-f941-4d65-a15b-63975327cd74'
      activationstatus: true
      created: 2025-07-24T13:20:07.738+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Bondi and Deputy Attorney General Todd Blanche issued a statement that\
        \ did not directly address the Journal’s report.\r"
    section27:
      primarytype: 'block'
      uuid: 'ed99b6cb-41a6-47f7-ab11-9db99b8b5b35'
      activationstatus: true
      created: 2025-07-24T13:20:07.738+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '99720813-7105-4f57-a539-ef7c0d832d0f'
      activationstatus: true
      created: 2025-07-24T13:20:07.739+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Nothing in the files warranted further investigation or prosecution,\
        \ and we have filed a motion in court to unseal the underlying grand jury\
        \ transcripts,\" the officials said. \"As part of our routine briefing, we\
        \ made the President aware of the findings.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'aef0b61b-31d8-4cb2-b0ed-9950ad520328'
      activationstatus: true
      created: 2025-07-24T13:20:07.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'c8f92483-f15d-4c54-a342-e70d49fedb1a'
      activationstatus: true
      created: 2025-07-24T13:20:07.740+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Many names appeared</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '236d7e7c-3c18-4147-ade5-607771ed26ca'
      activationstatus: true
      created: 2025-07-24T13:20:07.741+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.125+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '318ba5c6-580a-444f-9ca7-724fd8447160'
      activationstatus: true
      created: 2025-07-24T13:20:07.741+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.126+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The newspaper reported that Bondi and her deputy told Trump at a
        White House meeting that his name, as well as those of "many other high-profile
        figures," appeared in the files.</p>'
    section33:
      primarytype: 'block'
      uuid: 'bd5150eb-ebae-4680-9579-456cf1bac8d6'
      activationstatus: true
      created: 2025-07-24T13:20:07.742+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.208+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.127+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'f85518fd-2b7b-4fc1-8d0f-adfb2e5fe694'
      activationstatus: true
      created: 2025-07-24T13:20:07.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.127+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Epstein died by suicide in 2019 while awaiting trial on sex trafficking
        charges, to which he had pleaded not guilty. In a separate case, Epstein pleaded
        guilty in 2008 to a prostitution charge in Florida and received a 13-month
        sentence in what is now widely regarded as too lenient a deal with prosecutors.</p>'
    section35:
      primarytype: 'block'
      uuid: '209807f1-229d-4a47-ab17-bd9351bec2b6'
      activationstatus: true
      created: 2025-07-24T13:20:07.743+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.128+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'b5d0fe27-3ad8-47d6-822d-c6fff4487876'
      activationstatus: true
      created: 2025-07-24T13:20:07.744+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.129+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Under political pressure last week, Trump directed the Justice Department
        to seek the release of sealed grand jury transcripts related to Epstein.</p>'
    section37:
      primarytype: 'block'
      uuid: '5524a2b0-0188-4d86-ba6f-a9510a027817'
      activationstatus: true
      created: 2025-07-24T13:20:07.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'ea6f52ef-324b-4891-b4c9-896edcca7d81'
      activationstatus: true
      created: 2025-07-24T13:20:07.745+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.131+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>On Wednesday, US District Judge Robin Rosenberg denied one of those
        requests, finding that it did not fall into any of the exceptions to rules
        requiring grand jury material be kept secret.</p>'
    section39:
      primarytype: 'block'
      uuid: '17ae00cb-8cef-4c0d-aa56-2bd58c55deec'
      activationstatus: true
      created: 2025-07-24T13:20:07.746+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.131+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '2b424c31-f15e-411b-af75-1f60a8eab01c'
      activationstatus: true
      created: 2025-07-24T13:20:07.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.132+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>That motion stemmed from federal investigations into Epstein in
        2005 and 2007, according to court documents; the department has also requested
        the unsealing of transcripts in Manhattan federal court related to later indictments
        brought against Epstein and Maxwell.</p>'
    section41:
      primarytype: 'block'
      uuid: 'ded03168-6393-4050-bf62-0ef74a9c6eb3'
      activationstatus: true
      created: 2025-07-24T13:20:07.747+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.133+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '297b3ea1-bc5f-4644-86ed-b8ba3bbec6f2'
      activationstatus: true
      created: 2025-07-24T13:20:07.748+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:23:45.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:23:44.133+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Last week, the Journal reported that Trump had sent Epstein a bawdy
        birthday note in 2003 that ended, "Happy Birthday — and may every day be another
        wonderful secret."</p>'
    section43:
      primarytype: 'block'
      uuid: '6b53f326-4a68-455c-affc-3562498a6dfc'
      activationstatus: true
      created: 2025-07-24T13:20:07.749+08:00
      createdby: 'sophiasioco-nwp'
