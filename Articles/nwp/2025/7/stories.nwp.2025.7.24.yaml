      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdee439-03d5-4c35-b7ed-28e2bc0309e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T11:42:06.594+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T11:45:32.516+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T11:45:32.036+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have to be careful," he told reporters. "We will follow international
        law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c404df5-aecf-4b3a-bf75-d6bd59eab3d7'
