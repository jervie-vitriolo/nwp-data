      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfa6f1-4aa3-4fd2-b23a-276261062e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.753+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
