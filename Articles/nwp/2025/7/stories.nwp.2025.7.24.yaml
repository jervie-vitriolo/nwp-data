      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.041+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Chamnan Chuenta, governor of Thailand’s Surin Province, in a Facebook
        post on Thursday asked residents of the district abutting the temple to shelter
        in their homes and prepare for evacuation.</p>'
    section28:
      primarytype: 'block'
      uuid: 'f6d893c6-48a2-4123-b0cf-a03621f64bf2'
      activationstatus: true
      created: 2025-07-24T11:42:06.599+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'ab8d9290-961c-4699-9d4e-0e010f15399f'
      activationstatus: true
      created: 2025-07-24T11:42:06.599+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.525+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.042+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodia has many landmines left over from its civil war decades
        ago, numbering in the millions according to de-mining groups.</p>'
    section30:
      primarytype: 'block'
      uuid: 'b6c6d081-3482-4365-9d52-4783c07ea088'
      activationstatus: true
      created: 2025-07-24T11:42:06.600+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.043+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '077e9192-9155-414a-b2c0-032fbd16cc07'
      activationstatus: true
      created: 2025-07-24T11:42:06.600+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.526+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.044+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But Thailand maintains landmines have been placed at the border
        area recently, which Cambodia has described as baseless allegations.</p>'
    section32:
      primarytype: 'block'
      uuid: 'b0470c45-140f-4fa9-8fae-7da813395d76'
