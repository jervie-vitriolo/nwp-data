      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5e609-b755-4416-b08a-88d9322f603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.732+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Much of that material had been publicly released in the criminal case\
        \ against Epstein’s former associate Ghislaine Maxwell, who was sentenced\
        \ to 20 years in prison after her conviction for child sex trafficking and\
        \ other crimes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb9158-eced-4b80-acda-85e395e0c16a'
      'mgnl:activationStatus': true
