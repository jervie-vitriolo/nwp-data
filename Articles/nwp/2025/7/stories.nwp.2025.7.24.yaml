      lastmodified: 2025-07-24T16:19:57.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The local emergencies ministry said the plane, operated by a Siberia-based
        airline called Angara, dropped off radar screens while approaching its destination
        of Tynda, a town in the Amur region bordering China.</p>'
