      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.420+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '1523a1d0-74d3-47e8-9daa-96c6b6bcfc25'
      activationstatus: true
      created: 2025-07-24T12:40:34.148+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.132+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.421+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"China is a critical partner to Europe, not a systemic rival," it
        said in a commentary on Thursday.</p>'
    section24:
      primarytype: 'block'
      uuid: '447cec30-c366-4378-88cc-4180eb7470ed'
      activationstatus: true
      created: 2025-07-24T12:40:34.149+08:00
