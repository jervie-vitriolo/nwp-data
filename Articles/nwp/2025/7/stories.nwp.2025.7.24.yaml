      'mgnl:type': 'text'
      'text': '<h2><strong>Maga pushback</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6a04d2-8c59-44b6-8bcf-75694f70b017'
      'mgnl:activationStatus': true
