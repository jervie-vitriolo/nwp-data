      'mgnl:type': 'text'
      'text': '<p>Last week, the Journal reported that Trump had sent Epstein a bawdy
        birthday note in 2003 that ended, "Happy Birthday — and may every day be another
        wonderful secret."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53f326-4a68-455c-affc-3562498a6dfc'
