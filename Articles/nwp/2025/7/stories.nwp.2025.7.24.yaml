      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.410+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Chinese President Xi Jinping warned
        top European Union officials on Thursday to "make correct strategic choices",
        state media said, during a key summit in Beijing set to be dominated by thorny
        issues ranging from trade frictions to the Ukraine war.</p>'
    section6:
      primarytype: 'block'
      uuid: '7345f3bb-31ae-4162-9693-3a362208b1f0'
      activationstatus: true
      created: 2025-07-24T12:40:34.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '74db634f-cc51-43a3-975f-8a4e131e3122'
      activationstatus: true
      created: 2025-07-24T12:40:34.140+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.411+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Expectations were low for the summit marking 50 years of diplomatic
        ties after weeks of escalating tension and wrangling over its format, with
        the duration abruptly halved to a single day at Beijing’s request.</p>'
    section8:
      primarytype: 'block'
      uuid: '3dbba3ba-5c2b-4bde-b1bc-024328f8730b'
      activationstatus: true
      created: 2025-07-24T12:40:34.141+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.127+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.412+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: 'c20ed6b9-c33a-4c4e-90cd-9c5b6db03889'
      activationstatus: true
      created: 2025-07-24T12:40:34.141+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.413+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Issues of trade imbalance, market access and rare earths are on
        the agenda as Xi and Premier Li Qiang meet visitors Ursula von der Leyen,
        the president of the European Union Commission, and Antonio Costa, the European
        Council president.</p>'
    section10:
      primarytype: 'block'
      uuid: '43de169b-9485-4fc3-b303-92f92c7a2db4'
      activationstatus: true
      created: 2025-07-24T12:40:34.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.128+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.413+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '73305090-75c5-4556-990e-22feb2344223'
      activationstatus: true
      created: 2025-07-24T12:40:34.142+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.414+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The more severe and complex the international situation, the more
        China and the EU must strengthen communication, enhance mutual trust and deepen
        cooperation," Xi told von der Leyen and Costa, state broadcaster CCTV said.</p>'
    section12:
      primarytype: 'block'
      uuid: 'd136fb1c-8f12-43d9-b61d-22e14443a93a'
      activationstatus: true
      created: 2025-07-24T12:40:34.143+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.414+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '8f2d26f9-d47f-41a4-b65e-e689ff88302f'
      activationstatus: true
      created: 2025-07-24T12:40:34.143+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.129+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.415+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Chinese and European leaders should ... make correct strategic
        choices that meet the expectations of the people," he added.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e960e71f-7ffa-4973-9385-317ee09f76c0'
      activationstatus: true
      created: 2025-07-24T12:40:34.144+08:00
      createdby: 'jham-nwp'
