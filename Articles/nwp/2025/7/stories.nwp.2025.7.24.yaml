      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The White House sent mixed signals following the story. It released\
        \ an initial statement characterizing it as \"fake news,\" but a White House\
        \ official later told Reuters the administration was not denying that Trump’s\
        \ name appears in some files, noting that Trump was already included in a\
        \ tranche of materials Bondi assembled in February for conservative influencers.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3d0b9-1de6-4274-8c7c-c58aee3132c4'
