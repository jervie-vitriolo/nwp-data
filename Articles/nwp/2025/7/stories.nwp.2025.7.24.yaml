    section9:
      primarytype: 'block'
      uuid: '3861c7e1-a949-4b12-83ed-61d95ca7d579'
      activationstatus: true
      created: 2025-07-24T11:42:06.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.507+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.030+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand’s military on Thursday said Cambodia deployed a surveillance
        drone before sending troops with heavy weapons to an area near disputed Ta
        Moan Thom temple along the eastern border, around 360 km from the capital
        Bangkok</p>'
    section10:
      primarytype: 'block'
      uuid: '39aea007-96b1-45e2-a7d2-3a5e22dd3097'
      activationstatus: true
