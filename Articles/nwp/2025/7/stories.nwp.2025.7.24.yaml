      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b0649-eb20-4b3a-b59d-69237c5bb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.761+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.145+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump, stung and frustrated by the continued focus on the Epstein
        story, has sought to divert attention to other topics, including unfounded
        accusations that former President Barack Obama undermined Trump’s successful
        2016 presidential campaign. Obama’s office denounced the allegations as "ridiculous."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d3171-7781-4c2e-8ca5-def4f7e5d128'
      'mgnl:activationStatus': true
