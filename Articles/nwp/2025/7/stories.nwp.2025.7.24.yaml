      lastmodified: 2025-07-24T16:19:57.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Regional governor Vasily Orlov said that according to preliminary
        data, there were 43 passengers, including five children, and six crew members
        on board.</p>'
