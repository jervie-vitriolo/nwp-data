      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '8494f49e-ede7-4860-a0c7-5e6ecd1de65c'
      activationstatus: true
      created: 2025-07-24T11:42:06.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.511+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.033+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>A spokesperson for Cambodia’s defense ministry, however, said there
        had been an unprovoked incursion by Thai troops and Cambodian forces had responded
        in self-defense.</p>'
    section14:
      primarytype: 'block'
      uuid: '97378d01-bc5d-4ec7-8ba1-8f037d35ccd6'
