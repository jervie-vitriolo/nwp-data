      'jcr:uuid': 'f716b727-f678-40ca-bbb0-8f6db96817d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.472+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
