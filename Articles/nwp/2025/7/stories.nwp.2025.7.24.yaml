      'mgnl:lastModified': 2025-07-24T13:23:44.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd7d7e-cb98-4091-866a-6c22fd8c3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.731+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
