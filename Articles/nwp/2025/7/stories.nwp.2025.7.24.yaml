      'mgnl:lastModified': 2025-07-24T13:23:44.118+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f09dd-1e86-4faf-840a-d8fa4e136df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T13:23:45.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T13:23:44.119+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Justice Department said in a memo earlier this month that there\
        \ was no basis to continue probing the Epstein case, sparking anger among\
        \ some prominent Trump supporters who demanded more information about wealthy\
        \ and powerful people who had interacted with Epstein.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f9145-a2e9-4d1b-82e9-6674b7513a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:20:07.736+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
