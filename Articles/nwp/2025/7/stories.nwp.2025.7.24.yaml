  'US-sends-KC-135-aircraft-to-PH-for-humanitarian-mission':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'Philippine Air Force troops navigate flooded areas to evacuate stranded
      residents in Camiling, Tarlac. The US has sent its KC-135 aircraft with medical
      and rescue equipment to boost the Philippines'' disaster response.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-24T19:05:40.000+08:00
    'imagesource': 'jcr:f8f78921-156d-4698-be18-c0d24bc79bb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cbf7d8-5b33-497f-85ff-8b27abfcb45b'
    'lead': 'Washington has sent a refueling aircraft that can also carry cargo and
      patients for medical evacuation on a mission to the Philippines as the country
      grapples with persistent heavy rains for almost a week now.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T19:17:09.046+08:00
