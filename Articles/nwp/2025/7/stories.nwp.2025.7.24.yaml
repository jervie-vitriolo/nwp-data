      'mgnl:lastModified': 2025-07-24T12:46:37.419+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m convinced there can be a mutually beneficial cooperation,"
        von der Leyen added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6323bd7-1d65-442c-8b52-af68cd7afc4d'
