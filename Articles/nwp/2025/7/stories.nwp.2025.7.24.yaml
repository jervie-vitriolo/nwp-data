        \ and environmental conservation.\r"
  'START HERE----->marcos-trump-tariff-talks--more-negotiations-ahead':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-24T22:01:24.000+08:00
    imagesource: 'ba2b0213-3788-4a92-a759-514a9cef02d4'
    primarytype: 'composition'
    uuid: 'b4f05d96-73f4-48d0-b9a6-13aa9742db83'
    lead: 'The recently announced 19% tariff on certain Philippine exports to the
      United States, though seen by some as a disappointing move, should not be viewed
      in isolation nor as the definitive outcome of US-Philippine trade negotiations,
      said Philippine Ambassador to the US Jose Manuel Romualdez.'
    activationstatus: true
    created: 2025-07-24T22:04:38.895+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-24T22:04:39.263+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-24T22:04:38.938+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US tariff cut a ‘starting point,’ more negotiations ahead - Romualdez '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4997898-8828-4283-9d71-53d4af9402bb'
      activationstatus: true
      created: 2025-07-24T22:04:38.916+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.931+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The recently announced
        19% tariff on certain Philippine exports to the United States, though seen
        by some as a disappointing move, should not be viewed in isolation nor as
        the definitive outcome of US-Philippine trade negotiations, said Philippine
        Ambassador to the US Jose Manuel Romualdez.</p>'
    section1:
      primarytype: 'block'
      uuid: '48b52897-69c5-415d-9f79-3177a6fd3dfd'
      activationstatus: true
      created: 2025-07-24T22:04:38.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus following President Ferdinand Marcos
        Jr.’s high-profile visit to the White House, Romualdez said the tariff deal
        is still under negotiation and should be viewed in the broader context of
        deepening strategic and economic ties.'
    section2:
      primarytype: 'block'
      uuid: 'bba06a49-9f66-4b66-8af4-528399309fb8'
      activationstatus: true
      created: 2025-07-24T22:04:38.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Well, it is… hindi pa tapos 'yan eh,” Romualdez said. “There are
        a lot of details that have to be still thrashed out. It’s just—I would call
        it a beginning balance.”'
    section3:
      primarytype: 'block'
      uuid: '43bdf6eb-4524-4da3-ae53-2319e4a23d62'
      activationstatus: true
      created: 2025-07-24T22:04:38.917+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.268+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.917+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s not final. There are still many details to iron
        out. This is just the starting point.]'
    section4:
      primarytype: 'block'
      uuid: 'f310e4f4-11cd-4192-b5ca-a7c610bea2c5'
      activationstatus: true
      created: 2025-07-24T22:04:38.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.269+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The interview came amid criticism from some lawmakers, including Senator
        Panfilo Lacson, who called the 19% tariff “the worst insult a host can throw
        at his guest.” Senator Lacson also urged the Philippines to consider diversifying
        its trade partnerships.'
    section5:
      primarytype: 'block'
      uuid: '03601b6b-8929-48ef-bd28-b6dc06da9dc1'
      activationstatus: true
      created: 2025-07-24T22:04:38.918+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.270+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.918+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But Romualdez was quick to temper that narrative.'
    section6:
      primarytype: 'block'
      uuid: '33e2d595-16aa-45a1-96bc-724ba885397a'
      activationstatus: true
      created: 2025-07-24T22:04:38.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.271+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“That’s Senator Lacson’s view. We cannot look at the trees, we have
        to look at the forest,” he said.'
    section7:
      primarytype: 'block'
      uuid: '4e2a21db-daa5-4ce3-856f-c19f600bd79e'
      activationstatus: true
      created: 2025-07-24T22:04:38.919+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.272+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.919+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While the tariff represents only a percentage-point decrease from the
        last , Romualdez underscored that it’s part of an ongoing negotiation process,
        not a finalized deal. He noted that other ASEAN members are still subject
        to higher tariffs and that the Philippines remains in a favorable position.'
    section8:
      primarytype: 'block'
      uuid: 'ac9765a1-c165-403d-8dad-46dad4330021'
      activationstatus: true
      created: 2025-07-24T22:04:38.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.274+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“President Trump actually said… I cannot do anything lower at this
        time until we find something that will be good common ground,” Romualdez said.'
    section9:
      primarytype: 'block'
      uuid: '35cc8d9e-621b-4f25-a4f5-d27a55244ff6'
      activationstatus: true
      created: 2025-07-24T22:04:38.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.275+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador also noted that the current level of Philippine exports
        to the US  — only 16% of the country’s total — means that the overall economic
        impact may be smaller than critics suggest. More important, he said, is the
        evolving strategic partnership between the two nations, particularly in the
        Indo-Pacific region.'
    section10:
      primarytype: 'block'
      uuid: 'c66af179-23b5-41d3-b3d3-1d881c1ceff3'
      activationstatus: true
      created: 2025-07-24T22:04:38.920+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.276+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.920+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We can have all the beautiful economic stuff,” Romualdez warned, “but
        kung hindi tayo secure, that creates instability.”'
    section11:
      primarytype: 'block'
      uuid: 'f18cdf60-31cc-4f9c-83f3-662caf1e4ab5'
      activationstatus: true
      created: 2025-07-24T22:04:38.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.277+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: But if we are not secure, that creates instability.]'
    section12:
      primarytype: 'block'
      uuid: '887b0f5a-a618-4e19-9ef3-f002439cb42e'
      activationstatus: true
      created: 2025-07-24T22:04:38.921+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.278+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.921+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said no binding agreements have been signed regarding the tariffs,
        and noted that negotiations, especially concerning tariff-free importation
        of US products into the Philippines, are still underway.'
    section13:
      primarytype: 'block'
      uuid: 'c2c8be42-eca0-4577-b00c-db3e7acd4b23'
      activationstatus: true
      created: 2025-07-24T22:04:38.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala pa naman tayong pinipirmahan eh,” he noted. “Pinag-uusapan pa
        lang natin kung paano natin gagawin.”'
    section14:
      primarytype: 'block'
      uuid: '8d40e976-e5d5-43e9-ae8b-f76e95d9ee70'
      activationstatus: true
      created: 2025-07-24T22:04:38.922+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.280+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.922+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We haven’t signed anything yet. We’re still in talks
        about how to move forward.]'
    section15:
      primarytype: 'block'
      uuid: 'fd937f81-0109-4f79-a953-8b8ce0fb07e2'
      activationstatus: true
      created: 2025-07-24T22:04:38.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Marcos’ conduct during the meeting, Romualdez praised the president’s
        assertiveness, especially in protecting sensitive sectors such as agriculture.'
    section16:
      primarytype: 'block'
      uuid: 'f0717cb2-ae31-4fac-9b34-80edc04817bb'
      activationstatus: true
      created: 2025-07-24T22:04:38.923+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.923+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez called for patience and pragmatism as negotiations continue.'
    section17:
      primarytype: 'block'
      uuid: 'df0d9fc7-5bbf-4a7f-b2ef-984e16f6d43f'
      activationstatus: true
      created: 2025-07-24T22:04:38.924+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:04:39.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:04:38.924+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“It’s not an end-all, be-all,” Romualdez said.</p>'
  'START HERE----->no-edca-talks-in-marcos-trump-meeting':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-24T22:08:38.000+08:00
    imagesource: '7b18f4af-df17-4f42-ae21-4cde8a629b28'
    primarytype: 'composition'
    uuid: 'e1a30f08-d0ec-445c-b0de-02a5def90d31'
    lead: "The Philippines is holding off on expanding the Enhanced Defense Cooperation\
      \ Agreement (EDCA) with the United States for now, focusing instead on upgrading\
      \ military capabilities and maintaining regional balance. \n"
    activationstatus: true
    created: 2025-07-24T22:11:08.445+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-24T22:11:08.750+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-24T22:11:08.480+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH rules out EDCA expansion for now, reaffirms peaceful dialogue with
      China - Romualdez'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5411db5f-579d-4c60-b16f-ef780f5bafb5'
      activationstatus: true
      created: 2025-07-24T22:11:08.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.751+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.475+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - The Philippines is
        holding off on expanding the Enhanced Defense Cooperation Agreement (EDCA)
        with the United States for now, focusing instead on upgrading military capabilities
        and maintaining regional balance.</p>'
    section1:
      primarytype: 'block'
      uuid: '3ee8ee75-ccf1-44c3-b98a-75529a781135'
      activationstatus: true
      created: 2025-07-24T22:11:08.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.752+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador to the US Jose Manuel Romualdez said the government
        sees no immediate need to increase the number of US-access sites under the
        pact.'
    section2:
      primarytype: 'block'
      uuid: '3dbfb433-8d4b-4502-8dde-b04e592d0c43'
      activationstatus: true
      created: 2025-07-24T22:11:08.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re satisfied with the current arrangement,” Romualdez said in an
        interview with NewsWatch Plus in the wake of President Ferdinand Marcos Jr.’s
        recent trip to Washington.'
    section3:
      primarytype: 'block'
      uuid: 'cedd9f14-6713-43dd-a557-6606ec75f44c'
      activationstatus: true
      created: 2025-07-24T22:11:08.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.755+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There’s been no discussion on additional EDCA sites. Right now, the
        priority is modernizing our armed forces,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'c96219d6-a95e-4494-9f8c-70dfdceb38b5'
      activationstatus: true
      created: 2025-07-24T22:11:08.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador said that while Manila continues to deepen its defense
        cooperation with Washington, it is not turning away from Beijing. In fact,
        he said, the Philippines remains committed to open lines of communication
        and peaceful dialogue with its regional neighbor despite tensions in the South
        China Sea.'
    section5:
      primarytype: 'block'
      uuid: '1c9ff1d8-2ff7-41d6-a79c-885d01366214'
      activationstatus: true
      created: 2025-07-24T22:11:08.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.757+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’ve been reaching out to China and continue to do so. Even during
        past administrations, we've always kept the door open. That hasn’t changed,”
        he said.'
    section6:
      primarytype: 'block'
      uuid: 'eed396f4-3063-40cc-b012-fed87036b25b'
      activationstatus: true
      created: 2025-07-24T22:11:08.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.758+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Matagal na 'yang problema sa South China Sea,” he added. “Pero hindi
        natin sinasarado ang pinto.”'
    section7:
      primarytype: 'block'
      uuid: '4b5898a9-7d9a-40c3-822e-84e1b8320628'
      activationstatus: true
      created: 2025-07-24T22:11:08.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The South China Sea issue has been there for a long time,
        but we’re not closing the door.”]'
    section8:
      primarytype: 'block'
      uuid: '73939ed1-680c-4335-b35a-9efb29ac62db'
      activationstatus: true
      created: 2025-07-24T22:11:08.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.761+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Romualdez said the Philippines continues to pursue an independent foreign
        policy, echoing Marcos’ message that the country will engage all partners,
        including both the US and China, based on national interest.'
    section9:
      primarytype: 'block'
      uuid: '2b490ab8-fe24-44cb-9651-1309c55af870'
      activationstatus: true
      created: 2025-07-24T22:11:08.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The recent high-level meeting between Marcos and Trump sparked concern
        from Beijing, which warned against targeting “a third country.” Romualdez
        said the talks support efforts to foster more cooperation, not conflict, in
        the region.'
    section10:
      primarytype: 'block'
      uuid: '7c2567a6-f207-41c5-8199-7ede8fadff6a'
      activationstatus: true
      created: 2025-07-24T22:11:08.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.763+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This meeting wasn’t against or targeting any country,” he said.'
    section11:
      primarytype: 'block'
      uuid: '204c355a-7b03-4ad1-9194-e299982e02d3'
      activationstatus: true
      created: 2025-07-24T22:11:08.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.764+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador also said that while defense commitments with the US
        remain strong, the focus is shifting toward self-reliance and resilience,
        particularly in addressing military and economic vulnerabilities.'
    section12:
      primarytype: 'block'
      uuid: '0522c0e6-f650-4710-828d-7e2760493d50'
      activationstatus: true
      created: 2025-07-24T22:11:08.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-24T22:11:08.765+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T22:11:08.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We need to advance defense and economic strategies side by side,
        there’s such a thing as economic coercion, and we need to be prepared on both
        fronts,” he said.</p>'
