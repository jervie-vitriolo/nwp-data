      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China launched rare earth export controls in April that disrupted
        supply chains worldwide, leading to temporary stoppages in European automotive
        production lines the following month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9cd2a-0ee1-4a5f-a034-b327e2b40f4f'
