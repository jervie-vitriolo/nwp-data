    uuid: '1e35c39a-4f80-4441-bfd1-eb4d99a4871b'
    lead: 'US President Donald Trump has agreed to visit the Philippines in 2026
      for the 44th ASEAN Summit, Philippine Ambassador to the US Jose Manuel Romualdez
      confirmed.'
    activationstatus: true
    created: 2025-07-24T18:23:15.395+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-24T18:23:15.637+08:00
