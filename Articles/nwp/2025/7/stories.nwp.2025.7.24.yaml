      primarytype: 'block'
      uuid: '153f8270-13b8-4fe6-87c7-684946e10284'
      activationstatus: true
      created: 2025-07-24T11:42:06.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.512+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.034+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodia’s influential former premier Hun Sen in a Facebook post
        said two Cambodian provinces had come under shelling from the Thai military.
        A spokesperson for Thailand’s army said Cambodian troops</p>'
    section16:
      primarytype: 'block'
      uuid: 'abe90c40-bedf-46d8-b7ba-4c5d485ca7b3'
      activationstatus: true
      created: 2025-07-24T11:42:06.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'fbcba3ab-1b72-4d3c-99e5-510e4e10cd72'
      activationstatus: true
      created: 2025-07-24T11:42:06.593+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.035+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand’s acting Prime Minister Phumtham Wechayachai said the
        situation was delicate.</p>'
    section18:
      primarytype: 'block'
      uuid: 'd9aca09c-d061-4622-8ba5-4c74f7563017'
      activationstatus: true
      created: 2025-07-24T11:42:06.593+08:00
