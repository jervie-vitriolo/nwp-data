      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Clash follows downgrade in diplomatic ties over landmine incidents</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ef42b-e83d-4c3b-9b23-2266f05b2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.473+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.434+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee90a6-fd15-48f7-aa39-9e703910c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.473+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.435+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand/Phnom Penh, Cambodia -</strong> A Thai
        F-16 fighter jet bombed targets in Cambodia on Thursday, July 24, both sides
        said, as weeks of tension over a border dispute escalated into clashes that
        have killed at least nine civilians, including a child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b34a5-f422-43bc-b74c-3f448003040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.436+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4bb7c-4c75-421f-a953-6def2ba589f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.474+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.437+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the six F-16 fighter jets that Thailand readied to deploy along
        the disputed border, one of the aircraft fired into Cambodia and destroyed
        a military target, the Thai army said. Both countries accused each other of
        starting the clash early on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf12f7-4a91-4b2d-8fd3-9a46adb6398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.437+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe81b56-b474-40d3-9744-2c2e1fa99c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.475+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.438+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have used air power against military targets as planned," Thai
        army deputy spokesperson Richa Suksuwanon told reporters. Thailand also closed
        its border with Cambodia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba77d33-4030-4d02-b51f-eee60e553f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.476+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.439+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e643f93-9c4d-4655-a179-851d3d3451e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.476+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.439+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cambodia’s defense ministry said the jets dropped two bombs on
        a road, and that it "strongly condemns the reckless and brutal military aggression
        of the Kingdom of Thailand against the sovereignty and territorial integrity
        of Cambodia".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec27d6e-14dc-4a03-aaf2-f0a5871c34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.476+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.440+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbe6ed-4c39-4d36-825b-ced10c213445'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.441+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The skirmishes came after Thailand recalled its ambassador to Cambodia
        late on Wednesday and said it would expel Cambodia’s envoy in Bangkok, after
        a second Thai soldier in the space of a week lost a limb to a landmine that
        Bangkok alleged had been laid recently in the disputed area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e494c3-4618-494f-95f4-cc181d2f88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.442+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccfe27-9a0f-4d0c-b795-5d0cde13933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.478+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.442+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s foreign ministry said Cambodian troops fired "heavy
        artillery" on a Thai military base on Thursday morning and also targeted civilian
        areas including a hospital, leading to civilian casualties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44fa77-2620-4a16-8f42-f267e3f7e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.478+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.443+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07192e-9a07-46df-9650-b449ea8c09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.444+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Royal Thai Government is prepared to intensify our self-defense
        measures if Cambodia persists in its armed attack and violations upon Thailand’s
        sovereignty," the ministry said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6907d-7a4a-4b08-8f5e-6a8e6ae510ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ded8e2-e904-40b2-9c0c-b800d70528f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.480+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.445+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thai residents including children and the elderly ran to shelters
        built of concrete and fortified with sandbags and car tires in the Surin border
        province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00503491-502f-4fde-81cd-9cc9d4c77589'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.480+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.446+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf93164-24f3-443d-a349-cdd599df37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.481+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.447+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"How many rounds have been fired? It’s countless," an unidentified
        woman told the Thai Public Broadcasting Service (TPBS) while hiding in the
        shelter as gunfire and explosions were heard intermittently in the background.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f864f2b-9769-4010-b742-f0a748269dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.481+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b898b3c-0e3b-4c2f-8a20-b3dacc7adda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.482+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.448+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cambodia’s foreign ministry said Thailand’s air strikes were "unprovoked"
        and called on its neighbor to withdraw its forces and "refrain from any further
        provocative actions that could escalate the situation".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62266990-83d0-40cb-a24e-2ff2344faf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.482+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.449+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dc8619-f5fe-4afb-aeaa-fb01e678dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>For more than a century, Thailand and Cambodia have contested sovereignty
        at various undemarcated points along their 817-km (508-mile) land border,
        which has led to skirmishes over several years and at least a dozen deaths,
        including during a weeklong exchange of artillery in 2011.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d4ec1-f63a-42a0-9d9c-41d679c82595'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.450+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9478f-333b-4814-8bdb-f81978fa18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.451+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tensions were reignited in May following the killing of a Cambodian
        soldier during a brief exchange of gunfire, which escalated into a full-blown
        diplomatic crisis and now has triggered armed clashes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659a475-ee65-457c-a17f-2dfd37f1234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.452+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c734f8-9a80-4054-81a6-4516e3f04961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.453+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Landmines</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96756166-cd3b-446b-9a36-34ddb58d9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.453+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28875874-d0fe-4e3e-bc5c-2d2b49114558'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.454+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The clashes began early on Thursday near the disputed Ta Moan Thom
        temple along the border between Cambodia and Thailand, around 360 km (225
        miles) east of the Thai capital Bangkok.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b8996-051e-4a84-9f14-2eedcfcf1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.455+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29ece1-4092-4a9f-9192-ad7b4cc54804'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.455+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s military said in a statement that nine people have been
        killed across three border provinces, including an 8-year-old boy in Surin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a30c5-5e55-4d2f-8779-6470aa66cc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.456+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c00f5-6da7-4e17-8cab-5fc0c9057c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.489+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Artillery shell fell on people’s homes," Sutthirot Charoenthanasak,
        district chief of Kabcheing in Surin province, told Reuters, adding that district
        authorities had evacuated 40,000 civilians from 86 villages near the border
        to safer locations. "Two people have died," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe3bdc-6037-42bf-87bc-d11323eac147'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.490+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.262+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.457+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de164e-e871-43dd-b139-307fcb5f8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.490+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.263+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.458+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed a plume of thick black smoke rising from a
        gas station in the neighboring Thai Sisaket province, as firefighters rushed
        to extinguish the blaze.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1ffcb-1e28-48da-8f41-1379670dcd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.491+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.264+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.459+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6049c3-267f-4f24-ac95-5fbf0c4536ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.492+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.265+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Six people were killed and 10 wounded at the site, the military
        said, adding another person was killed in the border province of Ubon Ratchathani.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe264b7-d642-45dc-b8c0-1813d84b3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.492+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.266+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.460+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260703b1-819b-46d8-bcca-79db621f8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.493+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.267+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.461+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Thai Army condemns Cambodia for using weapons to attack civilians
        in Thailand. Thailand is ready to protect sovereignty and our people from
        inhumane action," it said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a1485-127d-4116-8237-ce64b6d80cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.494+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.268+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.462+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddadb0-bd16-4ffd-8c20-81cc286944aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.494+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.269+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The military said Cambodia deployed a surveillance drone before sending\
        \ troops with heavy weapons to an area near the Ta Moan Thom temple.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a013f3d-b955-4a11-9fa5-64e1265eabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.495+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.270+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.463+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f47d48-65ea-46d8-9f7d-82fd0aff9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.496+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.464+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Cambodian troops opened fire and two Thai soldiers were wounded, a\
        \ Thai army spokesperson said, adding Cambodia had used multiple weapons,\
        \ including rocket launchers.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fc53a-01d4-476b-af19-b8b8b0e14f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.496+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.271+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf8b04-6982-43e4-8c65-2b6a9b4b4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.497+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.272+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.465+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Cambodia’s defense ministry, however, said there
        had been an unprovoked incursion by Thai troops and Cambodian forces had responded
        in self-defense.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026cd84-8660-4da7-9948-5e878036862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.273+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.466+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc25b443-e680-4333-a84c-a16524a66a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.274+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.467+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s acting Prime Minister Phumtham Wechayachai said the
        situation was delicate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b5ec6-3f0a-4178-bc99-46f1578bbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.275+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b21f76-823e-41a6-a129-dca6a0ef9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.276+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.468+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We have to be careful," he told reporters. "We will follow international
        law."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd9894-cd3d-475d-8679-9539b37ee562'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.277+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.469+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f503318-1283-467f-b983-e38f47b0f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.278+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>An attempt by Thai premier Paetongtarn Shinawatra to resolve the
        recent tensions via a call with Cambodia’s influential former Prime Minister
        Hun Sen, the contents of which were leaked, kicked off a political storm in
        Thailand, leading to her suspension by a court.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2455c7c-15d4-4c69-bc16-057845ff412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.279+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.470+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caff1d0-58b3-417f-8def-9a1421919b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.280+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.471+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hun Sen said in a Facebook post that two Cambodian provinces had
        come under shelling from the Thai military.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f097982-3d97-4433-9027-f0a25f4f9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.472+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8732c-d1c3-4c73-85a5-cb9a54982be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.281+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand this week accused Cambodia of placing landmines in a disputed
        area that injured three soldiers. Phnom Penh denied the claim and said the
        soldiers had veered off agreed routes and triggered a mine left behind from
        decades of war.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b422dd-14a0-4d47-be8b-417a69a90613'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.282+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.473+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1595d85-5c8e-401e-91d4-23645d5b5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.283+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.474+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cambodia has many landmines left over from its civil war decades
        ago, numbering in the millions according to de-mining groups.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a06f54-782e-4f16-884b-73051ed63ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.284+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5769d52-6d27-48d3-8287-42f165bc16f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.285+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.475+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Thailand maintains landmines have been placed at the border
        area recently, which Cambodia has described as baseless allegations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef311ef9-df4c-4f9e-bcd4-2eb711c972f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T16:04:00.286+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T16:03:59.476+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebd3bd-2ec3-4704-8e01-e678a1c3aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T15:58:35.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
