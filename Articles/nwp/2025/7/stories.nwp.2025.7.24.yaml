      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aefe1f-6a7b-4127-b56d-d235bfab0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T13:33:53.032+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
