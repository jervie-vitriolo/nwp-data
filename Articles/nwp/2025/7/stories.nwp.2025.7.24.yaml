      primarytype: 'block'
      uuid: 'bcdee439-03d5-4c35-b7ed-28e2bc0309e8'
      activationstatus: true
      created: 2025-07-24T11:42:06.594+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T11:45:32.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T11:45:32.036+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"We have to be careful," he told reporters. "We will follow international
        law."</p>'
    section20:
      primarytype: 'block'
      uuid: '3c404df5-aecf-4b3a-bf75-d6bd59eab3d7'
      activationstatus: true
      created: 2025-07-24T11:42:06.594+08:00
