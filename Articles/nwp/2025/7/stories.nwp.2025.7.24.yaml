    title: 'US appeals court blocks Trump’s order curtailing birthright citizenship'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3323a964-5ea0-4a19-80bb-48ad15b99c9f'
      activationstatus: true
      created: 2025-07-24T13:33:53.011+08:00
