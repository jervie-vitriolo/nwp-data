      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, US -</strong> US Attorney General Pam Bondi
        told President Donald Trump in May that his name appeared in investigative
        files related to convicted sex offender Jeffrey Epstein, the Wall Street Journal
        reported on Wednesday, July 23.</p>'
    '7':
