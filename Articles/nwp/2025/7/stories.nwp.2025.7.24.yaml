      lastmodified: 2025-07-24T12:46:37.421+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'c8658119-9395-4f17-99d8-f75025882b3a'
      activationstatus: true
      created: 2025-07-24T12:40:34.150+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.422+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The two shared interests in trade, climate, and global governance,
        it said, adding, "These areas of common ground should not be eclipsed by isolated
        points of friction."</p>'
    section26:
      primarytype: 'block'
      uuid: 'fac764d1-b814-420e-af34-ce5867e12f2e'
      activationstatus: true
      created: 2025-07-24T12:40:34.150+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.133+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b6bc95e0-9433-4c13-b9c7-98bbeca7496c'
      activationstatus: true
      created: 2025-07-24T12:40:34.151+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-24T12:46:38.134+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T12:46:37.423+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The EU defines China as a "partner, competitor and systemic rival",
        which frames its strategic approach to China policy.</p>'
    section28:
      primarytype: 'block'
      uuid: '1e86de05-6300-466e-bac5-6d63fdc1b86e'
      activationstatus: true
      created: 2025-07-24T12:40:34.151+08:00
