      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s military on Thursday said Cambodia deployed a surveillance
        drone before sending troops with heavy weapons to an area near disputed Ta
        Moan Thom temple along the eastern border, around 360 km from the capital
        Bangkok</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aea007-96b1-45e2-a7d2-3a5e22dd3097'
