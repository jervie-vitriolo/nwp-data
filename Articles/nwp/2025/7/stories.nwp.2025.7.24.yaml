      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.472+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '33e8732c-d1c3-4c73-85a5-cb9a54982be7'
      activationstatus: true
      created: 2025-07-24T15:58:35.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Thailand this week accused Cambodia of placing landmines in a disputed
        area that injured three soldiers. Phnom Penh denied the claim and said the
        soldiers had veered off agreed routes and triggered a mine left behind from
        decades of war.</p>'
    section58:
      primarytype: 'block'
      uuid: '17b422dd-14a0-4d47-be8b-417a69a90613'
      activationstatus: true
      created: 2025-07-24T15:58:35.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.473+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section59:
      primarytype: 'block'
      uuid: 'e1595d85-5c8e-401e-91d4-23645d5b5f1a'
      activationstatus: true
      created: 2025-07-24T15:58:35.507+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.283+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.474+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Cambodia has many landmines left over from its civil war decades
        ago, numbering in the millions according to de-mining groups.</p>'
    section60:
      primarytype: 'block'
      uuid: '31a06f54-782e-4f16-884b-73051ed63ef6'
      activationstatus: true
      created: 2025-07-24T15:58:35.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section61:
      primarytype: 'block'
      uuid: 'b5769d52-6d27-48d3-8287-42f165bc16f0'
      activationstatus: true
      created: 2025-07-24T15:58:35.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T16:04:00.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.475+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But Thailand maintains landmines have been placed at the border
        area recently, which Cambodia has described as baseless allegations.</p>'
