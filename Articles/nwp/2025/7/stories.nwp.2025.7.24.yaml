      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62183fd6-5374-4d2c-8b71-90955635c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.592+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
