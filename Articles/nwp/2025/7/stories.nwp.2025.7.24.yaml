      type: 'text'
      text: '<p><strong>Moscow, Russia</strong> - Air traffic controllers lost contact
        on Thursday, July 24, with an An-24 passenger plane carrying about 50 people
        in Russia’s far east, and a search was under way, the regional governor said.</p>'
