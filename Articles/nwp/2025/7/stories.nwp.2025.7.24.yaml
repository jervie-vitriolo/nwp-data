      'jcr:uuid': 'ce0b8b66-ed61-4369-ba60-9268c24cd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T11:42:06.596+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T11:45:32.519+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T11:45:32.039+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tensions were reignited in May following the killing of a Cambodian
        soldier during a brief exchange of gunfire, which escalated into a full-blown
        diplomatic crisis and now has triggered armed clashes.</p>'
