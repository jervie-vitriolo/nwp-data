    title: 'US should focus on economic ties to compete with China in Indo Pacific,
      says former Australia PM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52545da3-d092-4e57-afed-b90dd467dd5f'
      activationstatus: true
      created: 2025-07-24T14:09:26.584+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.386+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.009+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Australia’s former Prime Minister
        Scott Morrison, testifying at a US Congress panel hearing about countering
        China, has urged the US to "double down" on its economic engagement in the
        Indo Pacific where Beijing is asserting influence.</p>'
    section1:
      primarytype: 'block'
      uuid: '7247fcb2-6a5d-402a-ac29-d8820e66e46e'
      activationstatus: true
      created: 2025-07-24T14:09:26.585+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.388+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.009+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'be156071-3576-4327-ad2d-0f5088248085'
      activationstatus: true
      created: 2025-07-24T14:09:26.585+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.010+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Speaking on Wednesday, July 23, Morrison said economic security
        is the main security focus of many countries in Southeast Asia, and US leadership
        on economic issues and Western investment gives the region choice.</p>'
    section3:
      primarytype: 'block'
      uuid: 'fe725d11-8b95-4c49-bcb9-d74fa5c58816'
      activationstatus: true
      created: 2025-07-24T14:09:26.586+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.011+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0ac4033f-d4b3-4cfc-95ea-520b8ff41644'
      activationstatus: true
      created: 2025-07-24T14:09:26.586+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"When China is active in a particular country... the response to
        that is not for the US or other allied interests to not be there, the response
        is to double down and be there even more strongly to provide them with that
        choice," he said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b50925d7-efbd-4a9d-94bb-2b399bf5cb66'
      activationstatus: true
      created: 2025-07-24T14:09:26.586+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.012+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5ac95534-03b6-4d9a-a199-de05bfe1e953'
      activationstatus: true
      created: 2025-07-24T14:09:26.587+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.395+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.013+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Morrison was invited to speak to the Select Committee on the Strategic
        Competition Between the United States and the Chinese Communist Party about
        his government’s experience of China imposing $20 billion in unofficial trade
        sanctions after Australia called for an inquiry into the origins of the COVID-19
        pandemic in 2020.</p>'
    section7:
      primarytype: 'block'
      uuid: '1f727e34-b42d-49f2-b229-2477d26c59a1'
      activationstatus: true
      created: 2025-07-24T14:09:26.587+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.396+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.014+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '34b97024-ba65-4339-b451-30923cae559c'
      activationstatus: true
      created: 2025-07-24T14:09:26.588+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.398+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.014+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The sanctions were lifted by Beijing after Morrison lost a national
        election in 2022, and Anthony Albanese’s Labor government sought to stabilize
        ties with Australia’s largest trading partner.</p>'
    section9:
      primarytype: 'block'
      uuid: '3eac00bc-8459-455d-a279-db2cd5258db6'
      activationstatus: true
      created: 2025-07-24T14:09:26.588+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.399+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.015+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '869c7d83-21e0-437d-a334-77a0076f154f'
      activationstatus: true
      created: 2025-07-24T14:09:26.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.400+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.016+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Morrison said the US should work more with its Quad allies including
        Australia and Japan to build a supply chain for critical minerals and rare
        earths needed for defense equipment, including the nuclear-powered submarines
        Australia is buying from the United States under the AUKUS pact.</p>'
    section11:
      primarytype: 'block'
      uuid: '8fb569e9-3f83-4697-a9ed-306aa651195b'
      activationstatus: true
      created: 2025-07-24T14:09:26.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.402+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.016+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dcf883a3-b798-409e-8174-a713bc97af3b'
      activationstatus: true
      created: 2025-07-24T14:09:26.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.404+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.017+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The processed rare earths, whether they go into nuclear submarines,
        F-35s or whatever it happens to be, that is essential for those things to
        be done," he said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'af195ef5-d6c3-4301-9898-2582f7d47107'
      activationstatus: true
      created: 2025-07-24T14:09:26.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.018+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fd76c5cc-767a-4258-83d6-e1526fa692bc'
      activationstatus: true
      created: 2025-07-24T14:09:26.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.406+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Deals similar to that struck this month for the US Department of
        Defense to back US-based rare earth magnets producer MP MaterialsMP.N "should
        be extended to allies and partners", he said.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e8d05060-a5df-4a9a-9de1-0d4b8d93f3bf'
      activationstatus: true
      created: 2025-07-24T14:09:26.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.019+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd6f49446-ecce-43f7-83c2-3e8d7a830074'
      activationstatus: true
      created: 2025-07-24T14:09:26.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.020+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China recently demonstrated its leverage by withholding exports
        of rare earth magnets, upending global markets, before reversing course.</p>'
    section17:
      primarytype: 'block'
      uuid: '5e466bba-0c49-4bdd-93ba-41f3b542079f'
      activationstatus: true
      created: 2025-07-24T14:09:26.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.021+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '62183fd6-5374-4d2c-8b71-90955635c920'
      activationstatus: true
      created: 2025-07-24T14:09:26.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T14:12:11.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T14:12:11.021+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Australian public awareness of the potential threat posed by
        China is "somewhat in jeopardy", Morrison said, pointing to a Lowy Institute
        poll showing more Australians see China as an economic partner than a security
        threat.</p>'
