      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f49446-ecce-43f7-83c2-3e8d7a830074'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.409+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.020+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>China recently demonstrated its leverage by withholding exports
        of rare earth magnets, upending global markets, before reversing course.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e466bba-0c49-4bdd-93ba-41f3b542079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.592+08:00
