    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edaf96-6440-432c-8e52-6131fea7ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T12:40:34.146+08:00
