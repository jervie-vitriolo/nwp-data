      lastactivated: 2025-07-24T16:04:00.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T16:03:59.461+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"The Thai Army condemns Cambodia for using weapons to attack civilians
        in Thailand. Thailand is ready to protect sovereignty and our people from
        inhumane action," it said in a statement.</p>'
    section42:
      primarytype: 'block'
      uuid: 'f95a1485-127d-4116-8237-ce64b6d80cb0'
      activationstatus: true
      created: 2025-07-24T15:58:35.494+08:00
