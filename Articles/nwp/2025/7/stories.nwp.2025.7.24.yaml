      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.021+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Australian public awareness of the potential threat posed by
        China is "somewhat in jeopardy", Morrison said, pointing to a Lowy Institute
        poll showing more Australians see China as an economic partner than a security
        threat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
