  'US-should-focus-on-economic-ties':
    'author': 'Kirsty Needham, Reuters'
    'caption': 'Former Australian Prime Minister Scott Morrison speaks during the
      Yushan Forum in Taipei, Taiwan October 11, 2023. (Annabelle Chih/File Photo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-24T13:57:13.000+08:00
    'imagesource': 'jcr:db88f181-bce7-42c1-83ed-80dc4ff710e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b12ea5-dfd4-41c9-ae8d-7475fa6277e5'
    'lead': 'Australia’s former Prime Minister Scott Morrison, testifying at a US
      Congress panel hearing about countering China, has urged the US to "double down"
      on its economic engagement in the Indo Pacific where Beijing is asserting influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-24T14:09:26.569+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-24T14:12:11.385+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-24T14:12:11.024+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US should focus on economic ties to compete with China in Indo Pacific,
      says former Australia PM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52545da3-d092-4e57-afed-b90dd467dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.584+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.386+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia -</strong> Australia’s former Prime Minister
        Scott Morrison, testifying at a US Congress panel hearing about countering
        China, has urged the US to "double down" on its economic engagement in the
        Indo Pacific where Beijing is asserting influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247fcb2-6a5d-402a-ac29-d8820e66e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.585+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.388+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.009+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be156071-3576-4327-ad2d-0f5088248085'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.585+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.389+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.010+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, July 23, Morrison said economic security
        is the main security focus of many countries in Southeast Asia, and US leadership
        on economic issues and Western investment gives the region choice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe725d11-8b95-4c49-bcb9-d74fa5c58816'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.391+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.011+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4033f-d4b3-4cfc-95ea-520b8ff41644'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.392+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When China is active in a particular country... the response to
        that is not for the US or other allied interests to not be there, the response
        is to double down and be there even more strongly to provide them with that
        choice," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50925d7-efbd-4a9d-94bb-2b399bf5cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.586+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.394+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.012+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac95534-03b6-4d9a-a199-de05bfe1e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.587+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.395+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.013+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Morrison was invited to speak to the Select Committee on the Strategic
        Competition Between the United States and the Chinese Communist Party about
        his government’s experience of China imposing $20 billion in unofficial trade
        sanctions after Australia called for an inquiry into the origins of the COVID-19
        pandemic in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f727e34-b42d-49f2-b229-2477d26c59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.587+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.396+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b97024-ba65-4339-b451-30923cae559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.398+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.014+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were lifted by Beijing after Morrison lost a national
        election in 2022, and Anthony Albanese’s Labor government sought to stabilize
        ties with Australia’s largest trading partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac00bc-8459-455d-a279-db2cd5258db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.588+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.399+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.015+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c7d83-21e0-437d-a334-77a0076f154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.400+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the US should work more with its Quad allies including
        Australia and Japan to build a supply chain for critical minerals and rare
        earths needed for defense equipment, including the nuclear-powered submarines
        Australia is buying from the United States under the AUKUS pact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb569e9-3f83-4697-a9ed-306aa651195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.589+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.402+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.016+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf883a3-b798-409e-8174-a713bc97af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.404+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.017+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The processed rare earths, whether they go into nuclear submarines,
        F-35s or whatever it happens to be, that is essential for those things to
        be done," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af195ef5-d6c3-4301-9898-2582f7d47107'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.590+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.018+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76c5cc-767a-4258-83d6-e1526fa692bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.406+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T14:12:11.019+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deals similar to that struck this month for the US Department of
        Defense to back US-based rare earth magnets producer MP MaterialsMP.N "should
        be extended to allies and partners", he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d05060-a5df-4a9a-9de1-0d4b8d93f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T14:09:26.591+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-24T14:12:11.407+08:00
