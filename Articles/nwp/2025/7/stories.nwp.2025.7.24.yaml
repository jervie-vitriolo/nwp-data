      lastactivated: 2025-07-24T13:41:24.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ 9th Circuit on 2-1 vote holds Trump’s birthright citizenship
        order is invalid</em></p>'
    section1:
      primarytype: 'block'
      uuid: '79f355da-1ab7-4b3d-8aa2-2afe7eeeff66'
      activationstatus: true
      created: 2025-07-24T13:33:53.011+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.251+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.681+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Ruling is first by a federal appeals court on merits</em></p>'
    section2:
      primarytype: 'block'
      uuid: '7600836c-2420-4ec3-aef7-bbe200f2e8a2'
      activationstatus: true
      created: 2025-07-24T13:33:53.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>+ Supreme Court expected to have final word</em></p>'
    section3:
      primarytype: 'block'
      uuid: '23fc1f97-1b2d-4b1c-8e38-f035b4fc36ac'
      activationstatus: true
      created: 2025-07-24T13:33:53.012+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '418f65dc-c546-4c97-a445-894897b34a42'
      activationstatus: true
      created: 2025-07-24T13:33:53.013+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> A federal appeals court ruled on Wednesday
        that US President Donald Trump’s executive order curtailing automatic birthright
        citizenship is unconstitutional and blocked its enforcement nationwide.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ec35d487-c6de-4419-8a10-e27b9b29c2c8'
      activationstatus: true
      created: 2025-07-24T13:33:53.013+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3fb2992e-8b50-4d1a-a4bd-aa0ed7a7dc14'
      activationstatus: true
      created: 2025-07-24T13:33:53.013+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 2-1 decision by the San Francisco-based 9th US Circuit Court
        of Appeals marked the first time an appeals court has assessed the legality
        of Trump’s order since the US Supreme Court in June curbed the power of lower
        court judges to enjoin that and other federal policies on a nationwide basis.</p>'
    section7:
      primarytype: 'block'
      uuid: '1a9e8496-bda2-4130-b5e1-4747465558d8'
      activationstatus: true
      created: 2025-07-24T13:33:53.014+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.257+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '122a38a3-8ee2-44c2-955a-b0a1c021d1d3'
      activationstatus: true
      created: 2025-07-24T13:33:53.014+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.258+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The Supreme Court’s June 27 ruling in litigation over Trump’s
        birthright citizenship order limited the ability of judges to issue so-called
        universal injunctions and directed lower courts that had blocked the Republican
        president’s policy nationally to reconsider the scope of their orders.</p>'
    section9:
      primarytype: 'block'
      uuid: '2f4f6e70-22f0-401a-8984-3f0bfd24712a'
      activationstatus: true
      created: 2025-07-24T13:33:53.015+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.259+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4faace1c-bbb9-48dd-ac48-c8d34be29a94'
      activationstatus: true
      created: 2025-07-24T13:33:53.015+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.260+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.687+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>But the ruling contained exceptions allowing courts to potentially
        still block it nationally again. That has already allowed a judge in New Hampshire
        to once again halt Trump’s order from taking effect by issuing an injunction
        in a nationwide class action of children who would be denied citizenship under
        the policy.</p>'
    section11:
      primarytype: 'block'
      uuid: 'caf0acb0-5654-46eb-b1a1-109f29f368d9'
      activationstatus: true
      created: 2025-07-24T13:33:53.015+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.261+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.688+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c2caa7e9-4c1a-443b-9e33-e7ec2d2fd962'
      activationstatus: true
      created: 2025-07-24T13:33:53.016+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.688+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The 9th Circuit’s majority in Wednesday’s ruling said the Democratic-led
        states that had sued to block the policy - Washington, Arizona, Illinois and
        Oregon - likewise still were entitled to a nationwide injunction as a more
        narrow order would not provide them "complete relief."</p>'
    section13:
      primarytype: 'block'
      uuid: 'bfeb7121-5e9c-4609-ae73-b91514c22983'
      activationstatus: true
      created: 2025-07-24T13:33:53.016+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.689+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f7ad07f3-daee-46c7-8258-74b51cce38e9'
      activationstatus: true
      created: 2025-07-24T13:33:53.017+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-24T13:41:24.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-24T13:41:23.690+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The court agrees that the president cannot redefine what it means\
        \ to be American with the stroke of a pen,\" Washington Attorney General Nick\
        \ Brown said in a statement.\r"
