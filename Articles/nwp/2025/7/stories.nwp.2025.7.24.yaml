    'template': '1'
    'title': 'PH rules out EDCA expansion for now, reaffirms peaceful dialogue with
      China - Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411db5f-579d-4c60-b16f-ef780f5bafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.475+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - The Philippines is
        holding off on expanding the Enhanced Defense Cooperation Agreement (EDCA)
        with the United States for now, focusing instead on upgrading military capabilities
        and maintaining regional balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8ee75-ccf1-44c3-b98a-75529a781135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.752+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the US Jose Manuel Romualdez said the government
        sees no immediate need to increase the number of US-access sites under the
        pact.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfb433-8d4b-4502-8dde-b04e592d0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.753+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re satisfied with the current arrangement,” Romualdez said in an
        interview with NewsWatch Plus in the wake of President Ferdinand Marcos Jr.’s
        recent trip to Washington. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd9f14-6713-43dd-a557-6606ec75f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.755+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There’s been no discussion on additional EDCA sites. Right now, the
        priority is modernizing our armed forces,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96219d6-a95e-4494-9f8c-70dfdceb38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador said that while Manila continues to deepen its defense
        cooperation with Washington, it is not turning away from Beijing. In fact,
        he said, the Philippines remains committed to open lines of communication
        and peaceful dialogue with its regional neighbor despite tensions in the South
        China Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ff1d8-2ff7-41d6-a79c-885d01366214'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.757+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’ve been reaching out to China and continue to do so. Even during
        past administrations, we''ve always kept the door open. That hasn’t changed,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed396f4-3063-40cc-b012-fed87036b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.758+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Matagal na ''yang problema sa South China Sea,” he added. “Pero hindi
        natin sinasarado ang pinto.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5898a9-7d9a-40c3-822e-84e1b8320628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The South China Sea issue has been there for a long time,
        but we’re not closing the door.”]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73939ed1-680c-4335-b35a-9efb29ac62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.468+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.761+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.468+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez said the Philippines continues to pursue an independent foreign
        policy, echoing Marcos’ message that the country will engage all partners,
        including both the US and China, based on national interest.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b490ab8-fe24-44cb-9651-1309c55af870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.469+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.762+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The recent high-level meeting between Marcos and Trump sparked concern
        from Beijing, which warned against targeting “a third country.” Romualdez
        said the talks support efforts to foster more cooperation, not conflict, in
        the region.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2567a6-f207-41c5-8199-7ede8fadff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.469+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.763+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.469+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This meeting wasn’t against or targeting any country,” he said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c355a-7b03-4ad1-9194-e299982e02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.470+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.764+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador also said that while defense commitments with the US
        remain strong, the focus is shifting toward self-reliance and resilience,
        particularly in addressing military and economic vulnerabilities.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522c0e6-f650-4710-828d-7e2760493d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-24T22:11:08.470+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-24T22:11:08.765+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T22:11:08.470+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We need to advance defense and economic strategies side by side,
        there’s such a thing as economic coercion, and we need to be prepared on both
        fronts,” he said.</p>'
