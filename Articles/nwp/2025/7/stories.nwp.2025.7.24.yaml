      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The United States has opposed South Africa’s genocide case under
        both Democratic former President Joe Biden and Trump, a Republican. In February,
        Trump signed an executive order to cut US financial assistance to South Africa,
        citing in part its ICJ case.</p>'
