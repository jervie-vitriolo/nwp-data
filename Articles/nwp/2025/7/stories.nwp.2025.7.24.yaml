      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-24T12:46:37.420+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "State news agency Xinhua also appeared to downplay Beijing’s rivalry\
        \ with the 27-member bloc, saying China was a \"critical partner\" for Europe,\
        \ with a range of shared interests.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072408a-c371-4a76-8771-339126dffc8e'
