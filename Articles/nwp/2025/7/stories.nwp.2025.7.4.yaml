      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.236+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Health officials at the Nasser Hospital in Khan Younis, southern Gaza,\
        \ said the Israeli military had carried out an airstrike on a tent encampment\
        \ west of the city around 2 a.m., killing 15 Palestinians displaced by nearly\
        \ two years of war.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45c7b0-151c-40a4-9d94-7f68c9a1e064'
