    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab09c3e-96c5-41a2-82c7-65effeb01386'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.534+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.329+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.704+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A previous two month ceasefire ended when Israeli strikes killed more\
        \ than 400 Palestinians on March 18. Trump earlier this year proposed a U.S.\
        \ takeover of Gaza, which was condemned globally by rights experts, the U.N.\
        \ and Palestinians as a proposal of \"ethnic cleansing.\"\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4c0f0-5496-453b-b6a6-451649cf3752'
