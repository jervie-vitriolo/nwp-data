      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Philippine Coast Guard
        spokesperson for the West Philippine Sea Commodore Jay Tarriela has filed
        a cyberlibel complaint against social media personality Sass Sasot on Friday,
        July 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fcbfb-ffc8-4d63-8ea8-9cb1441b5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.105+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.671+08:00
