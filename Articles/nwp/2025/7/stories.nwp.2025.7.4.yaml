      'mgnl:type': 'text'
      'text': '<p><em>+ Chemical weapons agency not yet asked to investigate</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9196389-df03-45c6-a062-ff34a588b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.639+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.530+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Russia has denied similar accusations in the past</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf65dd-0082-4918-925d-7ca5682d7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.640+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.531+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96602327-6de8-45c7-800a-1831da0986d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.640+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.531+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hague, Netherlands&nbsp;-</strong> Dutch intelligence
        agencies have gathered evidence of widespread Russian use of banned chemical
        weapons in Ukraine, including dropping a choking agent from drones to drive
        soldiers out of trenches so they can be shot, the defense minister and chief
        of military intelligence in the Netherlands told Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f559ddc-b865-489a-a7b2-412ac62915ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.641+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.532+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ff0b1-8972-415d-b012-8b06a1c71905'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.641+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.533+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Defence Minister Ruben Brekelmans called for tougher sanctions against\
        \ Moscow.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740db17-7c11-43ea-96a7-49741f72e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.642+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.534+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403e520-6521-42d1-a0f7-c19ecf18f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.643+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"The main conclusion is that we can confirm Russia is intensifying\
        \ its use of chemical weapons,\" he said in an interview.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72c6fe-9f0b-4150-b7b5-c4e6c21a6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.643+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.535+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ac34c-b66c-4840-bc23-cffe59e87275'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.644+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.732+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.536+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"This intensification is concerning because it is part of a trend\
        \ we have been observing for several years now, where Russia's use of chemical\
        \ weapons in this war is becoming more normalized, standardized, and widespread.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e48965-6e28-4392-a30b-ba13ef571cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.644+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.537+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60da9c-3e49-4ccc-883a-70a83e6adfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.645+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.538+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Dutch intelligence findings on alleged Russian use of chloropicrin,\
        \ a banned warfare agent first used by Germany during World War One, have\
        \ not previously been reported.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa903ad-cd3b-4dd8-a56e-abb59c5dd41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.646+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.539+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815559b-b3b0-41c9-b321-f90e5635531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.646+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The head of the Dutch Military Intelligence Agency (MIVD), Peter Reesink,\
        \ said the conclusions followed \"our own independent intelligence, so we\
        \ have observed it ourselves based on our own investigations.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c453e-89fb-4c60-9d2f-9a0790c9432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.647+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.540+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c14f4a-9b28-4e81-b547-07de1d885af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.647+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.541+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Reuters has not been able to independently verify the use of banned\
        \ chemical substances by either side in the Ukraine war.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6b8f63-6e43-41b8-9602-ee4cab3366b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.648+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.542+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be930b-8b06-41b1-8bd0-8638509a7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.649+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The United States first accused Russia of using chloropicrin, a chemical\
        \ compound more toxic than riot control agents, in May last year.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872d13d-b16b-4e8c-82d7-b578f8e0a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.650+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1c527-d6ee-4cb4-a302-97a5c2a7ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.650+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine alleges thousands of instances of Russian chemical weapons\
        \ use.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf660dbd-3e43-45fd-b0bf-426b62421141'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.651+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3183c26-fe7d-460a-b384-7f05beb9be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.652+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Russia's defence ministry did not immediately respond to a request\
        \ to comment for this article. Russia has denied using illegal munitions and\
        \ it has accused Ukraine of doing so.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbecab2-2390-4ff5-afab-653fff5d0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.652+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47f86f-36bb-4b21-9e9c-ac6d6024a9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.653+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Maria Zakharova, spokeswoman for the Russian foreign ministry, said\
        \ on Wednesday that the Federal Security Service discovered a Ukrainian cache\
        \ of explosive devices in the east of the country containing chloropicrin.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a774923-351c-444f-b618-6c84b4a61ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.654+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e5f68-b6be-4000-a0eb-7bcd7ab10a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.655+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has consistently denied such accusations.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b113418-2476-4686-921d-581a54c8574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.655+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.550+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea452af5-1f26-40fa-9389-63ff38906d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.656+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.738+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.551+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The Organisation for the Prohibition of Chemical Weapons (OPCW), a\
        \ disarmament agency in The Hague with 193 member states, said last year that\
        \ initial accusations levelled by both countries at each other were \"insufficiently\
        \ substantiated\".\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb9afb-e1b9-4d5c-af05-de74a4b48f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.657+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.552+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa72ca-9daf-4f72-8203-7c80970c0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.658+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.553+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "It has not been asked to conduct a full investigation, which must be\
        \ initiated by member states.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8445e70-759b-4272-bc2e-991c9fb39737'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.659+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.553+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d8c7c-e613-4f46-81d6-7df24708eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.660+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.554+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "At least three Ukrainian deaths have been tied to chemical weapons\
        \ use, Brekelmans said, while more than 2,500 people injured on the battlefield\
        \ reported chemical weapons-related symptoms to Ukrainian health authorities.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d46965-3e9a-477a-b696-746c05607a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.555+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bcdd02-49ea-48b8-a33b-026f84eacc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.661+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.556+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Increased use of chemical weapons by Russia poses a threat not only\
        \ to Ukraine but to other countries, Brekelmans added.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
