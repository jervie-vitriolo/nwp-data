      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461998be-fdce-45d8-bec0-71c2b53452c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.621+08:00
      'mgnl:createdBy': 'jham-nwp'
