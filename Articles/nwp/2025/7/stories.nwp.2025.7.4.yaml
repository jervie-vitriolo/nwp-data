      'mgnl:lastActivated': 2025-07-04T16:23:56.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.335+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump said early on Friday he came away disappointed from a telephone call
        with Russian President Vladimir Putin because it does not appear the latter
        is looking to stop Russia''s war against Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de4f23-58ff-409d-afb9-a1671b1e9d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.599+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.336+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b048b14-f64d-4ab5-9889-f248a456ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.599+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. attempts to end Russia''s war in Ukraine through diplomacy
        have largely stalled, and Trump has faced growing calls - including from some
        Republicans - to increase pressure on Putin to negotiate in earnest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e6a82-6d7b-474c-9a6f-9fb6f38ccc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.599+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.337+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff29727-0274-4623-8932-006ea5a26bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.600+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.338+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>After speaking to Putin on Thursday, Trump plans to speak to Ukraine
        President Volodymyr Zelenskiy on Friday, he said in remarks to reporters on
        his return to Washington from a trip to Iowa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3f39d-c74f-4d73-9b35-d55aebaf4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.600+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfe465-2142-40c1-87f8-964faaf590e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.601+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.339+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m very disappointed with the conversation I had today with President
        Putin, because I don''t think he''s there, and I''m very disappointed," Trump
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdd95b-630a-4d42-b266-1109b2ce6c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.601+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.340+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6456768-6544-4a82-8d8b-94617e698dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm just saying I don't think he's looking to stop, and that's too\
        \ bad.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c711afa-880d-4655-9cd4-6d0f360a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.602+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.341+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253d452-5081-45ce-908a-b4e808f20db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.603+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.342+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two leaders did not discuss a recent pause in some U.S. weapons
        shipments to Kyiv during the nearly hour-long conversation, a summary provided
        by Putin aide Yuri Ushakov showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f26fbe-859d-44f6-8598-466f03669ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d819db-b7d2-4630-938b-9ef02dffad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.604+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.343+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Within hours of their concluding the call, an apparent Russian drone\
        \ attack sparked a fire in an apartment building in a northern suburb of Kyiv,\
        \ Ukrainian officials said, indicating little change in the trajectory of\
        \ the conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4fe78-008a-4b8a-b5ef-b47692bdd924'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.344+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9687c9-234d-46eb-bb98-8935dfca86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.605+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Kyiv itself, Reuters witnesses reported explosions and sustained
        heavy machine-gun fire as air defense units battled drones over the capital,
        while Russian shelling killed five people in the east.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd1c5b-0807-4016-87b7-1e2b501dcb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129612d-0ffb-4d8f-9933-445e9bec6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.606+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.346+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t make any progress with him at all," Trump told reporters
        on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2079cd-c902-4607-8f0c-8a83bd9cc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55fc85-fc74-4ad3-963f-eecce4e1dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.607+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.347+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zelenskiy told reporters in Denmark earlier in the day that he hopes
        to speak to Trump as soon as Friday about the pause in some weapons shipments
        first disclosed this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec15c65-35b9-4948-b58e-3b6d1609eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.608+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.348+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33f762-d24c-428a-b67d-b85ccb85c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.609+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters as he left Washington for Iowa, Trump said
        "we haven''t" completely paused the flow of weapons but blamed his predecessor,
        Joe Biden, for sending so many weapons that it risked weakening U.S. defenses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a317163-27e9-4c2d-81fc-6785245b2129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.609+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.349+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afcedc5-9a3a-43fb-bfdb-9422cb9f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.350+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving weapons, but we''ve given so many weapons. But we
        are giving weapons," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c527f81-7880-4c8d-97fd-e6809a294f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.610+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.351+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57a4ae-2c06-497f-a147-b802b243d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.611+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"And we''re working with them and trying to help them, but we haven''t
        (completely stopped). You know, Biden emptied out our whole country giving
        them weapons, and we have to make sure that we have enough for ourselves."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545af61-a7f5-4186-88b2-84dd73241b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.612+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.352+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0927fc-8624-4923-9920-77c4f508dbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.612+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.353+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic back-and-forth comes as low stockpiles have prompted
        the U.S. to paused shipments of certain critical weapons to Ukraine, sources
        told Reuters earlier, just as it faces a Russian summer offensive and growing
        attacks on civilian targets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4ad43-79e1-408d-835a-7c9bea579cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.613+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344def29-61de-4f8c-b11b-b8bf0c41c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.614+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.354+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Putin, for his part, has continued to assert he will stop his invasion
        only if the conflict''s "root causes" have been tackled, making use of Russian
        shorthand for the issue of NATO enlargement and Western support for Ukraine,
        including the rejection of any notion of Ukraine joining the NATO alliance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc67a6-6789-4224-86f7-fafbda325952'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.614+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.355+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e29e64-53ae-43d3-8b74-b19fda5a12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.615+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian leaders are also angling to establish greater control over
        political decisions made in Kyiv and other Eastern European capitals, NATO
        leaders have said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b4486-f6fd-4745-ad85-99f90aa5a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.616+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.356+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0eaca5-b140-42de-a5f4-afab9c3f8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.617+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.357+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The pause in U.S. weapons shipments caught Ukraine off-guard and has\
        \ generated widespread confusion about Trump's current views on the conflict,\
        \ after saying just last week he would try to free up a Patriot missile defense\
        \ system for use by Kyiv.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce3f4f-448a-4bf0-96e0-1e93e58f500a'
