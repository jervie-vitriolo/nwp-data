    title: 'US arrests, seeks to deport Mexican boxer Julio Cesar Chavez Jr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6453478b-655f-443c-b897-ae0e7622a9be'
      activationstatus: true
      created: 2025-07-04T09:20:47.083+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>New York City, United States Of America/Mexico City, Mexico
        -</strong> US immigration authorities have arrested Mexican boxer Julio Cesar
        Chavez Jr in Los Angeles and plan to deport him, they said on Thursday, July
        3, just days after he lost a high-profile bout to American rival Jake Paul.</p>'
    section1:
      primarytype: 'block'
      uuid: '46653f82-ae58-4829-9258-7c29518f4ec2'
      activationstatus: true
      created: 2025-07-04T09:20:47.084+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6d0100e3-5bc6-467a-99e9-7440111c78c3'
      activationstatus: true
      created: 2025-07-04T09:20:47.085+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.742+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The US Department of Homeland Security said Chavez was determined
        to be in the country illegally last week after he made fraudulent statements
        on a 2024 application for permanent residence. He is married to a US citizen,
        it said.</p>'
    section3:
      primarytype: 'block'
      uuid: '0b4976b8-4629-4700-9d95-bf291ff45d38'
      activationstatus: true
      created: 2025-07-04T09:20:47.086+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4575bf6d-1630-482a-b91c-4f0293beb1da'
      activationstatus: true
      created: 2025-07-04T09:20:47.086+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Michael Goldstein, a lawyer for Chavez, said more than two dozen immigration\
        \ agents arrested the boxer at his home in the Studio City area of Los Angeles\
        \ on Wednesday.\r"
    section5:
      primarytype: 'block'
      uuid: 'a55947d8-4cdf-4f37-b2b9-6353dcfcbcb9'
      activationstatus: true
      created: 2025-07-04T09:20:47.087+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3312bcde-2518-4d73-a13b-e34b651c02f4'
      activationstatus: true
      created: 2025-07-04T09:20:47.088+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.750+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The current allegations are outrageous and appear to be designed\
        \ as a headline to terrorize the community,\" Goldstein said.\r"
    section7:
      primarytype: 'block'
      uuid: '4e16056e-1c8d-451d-8cfa-69b3848559f3'
      activationstatus: true
      created: 2025-07-04T09:20:47.089+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.753+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f44105e4-1915-40be-806f-b124e8ee22f9'
      activationstatus: true
      created: 2025-07-04T09:20:47.090+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.754+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Homeland Security said that the 39-year-old boxer, son of Mexican world\
        \ champion fighter Julio Cesar Chavez, is suspected of ties to Mexico’s Sinaloa\
        \ Cartel, which Washington has designated a foreign terrorist organization.\r"
    section9:
      primarytype: 'block'
      uuid: 'eff3d927-0bf0-4cb9-8d24-6bc1d20c3f2b'
      activationstatus: true
      created: 2025-07-04T09:20:47.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.756+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '43bc59b2-7d7b-4268-a21b-cb1955f46971'
      activationstatus: true
      created: 2025-07-04T09:20:47.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.759+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>His wife, Frida Munoz Chavez, was previously married to the son
        of former Sinaloa cartel leader Joaquin "El Chapo" Guzman, who is serving
        a life sentence in a US prison. The son, Edgar, was assassinated in 2008.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a3fe1e45-aa93-407f-b4c2-51bea5ff12a7'
      activationstatus: true
      created: 2025-07-04T09:20:47.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.760+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5e726ec9-330f-42c9-bfa8-ff212a9ed835'
      activationstatus: true
      created: 2025-07-04T09:20:47.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:30:12.762+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:30:11.814+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Chavez is the target of a Mexican arrest warrant on allegations of\
        \ involvement in organized crime and firearms trafficking, DHS said.\r"
    section13:
      primarytype: 'block'
      uuid: 'f1533bfd-50a3-42d8-ba10-8bfc43e8bdce'
      activationstatus: true
      created: 2025-07-04T09:20:47.094+08:00
