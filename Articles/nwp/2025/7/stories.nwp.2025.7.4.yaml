    'template': '1'
    'title': 'Senate veterans form ‘conscience bloc’ opposing Escudero, vow to uphold
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f121310-f121-48a0-b9b0-c4ceea9fa957'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.833+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.405+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.870+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Four seasoned lawmakers
        have formed a bloc in the Senate backing Senator Vicente “Tito” Sotto III’s
        bid for the leadership and vowing to uphold the chamber’s rules and procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64dba8f-5818-41c4-862d-373c1bdab3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.407+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e93bc-f8d2-4b38-8e56-2f448bb64bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.834+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.408+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.834+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sotto and Senator Juan Miguel “Migz” Zubiri confirmed that their group\
        \ includes fellow veterans Panfilo “Ping” Lacson and Loren Legarda. Lacson,\
        \ Sotto’s running mate in the 2022 elections, has openly expressed support\
        \ for Sotto’s return to the top post. Legarda, meanwhile, has not made any\
        \ public announcement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa906e-5c54-4bac-8127-37fb0e852b21'
