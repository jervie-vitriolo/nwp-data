      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.257+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Itay Chen, also a German national, was serving as an Israeli soldier\
        \ when Hamas carried out its surprise attack on October 7, 2023, killing around\
        \ 1,200 people, mostly civilians, and taking another 251 hostage.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80456274-d36d-4502-91bc-adfc04fb92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.258+08:00
