      'mgnl:lastModified': 2025-07-04T11:33:59.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japan produced 5,336 tons of tencha in 2024, according to the Japanese\
        \ Tea Production Association, a nearly 2.7-fold increase from ten years earlier,\
        \ as more farmers switched to the crop.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28592bcf-3aa4-4d35-b902-fe25461dd033'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.099+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.175+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d7e0eb-579e-4313-bdae-02e2d3defdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.100+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.176+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "However, the association said it expects lower matcha output this year.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c1eb2-9624-43fb-bd40-a104ecea404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.101+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83fff6-739a-498b-aa34-78cc06e54d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.101+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.948+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.177+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I think many were hoping for a higher yield harvest this year to\
        \ reduce some of the shortages ... but it doesn't seem like this is going\
        \ to be the case,\" said Marc Falzon, who buys tea from Uji farmers for his\
        \ New Jersey-based milling firm, Ooika Co.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d5575-3d47-4483-a87a-e316054e99ce'
      'mgnl:activationStatus': true
