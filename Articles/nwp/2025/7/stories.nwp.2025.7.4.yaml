      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510007b-15f9-42a3-8a5c-0b145151d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.241+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.951+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.241+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the president announced that Israel had accepted the
        conditions needed to finalize a 60-day ceasefire with Hamas, during which
        the parties would work towards ending the war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9ff34-3f6d-479c-ba3b-bab967117680'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.953+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66074c58-fa33-43b7-94d4-550032077877'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.242+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.954+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.242+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas, which has previously declared it would only agree to a deal
        for a permanent end to the war, has said it was studying the proposal, but
        given no public indication whether it would accept or reject it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df6957-cfab-4b50-a78d-adf17f16aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.243+08:00
