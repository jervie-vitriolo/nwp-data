  'BSP-signals-more-rate-cuts-after-soft-June-inflation-data':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'Rice prices have been on a decline since late last year, blunting
      volatile fuel cost''s dent on inflation, the Philippine Statistics Authority
      said.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T20:03:57.000+08:00
    'imagesource': 'jcr:1e130269-3f37-4295-aec2-d47901ef735c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426dd9c0-098f-499e-93d1-cf3d667af85d'
    'lead': 'The Bangko Sentral ng Pilipinas has signaled more rate cuts in the wake
      of soft inflation data in June that cemented the outlook that falling rice prices
      could mitigate the inflationary risk from volatile energy costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T20:19:00.864+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-07-04T20:21:34.967+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-04T20:21:34.590+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['oil', 'Philippines', 'interest-rates', 'rice', 'inflation', 'BSP']
    'stories': []
    'template': '1'
    'title': 'BSP signals more rate cuts after soft June inflation data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bba304-30cc-46fe-9033-54c7c71b5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.936+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.968+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.583+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The Bangko Sentral ng Pilipinas has signaled
        more rate cuts in the wake of soft inflation data in June that cemented the
        outlook that falling rice prices could mitigate the inflationary risk from
        volatile energy costs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359d531-c393-4a9e-9fbe-8ac9512034fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.936+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.583+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://youtu.be/4Omflm5jS_w?si=rPt_RIHQY5raEbEU">Inflation,
        which measures the pace at which prices of goods and services rise, hardly
        moved in June,</a> settling at 1.4 percent from May’s 1.3 percent, to bring
        the year-to-date average to 1.8 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237c436-bb71-47e0-985b-54bfd3289cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.937+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.969+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.584+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The June data alone was within market expectations, while the six-month\
        \ tally is giving the central bank more flexibility to keep the economy humming.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028b5da-d936-44b7-8751-a791f338c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.937+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.584+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Inflation is projected to remain below the lower end of the target\
        \ in 2025, primarily due to the continued easing of rice prices,” the BSP\
        \ said in a statement, referring to its 2 percent to 4 percent inflation target\
        \ band for the year.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d791c26-231a-4667-ad67-da07e8e8c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.938+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.970+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.585+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rice deflation persisted in June, at a steeper -14.3 percent versus
        May’s -12.8 percent after a mix of <a href="https://www.newswatchplus.ph/news/2025/7/3/lower-msrp-imported-premium-rice.html">government
        intervention</a> that forced retailers to offer the grain at a lower cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64982235-27e5-4cd7-9187-2b3e21d83a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.938+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.585+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“What we’re expecting [is that] rice inflation will continue to be\
        \ negative until the end of the year. Malaki ang weight ng bigas sa [Rice\
        \ is a heavyweight in the] inflation basket,” National Statistician Dennis\
        \ Mapa told a press briefing.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898647b6-3783-42cc-93d8-335a4f49d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.938+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.971+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.586+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://youtu.be/9u2bEqdJ9xQ?si=00PlK3xp2fExNxoY">Economists
        earlier forecast oil’s upsetting domestic pump prices would be short-lived</a>
        especially after an Israel-Iran ceasefire pared the commodity’s price rally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c383cd-6281-4611-890e-5d2385a09981'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.939+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.586+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transport inflation accounted for about a quarter of inflation’s
        uptick in June, but on a net basis, it still is in negative territory at -1.6
        percent, from -2.4 percent in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900fbce1-98f8-4854-9499-c6b1c8716747'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.939+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.587+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mapa said inflation “in general” could settle within the “vicinity”
        of 2% or less for the remainder of the year. His remarks reflect central bank
        rhetoric.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984624b0-995e-40e2-90fd-9fd0d1b7a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.940+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.587+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“On balance, a more accommodative monetary policy stance is warranted,”\
        \ the BSP said in a statement on Friday.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f48127-467d-4164-a093-ebb7a794a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.940+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.588+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The central bank has so far delivered two rate cuts this year to bring\
        \ its key policy rate to 5.25 percent. Economists polled by NewsWatch Plus\
        \ expect the BSP to cap the year with up to two more rate cuts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291163d3-29aa-4542-8420-0df3ce222b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.941+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.588+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Its easing cycle will take some time to find its way into the financial\
        \ system, just in time to cushion the Philippine economy from a potential\
        \ slowdown unleashed by uncertainties over US trade policy and geopolitical\
        \ conflict in the Middle East.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f006d8-c76b-4edc-b276-62a156cf7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T20:19:00.941+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-04T20:21:34.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T20:21:34.589+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Emerging risks to inflation from rising geopolitical tensions and
        external policy uncertainty will require closer monitoring, alongside the
        continued assessment of the impact of prior monetary policy adjustments,”
        the BSP said.</p>'
