      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06ce2d-fcfe-4bda-b583-ccf6832dab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.252+08:00
