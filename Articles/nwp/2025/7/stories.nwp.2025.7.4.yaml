    uuid: 'c17ad209-eb40-42b8-b883-108c38d76c33'
    lead: 'President Ferdinand Marcos Jr. and  Canadian Prime Minister Mark Carney
      affirmed their countries’ commitment to strengthening ties in trade, defense,
      and regional peace.'
    activationstatus: true
    created: 2025-07-04T14:27:21.689+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-04T14:27:37.895+08:00
