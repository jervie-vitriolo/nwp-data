      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112573c-c071-4a40-84b7-2e3939481aa7'
      'mgnl:activationStatus': true
