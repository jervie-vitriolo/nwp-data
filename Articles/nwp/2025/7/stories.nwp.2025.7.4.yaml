    title: 'Senate veterans form ‘conscience bloc’ opposing Escudero, vow to uphold
      rules'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f121310-f121-48a0-b9b0-c4ceea9fa957'
      activationstatus: true
      created: 2025-07-04T15:14:38.833+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.405+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.870+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Four seasoned lawmakers
        have formed a bloc in the Senate backing Senator Vicente “Tito” Sotto III’s
        bid for the leadership and vowing to uphold the chamber’s rules and procedures.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b64dba8f-5818-41c4-862d-373c1bdab3ac'
      activationstatus: true
      created: 2025-07-04T15:14:38.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.407+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: '800e93bc-f8d2-4b38-8e56-2f448bb64bdf'
      activationstatus: true
      created: 2025-07-04T15:14:38.834+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.408+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.834+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Sotto and Senator Juan Miguel “Migz” Zubiri confirmed that their group\
        \ includes fellow veterans Panfilo “Ping” Lacson and Loren Legarda. Lacson,\
        \ Sotto’s running mate in the 2022 elections, has openly expressed support\
        \ for Sotto’s return to the top post. Legarda, meanwhile, has not made any\
        \ public announcement.\r"
    section3:
      primarytype: 'block'
      uuid: '20aa906e-5c54-4bac-8127-37fb0e852b21'
      activationstatus: true
      created: 2025-07-04T15:14:38.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.409+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.835+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: 'bb66d0c3-2f63-4d69-8c5a-4e88cc521c1a'
      activationstatus: true
      created: 2025-07-04T15:14:38.835+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.410+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.835+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Zubiri called the group “veterans bloc,” while Sotto said Lacson
        prefers to describe it as the “conscience bloc.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'c9f0a741-a459-465e-ba8f-6b59d221b642'
      activationstatus: true
      created: 2025-07-04T15:14:38.836+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.411+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.836+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section6:
      primarytype: 'block'
      uuid: 'a1f67c63-5552-4094-bdad-57282be0c06f'
      activationstatus: true
      created: 2025-07-04T15:14:38.836+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.413+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.836+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“As seasoned legislators, we can make sure that rules and procedures\
        \ in the Senate are strictly followed in line with the Constitution. We can\
        \ also make sure that fiscal policy passing through the Senate will be clean\
        \ and transparent for the benefit of the country and our people,” Sotto said\
        \ in a statement on Friday, July 4. \r"
    section7:
      primarytype: 'block'
      uuid: '71e72b0c-d1a8-4dd9-8cf2-0c493b1fbcc7'
      activationstatus: true
      created: 2025-07-04T15:14:38.837+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.414+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: '38507d54-5b27-4990-8d7e-56e7088577c3'
      activationstatus: true
      created: 2025-07-04T15:14:38.837+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.415+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.837+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Zubiri, in a separate interview earlier this week, voiced dissatisfaction
        with the leadership style of Senate President Francis “Chiz” Escudero, who
        replaced him after a power shake-up in May 2024.</p>'
    section9:
      primarytype: 'block'
      uuid: 'be2fe048-473e-4236-9d1f-aa671f1344b8'
      activationstatus: true
      created: 2025-07-04T15:14:38.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.416+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '1caf8670-2520-47ed-9d4c-0654d3b1e8cd'
      activationstatus: true
      created: 2025-07-04T15:14:38.838+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.417+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.838+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“I am for a leader of the Senate who will keep protecting the integrity,\
        \ the traditions of the Senate. Hindi ko iyang gusto na ang leader sa Senate\
        \ would be a dictatorial type,” Zubiri said.\r"
    section11:
      primarytype: 'block'
      uuid: '9d3503dd-9bf8-40b0-99c7-79812044e150'
      activationstatus: true
      created: 2025-07-04T15:14:38.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.418+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '38416da9-92cb-4871-be76-b6b664f8cef2'
      activationstatus: true
      created: 2025-07-04T15:14:38.839+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.420+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.839+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "”I'm not satisfied with the leadership of the Senate,” he added. \r"
    section13:
      primarytype: 'block'
      uuid: '6129290d-c28c-4345-aa89-2a6518b2fce8'
      activationstatus: true
      created: 2025-07-04T15:14:38.840+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.421+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: '7eee4be3-b78e-4961-89d0-03ccabad2691'
      activationstatus: true
      created: 2025-07-04T15:14:38.840+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T15:14:39.422+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T15:14:38.840+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Zubiri recalled that during his time as Senate leader, he practiced\
        \ consultative leadership by holding caucuses to peacefully resolve issues\
        \ internally.\r"
    section15:
      primarytype: 'block'
      uuid: '1ee08d3c-115f-4072-9753-b19a8928f197'
