      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ebbf6-a486-4fa1-b831-19ffe954cc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T17:53:06.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-04T18:37:46.358+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:37:46.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) lifted Signal No. 1 over the western portion\
        \ of Babuyan Islands, the western portion of Ilocos Norte, and the northwestern\
        \ portion of Ilocos Sur.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7251a1-e824-4473-be0e-aad818ea7cdb'
      'mgnl:activationStatus': true
