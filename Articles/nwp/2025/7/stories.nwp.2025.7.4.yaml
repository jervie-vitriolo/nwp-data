      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b589d4-9324-4984-b85d-3e330dd22908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.667+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.561+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Rotating two-year seats on the OPCW council will be up for negotiation\
        \ in the coming months.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff70b5-cdbe-45c6-986e-716da6e0a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.668+08:00
