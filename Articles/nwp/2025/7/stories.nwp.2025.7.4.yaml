      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '0d9687c9-234d-46eb-bb98-8935dfca86b2'
      activationstatus: true
      created: 2025-07-04T16:11:34.605+08:00
      createdby: 'jham-nwp'
