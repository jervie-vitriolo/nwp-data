      lastmodified: 2025-07-04T15:14:38.844+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“And so I am praying that we have new leadership in the Senate. So\
        \ I'm supportive of our group,” Zubiri said. \r"
    section21:
      primarytype: 'block'
      uuid: 'f68e6a84-c2f1-4883-9cfe-516ae580648f'
      activationstatus: true
      created: 2025-07-04T15:14:38.844+08:00
      createdby: 'jham-nwp'
