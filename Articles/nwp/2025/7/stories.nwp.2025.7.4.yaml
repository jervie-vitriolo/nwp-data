      activationstatus: true
      created: 2025-07-04T11:34:31.543+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.850+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.543+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> - Senator Risa Hontiveros
        pushed back against statements made by Impeachment Court spokesperson Regie
        Tongol, saying he does not represent the views of the court, only those of
        Senate President Francis “Chiz” Escudero.</p>'
    section1:
      primarytype: 'block'
      uuid: '45ad409a-1242-4008-bbdb-3082e3f0609b'
      activationstatus: true
      created: 2025-07-04T11:34:31.544+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.851+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.544+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“As a deliberative body, the strength of the Senate is in its collective
        judgement. Based on his statements at a recent press conference, he represents
        only the position of the Presiding Officer. But he does not represent mine,
        as one of the Senator-Judges,” Hontiveros said in a statement on Friday, July
        4.'
    section2:
      primarytype: 'block'
      uuid: '35dbe6cb-416d-4102-afb5-99ea98315bac'
      activationstatus: true
      created: 2025-07-04T11:34:31.545+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.852+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'At a press conference on Wednesday, Tongol said Escudero cannot yet
        administer the oath to the new senators as senator-judges, which was requested
        by Hontiveros.'
    section3:
      primarytype: 'block'
      uuid: '415cbe50-57bf-4543-a4f4-f24f23ac69ed'
      activationstatus: true
      created: 2025-07-04T11:34:31.545+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.853+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'According to Tongol, Escudero is “erring on the side of caution” and
        prefers to wait until the Senate elects a new President in the 20th Congress
        to avoid potential legal questions about his authority in a holdover capacity.'
    section4:
      primarytype: 'block'
      uuid: '48fd8f3c-0db7-4916-bc55-67108f07688b'
      activationstatus: true
      created: 2025-07-04T11:34:31.545+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.854+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.545+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Tongol said this is also why the Impeachment Court cannot reconvene
        yet — aside from the fact that it is still waiting for a formal communication
        from House members of the 20th Congress confirming their intent to pursue
        the trial.'
    section5:
      primarytype: 'block'
      uuid: '19b5bdb1-6051-4008-83f7-cc5d77a7a56e'
      activationstatus: true
      created: 2025-07-04T11:34:31.546+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.855+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Escudero, however, previously stated that the Impeachment Court may
        reconvene even before the 20th Congress opens, if initiated by a senator-judge
        and supported by the rest of the court.'
    section6:
      primarytype: 'block'
      uuid: '904d5f41-5872-4eb2-bd3a-372402d00179'
      activationstatus: true
      created: 2025-07-04T11:34:31.546+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.856+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Hindi tugma ang matagal na nilang sinasabi na hindi pwedeng mag-convene
        at gumalaw ang Impeachment Court hanggang magsimula ang 20th Congress. Ngunit
        sa kabilang banda, dinidesisyunan na nila— unilaterally— ang mga panuntunan
        sa Impeachment Court,” Hontiveros said.'
    section7:
      primarytype: 'block'
      uuid: '7930be52-ed8b-4287-94e3-db10f9e12b44'
      activationstatus: true
      created: 2025-07-04T11:34:31.547+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.857+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '[Translation: What they’ve long been saying—that the Impeachment Court
        cannot convene or act until the 20th Congress begins—is inconsistent. On the
        other hand, they are already making decisions unilaterally about the rules
        of the Impeachment Court.]'
    section8:
      primarytype: 'block'
      uuid: 'b78a5fac-b174-4aa3-b2a7-51b60affa6c3'
      activationstatus: true
      created: 2025-07-04T11:34:31.547+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.858+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '“Out of respect for the institution, I hope we can be more mindful
        of process and allow us Senator-Judges to decide only when we are properly
        convened,” she added.'
    section9:
      primarytype: 'block'
      uuid: 'e1a98c27-2915-4d55-b4a2-c9a7ff9ed81f'
      activationstatus: true
      created: 2025-07-04T11:34:31.548+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-07-04T11:34:31.859+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:34:31.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus has reached out to Tongol for comment.</p>'
