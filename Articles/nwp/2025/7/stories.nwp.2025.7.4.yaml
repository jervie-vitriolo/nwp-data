      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fa190-f860-4c0c-9b1c-af25dbd49450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:26:56.339+08:00
