      'mgnl:lastModified': 2025-07-04T11:33:59.178+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708a6af-398b-4c1d-a3c5-b9ccbbdb3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.103+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japan's green tea exports, including matcha, rose 25% by value to 36.4\
        \ billion yen ($252 million) in 2024, driven largely by growing demand for\
        \ powdered teas such as matcha, according to data from the Ministry of Agriculture,\
        \ Forestry and Fisheries. By volume, Japan's green tea exports rose 16%.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65be90-8226-4949-aa2d-86924e053838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.104+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.179+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3686ebd-06e4-45d9-ac7f-b82d1b7b809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.104+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.180+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tencha prices have climbed to record highs, with a May auction in Kyoto\
        \ fetching 8,235 yen per kg, a 170% increase from a year earlier and well\
        \ above the previous record of 4,862 yen set in 2016, according to the Global\
        \ Japanese Tea Association.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2234e0-2347-4f28-934c-521db95ec4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.105+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a54594-5ebc-4145-92c1-05fdfe86f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.106+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.950+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.181+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Japanese producers are trying to increase matcha output, but that won't\
        \ solve the current shortage as the new fields they are planting need five\
        \ years before they can be harvested, said Falzon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba8f28-8064-4c2b-9155-c8f28a159ba0'
