    'template': '1'
    'title': 'US arrests, seeks to deport Mexican boxer Julio Cesar Chavez Jr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453478b-655f-443c-b897-ae0e7622a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.083+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New York City, United States Of America/Mexico City, Mexico
        -</strong> US immigration authorities have arrested Mexican boxer Julio Cesar
        Chavez Jr in Los Angeles and plan to deport him, they said on Thursday, July
        3, just days after he lost a high-profile bout to American rival Jake Paul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46653f82-ae58-4829-9258-7c29518f4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.084+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0100e3-5bc6-467a-99e9-7440111c78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.085+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security said Chavez was determined
        to be in the country illegally last week after he made fraudulent statements
        on a 2024 application for permanent residence. He is married to a US citizen,
        it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4976b8-4629-4700-9d95-bf291ff45d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.086+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4575bf6d-1630-482a-b91c-4f0293beb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.086+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Michael Goldstein, a lawyer for Chavez, said more than two dozen immigration\
        \ agents arrested the boxer at his home in the Studio City area of Los Angeles\
        \ on Wednesday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55947d8-4cdf-4f37-b2b9-6353dcfcbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312bcde-2518-4d73-a13b-e34b651c02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:20:47.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:30:12.750+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:30:11.814+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The current allegations are outrageous and appear to be designed\
        \ as a headline to terrorize the community,\" Goldstein said.\r"
