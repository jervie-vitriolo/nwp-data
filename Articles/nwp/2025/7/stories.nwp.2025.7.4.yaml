    title: 'Eastern China swelters under early heatwave, threatening crops and industry'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '38a67193-8f60-4f5f-af9d-cdc31d715a41'
      activationstatus: true
      created: 2025-07-04T09:48:38.586+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.747+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Sweltering heat enveloped China’s
        eastern seaboard on Friday, July 4, as a high-pressure system settled over
        the country’s most populous region, baking key agricultural and manufacturing
        hubs along the Yangtze River and raising fears over potential economic losses.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e67d9561-ee1a-4c52-8f14-fcd1329787e6'
      activationstatus: true
      created: 2025-07-04T09:48:38.587+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.748+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9db99aaa-12bb-416f-9b02-55a6e823a0a6'
      activationstatus: true
      created: 2025-07-04T09:48:38.588+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.749+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Large swathes of China’s economic heartland are set to roast in
        temperatures of 37-39 degrees Celsius over the coming week. Forecasters are
        warning that parts of Anhui and Zhejiang provinces, as well as the more central
        provinces of Hubei and Henan, could top 40 C.</p>'
    section3:
      primarytype: 'block'
      uuid: '45c68311-eeec-49a5-b050-ff73970cbfc9'
      activationstatus: true
      created: 2025-07-04T09:48:38.588+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.749+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4f0cd335-f538-4164-b700-1d772509428d'
      activationstatus: true
      created: 2025-07-04T09:48:38.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.750+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The subtropical high causing the heat has arrived unusually early this\
        \ year.\r"
    section5:
      primarytype: 'block'
      uuid: '3c8fb5a8-b858-49b3-898b-f9877b9615b8'
      activationstatus: true
      created: 2025-07-04T09:48:38.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.305+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.750+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd8eaf201-5729-4119-abde-0410085f0066'
      activationstatus: true
      created: 2025-07-04T09:48:38.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.751+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>China’s 'Sanfu Season' - an agricultural marker thought to have
        been in use for over two millennia - typically begins in mid-July and lasts
        through late August, sending people sheltering from intense summer heat.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f3e189b3-4b12-4987-bad0-ddd28c704e91'
      activationstatus: true
      created: 2025-07-04T09:48:38.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.751+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2eba91d2-addc-46ad-b27c-994d3ee622d9'
      activationstatus: true
      created: 2025-07-04T09:48:38.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Extreme heat, which meteorologists link to climate change, has emerged\
        \ as a major challenge for Chinese policymakers. As well as scorching croplands\
        \ and eroding farm incomes, higher temperatures can impact manufacturing hubs\
        \ and disrupt operations in key port cities, and strain already overburdened\
        \ healthcare systems.\r"
    section9:
      primarytype: 'block'
      uuid: '74ec913b-c661-4eed-a361-94eca98a4120'
      activationstatus: true
      created: 2025-07-04T09:48:38.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.752+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '862f9b13-6299-4c5e-b29e-39a8337f46e6'
      activationstatus: true
      created: 2025-07-04T09:48:38.593+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.753+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Authorities across eastern and central China issued warnings about\
        \ the dangers, urging workers to take precautions as the combination of extreme\
        \ heat and humidity during commutes created a heightened risk of heat stroke.\r"
    section11:
      primarytype: 'block'
      uuid: '6069cc4f-cc22-4eae-a435-b409d9db3fb6'
      activationstatus: true
      created: 2025-07-04T09:48:38.593+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '631ba3b1-d19a-4b84-be4d-c8f476f1db8f'
      activationstatus: true
      created: 2025-07-04T09:48:38.594+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.754+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In 2022, China was hit by the worst heatwaves since 1961, with many\
        \ parts of the country enduring a 79-day hot spell from mid-June to late August.\
        \ No official death tally was disclosed and China does not give a tally of\
        \ heat-related deaths, although domestic media occasionally report fatalities\
        \ citing local authorities.\r"
    section13:
      primarytype: 'block'
      uuid: '7b679af7-b778-4d7a-8843-ac33fdfe308e'
      activationstatus: true
      created: 2025-07-04T09:48:38.594+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '986c4d84-95e9-47fd-a4d4-c9820ab6d9f0'
      activationstatus: true
      created: 2025-07-04T09:48:38.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.755+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In a 2023 report published in the medical journal The Lancet, heat\
        \ wave-related mortality in the world’s second-largest economy was estimated\
        \ at 50,900 deaths in 2022, doubling from 2021.\r"
    section15:
      primarytype: 'block'
      uuid: '74997176-cbdd-48b4-a842-155428ec95b0'
      activationstatus: true
      created: 2025-07-04T09:48:38.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '867fa855-31df-4067-8a79-3169ccc00229'
      activationstatus: true
      created: 2025-07-04T09:48:38.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T10:31:51.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T10:31:50.756+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "While the east bakes, the national meteorological centre forecast more\
        \ torrential rain across parts of north- and south-west China on Friday and\
        \ Saturday, with videos circulating on Chinese social media showing residents\
        \ canoeing through flooded streets in the city of Chengdu.\r"
    section17:
      primarytype: 'block'
      uuid: '094797c1-df36-4d79-b926-423c54188ee7'
