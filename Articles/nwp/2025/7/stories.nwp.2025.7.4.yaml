      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc062550-716a-4d95-8021-006d45aab8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.536+08:00
      'mgnl:createdBy': 'jham-nwp'
