      'mgnl:lastModified': 2025-07-04T11:33:59.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c2db7e-191c-4610-8b5a-f81c2f2f32ca'
