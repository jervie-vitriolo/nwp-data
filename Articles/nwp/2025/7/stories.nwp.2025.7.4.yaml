      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.413+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The camp of actress
        Gretchen Barretto has denied that she was involved in the disappearance of
        at least 30 cockfight enthusiasts or sabungero after a suspect-witness tagged
        her in the case.</p>'
    section1:
      primarytype: 'block'
      uuid: '300ad6ec-3d99-42bd-a270-28749120fdc2'
      activationstatus: true
      created: 2025-07-04T18:13:32.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.414+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '995cfdbb-aab2-4b9c-b884-46463a0f9c2f'
      activationstatus: true
      created: 2025-07-04T18:13:32.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Barretto’s lawyer, Alma Mallonga, said Barretto was just an investor
        at Pitmaster, a former online cockfight platform owned by gaming businessman
        Charlie “Atong” Ang.</p>'
    section3:
      primarytype: 'block'
      uuid: '3e6250cf-bf3c-43df-a8b0-3c610da64d85'
      activationstatus: true
      created: 2025-07-04T18:13:32.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.415+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eb4d32d2-8b35-40d9-941b-46fbbef0b0b9'
      activationstatus: true
      created: 2025-07-04T18:13:32.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Suspect-witness Julie “Dondon” Patidongan earlier linked Barretto in\
        \ the disappearance case along with Ang.\r"
    section5:
      primarytype: 'block'
      uuid: '91fdbef4-0222-44cb-ab1b-b6158d0cbcf8'
      activationstatus: true
      created: 2025-07-04T18:13:32.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.416+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fb641e10-34bd-4217-b4ff-ba2c9d56b919'
      activationstatus: true
      created: 2025-07-04T18:13:32.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mallonga said the supposed whistleblower’s speculations of the actress’
        involvement was because of her close connection with Ang.</p>'
    section7:
      primarytype: 'block'
      uuid: '8be00d87-ff49-4376-98d6-08a3ee74a62d'
      activationstatus: true
      created: 2025-07-04T18:13:32.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.900+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.417+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9f2b8da5-d836-4bde-9f45-8b9f76a68278'
      activationstatus: true
      created: 2025-07-04T18:13:32.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“She attended no meetings where approvals were sought nor given
        to implement the disappearances. The proposition is so absurd, it is plain
        invention,” the lawyer said in a statement on Friday, July 4.</p>'
    section9:
      primarytype: 'block'
      uuid: '92d25d5d-44b1-410b-b8d8-5505a29bf489'
      activationstatus: true
      created: 2025-07-04T18:13:32.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.418+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0040549d-abf2-4de0-a151-677fbe9ca3b9'
      activationstatus: true
      created: 2025-07-04T18:13:32.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ms. Barretto regrets that she is being crucified without basis,
        and has become the subject of unsavory speculation based on rumor,” Mallonga
        said.</p>'
    section11:
      primarytype: 'block'
      uuid: '5dca6009-ecf1-4b57-8a71-0c8c8227454a'
      activationstatus: true
      created: 2025-07-04T18:13:32.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.419+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '093b8e70-9a6c-4a93-b9fb-d9ea46243488'
      activationstatus: true
      created: 2025-07-04T18:13:32.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said Barretto confirmed an attempt to extort her to spare her
        from being named as a suspect. But she refused as “she had done nothing wrong.”</p>'
    section13:
      primarytype: 'block'
      uuid: 'a6b72def-b49d-4a7a-bbd9-0f4982d38867'
      activationstatus: true
      created: 2025-07-04T18:13:32.864+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.420+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9ef924df-4504-4c78-bcd8-bc79b62a9af7'
      activationstatus: true
      created: 2025-07-04T18:13:32.864+08:00
