      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.529+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Chemical weapons agency not yet asked to investigate</em></p>'
    section8:
      primarytype: 'block'
      uuid: 'c9196389-df03-45c6-a062-ff34a588b8d8'
      activationstatus: true
      created: 2025-07-04T15:03:06.639+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.530+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Russia has denied similar accusations in the past</em></p>'
    section9:
      primarytype: 'block'
      uuid: 'aebf65dd-0082-4918-925d-7ca5682d7a45'
      activationstatus: true
      created: 2025-07-04T15:03:06.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '96602327-6de8-45c7-800a-1831da0986d0'
      activationstatus: true
      created: 2025-07-04T15:03:06.640+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.531+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>The Hague, Netherlands&nbsp;-</strong> Dutch intelligence
        agencies have gathered evidence of widespread Russian use of banned chemical
        weapons in Ukraine, including dropping a choking agent from drones to drive
        soldiers out of trenches so they can be shot, the defense minister and chief
        of military intelligence in the Netherlands told Reuters.</p>'
    section11:
      primarytype: 'block'
      uuid: '4f559ddc-b865-489a-a7b2-412ac62915ce'
      activationstatus: true
      created: 2025-07-04T15:03:06.641+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.532+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '593ff0b1-8972-415d-b012-8b06a1c71905'
      activationstatus: true
      created: 2025-07-04T15:03:06.641+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.533+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Defence Minister Ruben Brekelmans called for tougher sanctions against\
        \ Moscow.\r"
    section13:
      primarytype: 'block'
      uuid: '4740db17-7c11-43ea-96a7-49741f72e23c'
      activationstatus: true
      created: 2025-07-04T15:03:06.642+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.534+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c403e520-6521-42d1-a0f7-c19ecf18f371'
      activationstatus: true
      created: 2025-07-04T15:03:06.643+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.731+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"The main conclusion is that we can confirm Russia is intensifying\
        \ its use of chemical weapons,\" he said in an interview.\r"
    section15:
      primarytype: 'block'
      uuid: 'fc72c6fe-9f0b-4150-b7b5-c4e6c21a6b45'
      activationstatus: true
      created: 2025-07-04T15:03:06.643+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.535+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '888ac34c-b66c-4840-bc23-cffe59e87275'
      activationstatus: true
      created: 2025-07-04T15:03:06.644+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.732+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.536+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This intensification is concerning because it is part of a trend\
        \ we have been observing for several years now, where Russia’s use of chemical\
        \ weapons in this war is becoming more normalized, standardized, and widespread.\"\
        \r"
    section17:
      primarytype: 'block'
      uuid: '80e48965-6e28-4392-a30b-ba13ef571cdb'
      activationstatus: true
      created: 2025-07-04T15:03:06.644+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.537+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'fd60da9c-3e49-4ccc-883a-70a83e6adfa7'
      activationstatus: true
      created: 2025-07-04T15:03:06.645+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.538+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Dutch intelligence findings on alleged Russian use of chloropicrin,\
        \ a banned warfare agent first used by Germany during World War One, have\
        \ not previously been reported.\r"
    section19:
      primarytype: 'block'
      uuid: '3aa903ad-cd3b-4dd8-a56e-abb59c5dd41f'
      activationstatus: true
      created: 2025-07-04T15:03:06.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.539+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8815559b-b3b0-41c9-b321-f90e5635531f'
      activationstatus: true
      created: 2025-07-04T15:03:06.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.733+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.540+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The head of the Dutch Military Intelligence Agency (MIVD), Peter Reesink,\
        \ said the conclusions followed \"our own independent intelligence, so we\
        \ have observed it ourselves based on our own investigations.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'b43c453e-89fb-4c60-9d2f-9a0790c9432f'
      activationstatus: true
      created: 2025-07-04T15:03:06.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.540+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '59c14f4a-9b28-4e81-b547-07de1d885af5'
      activationstatus: true
      created: 2025-07-04T15:03:06.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.541+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reuters has not been able to independently verify the use of banned\
        \ chemical substances by either side in the Ukraine war.\r"
    section23:
      primarytype: 'block'
      uuid: '3f6b8f63-6e43-41b8-9602-ee4cab3366b8'
      activationstatus: true
      created: 2025-07-04T15:03:06.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.734+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.542+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'b5be930b-8b06-41b1-8bd0-8638509a7471'
      activationstatus: true
      created: 2025-07-04T15:03:06.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.543+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The United States first accused Russia of using chloropicrin, a chemical\
        \ compound more toxic than riot control agents, in May last year.\r"
    section25:
      primarytype: 'block'
      uuid: '4872d13d-b16b-4e8c-82d7-b578f8e0a0fe'
      activationstatus: true
      created: 2025-07-04T15:03:06.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.735+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.544+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'c4e1c527-d6ee-4cb4-a302-97a5c2a7ea43'
      activationstatus: true
      created: 2025-07-04T15:03:06.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.544+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ukraine alleges thousands of instances of Russian chemical weapons\
        \ use.\r"
    section27:
      primarytype: 'block'
      uuid: 'bf660dbd-3e43-45fd-b0bf-426b62421141'
      activationstatus: true
