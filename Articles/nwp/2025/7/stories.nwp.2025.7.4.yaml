      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '36d819db-b7d2-4630-938b-9ef02dffad7e'
      activationstatus: true
      created: 2025-07-04T16:11:34.604+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.343+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Within hours of their concluding the call, an apparent Russian drone\
        \ attack sparked a fire in an apartment building in a northern suburb of Kyiv,\
        \ Ukrainian officials said, indicating little change in the trajectory of\
        \ the conflict.\r"
    section17:
      primarytype: 'block'
