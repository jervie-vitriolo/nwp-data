      'mgnl:lastModified': 2025-07-04T16:23:30.696+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204f0ac-be76-4a5f-89d0-4f98342bacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.528+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.325+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Tuesday Israel had accepted the conditions needed
        to finalize a 60-day ceasefire with Hamas, during which the parties will work
        to end the war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d25d1-1661-48e1-8333-0dac72fa0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.528+08:00
