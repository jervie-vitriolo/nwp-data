      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Uji</strong>, <strong>Japan</strong> - Matcha lovers, brace
        your wallets!</p>'
    section1:
      primarytype: 'block'
      uuid: '627f4e36-e6a6-45ef-b1c1-d21f0ac72d3f'
      activationstatus: true
      created: 2025-07-04T11:25:55.086+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.162+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2f692bd5-f787-43f6-be68-ba731a313c37'
      activationstatus: true
      created: 2025-07-04T11:25:55.086+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Record temperatures in Japan have curbed matcha green tea production\
        \ this year, straining supplies and driving prices to all-time highs amid\
        \ booming global demand for the trendy beverage, farmers and industry officials\
        \ said.\r"
    section3:
      primarytype: 'block'
      uuid: '9e36668c-d90e-4bec-b878-520337856166'
      activationstatus: true
      created: 2025-07-04T11:25:55.087+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.163+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9ddce4f2-f2b4-495f-8987-cd42a62bdf1f'
      activationstatus: true
      created: 2025-07-04T11:25:55.088+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.164+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Kyoto region, which accounts for about a quarter of Japan’s production\
        \ of tencha - the stemmed leaves dried and ground into matcha - was hit by\
        \ severe heatwaves last summer during Japan’s hottest year on record, which\
        \ led to weak yields in the recent April-May harvest.\r"
    section5:
      primarytype: 'block'
      uuid: '8dcc098c-db14-4142-9878-6b14ca1d9b3f'
      activationstatus: true
      created: 2025-07-04T11:25:55.088+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '932661d9-17b8-4579-8e22-e2d5a23a5ed4'
      activationstatus: true
      created: 2025-07-04T11:25:55.089+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.165+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Masahiro Yoshida, a sixth-generation farmer, was only able to harvest\
        \ 1.5 tons of tencha this year, down a quarter from his typical harvest of\
        \ two tons.\r"
    section7:
      primarytype: 'block'
      uuid: '19ae64f3-8859-4593-b9e2-0aecbb8f6bd2'
      activationstatus: true
      created: 2025-07-04T11:25:55.089+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.166+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'cf41cf23-4545-442b-a861-1221b235c18f'
      activationstatus: true
      created: 2025-07-04T11:25:55.090+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Last year’s summer was so hot that it damaged the bushes, so we couldn't\
        \ pluck as many tea leaves,\" he told Reuters from his storefront in Uji,\
        \ south of Kyoto.\r"
    section9:
      primarytype: 'block'
      uuid: '18862b5c-7252-438f-ae2a-f4344f8deb1c'
      activationstatus: true
      created: 2025-07-04T11:25:55.091+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.167+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f472d2c0-d74f-4a12-9117-cd7df5c88c41'
      activationstatus: true
      created: 2025-07-04T11:25:55.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.168+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Global demand for matcha has surged in recent years, driven by millennials\
        \ and Gen Z buyers seeking healthier choices, with hip cafes globally offering\
        \ matcha lattes, smoothies, and desserts.\r"
    section11:
      primarytype: 'block'
      uuid: 'ba9be2b7-e949-496c-b67d-8b1ec884b1c4'
      activationstatus: true
      created: 2025-07-04T11:25:55.092+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dfcec7b9-b4de-431e-80cc-a3a6a037dd16'
      activationstatus: true
      created: 2025-07-04T11:25:55.093+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.169+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The finely ground tea is prized as an antioxidant and for higher caffeine\
        \ content than other green teas.\r"
    section13:
      primarytype: 'block'
      uuid: '35db291b-9ace-4179-8dbb-c96e72f41d65'
      activationstatus: true
      created: 2025-07-04T11:25:55.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.170+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '3adcdc0d-4327-4cf1-a793-0c54fe83eda6'
      activationstatus: true
      created: 2025-07-04T11:25:55.094+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Viral social media traction last autumn turbocharged demand, prompting\
        \ some wholesalers such as Singapore-based Tealife to occasionally impose\
        \ purchase limits.\r"
    section15:
      primarytype: 'block'
      uuid: '236c1b76-4952-45b5-ab4b-0a611415e07e'
      activationstatus: true
      created: 2025-07-04T11:25:55.095+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.171+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
