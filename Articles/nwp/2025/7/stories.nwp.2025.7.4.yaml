      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just signed a letter for the Japanese government,
        asking for assistance for lakebed mapping and other capabilities and technology
        that we need. We should have a scientific approach. This cannot be a hit or
        miss.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7f1ca-fd29-45e0-9691-8b837a28a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:16:33.920+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:15:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:15:25.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>From 2021 to 2022, at least 30 cockfighting enthusiasts went missing
        in Manila, Laguna, Batangas, Bulacan, and Rizal after they allegedly manipulated
        the matches. Patidongan said the number of missing cockfighters could go as
        high as 100.</p>'
