      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8e28d-01b7-42e8-a1eb-e3db1e5252cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.849+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.849+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sotto described the outcome as still “unpredictable,” adding that what\
        \ happens for the rest of the year is another story.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed3e39-593f-4781-8704-394fcb7bf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0a346-a1b2-433e-952d-67988761dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.850+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.440+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.850+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The leadership only serves at the pleasure of the senators. It could\
        \ change anytime,” he said. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5f7e1-02a2-4630-bb79-e22e1599da46'
