      'text': 'Communications Undersecretary Claire Castro said on Friday that the
        Philippine government is grateful to Lithuanian Defense Minister Dovilė Šakalienė
        for recognizing the government’s efforts to protect the rights of Filipino
        fishermen and uphold Philippine claims in the disputed waters.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa34eef-5f0b-4882-9558-02b1ced68fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.306+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.643+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.306+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Masarap pong pakinggan na mula sa isang banyaga ay nakikita nila at
        nari-recognize nila ang mga ginagawa ng Pangulo at ng administrasyon. Ang
        masakit pong pakinggan, kapwa natin Pilipino ang walang paninindigan at kinukondena
        pa ang ginagawa ng Pangulo para ipagtanggol ang ating karapatan sa West Philippine
        Sea,” said Castro. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc0704-88f3-4dc2-b03b-375a8a04806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.644+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s reassuring to hear that a foreign leader sees and
        recognizes what the President and the administration are doing. What’s painful
        is that some of our fellow Filipinos, even public servants, refuse to take
        a stand on the West Philippine Sea and instead condemn the President’s actions
        to defend our rights.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d063d0-1e01-449a-a9cc-13005e02746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.307+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.645+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.307+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus during her official visit to Manila,
        Šakalienė called China’s actions in the West Philippine Sea “gaslighting”
        and described the Philippines’ transparency initiative—through the public
        release of maritime incidents and diplomatic protests—as a “gold standard”
        in resisting authoritarian coercion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80664c-5c29-4000-ba85-9930ab132330'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.308+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.646+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.308+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You showed to the whole world, the international community, that China
        is gaslighting you, gaslighting your people,” Šakalienė said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89aac6-0507-4eb3-9110-ecb275dc29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.308+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.647+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.308+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tensions remain high in the West Philippine Sea, where Chinese Coast
        Guard and militia vessels have repeatedly harassed Filipino fishermen and
        blocked resupply missions to military outposts within the country’s exclusive
        economic zone.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e8357a-bd48-45f1-acef-f91c6d818390'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.309+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.648+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.309+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Šakalienė emphasized the need for greater democratic solidarity, likening
        China’s tactics in the Indo-Pacific to Russia’s hybrid warfare in Europe.
        She warned of a growing authoritarian axis composed of China, Russia, North
        Korea, and Iran.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775208db-eca3-4cca-ae4c-cf32014b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:10:57.309+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-04T18:10:57.649+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:10:57.309+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are now basically a triangle of democratic regions… in dire
        need to stand together against the growing pressure from authoritarian regimes,”
        she said.</p>'
  'gretchen-barretto-camp-denies-hand-missing-sabungeros-case':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'Actress Gretchen Barretto'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T18:11:09.000+08:00
