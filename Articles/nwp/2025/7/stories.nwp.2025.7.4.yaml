      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Axios reported that after the meeting with Trump, the Saudi official\
        \ spoke on the phone with Abdolrahim Mousavi, chief of Iran's General Staff\
        \ of the Armed Forces.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65460190-d262-4502-93ea-9b60a576ca9a'
