    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9112ed-107b-4248-86f7-da4ad58bdfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.663+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.557+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"We must further increase the pressure. This means looking at more\
        \ sanctions and specifically not allowing them (Russia) to participate in\
        \ international bodies like the Executive Council of the OPCW,\" he said.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ce920-2f44-4442-ab04-efb2c346d772'
