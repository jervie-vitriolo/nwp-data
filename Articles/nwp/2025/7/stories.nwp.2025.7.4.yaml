    'template': '1'
    'title': 'India backs Dalai Lama''s position on successor, contradicting China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df61d1-1857-4bfc-8c50-948ab9d8cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.289+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.289+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dharamshala, India (Reuters) -</strong> A senior Indian
        minister has said that only the Dalai Lama and the organization he has set
        up have the authority to identify his successor as the spiritual head of Tibetan
        Buddhism, in a rare comment contradicting rival China''s long-held position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775db13-06d5-43e2-9071-fc13bfaa397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.676+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb910e2-350f-4e10-906b-5f17c8cef405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.290+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.677+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.290+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Dalai Lama, who fled to India in 1959 after a failed uprising against\
        \ Chinese rule, said on Wednesday that upon his death he would be reincarnated\
        \ as the next spiritual leader and that only the Gaden Phodrang Trust would\
        \ be able to identify his successor. He previously said the person will be\
        \ born outside China.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df47321-360a-496c-8067-0293bee5b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.678+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722e123-7622-4617-a417-166f0fa1ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.291+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.679+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.291+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Beijing says it has the right to approve the Dalai Lama's successor\
        \ as a legacy from imperial times.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf32a1-870d-42d1-a8fb-70b90a797eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.292+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.680+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.292+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909185ee-e42d-41fc-8acf-92f943c16357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.292+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.681+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.292+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kiren Rijiju, India's minister of parliamentary and minority affairs,\
        \ made a rare statement on the matter on Thursday, ahead of visiting the Dalai\
        \ Lama's base in the northern Indian town of Dharamshala for the religious\
        \ leader's 90th birthday on Sunday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f7890-3b5a-47b8-9e0d-bd25647a7a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.293+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.682+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.293+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3208db-0297-4e9a-b09e-45957ff23cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.294+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.683+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.294+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"No one has the right to interfere or decide who the successor of\
        \ His Holiness the Dalai Lama will be,\" Indian media quoted Rijiju as telling\
        \ reporters.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e09fbf-81bf-48cb-81f5-e9d15de29cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.294+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.294+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf68668-46af-489e-b1bb-228af8b1a2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.295+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.295+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Only he or his institution has the authority to make that decision.\
        \ His followers believe that deeply. It’s important for disciples across the\
        \ world that he decides his succession.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8022b-edb5-4599-aec7-96d188eade4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.295+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.687+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.295+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf6a2d0-f777-4355-8fbd-8c49e798f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.296+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.688+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.296+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "India's foreign ministry did not respond to a request for comment on\
        \ the Dalai Lama's succession plan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce5fd7-ce75-4db0-8c92-126176de3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.296+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.689+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.296+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df751fb0-87bf-4649-8c41-98ba24de3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.297+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:43.691+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:43.297+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rijiju, a practising Buddhist, will be joined by other Indian officials\
        \ at the birthday celebrations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1393e-347f-420e-b6b4-14fb2a0c28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:33:43.298+08:00
