  'edsa-rehab-in-2026':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Heavy traffic is observed as vehicles pass through EDSA. (PNA)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T12:14:26.000+08:00
    'imagesource': 'jcr:79a0a180-bcf9-4e0d-b188-57f78eec57ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd042d1ee-4efe-4958-a612-b2bab66f3ef6'
    'lead': 'The long-overdue rehabilitation of EDSA will likely begin next year,
      Public Works and Highways Secretary Manuel Bonoan said on Friday, July 4. '
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T12:16:35.988+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-07-04T12:16:36.329+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-04T12:16:36.035+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Manuel-Bonoan', 'DPWH', 'edsa-rehab']
    'stories': []
    'template': '1'
    'title': 'EDSA rehab likely moved to 2026 - DPWH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2a496-83a0-4591-b35c-2bb66e5620bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.330+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The long-overdue rehabilitation
        of EDSA will likely begin next year, Public Works and Highways Secretary Manuel
        Bonoan said on Friday, July 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe47ef5-8809-42e8-9450-261e009606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Bonoan said it will be impractical
        to kickstart the overhaul now due to the rainy season.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad138a18-e640-41d1-bd36-aef6aa21744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.332+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dubbed “EDSA Rebuild,” the rehabilitation was supposed to start
        in June after the government announced traffic mitigating measures, including
        the widely-contested <strong><a href="https://www.newswatchplus.ph/news/2025/5/26/24-hour-private-vehicle-ban-EDSA.html">odd-even
        scheme</a></strong>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def8980-b4a8-4540-b961-2d83c175d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.333+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr., however, directed agencies to <strong><a
        href="https://www.newswatchplus.ph/news/2025/5/21/edsa-rebuild-until-2027.html">suspend</a></strong>
        the overhaul and come up with a plan that will speed up rehabilitation works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890b344-bb00-4813-85a7-6ea0d48b2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.334+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': ' “We''ll have to look for better weather conditions again during siguro
        (maybe) next year,” Bonoan said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c5086d-0e21-4fa9-8d20-84018a3dc86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.335+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We''ll just have to see kung there will be a planning space next year
        to implement it kasi  (because) there are also mga international programs,
        events actually that will be taking place in 2026,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fef5c6-e010-4930-aa5b-47a014416b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.336+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the original plan, the DPWH identified priority sections to be finished
        in anticipation of the Association of Southeast Asian Nations (ASEAN) meetings
        in Manila next year. The overhaul was supposed to last until 2027.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5acf9-f8cd-4cdc-a398-02ff8920e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.338+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bonoan said the DPWH has yet to submit another recommendation to the
        president as soon as they test new technologies that could hasten EDSA’s rehabilitation
        and come up with a timeline.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86434437-b13e-49c3-8920-04b515ba1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:16:36.026+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-07-04T12:16:36.339+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:16:36.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus lead news correspondent Tristan Nodalo contributed
        to this report</em></p>'
