  'START HERE----->Newly-spotted-comet-in-our-solar-system':
    author: 'Will Dunham, Reuters'
    caption: 'This undated diagram shows the trajectory of the interstellar comet
      3I/ATLAS as it passes through the solar system, released by NASA on July 2,
      2025. NASA/JPL-Caltech THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T12:26:59.000+08:00
    imagesource: '793bab63-8ba8-45f9-86d9-0a92457afaea'
    primarytype: 'composition'
    uuid: '15b628ff-e25a-492d-a37b-1bea1ad8faf9'
    lead: 'Astronomers are tracking a newly spotted comet hailing from parts unknown,
      only the third time such an interstellar object has been observed visiting our
      solar system.'
    activationstatus: true
    created: 2025-07-04T12:39:04.810+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-04T12:47:59.794+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-04T12:47:59.293+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Newly spotted comet is third interstellar object seen in our solar system'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1a34d94c-e8a7-4e90-8033-ae2c109ecb67'
      activationstatus: true
      created: 2025-07-04T12:39:04.848+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.283+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, United States of America&nbsp;-</strong>
        Astronomers are tracking a newly spotted comet hailing from parts unknown,
        only the third time such an interstellar object has been observed visiting
        our solar system.</p>'
    section1:
      primarytype: 'block'
      uuid: '71825c4f-2869-4f0c-a0fa-015eb44f723a'
      activationstatus: true
      created: 2025-07-04T12:39:04.848+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.283+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a4460b26-08c9-4965-b4c0-149a1548ca51'
      activationstatus: true
      created: 2025-07-04T12:39:04.849+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.284+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>According to U.S. space agency NASA, the interloper - named 3I/ATLAS
        - was first spotted on Tuesday, July 1, by an Asteroid Terrestrial-impact
        Last Alert System, or ATLAS, telescope located in Rio Hurtado, Chile. Astronomers
        said its unusual trajectory indicated it had ventured from beyond our solar
        system.</p>'
    section3:
      primarytype: 'block'
      uuid: 'dfc3311a-8d40-499b-bb36-aa87774737cb'
      activationstatus: true
      created: 2025-07-04T12:39:04.849+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.284+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'cfca3ef6-2ea1-43ee-bef9-920772b1883e'
      activationstatus: true
      created: 2025-07-04T12:39:04.849+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.285+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Journeying at a speed of around 37 miles (60 km) per second from the\
        \ direction of the center of the Milky Way galaxy, 3I/ATLAS is presently located\
        \ about 420 million miles (670 million kilometers) from Earth.\r"
    section5:
      primarytype: 'block'
      uuid: 'ebe9c604-fe5f-4215-99ff-9bab68f5bca6'
      activationstatus: true
      created: 2025-07-04T12:39:04.850+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.285+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '56259ae7-1491-4b46-8f02-af2020348cea'
      activationstatus: true
      created: 2025-07-04T12:39:04.850+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.286+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"Beyond that we do not know very much, and there are many efforts
        underway to observe this object with larger telescopes to determine composition,"
        University of Hawaii astronomer Larry Denneau, co-principal investigator for
        ATLAS, said on Thursday, July 3.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cd455a87-9a3e-4f81-af1c-bf7e74cd8a72'
      activationstatus: true
      created: 2025-07-04T12:39:04.851+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.286+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '87077263-be45-4264-abd2-d9ef9f0c02d7'
      activationstatus: true
      created: 2025-07-04T12:39:04.851+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.287+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The only other such interstellar visitors previously observed by astronomers\
        \ were objects called 1I/'Oumuamua (pronounced oh-MOO-uh-MOO-uh), detected\
        \ in 2017, and 2I/Borisov, discovered in 2019.\r"
    section9:
      primarytype: 'block'
      uuid: '46b166be-935b-42d8-b997-7553df286ff3'
      activationstatus: true
      created: 2025-07-04T12:39:04.852+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.287+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bbe02064-cbfe-46cb-b33a-22ddde1985f6'
      activationstatus: true
      created: 2025-07-04T12:39:04.852+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.288+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The comet has some similarities to 2I/Borisov in that it appears\
        \ to be an icy comet, but it is much larger, possibly 10 km (6.2 miles) in\
        \ diameter,\" Denneau said.\r"
    section11:
      primarytype: 'block'
      uuid: '15e7afd9-0249-4d6c-8695-ac5b9d48a0a0'
      activationstatus: true
      created: 2025-07-04T12:39:04.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.289+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5b43e289-ad27-4213-acd6-9289e08a9522'
      activationstatus: true
      created: 2025-07-04T12:39:04.853+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.289+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It currently has a faint coma,\" Denneau added, referring to the\
        \ cloud of gas and dust surrounding a comet’s nucleus, \"but the coma and\
        \ tail may increase dramatically as the object comes closer to the sun. Its\
        \ closest approach to the sun will be later this year, when it will come inside\
        \ the orbit of Mars. We don't know what will happen, so that’s exciting.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'f1b2cd7a-351d-4d79-ac0f-fb985ccbc9ec'
      activationstatus: true
      created: 2025-07-04T12:39:04.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.290+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bfff8e85-0867-4ada-a9b4-6642c7c800db'
      activationstatus: true
      created: 2025-07-04T12:39:04.854+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.290+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Astronomers said the comet poses no threat to Earth and will never\
        \ come closer than 150 million miles (240 million km) away, equivalent to\
        \ more than 1-1/2 times the distance between Earth and the sun. It is currently\
        \ located about 416 million miles (670 million km) from the sun and will reach\
        \ its closest approach to the sun around October 30, when it will be about\
        \ 130 million miles (210 million km) away from our star.\r"
    section15:
      primarytype: 'block'
      uuid: '847044c8-41f7-4460-bb47-d26da8471355'
      activationstatus: true
      created: 2025-07-04T12:39:04.855+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.291+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The ATLAS network is a NASA-funded telescope survey built and operated
        by the University of Hawaii, with five telescopes around the world that scan
        the night sky continuously to look for objects that could threaten Earth.</p>'
    section16:
      primarytype: 'block'
      uuid: 'd9344763-f674-46d5-bd8e-b2f9260ea30c'
      activationstatus: true
      created: 2025-07-04T12:39:04.856+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T12:47:59.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:47:59.291+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Will Dunham, Editing by Rosalba O'Brien)</em></p>'
  'START HERE----->marcos-canadian-pm-carney-phone-call-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    caption: '(L-R) President Bongbong Marcos, Canadian PM Mark Carney'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
