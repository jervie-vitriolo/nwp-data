      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.234+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '15842d3d-9bff-4ba7-926d-875df2a5130a'
      activationstatus: true
      created: 2025-07-04T19:49:15.235+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.938+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.235+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Tel Aviv, Israel/Cairo, Egypt - At least 15 Palestinians were killed
        overnight in an Israeli airstrike in Gaza, according to local health officials,
        as U.S. President Donald Trump said he expected Hamas to respond to his "final
        proposal" for a ceasefire in Gaza in the next 24 hours.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd5a949ae-5d9a-485e-b8a6-af105840f44c'
      activationstatus: true
      created: 2025-07-04T19:49:15.235+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.235+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '649f6f94-5eca-4f81-9b25-f7794468cdea'
      activationstatus: true
      created: 2025-07-04T19:49:15.236+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.236+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Health officials at the Nasser Hospital in Khan Younis, southern Gaza,\
        \ said the Israeli military had carried out an airstrike on a tent encampment\
        \ west of the city around 2 a.m., killing 15 Palestinians displaced by nearly\
        \ two years of war.\r"
    section9:
      primarytype: 'block'
      uuid: '7a45c7b0-151c-40a4-9d94-7f68c9a1e064'
      activationstatus: true
      created: 2025-07-04T19:49:15.236+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.236+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'bec24e03-79b7-4790-917a-9b5593b6d65e'
      activationstatus: true
      created: 2025-07-04T19:49:15.237+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.943+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.237+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Israeli military had no immediate comment.</p>'
    section11:
      primarytype: 'block'
      uuid: '7195f1d6-377f-4721-a6f5-452ada15cb37'
      activationstatus: true
      created: 2025-07-04T19:49:15.237+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.944+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.237+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd57438c7-ca7d-48ca-b2bc-8dccecbae93c'
      activationstatus: true
      created: 2025-07-04T19:49:15.238+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.238+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Later on Friday, Palestinians gathered to perform funeral prayers
        before burying those killed overnight.</p>'
    section13:
      primarytype: 'block'
      uuid: '395ba963-4481-4be5-b195-bb450d4b38cb'
      activationstatus: true
      created: 2025-07-04T19:49:15.238+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.946+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.238+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b97dd193-beba-45c1-a667-17c188dc551c'
      activationstatus: true
      created: 2025-07-04T19:49:15.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.947+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.239+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The ceasefire will come, and I have lost my brother? There should
        have been a ceasefire long ago before I lost my brother," said 13-year-old
        Mayar Al Farr as she wept. Her brother, Mahmoud, was among those killed.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e6fe9813-ef8b-41e6-ad97-9e802f2ef419'
      activationstatus: true
      created: 2025-07-04T19:49:15.239+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.948+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.239+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '481a9d74-0bd8-4001-bdff-948fade54779'
      activationstatus: true
      created: 2025-07-04T19:49:15.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.949+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.240+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump earlier said it would probably be known in 24 hours whether Hamas\
        \ has accepted a ceasefire between the Palestinian militant group and Israel.\r"
    section17:
      primarytype: 'block'
      uuid: '555a32d9-e700-4a93-8fa6-bb105aa2a096'
      activationstatus: true
      created: 2025-07-04T19:49:15.240+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.950+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.240+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '7510007b-15f9-42a3-8a5c-0b145151d2ca'
      activationstatus: true
      created: 2025-07-04T19:49:15.241+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.951+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.241+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>On Tuesday, the president announced that Israel had accepted the
        conditions needed to finalize a 60-day ceasefire with Hamas, during which
        the parties would work towards ending the war.</p>'
    section19:
      primarytype: 'block'
      uuid: 'b4b9ff34-3f6d-479c-ba3b-bab967117680'
      activationstatus: true
      created: 2025-07-04T19:49:15.242+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.953+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.242+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '66074c58-fa33-43b7-94d4-550032077877'
      activationstatus: true
      created: 2025-07-04T19:49:15.242+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.954+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.242+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas, which has previously declared it would only agree to a deal
        for a permanent end to the war, has said it was studying the proposal, but
        given no public indication whether it would accept or reject it.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a6df6957-cfab-4b50-a78d-adf17f16aad8'
      activationstatus: true
      created: 2025-07-04T19:49:15.243+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.955+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.243+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '5a64c0e9-3b18-4d85-9d25-51d2351bb6be'
      activationstatus: true
      created: 2025-07-04T19:49:15.243+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.956+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.243+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>'Make the deal'</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '444c7500-0b88-47bf-8b68-27b2e7a98f16'
      activationstatus: true
      created: 2025-07-04T19:49:15.244+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.957+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.244+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '65ff901c-6ec7-48d5-9924-697ece285669'
      activationstatus: true
      created: 2025-07-04T19:49:15.244+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.958+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.244+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu is yet to comment on Trump’s\
        \ ceasefire announcement. While some members of his right-wing coalition oppose\
        \ a deal, others have indicated their support.\r"
    section25:
      primarytype: 'block'
      uuid: '443f083c-ac81-4e62-a55c-e2e677d0e10b'
      activationstatus: true
      created: 2025-07-04T19:49:15.245+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.959+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.245+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '50f78a5b-12df-43f1-a877-02e43dcd2cf5'
      activationstatus: true
      created: 2025-07-04T19:49:15.246+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.960+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.246+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Netanyahu has repeatedly said Hamas must be disarmed, a position the\
        \ militant group has so far refused to discuss.\r"
    section27:
      primarytype: 'block'
      uuid: '6db07cb6-3dff-4b54-9d74-1bc62440c588'
      activationstatus: true
      created: 2025-07-04T19:49:15.246+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.961+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.246+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '0f437957-3b25-4050-854c-11dd0b4bf337'
      activationstatus: true
      created: 2025-07-04T19:49:15.247+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.962+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.247+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Tel Aviv, families and friends of hostages held in Gaza were
        among demonstrators who gathered outside a U.S. Embassy building on U.S. Independence
        Day, calling on Trump to secure a deal for all of the captives.</p>'
    section29:
      primarytype: 'block'
      uuid: 'da4df1fb-b79a-41bf-90bf-2dd3e13ade7b'
      activationstatus: true
      created: 2025-07-04T19:49:15.247+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.963+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.247+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '22b66f0b-4331-4b53-90d8-bdb006f1026d'
      activationstatus: true
      created: 2025-07-04T19:49:15.248+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.964+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.248+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Demonstrators set up a symbolic Shabbat dinner table, placing 50
        empty chairs to represent those who are still held in Gaza. Banners hung nearby
        displaying a post by Trump from his Truth Social platform that read, "MAKE
        THE DEAL IN GAZA. GET THE HOSTAGES BACK!!!"</p>'
    section31:
      primarytype: 'block'
      uuid: 'f824c18e-b127-4fdc-a232-0f28da10584a'
      activationstatus: true
      created: 2025-07-04T19:49:15.249+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.966+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.249+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e0ab7725-48e0-475d-b175-5d5dcfa5d633'
      activationstatus: true
      created: 2025-07-04T19:49:15.250+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.967+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Sabbath, or Shabbat, observed from Friday evening to Saturday
        nightfall, is often marked by Jewish families with a traditional Friday night
        dinner.</p>'
    section33:
      primarytype: 'block'
      uuid: 'c0acc657-2bf3-43f8-bf62-44a48b83eecb'
      activationstatus: true
      created: 2025-07-04T19:49:15.250+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.968+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.250+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '23c4fa7d-1e3c-4fca-8a91-56c5a59ae2a2'
      activationstatus: true
      created: 2025-07-04T19:49:15.251+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.969+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.251+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Only you can make the deal. We want one beautiful deal. One beautiful
        hostage deal," said Gideon Rosenberg, 48, from Tel Aviv.</p>'
    section35:
      primarytype: 'block'
      uuid: 'bfb27a91-6a1e-44d1-a3e3-bd24c7a95b4c'
      activationstatus: true
      created: 2025-07-04T19:49:15.252+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.252+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '3d06ce2d-fcfe-4bda-b583-ccf6832dab7f'
      activationstatus: true
      created: 2025-07-04T19:49:15.252+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.252+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Rosenberg was wearing a shirt with the image of hostage Avinatan
        Or, one of his employees who was abducted by Palestinian militants from the
        Nova musical festival on October 7, 2023. He is among the 20 hostages who
        are believed to be alive after more than 600 days of captivity.</p>'
    section37:
      primarytype: 'block'
      uuid: '442edf71-1dc5-47da-9065-99c4c919a5ca'
      activationstatus: true
      created: 2025-07-04T19:49:15.253+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.253+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '1cab0cf9-d487-4a51-a8cd-6f9cdabf4ad7'
      activationstatus: true
      created: 2025-07-04T19:49:15.254+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.254+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ruby Chen, 55, the father of 19-year-old American-Israeli Itay,
        who is believed to have been killed after being taken captive, urged Netanyahu
        to return from his meeting with Trump in Washington on Monday with a deal
        that brings back all hostages.</p>'
    section39:
      primarytype: 'block'
      uuid: 'ef516715-47f3-4629-bc9d-27308d3497a1'
      activationstatus: true
      created: 2025-07-04T19:49:15.255+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'f69d27b8-7975-4a00-8380-0a01b399c0df'
      activationstatus: true
      created: 2025-07-04T19:49:15.255+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"Let this United States Independence Day mark the beginning of a lasting\
        \ peace..., one that secures the sacred value of human life and one that bestows\
        \ dignity to the deceased hostages by ensuring their return to proper burial,”\
        \ he said, also appealing to Trump.\r"
    section41:
      primarytype: 'block'
      uuid: '62ffaba5-272f-4cb9-8c21-6ffa6dd32715'
      activationstatus: true
      created: 2025-07-04T19:49:15.256+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section42:
      primarytype: 'block'
      uuid: 'cdc7c60e-ea9c-42b3-8394-5050a45a002e'
      activationstatus: true
      created: 2025-07-04T19:49:15.257+08:00
