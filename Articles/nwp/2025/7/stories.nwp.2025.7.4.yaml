      lastactivated: 2025-07-04T18:31:53.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.422+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ang earlier refuted the allegations against him and <a href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html"><strong>filed
        complaints</strong></a> against Patidongan and another former employee.</p>'
    section17:
      primarytype: 'block'
      uuid: '82ec0e50-0baf-4220-95d5-78d08b0f0f76'
      activationstatus: true
      created: 2025-07-04T18:13:32.866+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-04T18:31:53.904+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:31:53.423+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Department of Justice included Ang and Barretto in the <a href="http://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html"><strong>list
        of suspects</strong></a> after Patidongan linked them in the case.</p>'
  'START HERE----->kaufman-denied-duterte-destroyed-drug-war-evidence':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T18:11:27.000+08:00
    imagesource: 'e6bc9cb1-f65f-45ed-9711-7a35e50d14c4'
    primarytype: 'composition'
    uuid: 'c3e86d1c-60d2-4623-b28b-48b6b2aee95c'
    lead: 'Malacañang on Friday responded to claims made by former President Rodrigo
      Duterte’s lead counsel, saying it is still awaiting complete information from
      the Department of Justice (DOJ) on reports that drug war evidence had been destroyed
      - allegedly prompting the Philippines to allow the International Criminal Court
      (ICC) to proceed with its investigation.'
    activationstatus: true
    created: 2025-07-04T18:14:46.446+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-04T18:14:46.769+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-04T18:14:46.481+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kaufman denies Duterte link to missing drug war evidence, Palace seeks
      DOJ clarification'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11d18ec6-feb0-493a-be7c-d19701a61f53'
      activationstatus: true
      created: 2025-07-04T18:14:46.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.770+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.475+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Rodrigo Duterte’s
        lead counsel, saying it is still awaiting complete information from the Department
        of Justice (DOJ) on reports that drug war evidence had been destroyed - allegedly
        prompting the Philippines to allow the International Criminal Court (ICC)
        to proceed with its investigation.</p>'
    section1:
      primarytype: 'block'
      uuid: '13d1fc0c-12ca-4e2e-9875-7fea70f56973'
      activationstatus: true
      created: 2025-07-04T18:14:46.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview in The Hague, Nicholas Kaufman denied the former president
        had anything to do with the destruction of evidence related to the controversial
        anti-drug campaign.'
    section2:
      primarytype: 'block'
      uuid: '0aa9447f-971a-4d50-9672-8824c28e0c2b'
      activationstatus: true
      created: 2025-07-04T18:14:46.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“What I do know is that my client, Mr. Duterte, had nothing to do with
        destroying any evidence,” Kaufman said.'
    section3:
      primarytype: 'block'
      uuid: '84cd00de-965a-4f89-9a51-4f4aa1be52d4'
      activationstatus: true
      created: 2025-07-04T18:14:46.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Destroying evidence is a criminal offense. It was not done, and it
        was not done at his request or on behalf of him. Let me make that very clear,”
        he added.'
    section4:
      primarytype: 'block'
      uuid: 'a1dc249c-6cea-450a-ae1e-6388b7112a87'
      activationstatus: true
      created: 2025-07-04T18:14:46.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked to comment, Presidential Communications Office Undersecretary
        Claire Castro said Kaufman was likely speaking based on information relayed
        to him.'
    section5:
      primarytype: 'block'
      uuid: 'cc0088e5-e575-4433-b86e-8b852d2c945d'
      activationstatus: true
      created: 2025-07-04T18:14:46.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, if that’s what he knows then so be it. Iyon siguro iyong kuwento
        sa kaniya kaya iyon lang din ang lalabas sa kaniyang mga pananalita,” Castro
        said.'
    section6:
      primarytype: 'block'
      uuid: '4ab9c2b1-8769-4a56-a3c7-e40306339222'
      activationstatus: true
      created: 2025-07-04T18:14:46.468+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.468+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Perhaps that’s the version told to him, so that’s what
        he’s repeating]'
    section7:
      primarytype: 'block'
      uuid: 'b5ac5741-115e-43a9-b9d3-45aa324a6bd2'
      activationstatus: true
      created: 2025-07-04T18:14:46.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked whether the Palace had been informed about the destroyed evidence,
        Castro said they have yet to receive a full briefing from Justice Secretary
        Jesus Crispin “Boying” Remulla.'
    section8:
      primarytype: 'block'
      uuid: '6b82fbba-0192-4262-8e48-4e42bf4fcf81'
      activationstatus: true
      created: 2025-07-04T18:14:46.469+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.469+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala pa pong pinakadetalyeng nababanggit si SOJ Boying Remulla at
        aalamin natin kung ano pa itong mga ebidensiyang kaniyang nabanggit, pero
        of course kinikilala natin ang naging findings nitong si SOJ Boying Remulla,”
        she said.'
    section9:
      primarytype: 'block'
      uuid: 'bef6cfde-6fa0-4cc6-888d-12a7ec95e8c0'
      activationstatus: true
      created: 2025-07-04T18:14:46.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Justice Secretary Boying Remulla has not yet provided
        detailed information. We will verify what specific evidence he referred to,
        but we recognize his findings]'
    section10:
      primarytype: 'block'
      uuid: '95542701-ff8d-49e5-91eb-f9f68844155f'
      activationstatus: true
      created: 2025-07-04T18:14:46.470+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:14:46.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:14:46.470+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Earlier this week, Remulla told reporters that the DOJ could no
        longer move forward with some drug war cases because some evidence had already
        been destroyed. As a result, he said, the Philippines would allow the ICC
        to conduct its own probe.</p>'
  'START HERE----->palace-primewater-probe-dpwh-mark-villar':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T18:15:36.000+08:00
    imagesource: 'cfcc72fb-f630-4a2e-9c3f-c49413c0566a'
    primarytype: 'composition'
    uuid: '9d1b35de-3960-4be8-aa98-79fa12178372'
    lead: 'Malacañang revealed that the surge in joint venture agreements (JVAs)
      involving utility group PrimeWater Infrastructure Corporation happened when
      the Local Water Utilities Administration (LWUA) was an attached agency of the
      Department of Public Works and Highways (DPWH), then led by Secretary Mark Villar.'
    activationstatus: true
    created: 2025-07-04T18:17:48.393+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-04T18:17:48.770+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-04T18:17:48.435+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Villar-led DPWH linked to surge in PrimeWater deals under Palace review'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5d896bd-dccd-4526-98bf-6a85083e0e64'
      activationstatus: true
      created: 2025-07-04T18:17:48.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.771+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.429+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines- Malacañang revealed that the surge in
        joint venture agreements (JVAs) involving utility group PrimeWater Infrastructure
        Corporation happened when the Local Water Utilities Administration (LWUA)
        was an attached agency of the Department of Public Works and Highways (DPWH),
        then led by Secretary Mark Villar.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a3ef21a1-aca2-465e-9bfa-bc5fd192344b'
      activationstatus: true
      created: 2025-07-04T18:17:48.415+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.772+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.415+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a Palace press briefing on Friday, Communications Undersecretary
        Claire Castro said the administration is reviewing PrimeWater’s service performance
        amid mounting complaints from consumers nationwide.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a3c390bf-a43f-47b0-8b48-21e5f1c2e82b'
      activationstatus: true
      created: 2025-07-04T18:17:48.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.773+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The water company, which has ties to the Villar family, began entering
        into multiple JVAs with local water districts beginning in 2019.'
    section3:
      primarytype: 'block'
      uuid: '24ffa793-be84-4d9e-9b6e-ae246c356c62'
      activationstatus: true
      created: 2025-07-04T18:17:48.416+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.416+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nabatid natin ang malawakang problema na naidulot ng kakulangan ng
        PrimeWater,” Castro said. “Mas dumami ang mga joint venture agreements ng
        PrimeWater taong 2019, panahon ng nakaraang administrasyon at noong mai-attach
        ito sa DPWH na noon ay pinamumunuan ni Secretary Mark Villar.”'
    section4:
      primarytype: 'block'
      uuid: '4ce81dbd-e538-44a1-8948-2eaacc68377d'
      activationstatus: true
      created: 2025-07-04T18:17:48.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We found that PrimeWater’s service shortcomings have
        caused widespread problems. These joint venture agreements increased significantly
        in 2019, during the previous administration, when LWUA was attached to the
        DPWH under Secretary Mark Villar.]'
    section5:
      primarytype: 'block'
      uuid: '70a2821b-30e5-4803-b44e-37a5e2f8a7d5'
      activationstatus: true
      created: 2025-07-04T18:17:48.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.776+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The LWUA was attached to the DPWH through a 2014 executive order during
        the Aquino administration, to “improve coordination in water infrastructure
        planning and implementation.” The arrangement continued into the Duterte administration,
        where PrimeWater’s presence in provincial water districts rapidly expanded.'
    section6:
      primarytype: 'block'
      uuid: 'a6f4ca1f-8d18-415b-a79a-d3a182b2fa45'
      activationstatus: true
      created: 2025-07-04T18:17:48.417+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.417+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'LWUA Administrator Jose Moises Salonga, who joined the same briefing,
        said their internal investigation into the JVAs has been completed and includes
        a historical review of how the deals came about, including potential red flags.'
    section7:
      primarytype: 'block'
      uuid: '53e6c94f-c154-403c-9639-acbfb7c06060'
      activationstatus: true
      created: 2025-07-04T18:17:48.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.418+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have provided the historical context on how these joint ventures
        came to be, including possible issues involving appointments to the board
        and how these contracts passed through,” Salonga said.'
    section8:
      primarytype: 'block'
      uuid: '7f5536f4-5540-462c-8692-3701c2b736f8'
      activationstatus: true
      created: 2025-07-04T18:17:48.418+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.418+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The report mentions these issues, including allegations of irregularities
        on the ground, and the need to correct them.”'
    section9:
      primarytype: 'block'
      uuid: '0568af46-984e-4e81-bec5-b22ad9f8a0e1'
      activationstatus: true
      created: 2025-07-04T18:17:48.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.419+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Salonga said while accountability is important, the immediate focus
        is on restoring water supply in affected areas.'
    section10:
      primarytype: 'block'
      uuid: '79beadba-1c9d-4926-977d-c8a0aaec05b4'
      activationstatus: true
      created: 2025-07-04T18:17:48.419+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.419+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The issue now is where do we get the water and how do we deliver it
        to them,” he said. “Finger-pointing can follow. Right now, we act first.”'
    section11:
      primarytype: 'block'
      uuid: '82f40a0e-eefb-4287-b908-d13153c9c547'
      activationstatus: true
      created: 2025-07-04T18:17:48.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.420+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He confirmed that options such as compelling PrimeWater to comply with
        its obligations - or terminating certain JVAs - are under consideration.'
    section12:
      primarytype: 'block'
      uuid: 'd573c43f-fa60-4ef8-8d75-fbba135db235'
      activationstatus: true
      created: 2025-07-04T18:17:48.420+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.420+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked by NewsWatch Plus which water districts will be prioritized,
        Salonga said they will focus on the “noisiest” areas - districts that have
        already expressed intent to withdraw from the JVAs due to poor service.'
    section13:
      primarytype: 'block'
      uuid: '20570de6-9bf8-466f-847a-33fef3fb0add'
      activationstatus: true
      created: 2025-07-04T18:17:48.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re working on a matrix to determine which areas to serve first
        based on asset availability and logistics,” he said. “Once finalized, we will
        release the schedule.”'
    section14:
      primarytype: 'block'
      uuid: '3db58b54-3c27-42b1-93bc-3c0661e3554e'
      activationstatus: true
      created: 2025-07-04T18:17:48.421+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.421+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NewsWatch Plus has reached out to Senator Mark Villar.'
    section15:
      primarytype: 'block'
      uuid: '3f8f488f-c0a7-4f08-bd1f-a53a4a90535a'
      activationstatus: true
      created: 2025-07-04T18:17:48.422+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:17:48.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:17:48.422+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'PrimeWater, affiliated with the Villar-owned Vista Land group, has
        faced criticism over water service interruptions, poor water quality, and
        audit findings of allegedly disadvantageous contract terms.'
