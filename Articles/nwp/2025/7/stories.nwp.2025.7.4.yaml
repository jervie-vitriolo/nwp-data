      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.166+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41cf23-4545-442b-a861-1221b235c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.090+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Last year's summer was so hot that it damaged the bushes, so we couldn't\
        \ pluck as many tea leaves,\" he told Reuters from his storefront in Uji,\
        \ south of Kyoto.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18862b5c-7252-438f-ae2a-f4344f8deb1c'
