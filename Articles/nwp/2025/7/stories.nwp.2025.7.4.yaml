      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d27b8-7975-4a00-8380-0a01b399c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.255+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.255+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\"Let this United States Independence Day mark the beginning of a lasting\
        \ peace..., one that secures the sacred value of human life and one that bestows\
        \ dignity to the deceased hostages by ensuring their return to proper burial,”\
        \ he said, also appealing to Trump.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ffaba5-272f-4cb9-8c21-6ffa6dd32715'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.256+08:00
