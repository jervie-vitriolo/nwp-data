      lastmodified: 2025-07-04T19:51:19.559+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Reesink spoke of \"thousands of instances\" of chemical weapons use,\
        \ while also citing a Ukrainian figure of 9,000.\r"
    section45:
