      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:15:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:15:25.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c925b2c-05dc-4b5b-a4a2-24658f7d5155'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:16:33.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:15:25.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:15:25.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ chief earlier said gaming entrepreneur Charlie “Atong” Ang
        and actress Gretchen Barretto will be <a href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html"><strong>considered
        as suspects</strong></a> in the case after Patidongan tagged them in the disappearances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4398d-255a-483d-9114-9d0faaefeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:16:33.921+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:15:25.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:15:25.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang, who denied the allegations against him, has filed several <a
        href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html"><strong>complaints</strong></a>
        against Patidongan and another former employee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5561e3-d8f6-4966-a7c3-b80a84af647b'
      'mgnl:activationStatus': true
