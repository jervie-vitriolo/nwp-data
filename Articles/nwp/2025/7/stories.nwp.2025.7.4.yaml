      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.706+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump made the comments on the Abraham Accords when asked about U.S.\
        \ media reporting late on Thursday that he had met Saudi Defense Minister\
        \ Prince Khalid bin Salman at the White House.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a966c995-6882-4309-8405-81d10f587296'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.537+08:00
