      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Authorities across eastern and central China issued warnings about\
        \ the dangers, urging workers to take precautions as the combination of extreme\
        \ heat and humidity during commutes created a heightened risk of heat stroke.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069cc4f-cc22-4eae-a435-b409d9db3fb6'
      'mgnl:activationStatus': true
