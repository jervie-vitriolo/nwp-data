      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In separate social media posts last year, Sasot said there were rumors\
        \ that Tarriela was receiving a $4-million talent fee from the United States;\
        \ went to get bags of money from House Speaker Martin Romualdez; and cheated\
        \ during his school days in the Philippine Military Academy, among others.\r"
    section11:
      primarytype: 'block'
      uuid: '43c0a794-3d51-4817-8ec2-7778938308b6'
      activationstatus: true
      created: 2025-07-04T12:25:09.110+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.096+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'cb3ef3fc-1d80-4254-b249-5777012efaa3'
      activationstatus: true
      created: 2025-07-04T12:25:09.110+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.675+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.097+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“People who follow him or believe whatever he tweets or posts sa [on]\
        \ Facebook, tatanggapin nila ito na [they will accept it] as a gospel truth.\
        \ Through challenging Ms. Sasot dito sa [here in] court, for him to produce\
        \ evidence, to say na [that her posts are] factual at totoo ‘yung pinagpo-post\
        \ niya na ‘yan [and true], I think this is the proper venue,” Tarriela said.\r"
