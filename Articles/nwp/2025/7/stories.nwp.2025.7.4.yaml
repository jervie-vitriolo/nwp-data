      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7c60e-ea9c-42b3-8394-5050a45a002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.257+08:00
      'mgnl:createdBy': 'jham-nwp'
