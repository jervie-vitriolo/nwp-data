      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.697+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '4f7ece54-5d12-4745-98d9-f0dd0846bce6'
      activationstatus: true
      created: 2025-07-04T16:23:01.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>He was asked on Friday if Hamas had agreed to the latest ceasefire
        deal framework, and said: "We'll see what happens, we are going to know over
        the next 24 hours."</p>'
    section12:
      primarytype: 'block'
      uuid: '78c74c7c-3eb1-4eb4-aa71-ad08dd146b60'
      activationstatus: true
      created: 2025-07-04T16:23:01.529+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.698+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '295d5632-c241-4a77-96f0-456030cc3c58'
      activationstatus: true
      created: 2025-07-04T16:23:01.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.699+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A source close to Hamas said on Thursday the Islamist group sought
        guarantees that the new U.S.-backed ceasefire proposal would lead to the end
        of Israel’s war in Gaza.</p>'
    section14:
      primarytype: 'block'
      uuid: 'd3e7fc45-a582-4863-b34b-66229985904e'
      activationstatus: true
      created: 2025-07-04T16:23:01.530+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '933000aa-5e0f-4b61-8bdc-79725626890a'
      activationstatus: true
      created: 2025-07-04T16:23:01.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.700+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Two Israeli officials said those details were still being worked
        out. Dozens of Palestinians were killed on Thursday in Israeli strikes, according
        to Gaza authorities.</p>'
    section16:
      primarytype: 'block'
      uuid: '5b454a41-2ce6-48ce-9401-bcbf196bafac'
      activationstatus: true
      created: 2025-07-04T16:23:01.531+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.701+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a5171e3f-bcd2-4cf5-ac1b-c13c11a29d8d'
      activationstatus: true
      created: 2025-07-04T16:23:01.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The latest bloodshed in the decades-old Israeli-Palestinian conflict
        was triggered in October 2023 when Hamas attacked Israel, killing 1,200 and
        taking about 250 hostages, Israeli tallies show.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cb5cc8c5-7743-40d7-9802-223a4327f628'
      activationstatus: true
      created: 2025-07-04T16:23:01.532+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.702+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'db78a717-51c6-4dda-a891-35a537a1928d'
      activationstatus: true
      created: 2025-07-04T16:23:01.533+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.703+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Gaza’s health ministry says Israel’s subsequent military assault
        has killed over 56,000 Palestinians. It has also caused a hunger crisis, internally
        displaced Gaza’s entire population and prompted accusations of genocide at
        the International Court of Justice and of war crimes at the International
        Criminal Court. Israel denies the accusations.</p>'
    section20:
      primarytype: 'block'
      uuid: '2134bee6-566c-4e27-9443-023349127612'
      activationstatus: true
      created: 2025-07-04T16:23:01.533+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.703+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'eab09c3e-96c5-41a2-82c7-65effeb01386'
      activationstatus: true
      created: 2025-07-04T16:23:01.534+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.704+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A previous two month ceasefire ended when Israeli strikes killed more\
        \ than 400 Palestinians on March 18. Trump earlier this year proposed a U.S.\
        \ takeover of Gaza, which was condemned globally by rights experts, the U.N.\
        \ and Palestinians as a proposal of \"ethnic cleansing.\"\r"
    section22:
      primarytype: 'block'
      uuid: '57c4c0f0-5496-453b-b6a6-451649cf3752'
      activationstatus: true
      created: 2025-07-04T16:23:01.535+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.329+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.704+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'ad5f3e6d-c93a-4fcd-ba51-6fe57d92d96a'
      activationstatus: true
      created: 2025-07-04T16:23:01.535+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.705+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<h2><strong>Abraham accords</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'ec862c57-6ea8-4062-b0e3-39cd005525b1'
      activationstatus: true
      created: 2025-07-04T16:23:01.536+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.706+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section25:
      primarytype: 'block'
      uuid: 'cc062550-716a-4d95-8021-006d45aab8f8'
      activationstatus: true
      created: 2025-07-04T16:23:01.536+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.706+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Trump made the comments on the Abraham Accords when asked about U.S.\
        \ media reporting late on Thursday that he had met Saudi Defense Minister\
        \ Prince Khalid bin Salman at the White House.\r"
    section26:
      primarytype: 'block'
      uuid: 'a966c995-6882-4309-8405-81d10f587296'
      activationstatus: true
      created: 2025-07-04T16:23:01.537+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
