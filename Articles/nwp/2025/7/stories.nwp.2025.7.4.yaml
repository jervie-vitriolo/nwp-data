      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d5632-c241-4a77-96f0-456030cc3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.530+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.699+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A source close to Hamas said on Thursday the Islamist group sought
        guarantees that the new U.S.-backed ceasefire proposal would lead to the end
        of Israel''s war in Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e7fc45-a582-4863-b34b-66229985904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.530+08:00
