      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dce00a-5b2c-48a1-8408-8f0d9d8ac683'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.846+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.433+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.846+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri was majority leader when Sotto was Senate president during the\
        \ Duterte administration.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a32f3-35ec-4bd2-b346-733480356be9'
      'mgnl:activationStatus': true
