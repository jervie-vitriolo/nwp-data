      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.094+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: If you talk baselessly, and it will also damage my reputation,\
