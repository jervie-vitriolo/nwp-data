      lastactivated: 2025-07-04T19:51:20.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.563+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: 'be9642d5-73e3-460c-9c5f-94bc97794a9a'
      activationstatus: true
      created: 2025-07-04T15:03:06.671+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.743+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.564+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Russia is a member of the OPCW and, like the United States, has destroyed\
        \ its declared chemical weapons stockpiles.\r"
    section51:
      primarytype: 'block'
      uuid: '7417a7e2-7bf0-4632-866d-364329a6d3af'
      activationstatus: true
      created: 2025-07-04T15:03:06.672+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.565+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '71a97535-a520-4a9d-b4d3-12ebc2f3d8a1'
      activationstatus: true
      created: 2025-07-04T15:03:06.673+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.565+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Increased sanctions could happen in conjunction with the European Commission,\
        \ which has proposed listing 15 additional new entities and individuals to\
        \ its sanctions framework, including for suspected use of chemical weapons\
        \ in Ukraine.\r"
    section53:
      primarytype: 'block'
      uuid: '45eea090-7654-4974-ab86-87b339475160'
      activationstatus: true
      created: 2025-07-04T15:03:06.674+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.744+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.566+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: 'd4ec949c-c3d7-4fdd-a086-082b3a329c76'
      activationstatus: true
      created: 2025-07-04T15:03:06.675+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.567+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Dutch military and general intelligence agencies, working with\
        \ foreign partners, say they have uncovered concrete evidence of intensified\
        \ Russian chemical weapons production.\r"
    section55:
      primarytype: 'block'
      uuid: 'c7c605d9-74d8-4c58-9ea0-83f2f80e1e21'
      activationstatus: true
      created: 2025-07-04T15:03:06.676+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.568+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: '42e8a268-7c1e-4774-8eeb-faccfc88967a'
      activationstatus: true
      created: 2025-07-04T15:03:06.677+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.745+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.569+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "This includes heightened research capabilities and the recruitment\
        \ of scientists for chemical weapons development, Reesink said. He added that\
        \ Russian officials have given instructions to soldiers on the use of poisonous\
        \ warfare agents.\r"
    section57:
      primarytype: 'block'
      uuid: '6656c223-6f3a-4036-83f4-54d7d563430e'
      activationstatus: true
      created: 2025-07-04T15:03:06.678+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.569+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section58:
      primarytype: 'block'
      uuid: 'c05306d1-6e67-470c-8c30-8df57652de18'
      activationstatus: true
      created: 2025-07-04T15:03:06.679+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.570+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"This isn't just some ad-hoc tinkering at the frontline; it is truly\
        \ part of a large-scale program. And that is, of course, also concerning because\
        \ if we don't clarify and publicize what Russia is doing, it’s highly likely\
        \ these trends will continue,\" Reesink said.\r"
    section59:
      primarytype: 'block'
      uuid: '04877bf0-ca34-431b-8721-538939d03289'
      activationstatus: true
      created: 2025-07-04T15:03:06.680+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.746+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.571+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section60:
      primarytype: 'block'
      uuid: '33cf27eb-af15-448f-a9e2-820fce395103'
      activationstatus: true
      created: 2025-07-04T15:03:06.681+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.572+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He called the use of chemical weapons by Russian armed forces \"almost\
        \ standing operating procedure.\"\r"
    section61:
      primarytype: 'block'
      uuid: '073d5fbf-756e-4dc2-8c8c-8c380add6141'
      activationstatus: true
      created: 2025-07-04T15:03:06.682+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.573+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section62:
      primarytype: 'block'
      uuid: '94612723-6fa1-46d0-9523-ec6deac9a185'
      activationstatus: true
      created: 2025-07-04T15:03:06.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.747+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We specifically linked the use of chloropicrin to improvised munitions,\
        \ such as filled light bulbs and empty bottles that are hung from a drone.\
        \ When it comes to teargas, we see that they are also misusing and converting\
        \ existing munitions to act as the carrier for the gas,\" he said.\r"
    section63:
      primarytype: 'block'
      uuid: 'd78ecbb4-2df6-4bfa-8d6d-1d0b507f4a2b'
      activationstatus: true
      created: 2025-07-04T15:03:06.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.574+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section64:
      primarytype: 'block'
      uuid: '549a87d5-63fe-4917-9366-edcd5f30f908'
      activationstatus: true
      created: 2025-07-04T15:03:06.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.575+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Chloropicrin is listed as a banned choking agent by OPCW, which was\
        \ created to implement and monitor compliance with the 1997 Chemical Weapons\
        \ Convention (CWC).\r"
    section65:
      primarytype: 'block'
      uuid: 'a77d9ffe-035f-4d1f-b55b-fb793d6ddaca'
      activationstatus: true
      created: 2025-07-04T15:03:06.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.748+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.576+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section66:
      primarytype: 'block'
      uuid: 'a02c0cfb-7cf7-4aee-9321-7d8345af2d58'
      activationstatus: true
      created: 2025-07-04T15:03:06.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.749+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.577+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It can cause severe irritation to the skin, eyes, and respiratory tract.\
        \ If ingested, it can cause burns in the mouth and stomach, nausea and vomiting,\
        \ as well as difficulty breathing or shortness of breath.\r"
