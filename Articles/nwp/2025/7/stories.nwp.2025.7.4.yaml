      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Suspect-turned-witness Julie “Dondon” Patidongan alias Totoy earlier
        claimed that <a href="http://www.newswatchplus.ph/news/nwp/2025/6/27/napolcom-probe-missing-sabungeros.html"><strong>police
