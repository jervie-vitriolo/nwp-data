      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Only you can make the deal. We want one beautiful deal. One beautiful
        hostage deal," said Gideon Rosenberg, 48, from Tel Aviv.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb27a91-6a1e-44d1-a3e3-bd24c7a95b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.252+08:00
