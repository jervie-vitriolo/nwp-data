      lastmodified: 2025-07-04T19:51:19.562+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The intelligence findings were to be presented in a letter to the Dutch\
        \ parliament on Friday.\r"
    section49:
      primarytype: 'block'
      uuid: '54f005a1-fdd5-4b83-90f4-6630bb36c7ac'
      activationstatus: true
      created: 2025-07-04T15:03:06.670+08:00
