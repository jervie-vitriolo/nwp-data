      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46f4d3-e81e-4c21-ac66-8e74e20c20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.665+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.559+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Reesink spoke of \"thousands of instances\" of chemical weapons use,\
        \ while also citing a Ukrainian figure of 9,000.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871a25c-6fcc-4559-bdeb-038383eafde8'
