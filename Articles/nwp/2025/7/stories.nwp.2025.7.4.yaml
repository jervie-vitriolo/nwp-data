      lastactivated: 2025-07-04T14:40:20.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Tarriela’s complaint, lodged with the Manila Prosecutor’s Office, stemmed\
        \ from Sasot’s accusations online, insinuating that the spokesman was involved\
        \ in bribery, corruption, and cheating.\r"
    section3:
      primarytype: 'block'
      uuid: '122dca9a-4643-4aa7-8f6e-a06f534ada14'
      activationstatus: true
      created: 2025-07-04T12:25:09.106+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de9a15a4-ca6e-463e-9536-ce64e92df3e8'
      activationstatus: true
      created: 2025-07-04T12:25:09.107+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.672+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The coast guard official refuted the allegations.\r"
    section5:
      primarytype: 'block'
      uuid: '6a932488-9210-4895-9211-e5655af9a0f2'
      activationstatus: true
      created: 2025-07-04T12:25:09.107+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '69644200-e9b7-4f53-9596-75d9474d2b5d'
      activationstatus: true
      created: 2025-07-04T12:25:09.107+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T14:40:20.673+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There are limits to our constitutional right to freedom of expression.\
        \ Kung magsasalita ka ng bagay na wala namang basehan, and it will also damage\
        \ my reputation, para sa’kin, you need to be hold accountable sa mga ginagawa\
        \ mo na ‘to kasi it also damage my credibility as a spokesperson,” Tarriela\
        \ said in a chance interview.\r"
    section7:
      primarytype: 'block'
      uuid: 'd2921071-ff1e-4465-aaeb-8d5d968b0d35'
      activationstatus: true
      created: 2025-07-04T12:25:09.108+08:00
