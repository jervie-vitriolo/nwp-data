      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump has attended numerous UFC events, including UFC 314 at Miami\
        \ in April, when he sat with White.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ee3b9-4930-447e-987b-05b9ccdfdec3'
      'mgnl:activationStatus': true
