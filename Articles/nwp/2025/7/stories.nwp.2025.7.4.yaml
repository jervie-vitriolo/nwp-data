    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos, Canadian PM Carney talk trade, defense '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ccd3b617-0c5d-417c-8a8d-40987dc29e1d'
      activationstatus: true
      created: 2025-07-04T14:27:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. and Canadian Prime Minister Mark Carney affirmed their countries’
        commitment to strengthening ties in trade, defense, and regional peace.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a20ecd91-0c5c-4996-8b5f-49e85e7573d9'
      activationstatus: true
      created: 2025-07-04T14:27:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.619+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Their dialogue on Thursday included expressing the country’s appreciation
        for Canada’s swift assistance to Filipinos affected by a recent tragedy during
        the Lapu-Lapu Day Festival in Vancouver, British Columbia.'
    section2:
      primarytype: 'block'
      uuid: 'd95441cb-8783-4142-a371-f60fe8fcc8ec'
      activationstatus: true
      created: 2025-07-04T14:27:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.896+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We discussed how our two nations can further strengthen and deepen
        cooperation in trade, defence and maintaining peace in our region. I also
        conveyed our gratitude for Canada’s swift assistance to the Filipino community
        in Vancouver following the tragic incident at the Lapu-Lapu Day Festival,”
        said Marcos in an Instagram post.'
    section3:
      primarytype: 'block'
      uuid: '3ccb51f2-82b9-463f-981c-9b7a7a34d637'
      activationstatus: true
      created: 2025-07-04T14:27:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.620+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Lapu-Lapu Day Festival, a cultural celebration held in Vancouver
        to honor the legacy of an early 15th century chieftain who led a resistance
        against Spanish colonizers, was marred by violence that left members of the
        Filipino community shaken. Canadian authorities responded promptly, and community
        support services were extended to affected families.'
    section4:
      primarytype: 'block'
      uuid: 'bb785ea5-413d-4169-b945-47504728ba7b'
      activationstatus: true
      created: 2025-07-04T14:27:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.897+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.621+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Carney, who recently assumed office following a shift in Canadian leadership,
        reiterated his government’s commitment to maintaining strong ties with the
        Philippines, particularly on migration, security cooperation, and economic
        exchange.'
    section5:
      primarytype: 'block'
      uuid: '06c4a51f-c695-431b-83db-0ab1863b7f1f'
      activationstatus: true
      created: 2025-07-04T14:27:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.621+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines and Canada have a long-standing partnership, with over
        a million Filipinos living in the North American nation, many of whom play
        key roles in health care, education, and service industries.'
    section6:
      primarytype: 'block'
      uuid: 'c6ac7ec8-179f-471f-bf06-7b4d8ff60579'
      activationstatus: true
      created: 2025-07-04T14:27:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:27:37.898+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:27:37.622+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We look forward to building on this partnership for the benefit
        of our peoples,” said Marcos.</p>'
  'START HERE----->icc-denies-duterte-request-to-disqualify-judges':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T14:32:46.000+08:00
    imagesource: '1e8a2c89-73d6-4da3-a00c-6ce760f4d252'
    primarytype: 'composition'
    uuid: '51f26295-97fc-4e48-8c0a-60f0df06556c'
    lead: 'The International Criminal Court (ICC) has formally explained its decision
      to reject the request of former Philippine President Rodrigo Duterte to disqualify
      two judges from hearing his case, saying the claim of bias had “no actual nor
      reasonable apprehension.”'
    activationstatus: true
    created: 2025-07-04T14:42:57.132+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-04T14:42:57.487+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-04T14:42:57.163+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'ICC explains rejection of Duterte bid to disqualify judges; defense
      drops appeal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4d98c68-0578-4a46-80ef-586e1f9aecff'
      activationstatus: true
      created: 2025-07-04T14:42:57.148+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The International Criminal
        Court (ICC) has formally explained its decision to reject the request of former
        Philippine President Rodrigo Duterte to disqualify two judges from hearing
        his case, saying the claim of bias had “no actual nor reasonable apprehension.”</p>'
    section1:
      primarytype: 'block'
      uuid: '2da0a48d-4d96-49b2-84e9-0c0e3c2d097c'
      activationstatus: true
      created: 2025-07-04T14:42:57.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a detailed ruling issued on July 3, the ICC Plenary of Judges unanimously
        denied the motion to disqualify Judges Reine Adélaïde Sophie Alapini-Gansou
        and María del Socorro Flores Liera from ruling on Duterte’s challenge to the
        court’s jurisdiction.'
    section2:
      primarytype: 'block'
      uuid: 'c38c3174-f27b-4caf-bd12-1557fd2df5eb'
      activationstatus: true
      created: 2025-07-04T14:42:57.149+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte said the two judges previously ruled on the same issue during
        earlier proceedings tied to the Philippines’ withdrawal from the Rome Statute
        - treaty that created the ICC - and thus could not be impartial. But the ICC
        judges disagreed.'
    section3:
      primarytype: 'block'
      uuid: 'e426f9a0-6a31-4e1e-ad0f-ae0a4dcfb1b6'
      activationstatus: true
      created: 2025-07-04T14:42:57.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The ordinary exercise of assigned legal functions does not give rise
        to any appearance of bias,” the plenary ruled, adding that judges are “professionals
        capable of deciding solely on the evidence and submissions adduced in the
        particular case.”'
    section4:
      primarytype: 'block'
      uuid: '3a2cf781-56a5-4b4a-8612-16eb2406b691'
      activationstatus: true
      created: 2025-07-04T14:42:57.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The court said the roles carried out by Judges Alapini-Gansou and Flores
        in past stages of the case, particularly in authorizing an initial investigation,
        did not prejudice their ability to rule fairly now. It also said that requiring
        their disqualification would "impinge on the ability of pre-trial judges to
        carry out their judicial functions."'
    section5:
      primarytype: 'block'
      uuid: '47287b8d-56d6-4cf5-83c7-d2f2c404d935'
      activationstatus: true
      created: 2025-07-04T14:42:57.150+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.494+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>No more appeal</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: 'ea455f9c-e8f4-49e8-9028-375b2036bd47'
      activationstatus: true
      created: 2025-07-04T14:42:57.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.495+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview, Duterte’s lead counsel, Nicholas Kaufman,
        said the defense will no longer appeal the disqualification ruling.'
    section7:
      primarytype: 'block'
      uuid: '5cba3fed-aea6-46b2-a80b-6d3053fb7c2d'
      activationstatus: true
      created: 2025-07-04T14:42:57.151+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.496+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.151+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There has been new information which has come to light. I can’t disclose
        that information, but it does affect whether or not I would want to seek reconsideration
        of the request of this quarter,” Kaufman said.'
    section8:
      primarytype: 'block'
      uuid: '4f5c87c0-606e-42d8-a92b-a454c55ef2c0'
      activationstatus: true
      created: 2025-07-04T14:42:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.498+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “I don’t believe there’s a need for that anymore,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'b802dea5-a6f1-42a1-b1ac-a7bf3ba3ab0f'
      activationstatus: true
      created: 2025-07-04T14:42:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.499+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte is under ICC custody as he faces allegations of crimes against
        humanity for murder in connection with the deadly "war on drugs" campaign
        during his presidency, allegedly marked by widespread and systematic extrajudicial
        killings.'
    section10:
      primarytype: 'block'
      uuid: '963a1381-7310-4403-ac61-a7f05915d992'
      activationstatus: true
      created: 2025-07-04T14:42:57.152+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T14:42:57.500+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:42:57.152+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The court has yet to rule on Duterte’s separate petition for interim
        release.</p>'
