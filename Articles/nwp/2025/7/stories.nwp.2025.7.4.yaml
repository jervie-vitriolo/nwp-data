      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97dd193-beba-45c1-a667-17c188dc551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.239+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.239+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The ceasefire will come, and I have lost my brother? There should
        have been a ceasefire long ago before I lost my brother," said 13-year-old
        Mayar Al Farr as she wept. Her brother, Mahmoud, was among those killed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe9813-ef8b-41e6-ad97-9e802f2ef419'
      'mgnl:activationStatus': true
