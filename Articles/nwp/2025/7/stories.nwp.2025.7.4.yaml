      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.172+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Yuki Ishii, Tealife's founder, said matcha demand from its customers\
        \ grew ten-fold last year and is still rising, even as the amount available\
        \ from Japan is declining.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b3fe6-a932-42c9-9823-3440c3e0d587'
