      'mgnl:lastModified': 2025-07-04T19:49:15.259+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s retaliatory war against Hamas has devastated Gaza, which the\
        \ militant group has ruled for almost two decades but now only controls in\
        \ parts, displacing most of the population of more than 2 million and triggering\
        \ widespread hunger.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa57c6-fe93-4f21-9e20-7697e75b0f5a'
