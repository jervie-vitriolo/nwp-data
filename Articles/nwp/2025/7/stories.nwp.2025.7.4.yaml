    'jcr:uuid': '07f299b0-0835-49cb-b132-0d55b90f815d'
    'lead': 'The camp of actress Gretchen Barretto has denied that she was involved
      in the disappearance of at least 30 cockfight enthusiasts or sabungero after
      a suspect-witness tagged her in the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T18:13:32.824+08:00
