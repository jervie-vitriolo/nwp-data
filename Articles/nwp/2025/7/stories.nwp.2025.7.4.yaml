      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:15:25.916+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:15:25.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barretto also <a href="https://www.newswatchplus.ph/news/2025/7/4/gretchen-barretto-camp-denies-hand-missing-sabungeros-case.html"><strong>refuted</strong></a>
        the accusations against her.</p>'
