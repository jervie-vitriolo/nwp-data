      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.354+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Putin, for his part, has continued to assert he will stop his invasion
        only if the conflict’s "root causes" have been tackled, making use of Russian
        shorthand for the issue of NATO enlargement and Western support for Ukraine,
        including the rejection of any notion of Ukraine joining the NATO alliance.</p>'
    section33:
      primarytype: 'block'
      uuid: '33bc67a6-6789-4224-86f7-fafbda325952'
      activationstatus: true
      created: 2025-07-04T16:11:34.614+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.355+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '15e29e64-53ae-43d3-8b74-b19fda5a12ff'
      activationstatus: true
      created: 2025-07-04T16:11:34.615+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.356+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Russian leaders are also angling to establish greater control over
        political decisions made in Kyiv and other Eastern European capitals, NATO
        leaders have said.</p>'
    section35:
      primarytype: 'block'
      uuid: '3a3b4486-f6fd-4745-ad85-99f90aa5a1de'
      activationstatus: true
      created: 2025-07-04T16:11:34.616+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.356+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '8e0eaca5-b140-42de-a5f4-afab9c3f8a9a'
      activationstatus: true
      created: 2025-07-04T16:11:34.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.357+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The pause in U.S. weapons shipments caught Ukraine off-guard and has\
        \ generated widespread confusion about Trump’s current views on the conflict,\
        \ after saying just last week he would try to free up a Patriot missile defense\
        \ system for use by Kyiv.\r"
    section37:
      primarytype: 'block'
      uuid: '7dce3f4f-448a-4bf0-96e0-1e93e58f500a'
      activationstatus: true
      created: 2025-07-04T16:11:34.617+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.358+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '583a2e96-d19d-48c2-99e1-3798b835744f'
      activationstatus: true
      created: 2025-07-04T16:11:34.618+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.358+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ukrainian leaders called in the acting U.S. envoy to Kyiv on Wednesday
        to underline the importance of military aid from Washington, and caution that
        the pause in its weapons shipments would weaken Ukraine’s ability to defend
        itself against Russia.</p>'
    section39:
      primarytype: 'block'
      uuid: '24376a38-3f78-451c-9774-71320b8aa03f'
      activationstatus: true
      created: 2025-07-04T16:11:34.619+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'ea5800f7-a61d-41bc-99f1-df5deb6eeeea'
      activationstatus: true
      created: 2025-07-04T16:11:34.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Pentagon’s move has meant a cut in deliveries of the Patriot
        defense missiles that Ukraine relies on to destroy fast-moving ballistic missiles,
        Reuters reported on Wednesday.</p>'
    section41:
      primarytype: 'block'
      uuid: 'bac69e15-3c04-4648-9d03-1a60a6a61aee'
      activationstatus: true
      created: 2025-07-04T16:11:34.620+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '461998be-fdce-45d8-bec0-71c2b53452c6'
      activationstatus: true
      created: 2025-07-04T16:11:34.621+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Ushakov, the Kremlin aide, said that while Russia was open to continuing
        to speak with the U.S., any peace negotiations needed to happen between Moscow
        and Kyiv.</p>'
    section43:
      primarytype: 'block'
      uuid: '43774b86-b3fb-477e-a40f-19bc3f232bbe'
      activationstatus: true
      created: 2025-07-04T16:11:34.622+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '95656cc1-8dea-4248-89c4-5392ae027891'
      activationstatus: true
      created: 2025-07-04T16:11:34.623+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.362+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>That comment comes amid some signs that Moscow is trying to avoid
        a three-way format for possible peace talks. The Russians asked American diplomats
        to leave the room during such a meeting in Istanbul in early June, Ukrainian
        officials have said.</p>'
    section45:
      primarytype: 'block'
