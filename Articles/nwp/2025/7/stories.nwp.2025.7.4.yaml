    title: 'India backs Dalai Lama’s position on successor, contradicting China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e7df61d1-1857-4bfc-8c50-948ab9d8cb02'
      activationstatus: true
      created: 2025-07-04T11:33:43.289+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.674+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.289+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Dharamshala, India (Reuters) -</strong> A senior Indian
        minister has said that only the Dalai Lama and the organization he has set
        up have the authority to identify his successor as the spiritual head of Tibetan
        Buddhism, in a rare comment contradicting rival China’s long-held position.</p>'
    section1:
      primarytype: 'block'
      uuid: '5775db13-06d5-43e2-9071-fc13bfaa397b'
      activationstatus: true
      created: 2025-07-04T11:33:43.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.676+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3eb910e2-350f-4e10-906b-5f17c8cef405'
      activationstatus: true
      created: 2025-07-04T11:33:43.290+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.677+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.290+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Dalai Lama, who fled to India in 1959 after a failed uprising against\
        \ Chinese rule, said on Wednesday that upon his death he would be reincarnated\
        \ as the next spiritual leader and that only the Gaden Phodrang Trust would\
        \ be able to identify his successor. He previously said the person will be\
        \ born outside China.\r"
    section3:
      primarytype: 'block'
      uuid: '1df47321-360a-496c-8067-0293bee5b1a8'
      activationstatus: true
      created: 2025-07-04T11:33:43.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.678+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7722e123-7622-4617-a417-166f0fa1ad6f'
      activationstatus: true
      created: 2025-07-04T11:33:43.291+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.679+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.291+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beijing says it has the right to approve the Dalai Lama’s successor\
        \ as a legacy from imperial times.\r"
    section5:
      primarytype: 'block'
      uuid: 'efcf32a1-870d-42d1-a8fb-70b90a797eb8'
      activationstatus: true
      created: 2025-07-04T11:33:43.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.680+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '909185ee-e42d-41fc-8acf-92f943c16357'
      activationstatus: true
      created: 2025-07-04T11:33:43.292+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.681+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.292+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kiren Rijiju, India’s minister of parliamentary and minority affairs,\
        \ made a rare statement on the matter on Thursday, ahead of visiting the Dalai\
        \ Lama’s base in the northern Indian town of Dharamshala for the religious\
        \ leader’s 90th birthday on Sunday.\r"
    section7:
      primarytype: 'block'
      uuid: '5c4f7890-3b5a-47b8-9e0d-bd25647a7a5a'
      activationstatus: true
      created: 2025-07-04T11:33:43.293+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.682+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.293+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3a3208db-0297-4e9a-b09e-45957ff23cd7'
      activationstatus: true
      created: 2025-07-04T11:33:43.294+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.683+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.294+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"No one has the right to interfere or decide who the successor of\
        \ His Holiness the Dalai Lama will be,\" Indian media quoted Rijiju as telling\
        \ reporters.\r"
    section9:
      primarytype: 'block'
      uuid: '51e09fbf-81bf-48cb-81f5-e9d15de29cb6'
      activationstatus: true
      created: 2025-07-04T11:33:43.294+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.685+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.294+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ccf68668-46af-489e-b1bb-228af8b1a2de'
      activationstatus: true
      created: 2025-07-04T11:33:43.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.686+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Only he or his institution has the authority to make that decision.\
        \ His followers believe that deeply. It’s important for disciples across the\
        \ world that he decides his succession.\"\r"
    section11:
      primarytype: 'block'
      uuid: '6bb8022b-edb5-4599-aec7-96d188eade4b'
      activationstatus: true
      created: 2025-07-04T11:33:43.295+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.687+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.295+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ccf6a2d0-f777-4355-8fbd-8c49e798f587'
      activationstatus: true
      created: 2025-07-04T11:33:43.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.688+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India’s foreign ministry did not respond to a request for comment on\
        \ the Dalai Lama’s succession plan.\r"
    section13:
      primarytype: 'block'
      uuid: '01ce5fd7-ce75-4db0-8c92-126176de3348'
      activationstatus: true
      created: 2025-07-04T11:33:43.296+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.689+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.296+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'df751fb0-87bf-4649-8c41-98ba24de3a85'
      activationstatus: true
      created: 2025-07-04T11:33:43.297+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.691+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.297+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Rijiju, a practising Buddhist, will be joined by other Indian officials\
        \ at the birthday celebrations.\r"
    section15:
      primarytype: 'block'
      uuid: '27c1393e-347f-420e-b6b4-14fb2a0c28ee'
      activationstatus: true
      created: 2025-07-04T11:33:43.298+08:00
      createdby: 'cj-nwp'
