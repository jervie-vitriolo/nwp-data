  'India-Backs-Dalai-Lama-s-stance-on-Successor-Contradicts-China':
    'author': 'Reuters'
    'caption': 'Tibetan spiritual leader Dalai Lama addresses via a video message
      at the inaugural session at the 15th Tibetan Religious Conference at the Dalai
      Lama Library and Archive near Tsuglagkhang, also known as Dalai Lama''s Temple
      complex, in the northern hill town of Dharamshala, India on July 2. (Anushree
      Fadnavis/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T10:47:28.000+08:00
    'imagesource': 'jcr:35d30a10-3e3b-497e-a8f3-2a5b14c4b64d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6025525-8d59-4ca2-889e-c5fac55a20fa'
    'lead': 'A senior Indian minister has said that only the Dalai Lama and the organization
      he has set up have the authority to identify his successor as the spiritual
      head of Tibetan Buddhism, in a rare comment contradicting rival China''s long-held
      position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T11:33:43.273+08:00
