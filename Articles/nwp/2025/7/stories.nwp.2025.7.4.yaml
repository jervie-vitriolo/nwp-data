      'mgnl:lastModified': 2025-07-04T11:33:59.167+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472d2c0-d74f-4a12-9117-cd7df5c88c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.943+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.168+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Global demand for matcha has surged in recent years, driven by millennials\
        \ and Gen Z buyers seeking healthier choices, with hip cafes globally offering\
        \ matcha lattes, smoothies, and desserts.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9be2b7-e949-496c-b67d-8b1ec884b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.092+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
