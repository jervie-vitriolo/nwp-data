      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd42ae2-eb9c-426f-b48f-960f418b2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.669+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T19:51:20.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:51:19.562+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "The intelligence findings were to be presented in a letter to the Dutch\
        \ parliament on Friday.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f005a1-fdd5-4b83-90f4-6630bb36c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:03:06.670+08:00
