      'mgnl:lastModified': 2025-07-04T14:40:20.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60252387-e14e-4203-bdd0-af89e168f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.106+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T14:40:20.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela’s complaint, lodged with the Manila Prosecutor's Office, stemmed\
        \ from Sasot’s accusations online, insinuating that the spokesman was involved\
        \ in bribery, corruption, and cheating.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dca9a-4643-4aa7-8f6e-a06f534ada14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.106+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T14:40:20.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a15a4-ca6e-463e-9536-ce64e92df3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.107+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T14:40:20.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard official refuted the allegations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a932488-9210-4895-9211-e5655af9a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.107+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T14:40:20.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69644200-e9b7-4f53-9596-75d9474d2b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:25:09.107+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T14:40:20.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T14:40:20.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“There are limits to our constitutional right to freedom of expression.\
        \ Kung magsasalita ka ng bagay na wala namang basehan, and it will also damage\
        \ my reputation, para sa’kin, you need to be hold accountable sa mga ginagawa\
        \ mo na ‘to kasi it also damage my credibility as a spokesperson,” Tarriela\
        \ said in a chance interview.\r"
    '7':
