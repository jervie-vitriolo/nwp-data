    'template': '1'
    'title': 'Gretchen Barretto camp denies hand in ‘missing sabungeros’ case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263a060-0f4a-447a-9cca-383bb6549701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.413+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The camp of actress
        Gretchen Barretto has denied that she was involved in the disappearance of
        at least 30 cockfight enthusiasts or sabungero after a suspect-witness tagged
        her in the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ad6ec-3d99-42bd-a270-28749120fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.414+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cfdbb-aab2-4b9c-b884-46463a0f9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Barretto’s lawyer, Alma Mallonga, said Barretto was just an investor
        at Pitmaster, a former online cockfight platform owned by gaming businessman
        Charlie “Atong” Ang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6250cf-bf3c-43df-a8b0-3c610da64d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d32d2-8b35-40d9-941b-46fbbef0b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Suspect-witness Julie “Dondon” Patidongan earlier linked Barretto in\
        \ the disappearance case along with Ang.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdbef4-0222-44cb-ab1b-b6158d0cbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb641e10-34bd-4217-b4ff-ba2c9d56b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mallonga said the supposed whistleblower’s speculations of the actress’
        involvement was because of her close connection with Ang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be00d87-ff49-4376-98d6-08a3ee74a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b8da5-d836-4bde-9f45-8b9f76a68278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“She attended no meetings where approvals were sought nor given
        to implement the disappearances. The proposition is so absurd, it is plain
        invention,” the lawyer said in a statement on Friday, July 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d25d5d-44b1-410b-b8d8-5505a29bf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040549d-abf2-4de0-a151-677fbe9ca3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ms. Barretto regrets that she is being crucified without basis,
        and has become the subject of unsavory speculation based on rumor,” Mallonga
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca6009-ecf1-4b57-8a71-0c8c8227454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b8e70-9a6c-4a93-b9fb-d9ea46243488'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said Barretto confirmed an attempt to extort her to spare her
        from being named as a suspect. But she refused as “she had done nothing wrong.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b72def-b49d-4a7a-bbd9-0f4982d38867'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef924df-4504-4c78-bcd8-bc79b62a9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The actress assured her cooperation in the investigation, noting
        that the cockfight enthusiasts and their families deserve to know the truth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee59c6-5aa4-4027-809d-52eeb5307673'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.865+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001c7ce-c35d-460c-b257-486b426fadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ang earlier refuted the allegations against him and <a href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-files-raps-vs-suspect-witness.html"><strong>filed
        complaints</strong></a> against Patidongan and another former employee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec0e50-0baf-4220-95d5-78d08b0f0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T18:13:32.866+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-04T18:31:53.904+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T18:31:53.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice included Ang and Barretto in the <a href="http://www.newswatchplus.ph/news/nwp/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html"><strong>list
        of suspects</strong></a> after Patidongan linked them in the case.</p>'
