      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e4c4f-640d-4ba3-a534-d18ea8737ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.527+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.695+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The president also said he had spoken to Saudi Arabia about expanding
        the Abraham Accords, the deal on normalization of ties that his administration
        negotiated between Israel and some Gulf countries during his first term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884aabe1-3231-4337-8182-33b47a8883a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.527+08:00
