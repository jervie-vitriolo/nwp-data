      Diego Ore and Kylie Madry,  Amy Tennery, Reuters'
    'caption': ' Mexican boxer Julio Cesar Chavez Jr. reacts before fighting against
      Jake Paul at Honda Center in Anaheim, California, U.S. June 28, 2025. Gary A.
      Vasquez-Imagn Images via REUTERS. NO RESALES. NO ARCHIVES/File Photo'
