      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Kyiv itself, Reuters witnesses reported explosions and sustained
        heavy machine-gun fire as air defense units battled drones over the capital,
        while Russian shelling killed five people in the east.</p>'
    section19:
      primarytype: 'block'
      uuid: '35cd1c5b-0807-4016-87b7-1e2b501dcb3d'
      activationstatus: true
      created: 2025-07-04T16:11:34.606+08:00
