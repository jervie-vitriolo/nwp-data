  'START HERE----->Mexican-boxer-Julio-Cesar-Chavez-Jr-Arrested':
    author: 'Brendan O'Brien and Bhargav Acharya, Lizbeth Diaz, Angelica Medina,
      Diego Ore and Kylie Madry,  Amy Tennery, Reuters'
    caption: ' Mexican boxer Julio Cesar Chavez Jr. reacts before fighting against
      Jake Paul at Honda Center in Anaheim, California, U.S. June 28, 2025. Gary A.
      Vasquez-Imagn Images via REUTERS. NO RESALES. NO ARCHIVES/File Photo'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T09:08:09.000+08:00
    imagesource: '87cc7404-c17b-4a97-9409-cc80dc665774'
    primarytype: 'composition'
    uuid: '15bd3ef4-4d3b-4f19-945c-c3e9aae0c231'
    lead: 'US immigration authorities have arrested Mexican boxer Julio Cesar Chavez
      Jr in Los Angeles and plan to deport him, they said on Thursday, just days after
      he lost a high-profile bout to American rival Jake Paul.'
    activationstatus: true
    created: 2025-07-04T09:20:47.033+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-07-04T09:30:12.736+08:00
