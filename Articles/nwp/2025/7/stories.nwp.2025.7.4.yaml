      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a2e96-d19d-48c2-99e1-3798b835744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.618+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.358+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian leaders called in the acting U.S. envoy to Kyiv on Wednesday
        to underline the importance of military aid from Washington, and caution that
        the pause in its weapons shipments would weaken Ukraine''s ability to defend
        itself against Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24376a38-3f78-451c-9774-71320b8aa03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.619+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5800f7-a61d-41bc-99f1-df5deb6eeeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:55.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon''s move has meant a cut in deliveries of the Patriot
        defense missiles that Ukraine relies on to destroy fast-moving ballistic missiles,
        Reuters reported on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac69e15-3c04-4648-9d03-1a60a6a61aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:11:34.620+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:56.239+08:00
