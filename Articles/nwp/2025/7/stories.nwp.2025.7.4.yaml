    title: 'Ex-NBA player Ben McLemore convicted of rape charge'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1bc08590-2d46-4135-9b00-1e52a4134faf'
      activationstatus: true
      created: 2025-07-04T09:18:03.384+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.682+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters</strong>) - Following an 11-day trial and about
        10 hours of deliberation, an Oregon jury found former NBA guard Ben McLemore
        guilty on Thursday, July 3, of raping a woman in 2021.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba5e4f27-0a54-43fd-b123-d9430401ae61'
      activationstatus: true
      created: 2025-07-04T09:18:03.386+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ef9afc5d-6f7b-47f8-99b2-896c8fcf4d85'
      activationstatus: true
      created: 2025-07-04T09:18:03.387+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.683+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "McLemore, 32, who last played in the NBA in 2022 with the Portland\
        \ Trail Blazers, was found guilty on one charge of first-degree rape, one\
        \ charge of first-degree unlawful sexual penetration and one count of second-degree\
        \ sexual abuse by a jury in Clackamas County. He will be sentenced next Wednesday.\r"
    section3:
      primarytype: 'block'
      uuid: 'b3d0ebcb-9bc2-47c7-8882-c2384d344180'
      activationstatus: true
      created: 2025-07-04T09:18:03.387+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.684+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a607534a-d2f5-4d74-951b-10ce9172bd58'
      activationstatus: true
      created: 2025-07-04T09:18:03.388+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "McLemore pled not guilty to those charges along with a fourth charge,\
        \ an additional count of second-degree sexual abuse.\r"
    section5:
      primarytype: 'block'
      uuid: '3da3573f-f0f0-42fe-b404-bf3752276229'
      activationstatus: true
      created: 2025-07-04T09:18:03.389+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.685+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '80703fa9-8b77-4be3-8c0e-64b771f33043'
      activationstatus: true
      created: 2025-07-04T09:18:03.390+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We recognize there are those who fear individuals with celebrity\
        \ status or a position of prominence can avoid prosecution,\" Clackamas County\
        \ District Attorney John Wentworth said in a statement. \"Not in Clackamas\
        \ County. This case demonstrates my office prosecutes criminal acts regardless\
        \ of the offender’s community status.\"\r"
    section7:
      primarytype: 'block'
      uuid: 'aa4074e6-1b10-4726-b312-4d39f725cd9f'
      activationstatus: true
      created: 2025-07-04T09:18:03.390+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.686+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '67738fd2-07e7-43eb-a512-4ec539f16888'
      activationstatus: true
      created: 2025-07-04T09:18:03.391+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.687+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "McLemore was identified as a suspect after police investigated a sexual\
        \ assault report in Lake Oswego, Ore., on Oct. 3, 2021.\r"
    section9:
      primarytype: 'block'
      uuid: 'e533afac-202c-4e00-a7cb-35796c1c672f'
      activationstatus: true
      created: 2025-07-04T09:18:03.392+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.687+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8751a19a-3f78-4d18-a918-a6731ff470a4'
      activationstatus: true
      created: 2025-07-04T09:18:03.393+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.688+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The case went before a Clackamas County grand jury in February 2024,\
        \ when the women who accused McLemore of assault provided testimony. Per Lake\
        \ Oswego police, the grand jury put out an arrest warrant for McLemore and\
        \ also issued an indictment against him.\r"
    section11:
      primarytype: 'block'
      uuid: 'bf840efb-d451-40da-b691-987803f769dc'
      activationstatus: true
      created: 2025-07-04T09:18:03.394+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.325+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.689+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8ffc4a4b-70e0-4e34-ad71-8e49f91ed011'
      activationstatus: true
      created: 2025-07-04T09:18:03.395+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.689+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>McLemore was arrested by US Marshals in April 2024.</p>'
    section13:
      primarytype: 'block'
      uuid: 'd48720dc-c0c7-4368-bbf8-100e291f5c87'
      activationstatus: true
      created: 2025-07-04T09:18:03.395+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.690+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '49601c05-8858-4e0e-9096-850bbf9f8e57'
      activationstatus: true
      created: 2025-07-04T09:18:03.396+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T09:55:49.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.691+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The No. 7 overall pick by the Sacramento Kings in the 2013 draft, McLemore\
        \ also played with the Memphis Grizzlies, Houston Rockets, Los Angeles Lakers\
        \ and the Trail Blazers before heading overseas to continue his career.\r"
    section15:
      primarytype: 'block'
      uuid: '7b073223-eec3-421b-861d-5b8307e7867c'
      activationstatus: true
      created: 2025-07-04T09:18:03.397+08:00
