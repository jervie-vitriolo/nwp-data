      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.363+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '332295b1-80f0-4b05-ae8b-e46253a975b2'
      activationstatus: true
      created: 2025-07-04T16:11:34.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.364+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump and Putin did not talk about a face-to-face meeting, Ushakov
        said.</p>'
