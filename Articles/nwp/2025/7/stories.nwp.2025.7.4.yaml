      'mgnl:lastModified': 2025-07-04T15:14:38.852+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Sotto earlier said he’s willing to serve as minority leader if he’\
        s not elected Senate President.  \r"
    '33':
