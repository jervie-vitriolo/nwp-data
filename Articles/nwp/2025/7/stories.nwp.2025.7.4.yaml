        sabungeros were <a href="http://www.newswatchplus.ph/news/nwp/2025/6/19/DOJ-to-look-into-new-claims-of--missing-sabungeros--tossed-in-Taal-Lake.html"><strong>thrown
        in Taal Lake</strong></a> in Batangas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6fd55-d2cb-42cc-944f-c734f6b1ecac'
