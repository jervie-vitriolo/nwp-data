      lastmodified: 2025-07-04T15:14:38.848+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "A number of senators have said Escudero has already secured majority\
        \ support — or at least 13 votes — to retain his post. The leadership election\
        \ is expected to take place when the 20th Congress opens on July 28.\r"
