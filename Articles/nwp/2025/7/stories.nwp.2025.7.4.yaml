        to finalize a 60-day ceasefire with Hamas, during which the parties will work
        to end the war.</p>'
    section10:
      primarytype: 'block'
      uuid: 'cd9d25d1-1661-48e1-8333-0dac72fa0c58'
      activationstatus: true
      created: 2025-07-04T16:23:01.528+08:00
