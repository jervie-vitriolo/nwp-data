      'mgnl:lastModified': 2025-07-04T16:23:55.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ushakov, the Kremlin aide, said that while Russia was open to continuing
        to speak with the U.S., any peace negotiations needed to happen between Moscow
        and Kyiv.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43774b86-b3fb-477e-a40f-19bc3f232bbe'
