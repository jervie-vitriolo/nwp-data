    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e91a8db-7e28-4b53-a9ab-405a435dd824'
      activationstatus: true
      created: 2025-07-04T17:53:06.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.357+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The state weather bureau
        has lifted storm alerts in the northern portions of the country as a tropical
        depression moved farther away on Friday afternoon, July 4, though it has enhanced
        the southwest monsoon that could bring rains over a wide section of Luzon.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db3c32f4-db2d-4948-a4b6-73c5a6b65805'
      activationstatus: true
      created: 2025-07-04T17:53:06.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1a4ebbf6-a486-4fa1-b831-19ffe954cc45'
      activationstatus: true
      created: 2025-07-04T17:53:06.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a 5 p.m. bulletin, the Philippine Atmospheric, Geophysical and Astronomical\
        \ Services Administration (PAGASA) lifted Signal No. 1 over the western portion\
        \ of Babuyan Islands, the western portion of Ilocos Norte, and the northwestern\
        \ portion of Ilocos Sur.\r"
    section3:
      primarytype: 'block'
      uuid: 'dc7251a1-e824-4473-be0e-aad818ea7cdb'
      activationstatus: true
      created: 2025-07-04T17:53:06.044+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.358+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5a8f9ddb-dff9-448d-9bfa-738ae1427513'
      activationstatus: true
      created: 2025-07-04T17:53:06.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The extension of Tropical Depression Bising and the southwest monsoon,\
        \ or habagat, may continue to bring strong to gale-force gusts over the Ilocos\
        \ Region, Isabela, the northern portion of Aurora, Zambales, Occidental Mindoro,\
        \ Marinduque, Romblon, Palawan, and Antique.\r"
    section5:
      primarytype: 'block'
      uuid: '9abd7675-87d7-406d-a966-06112100dbeb'
      activationstatus: true
      created: 2025-07-04T17:53:06.045+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '00eec41f-f446-431f-a90f-b11af17fdc93'
      activationstatus: true
      created: 2025-07-04T17:53:06.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.359+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.013+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Heavy rains are expected over Ilocos Norte and Batanes due to the extension\
        \ of Bising, and Ilocos Sur and La Union due to the habagat, PAGASA said.\
        \ It warned of possible flooding and landslides.\r"
    section7:
      primarytype: 'block'
      uuid: '5ba85bc9-7e06-428b-8b50-d42cc0ce9e65'
      activationstatus: true
      created: 2025-07-04T17:53:06.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6a0e833a-0905-4a39-95a7-7f6287f12952'
      activationstatus: true
      created: 2025-07-04T17:53:06.046+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.014+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bising” was last spotted 345 kilometers west of Calayan, Cagayan.\
        \ It left the Philippine Area of Responsibility (PAR) 12 p.m., Friday.\r"
    section9:
      primarytype: 'block'
      uuid: 'f9860f96-d986-4394-9646-472f8ec0707c'
      activationstatus: true
      created: 2025-07-04T17:53:06.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.360+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7fbb67d0-eb85-46de-a63a-f5c08d65064f'
      activationstatus: true
      created: 2025-07-04T17:53:06.047+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.015+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said in its forecast that the tropical depression may re-enter\
        \ the western boundary of the PAR by Monday, then exit again the northern\
        \ boundary in the afternoon.\r"
    section11:
      primarytype: 'block'
      uuid: 'aaaf445c-7b58-4d2e-ac2b-01fe94bc2660'
      activationstatus: true
      created: 2025-07-04T17:53:06.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3ebee885-0ece-46f7-9fd5-3d09e5755094'
      activationstatus: true
      created: 2025-07-04T17:53:06.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-04T18:37:46.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:37:46.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It said “Bising,” which developed into a tropical depression early
        Friday morning, may intensify into a tropical storm within the next 12 hours.</p>'
