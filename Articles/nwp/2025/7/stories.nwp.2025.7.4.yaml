      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Dutch defense minister urges tougher sanctions</em></p>'
    section6:
      primarytype: 'block'
      uuid: 'a2ff743d-b626-414e-a9e1-4f1ff7e1a0a8'
      activationstatus: true
