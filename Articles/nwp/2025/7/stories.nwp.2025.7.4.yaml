    title: 'EDSA rehab likely moved to 2026 - DPWH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05b2a496-83a0-4591-b35c-2bb66e5620bb'
      activationstatus: true
      created: 2025-07-04T12:16:36.022+08:00
      createdby: 'lance-nwp'
