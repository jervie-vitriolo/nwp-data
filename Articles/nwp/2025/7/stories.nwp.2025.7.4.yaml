      'mgnl:lastModified': 2025-07-04T12:26:56.342+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We're going to build a little -- we're not, Dana is going to do it.\
        \ Dana is great, one of a kind -- going to be UFC fight, championship fight,\
        \ full fight, like 20,000 to 25,000 people, and we're going to do that as\
        \ part of '250' also.\"\r"
