      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.336+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7b048b14-f64d-4ab5-9889-f248a456ca62'
      activationstatus: true
      created: 2025-07-04T16:11:34.599+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>U.S. attempts to end Russia’s war in Ukraine through diplomacy
        have largely stalled, and Trump has faced growing calls - including from some
        Republicans - to increase pressure on Putin to negotiate in earnest.</p>'
    section7:
      primarytype: 'block'
      uuid: '1f5e6a82-6d7b-474c-9a6f-9fb6f38ccc44'
      activationstatus: true
      created: 2025-07-04T16:11:34.599+08:00
