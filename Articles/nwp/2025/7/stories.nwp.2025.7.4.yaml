    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5171e3f-bcd2-4cf5-ac1b-c13c11a29d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.532+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.702+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The latest bloodshed in the decades-old Israeli-Palestinian conflict
        was triggered in October 2023 when Hamas attacked Israel, killing 1,200 and
        taking about 250 hostages, Israeli tallies show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5cc8c5-7743-40d7-9802-223a4327f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.532+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.702+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78a717-51c6-4dda-a891-35a537a1928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.533+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.703+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gaza''s health ministry says Israel''s subsequent military assault
        has killed over 56,000 Palestinians. It has also caused a hunger crisis, internally
        displaced Gaza''s entire population and prompted accusations of genocide at
        the International Court of Justice and of war crimes at the International
        Criminal Court. Israel denies the accusations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134bee6-566c-4e27-9443-023349127612'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.533+08:00
