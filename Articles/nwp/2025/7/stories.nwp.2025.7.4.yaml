      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64c0e9-3b18-4d85-9d25-51d2351bb6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.243+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.956+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.243+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Make the deal''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c7500-0b88-47bf-8b68-27b2e7a98f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.957+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff901c-6ec7-48d5-9924-697ece285669'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.244+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.958+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.244+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu is yet to comment on Trump's\
        \ ceasefire announcement. While some members of his right-wing coalition oppose\
        \ a deal, others have indicated their support.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f083c-ac81-4e62-a55c-e2e677d0e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.245+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.959+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.245+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f78a5b-12df-43f1-a877-02e43dcd2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.960+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu has repeatedly said Hamas must be disarmed, a position the\
        \ militant group has so far refused to discuss.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db07cb6-3dff-4b54-9d74-1bc62440c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.246+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.961+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.246+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f437957-3b25-4050-854c-11dd0b4bf337'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.962+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Tel Aviv, families and friends of hostages held in Gaza were
        among demonstrators who gathered outside a U.S. Embassy building on U.S. Independence
        Day, calling on Trump to secure a deal for all of the captives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4df1fb-b79a-41bf-90bf-2dd3e13ade7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.247+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.963+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.247+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b66f0b-4331-4b53-90d8-bdb006f1026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.248+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.964+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.248+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators set up a symbolic Shabbat dinner table, placing 50
        empty chairs to represent those who are still held in Gaza. Banners hung nearby
        displaying a post by Trump from his Truth Social platform that read, "MAKE
        THE DEAL IN GAZA. GET THE HOSTAGES BACK!!!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824c18e-b127-4fdc-a232-0f28da10584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.249+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.966+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.249+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab7725-48e0-475d-b175-5d5dcfa5d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.250+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.967+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.250+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Sabbath, or Shabbat, observed from Friday evening to Saturday
        nightfall, is often marked by Jewish families with a traditional Friday night
        dinner.</p>'
