      'mgnl:lastModified': 2025-07-04T15:14:38.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed32ef-9a03-4de2-805e-5eb398c7e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.845+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.431+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.845+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“And we're, of course, initially we were pushing for Senator Sotto\
        \ as the Senate president,” he added. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3d775-1c83-4286-ae73-58a9c4470fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.846+08:00
