      lastmodified: 2025-07-04T16:23:55.347+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Zelenskiy told reporters in Denmark earlier in the day that he hopes
        to speak to Trump as soon as Friday about the pause in some weapons shipments
        first disclosed this week.</p>'
    section23:
      primarytype: 'block'
      uuid: 'aec15c65-35b9-4948-b58e-3b6d1609eb81'
      activationstatus: true
      created: 2025-07-04T16:11:34.608+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.348+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3e33f762-d24c-428a-b67d-b85ccb85c520'
      activationstatus: true
      created: 2025-07-04T16:11:34.609+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.349+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Speaking to reporters as he left Washington for Iowa, Trump said
        "we haven't" completely paused the flow of weapons but blamed his predecessor,
        Joe Biden, for sending so many weapons that it risked weakening U.S. defenses.</p>'
    section25:
      primarytype: 'block'
      uuid: '5a317163-27e9-4c2d-81fc-6785245b2129'
      activationstatus: true
      created: 2025-07-04T16:11:34.609+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.349+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8afcedc5-9a3a-43fb-bfdb-9422cb9f32ad'
      activationstatus: true
      created: 2025-07-04T16:11:34.610+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.350+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We're giving weapons, but we've given so many weapons. But we
        are giving weapons," he said.</p>'
    section27:
      primarytype: 'block'
      uuid: '7c527f81-7880-4c8d-97fd-e6809a294f9c'
      activationstatus: true
      created: 2025-07-04T16:11:34.610+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.351+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '7d57a4ae-2c06-497f-a147-b802b243d5bd'
      activationstatus: true
      created: 2025-07-04T16:11:34.611+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"And we're working with them and trying to help them, but we haven't
        (completely stopped). You know, Biden emptied out our whole country giving
        them weapons, and we have to make sure that we have enough for ourselves."</p>'
    section29:
      primarytype: 'block'
      uuid: '0545af61-a7f5-4186-88b2-84dd73241b19'
      activationstatus: true
      created: 2025-07-04T16:11:34.612+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.352+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '1c0927fc-8624-4923-9920-77c4f508dbab'
      activationstatus: true
      created: 2025-07-04T16:11:34.612+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.353+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The diplomatic back-and-forth comes as low stockpiles have prompted
        the U.S. to paused shipments of certain critical weapons to Ukraine, sources
        told Reuters earlier, just as it faces a Russian summer offensive and growing
        attacks on civilian targets.</p>'
