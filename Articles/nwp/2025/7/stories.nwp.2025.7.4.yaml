      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T14:40:20.095+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '54ddb3ec-52dc-43c5-ac10-ab9a96a4decb'
      activationstatus: true
      created: 2025-07-04T12:25:09.109+08:00
