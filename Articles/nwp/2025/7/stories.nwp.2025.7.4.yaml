    'author': 'Reuters'
    'caption': 'Portland Trail Blazers guard Ben McLemore (23) playing against the
      Indiana Pacers in March 2022. '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T09:09:12.000+08:00
    'imagesource': 'jcr:c195b224-1308-4050-80c5-046dbf030573'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b09036a-90d0-4600-887d-81da7195be34'
    'lead': 'Following an 11-day trial and about 10 hours of deliberation, an Oregon
      jury found former NBA guard Ben McLemore guilty on Thursday, July 3. of raping
      a woman in 2021'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T09:18:03.297+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-04T09:55:49.319+08:00
