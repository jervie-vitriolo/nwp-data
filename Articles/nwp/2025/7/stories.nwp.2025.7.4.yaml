      'mgnl:type': 'text'
      'text': '<p>“I just signed a letter for the Japanese government, asking for
        assistance para magkaroon tayo ng lakebed mapping at iba pang mga capabilities
        and technology na kailangan natin. Dapat dito kasi scientific ang approach.
        Hindi pwedeng tsamba-tsamba ''to,” he said.</p>'
