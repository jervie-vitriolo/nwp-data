      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The long-overdue rehabilitation
        of EDSA will likely begin next year, Public Works and Highways Secretary Manuel
        Bonoan said on Friday, July 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'afe47ef5-8809-42e8-9450-261e009606ee'
      activationstatus: true
      created: 2025-07-04T12:16:36.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Bonoan said it will be impractical
        to kickstart the overhaul now due to the rainy season.'
    section2:
      primarytype: 'block'
      uuid: 'ad138a18-e640-41d1-bd36-aef6aa21744c'
      activationstatus: true
      created: 2025-07-04T12:16:36.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Dubbed “EDSA Rebuild,” the rehabilitation was supposed to start
        in June after the government announced traffic mitigating measures, including
        the widely-contested <strong><a href="https://www.newswatchplus.ph/news/2025/5/26/24-hour-private-vehicle-ban-EDSA.html">odd-even
        scheme</a></strong>.</p>'
    section3:
      primarytype: 'block'
      uuid: '3def8980-b4a8-4540-b961-2d83c175d91f'
      activationstatus: true
      created: 2025-07-04T12:16:36.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr., however, directed agencies to <strong><a
        href="https://www.newswatchplus.ph/news/2025/5/21/edsa-rebuild-until-2027.html">suspend</a></strong>
        the overhaul and come up with a plan that will speed up rehabilitation works.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a890b344-bb00-4813-85a7-6ea0d48b2649'
      activationstatus: true
      created: 2025-07-04T12:16:36.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.334+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: ' “We'll have to look for better weather conditions again during siguro
        (maybe) next year,” Bonoan said.'
    section5:
      primarytype: 'block'
      uuid: 'a4c5086d-0e21-4fa9-8d20-84018a3dc86a'
      activationstatus: true
      created: 2025-07-04T12:16:36.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We'll just have to see kung there will be a planning space next year
        to implement it kasi  (because) there are also mga international programs,
        events actually that will be taking place in 2026,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'd8fef5c6-e010-4930-aa5b-47a014416b99'
      activationstatus: true
      created: 2025-07-04T12:16:36.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the original plan, the DPWH identified priority sections to be finished
        in anticipation of the Association of Southeast Asian Nations (ASEAN) meetings
        in Manila next year. The overhaul was supposed to last until 2027.'
    section7:
      primarytype: 'block'
      uuid: '98c5acf9-f8cd-4cdc-a398-02ff8920e2e2'
      activationstatus: true
      created: 2025-07-04T12:16:36.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bonoan said the DPWH has yet to submit another recommendation to the
        president as soon as they test new technologies that could hasten EDSA’s rehabilitation
        and come up with a timeline.'
    section8:
      primarytype: 'block'
      uuid: '86434437-b13e-49c3-8920-04b515ba1b6e'
      activationstatus: true
      created: 2025-07-04T12:16:36.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-04T12:16:36.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T12:16:36.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus lead news correspondent Tristan Nodalo contributed
        to this report</em></p>'
