      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:26:56.339+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b5bf2-a595-48a5-ad07-0814aaf58817'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:26:56.340+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T12:26:56.684+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:26:56.340+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Republican president, who is close with UFC president Dana White,\
        \ made the announcement on Thursday during an appearance at the Iowa State\
        \ Fairgrounds in Des Moines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83532a-33f7-4a08-89c6-5916b169ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:26:56.340+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T12:26:56.685+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:26:56.340+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea04c84-17d1-4f7a-9f50-e628299288fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:26:56.341+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-04T12:26:56.686+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:26:56.341+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump said, \"Does anybody watch UFC? The great Dana White? We're going\
        \ to have a UFC fight. We're going to have a UFC fight -- think of this --\
        \ on the grounds of the White House. We have a lot of land there.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dd8f3-86ab-4a50-abd8-c4790a26dfe2'
