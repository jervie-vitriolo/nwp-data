      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31977734-a355-4307-8d64-d1751eb3f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:18:03.398+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:55:49.328+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:55:48.692+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In 556 NBA games (268 starts), McLemore averaged 9.0 points and 2.3\
        \ rebounds per game.\r"
