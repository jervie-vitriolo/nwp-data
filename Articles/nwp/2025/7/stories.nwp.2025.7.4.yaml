      lastactivated: 2025-07-04T16:23:56.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.337+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ff29727-0274-4623-8932-006ea5a26bb0'
      activationstatus: true
      created: 2025-07-04T16:11:34.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.338+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>After speaking to Putin on Thursday, Trump plans to speak to Ukraine
        President Volodymyr Zelenskiy on Friday, he said in remarks to reporters on
        his return to Washington from a trip to Iowa.</p>'
    section9:
      primarytype: 'block'
      uuid: '65c3f39d-c74f-4d73-9b35-d55aebaf4c91'
      activationstatus: true
      created: 2025-07-04T16:11:34.600+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4dcfe465-2142-40c1-87f8-964faaf590e9'
      activationstatus: true
      created: 2025-07-04T16:11:34.601+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:56.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:55.339+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"I'm very disappointed with the conversation I had today with President
        Putin, because I don't think he’s there, and I'm very disappointed," Trump
        said.</p>'
