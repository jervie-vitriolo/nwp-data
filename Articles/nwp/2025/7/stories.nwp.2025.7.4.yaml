  'Newly-spotted-comet-in-our-solar-system':
    'author': 'Will Dunham, Reuters'
    'caption': 'This undated diagram shows the trajectory of the interstellar comet
      3I/ATLAS as it passes through the solar system, released by NASA on July 2,
      2025. NASA/JPL-Caltech THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T12:26:59.000+08:00
    'imagesource': 'jcr:793bab63-8ba8-45f9-86d9-0a92457afaea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15b628ff-e25a-492d-a37b-1bea1ad8faf9'
    'lead': 'Astronomers are tracking a newly spotted comet hailing from parts unknown,
      only the third time such an interstellar object has been observed visiting our
      solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T12:39:04.810+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-04T12:47:59.794+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-04T12:47:59.293+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Newly spotted comet is third interstellar object seen in our solar system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34d94c-e8a7-4e90-8033-ae2c109ecb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, United States of America&nbsp;-</strong>
        Astronomers are tracking a newly spotted comet hailing from parts unknown,
        only the third time such an interstellar object has been observed visiting
        our solar system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71825c4f-2869-4f0c-a0fa-015eb44f723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.848+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.283+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4460b26-08c9-4965-b4c0-149a1548ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.795+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. space agency NASA, the interloper - named 3I/ATLAS
        - was first spotted on Tuesday, July 1, by an Asteroid Terrestrial-impact
        Last Alert System, or ATLAS, telescope located in Rio Hurtado, Chile. Astronomers
        said its unusual trajectory indicated it had ventured from beyond our solar
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc3311a-8d40-499b-bb36-aa87774737cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.284+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca3ef6-2ea1-43ee-bef9-920772b1883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.849+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Journeying at a speed of around 37 miles (60 km) per second from the\
        \ direction of the center of the Milky Way galaxy, 3I/ATLAS is presently located\
        \ about 420 million miles (670 million kilometers) from Earth.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9c604-fe5f-4215-99ff-9bab68f5bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.796+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.285+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56259ae7-1491-4b46-8f02-af2020348cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.850+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that we do not know very much, and there are many efforts
        underway to observe this object with larger telescopes to determine composition,"
        University of Hawaii astronomer Larry Denneau, co-principal investigator for
        ATLAS, said on Thursday, July 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd455a87-9a3e-4f81-af1c-bf7e74cd8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.286+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87077263-be45-4264-abd2-d9ef9f0c02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.851+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.797+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The only other such interstellar visitors previously observed by astronomers\
        \ were objects called 1I/'Oumuamua (pronounced oh-MOO-uh-MOO-uh), detected\
        \ in 2017, and 2I/Borisov, discovered in 2019.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b166be-935b-42d8-b997-7553df286ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.287+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe02064-cbfe-46cb-b33a-22ddde1985f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.852+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The comet has some similarities to 2I/Borisov in that it appears\
        \ to be an icy comet, but it is much larger, possibly 10 km (6.2 miles) in\
        \ diameter,\" Denneau said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7afd9-0249-4d6c-8695-ac5b9d48a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.798+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43e289-ad27-4213-acd6-9289e08a9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T12:39:04.853+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T12:47:59.799+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T12:47:59.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It currently has a faint coma,\" Denneau added, referring to the\
        \ cloud of gas and dust surrounding a comet's nucleus, \"but the coma and\
        \ tail may increase dramatically as the object comes closer to the sun. Its\
        \ closest approach to the sun will be later this year, when it will come inside\
        \ the orbit of Mars. We don't know what will happen, so that's exciting.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b2cd7a-351d-4d79-ac0f-fb985ccbc9ec'
