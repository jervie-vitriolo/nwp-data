    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a9d74-0bd8-4001-bdff-948fade54779'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.240+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.949+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.240+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump earlier said it would probably be known in 24 hours whether Hamas\
        \ has accepted a ceasefire between the Palestinian militant group and Israel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a32d9-e700-4a93-8fa6-bb105aa2a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.240+08:00
