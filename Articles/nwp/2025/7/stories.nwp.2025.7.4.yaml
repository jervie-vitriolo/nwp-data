      lastmodified: 2025-07-04T15:14:38.843+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Escudero, in contrast, has been criticized for refusing to call all-senators\
        \ caucuses, preferring to debate matters openly on the floor — even on sensitive\
        \ issues such as the conflicting views surrounding the impeachment trial of\
        \ Vice President Sara Duterte.\r"
    section19:
