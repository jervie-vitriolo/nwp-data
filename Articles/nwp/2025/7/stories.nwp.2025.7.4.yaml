      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.173+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm basically always out of stock,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e228a-cf12-4b90-bd52-826a8cc1f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.098+08:00
