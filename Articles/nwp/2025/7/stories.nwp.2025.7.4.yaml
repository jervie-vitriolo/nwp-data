      'mgnl:lastActivated': 2025-07-04T11:33:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Record temperatures in Japan have curbed matcha green tea production\
        \ this year, straining supplies and driving prices to all-time highs amid\
        \ booming global demand for the trendy beverage, farmers and industry officials\
        \ said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36668c-d90e-4bec-b878-520337856166'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.087+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.163+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddce4f2-f2b4-495f-8987-cd42a62bdf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.164+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Kyoto region, which accounts for about a quarter of Japan's production\
        \ of tencha - the stemmed leaves dried and ground into matcha - was hit by\
        \ severe heatwaves last summer during Japan's hottest year on record, which\
        \ led to weak yields in the recent April-May harvest.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc098c-db14-4142-9878-6b14ca1d9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.088+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932661d9-17b8-4579-8e22-e2d5a23a5ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.165+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Masahiro Yoshida, a sixth-generation farmer, was only able to harvest\
        \ 1.5 tons of tencha this year, down a quarter from his typical harvest of\
        \ two tons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ae64f3-8859-4593-b9e2-0aecbb8f6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.089+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
