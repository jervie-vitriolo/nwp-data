      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.298+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'db8004dc-dfc9-4f47-a91b-52c99427718a'
      activationstatus: true
      created: 2025-07-04T11:33:43.298+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T11:33:43.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:43.298+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India is estimated to be home to tens of thousands of Tibetan Buddhists\
        \ who are free to study and work there. Many Indians revere the Dalai Lama,\
        \ and international relations experts say his presence in India gives New\
        \ Delhi a measure of leverage with China.\r"
