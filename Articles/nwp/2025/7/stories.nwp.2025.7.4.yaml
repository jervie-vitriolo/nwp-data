      lastactivated: 2025-07-04T09:55:49.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T09:55:48.692+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In 556 NBA games (268 starts), McLemore averaged 9.0 points and 2.3\
        \ rebounds per game.\r"
