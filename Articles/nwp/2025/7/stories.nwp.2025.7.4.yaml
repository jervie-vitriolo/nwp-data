      'mgnl:lastActivated': 2025-07-04T15:14:39.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38507d54-5b27-4990-8d7e-56e7088577c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.837+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.837+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, in a separate interview earlier this week, voiced dissatisfaction
        with the leadership style of Senate President Francis “Chiz” Escudero, who
        replaced him after a power shake-up in May 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fe048-473e-4236-9d1f-aa671f1344b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf8670-2520-47ed-9d4c-0654d3b1e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.838+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.838+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“I am for a leader of the Senate who will keep protecting the integrity,\
        \ the traditions of the Senate. Hindi ko iyang gusto na ang leader sa Senate\
        \ would be a dictatorial type,” Zubiri said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3503dd-9bf8-40b0-99c7-79812044e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38416da9-92cb-4871-be76-b6b664f8cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.839+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.839+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "”I'm not satisfied with the leadership of the Senate,” he added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129290d-c28c-4345-aa89-2a6518b2fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee4be3-b78e-4961-89d0-03ccabad2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.840+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.840+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri recalled that during his time as Senate leader, he practiced\
        \ consultative leadership by holding caucuses to peacefully resolve issues\
        \ internally.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee08d3c-115f-4072-9753-b19a8928f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffed918-5ba5-489b-a3e8-f858e60c9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.841+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.424+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.841+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“I do not let all the discussions be on the floor because making it\
        \ come out on the floor and fighting it out there shows a very chaotic Senate,”\
        \ he said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fc0ee-b1bf-431e-a851-024f2ab6165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.842+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.425+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.842+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868a0f1-4f90-4003-84ea-e10ee9df5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.427+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Escudero, in contrast, has been criticized for refusing to call all-senators\
        \ caucuses, preferring to debate matters openly on the floor — even on sensitive\
        \ issues such as the conflicting views surrounding the impeachment trial of\
        \ Vice President Sara Duterte.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faf2fb-d8b0-4a6a-9690-3867969da036'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.843+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.428+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.843+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff37825-000d-4ef8-88b6-575a8568f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.844+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.429+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.844+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“And so I am praying that we have new leadership in the Senate. So\
        \ I'm supportive of our group,” Zubiri said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e6a84-c2f1-4883-9cfe-516ae580648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.844+08:00
