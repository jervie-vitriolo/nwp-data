  'START HERE----->ph-welcomes-lithuania-west-ph-sea-support':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-04T18:08:40.000+08:00
    imagesource: 'd9db52df-0319-474f-bb5a-cc118eeb19e8'
    primarytype: 'composition'
    uuid: 'b53b326f-5c39-403e-86b2-2b0672dabfb8'
    lead: 'Malacañang welcomed the strong backing of Lithuania on the Philippines’
      position in the West Philippine Sea, while expressing disappointment in Filipino
      public figures who continue to question the Marcos administration’s approach
      in defending national sovereignty.'
    activationstatus: true
    created: 2025-07-04T18:10:57.284+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-04T18:10:57.639+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-04T18:10:57.318+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH thanks Lithuania, hits local critics of West Philippine Sea strategy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3036b329-4a52-4c24-a255-f29324fc1915'
      activationstatus: true
      created: 2025-07-04T18:10:57.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.640+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.314+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines -&nbsp; Malacañang welcomed the strong
        backing of Lithuania on the Philippines’ position in the West Philippine Sea,
        while expressing disappointment in Filipino public figures who continue to
        question the Marcos administration’s approach in defending national sovereignty.</p>'
    section1:
      primarytype: 'block'
      uuid: '2bd62022-67c2-4828-acc8-e5c942a7dccd'
      activationstatus: true
      created: 2025-07-04T18:10:57.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.641+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Communications Undersecretary Claire Castro said on Friday that the
        Philippine government is grateful to Lithuanian Defense Minister Dovilė Šakalienė
        for recognizing the government’s efforts to protect the rights of Filipino
        fishermen and uphold Philippine claims in the disputed waters.'
    section2:
      primarytype: 'block'
      uuid: '4fa34eef-5f0b-4882-9558-02b1ced68fcd'
      activationstatus: true
      created: 2025-07-04T18:10:57.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.643+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Masarap pong pakinggan na mula sa isang banyaga ay nakikita nila at
        nari-recognize nila ang mga ginagawa ng Pangulo at ng administrasyon. Ang
        masakit pong pakinggan, kapwa natin Pilipino ang walang paninindigan at kinukondena
        pa ang ginagawa ng Pangulo para ipagtanggol ang ating karapatan sa West Philippine
        Sea,” said Castro.'
    section3:
      primarytype: 'block'
      uuid: 'bdbc0704-88f3-4dc2-b03b-375a8a04806a'
      activationstatus: true
      created: 2025-07-04T18:10:57.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.644+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s reassuring to hear that a foreign leader sees and
        recognizes what the President and the administration are doing. What’s painful
        is that some of our fellow Filipinos, even public servants, refuse to take
        a stand on the West Philippine Sea and instead condemn the President’s actions
        to defend our rights.]'
    section4:
      primarytype: 'block'
      uuid: '19d063d0-1e01-449a-a9cc-13005e02746d'
      activationstatus: true
      created: 2025-07-04T18:10:57.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.645+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus during her official visit to Manila,
        Šakalienė called China’s actions in the West Philippine Sea “gaslighting”
        and described the Philippines’ transparency initiative—through the public
        release of maritime incidents and diplomatic protests—as a “gold standard”
        in resisting authoritarian coercion.'
    section5:
      primarytype: 'block'
      uuid: '4d80664c-5c29-4000-ba85-9930ab132330'
      activationstatus: true
      created: 2025-07-04T18:10:57.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.646+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You showed to the whole world, the international community, that China
        is gaslighting you, gaslighting your people,” Šakalienė said.'
    section6:
      primarytype: 'block'
      uuid: 'bf89aac6-0507-4eb3-9110-ecb275dc29a3'
      activationstatus: true
      created: 2025-07-04T18:10:57.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.647+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tensions remain high in the West Philippine Sea, where Chinese Coast
        Guard and militia vessels have repeatedly harassed Filipino fishermen and
        blocked resupply missions to military outposts within the country’s exclusive
        economic zone.'
    section7:
      primarytype: 'block'
      uuid: '40e8357a-bd48-45f1-acef-f91c6d818390'
      activationstatus: true
      created: 2025-07-04T18:10:57.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.648+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.309+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Šakalienė emphasized the need for greater democratic solidarity, likening
        China’s tactics in the Indo-Pacific to Russia’s hybrid warfare in Europe.
        She warned of a growing authoritarian axis composed of China, Russia, North
        Korea, and Iran.'
    section8:
      primarytype: 'block'
      uuid: '775208db-eca3-4cca-ae4c-cf32014b8e11'
      activationstatus: true
      created: 2025-07-04T18:10:57.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-04T18:10:57.649+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T18:10:57.309+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We are now basically a triangle of democratic regions… in dire
        need to stand together against the growing pressure from authoritarian regimes,”
        she said.</p>'
  'START HERE----->gretchen-barretto-camp-denies-hand-missing-sabungeros-case':
