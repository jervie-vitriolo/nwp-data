      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Trump's meeting with the Saudi official came ahead of a visit to Washington\
        \ next week by Israeli Prime Minister Benjamin Netanyahu.\r"
