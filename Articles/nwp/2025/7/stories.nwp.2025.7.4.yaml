      'mgnl:lastModified': 2025-07-04T16:23:30.707+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cbe29-4e4e-4ba2-8117-826163a19b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.538+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.331+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.707+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the things we talked about," Trump said. "I think
        a lot of people are going to be joining the Abraham accords," he added, citing
        the predicted expansion to the damage faced by Iran from recent U.S. and Israeli
        strikes.</p>'
