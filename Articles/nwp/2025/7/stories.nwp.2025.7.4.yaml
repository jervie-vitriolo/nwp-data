      'mgnl:type': 'text'
      'text': "Among the reasons for the possible rollback next week was the “sustained\
        \ ceasefire between Israel and Iran easing tensions on supply of oil from\
        \ the Persian gulf,” said Rino Abad, director of the Oil Industry Management\
        \ Bureau.\r"
