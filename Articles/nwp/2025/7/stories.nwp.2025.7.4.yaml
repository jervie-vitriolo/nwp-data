      'mgnl:lastModified': 2025-07-04T19:49:15.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rosenberg was wearing a shirt with the image of hostage Avinatan
        Or, one of his employees who was abducted by Palestinian militants from the
        Nova musical festival on October 7, 2023. He is among the 20 hostages who
        are believed to be alive after more than 600 days of captivity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442edf71-1dc5-47da-9065-99c4c919a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.253+08:00
