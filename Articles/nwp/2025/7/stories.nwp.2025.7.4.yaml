      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec10bc5-8deb-4b4d-b5fc-05300e940fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.099+08:00
