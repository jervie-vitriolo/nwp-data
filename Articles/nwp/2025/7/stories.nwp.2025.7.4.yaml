      lastmodified: 2025-07-04T19:49:15.233+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Families of hostages call for deal to bring them backNetanyahu
        due to visit Washington</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'e62762df-fa84-4e1d-812b-ded7bd802a86'
      activationstatus: true
      created: 2025-07-04T19:49:15.234+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T19:49:15.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:49:15.234+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+&nbsp;Netanyahu due to visit Washington</em></p>'
    section5:
      primarytype: 'block'
      uuid: '35a05e4c-9161-491f-b406-ad7920df118e'
      activationstatus: true
      created: 2025-07-04T19:49:15.234+08:00
