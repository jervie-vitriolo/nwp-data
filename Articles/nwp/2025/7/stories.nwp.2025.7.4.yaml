      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> San Miguel Corporation
        (SMC) recently marked five years of cleaning up major rivers and river systems
        — a continuing effort that has, as of end-June, removed around 8.5 million
        metric tons of silt and solid waste from 10 key waterways in and around Metro
        Manila.</p>'
