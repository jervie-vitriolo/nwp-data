      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcec7b9-b4de-431e-80cc-a3a6a037dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.093+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.169+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The finely ground tea is prized as an antioxidant and for higher caffeine\
        \ content than other green teas.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db291b-9ace-4179-8dbb-c96e72f41d65'
      'mgnl:activationStatus': true
