      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>+ Hamas says it is studying ceasefire proposal</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'f9088c21-b382-4839-a04e-a65830cb0fd2'
