      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.835+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zubiri called the group “veterans bloc,” while Sotto said Lacson
        prefers to describe it as the “conscience bloc.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0a741-a459-465e-ba8f-6b59d221b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f67c63-5552-4094-bdad-57282be0c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.836+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.836+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“As seasoned legislators, we can make sure that rules and procedures\
        \ in the Senate are strictly followed in line with the Constitution. We can\
        \ also make sure that fiscal policy passing through the Senate will be clean\
        \ and transparent for the benefit of the country and our people,” Sotto said\
        \ in a statement on Friday, July 4. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e72b0c-d1a8-4dd9-8cf2-0c493b1fbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.837+08:00
