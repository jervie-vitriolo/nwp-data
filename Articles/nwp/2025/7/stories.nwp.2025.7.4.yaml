      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.254+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ruby Chen, 55, the father of 19-year-old American-Israeli Itay,
        who is believed to have been killed after being taken captive, urged Netanyahu
        to return from his meeting with Trump in Washington on Monday with a deal
        that brings back all hostages.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef516715-47f3-4629-bc9d-27308d3497a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.255+08:00
