      'mgnl:lastModified': 2025-07-04T18:15:25.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“May mga testigo kami na nagte-testify na kung saan maaaring hinulog\
        \ 'yung mga tao na nawala,” said Remulla.\r"
