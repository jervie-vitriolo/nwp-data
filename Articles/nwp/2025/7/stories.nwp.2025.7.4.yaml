      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.324+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.694+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States -</strong> U.S. President Donald
        Trump said on Friday it would probably be known in 24 hours whether the Palestinian
        militant group Hamas has agreed to accept what he has called a "final proposal"
        for an Israel-Hamas ceasefire in Gaza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19300a-7447-4bb2-91a6-e5ae21e59827'
      'mgnl:activationStatus': true
