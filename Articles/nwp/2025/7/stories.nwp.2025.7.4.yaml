      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57438c7-ca7d-48ca-b2bc-8dccecbae93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.238+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T19:49:15.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T19:49:15.238+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later on Friday, Palestinians gathered to perform funeral prayers
        before burying those killed overnight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395ba963-4481-4be5-b195-bb450d4b38cb'
