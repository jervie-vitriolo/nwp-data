  'Hontiveros-Tongol-impeachment-court-spokesperson':
    'author': 'Eimor Santos, NewsWatch Plus'
    'caption': 'Senator Risa Hontiveros (left) and Impeachment Court spokesperson
      Regie Tongol (right)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T11:32:03.000+08:00
    'imagesource': 'jcr:4915705a-e2e6-4d07-bdbf-e7471e51d046'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618ca196-29b7-46e1-857e-2f3cb419ea45'
    'lead': 'Senator Risa Hontiveros pushed back against statements made by Impeachment
      Court spokesperson Regie Tongol, saying he does not represent the views of the
      court, only those of Senate President Chiz Escudero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T11:34:31.529+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-07-04T11:34:31.849+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-04T11:34:31.557+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hontiveros: Impeachment Court spox only speaking for Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8ca8f-4aba-440a-8cbf-806e78d7091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.543+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.850+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> - Senator Risa Hontiveros
        pushed back against statements made by Impeachment Court spokesperson Regie
        Tongol, saying he does not represent the views of the court, only those of
        Senate President Francis “Chiz” Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad409a-1242-4008-bbdb-3082e3f0609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.544+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.851+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“As a deliberative body, the strength of the Senate is in its collective
        judgement. Based on his statements at a recent press conference, he represents
        only the position of the Presiding Officer. But he does not represent mine,
        as one of the Senator-Judges,” Hontiveros said in a statement on Friday, July
        4. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbe6cb-416d-4102-afb5-99ea98315bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.545+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.852+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'At a press conference on Wednesday, Tongol said Escudero cannot yet
        administer the oath to the new senators as senator-judges, which was requested
        by Hontiveros.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cbe50-57bf-4543-a4f4-f24f23ac69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.545+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.853+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'According to Tongol, Escudero is “erring on the side of caution” and
        prefers to wait until the Senate elects a new President in the 20th Congress
        to avoid potential legal questions about his authority in a holdover capacity.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd8f3c-0db7-4916-bc55-67108f07688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.545+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.854+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Tongol said this is also why the Impeachment Court cannot reconvene
        yet — aside from the fact that it is still waiting for a formal communication
        from House members of the 20th Congress confirming their intent to pursue
        the trial.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5bdb1-6051-4008-83f7-cc5d77a7a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.546+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.855+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.546+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero, however, previously stated that the Impeachment Court may
        reconvene even before the 20th Congress opens, if initiated by a senator-judge
        and supported by the rest of the court.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d5f41-5872-4eb2-bd3a-372402d00179'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.546+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.856+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.546+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi tugma ang matagal na nilang sinasabi na hindi pwedeng mag-convene
        at gumalaw ang Impeachment Court hanggang magsimula ang 20th Congress. Ngunit
        sa kabilang banda, dinidesisyunan na nila— unilaterally— ang mga panuntunan
        sa Impeachment Court,” Hontiveros said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930be52-ed8b-4287-94e3-db10f9e12b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.547+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.857+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.547+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What they’ve long been saying—that the Impeachment Court
        cannot convene or act until the 20th Congress begins—is inconsistent. On the
        other hand, they are already making decisions unilaterally about the rules
        of the Impeachment Court.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a5fac-b174-4aa3-b2a7-51b60affa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.547+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.858+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.547+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '“Out of respect for the institution, I hope we can be more mindful
        of process and allow us Senator-Judges to decide only when we are properly
        convened,” she added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a98c27-2915-4d55-b4a2-c9a7ff9ed81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:34:31.548+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-07-04T11:34:31.859+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:34:31.548+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to Tongol for comment.</p>'
  'Astronomers-spied-interstellar-object-through-Solar-System':
    'author': 'Reuters'
    'caption': 'This undated diagram shows the trajectory of the interstellar comet
      3I/ATLAS as it passes through the solar system, released by NASA on July 2,
      2025. NASA/JPL-Caltech THIS IMAGE HAS BEEN SUPPLIED BY A THIRD PARTY'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-04T11:25:00.000+08:00
    'imagesource': 'jcr:793bab63-8ba8-45f9-86d9-0a92457afaea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28d9efc9-cd8f-4faa-b6ac-43e98a834334'
    'lead': 'This week, astronomers spotted the third known interstellar visitor to
      our Solar System.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-04T11:38:38.134+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-04T11:52:30.222+08:00
    'mgnl:lastActivatedBy': 'superuser'
