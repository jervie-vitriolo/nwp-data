      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.170+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcdc0d-4327-4cf1-a793-0c54fe83eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T11:25:55.094+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T11:33:59.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T11:33:59.171+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Viral social media traction last autumn turbocharged demand, prompting\
        \ some wholesalers such as Singapore-based Tealife to occasionally impose\
        \ purchase limits.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c1b76-4952-45b5-ab4b-0a611415e07e'
