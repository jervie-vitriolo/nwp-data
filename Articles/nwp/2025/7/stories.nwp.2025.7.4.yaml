      activationstatus: true
      created: 2025-07-04T11:25:55.096+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:33:59.945+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:33:59.172+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Yuki Ishii, Tealife’s founder, said matcha demand from its customers\
        \ grew ten-fold last year and is still rising, even as the amount available\
        \ from Japan is declining.\r"
    section17:
      primarytype: 'block'
      uuid: 'f23b3fe6-a932-42c9-9823-3440c3e0d587'
