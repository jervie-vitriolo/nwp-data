      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cab0cf9-d487-4a51-a8cd-6f9cdabf4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T19:49:15.254+08:00
      'mgnl:createdBy': 'jham-nwp'
