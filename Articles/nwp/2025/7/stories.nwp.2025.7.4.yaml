      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Fifteen police personnel
        are under restricted duty for their alleged involvement in the case of missing
        cockfighters or sabungeros, Justice Secretary Jesus Crispin Remulla said on
        Friday, July 4.</p>'
