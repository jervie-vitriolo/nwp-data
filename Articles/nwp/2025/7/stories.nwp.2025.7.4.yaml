      'mgnl:lastModified': 2025-07-04T12:26:56.339+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "President Donald Trump plans to have the UFC hold a fight card at 1600\
        \ Pennsylvania Avenue in 2026 as part of the United States' 250th birthday\
        \ celebration.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f309f0e-6326-4ef2-8ace-3c9928ec6e42'
