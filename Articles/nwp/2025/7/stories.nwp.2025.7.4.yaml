      'mgnl:lastActivated': 2025-07-04T09:55:49.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:55:48.690+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49601c05-8858-4e0e-9096-850bbf9f8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T09:18:03.396+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-04T09:55:49.327+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T09:55:48.691+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The No. 7 overall pick by the Sacramento Kings in the 2013 draft, McLemore\
        \ also played with the Memphis Grizzlies, Houston Rockets, Los Angeles Lakers\
        \ and the Trail Blazers before heading overseas to continue his career.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b073223-eec3-421b-861d-5b8307e7867c'
      'mgnl:activationStatus': true
