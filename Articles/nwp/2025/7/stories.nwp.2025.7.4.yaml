      'mgnl:lastModified': 2025-07-04T19:49:15.235+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tel Aviv, Israel/Cairo, Egypt - At least 15 Palestinians were killed
        overnight in an Israeli airstrike in Gaza, according to local health officials,
        as U.S. President Donald Trump said he expected Hamas to respond to his "final
        proposal" for a ceasefire in Gaza in the next 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a949ae-5d9a-485e-b8a6-af105840f44c'
