      'mgnl:type': 'text'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586039aa-6eb5-482b-9601-a87f8425d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.848+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T15:14:39.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T15:14:38.848+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "A number of senators have said Escudero has already secured majority\
        \ support — or at least 13 votes — to retain his post. The leadership election\
        \ is expected to take place when the 20th Congress opens on July 28.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933173d0-c150-4180-8578-ad25627c1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T15:14:38.848+08:00
