      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The state weather bureau
        has lifted storm alerts in the northern portions of the country as a tropical
        depression moved farther away on Friday afternoon, July 4, though it has enhanced
        the southwest monsoon that could bring rains over a wide section of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c32f4-db2d-4948-a4b6-73c5a6b65805'
