      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '2bd42ae2-eb9c-426f-b48f-960f418b2ef4'
      activationstatus: true
      created: 2025-07-04T15:03:06.669+08:00
      createdby: 'cj-nwp'
