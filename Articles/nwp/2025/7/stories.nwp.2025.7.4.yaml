      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.697+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ece54-5d12-4745-98d9-f0dd0846bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.529+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-04T16:23:31.326+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.698+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was asked on Friday if Hamas had agreed to the latest ceasefire
        deal framework, and said: "We''ll see what happens, we are going to know over
        the next 24 hours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c74c7c-3eb1-4eb4-aa71-ad08dd146b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.529+08:00
