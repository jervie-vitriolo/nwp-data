      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-04T16:23:30.700+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two Israeli officials said those details were still being worked
        out. Dozens of Palestinians were killed on Thursday in Israeli strikes, according
        to Gaza authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b454a41-2ce6-48ce-9401-bcbf196bafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.531+08:00
