      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933000aa-5e0f-4b61-8bdc-79725626890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-04T16:23:01.531+08:00
      'mgnl:createdBy': 'jham-nwp'
