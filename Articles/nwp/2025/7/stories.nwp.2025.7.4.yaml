      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.545+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'd3183c26-fe7d-460a-b384-7f05beb9be78'
      activationstatus: true
      created: 2025-07-04T15:03:06.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.736+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.546+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Russia’s defence ministry did not immediately respond to a request\
        \ to comment for this article. Russia has denied using illegal munitions and\
        \ it has accused Ukraine of doing so.\r"
    section29:
      primarytype: 'block'
      uuid: 'bcbecab2-2390-4ff5-afab-653fff5d0796'
      activationstatus: true
      created: 2025-07-04T15:03:06.652+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.547+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9a47f86f-36bb-4b21-9e9c-ac6d6024a9b6'
      activationstatus: true
      created: 2025-07-04T15:03:06.653+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.548+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Maria Zakharova, spokeswoman for the Russian foreign ministry, said\
        \ on Wednesday that the Federal Security Service discovered a Ukrainian cache\
        \ of explosive devices in the east of the country containing chloropicrin.\r"
    section31:
      primarytype: 'block'
      uuid: '6a774923-351c-444f-b618-6c84b4a61ba8'
      activationstatus: true
      created: 2025-07-04T15:03:06.654+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.737+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.549+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '823e5f68-b6be-4000-a0eb-7bcd7ab10a78'
      activationstatus: true
      created: 2025-07-04T15:03:06.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.549+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ukraine has consistently denied such accusations.\r"
    section33:
      primarytype: 'block'
      uuid: '6b113418-2476-4686-921d-581a54c8574d'
      activationstatus: true
      created: 2025-07-04T15:03:06.655+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.550+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'ea452af5-1f26-40fa-9389-63ff38906d6f'
      activationstatus: true
      created: 2025-07-04T15:03:06.656+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.738+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.551+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The Organisation for the Prohibition of Chemical Weapons (OPCW), a\
        \ disarmament agency in The Hague with 193 member states, said last year that\
        \ initial accusations levelled by both countries at each other were \"insufficiently\
        \ substantiated\".\r"
    section35:
      primarytype: 'block'
      uuid: '45eb9afb-e1b9-4d5c-af05-de74a4b48f1b'
      activationstatus: true
      created: 2025-07-04T15:03:06.657+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.552+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '55fa72ca-9daf-4f72-8203-7c80970c0911'
      activationstatus: true
      created: 2025-07-04T15:03:06.658+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "It has not been asked to conduct a full investigation, which must be\
        \ initiated by member states.\r"
    section37:
      primarytype: 'block'
      uuid: 'd8445e70-759b-4272-bc2e-991c9fb39737'
      activationstatus: true
      created: 2025-07-04T15:03:06.659+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.739+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.553+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '9d9d8c7c-e613-4f46-81d6-7df24708eaa2'
      activationstatus: true
      created: 2025-07-04T15:03:06.660+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.554+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "At least three Ukrainian deaths have been tied to chemical weapons\
        \ use, Brekelmans said, while more than 2,500 people injured on the battlefield\
        \ reported chemical weapons-related symptoms to Ukrainian health authorities.\r"
    section39:
      primarytype: 'block'
      uuid: 'f4d46965-3e9a-477a-b696-746c05607a0a'
      activationstatus: true
      created: 2025-07-04T15:03:06.661+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.555+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '08bcdd02-49ea-48b8-a33b-026f84eacc29'
      activationstatus: true
      created: 2025-07-04T15:03:06.661+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.740+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.556+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Increased use of chemical weapons by Russia poses a threat not only\
        \ to Ukraine but to other countries, Brekelmans added.\r"
    section41:
      primarytype: 'block'
      uuid: '0ac4b756-417d-4f48-89cb-cfecc672889b'
      activationstatus: true
      created: 2025-07-04T15:03:06.662+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'ea9112ed-107b-4248-86f7-da4ad58bdfea'
      activationstatus: true
      created: 2025-07-04T15:03:06.663+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.557+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\"We must further increase the pressure. This means looking at more\
        \ sanctions and specifically not allowing them (Russia) to participate in\
        \ international bodies like the Executive Council of the OPCW,\" he said.\r"
    section43:
      primarytype: 'block'
      uuid: '607ce920-2f44-4442-ab04-efb2c346d772'
      activationstatus: true
      created: 2025-07-04T15:03:06.664+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-04T19:51:20.741+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T19:51:19.558+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
