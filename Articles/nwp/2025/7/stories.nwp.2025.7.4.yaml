      activationstatus: true
      created: 2025-07-04T16:23:01.538+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-04T16:23:31.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T16:23:30.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"It’s one of the things we talked about," Trump said. "I think
        a lot of people are going to be joining the Abraham accords," he added, citing
        the predicted expansion to the damage faced by Iran from recent U.S. and Israeli
        strikes.</p>'
