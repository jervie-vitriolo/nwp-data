    title: 'Astronomers have spied an interstellar object zooming through the Solar
      System'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fd468e30-4f8a-47e7-8e96-f7a2bfae4c36'
      activationstatus: true
      created: 2025-07-04T11:38:38.151+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.081+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> This week, astronomers spotted the
        third known interstellar visitor to our Solar System.</p>'
    section1:
      primarytype: 'block'
      uuid: '7907f18d-2511-43ca-8d03-905e296617d0'
      activationstatus: true
      created: 2025-07-04T11:38:38.151+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.081+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ec7a37fa-f73b-4ef0-b0b7-0f47ea18a3cd'
      activationstatus: true
      created: 2025-07-04T11:38:38.152+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>First detected by the Asteroid Terrestrial-impact Last Alert System
        (ATLAS) on July 1, the cosmic interloper was given the temporary name A11pl3Z.
        Experts at NASA’s Center for Near Earth Object Studies and the International
        Astronomical Union (IAU) have confirmed the find, and the object now has an
        official designation: I3/ATLAS.</p>'
    section3:
      primarytype: 'block'
      uuid: 'aaf3f3ed-78e9-4b6f-9476-eff369655d2f'
      activationstatus: true
      created: 2025-07-04T11:38:38.153+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '851e5999-e64d-4778-a851-5a8dad31c334'
      activationstatus: true
      created: 2025-07-04T11:38:38.153+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>There are a few strong clues that suggest 3I/ATLAS came from outside
        the Solar System.</p>'
    section5:
      primarytype: 'block'
      uuid: '011b03c2-d928-4d99-8dfe-0636ebcccfd3'
      activationstatus: true
      created: 2025-07-04T11:38:38.154+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '10ce6f4d-552b-40c5-ae7f-f0fadab0da29'
      activationstatus: true
      created: 2025-07-04T11:38:38.154+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "First, it’s moving really fast. Current observations show it speeding\
        \ through space at around 245,000km per hour. That’s more than enough to escape\
        \ the Sun’s gravity.\r"
    section7:
      primarytype: 'block'
      uuid: '43b93f42-7cad-4c6f-9c52-137e31fafe26'
      activationstatus: true
      created: 2025-07-04T11:38:38.155+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6697dd24-7c0a-48a0-a004-250d21ee1701'
      activationstatus: true
      created: 2025-07-04T11:38:38.155+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "An object near Earth’s orbit would only need to be travelling at just\
        \ over 150,000km/h to break free from the Solar System.\r"
    section9:
      primarytype: 'block'
      uuid: 'd54ee27d-7445-4964-a6ec-0036612e6c8d'
      activationstatus: true
      created: 2025-07-04T11:38:38.156+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f4fd2faa-9b4b-4cb1-812e-1f9a3edbd63c'
      activationstatus: true
      created: 2025-07-04T11:38:38.156+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Second, 3I/ATLAS has a wildly eccentric orbit around the Sun. Eccentricity\
        \ measures how “stretched” an orbit is: 0 eccentricity is a perfect circle,\
        \ and anything up to 1 is an increasingly strung-out ellipse. Above 1 is an\
        \ orbit that is not bound to the Sun.\r"
    section11:
      primarytype: 'block'
      uuid: '960c7ded-232b-4a02-b585-d3c83d925d41'
      activationstatus: true
      created: 2025-07-04T11:38:38.157+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.089+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'f84115ea-8767-4ee6-a985-49801b28a281'
      activationstatus: true
      created: 2025-07-04T11:38:38.158+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.090+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "3I/ATLAS has an estimated eccentricity of 6.3, by far the highest ever\
        \ recorded for any object in the Solar System.\r"
    section13:
      primarytype: 'block'
      uuid: '9bce8c85-0a1a-4cd5-9b2e-a46469997bbe'
      activationstatus: true
      created: 2025-07-04T11:38:38.158+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.091+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bcedd368-c356-4354-9222-a5162601f557'
      activationstatus: true
      created: 2025-07-04T11:38:38.159+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.091+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Has anything like this happened before?</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: 'd9c55bdc-9e3c-42e9-929c-36ccf9847370'
      activationstatus: true
      created: 2025-07-04T11:38:38.159+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.092+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bc3d1b69-cf37-4b34-b032-e071f50acccf'
      activationstatus: true
      created: 2025-07-04T11:38:38.160+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.093+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The first interstellar object spotted in our Solar System was the cigar-shaped\
        \ ‘Oumuamua, discovered in 2017 by the Pan-STARRS1 telescope in Hawaii. Scientists\
        \ tracked it for 80 days before eventually confirming it came from interstellar\
        \ space.\r"
    section17:
      primarytype: 'block'
      uuid: 'da194675-6634-457c-8712-514f6da95e46'
      activationstatus: true
      created: 2025-07-04T11:38:38.161+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.094+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '6e7c5e53-f106-416a-a0d0-8c389fec481f'
      activationstatus: true
      created: 2025-07-04T11:38:38.161+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The second interstellar visitor, comet 2I/Borisov, was discovered two\
        \ years later by amateur astronomer Gennadiy Borisov. This time it only took\
        \ astronomers a few weeks to confirm it came from outside the Solar System.\r"
    section19:
      primarytype: 'block'
      uuid: '4664d4c4-8bdd-457d-ad83-9adb108a0943'
      activationstatus: true
      created: 2025-07-04T11:38:38.162+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.095+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '39fd19d6-5e6c-4e58-a2ab-46dbfe2d5831'
      activationstatus: true
      created: 2025-07-04T11:38:38.162+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.096+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This time, the interstellar origin of I3/ATLAS has been confirmed in\
        \ a matter of days.\r"
    section21:
      primarytype: 'block'
      uuid: '51341647-e712-476d-b120-40b91bee7fa8'
      activationstatus: true
      created: 2025-07-04T11:38:38.163+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.231+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.097+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'c67f6305-b362-488e-a666-808e364d0208'
      activationstatus: true
      created: 2025-07-04T11:38:38.164+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.098+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>How did it get here?</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: 'e354d75f-0f9d-4eec-b7b0-10b0e5153524'
      activationstatus: true
      created: 2025-07-04T11:38:38.164+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.098+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5b45b781-a2f0-49f1-a25b-5c0ea580fdc0'
      activationstatus: true
      created: 2025-07-04T11:38:38.165+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.099+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "We have only ever seen three interstellar visitors (including I3/ATLAS),\
        \ so it’s hard to know exactly how they made their way here.\r"
    section25:
      primarytype: 'block'
      uuid: 'e1589137-4611-4df7-84fb-5804163502a2'
      activationstatus: true
      created: 2025-07-04T11:38:38.166+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.100+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f7c1e7ec-898a-47e5-9170-854507d49ae7'
      activationstatus: true
      created: 2025-07-04T11:38:38.166+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.101+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "However, recent research published in The Planetary Science Journal\
        \ suggests these objects might be more common than we once thought. In particular,\
        \ they may come from relatively nearby star systems such as Alpha Centauri\
        \ (our nearest interstellar neighbour, a mere 4.4 light years away).\r"
    section27:
      primarytype: 'block'
      uuid: '0977bbee-9241-4e25-89ad-a204dc7e4840'
      activationstatus: true
      created: 2025-07-04T11:38:38.167+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.101+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5ffa0272-46c8-4ac2-b11c-0d2681d22b21'
      activationstatus: true
      created: 2025-07-04T11:38:38.168+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.102+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Alpha Centauri is slowly moving closer to us, with its closest approach\
        \ expected in about 28,000 years. If it flings out material in the same way\
        \ our Solar System does, scientists estimate around a million objects from\
        \ Alpha Centauri larger than 100 metres in diameter could already be in the\
        \ outer reaches of our Solar System. That number could increase tenfold as\
        \ Alpha Centauri gets closer.\r"
    section29:
      primarytype: 'block'
      uuid: 'fd238114-8955-4b7b-bbe3-22876d17be76'
      activationstatus: true
      created: 2025-07-04T11:38:38.169+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.103+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '9cf6d404-015e-4b3c-8dd8-34e6c7f8bb1d'
      activationstatus: true
      created: 2025-07-04T11:38:38.169+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.104+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Most of this material would have been ejected at relatively low speeds,\
        \ less than 2km/s, making it more likely to drift into our cosmic neighbourhood\
        \ over time and not dramatically zoom in and out of the Solar System like\
        \ I3/ATLAS appears to be doing. While the chance of one of these objects coming\
        \ close to the Sun is extremely small, the study suggests a few tiny meteors\
        \ from Alpha Centauri, likely no bigger than grains of sand, may already hit\
        \ Earth’s atmosphere every year.\r"
    section31:
      primarytype: 'block'
      uuid: 'ccead9b7-827d-4549-a272-a18dc81af7a2'
      activationstatus: true
      created: 2025-07-04T11:38:38.170+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.235+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.105+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '684b74df-02f2-4ec1-8a2f-17f55e3a49cc'
      activationstatus: true
      created: 2025-07-04T11:38:38.171+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.105+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Why is this interesting?</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '7004522d-38d6-46c8-baff-acfb35709213'
      activationstatus: true
      created: 2025-07-04T11:38:38.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.236+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.106+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'bd7bedf3-7483-434b-9279-3a5db066f38c'
      activationstatus: true
      created: 2025-07-04T11:38:38.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Discovering new interstellar visitors like 3I/ATLAS is thrilling, not\
        \ just because they’re rare, but because each one offers a unique glimpse\
        \ into the wider galaxy. Every confirmed interstellar object expands our catalogue\
        \ and helps scientists better understand the nature of these visitors, how\
        \ they travel through space, and where they might have come from.\r"
    section35:
      primarytype: 'block'
      uuid: 'f98e7c16-1c21-4bf5-a859-6f457efa25cc'
      activationstatus: true
      created: 2025-07-04T11:38:38.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.107+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'ede08843-c2e6-4520-ae2a-5c5d79ebaff5'
      activationstatus: true
      created: 2025-07-04T11:38:38.174+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.108+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Thanks to powerful new observatories such as the NSF–DOE Vera C. Rubin\
        \ Observatory, our ability to detect these elusive objects is rapidly improving.\
        \ In fact, during its first 10 hours of test imaging, Rubin revealed 2,104\
        \ previously unknown asteroids.\r"
    section37:
      primarytype: 'block'
      uuid: 'ec98c525-ce45-4a8f-ac37-9dbb0d7f5bfa'
      activationstatus: true
      created: 2025-07-04T11:38:38.175+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '01b04842-0c95-4c72-b0d1-f4367aff3466'
      activationstatus: true
      created: 2025-07-04T11:38:38.175+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This is an astonishing preview of what’s to come. With its wide field\
        \ of view and constant sky coverage, Rubin is expected to revolutionise our\
        \ search for interstellar objects, potentially turning rare discoveries into\
        \ routine ones.\r"
    section39:
      primarytype: 'block'
      uuid: 'b6a6ca31-b873-4244-adc1-97aeaa8f6806'
      activationstatus: true
      created: 2025-07-04T11:38:38.176+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '81263fd1-a104-46d1-8ee5-b568364106b8'
      activationstatus: true
      created: 2025-07-04T11:38:38.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>What now?</strong></h2>'
    section41:
      primarytype: 'block'
      uuid: 'e88a6378-2059-4b56-a3a6-e9d3c43b7400'
      activationstatus: true
      created: 2025-07-04T11:38:38.178+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.239+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '81c15c32-c226-4d56-90ab-af23a5391011'
      activationstatus: true
      created: 2025-07-04T11:38:38.179+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.113+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "There’s still plenty left to uncover about 3I/ATLAS. Right now, it’\
        s officially classified as a comet by the IAU Minor Planet Center.\r"
    section43:
      primarytype: 'block'
      uuid: 'cf275494-d479-42f6-a691-8dee52382959'
      activationstatus: true
      created: 2025-07-04T11:38:38.180+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '01914fbe-e572-4af2-811d-59bc7734503f'
      activationstatus: true
      created: 2025-07-04T11:38:38.181+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But some scientists argue it might actually be an asteroid, roughly\
        \ 20km across, based on the lack of typical comet-like features such as a\
        \ glowing coma or a tail. More observations will be needed to confirm its\
        \ nature.\r"
    section45:
      primarytype: 'block'
      uuid: '410c0fc0-e941-4d4d-ad43-2d59ad5221f3'
      activationstatus: true
      created: 2025-07-04T11:38:38.182+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '7eca3319-84de-498f-aeb9-3f5cf8f64627'
      activationstatus: true
      created: 2025-07-04T11:38:38.183+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Currently, 3I/ATLAS is inbound, just inside Jupiter’s orbit. It’s expected\
        \ to reach its closest point to the Sun, slightly closer than the planet Mars,\
        \ on October 29. After that, it will swing back out towards deep space, making\
        \ its closest approach to Earth in December. (It will pose no threat to our\
        \ planet.)\r"
    section47:
      primarytype: 'block'
      uuid: 'b8ac8583-59f9-4462-a4aa-6bbcc921521c'
      activationstatus: true
      created: 2025-07-04T11:38:38.184+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.117+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '43408855-3231-4bba-9386-787df116ce42'
      activationstatus: true
      created: 2025-07-04T11:38:38.185+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-04T11:52:30.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-04T11:52:29.118+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Whether it’s a comet or an asteroid, 3I/ATLAS is a messenger from
        another star system. For now, these sightings are rare – though as next-generation
        observatories such as Rubin swing into operation, we may discover interstellar
        companions all around.</p>'
