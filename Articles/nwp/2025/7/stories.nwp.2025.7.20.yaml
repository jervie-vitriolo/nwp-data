  'START HERE----->ph-concerned-china-security-advisory':
    caption: 'Flags of the Philippines and China. (Canva)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T15:40:36.000+08:00
    imagesource: '9bbf2d30-6add-4c9f-b1c2-7a9dfc3130b6'
    primarytype: 'composition'
    uuid: '89c81564-3e4d-43f6-a635-39cb8da843c8'
    lead: 'The Department of Foreign Affairs has expressed concern on China’s supposed
      inaccurate security advisory for its students in the Philippines, saying it
      “mischaracterizes” the situation.'
    activationstatus: true
    created: 2025-07-20T15:46:08.499+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T15:46:08.692+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T15:46:08.528+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t concerned on China’s ‘inaccurate’ security advisory vs PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '833c0f0f-b93c-40b2-b03f-aa9ac6384a6e'
      activationstatus: true
      created: 2025-07-20T15:46:08.519+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.693+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.525+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) has expressed concern on China’s supposed inaccurate security
        advisory for its students in the Philippines, saying it “mischaracterizes”
        the situation.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b47a5661-f421-497b-b1b4-92dd192d33dc'
      activationstatus: true
      created: 2025-07-20T15:46:08.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Chinese Ministry of Education has urged its students to “carefully
        assess safety risks” before enrolling in the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: '7965a304-e95d-4439-a822-e016592c0bec'
      activationstatus: true
      created: 2025-07-20T15:46:08.520+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.695+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.520+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DFA explained: “All instances of crimes, including those involving
        Chinese and other foreign nationals as well as those perpetrated by foreign
        nationals against their own, are being addressed by relevant law enforcement
        authorities.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'a4e75939-37df-44a0-b6fe-da9cc5ff815d'
      activationstatus: true
      created: 2025-07-20T15:46:08.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.696+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The Philippine Government has been engaging with foreign embassies,
        including the Chinese Embassy, regarding these cases in good faith,” it added.</p>'
    section4:
      primarytype: 'block'
      uuid: '96ee7ad0-082d-4e87-948f-5dd8cb08fc28'
      activationstatus: true
      created: 2025-07-20T15:46:08.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.697+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government assured that it is committed to have a dialogue with
        China to tackle matters concerning both countries.</p>'
    section5:
      primarytype: 'block'
      uuid: '6130d253-04c9-4ae0-8a10-11407a0b9542'
      activationstatus: true
      created: 2025-07-20T15:46:08.521+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.521+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DFA hoped China would issue corrections.</p>'
    section6:
      primarytype: 'block'
      uuid: '084ca6c7-cb63-4323-85bd-b54cb79d3df8'
      activationstatus: true
      created: 2025-07-20T15:46:08.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:46:08.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:46:08.522+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/nwp/2025/7/18/malacanang-reacts-on-china-student-travel-advisory.html"><strong>Palace</strong></a>
        earlier said it respects China’s advisory, but noted that crime rates have
        dropped.</p>'
  'START HERE----->south-korea-prosecutors-seek-drone-chief-arrest':
    author: 'Reuters'
    caption: 'A photo of former Korean President Yoon Suk Yeol is printed on a cloth.
      (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T16:26:54.000+08:00
    imagesource: 'fb272b86-81e9-4743-94a8-8be204babe7b'
    primarytype: 'composition'
    uuid: 'bcc3341c-fb33-4df5-9560-51104a4156f5'
    lead: 'South Korean prosecutors on Sunday said they have requested court approval
      to detain the head of the military drone unit as part of a probe into former
      President Yoon Suk Yeol and drone operations in North Korea.'
    activationstatus: true
    created: 2025-07-20T16:31:40.389+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T16:31:40.651+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T16:31:40.411+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korean prosecutors seek drone chief arrest over operation in North
      Korea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13d453fd-87ca-4807-a138-a7525eda2e66'
      activationstatus: true
      created: 2025-07-20T16:31:40.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.652+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.401+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea -</strong> South Korean prosecutors on
        Sunday said they have requested court approval to detain the head of the military
        drone unit as part of a probe into former President Yoon Suk Yeol and drone
        operations in North Korea.</p>'
    section1:
      primarytype: 'block'
      uuid: '96d3958e-7e1c-4830-914d-46dd38f79c6d'
      activationstatus: true
      created: 2025-07-20T16:31:40.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.654+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The special counsel team last week summoned the chief of the Drone
        Operations Command, Kim Yong-dae, over allegations that Yoon ordered a covert
        drone operation into the North last year to inflame tension between the neighbors
        to justify his martial law decree. The impeached Yoon has denied the allegations.</p>'
    section2:
      primarytype: 'block'
      uuid: '7ff84123-251e-4e1d-a400-6ef9f4f86e2d'
      activationstatus: true
      created: 2025-07-20T16:31:40.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.655+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Friday, Kim told reporters that the incident was part of a "clandestine
        military operation" in response to trash balloons from the North and not to
        provoke the neighbor.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc5a7e64-6682-4c24-8591-ab5808af9cf6'
      activationstatus: true
      created: 2025-07-20T16:31:40.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.656+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.402+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In October, North Korea said the South had sent drones to scatter
        anti-North Korea leaflets over Pyongyang, and published photos of the remains
        of a crashed South Korean military drone.</p>'
    section4:
      primarytype: 'block'
      uuid: '51b25d6b-6a0d-49b9-adcb-b48fbe2123ea'
      activationstatus: true
      created: 2025-07-20T16:31:40.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.658+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'South Korea at the time declined to disclose whether it had sent the
        drones.'
    section5:
      primarytype: 'block'
      uuid: '8be7add0-6aa9-49a2-823e-71baedd2cb01'
      activationstatus: true
      created: 2025-07-20T16:31:40.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.659+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Kim was arrested on Friday without a court warrant, local media reported.'
    section6:
      primarytype: 'block'
      uuid: 'fa084b4c-1aac-4d0a-80a1-33501abe9294'
      activationstatus: true
      created: 2025-07-20T16:31:40.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.660+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.403+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prosecutors and police are permitted to conduct an "emergency arrest"
        if they have a strong belief that someone is guilty of a serious crime and
        that there is a risk that the individual might flee or destroy evidence.</p>'
    section7:
      primarytype: 'block'
      uuid: '8c4057bf-d263-4e0b-873a-724b07fdd891'
      activationstatus: true
      created: 2025-07-20T16:31:40.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.661+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Prosecutors stepped up investigations into the drone operation after
        indicting the jailed ex-President Yoon on additional charges for his short-lived
        declaration of martial law in December.'
    section8:
      primarytype: 'block'
      uuid: '70592101-1260-4565-a533-ce4fd4f64f7c'
      activationstatus: true
      created: 2025-07-20T16:31:40.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:31:40.662+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:31:40.404+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunjoo Jin, Ju-min Park and Jack Kim; Editing
        by Christopher Cushing)</em></p>'
  'START HERE----->house-lawmakers-blast-padilla-bill-lowering-criminal-liability-age':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'Children gathered along a street. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T16:44:53.000+08:00
    imagesource: '11291e6f-281f-4aca-8970-bf7d455cbeff'
    primarytype: 'composition'
    uuid: '391d0e95-fbb1-4549-a7e4-4308addd1d09'
    lead: 'Two House lawmakers have blasted Senator Robin Padilla’s proposed bill
      seeking to lower the age of criminal liability from 15 to 10.'
    activationstatus: true
    created: 2025-07-20T16:49:19.630+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T16:49:19.969+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T16:49:19.671+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House lawmakers blast Padilla’s bill lowering age of criminal liability'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4e8dcb6e-2715-4b30-9dcc-e0091b9b62cd'
      activationstatus: true
      created: 2025-07-20T16:49:19.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.970+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.665+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two House lawmakers
        have blasted Senator Robin Padilla’s proposed bill seeking to lower the age
        of criminal liability from 15 to 10.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f92d6a64-38c7-44a1-b143-9c044efef903'
      activationstatus: true
      created: 2025-07-20T16:49:19.654+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.971+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.654+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In separate statements on Sunday, July 20, Mamamayang Liberal party-list
        Rep. Leila de Lima and Kabataan party-list Rep. Renee Co said the proposed
        bill does not address the issue of criminality.'
    section2:
      primarytype: 'block'
      uuid: '6e892f66-ce98-461e-9656-33677d2029d0'
      activationstatus: true
      created: 2025-07-20T16:49:19.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'De Lima said a child who has lost his/her way, should be cared for
        and given hope instead of being punished in jail.'
    section3:
      primarytype: 'block'
      uuid: 'df4e3396-3657-4d31-a6b3-29b4799b76a7'
      activationstatus: true
      created: 2025-07-20T16:49:19.655+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.655+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We do not fix a broken justice system by putting its weight on
        the smallest, weakest shoulders. We fix it by asking hard questions: Bakit
        may batang nalululong sa krimen? Sino ang tunay na nakikinabang sa mga pagkakasalang
        ito? Saan tayo nagkulang bilang lipunan?” she said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'ce8d5bd4-ebfd-40cb-b8e1-ab13456c68a5'
      activationstatus: true
      created: 2025-07-20T16:49:19.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.975+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Why are there children exposed to crimes? Who truly benefits
        from these crimes? Where did we lack as a society?]'
    section5:
      primarytype: 'block'
      uuid: 'eb02d826-7768-4f5c-b8e1-df3433fee4d9'
      activationstatus: true
      created: 2025-07-20T16:49:19.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.976+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'De Lima also stressed the difference between jailing children and rehabilitating
        them is “life changing” as what she witnessed when she was justice chief.'
    section6:
      primarytype: 'block'
      uuid: '1dca41ba-34fb-4416-94f7-9d86c2cc6a8f'
      activationstatus: true
      created: 2025-07-20T16:49:19.656+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.977+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.656+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co, meanwhile, questioned what she calls anger toward children and
        Padilla’s protection of former President Rodrigo Duterte, who has been <a
        href="https://www.newswatchplus.ph/news/2025/3/11/duterte-arrested-crimes-against-humanity.html"><strong>detained
        in an International Criminal Court facility</strong></a> for his bloody drug
        war.</p>'
    section7:
      primarytype: 'block'
      uuid: 'a1bfd0a2-597e-4823-ada7-a8cbc25e5a2d'
      activationstatus: true
      created: 2025-07-20T16:49:19.657+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.978+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.657+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Walang batang kusang papatay ng kapwa tao dahil lang protektado siya
        sa pagkakulong,” she said.'
    section8:
      primarytype: 'block'
      uuid: '0ba07d00-5bd4-4525-9822-a1fef3a09725'
      activationstatus: true
      created: 2025-07-20T16:49:19.657+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.980+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.657+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: No kid would be encouraged to kill just because he/she
        is protected from jail time.]'
    section9:
      primarytype: 'block'
      uuid: '974a66ff-2cce-4151-97db-3978e74ce143'
      activationstatus: true
      created: 2025-07-20T16:49:19.658+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.981+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.658+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Bakit gusto niyong iligtas sa paglilitis si Rodrigo Duterte na
        mastermind ng mga heinous crimes na pumaslang ng libo-libong kabataan habang
        pangulo, pero ang mga batang nagkasala, gigil na gigil kayong habuling mapakulong?
        Ang mga bata, kahit pa labis ang paglabag, pwede pa magbago — pero ang matandang
        walang konsensiya sa kasalanan niya, hindi na,” Co said.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b0cb3e96-7892-4fcf-b27f-6ea1e5210555'
      activationstatus: true
      created: 2025-07-20T16:49:19.658+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.982+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.658+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Why do you want to spare Rodrigo Duterte from trial
        when he is the mastermind of heinous crimes that killed thousands of youth
        while he was president, yet you want children who committed mistakes to be
        jailed? Kids, even if they violated much, can still change - but an old man
        without remorse, not anymore.]</p>'
    section11:
      primarytype: 'block'
      uuid: '29ea4f54-bc81-4b58-9bd3-943f2b14d42e'
      activationstatus: true
      created: 2025-07-20T16:49:19.659+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.983+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.659+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Co pushed for a livable wage and access to quality education, saying
        these will make children grow into a patriotic and humane individual.</p>'
    section12:
      primarytype: 'block'
      uuid: 'de842817-eec5-474a-81aa-b4660262e8ff'
      activationstatus: true
      created: 2025-07-20T16:49:19.659+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T16:49:19.984+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T16:49:19.659+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As for de Lima, the implementation of the Juvenile Justice and Welfare
        Act should be strengthened as the law is already “progressive and rooted in
        restorative justice.”</p>'
