      lastmodified: 2025-07-20T13:09:58.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The country’s caretakers during Marcos’ visit are Executive Secretary
        Lucas Bersamin, Justice Secretary Jesus Crispin Remulla, and Agrarian Reform
        Secretary Conrado Estrella III.</p>'
