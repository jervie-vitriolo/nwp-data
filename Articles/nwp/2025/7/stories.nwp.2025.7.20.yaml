    title: '3 reported dead due to ‘Crising,’ habagat - NDRRMC'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d20840d-9f08-4de8-9fa0-4681e5f20252'
      activationstatus: true
      created: 2025-07-20T10:05:49.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.978+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Three people were reported
        dead due to the combined effects of Severe Tropical Storm Crising (international
        name: Wipha) and the southwest monsoon, government data showed on Sunday,
        July 20.</p>'
    section1:
      primarytype: 'block'
      uuid: '2efc6a68-745c-4a55-91e0-75bf5b2c8edd'
      activationstatus: true
      created: 2025-07-20T10:05:49.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.979+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Based on the National Disaster Risk Reduction and Management Council
        (NDRRMC) report, two of the fatalities were from Northern Mindanao while the
        other one was from Davao Region.'
    section2:
      primarytype: 'block'
      uuid: '80d67958-67a0-4ee2-a9ec-bfcc76e685fe'
      activationstatus: true
      created: 2025-07-20T10:05:49.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.979+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Three individuals from Soccsksargen, meanwhile, were reported hurt
        by the weather disturbances. Another three from Western Visayas remain missing.'
    section3:
      primarytype: 'block'
      uuid: 'cdc0dd0d-063b-464d-b320-0a7565eed53d'
      activationstatus: true
      created: 2025-07-20T10:05:49.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.980+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Crising” and the southwest monsoon has affected 120,008 families or
        370,289 individuals, the NDRRMC figures stated. Of which, around 6,000 households
        are in evacuation centers.'
    section4:
      primarytype: 'block'
      uuid: '59673971-54cb-45bd-bd8c-6ef00e75be58'
      activationstatus: true
      created: 2025-07-20T10:05:49.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.980+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Central Luzon has the most affected population at 40,033 families.'
    section5:
      primarytype: 'block'
      uuid: '6d8e1467-2a7f-4f88-b706-67f5126a8d3e'
      activationstatus: true
      created: 2025-07-20T10:05:49.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.981+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Around 400 houses were reported damaged across the country.'
    section6:
      primarytype: 'block'
      uuid: '70353f3e-59ff-4bd0-990c-5245eada74d7'
      activationstatus: true
      created: 2025-07-20T10:05:49.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.981+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Infrastructure damage was estimated at P11.5 million.'
    section7:
      primarytype: 'block'
      uuid: '5b340cb6-8da4-4df3-8b5f-2b05b95ae99f'
      activationstatus: true
      created: 2025-07-20T10:05:49.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:06:08.982+08:00
      lastactivatedby: 'daniza-nwp'
      lastmodified: 2025-07-20T10:05:49.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Crising” exited the Philippine area of responsibility on Saturday.</p>'
  'START HERE----->japan-heads-to-polls':
    author: 'Tim Kelly, Reuters'
    caption: 'A voter casts her ballot in the Upper House election at a polling
      station in Tokyo, Japan July 20, 2025. (Manami Yamada/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T10:46:39.000+08:00
    imagesource: '25fb1f0a-7609-462d-81e5-132a6cdf65ee'
    primarytype: 'composition'
    uuid: '7270b976-dde7-4e5b-8151-1a52d5862133'
    lead: 'Japanese voters could unleash political turmoil as they head to the polls
      on Sunday in a tightly contested upper house election, with rising prices and
      immigration concerns threatening to weaken Prime Minister Shigeru Ishiba’s
      grip on power.'
    activationstatus: true
    created: 2025-07-20T10:53:03.408+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T10:53:03.711+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T10:53:03.438+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan heads to polls in key test for Prime Minister Ishiba'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79b637ee-60ff-45d8-ab94-709f6e552352'
      activationstatus: true
      created: 2025-07-20T10:53:03.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.423+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japanese voters could unleash political
        turmoil as they head to the polls on Sunday in a tightly contested upper house
        election, with rising prices and immigration concerns threatening to weaken
        Prime Minister Shigeru Ishiba’s grip on power.</p>'
    section1:
      primarytype: 'block'
      uuid: '7064efb5-8545-44f5-b22b-6a368aab0b2e'
      activationstatus: true
      created: 2025-07-20T10:53:03.423+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.423+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Opinion polls suggest Ishiba’s Liberal Democratic Party and coalition
        partner Komeito may fall short of the 50 seats needed to retain control of
        the 248-seat upper house of parliament in an election where half the seats
        are up for grabs.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b016a467-41cf-41ab-8d95-f62681792167'
      activationstatus: true
      created: 2025-07-20T10:53:03.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The polls show smaller opposition parties pushing for tax cuts and
        increased public spending are set to gain, among them the right-wing Sanseito,
        which vows to curb immigration, oppose foreign capital inflows and reverse
        gender equality moves.</p>'
    section3:
      primarytype: 'block'
      uuid: '53a6345c-41bb-4db0-8241-9bba89e98da7'
      activationstatus: true
      created: 2025-07-20T10:53:03.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A poor showing by the coalition could shake investor confidence
        in the world’s fourth-largest economy and disrupt critical trade talks with
        the United States, analysts said.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd08ab781-6960-40ac-a656-4a1ea22824fd'
      activationstatus: true
      created: 2025-07-20T10:53:03.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.718+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Ishiba may have to choose between making way for a new LDP leader or
        scrambling to secure the backing of some opposition parties with policy compromises,
        said Rintaro Nishimura, an associate at the Asia Group in Japan.'
    section5:
      primarytype: 'block'
      uuid: '55f0b565-ad17-4c4a-aeb1-26c4b3bf86a6'
      activationstatus: true
      created: 2025-07-20T10:53:03.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.719+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Each scenario requires the LDP and Komeito to make certain concessions,
        and will be challenging, as any potential partner has leverage in the negotiations."</p>'
    section6:
      primarytype: 'block'
      uuid: '5ce811b0-b388-4289-9e3f-e9e07763586d'
      activationstatus: true
      created: 2025-07-20T10:53:03.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.720+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>After the election, Japan faces a deadline of August 1 to strike
        a trade deal with the United States or face punishing tariffs in its largest
        export market.</p>'
    section7:
      primarytype: 'block'
      uuid: '234cef60-6f14-4aee-8c69-29049085f45e'
      activationstatus: true
      created: 2025-07-20T10:53:03.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.721+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Such import levies could squeeze the economy and further pressure
        the government to give financial relief to households already reeling from
        inflation, such as a doubling of rice prices since last year.</p>'
    section8:
      primarytype: 'block'
      uuid: '327000ad-6b7e-44ba-ac17-bb97cb6bc678'
      activationstatus: true
      created: 2025-07-20T10:53:03.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.722+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With an eye on a jittery government bond market, the LDP has called
        for fiscal restraint, rejecting opposition calls for major tax cuts and welfare
        spending to soften the blow.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bd331c69-33e3-4183-bacc-c6095e839e1c'
      activationstatus: true
      created: 2025-07-20T10:53:03.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.723+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ishiba’s administration lost its majority in the more powerful
        lower house in October.</p>'
    section10:
      primarytype: 'block'
      uuid: '010deccf-9258-49f9-b838-6a83e916d24b'
      activationstatus: true
      created: 2025-07-20T10:53:03.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.724+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That was the LDP’s worst showing in 15 years, roiling financial
        markets and leaving the prime minister vulnerable to no-confidence motions
        that could topple his administration and trigger a fresh general election.</p>'
    section11:
      primarytype: 'block'
      uuid: '337b5445-358e-46e2-ab07-2e12f49efa64'
      activationstatus: true
      created: 2025-07-20T10:53:03.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.725+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ruled by the LDP for most of the post-war period, Japan has so far
        largely avoided the social division and fracturing of politics seen in other
        industrialised democracies.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bc879eb8-dd19-4bb1-92ef-524f515bf4ae'
      activationstatus: true
      created: 2025-07-20T10:53:03.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.726+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Voting ends at 8 p.m. (1100 GMT), when media are expected to project
        results based on exit polls.'
    section13:
      primarytype: 'block'
      uuid: '6db2df59-d605-4902-b565-8dda8c0a3c6c'
      activationstatus: true
      created: 2025-07-20T10:53:03.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T10:53:03.727+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T10:53:03.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Kelly; Editing by Clarence Fernandez and Edmund
        Klamann)</em></p>'
  'START HERE----->haywood-optimistic-nba-return-to-seattle-las-vegas':
    author: 'Rory Carroll, Reuters'
    caption: 'NBA Hall of Famer Spencer Haywood (NBA History/X)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T10:56:57.000+08:00
    imagesource: 'c10b4b03-8644-4bf0-9853-b17c4610f2db'
    primarytype: 'composition'
    uuid: 'd116bbd0-e0c7-4a3f-aa7c-b9a20e08723b'
    lead: 'NBA Hall of Famer Spencer Haywood says excitement is building in both
      Seattle and Las Vegas as the league considers expansion, with recent meetings
      fueling speculation that both cities could soon be home to new franchises.'
    activationstatus: true
    created: 2025-07-20T11:12:02.896+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T11:12:03.215+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T11:12:02.926+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Former Sonics star Haywood optimistic about NBA’s return to Seattle,
      Las Vegas'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f9cda2b5-603b-498e-a73d-dee02f285865'
      activationstatus: true
      created: 2025-07-20T11:12:02.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Los Angeles, California, US -</strong> NBA Hall of Famer
        Spencer Haywood says excitement is building in both Seattle and Las Vegas
        as the league considers expansion, with recent meetings fueling speculation
        that both cities could soon be home to new franchises.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a8edae3-bcdd-48e7-9306-4dbfd5977ed9'
      activationstatus: true
      created: 2025-07-20T11:12:02.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"They just had the meetings yesterday. Adam and everyone - Seattle,
        and Las Vegas. So that’s pretty exciting," Haywood told Reuters at ESPYs
        on Wednesday, referring to discussions involving NBA Commissioner Adam Silver
        and the NBA Board of Governors in Las Vegas this week.</p>'
    section2:
      primarytype: 'block'
      uuid: '3e9302ad-e0ee-49d6-b020-add10e951aaa'
      activationstatus: true
      created: 2025-07-20T11:12:02.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Seattle has been without an NBA team since the SuperSonics relocated
        and became the Oklahoma City Thunder in 2008.</p>'
    section3:
      primarytype: 'block'
      uuid: '560f30e9-f923-4cec-bf8d-2b9d2fb5718c'
      activationstatus: true
      created: 2025-07-20T11:12:02.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Las Vegas, which has never hosted an NBA franchise, has emerged
        as a prominent sports destination in recent years, buoyed by the success of
        the WNBA’s Aces and the NHL’s Golden Knights.</p>'
    section4:
      primarytype: 'block'
      uuid: '31472cec-6a78-4b30-bdb9-8cd797846881'
      activationstatus: true
      created: 2025-07-20T11:12:02.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.221+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I live in Las Vegas and I was just up in Seattle. We just put up a
        statue for Lenny Wilkins. We're getting ready."'
    section5:
      primarytype: 'block'
      uuid: 'a0260076-752a-4990-9118-8f576edd855e'
      activationstatus: true
      created: 2025-07-20T11:12:02.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Haywood, who starred for the Sonics alongside fellow Hall of Famer
        Wilkins, suggested a return of the team could come within the next three years.'
    section6:
      primarytype: 'block'
      uuid: '1b2bc3b7-6d1e-4c3d-9b18-0965255c54da'
      activationstatus: true
      created: 2025-07-20T11:12:02.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"All my stuff, Lenny Wilkins' stuff, and Gary Payton’s stuff is in
        storage at the Hall of Fame for when they come back," he said with a smile.'
    section7:
      primarytype: 'block'
      uuid: 'efddc6de-8093-44fa-be0c-c947d32911f8'
      activationstatus: true
      created: 2025-07-20T11:12:02.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The former Olympian noted the passionate support for basketball in
        Seattle, where fans turned out in large numbers to honor Wilkins despite the
        absence of a team.'
    section8:
      primarytype: 'block'
      uuid: '47412b22-bc66-427a-9b60-5a128986003d'
      activationstatus: true
      created: 2025-07-20T11:12:02.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.226+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The fans are hungry. We had thousands of people who came out for a
        statue unveil of Lenny Wilkins, with no team," Haywood said.'
    section9:
      primarytype: 'block'
      uuid: '8f9ce2d9-c35e-4190-8fbd-ddf7adbfa639'
      activationstatus: true
      created: 2025-07-20T11:12:02.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.227+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Las Vegas, where construction on a new stadium for Major League Baseball’s
        Athletics recently got underway, is also poised for NBA action, according
        to Haywood.'
    section10:
      primarytype: 'block'
      uuid: '187593f2-a76f-4ec6-abb7-be7f36917191'
      activationstatus: true
      created: 2025-07-20T11:12:02.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.228+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Same thing with Las Vegas. We have seen it with the Aces, they've
        won championships. Same thing for the Golden Knights," he said.'
    section11:
      primarytype: 'block'
      uuid: 'fd1ba188-c20a-4d8e-ba7c-fbecb64536e6'
      activationstatus: true
      created: 2025-07-20T11:12:02.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.229+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Sports is a good thing."'
    section12:
      primarytype: 'block'
      uuid: '028e71a4-a57e-42cc-b20f-92a1b146a1b0'
      activationstatus: true
      created: 2025-07-20T11:12:02.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.230+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Commissioner Silver has previously expressed interest in expanding
        the 30-team league - with Seattle and Las Vegas considered the front-runners
        - though no official announcement has been made.'
    section13:
      primarytype: 'block'
      uuid: 'ffd9d135-01f6-46d3-8cdf-17d2c3a43c02'
      activationstatus: true
      created: 2025-07-20T11:12:02.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.232+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Silver said after the Board of Governors' meetings that committees
        at the league have been tasked with further evaluating potential expansion.'
    section14:
      primarytype: 'block'
      uuid: 'b552af65-0527-4827-8482-93f8f51194ca'
      activationstatus: true
      created: 2025-07-20T11:12:02.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.233+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Haywood and fans in Seattle and Las Vegas, the prospect of NBA
        basketball appears closer than ever.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f3c679f2-0fc9-4f7f-ab01-57d15d26cd51'
      activationstatus: true
      created: 2025-07-20T11:12:02.914+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:12:03.234+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:12:02.914+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rory Carroll in Los Angeles; Editing by Marguerita
        Choy)</em></p>'
  'START HERE----->ukraine-offers-russia-more-talks':
    author: 'Reuters'
    caption: 'Ukraine’s President Volodymyr Zelenskiy (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T11:14:50.000+08:00
    imagesource: 'fda25a26-dfe2-4fa6-85da-ba6af817b835'
    primarytype: 'composition'
    uuid: 'fcd60558-92b3-4ec4-b9f0-8bc7c84b74e1'
    lead: 'Ukraine’s President Volodymyr Zelenskiy said Kyiv has sent Moscow an
      offer to hold another round of peace talks next week, and that he wanted to
      speed up negotiations for a ceasefire.'
    activationstatus: true
    created: 2025-07-20T11:17:44.208+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T11:17:44.451+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T11:17:44.231+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ukraine’s Zelenskiy offers Russia more talks next week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd14a5b99-d912-4db4-acf1-31944b02f8c0'
      activationstatus: true
      created: 2025-07-20T11:17:44.222+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Kyiv, Ukraine -</strong> Ukraine’s President Volodymyr
        Zelenskiy said on Saturday that Kyiv has sent Moscow an offer to hold another
        round of peace talks next week, and that he wanted to speed up negotiations
        for a ceasefire.</p>'
    section1:
      primarytype: 'block'
      uuid: '26a2eea1-75b1-4c1b-aa5c-4895df38d846'
      activationstatus: true
      created: 2025-07-20T11:17:44.222+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine and Russia have held two rounds of talks in Istanbul over
        the past five months. They have agreed to swap prisoners but made no breakthroughs
        in ending almost three and a half years of conflict that started with Russia’s
        2022 invasion.</p>'
    section2:
      primarytype: 'block'
      uuid: '6977f0ea-2a74-4952-85c8-7606f565c123'
      activationstatus: true
      created: 2025-07-20T11:17:44.222+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.222+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Everything should be done to achieve a ceasefire," Zelenskiy said
        in his evening address to the nation. "The Russian side should stop hiding
        from decisions," he added.</p>'
    section3:
      primarytype: 'block'
      uuid: '4424c672-29dc-4645-8f49-fe54c06e7b4e'
      activationstatus: true
      created: 2025-07-20T11:17:44.223+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The president said Rustem Umerov, who headed the Ukrainian delegation
        at both talks in Istanbul, had sent the Russian side the offer to hold the
        meeting next week, but gave no more details.</p>'
    section4:
      primarytype: 'block'
      uuid: 'c2372d59-c818-4385-ba4f-99ccabbe6db7'
      activationstatus: true
      created: 2025-07-20T11:17:44.223+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Umerov, a former defense minister, was appointed last week as the
        head of the National Security and Defence Council and tasked with adding more
        momentum to the negotiations.</p>'
    section5:
      primarytype: 'block'
      uuid: '8a702d37-0117-45a7-9808-54374970a91c'
      activationstatus: true
      created: 2025-07-20T11:17:44.223+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.223+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Russia has been pressing a grinding offensive along the eastern front
        in Ukraine’s Donetsk region. It has repeatedly said it is ready for a new
        round of talks but has not backed down from what Kyiv and its allies describe
        as its maximalistwar aims.'
    section6:
      primarytype: 'block'
      uuid: 'b2b66efd-8552-4f1a-bdae-f2a6a28ce455'
      activationstatus: true
      created: 2025-07-20T11:17:44.224+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>US President Donald Trump, who has sharpened his tone against Russia
        in recent weeks amid worsening air strikes on Ukrainian cities, threatened
        harsher sanctionson Russia earlier this month if a peace deal was not reached
        within 50 days.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c4d7913e-c05e-4221-8acf-0e48a597ef4a'
      activationstatus: true
      created: 2025-07-20T11:17:44.224+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:17:44.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:17:44.224+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Olena Harmash; Editing by Andrew Heavens)</em></p>'
  'START HERE----->trump-funding-cut-stalls-water-projects':
    author: 'Ammu Kannampilly and Andy Sullivan, Reuters'
    caption: 'US President Donald Trump (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T11:24:00.000+08:00
    imagesource: '0e25730d-cc13-49f5-99e6-29d1ab8c15d2'
    primarytype: 'composition'
    uuid: 'f1a0f6fa-f0ae-48bc-917a-4cd25b726113'
    lead: 'The Trump administration’s decision to slash nearly all US foreign aid
      has left dozens of water and sanitation projects half-finished across the globe,
      creating new hazards for some of the people they were designed to benefit, Reuters
      has found.'
    activationstatus: true
    created: 2025-07-20T11:36:35.694+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T11:36:36.278+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T11:36:35.760+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump’s funding cut stalls water projects, increasing risks for millions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b5c28ba1-7279-493b-8e25-a810ac929723'
      activationstatus: true
      created: 2025-07-20T11:36:35.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.279+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Taveta, Kenya -</strong> The Trump administration’s decision
        to slash nearly all US foreign aid has left dozens of water and sanitation
        projects half-finished across the globe, creating new hazards for some of
        the people they were designed to benefit, Reuters has found.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b0b518c6-706e-4355-8cbe-df8bdacde6ef'
      activationstatus: true
      created: 2025-07-20T11:36:35.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.281+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Reuters has identified 21 unfinished projects in 16 countries after
        speaking to 17 sources familiar with the infrastructure plans. Most of these
        projects have not previously been reported.'
    section2:
      primarytype: 'block'
      uuid: '39bcf411-9414-4aac-aa06-3257d113923c'
      activationstatus: true
      created: 2025-07-20T11:36:35.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.282+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With hundreds of millions of dollars in funding cancelled since
        January, workers have put down their shovels and left holes half dug and building
        supplies unguarded, according to interviews with US and local officials and
        internal documents seen by Reuters.</p>'
    section3:
      primarytype: 'block'
      uuid: '60457971-e0ec-422a-8733-208c69ba857b'
      activationstatus: true
      created: 2025-07-20T11:36:35.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>As a result, millions of people who were promised clean drinking
        water and reliable sanitation facilities by the United States have been left
        to fend for themselves.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd669fdb8-d731-4cf6-98a8-edd7899e2a09'
      activationstatus: true
      created: 2025-07-20T11:36:35.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Water towers intended to serve schools and health clinics in Mali
        have been abandoned, according to two US officials who spoke on condition
        of anonymity. In Nepal, construction was halted on more than 100 drinking
        water systems, leaving plumbing supplies and 6,500 bags of cement in local
        communities. The Himalayan nation will use its own funds to finish the job,
        according to the country’s water minister Pradeep Yadav.</p>'
    section5:
      primarytype: 'block'
      uuid: '39740bac-e0a7-436a-a63d-ef03c4bdd2d0'
      activationstatus: true
      created: 2025-07-20T11:36:35.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Lebanon, a project to provide cheap solar power to water utilities
        was scrapped, costing some 70 people their jobs and halting plans to improve
        regional services. The utilities are now relying on diesel and other sources
        to power their services, said Suzy Hoayek, an adviser to Lebanon’s energy
        ministry.</p>'
    section6:
      primarytype: 'block'
      uuid: 'cad33b50-72df-405b-84fc-fd65f1a3eadd'
      activationstatus: true
      created: 2025-07-20T11:36:35.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.287+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Kenya, residents of Taita Taveta County say they are now more
        vulnerable to flooding than they had been before, as half-finished irrigation
        canals could collapse and sweep away crops. Community leaders say it will
        cost $2,000 to lower the risk – twice the average annual income in the area.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c2f390c0-44bf-422b-9c7a-800f7ad650f0'
      activationstatus: true
      created: 2025-07-20T11:36:35.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"I have no protection from the flooding that the canal will now cause,
        the floods will definitely get worse," said farmer Mary Kibachia, 74.'
    section8:
      primarytype: 'block'
      uuid: 'cf195f67-8169-4590-83e9-76eb5d983436'
      activationstatus: true
      created: 2025-07-20T11:36:35.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Bipartisan support</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'fbd34fce-4eb2-42bf-8463-5014e4b5e10f'
      activationstatus: true
      created: 2025-07-20T11:36:35.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump’s dismantling of the US Agency for International Development
        has left life-saving food and medical aid rotting in warehouses and thrown
        humanitarian efforts around the world into turmoil. The cuts may cause an
        additional 14 million deaths by 2030, according to research published in The
        Lancet medical journal.</p>'
    section10:
      primarytype: 'block'
      uuid: '5c296710-7162-49c7-97c9-613e81caeb4c'
      activationstatus: true
      created: 2025-07-20T11:36:35.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Trump administration and its supporters argue that the United States
        should spend its money to benefit Americans at home rather than sending it
        abroad, and say USAID had strayed from its original mission by funding projects
        like LGBT rights in Serbia.'
    section11:
      primarytype: 'block'
      uuid: 'c5ef82f2-8f8b-4898-9214-116dbcf2ad45'
      activationstatus: true
      created: 2025-07-20T11:36:35.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With an annual budget of $450 million, the US water projects accounted
        for a small fraction of the $61 billion in foreign aid distributed by the
        United States last year.</p>'
    section12:
      primarytype: 'block'
      uuid: '5b5b95f6-dd76-42c8-af6c-e39c15e56c27'
      activationstatus: true
      created: 2025-07-20T11:36:35.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Before Trump’s reelection in November, the water projects had not
        been controversial in Washington. A 2014 law that doubled funding passed both
        chambers of Congress unanimously.'
    section13:
      primarytype: 'block'
      uuid: 'd093f41a-7965-4067-86e7-a0d060dce02f'
      activationstatus: true
      created: 2025-07-20T11:36:35.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Advocates say the United States has over the years improved the lives
        of tens of millions of people by building pumps, irrigation canals, toilets
        and other water and sanitation projects. That means children are less likely
        to die of water-borne diseases like diarrhea, girls are more likely to stay
        in school, and young men are less likely to be recruited by extremist groups,
        said John Oldfield, a consultant and lobbyist for water infrastructure projects.'
    section14:
      primarytype: 'block'
      uuid: '9249e611-e032-47b5-9eda-1779a38e138a'
      activationstatus: true
      created: 2025-07-20T11:36:35.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.297+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Do we want girls carrying water on their heads for their families?
        Or do you want them carrying school books?” he said.</p>'
    section15:
      primarytype: 'block'
      uuid: '55b2f6e0-c715-4466-ab3f-17c962ad2142'
      activationstatus: true
      created: 2025-07-20T11:36:35.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.298+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The US State Department, which has taken over foreign aid from USAID,
        did not respond to a request for comment about the impact of halting the water
        projects.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e296f665-a01f-4f9a-b41d-04644442da11'
      activationstatus: true
      created: 2025-07-20T11:36:35.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.299+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The agency has restored some funding for life-saving projects, but
        Secretary of State Marco Rubio has said American assistance will be more limited
        going forward.'
    section17:
      primarytype: 'block'
      uuid: '946f4a35-d4fd-4999-ab05-3474f33dd57c'
      activationstatus: true
      created: 2025-07-20T11:36:35.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.300+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'At least one water project has been restarted. Funding for a $6 billion
        desalination plant in Jordan was restored after a diplomatic push by King
        Abdullah.'
    section18:
      primarytype: 'block'
      uuid: 'f55d4acd-908b-4e95-9e2d-b583b2eb2e6b'
      activationstatus: true
      created: 2025-07-20T11:36:35.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.301+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'But funding has not resumed for projects in other countries including
        Ethiopia, Tanzania, and the Democratic Republic of the Congo, say people familiar
        with those programs who spoke on condition of anonymity.'
    section19:
      primarytype: 'block'
      uuid: '53246252-da99-43ed-8325-4bdd04c00840'
      activationstatus: true
      created: 2025-07-20T11:36:35.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.302+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'That means women in those areas will have to walk for hours to collect
        unsafe water, children will face increased disease risk and health facilities
        will be shuttered, said Tjada D’Oyen McKenna, CEO of Mercy Corps, a nonprofit
        that worked with USAID on water projects in Congo, Nigeria and Afghanistan
        that were intended to benefit 1.7 million people.'
    section20:
      primarytype: 'block'
      uuid: '9fe9c428-5697-4bb9-b72b-49029848113a'
      activationstatus: true
      created: 2025-07-20T11:36:35.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.303+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This isn’t just the loss of aid — it’s the unraveling of progress,
        stability, and human dignity,” she said.'
    section21:
      primarytype: 'block'
      uuid: '19e55ffc-0829-4db4-807f-00974be14854'
      activationstatus: true
      created: 2025-07-20T11:36:35.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.304+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>The perils of fetching water</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '2fff2d60-1e0b-4f26-878c-d0cd22a783f2'
      activationstatus: true
      created: 2025-07-20T11:36:35.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.306+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In eastern Congo, where fighting between Congolese forces and M23
        rebels has claimed thousands of lives, defunct USAID water kiosks now serve
        as play areas for children.</p>'
    section23:
      primarytype: 'block'
      uuid: 'e099278e-34f8-4c25-a4fc-bac1a84bebc2'
      activationstatus: true
      created: 2025-07-20T11:36:35.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.307+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Evelyne Mbaswa, 38, told Reuters her 16-year-old son went to fetch
        water in June and never came home – a familiar reality to families in the
        violence-wracked region.'
    section24:
      primarytype: 'block'
      uuid: 'b9c570d8-ce25-4ff3-a915-aaddad0f90ab'
      activationstatus: true
      created: 2025-07-20T11:36:35.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.308+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“When we send young girls, they are raped, young boys are kidnapped....
        All this is because of the lack of water,” the mother of nine said.'
    section25:
      primarytype: 'block'
      uuid: '67e4e98d-32cf-4cb1-995c-24bc00c0b148'
      activationstatus: true
      created: 2025-07-20T11:36:35.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.309+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.721+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'A spokesperson for the Congolese government did not respond to requests
        for comment.'
    section26:
      primarytype: 'block'
      uuid: 'f3d00032-d52a-4ef2-9ecd-75ee81251086'
      activationstatus: true
      created: 2025-07-20T11:36:35.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.310+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.721+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In Kenya, USAID was in the midst of a five-year, $100 million project
        that aimed to provide drinking water and irrigation systems for 150,000 people
        when contractors and staffers were told in January to stop their work, according
        to internal documents seen by Reuters. Only 15% of the work had been completed
        at that point, according to a May 15 memo by DAI Global LLC, the contractor
        on the project.'
    section27:
      primarytype: 'block'
      uuid: '0aa10eb4-9f8a-445e-ae41-ce1f88c4f41d'
      activationstatus: true
      created: 2025-07-20T11:36:35.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.311+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That has left open trenches and deep holes that pose acute risks
        for children and livestock and left $100,000 worth of pipes, fencing and other
        materials exposed at construction sites, where they could degrade or be looted,
        according to other correspondence seen by Reuters. USAID signage at those
        sites makes clear who is responsible for the half-finished work, several memos
        say.</p>'
    section28:
      primarytype: 'block'
      uuid: '82ec0c56-7d67-469a-9bfc-6f54f2da2f2d'
      activationstatus: true
      created: 2025-07-20T11:36:35.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.312+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>That could hurt the United States' reputation and potentially give
        a boost to extremist groups seeking fresh recruits in the region, according
        to a draft memo from the US embassy in Nairobi to the State Department seen
        by Reuters.</p>'
    section29:
      primarytype: 'block'
      uuid: '2d5b519d-ff66-493a-b2bf-31c3fa439736'
      activationstatus: true
      created: 2025-07-20T11:36:35.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.313+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The al Qaeda-linked al Shabaab group based in Somalia has been responsible
        for a string of high-profile attacks in Kenya, including an assault on a university
        in 2015 that killed at least 147 people.</p>'
    section30:
      primarytype: 'block'
      uuid: '2ab6b690-e483-4573-af13-457545a883fa'
      activationstatus: true
      created: 2025-07-20T11:36:35.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.315+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The reputational risk of not finishing these projects could turn
        into a security risk," the memo said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'b6d63b49-7e35-40c9-84f4-e22def7702d1'
      activationstatus: true
      created: 2025-07-20T11:36:35.724+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.316+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.724+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Damaging floods</strong></h2>'
    section32:
      primarytype: 'block'
      uuid: '0f33efb4-4b82-4a73-9e59-d7bc1b45f264'
      activationstatus: true
      created: 2025-07-20T11:36:35.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.317+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In Kenya’s Taita Taveta, a largely rural county that has endured
        cyclical drought and flooding, workers had only managed to build brick walls
        along 220 metres of the 3.1-kilometer (1.9 mile) irrigation canal when they
        were ordered to stop, community leaders said. And those walls have not been
        plastered, leaving them vulnerable to erosion.</p>'
    section33:
      primarytype: 'block'
      uuid: 'cda0c8fe-0756-4d97-8a95-c4d186d49218'
      activationstatus: true
      created: 2025-07-20T11:36:35.725+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.318+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.725+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Without plaster, the walls will collapse in heavy rain, and the
        flow of water will lead to the destruction of farms,” said Juma Kubo, a community
        leader.</p>'
    section34:
      primarytype: 'block'
      uuid: '4806a077-2ed6-4dbb-9877-1950ecdf1925'
      activationstatus: true
      created: 2025-07-20T11:36:35.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.319+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The community has asked the Kenyan government and international
        donors to help finish the job, at a projected cost of 68 million shillings
        ($526,000).</p>'
    section35:
      primarytype: 'block'
      uuid: '2cf09e9e-f5e4-4121-b854-86588d7ba43a'
      activationstatus: true
      created: 2025-07-20T11:36:35.726+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.320+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.726+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the meantime, they plan to sell the cement and steel cables left
        on site, Kubo said, to raise money to plaster and backfill the canal.</p>'
    section36:
      primarytype: 'block'
      uuid: '642a15a3-9498-4683-884c-a1e3ef6dd3e6'
      activationstatus: true
      created: 2025-07-20T11:36:35.727+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.321+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.727+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The county government needs to find "funds to at least finish the project
        to the degree we can with the materials we have, if not complete it fully,"
        said Stephen Kiteto Mwagoti, an irrigation officer working for the county.'
    section37:
      primarytype: 'block'
      uuid: 'd99bd621-583f-449e-a6d9-0a43f2263927'
      activationstatus: true
      created: 2025-07-20T11:36:35.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.322+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.728+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Kenyan government did not respond to a request for comment.'
    section38:
      primarytype: 'block'
      uuid: '13ba927a-ff21-4747-98b2-585297db16c4'
      activationstatus: true
      created: 2025-07-20T11:36:35.728+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.323+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.728+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>For Kibachia, who has lived with flooding for years, help cannot
        come soon enough.</p>'
    section39:
      primarytype: 'block'
      uuid: '008c2c90-75e3-49ba-9e74-3ac23ff5e699'
      activationstatus: true
      created: 2025-07-20T11:36:35.729+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.324+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.729+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Three months after work stopped on the project, her mud hut was flooded
        with thigh-deep water.'
    section40:
      primarytype: 'block'
      uuid: '32221282-0224-48ba-9f75-941a1705e8bc'
      activationstatus: true
      created: 2025-07-20T11:36:35.729+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.326+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.729+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"It was really bad this time. I had to use soil to level the floor
        of my house and to patch up holes in the wall because of damage caused by
        the floods," she said.</p>'
    section41:
      primarytype: 'block'
      uuid: '2784b48a-8f2a-40fa-bc6f-edaadda74ba3'
      activationstatus: true
      created: 2025-07-20T11:36:35.730+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.327+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.730+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Where can I go? This is home.”</p>'
    section42:
      primarytype: 'block'
      uuid: 'ece8929b-edeb-477d-92e2-c8713ef2baac'
      activationstatus: true
      created: 2025-07-20T11:36:35.731+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T11:36:36.328+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T11:36:35.731+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ammu Kannampilly in Nairobi and Taveta, Kenya
        and Andy Sullivan in Washington; Additional reporting by Sabiti Djaffar in
        Mugunga, Democratic Republic of Congo, Gopal Sharma in Kathmandu and Maya
        Gebeily, Joelle Kozaily and Ahmad al-Kerdi in Beirut; Editing by Don Durfee
        and Deepa Babington)</em></p>'
  'START HERE----->marcos-heads-to-us-to-discuss-tariff-security-with-trump':
