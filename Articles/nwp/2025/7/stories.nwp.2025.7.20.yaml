      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.182+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Moscow, Russia -</strong> Russia’s defense ministry and
        the mayor of Moscow said it had downed 142 drones overnight, including 27
        over the Moscow region.</p>'
    section1:
      primarytype: 'block'
      uuid: '23a0acc3-eea0-4971-bce3-641a4a90ba03'
      activationstatus: true
      created: 2025-07-20T17:16:41.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:16:41.389+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The drones were reportedly shot down over a number regions in the
        European part of Russia, as well as over the Black Sea.</p>'
    section2:
      primarytype: 'block'
      uuid: '1240fa06-2297-48e5-8496-d62eab9b69ae'
      activationstatus: true
      created: 2025-07-20T17:16:41.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:16:41.390+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The latest attacks included four drones headed toward the Russian
        capital, which were downed on Sunday morning, Moscow Mayor Sergei Sobyanin
        said on Telegram around 1000 local time (0700 GMT).</p>'
    section3:
      primarytype: 'block'
      uuid: '5dee1133-f232-422d-9e20-801180942c0b'
      activationstatus: true
      created: 2025-07-20T17:16:41.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:16:41.391+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.183+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>According to Russia’s aviation watchdog Rosaviatsia, four major
        airports serving Moscow - Sheremetyevo, Vnukovo, Domodedovo and Zhukovskiy
        - were affected, resulting in 134 flights being redirected.</p>'
    section4:
      primarytype: 'block'
      uuid: '270cf37e-46f2-4b84-9179-2252c42c6ebb'
      activationstatus: true
      created: 2025-07-20T17:16:41.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:16:41.392+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>By 1000 Moscow time, only two airports remained closed to air traffic
        - Vnukovo in the Moscow region and Grabtsevo in the Kaluga region.</p>'
    section5:
      primarytype: 'block'
      uuid: '66c78e61-54d5-43c7-b6c9-a884a1b445a2'
      activationstatus: true
      created: 2025-07-20T17:16:41.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:16:41.394+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:16:41.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters; Writing by Maxim Rodionov; Editing by
        Guy Faulconbridge)</em></p>'
  'START HERE----->iran-nuclear-talks-european-powers':
    author: 'Reuters'
    caption: 'A file photo of an Iranian flag hoisted over a pile of missiles. (Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T17:18:33.000+08:00
    imagesource: '893dc518-07cc-4a41-baf0-4c25f53e4017'
    primarytype: 'composition'
    uuid: '7bd6daf4-576b-4ce6-9efb-34ff34c2bcf1'
    lead: 'Iran, Britain, France and Germany could hold talks next week on Tehran’s
      nuclear program, Iran’s semi-official Tasnim news agency reported following
      warnings by the three European countries that failure to resume negotiations
      would lead to international sanctions being reimposed on Iran.'
    activationstatus: true
    created: 2025-07-20T17:24:08.343+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T17:24:08.609+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T17:24:08.369+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iran could hold nuclear talks with European powers next week, Tasnim
      reports'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c57ab32d-735a-406e-aad7-d485d4db8247'
      activationstatus: true
      created: 2025-07-20T17:24:08.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.610+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Dubai, UAE -</strong> Iran, Britain, France and Germany
        could hold talks next week on Tehran’s nuclear program, Iran’s semi-official
        Tasnim news agency reported on Sunday, following warnings by the three European
        countries that failure to resume negotiations would lead to international
        sanctions being reimposed on Iran.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b18bfec5-eedd-4709-9653-f9b27a621992'
      activationstatus: true
      created: 2025-07-20T17:24:08.357+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.357+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The principle of talks has been agreed upon, but consultations
        are continuing on the time and place of the talks. The country in which the
        talks could be held next week has not been finalized," Tasnim reported, quoting
        a source informed on the matter.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ebfc851a-8a8e-40c3-97a5-8c0a902d7928'
      activationstatus: true
      created: 2025-07-20T17:24:08.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.613+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The report on possible talks comes a few days after the foreign
        ministers of the so-called E3 nations, as well as the European Union’s foreign
        policy chief, held their first call with Iranian Foreign Minister Abbas Araqchi
        since Israel and the US attacked Iranian nuclear facilities a month ago.</p>'
    section3:
      primarytype: 'block'
      uuid: '94121921-566d-4246-9b81-616b85e86abc'
      activationstatus: true
      created: 2025-07-20T17:24:08.358+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.614+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The three European countries, along with China and Russia, are the
        remaining parties to a 2015 nuclear deal reached with Iran - from which the
        United States withdrew in 2018 - that lifted sanctions on the Middle Eastern
        country in return for restrictions on its nuclear program.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd89962e9-9552-41c7-9605-0748fff307a2'
      activationstatus: true
      created: 2025-07-20T17:24:08.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The E3 have said they would restore UN sanctions on Tehran via the
        so-called "snapback mechanism" by the end of August if nuclear talks that
        were ongoing between Iran and the US before the Israel-Iran air war do not
        resume or fail to produce concrete results.</p>'
    section5:
      primarytype: 'block'
      uuid: '51689c54-a407-4840-8782-7704efb6faa1'
      activationstatus: true
      created: 2025-07-20T17:24:08.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"If EU/E3 want to have a role, they should act responsibly, and
        put aside the worn-out policies of threat and pressure, including the 'snap-back'
        for which they lack absolutely [any] moral and legal ground," Araqchi said
        earlier this week.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd3e9be01-8ea4-4ad9-bb5d-7bc935576c29'
      activationstatus: true
      created: 2025-07-20T17:24:08.359+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The snapback mechanism can be used to restore UN sanctions before
        the UN Security Council resolution enshrining the deal expires on October
        18.</p>'
    section7:
      primarytype: 'block'
      uuid: '68cda838-79a9-4d6f-9bc8-5440e8f8ddb4'
      activationstatus: true
      created: 2025-07-20T17:24:08.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.618+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Prior to the Israel-Iran war, Tehran and Washington held five rounds
        of nuclear talks mediated by Oman but faced major stumbling blocks such as
        uranium enrichment in Iran, which Western powers want to bring down to zero
        to minimize any risk of weaponization.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a8c0903f-374c-477c-8df3-41ddd304c873'
      activationstatus: true
      created: 2025-07-20T17:24:08.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.619+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tehran maintains its nuclear program is solely meant for civilian
        purposes.</p>'
    section9:
      primarytype: 'block'
      uuid: '1817f2b6-f6c5-4e8d-80a2-8ae3473f1ff6'
      activationstatus: true
      created: 2025-07-20T17:24:08.360+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T17:24:08.621+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T17:24:08.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Dubai Newsroom; Editing by Toby Chopra)</em></p>'
