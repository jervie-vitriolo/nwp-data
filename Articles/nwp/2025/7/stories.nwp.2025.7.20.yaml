  'START HERE----->38-dead-vietnam-tourist-boat':
    author: 'Reuters'
    caption: 'A tourist boat (in white) that capsized in an accident which killed
      dozens and left several people still missing, is towed back to the port in Halong
      Bay, Quang Ninh province, Vietnam, July 20, 2025. (Thinh Nguyen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T14:17:10.000+08:00
    imagesource: '9f7b8d7d-9d21-402e-adb4-f0fbae762de7'
    primarytype: 'composition'
    uuid: '1dd9c43e-9b9d-4d9e-ad65-651172587f45'
    lead: 'The death toll from a tourist boat accident in Vietnam’s Halong Bay
      climbed to at least 38 with several people still missing, the government said,
      as rescuers continued to search for survivors while bracing for the approach
      of Typhoon Wipha.'
    activationstatus: true
    created: 2025-07-20T14:20:26.990+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T14:20:27.283+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T14:20:27.017+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Death toll from Vietnam tourist boat accident climbs to 38'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a78e7472-fa24-4fc7-b87c-5320d403d060'
      activationstatus: true
      created: 2025-07-20T14:20:27.005+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.284+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.005+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Halong Bay, Vietnam -</strong> The death toll from a tourist
        boat accident in Vietnam’s Halong Bay climbed to at least 38 with several
        people still missing, the government said, as rescuers continued to search
        for survivors while bracing for the approach of Typhoon Wipha.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd6fc692d-d9bc-4f7a-a1ee-a4cd4bd204f5'
      activationstatus: true
      created: 2025-07-20T14:20:27.005+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.285+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.005+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The vessel capsized on Saturday afternoon carrying 48 tourists and
        five crew members in one of the worst boating accidents in recent years in
        the popular tourist area.</p>'
    section2:
      primarytype: 'block'
      uuid: '14aa545e-19db-4c7d-828a-443e3a9cc827'
      activationstatus: true
      created: 2025-07-20T14:20:27.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.286+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"At least 38 of those on board have been confirmed dead and 10 rescued,"
        the government said in a statement.</p>'
    section3:
      primarytype: 'block'
      uuid: '9b5ce4ff-c4b8-45f2-9806-5d3e92ac4b0c'
      activationstatus: true
      created: 2025-07-20T14:20:27.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.288+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The official Vietnam News Agency reported that all the tourists
        were Vietnamese, including several children.</p>'
    section4:
      primarytype: 'block'
      uuid: '6f2813c6-f782-464b-8b21-c9d22ed89ca7'
      activationstatus: true
      created: 2025-07-20T14:20:27.006+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.289+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.006+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Dozens of rescuers, including border guards, navy personnel, police
        and professional divers, have been deployed. Although the sea had calmed,
        weather conditions limited visibility, making rescue operations difficult.'
    section5:
      primarytype: 'block'
      uuid: '79725a1e-1740-46d1-a41a-53c2a12a5977'
      activationstatus: true
      created: 2025-07-20T14:20:27.007+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.290+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.007+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Rescuers managed to retrieve the sunken boat, the government said.</p>'
    section6:
      primarytype: 'block'
      uuid: '0220fc4c-b896-441f-ade7-829fd9fc2ee6'
      activationstatus: true
      created: 2025-07-20T14:20:27.007+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.291+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.007+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The accident took place around 2 p.m. local time (0700 GMT) on Saturday,
        soon after Typhoon Wipha entered the South China Sea.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c24cbd4c-f28e-45cd-98bf-87f2fca5fe32'
      activationstatus: true
      created: 2025-07-20T14:20:27.007+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.292+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.007+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities reported strong winds, heavy rainfall and lightning
        in the area at the time of the incident, adding that these conditions were
        not yet influenced by the approaching typhoon but were due to wind patterns
        over the northern region.</p>'
    section8:
      primarytype: 'block'
      uuid: '79d6417f-186e-41a9-a425-e4b46fa09707'
      activationstatus: true
      created: 2025-07-20T14:20:27.008+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.293+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.008+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Halong Bay, about 200 kilometers (125 miles) northeast of Hanoi,
        attracts tens of thousands of visitors every year. Boat tours are particularly
        popular.</p>'
    section9:
      primarytype: 'block'
      uuid: '246c0a63-46bf-4d4f-a70f-d1f85c3ae589'
      activationstatus: true
      created: 2025-07-20T14:20:27.008+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.294+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.008+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In 2011, the sinking of a tour boat in Halong Bay killed 12 people,
        including foreign tourists.</p>'
    section10:
      primarytype: 'block'
      uuid: '22036ba8-7a34-43d3-ab1e-e27b466faffc'
      activationstatus: true
      created: 2025-07-20T14:20:27.008+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.295+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.008+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Typhoon Wipha, the third to hit the South China Sea this year, is
        projected to make landfall along Vietnam’s northern coast early next week.</p>'
    section11:
      primarytype: 'block'
      uuid: '475c0457-c014-4b75-ad7b-553a0848ee76'
      activationstatus: true
      created: 2025-07-20T14:20:27.009+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T14:20:27.296+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T14:20:27.009+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Phuong Nguyen; Editing by Edmund Klamann)</em></p>'
  'START HERE----->manny-pacquiao-mario-barrios-majority-draw':
    author: 'Reuters'
    caption: 'Manny Pacquiao fights Mario Barrios at MGM Grand Garden Arena in Las
      Vegas, Nevada, USA on July 19, 2025. (Stephen R. Sylvanie/Imagn Images via Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-20T15:33:28.000+08:00
    imagesource: '5ccf0492-1320-4cc2-b1be-a4560ebfc631'
    primarytype: 'composition'
    uuid: '4dea9f3b-d29b-4462-b3b5-d5429c5a4482'
    lead: 'Manny Pacquiao’s bid to become the oldest welterweight champion in boxing
      history fell short Saturday night as he failed to beat Mario Barrios at the
      MGM Grand Garden Arena in Las Vegas. But he didn't lose, either.'
    activationstatus: true
    created: 2025-07-20T15:38:48.670+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-20T15:38:48.997+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-20T15:38:48.705+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Manny Pacquiao, Mario Barrios fight to majority draw'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '117abd6a-daf2-4dc7-9bb0-bdfe204494a9'
      activationstatus: true
      created: 2025-07-20T15:38:48.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:48.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) -</strong> Manny Pacquiao’s bid to become the
        oldest welterweight champion in boxing history fell short Saturday night as
        he failed to beat Mario Barrios at the MGM Grand Garden Arena in Las Vegas.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb615a73-9fb0-4858-8a6f-d3e38e3ebcc2'
      activationstatus: true
      created: 2025-07-20T15:38:48.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But he didn't lose, either.</p>'
    section2:
      primarytype: 'block'
      uuid: 'd616adee-8b32-4b2f-ba80-e03ea92cb4bb'
      activationstatus: true
      created: 2025-07-20T15:38:48.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Instead, the 46-year-old Pacquiao and the 30-year-old Barrios fought
        to a majority draw, with one judge giving Barrios a 115-113 win and the other
        two judges scoring it a 114-114 draw.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b6e1c6bb-812d-49d4-8ab7-faf0edc94e8d'
      activationstatus: true
      created: 2025-07-20T15:38:48.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The result allowed Barrios (29-2-2, 18 KOs) to retain his WBC welterweight
        belt.</p>'
    section4:
      primarytype: 'block'
      uuid: '214e3f5b-0c7b-4f63-b664-4cec14369cc4'
      activationstatus: true
      created: 2025-07-20T15:38:48.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I thought I won the fight," Pacquiao said afterward. "I mean, it
        was a close fight. My opponent was very tough. It was a wonderful fight. It
        was good."</p>'
    section5:
      primarytype: 'block'
      uuid: '5e3d2f2e-2c1b-4c13-ae17-ba0fdd084ac3'
      activationstatus: true
      created: 2025-07-20T15:38:48.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pacquiao (62-8-3, 39 KOs) already holds the record for oldest welterweight
        champion, winning the belt via split-decision over Keith Thurman in 2019.
        The Filipino legend was enshrined into the International Boxing Hall of Fame
        last month.</p>'
    section6:
      primarytype: 'block'
      uuid: '0c4bb68d-eaf7-41ef-a3cc-1dd014464f2b'
      activationstatus: true
      created: 2025-07-20T15:38:48.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pacquiao dominated Saturday’s fight early on, showing energy against
        his younger foe.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd7a1c149-3c62-48a5-b2fa-6dd29b72cb2b'
      activationstatus: true
      created: 2025-07-20T15:38:48.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ultimately, though, CompuBox stats had Barrios landing more punches
        (120-101) and more jabs (45-20), though Pacquiao landed 81 power punches to
        Barrios' 75.</p>'
    section8:
      primarytype: 'block'
      uuid: 'bb5b989d-14dc-47ce-8757-25fb413bd2d3'
      activationstatus: true
      created: 2025-07-20T15:38:48.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.008+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Pacquiao held the lead on all three cards after 10 rounds, but Barrios
        took all three rounds on all three scorecards to avoid the upset. Age and
        stamina were definitely on Pacquiao’s mind after the fight.</p>'
    section9:
      primarytype: 'block'
      uuid: '3ac25810-0a46-4108-a39d-d66020961ccb'
      activationstatus: true
      created: 2025-07-20T15:38:48.691+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.009+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"I need to continue my training for longer going into a championship
        fight," said Pacquiao, who lost his senatorial bid in the Philippines in May.
        "Because of the election, I started late, but it’s OK. Of course I'd like
        a rematch. I want to leave a legacy and make the Filipino people proud."</p>'
    section10:
      primarytype: 'block'
      uuid: '3fb93cae-978b-46e8-9bbf-1aaa396ebae0'
      activationstatus: true
      created: 2025-07-20T15:38:48.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.010+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Don't tell that to Barrios.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a876fb04-fbfa-4456-b210-b39c79c50e70'
      activationstatus: true
      created: 2025-07-20T15:38:48.692+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.012+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"His stamina is crazy," the champion said. "He’s still strong as
        hell and his timing is real. He’s still a very awkward fighter to try to
        figure out."</p>'
    section12:
      primarytype: 'block'
      uuid: '8994321f-afb1-4a8a-bc33-93afadeb6544'
      activationstatus: true
      created: 2025-07-20T15:38:48.693+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T15:38:49.013+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T15:38:48.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As for a rematch, Barrios is ready.'
    section13:
      primarytype: 'block'
