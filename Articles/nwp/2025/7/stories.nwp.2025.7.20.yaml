    title: 'Russia says it downed 142 Ukrainian drones, including 27 over Moscow
      region'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6ef344e-4a1c-4e5a-bf20-f518a524ae49'
      activationstatus: true
      created: 2025-07-20T17:16:41.182+08:00
