    title: 'Marcos heads to US to discuss tariff, security with Trump'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8949882e-803f-4904-8b71-aa0fc7993a13'
      activationstatus: true
      created: 2025-07-20T13:09:58.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.694+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. left the Philippines for Washington on Sunday, July 20, to meet
        US President Donald Trump at the White House.</p>'
    section1:
      primarytype: 'block'
      uuid: '59d4623b-1718-4517-8b32-33c3a8227bb2'
      activationstatus: true
      created: 2025-07-20T13:09:58.424+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.698+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.424+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He will discuss the controversial tariff and security concerns with
        Trump during his two-day official visit.'
    section2:
      primarytype: 'block'
      uuid: 'f5f2ff05-07ce-4053-bde0-2807827208e2'
      activationstatus: true
      created: 2025-07-20T13:09:58.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.699+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Philippine leader’s top agenda is to discuss the US’ 20-percent
        tariff on Philippine exports. Marcos will push for a trade deal that would
        be mutually beneficial for both nations.</p>'
    section3:
      primarytype: 'block'
      uuid: '6864a5cd-b21b-4b38-a003-0a4b16a4efa7'
      activationstatus: true
      created: 2025-07-20T13:09:58.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.700+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We will see how much progress we can make when it comes to the negotiations
        with the United States concerning the changes that we would like to institute
        so as to be able to alleviate the effects of a very severe tariff schedule
        on the Philippines," Marcos said in his pre-departure speech.'
    section4:
      primarytype: 'block'
      uuid: '9a9795a3-4fc5-497e-9af2-54dbb365ce5a'
      activationstatus: true
      created: 2025-07-20T13:09:58.425+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.701+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.425+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The president’s sister, Senator Imee Marcos, told him to ensure
        that the country’s interests will be protected in the trade dialogue.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e916e40c-b8f8-478e-a285-581e1b7ef813'
      activationstatus: true
      created: 2025-07-20T13:09:58.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“As a sovereign country, the tariff agreement with the US should also
        be reciprocal. The US does not seem to regard us as a sovereign state, nor
        can we see the value of any so-called treaty allies any longer,” the senator
        said in a statement.'
    section6:
      primarytype: 'block'
      uuid: 'db53a982-997a-4562-be90-dcaa07b513bb'
      activationstatus: true
      created: 2025-07-20T13:09:58.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Aside from trade, Marcos will also lobby for strengthened defense
        cooperation, maritime security, and investment opportunities.</p>'
    section7:
      primarytype: 'block'
      uuid: '36d7c667-04e5-4245-adb7-7ee9cb7d71a7'
      activationstatus: true
      created: 2025-07-20T13:09:58.426+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.426+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The president is also set to engage with US Secretary of State Marco
        Rubio and US Secretary of Defense Pete Hegseth.'
    section8:
      primarytype: 'block'
      uuid: '99aee040-1f90-422a-b52f-3bc38bd2cc8d'
      activationstatus: true
      created: 2025-07-20T13:09:58.427+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-20T13:09:58.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-20T13:09:58.427+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Marcos’ Washington visit is the first after Trump’s inauguration. The
        Philippine president said it is the first heard-of-state visit from the Association
        of Southeast Asian Nations.'
    section9:
      primarytype: 'block'
      uuid: 'e7a72e6f-8bdf-4d07-98e0-f6f323604dab'
      activationstatus: true
      created: 2025-07-20T13:09:58.427+08:00
      createdby: 'daniza-nwp'
