      type: 'text'
      text: '<p><strong>(Reuters) -</strong> TikTok is building a new version of
        its app for users in the United States ahead of a planned sale of the app
        to a group of investors, The Information reported on Sunday, July 6, citing
        unnamed sources.</p>'
