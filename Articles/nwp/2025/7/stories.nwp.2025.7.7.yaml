      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;McLaren’s Lando Norris won
        his first British Grand Prix -- his home-country event -- in a race that had
        no shortage of twists and turns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7797c-bcf8-4e82-a2b5-c5eff10126b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2d65c-7af9-49c3-b929-1488cd6b9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.168+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Beginning under dry skies that soon turned rainy at Silverstone Circuit\
        \ in Northamptonshire, England, the race also saw Germany’s Nico Hulkenberg\
        \ finish third. For the 37-year-old Kick Sauber driver, it was his first podium\
        \ in 239 Formula One starts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb467f6-828c-4157-bd4a-eb48923aa99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.685+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.685+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25cb6c-d25f-4247-a4e2-7985d57a59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "And the second-place finisher, McLaren’s Oscar Piastri, put himself\
        \ in great position when he passed polesitter Max Verstappen of Red Bull,\
        \ but that all changed when Piastri was penalized 10 seconds for coming out\
        \ of a safety car restart too slowly.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a93cd-d0ee-44d3-ab1c-50475b3e193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.686+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.686+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548b305-7596-4ff9-b661-9b790d016289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.173+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.687+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "And for Brit Lewis Hamilton, the defending champion, it was a fourth-place\
        \ finish at his home grand prix. It marked his first finish off the podium\
        \ after 12 consecutive podiums at the event, with his late push falling short.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba6093-907f-443a-a58b-2b0730e4cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.687+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.174+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.687+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e24605-5219-4798-bd7b-2dc91d8923fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.688+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.175+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.688+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Verstappen finished fifth, falling out of the top three following a\
        \ spin off the course.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d8e5f-70bd-4730-86bc-4bba82e51d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.689+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.176+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.689+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec12879-5d60-4c7e-9b0a-7539be387b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.689+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.689+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Norris won in one hour, 37 minutes and 15.735 seconds, finishing 6.812\
        \ seconds ahead of his Australian McLaren teammate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e231c-1bf6-45d5-ae0a-2315dd7782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.690+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.178+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.690+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc4652-4b89-4a6f-8600-8b52c898244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.690+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.690+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Hulkenberg held off Hamilton by just over five seconds.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be521bd-e2d1-41b2-8ad0-6f654ec5f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.691+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.691+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076fd53-a8ff-45a6-a20e-20d03d33ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.691+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.691+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "As expected, two of the top three finishers were overjoyed in their\
        \ post-match comments -- with one not so much.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899b761-b7d8-42df-8df6-122475d501ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.692+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.692+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16b425-ff63-4592-a168-28ac55dfe5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.692+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:22:20.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:22:19.692+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"It is beautiful. Apart from a championship, this is as good as it\
        \ gets in terms of feelings,\" Norris said of the win in England. \"Incredible\
        \ race, stressful as always but the support from the fans made the difference\
        \ so I have to thank them.\r"
    '17':
