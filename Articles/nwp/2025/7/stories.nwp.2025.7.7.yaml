      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a5f0b-3523-4a28-9c63-8ec7d4a945e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.528+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.906+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.528+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war was triggered on October 7, 2023, when Hamas attacked southern
        Israel, killing around 1,200 people and taking 251 hostages. Around 20 of
        the remaining 50 hostages in Gaza are believed to be still alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff21e9d-0ce1-4895-9bef-a7d07c3185ce'
