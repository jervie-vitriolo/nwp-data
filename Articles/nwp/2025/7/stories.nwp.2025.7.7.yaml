    'title': 'TikTok building new version of app ahead of expected US sale, The Information
      reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd27236-b29b-45a8-a430-2c11c5a17e0c'
