      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I think there’s a good chance we have a deal with Hamas during the\
        \ week,\" Trump told reporters before flying back to Washington after a weekend\
        \ golfing in New Jersey.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd567c794-cf84-4de9-ab99-d77acba877d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.167+08:00
