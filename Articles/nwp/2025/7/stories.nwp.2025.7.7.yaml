      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.928+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The Houthi terrorist regime’s forces installed a radar system on\
        \ the ship, and are using it to track vessels in international maritime space,\
        \ in order to promote the Houthi terrorist regime’s activities,\" the military\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b891e72-cca8-44d6-8ee5-a032b3817a63'
