      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Indiana Aerospace University, through its Aerospace Engineering
        Research and Development, proudly presents the Philippine Can Satellite Rocket
        Competition 2025 (PHCanSatRC 2025), a premier national student competition
        aimed at promoting hands-on experience in satellite technology, rocketry,
        and systems engineering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6465e6-2b2e-43f3-8100-e4b9a27eea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T16:55:08.891+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T16:55:09.109+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T16:55:08.891+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Happening on July 17–21, the event will gather top student teams from\
        \ leading universities and colleges across the country. Participants will\
        \ design, build, and launch their own Can Satellites and model rockets in\
        \ a series of missions that challenge their creativity, technical skills,\
        \ and teamwork.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad64842-5219-45c4-95e7-b2f57f551689'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T16:55:08.891+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T16:55:09.110+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T16:55:08.891+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Organized in partnership with key academic and industry stakeholders,\
        \ the PHCanSatRC 2025 serves as a platform for aspiring aerospace engineers,\
        \ scientists, and innovators to showcase their talents and contribute to the\
        \ growing space ecosystem.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba72b3-e994-4706-9312-46fa2bd87238'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T16:55:08.892+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T16:55:09.111+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T16:55:08.892+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The competition is part of efforts to integrate STEM education, research,\
        \ and space technology development into nation-building efforts. Activities\
        \ will include an exhibit, technical briefings, flight readiness reviews,\
        \ on-site rocket launches, payload recovery, and an awarding ceremony.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11a948-01a7-43d3-993c-0322a788cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T16:55:08.892+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T16:55:09.113+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T16:55:08.892+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "PHCanSatRC 2025 also aims to foster collaboration among young scientists,\
        \ inspire innovation in satellite applications, and highlight the Philippines’\
        \ potential in the global space industry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadde31-b4a7-47d8-a4ec-d061157d53ed'
      'mgnl:activationStatus': true
