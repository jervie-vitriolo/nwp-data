    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5433704-dced-4fb5-96fd-651276c2698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.521+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.888+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.521+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong> Israel and Hamas
        are set to hold indirect talks in Qatar for a second day on Monday, aimed
        at securing a ceasefire and hostage deal in Gaza, ahead of a meeting in Washington
        between Israeli Prime Minister Benjamin Netanyahu and Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abe624-a3c5-4cb2-b494-f729d47b2e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.522+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.889+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a475937-6a46-4075-ad24-c66601291a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.522+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.891+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. president has said a deal could be reached this week. Before
        departing for Washington on Sunday, Netanyahu said that Israeli negotiators
        had been given clear instructions to achieve a ceasefire under conditions
        that Israel has accepted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe09751-1205-4140-a7fb-707c96e2cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.522+08:00
