    section31:
      primarytype: 'block'
      uuid: 'fdd9c09b-30c7-4b05-b52c-3404b9c4929f'
      activationstatus: true
      created: 2025-07-07T14:47:03.281+08:00
      createdby: 'jham-nwp'
