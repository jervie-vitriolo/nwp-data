    'stories': []
    'template': '1'
    'title': 'SC probes ex-judge, others allegedly linked to ‘missing sabungeros’
      case - Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b6125-0096-4a1b-807c-f74fc20f9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T19:06:27.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
