    lastmodified: 2025-07-07T13:41:51.897+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MMDA launches text, email notification for NCAP violations'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e80649d-b092-4495-b3c3-d3f229155b6b'
      activationstatus: true
      created: 2025-07-07T13:41:51.862+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.330+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.887+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Motorists who violated
        traffic rules will receive real-time notifications via text or email under
        the No Contact Apprehension Policy (NCAP), the Metropolitan Manila Development
        Authority (MMDA) announced on Monday, July 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c40b282-0bc8-4b3a-a9f7-d55bf14d31e4'
      activationstatus: true
      created: 2025-07-07T13:41:51.863+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.331+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f072e19d-caaf-4203-afc7-82cec231365a'
      activationstatus: true
      created: 2025-07-07T13:41:51.863+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.332+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The feature followed the launch of MMDA’s web-based platform dubbed\
        \ “May Huli Ka” last month. \r"
    section3:
      primarytype: 'block'
      uuid: '232c550f-e678-41ba-8c55-ee1c9bc57b3d'
      activationstatus: true
      created: 2025-07-07T13:41:51.863+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.333+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.863+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '919e3b17-2ddb-4f8b-a8cf-4a1d60b7a4e1'
      activationstatus: true
      created: 2025-07-07T13:41:51.864+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.335+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The NCAP, which relies on security cameras and artificial intelligence\
        \ to catch violators, was re-implemented in May after the Supreme Court partially\
        \ lifted the temporary restraining order against its implementation.\r"
    section5:
      primarytype: 'block'
      uuid: '23bfe547-d55a-4620-af3b-33537b552239'
      activationstatus: true
      created: 2025-07-07T13:41:51.864+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.336+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.864+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '240175aa-3ad7-44cb-ad83-d428848e390f'
      activationstatus: true
      created: 2025-07-07T13:41:51.865+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.337+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.865+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a press briefing, MMDA Chairman Romando Artes said violation notices\
        \ will be sent to the motorists’ contact records under the Land Transportation\
        \ Office. \r"
    section7:
      primarytype: 'block'
      uuid: '6ef1e0fb-536a-465a-9e31-65f641010758'
      activationstatus: true
      created: 2025-07-07T13:41:51.865+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.338+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.865+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ab6a182-d487-4d2f-bc27-4c1952c255d9'
      activationstatus: true
      created: 2025-07-07T13:41:51.866+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.339+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "He said NCAP violations will still undergo manual verification before\
        \ tickets are issued via text or email.\r"
    section9:
      primarytype: 'block'
      uuid: '0fcc6a6b-1bd9-4fc7-8f92-6a0e39c5426a'
      activationstatus: true
      created: 2025-07-07T13:41:51.866+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.341+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5c3b7145-7d70-43ae-ad97-26917fa0970e'
      activationstatus: true
      created: 2025-07-07T13:41:51.866+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.342+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.866+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "“Kapag confirm na po niya ay makaka-receive na po ng text a few seconds\
        \ or a few minutes…and email notice ‘yun pong motorista na nag-violate,” Artes\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: 'a9abb896-8715-43cd-aa8e-240ee7b5f909'
      activationstatus: true
      created: 2025-07-07T13:41:51.867+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.343+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2d284971-ec79-4384-b01c-fa6a87b89a2f'
      activationstatus: true
      created: 2025-07-07T13:41:51.867+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.344+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.867+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "[Translation: Once they confirm, the driver who committed the violation\
        \ will receive a text message within a few seconds or a few minutes, and an\
        \ email notice as well.]\r"
    section13:
      primarytype: 'block'
      uuid: '9bf53ec0-6724-46de-9243-19844a93db57'
      activationstatus: true
      created: 2025-07-07T13:41:51.868+08:00
      createdby: 'jham-nwp'
