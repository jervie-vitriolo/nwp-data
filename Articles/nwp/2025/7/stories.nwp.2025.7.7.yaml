    'lead': 'The Supreme Court is investigating a former judge and other officials
      in the judiciary allegedly linked to the case of the missing cockfight enthusiasts
      or ''sabungeros,'' Justice Secretary Boying Remulla said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-07T19:06:27.852+08:00
