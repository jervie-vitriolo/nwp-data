      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.929+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Houthi military spokesperson said following the attacks that Houthis'\
        \ air defences confronted the Israeli attack 'by using a large number of domestically\
        \ produced surface-to-air missiles'.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9299ae7-4c71-4883-af4e-1a00060711c2'
