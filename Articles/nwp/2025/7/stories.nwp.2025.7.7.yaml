      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>BRICS nations now represent more than half the world’s population
        and 40% of its economic output, Lula noted in remarks on Saturday to business
        leaders, warning of rising protectionism.</p>'
