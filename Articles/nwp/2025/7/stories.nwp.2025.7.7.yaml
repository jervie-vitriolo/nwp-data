      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.757+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump, whose remarks to reporters on Sunday came just before his return\
        \ to Washington from a weekend golfing in New Jersey, had flagged the August\
        \ 1 date earlier, but it was unclear if all tariffs would increase then.\r"
