      'mgnl:lastModified': 2025-07-07T12:33:03.758+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Asked to clarify, Commerce Secretary Howard Lutnick told reporters\
        \ the higher tariffs would take effect on August 1, but Trump was \"setting\
        \ the rates and the deals right now.\"\r"
