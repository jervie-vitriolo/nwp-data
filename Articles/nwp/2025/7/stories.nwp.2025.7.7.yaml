      type: 'text'
      text: '<p><strong>Sydney, (Reuters) -</strong> An Australian woman was on
        Monday convicted of murdering three elderly relatives of her estranged husband
        with a meal laced with poisonous mushrooms, and attempting to murder a fourth,
        in a case that gripped the country.</p>'
    section11:
      primarytype: 'block'
      uuid: '700cde1e-b9c0-4747-a2aa-44a9d6d0db2c'
      activationstatus: true
      created: 2025-07-07T14:21:27.796+08:00
