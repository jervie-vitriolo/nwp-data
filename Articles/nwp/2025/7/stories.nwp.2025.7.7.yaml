      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e51efa-f614-4a57-89a9-2ba7809792f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.180+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.239+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Around 20 of the remaining hostages are believed to be still alive.\
        \ A majority of the original hostages have been freed through diplomatic negotiations,\
        \ though the Israeli military has also recovered some.\r"
    '35':
