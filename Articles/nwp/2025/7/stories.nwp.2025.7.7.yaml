    section0:
      primarytype: 'block'
      uuid: 'a005a071-befd-4d3c-b758-e6d036bb5e41'
      activationstatus: true
      created: 2025-07-07T09:59:05.664+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.049+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Hunt, Texas</strong> - The death toll from catastrophic
        floods in Texas reached at least 78 on Sunday, July 6, including 28 children,
        as the search for girls missing from a summer camp continued and fears of
        more flooding prompted evacuations of volunteer responders.</p>'
    section33:
      primarytype: 'block'
      uuid: '2b0e90cb-670c-4adb-8718-d77afcf0985b'
      activationstatus: true
      created: 2025-07-07T10:18:25.493+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section1:
      primarytype: 'block'
      uuid: 'd7128b8a-8a70-4c4c-a051-4337b8e89394'
      activationstatus: true
      created: 2025-07-07T09:59:05.665+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.182+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.050+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Larry Leitha, sheriff of Kerr County in Texas Hill Country, said
        68 people had died in flooding in his county, the epicenter of the flooding,
        among them 28 children. Texas Governor Greg Abbott, speaking at a press conference
        on Sunday afternoon, said another 10 had died elsewhere in Texas and confirmed
        41 were missing.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b913559c-9574-4a27-92d4-2e9a1fe6696f'
      activationstatus: true
      created: 2025-07-07T09:59:05.665+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.051+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section3:
      primarytype: 'block'
      uuid: '241105b9-49b1-4f40-8748-9517ef2fec6a'
      activationstatus: true
      created: 2025-07-07T09:59:05.666+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.052+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>US President Donald Trump sent his condolences to the victims and
        said he would probably visit the area on Friday. His administration had been
        in touch with Abbott, he added.</p>'
    section34:
      primarytype: 'block'
      uuid: '8687bfe5-4914-4def-9491-7ce4fdc1d436'
      activationstatus: true
      created: 2025-07-07T10:18:25.495+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.053+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '12ee4868-abcd-43c5-980e-0a745a6354e4'
      activationstatus: true
      created: 2025-07-07T09:59:05.666+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.053+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It’s a horrible thing that took place, absolutely horrible. So we\
        \ say, God bless all of the people that have gone through so much, and God\
        \ bless, God bless the state of Texas,\" he told reporters as he left New\
        \ Jersey.\r"
    section35:
      primarytype: 'block'
      uuid: '5f1c4fad-d859-4fc1-b7f7-f4ca5899092c'
      activationstatus: true
      created: 2025-07-07T10:18:25.496+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.054+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section5:
      primarytype: 'block'
      uuid: '2a48da92-de2a-4df0-be57-f3e4977beb17'
      activationstatus: true
      created: 2025-07-07T09:59:05.667+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.055+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Among the most devastating impacts of the flooding occurred at Camp
        Mystic summer camp, a nearly century-old Christian girls camp where 10 Camp
        Mystic campers and one counselor were still missing, according to Leitha.</p>'
    section6:
      primarytype: 'block'
      uuid: '2d20e2e6-48a4-4300-9d40-1f2f07fe3b8e'
      activationstatus: true
      created: 2025-07-07T09:59:05.667+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.055+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section7:
      primarytype: 'block'
      uuid: 'e10a061a-63ff-4b97-8e1c-96c5cd6e08ad'
      activationstatus: true
      created: 2025-07-07T09:59:05.668+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.056+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"It was nothing short of horrific to see what those young children
        went through," said Abbott, who noted he toured the area on Saturday and pledged
        to continue efforts to locate the missing.</p>'
    section36:
      primarytype: 'block'
      uuid: '93af7847-de79-43c4-b55d-92858372b63c'
      activationstatus: true
      created: 2025-07-07T10:18:25.498+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.057+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: '17668063-1272-4ea3-88ca-f4a25c87f57d'
      activationstatus: true
      created: 2025-07-07T09:59:05.668+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.057+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The flooding occurred after the nearby Guadalupe River broke its banks\
        \ after torrential rain fell in the central Texas area on Friday, the U.S.\
        \ Independence Day holiday.\r"
    section37:
      primarytype: 'block'
      uuid: '686fdf6d-1dcc-4a5a-af33-7f888e30f95e'
      activationstatus: true
      created: 2025-07-07T10:18:25.499+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.058+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section9:
      primarytype: 'block'
      uuid: '37636ef4-81f5-4d62-bfde-2ea816443c02'
      activationstatus: true
      created: 2025-07-07T09:59:05.669+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.059+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Texas Division of Emergency Management Chief Nim Kidd said the destruction\
        \ killed three people in Burnet County, one in Tom Green County, five in Travis\
        \ County and one in Williamson County.\r"
    section38:
      primarytype: 'block'
      uuid: '95f43217-8853-4f19-a7ac-53304d886838'
      activationstatus: true
      created: 2025-07-07T10:18:25.500+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.059+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '3c7c3f21-2e6e-4c19-b922-edbe42c65e1c'
      activationstatus: true
      created: 2025-07-07T09:59:05.669+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.060+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"You will see the death toll rise today and tomorrow,\" said Freeman\
        \ Martin, director of the Texas Department of Public Safety, also speaking\
        \ on Sunday.\r"
    section39:
      primarytype: 'block'
      uuid: '4a641974-f85b-4fee-b69e-82bce7cb16c1'
      activationstatus: true
      created: 2025-07-07T10:18:25.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.061+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section11:
      primarytype: 'block'
      uuid: '43f0b532-84a7-4120-ad48-84f87063ec5c'
      activationstatus: true
      created: 2025-07-07T09:59:05.669+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.061+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Officials said on Saturday that more than 850 people had been rescued,
        including some clinging to trees, after a sudden storm dumped up to 15 inches
        (38 cm) of rain across the region, about 85 miles (140 km) northwest of San
        Antonio.</p>'
    section40:
      primarytype: 'block'
      uuid: 'c8da3ebb-15f7-401e-9860-ca0780ace795'
      activationstatus: true
      created: 2025-07-07T10:18:25.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.062+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section12:
      primarytype: 'block'
      uuid: '33e0334f-d525-483f-adc1-f2ed2c2c2220'
      activationstatus: true
      created: 2025-07-07T09:59:05.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.063+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Kidd said he was receiving unconfirmed reports of "an additional
        wall of water" flowing down some of the creeks in the Guadalupe Rivershed,
        as rain continued to fall on soil in the region already saturated from Friday’s
        rains.</p>'
    section41:
      primarytype: 'block'
      uuid: 'f5ca62f1-d0b8-4d53-938c-649024dbcaf2'
      activationstatus: true
      created: 2025-07-07T10:18:25.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.063+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section13:
      primarytype: 'block'
      uuid: '5c7f303c-d382-4784-aaa0-e9a94eed58d5'
      activationstatus: true
      created: 2025-07-07T09:59:05.670+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.064+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We’re evacuating parts of the river right now because we are worried\
        \ about another wall of river coming down in those areas,\" he said, referencing\
        \ volunteers from outside the area seeking to help locate victims.\r"
    section42:
      primarytype: 'block'
      uuid: '69363c8f-d5bf-4728-9e07-c4e89e99e11e'
      activationstatus: true
      created: 2025-07-07T10:18:25.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.065+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: 'd41cc4ba-56d8-44a9-9e3c-8f1db8330e73'
      activationstatus: true
      created: 2025-07-07T09:59:05.671+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.066+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Federal Emergency Management Agency was activated on Sunday and\
        \ is deploying resources to first responders in Texas after Trump issued a\
        \ major disaster declaration, the Department of Homeland Security said. U.S.\
        \ Coast Guard helicopters and planes were aiding search and rescue efforts.\r"
    section43:
      primarytype: 'block'
      uuid: '0392c345-53d0-4857-8295-1acddd5d6f78'
      activationstatus: true
      created: 2025-07-07T10:18:25.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.066+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section15:
      primarytype: 'block'
      uuid: 'df424a3c-bb7f-403e-901e-6033ada8d175'
      activationstatus: true
      created: 2025-07-07T09:59:05.672+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Scaling back federal disaster response</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '4a7a0bbf-3251-4cd5-a692-af701d6563cf'
      activationstatus: true
      created: 2025-07-07T09:59:05.672+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Trump has previously outlined plans to scale back the federal government’s
        role in responding to natural disasters, leaving states to shoulder more of
        the burden themselves.</p>'
    section44:
      primarytype: 'block'
      uuid: '609a9b06-83db-43ba-8477-b373fb98e961'
      activationstatus: true
      created: 2025-07-07T10:18:25.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section17:
      primarytype: 'block'
      uuid: '933a6b83-0455-4566-a674-588915ef5707'
      activationstatus: true
      created: 2025-07-07T09:59:05.673+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Some experts questioned whether cuts to the federal workforce by
        the Trump administration, including to the agency that oversees the National
        Weather Service, led to a failure by officials to accurately predict the severity
        of the floods and issue appropriate warnings ahead of the storm.</p>'
    section45:
      primarytype: 'block'
      uuid: '564f8f45-2ea0-4555-b838-214614f0d5a5'
      activationstatus: true
      created: 2025-07-07T10:18:25.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.070+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section18:
      primarytype: 'block'
      uuid: 'd688bf1a-9137-489f-b375-75f9cb9b9131'
      activationstatus: true
      created: 2025-07-07T09:59:05.673+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.070+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump’s administration has overseen thousands of job cuts from the\
        \ National Weather Service’s parent agency, the National Oceanic and Atmospheric\
        \ Administration, leaving many weather offices understaffed, former NOAA director\
        \ Rick Spinrad said.\r"
    section46:
      primarytype: 'block'
      uuid: '6dbd30d9-f1f5-4e90-aeb9-2661fc953e01'
      activationstatus: true
      created: 2025-07-07T10:18:25.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.071+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section19:
      primarytype: 'block'
      uuid: '84a69c1d-c937-4a8e-8b4e-3e4656abaca6'
      activationstatus: true
      created: 2025-07-07T09:59:05.674+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.072+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Spinrad said he did not know if those staff cuts factored into the\
        \ lack of advance warning for the extreme Texas flooding, but that they would\
        \ inevitably degrade the agency’s ability to deliver accurate and timely forecasts.\r"
    section47:
      primarytype: 'block'
      uuid: '9767d731-59e7-4c6e-b122-70dc80cc5c20'
      activationstatus: true
      created: 2025-07-07T10:18:25.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.072+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section20:
      primarytype: 'block'
      uuid: '5c7e558a-80ac-4d43-948b-ff50da22c328'
      activationstatus: true
      created: 2025-07-07T09:59:05.674+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.073+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump pushed back when asked on Sunday if federal government cuts hobbled\
        \ the disaster response or left key job vacancies at the National Weather\
        \ Service under Trump’s oversight.\r"
    section48:
      primarytype: 'block'
      uuid: '4288a236-7fd1-47c8-8539-67b1808c8ce4'
      activationstatus: true
      created: 2025-07-07T10:18:25.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.194+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section21:
      primarytype: 'block'
      uuid: 'c650db32-5bd8-496c-96cc-702afa9a925a'
      activationstatus: true
      created: 2025-07-07T09:59:05.675+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.074+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"That water situation, that all is, and that was really the Biden\
        \ setup,\" he said referencing his Democratic predecessor Joe Biden. \"But\
        \ I wouldn't blame Biden for it, either. I would just say this is 100-year\
        \ catastrophe.\"\r"
    section49:
      primarytype: 'block'
      uuid: 'f380f1c3-3684-4f19-a5dc-fb61e9515808'
      activationstatus: true
      created: 2025-07-07T10:18:25.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.075+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section22:
      primarytype: 'block'
      uuid: '17166884-e0ee-4db7-ab64-f55dfac2b41c'
