      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.072+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '43b20fea-7a36-45c7-a034-d6eb40a95482'
      activationstatus: true
      created: 2025-07-07T14:47:03.276+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.072+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The original BRICS group gathered leaders from Brazil, Russia, India
        and China at its first summit in 2009. The bloc later added South Africa and
        last year included Egypt, Ethiopia, Indonesia, Iran, and the United Arab Emirates
        as members. Saudi Arabia has held off formally joining, according to sources,
        while another 30 nations have expressed interest in participating in the BRICS,
        either as full members or partners.</p>'
    section24:
      primarytype: 'block'
      uuid: '23ec44d1-c155-4900-983f-6e5dbde246a3'
      activationstatus: true
      created: 2025-07-07T14:47:03.277+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.073+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5e1f457f-6477-4c19-b7c3-669de7bc4e14'
      activationstatus: true
      created: 2025-07-07T14:47:03.277+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.074+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Indonesia’s senior economic minister, Airlangga Hartarto, is in
        Brazil for the BRICS summit and is scheduled to go to the US on Monday to
        oversee tariff talks, an official told Reuters. India’s foreign ministry did
        not immediately respond to a request for comment.</p>'
    section26:
      primarytype: 'block'
      uuid: '8e7e08e7-d70c-4f31-8bcc-2535bf95e72f'
      activationstatus: true
      created: 2025-07-07T14:47:03.278+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.074+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '7eebb300-db7f-406e-bc4a-5480c4e00b9a'
      activationstatus: true
      created: 2025-07-07T14:47:03.278+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.075+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In opening remarks to the summit earlier, Brazil’s President Luiz
        Inacio Lula da Silva drew a parallel with the Cold War’s Non-Aligned Movement,
        a group of developing nations that resisted joining either side of a polarized
        global order.</p>'
    section28:
      primarytype: 'block'
      uuid: '46a5186f-e081-4712-93c2-0b4b71da53c5'
      activationstatus: true
      created: 2025-07-07T14:47:03.279+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.072+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.076+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '01303c1d-1f67-4141-a0f2-a2d958c62df1'
      activationstatus: true
      created: 2025-07-07T14:47:03.280+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.077+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"BRICS is the heir to the Non-Aligned Movement," Lula told leaders.
        "With multilateralism under attack, our autonomy is in check once again."</p>'
    section30:
      primarytype: 'block'
      uuid: '4068fcd9-34f0-4c7e-8d2a-1064af5fa6b9'
      activationstatus: true
