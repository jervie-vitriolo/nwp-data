    'template': '1'
    'title': 'Barbie Forteza on self-growth: Make time for yourself'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d82092b-f960-4eec-b5b1-fab9ab3d042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippine</strong>s - Actress Barbie Forteza
        is entering her self-love era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c666cab-6b45-4a54-9eb0-b0054c862a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.803+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.147+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Opening up about her recent breakup with long-time partner Jak Roberto,
        Forteza shared reflections on identity, healing, and personal growth, not
        with heartbreak, but with honesty.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6b1ac-bffe-478f-a1e3-baad7748b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.147+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kahit may ka-relasyon ka, always make time for yourself… Magkaroon
        ka ng me time para magkaroon ka ng identity, makilala mo ang sarili mo outside
        that relationship, para kahit sa sarili mo nag-grow ka kahit nasa isa kang
        relasyon,” she said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e247f-c7de-4fa4-95b1-0a3ccbdb8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.804+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.148+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even if you’re in a relationship, always make time for
        yourself. Have your own space to get to know who you are outside of that partnership,
        so you continue growing — even while in love.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a195c-784d-4be9-ad25-30c70d09b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.148+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with Toni Gonzaga released on July 6, Forteza revealed
        that her split with her boyfriend of seven years was not marked by pain.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e7fac-bfee-4dc3-ba9b-3dcfa6c8649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.148+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I’m happy. The transition was smooth. Breakups are supposed to hurt,
        right? But for me, it wasn’t that painful,” she admitted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41512505-44fd-479b-a1dd-e562eec5defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.805+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.149+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It just shows how healthy the relationship was. We saw it as a chance
        for growth, and I can honestly say it was a good run.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb9917-a400-4887-9b83-e95e97aca97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.149+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Forteza and Roberto’s breakup was the subject of speculation before
        they confirmed it publicly. Fans praised the two for handling the separation
        with maturity and mutual respect.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbd355-3b73-40b5-b11a-9b365cda137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For Forteza, the end of the relationship became the beginning of something
        new — not in terms of love, but in rediscovering herself.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543f47c-bbda-430a-9a6f-c9536bdfdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.806+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.150+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You need to understand who you are outside of the relationship, so
        that even if you’re with someone, you’re still evolving,” she said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714ba73-9ef1-4475-9f53-010e7094c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:16:20.807+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:55.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:55.151+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Forte is among GMA Network’s bankable actresses and currently leads
        in the primetime drama “Beauty Empire.”</p>'
  'govt-launches-west-ph-transparency-website':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-07T17:27:22.000+08:00
    'imagesource': 'jcr:81666d9e-a055-4160-90b6-043999dcb388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '404cdc29-d197-4ee6-9250-156d2fa9e51f'
    'lead': 'The government has officially launched the West Philippine Sea (WPS)
      Transparency Website, a platform to document and publicize incidents in contested
      waters as part of efforts to assert national sovereignty and strengthen international
      support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-07T17:28:47.997+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-07-07T17:28:48.360+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-07T17:28:48.048+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-PH-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Gov’t launches West PH Sea transparency website'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa65fed-a8ee-4b8f-b079-77c401711f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.361+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government has
        officially launched the West Philippine Sea (WPS) Transparency Website, a
        platform to document and publicize incidents in contested waters as part of
        efforts to assert national sovereignty and strengthen international support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55c0d0-6093-4397-b88f-d66bf8fd36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.362+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hosted by the Philippine Coast Guard’s WPS Transparency Group (WPSTG),
        the site features photos and videos from 2022 to 2025, alongside official
        statements from the National Task Force for the West Philippine Sea (NTF-WPS)
        and press releases available for public reference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72262dbc-e129-4af5-b17e-b1e1ac95edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.363+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our transparency initiative when it was first launched, there are
        two main objectives that we have in mind. The first one is to provide the
        right information to the Filipino people. Second is for us to garner support
        through the international community. Without any doubt, the Philippine government
        cannot do this alone,” said Jay Tarriela, PCG spokesperson for the West Philippine
        Sea.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73939b-1a49-4531-923f-1f4ccfe41b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.365+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The West Philippine Sea Transparency Group (WPSTG) is committed to
        supporting the NTF-WPS and the Philippine Government in safeguarding the country’s
        sovereign rights over the West Philippine Sea. Through its dedication to transparency,
        accountability, and open communication, WPSTG seeks to provide accurate, timely
        updates on matters related to territorial rights and maritime activity,” the
        website said in its ‘about’ page.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86147c54-f4b0-4501-9ded-414f13a7f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.366+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'With a mission to keep the public well-informed on territorial, maritime,
        and geopolitical developments, WPSTG said it underscores the importance of
        these issues to national security, sovereignty, and economic interests.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ade1dc-e979-47e5-ac09-9907581c8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.367+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By countering misinformation and fostering public understanding, it
        empowers meaningful civic engagement and encourages a united front in addressing
        challenges to the country’s maritime claims.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d397cc-eb28-4edf-a5fd-115a7561a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.032+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.368+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The website launch comes amid renewed tension in the region, with repeated
        Chinese harassment of Filipino fishermen and resupply missions within the
        country’s exclusive economic zone.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702816d0-08cd-4ca7-811e-df6fd89f014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.032+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.370+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a significant show of solidarity, Lithuanian Defense Minister Dovilė
        Šakalienė, during her official visit to Manila, praised the Philippines’ transparency
        initiative as a “gold standard” in confronting coercive tactics by Beijing.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d949e8-8aa4-4d17-a473-82e4b82f61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.032+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.371+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You showed to the whole world that China is gaslighting you, gaslighting
        your people,” Šakalienė said in an interview with NewsWatch Plus, likening
        China’s behavior in the West Philippine Sea to Russia’s hybrid warfare in
        Europe.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b5a2d-bfc9-41b7-b738-22c4bd6ca07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.033+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.372+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang welcomed Lithuania’s support and issued a sharp rebuke to
        local critics of the Marcos administration’s strategy.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4c6e3-173d-4260-87aa-f407814762e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.033+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.373+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.033+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Masarap pong pakinggan na mula sa isang banyaga ay nakikita nila at
        nari-recognize nila ang mga ginagawa ng pangulo… Ang masakit pong pakinggan,
        kapwa natin Pilipino ang walang paninindigan,” said Communications Undersecretary
        Claire Castro, without pertaining to a specific person or group.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04294c43-4b5e-4ccf-9e54-a620bb2105f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:28:48.034+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:28:48.374+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:28:48.034+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
