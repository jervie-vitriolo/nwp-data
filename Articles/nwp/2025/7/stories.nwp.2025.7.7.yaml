      'mgnl:lastModified': 2025-07-07T10:38:40.226+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Public pressure is mounting on Netanyahu to secure a permanent ceasefire\
        \ and end the war in Gaza, a move opposed by some hardline members of his\
        \ right-wing coalition. Others, including Foreign Minister Gideon Saar, have\
        \ expressed support.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736a4de-919c-4f8d-9a5e-97f78b0178d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.168+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:40.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a62a2-b911-4cc2-8d05-f7222641c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.169+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
