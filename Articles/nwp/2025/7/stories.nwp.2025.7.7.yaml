    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e928d04-9c50-4356-b0d1-3313672126a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.679+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T11:41:22.759+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A deal had been in the works earlier this year to spin off TikTok’s
        US operations into a new US-based firm, majority-owned and operated by US
        investors. That was put on hold after China indicated it would not approve
        it following Trump’s announcements of steep tariffs on Chinese goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7d7b5-1698-43a4-b66f-c6e6a007f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.680+08:00
