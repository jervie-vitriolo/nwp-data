    title: 'First indirect Hamas-Israel ceasefire talks ended inconclusively, Palestinian
      sources say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0c819621-34e2-4258-ba4b-6df3dbb84f4a'
      activationstatus: true
      created: 2025-07-07T10:06:36.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.558+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt -</strong> The first session of indirect Hamas-Israel
        ceasefire talks in Qatar ended inconclusively, two Palestinian sources familiar
        with the matter said early on Monday,&nbsp;July 7, adding that the Israeli
        delegation didn't have a sufficient mandate to reach an agreement with Hamas.</p>'
    section1:
      primarytype: 'block'
      uuid: '475602b9-ce80-4656-b4b6-c374df6d960b'
      activationstatus: true
      created: 2025-07-07T10:06:36.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.560+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7cb0cae1-5c4b-457e-b2da-a0c98a118091'
      activationstatus: true
      created: 2025-07-07T10:06:36.595+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.561+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The talks resumed on Sunday, ahead of Israeli Prime Minister Benjamin
        Netanyahu’s third visit to the White House since U.S. President Donald Trump
        returned to power nearly six months ago.</p>'
    section3:
      primarytype: 'block'
      uuid: '8dcbc7f3-ab5f-4bce-94c5-0c86ebf937c1'
      activationstatus: true
      created: 2025-07-07T10:06:36.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.562+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '776e9fce-041f-4fbc-9747-083098313f33'
      activationstatus: true
      created: 2025-07-07T10:06:36.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"After the first session of indirect negotiations in Doha, the Israeli\
        \ delegation is not sufficiently authorized ... to reach an agreement with\
        \ Hamas, as it has no real powers,\" the sources told Reuters.\r"
    section5:
      primarytype: 'block'
      uuid: '540c5675-063f-4778-9c9d-73e1ad2d93c0'
      activationstatus: true
      created: 2025-07-07T10:06:36.596+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.564+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '479f9709-664b-4701-91df-b38f783dab23'
      activationstatus: true
      created: 2025-07-07T10:06:36.597+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.565+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu said, before his departure to Washington, that Israeli negotiators\
        \ taking part in the ceasefire talks have clear instructions to achieve a\
        \ ceasefire agreement under conditions that Israel has accepted.\r"
    section7:
      primarytype: 'block'
      uuid: 'effcbb55-2ef6-4056-849b-1787c11a28f2'
      activationstatus: true
      created: 2025-07-07T10:06:36.597+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '66984808-0b07-44b1-8c05-660ad9305f87'
      activationstatus: true
      created: 2025-07-07T10:06:36.598+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.566+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Saturday evening, crowds gathered at a public square in Tel Aviv\
        \ near the defence ministry headquarters to call for a ceasefire deal and\
        \ the return of around 50 hostages still held in Gaza. The demonstrators waved\
        \ Israeli flags, chanted and carried posters with photos of the hostages.\r"
    section9:
      primarytype: 'block'
      uuid: '0be68320-78b3-4028-a2de-794e41513cb3'
      activationstatus: true
      created: 2025-07-07T10:06:36.598+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.567+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'fcd6ab3c-5173-4b45-aa43-2b20028a6069'
      activationstatus: true
      created: 2025-07-07T10:06:36.598+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.568+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The latest bloodshed in the decades-old Israeli-Palestinian conflict\
        \ was triggered on October 7, 2023, when Hamas attacked southern Israel, killing\
        \ around 1,200 people and taking 251 hostages, according to Israeli tallies.\r"
    section11:
      primarytype: 'block'
      uuid: '2d7c9704-8fbc-4154-a6e3-b6ff1f585d92'
      activationstatus: true
      created: 2025-07-07T10:06:36.599+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.569+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5580a5fb-4b2f-4c27-a549-fadbfbd6cf9d'
      activationstatus: true
      created: 2025-07-07T10:06:36.599+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.570+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Around 20 of the remaining hostages are believed to be still alive.\
        \ A majority of the original hostages have been freed through diplomatic negotiations,\
        \ though the Israeli military has also recovered some.\r"
    section13:
      primarytype: 'block'
      uuid: '14177397-26ea-476f-b76f-ae097a0645e8'
      activationstatus: true
      created: 2025-07-07T10:06:36.600+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.571+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e5e93e4a-eeba-4bcf-ba83-17e476492929'
      activationstatus: true
      created: 2025-07-07T10:06:36.600+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.572+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gaza’s health ministry says Israel’s retaliatory military assault on\
        \ the enclave has killed over 57,000 Palestinians. It has also caused a hunger\
        \ crisis, displaced the population, mostly within Gaza, and left the territory\
        \ in ruins.\r"
    section15:
      primarytype: 'block'
      uuid: 'adb1138d-1de0-4cd0-b3ce-3fe1a69e71ec'
      activationstatus: true
      created: 2025-07-07T10:06:36.600+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.573+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:10:42.211+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4e0a98bb-c6a2-4ef2-8278-a885231d9aa4'
      activationstatus: true
      created: 2025-07-07T10:06:36.601+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:10:42.574+08:00
