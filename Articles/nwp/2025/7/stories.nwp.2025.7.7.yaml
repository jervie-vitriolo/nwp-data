    'title': '‘Missing sabungeros’ case: Whistleblower under PNP protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4bfa98-40f7-40be-a3ce-7c3d990bc19a'
