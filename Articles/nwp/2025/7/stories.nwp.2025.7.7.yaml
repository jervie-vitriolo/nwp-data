      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.795+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561097e-6a29-4cf5-8aff-4d4adeb952de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.795+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.795+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, (Reuters) -</strong> An Australian woman was on
        Monday convicted of murdering three elderly relatives of her estranged husband
        with a meal laced with poisonous mushrooms, and attempting to murder a fourth,
        in a case that gripped the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cde1e-b9c0-4747-a2aa-44a9d6d0db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.796+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.796+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77189c1-5704-4179-a356-eced4a27011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.796+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.796+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Erin Patterson, 50, was charged with the murders of her mother-in-law\
        \ Gail Patterson, father-in-law Donald Patterson and Gail’s sister, Heather\
        \ Wilkinson, along with the attempted murder of Ian Wilkinson, Heather’s husband.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e65550-613f-4f1d-a4ce-5380087f4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.797+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.797+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d509f-0958-43c2-939a-0ac10cc6501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.797+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.797+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The four had gathered at Erin Patterson’s home in Leongatha, a town\
        \ of about 6,000 people some 135 km (84 miles) southeast of Melbourne, where\
        \ the mother of two served them individual Beef Wellingtons that were later\
        \ found to contain death cap mushrooms.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce6c15-1ed5-4576-9e49-715f21eb71b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.798+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.798+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ecd09-2458-480c-9727-a7a84dbd6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.799+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, the jury in the case found her guilty of all four charges.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9604ddb-2816-4da8-827b-3be9c6126db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.799+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd69042-91ae-415f-a7a1-89a39ae2a2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.800+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.800+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patterson had pleaded not guilty to all charges, saying the deaths\
        \ were accidental. She will be sentenced at a later date and faces a maximum\
        \ life sentence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17c187-21ff-4974-9dae-f0887c6885aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.800+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.800+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108fecb-da4d-4719-a3e7-66d0c26e3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.801+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.801+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Her barrister, Colin Mandy, made no comment as he left the court through\
        \ a scrum of journalists.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e20515-b899-47d5-9e0e-378898b6b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.801+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.463+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.801+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b94305f-e851-49af-a0c0-1567ad176ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.802+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.802+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Jessica O'Donnell, a spokesperson for Patterson’s estranged husband,\
        \ Simon Patterson and his siblings, also declined to comment.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42eb57f-12c5-403c-ba06-96d3670ae1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.802+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.802+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6efef-93d6-41d0-bf5a-f6b253788368'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.803+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.803+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 10-week trial in Morwell, a town around two hours east of Melbourne\
        \ where Patterson had requested the case be heard, attracted huge global interest.\
        \ Local and international media descended on Court 4 at the Latrobe Valley\
        \ Magistrates' Court the nearest court to Patterson’s home, despite being\
        \ warned of lengthy delays.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c2538-5da7-4647-bae3-1cf04c5825dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.804+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.804+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc10f70-e94b-4a31-a35e-ffaaaa9d8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.804+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.804+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "State broadcaster ABC’s daily podcast on proceedings was consistently\
        \ among the most popular in Australia during the trial, while several documentaries\
        \ on the case are already in production.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b6f66-f7c3-432f-bce7-ccbfa1a4a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.805+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.805+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32465ab0-ee15-48b8-bf96-53798611ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.806+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.806+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The prosecution, led by barrister Nanette Rogers, told the court that\
        \ Patterson had employed four major deceptions in order to murder her guests.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274198e-d875-485f-a05b-ee7a799ed732'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.806+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.806+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02e07b-262e-4aa8-a8f3-190dc9b4390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.807+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.807+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "She first fabricated a cancer diagnosis to lure the guests to the lunch,\
        \ poisoning their meals while serving herself an untainted portion, Rogers\
        \ told the court.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5468e-a616-49a7-a186-ec892e6f2461'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.808+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.808+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165a849-afbf-4645-a0c2-da91d6998e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.808+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.808+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patterson then lied that she was also sick from the food to avoid suspicion,\
        \ before finally embarking on a cover-up when police began investigating the\
        \ deaths, attempting to destroy evidence and lying to police, the prosecution\
        \ said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1859ed-a046-4a66-ab18-90ece66ac82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.809+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.477+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.809+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4ba41-f688-4a99-bf17-b74f06ffc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.810+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.810+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patterson, who said during the trial she had inherited large sums of\
        \ money from her mother and grandmother, retained a four-person legal team,\
        \ led by Colin Mandy, one of Melbourne’s top criminal barristers.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a10b9c3-1151-43bb-9fa1-0c498c0097b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.811+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.811+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411de31d-5a05-4664-acb7-cec5662e8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.811+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.811+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "She was the only witness in her defence, spending eight days on the\
        \ stand, including five days of cross-examination.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd975280-1b40-4cb6-92c2-cf104df5a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.812+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.812+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb43ff4-2eb0-4b50-831d-c9ab883b9629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.813+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.813+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patterson told the court about a life-long struggle with her weight,\
        \ an eating disorder and low self-esteem, frequently becoming emotional as\
        \ she spoke about the impact of the lunch on the Patterson family and her\
        \ two children.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a585a3-350c-4e69-b47b-66a683788d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.814+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.484+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.814+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa39bfb-9aac-4cc4-acb3-81fb38b2af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.814+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.485+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.814+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "She had lied about having cancer not to lure the guests to the lunch\
        \ to kill them, but because she was looking for their help with telling her\
        \ children and was embarrassed to say that she actually planned to have weight\
        \ loss surgery, she told the court.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621466a-0ff3-4a81-b627-54c618751de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.815+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.486+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.815+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd832848-2fc1-4240-a445-b98dbb350d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.816+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.816+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Patterson had also not become as sick as her lunch guests because she\
        \ secretly binged on a cake brought by her mother-in-law and then purged herself,\
        \ she told the court.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfd9f0-c650-4fb8-aaeb-22a4ffb347c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.817+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.817+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc934c3d-16c9-443f-b6cb-d812dcb24f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.818+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.818+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The jury of seven men and five women retired on June 30, taking a week\
        \ to reach a verdict.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cff33-9ce7-41f4-a482-dc15a4b8bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.819+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.819+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd390eff-b6a8-4bae-a2ec-6f95757b4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.820+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T14:21:28.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.820+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Justice Christopher Beale gave the jurors in the trial special dispensation\
        \ to avoid jury duty for the next 15 years, due to the length and complexity\
        \ of the case.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7e200-f955-460e-b9db-c5f80487267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.820+08:00
