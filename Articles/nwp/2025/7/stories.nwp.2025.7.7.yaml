      type: 'text'
      text: "Selected to the All-NBA first team six times and the Most Valuable\
        \ Player for the 2013-14 season, Durant has appeared in 1,123 games with the\
        \ Seattle SuperSonics/Oklahoma City Thunder (2007-16), Golden State Warriors\
        \ (2016-19), Brooklyn Nets (2020-23) and Suns. He has career averages of 27.2\
        \ points, 7.0 rebounds. 4.4 assists and 1.1 blocks, shooting 39 percent from\
        \ long distance.\r"
