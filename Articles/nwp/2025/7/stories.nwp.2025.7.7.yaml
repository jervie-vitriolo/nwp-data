      lastmodified: 2025-07-07T14:47:23.071+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump’s administration is seeking to finalize dozens of trade deals
        with a wide range of countries before his July 9 deadline for the imposition
        of significant "retaliatory tariffs".</p>'
    section22:
      primarytype: 'block'
      uuid: '2b671086-14df-4dd9-8451-6e1876019622'
      activationstatus: true
      created: 2025-07-07T14:47:03.276+08:00
