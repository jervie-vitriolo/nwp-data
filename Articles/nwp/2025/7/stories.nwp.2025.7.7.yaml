      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:55:08.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "PHCanSatRC 2025 also aims to foster collaboration among young scientists,\
        \ inspire innovation in satellite applications, and highlight the Philippines’\
        \ potential in the global space industry.\r"
