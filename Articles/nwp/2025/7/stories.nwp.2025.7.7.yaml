    section0:
      primarytype: 'block'
      uuid: '1e8921e1-cfb9-4189-bd30-a6956455193e'
      activationstatus: true
      created: 2025-07-07T10:19:53.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.810+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.263+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> The NBA’s first seven-team trade is
        official on Sunday, July 6, with the start of the new league year as 15-time
        All-Star forward Kevin Durant is moving from the Phoenix Suns to the Houston
        Rockets, ESPN reported.</p>'
    section1:
      primarytype: 'block'
      uuid: 'deb0c833-8fab-49c9-8bad-eedde3d59d92'
      activationstatus: true
      created: 2025-07-07T10:19:53.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.810+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.264+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd147bdd2-43b5-4d99-9d5f-76f58a3ffc1b'
      activationstatus: true
      created: 2025-07-07T10:19:53.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.810+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.264+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The transaction, initially reported on June 22, also involves the Brooklyn\
        \ Nets, Golden State Warriors, Atlanta Hawks, Los Angeles Lakers and Minnesota\
        \ Timberwolves, per Sunday’s report.\r"
    section3:
      primarytype: 'block'
      uuid: 'cf31d582-9d6a-4827-9741-71c8d5b17dd2'
      activationstatus: true
      created: 2025-07-07T10:19:53.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.810+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4e78bca1-1d54-4054-b89d-452b1cf200a7'
      activationstatus: true
      created: 2025-07-07T10:19:53.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.811+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.265+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Rockets added Durant as well as veteran Clint Capela, who played\
        \ for Houston from 2014-20 before spending the last five seasons with the\
        \ Hawks.\r"
    section5:
      primarytype: 'block'
      uuid: '7033afa5-7537-4597-b4fb-02bf48f19f5e'
      activationstatus: true
      created: 2025-07-07T10:19:53.174+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.811+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd756f02e-9ecd-466a-9ca2-4502bdf3f0c2'
      activationstatus: true
      created: 2025-07-07T10:19:53.174+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:40:46.811+08:00
      lastactivatedby: 'sophiasioco-nwp'
      lastmodified: 2025-07-07T10:40:40.266+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Suns received guard Jalen Green, guard/forward Dillon Brooks, center\
        \ Khaman Maluach (the No. 10 overall pick of the 2025 draft, from Houston),\
