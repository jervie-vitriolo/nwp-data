      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Federal Emergency Management Agency was activated on Sunday and\
        \ is deploying resources to first responders in Texas after Trump issued a\
        \ major disaster declaration, the Department of Homeland Security said. U.S.\
        \ Coast Guard helicopters and planes were aiding search and rescue efforts.\r"
    '43':
