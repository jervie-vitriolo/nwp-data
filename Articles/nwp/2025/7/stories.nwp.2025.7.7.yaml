    'lead': 'McLaren’s Lando Norris won his first British Grand Prix -- his home-country
      event -- in a race that had no shortage of twists and turns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-07T14:22:19.660+08:00
