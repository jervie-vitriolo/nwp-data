      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c0fbf-8ab4-485f-9302-01075e8acc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.756+08:00
