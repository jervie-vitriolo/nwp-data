      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d1b35-df1c-4591-b66a-a6cf8895b1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T11:41:22.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He said the United States \"pretty much\" has a deal on the sale of\
        \ the TikTok short-video app.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b3886-be2d-4661-984c-8a92cf071d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.676+08:00
