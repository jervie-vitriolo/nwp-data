      text: "Jessica O'Donnell, a spokesperson for Patterson’s estranged husband,\
        \ Simon Patterson and his siblings, also declined to comment.\r"
    section23:
      primarytype: 'block'
      uuid: 'e42eb57f-12c5-403c-ba06-96d3670ae1f7'
      activationstatus: true
      created: 2025-07-07T14:21:27.802+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.802+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '1de6efef-93d6-41d0-bf5a-f6b253788368'
      activationstatus: true
      created: 2025-07-07T14:21:27.803+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 10-week trial in Morwell, a town around two hours east of Melbourne\
        \ where Patterson had requested the case be heard, attracted huge global interest.\
        \ Local and international media descended on Court 4 at the Latrobe Valley\
        \ Magistrates' Court the nearest court to Patterson’s home, despite being\
        \ warned of lengthy delays.\r"
    section25:
      primarytype: 'block'
      uuid: '573c2538-5da7-4647-bae3-1cf04c5825dd'
      activationstatus: true
      created: 2025-07-07T14:21:27.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '1cc10f70-e94b-4a31-a35e-ffaaaa9d8c93'
      activationstatus: true
      created: 2025-07-07T14:21:27.804+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "State broadcaster ABC’s daily podcast on proceedings was consistently\
        \ among the most popular in Australia during the trial, while several documentaries\
        \ on the case are already in production.\r"
    section27:
      primarytype: 'block'
      uuid: 'f04b6f66-f7c3-432f-bce7-ccbfa1a4a394'
      activationstatus: true
      created: 2025-07-07T14:21:27.805+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '32465ab0-ee15-48b8-bf96-53798611ac6f'
      activationstatus: true
      created: 2025-07-07T14:21:27.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.806+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The prosecution, led by barrister Nanette Rogers, told the court that\
        \ Patterson had employed four major deceptions in order to murder her guests.\r"
    section29:
      primarytype: 'block'
      uuid: '3274198e-d875-485f-a05b-ee7a799ed732'
      activationstatus: true
      created: 2025-07-07T14:21:27.806+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.806+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'af02e07b-262e-4aa8-a8f3-190dc9b4390a'
      activationstatus: true
      created: 2025-07-07T14:21:27.807+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.807+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She first fabricated a cancer diagnosis to lure the guests to the lunch,\
        \ poisoning their meals while serving herself an untainted portion, Rogers\
        \ told the court.\r"
    section31:
      primarytype: 'block'
      uuid: '8da5468e-a616-49a7-a186-ec892e6f2461'
      activationstatus: true
      created: 2025-07-07T14:21:27.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.808+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c165a849-afbf-4645-a0c2-da91d6998e00'
      activationstatus: true
      created: 2025-07-07T14:21:27.808+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.808+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Patterson then lied that she was also sick from the food to avoid suspicion,\
        \ before finally embarking on a cover-up when police began investigating the\
        \ deaths, attempting to destroy evidence and lying to police, the prosecution\
        \ said.\r"
    section33:
      primarytype: 'block'
      uuid: '3d1859ed-a046-4a66-ab18-90ece66ac82c'
      activationstatus: true
      created: 2025-07-07T14:21:27.809+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.809+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'baf4ba41-f688-4a99-bf17-b74f06ffc0cc'
      activationstatus: true
      created: 2025-07-07T14:21:27.810+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.810+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Patterson, who said during the trial she had inherited large sums of\
        \ money from her mother and grandmother, retained a four-person legal team,\
        \ led by Colin Mandy, one of Melbourne’s top criminal barristers.\r"
    section35:
      primarytype: 'block'
      uuid: '9a10b9c3-1151-43bb-9fa1-0c498c0097b9'
      activationstatus: true
      created: 2025-07-07T14:21:27.811+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.811+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '411de31d-5a05-4664-acb7-cec5662e8381'
      activationstatus: true
      created: 2025-07-07T14:21:27.811+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.811+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She was the only witness in her defence, spending eight days on the\
        \ stand, including five days of cross-examination.\r"
    section37:
      primarytype: 'block'
      uuid: 'dd975280-1b40-4cb6-92c2-cf104df5a233'
      activationstatus: true
      created: 2025-07-07T14:21:27.812+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.812+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'acb43ff4-2eb0-4b50-831d-c9ab883b9629'
      activationstatus: true
      created: 2025-07-07T14:21:27.813+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.813+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Patterson told the court about a life-long struggle with her weight,\
        \ an eating disorder and low self-esteem, frequently becoming emotional as\
        \ she spoke about the impact of the lunch on the Patterson family and her\
        \ two children.\r"
    section39:
      primarytype: 'block'
      uuid: 'b0a585a3-350c-4e69-b47b-66a683788d07'
      activationstatus: true
      created: 2025-07-07T14:21:27.814+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'faa39bfb-9aac-4cc4-acb3-81fb38b2af78'
      activationstatus: true
      created: 2025-07-07T14:21:27.814+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.814+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "She had lied about having cancer not to lure the guests to the lunch\
        \ to kill them, but because she was looking for their help with telling her\
        \ children and was embarrassed to say that she actually planned to have weight\
        \ loss surgery, she told the court.\r"
    section41:
      primarytype: 'block'
      uuid: '0621466a-0ff3-4a81-b627-54c618751de8'
      activationstatus: true
      created: 2025-07-07T14:21:27.815+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.815+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'dd832848-2fc1-4240-a445-b98dbb350d78'
      activationstatus: true
      created: 2025-07-07T14:21:27.816+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.487+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.816+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Patterson had also not become as sick as her lunch guests because she\
        \ secretly binged on a cake brought by her mother-in-law and then purged herself,\
        \ she told the court.\r"
    section43:
      primarytype: 'block'
      uuid: '8acfd9f0-c650-4fb8-aaeb-22a4ffb347c5'
      activationstatus: true
      created: 2025-07-07T14:21:27.817+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.817+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'bc934c3d-16c9-443f-b6cb-d812dcb24f90'
      activationstatus: true
      created: 2025-07-07T14:21:27.818+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.818+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The jury of seven men and five women retired on June 30, taking a week\
        \ to reach a verdict.\r"
    section45:
      primarytype: 'block'
      uuid: 'e14cff33-9ce7-41f4-a482-dc15a4b8bb21'
      activationstatus: true
      created: 2025-07-07T14:21:27.819+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.819+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: 'bd390eff-b6a8-4bae-a2ec-6f95757b4f3f'
      activationstatus: true
      created: 2025-07-07T14:21:27.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.492+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Justice Christopher Beale gave the jurors in the trial special dispensation\
        \ to avoid jury duty for the next 15 years, due to the length and complexity\
        \ of the case.\r"
    section47:
      primarytype: 'block'
      uuid: '1de7e200-f955-460e-b9db-c5f80487267f'
      activationstatus: true
      created: 2025-07-07T14:21:27.820+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:21:28.493+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:21:27.820+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '98ca2cdd-79da-4a97-97a5-8a87f975f133'
      activationstatus: true
      created: 2025-07-07T14:21:27.821+08:00
