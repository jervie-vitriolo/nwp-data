    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a700bb7b-38a9-442f-9803-2a077d6674a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.215+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.301+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Energy regulators have officially released
        on Monday a ruling that allows the grid operator to recover from consumers
        P30 billion in investments retroactively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd0972-30d8-4c3f-b0f3-422f58b8a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.215+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.301+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In its decision dated April 11, but released only on Monday (July 7),\
        \  the Energy Regulatory Commission (ERC) directed the National Grid Corporation\
        \ of the Philippines (NGCP) to “[c]ollect the computed total under-recovery\
        \ amounting to P28,296.88 billion,” over 84 months.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f3d25-e036-4915-86b4-bfd8b14a9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.216+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.615+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.302+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The ERC decision means higher monthly electricity bills for consumers,\
        \ equivalent to an additional tariff of P0.0384 per kilowatt-hour, according\
        \ to the document.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd1f7a-85f8-42bf-bdbc-3951a85b69a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.216+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.616+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.302+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The regulator said the computed rate adjustments must be reflected\
        \ “as a separate line item in the bill of customers during the collect period\
        \ using the phrase “Under-recovery 2016-2022.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5c4c5-2df4-4d8b-a725-757e36552ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.216+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.303+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The 2016-2022 represents the regulatory period covered by the ERC’\
        s deliberations during which it decides whether to reset the rates to let\
        \ the NGCP recover its operational expenses like capital expenditures to operate\
        \ viably.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf49a65-8eb1-4429-aa3b-4632fa6a8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.217+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.303+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In April, the energy regulator said it had concluded the review but\
        \ no document was released yet at the time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e8d2f-318c-4930-bac7-5a250102fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.217+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T21:33:56.617+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T21:33:56.304+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "Two of the five-man ERC panel had a dissenting opinion: ERC Chairperson\
        \ and CEO Monalisa Dimalanta and Commissioner Catherine Maceda.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e989d37-978c-46b2-9aca-8c85bce5fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T21:23:41.218+08:00
