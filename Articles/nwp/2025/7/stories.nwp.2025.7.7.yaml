      'mgnl:lastModified': 2025-07-07T10:36:11.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c3f21-2e6e-4c19-b922-edbe42c65e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.669+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.060+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"You will see the death toll rise today and tomorrow,\" said Freeman\
        \ Martin, director of the Texas Department of Public Safety, also speaking\
        \ on Sunday.\r"
