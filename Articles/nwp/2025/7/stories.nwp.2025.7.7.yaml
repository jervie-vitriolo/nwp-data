      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.063+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f303c-d382-4784-aaa0-e9a94eed58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.670+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
