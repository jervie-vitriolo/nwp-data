      'mgnl:lastModified': 2025-07-07T10:36:11.074+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"That water situation, that all is, and that was really the Biden\
        \ setup,\" he said referencing his Democratic predecessor Joe Biden. \"But\
        \ I wouldn't blame Biden for it, either. I would just say this is 100-year\
        \ catastrophe.\"\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380f1c3-3684-4f19-a5dc-fb61e9515808'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.514+08:00
