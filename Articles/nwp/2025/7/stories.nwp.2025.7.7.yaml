      lastactivated: 2025-07-07T13:06:35.611+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:06:35.305+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
