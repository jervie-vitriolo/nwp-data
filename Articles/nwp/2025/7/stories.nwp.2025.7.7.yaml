      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> TikTok is building a new version of
        its app for users in the United States ahead of a planned sale of the app
        to a group of investors, The Information reported on Sunday, July 6, citing
        unnamed sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7f0a6-7d54-4c48-ab0d-fc5ced37ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.675+08:00
