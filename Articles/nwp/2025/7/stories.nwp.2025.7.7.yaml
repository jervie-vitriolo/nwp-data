      lastmodified: 2025-07-07T11:41:22.371+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The report added that TikTok users will eventually have to download\
        \ the new app to be able to continue using the service, although the existing\
        \ app will work until March of next year, though the timeline could change.\r"
