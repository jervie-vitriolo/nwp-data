      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:49.925+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Most of the dozens of missiles and drones fired toward Israel have\
        \ been intercepted or fallen short. Israel has carried out a series of retaliatory\
        \ strikes.\r"
