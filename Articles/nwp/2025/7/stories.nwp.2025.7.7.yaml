      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Supreme Court is
        investigating a former judge and other officials in the judiciary allegedly
        linked to the case of the missing cockfight enthusiasts or “sabungeros,” Justice
        Secretary Jesus Crispin Remulla said.</p>'
    section1:
      primarytype: 'block'
      uuid: '4644fbe7-2c8e-4d6a-bdf2-64202bb0681d'
      activationstatus: true
      created: 2025-07-07T19:06:27.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.178+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Remulla told reporters on Monday, July 7, that he had “exchanged words”\
        \ with Chief Justice Alexander Gesmundo, who confirmed that the Supreme Court\
        \ has begun its investigation on judicial workers tagged in the case.\r"
    section2:
      primarytype: 'block'
      uuid: 'ddbda920-da3c-4c24-9042-baddfa097c4c'
      activationstatus: true
      created: 2025-07-07T19:06:27.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.180+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Suspect-turned-witness Julie Patidongan, also known as Alyas Totoy,\
        \ earlier claimed that a former judge allegedly “fixed” the cases of businessman\
        \ Charlie “Atong” Ang, who Patindongan also linked to the disappearance of\
        \ the sabungeros.\r"
    section3:
      primarytype: 'block'
      uuid: '0e8c1337-ae2b-4e27-b013-12c50c6857f9'
      activationstatus: true
      created: 2025-07-07T19:06:27.930+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.181+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.930+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/3/atong-ang-gretchen-barretto-considered-sabungero-suspects.html">Atong
        Ang, Gretchen Barretto possible suspects in missing ‘sabungeros’ case - DOJ</a>&nbsp;</strong></p>'
    section4:
      primarytype: 'block'
      uuid: 'c9760ab2-75f7-40e3-9b06-6fa948e144e0'
      activationstatus: true
      created: 2025-07-07T19:06:27.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They’re doing their job… They’re very sensitive about what should\
        \ be done to improve our justice system,” Remulla said when asked for further\
        \ details.\r"
    section5:
      primarytype: 'block'
      uuid: 'c4b19490-c3be-4f71-b38b-be606c5c16c0'
      activationstatus: true
      created: 2025-07-07T19:06:27.931+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.931+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The justice secretary also said his agency may have more witnesses\
        \ “within the week.”\r"
    section6:
      primarytype: 'block'
      uuid: '0c36cd55-8662-4319-8b06-b931006e8947'
      activationstatus: true
      created: 2025-07-07T19:06:27.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the technical diving team will start its search this week for\
        \ the bodies of the missing persons in Taal Lake. Patidongan claimed the remains\
        \ were supposedly thrown into the lake.\r"
    section7:
      primarytype: 'block'
      uuid: '65340b1b-bbd9-4e93-b7d1-72134e06fd40'
      activationstatus: true
      created: 2025-07-07T19:06:27.932+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T19:06:28.187+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T19:06:27.932+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When asked if there are other possible disposal sites aside from the\
        \ lake, Remulla said, “Anything is possible, but we think that the clues that\
        \ we got regarding the site may be accurate in many ways.”\r"
