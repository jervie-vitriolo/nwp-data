      'text': '<p><strong>Morristown, New Jersey, (Reuters) -</strong> The United
        States is close to finalizing several trade pacts in coming days and will
        notify other countries of higher tariff rates by July 9, President Donald
        Trump said on Sunday, with the higher rates set to take effect on August 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe6820-7095-4c81-b2f6-fbb39c671c6d'
      'mgnl:activationStatus': true
