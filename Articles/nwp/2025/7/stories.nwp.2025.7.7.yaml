    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ea56a-4f19-4351-850e-e35dbe051532'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:22:19.684+08:00
      'mgnl:createdBy': 'cj-nwp'
