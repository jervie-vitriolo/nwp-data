      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'f4bebabe-4686-472d-91f2-df7fd37dfd31'
      activationstatus: true
      created: 2025-07-07T14:47:03.270+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.064+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>With forums such as the G7 and G20 groups of major economies hamstrung
        by divisions and the disruptive "America First" approach of the U.S president,
        the BRICS is presenting itself as a haven for multilateral diplomacy amid
        violent conflicts and trade wars.</p>'
    section12:
      primarytype: 'block'
      uuid: '2e46443f-017f-40c5-bc11-37f7b40c1a3c'
      activationstatus: true
      created: 2025-07-07T14:47:03.271+08:00
