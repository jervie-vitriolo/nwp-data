      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation; The President is listening to what is happening to our
        fellow Filipinos. Whatever bill is passed, it will be carefully studied to
        see if it will benefit the economy and the people] '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5705db0-b94e-48d0-830c-36a6f48523a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:14:52.270+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-07-07T17:17:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:34.646+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Addressing the issue from a public health perspective, Castro acknowledged
        the need to reduce addiction and limit access to online gambling.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1cca5-219d-41ab-b180-f6e5a3262ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:14:52.270+08:00
