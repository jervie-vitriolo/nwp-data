      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c18bc4d8-5959-4c04-b58b-33f75f279604'
      activationstatus: true
      created: 2025-07-07T18:41:01.526+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.901+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Ending the war has been the main sticking point in past rounds of talks,\
        \ with Hamas demanding a full end to the conflict in return for releasing\
        \ all hostages, and Israel insisting it would fight on until Hamas is dismantled.\r"
    section13:
      primarytype: 'block'
      uuid: '9e806918-a887-4126-b040-f8b720267a96'
      activationstatus: true
      created: 2025-07-07T18:41:01.526+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.902+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.526+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a4fd7332-e212-431f-b26d-81730f27f514'
      activationstatus: true
      created: 2025-07-07T18:41:01.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.903+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Some of Netanyahu’s hardline coalition partners oppose ending the
        fighting. But, with Israelis having become increasingly weary of the 21-month-old
        war, his government is expected to back a ceasefire.</p>'
    section15:
      primarytype: 'block'
      uuid: 'ef9c3dde-46e0-4a89-9c5d-1684d1ea00f0'
      activationstatus: true
      created: 2025-07-07T18:41:01.527+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.905+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.527+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '3a5a5f0b-3523-4a28-9c63-8ec7d4a945e5'
      activationstatus: true
      created: 2025-07-07T18:41:01.528+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.906+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.528+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The war was triggered on October 7, 2023, when Hamas attacked southern
        Israel, killing around 1,200 people and taking 251 hostages. Around 20 of
        the remaining 50 hostages in Gaza are believed to be still alive.</p>'
    section17:
      primarytype: 'block'
      uuid: '8ff21e9d-0ce1-4895-9bef-a7d07c3185ce'
