      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump said the United States will probably have to get a deal approved\
        \ by China.\r"
    '17':
