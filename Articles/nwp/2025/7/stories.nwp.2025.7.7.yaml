      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df424a3c-bb7f-403e-901e-6033ada8d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.672+08:00
