      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4206d-90fd-44c1-8701-33185ee60c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.759+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.759+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a posting on his Truth Social website, Trump later said the U.S.\
        \ would start delivering tariff letters from 12:00 pm ET (1600 GMT) on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd99e6-8b6d-4155-ad62-3950bc47e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.759+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.452+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.759+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60287fe5-f859-4e40-88cd-a701c03bc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.760+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.760+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In a separate post, he rolled out a wholly new tariff policy, calling\
        \ for countries \"aligning themselves with the Anti-American policies\" of\
        \ the BRICS developing nations to be charged an extra 10% tariff, with no\
        \ exceptions to be granted.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209b224-5c62-4bdf-a5fe-220d29755278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.760+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.760+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1b781-92f7-4903-813d-b64ca98e90c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.761+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The first BRICS summit in 2009 was attended by leaders from Brazil,\
        \ China, India and Russia, with South Africa joining later while Egypt, Ethiopia,\
        \ Indonesia, Iran, Saudi Arabia and the United Arab Emirates were included\
        \ last year.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b26136-9eff-483f-9a65-e3db2d335aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.761+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.761+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c42bed-9db7-4859-8cfd-7b16637c009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.457+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.762+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump has close ties to leaders of some of those countries, such as\
        \ Saudi Arabia and UAE, and has been touting the prospect of a trade deal\
        \ with India for weeks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062fc17d-189b-4959-9219-8bc4568af466'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.762+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.458+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.762+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e7ed0-ab58-44ee-af79-263fdfd81a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.459+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, BRICS leaders condemned attacks on Gaza and Iran, called\
        \ for reforms to global institutions and warned that the rise in tariffs threatened\
        \ global trade.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5a616-61c6-4cc1-9fcf-b84d5f2921c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.763+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.460+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.763+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b44cef-cac2-45c3-a1fd-e49dfbab7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.461+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "It was not immediately clear if Trump’s tariff threat would derail\
        \ trade talks with India, Indonesia and other BRICS nations, however.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e26ab3-6ee4-4b59-b544-fab84e2dd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.764+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.462+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.764+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d9800a-5358-4207-8023-c4aea750feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.464+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Sunday, U.S. Treasury Secretary Scott Bessent told CNN’s\
        \ \"State of the Union\" that several big trade agreements would be announced\
        \ in the next days, adding that European Union talks had made good progress.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c11866-6d0e-460c-8dd6-3fbd3f5cd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.765+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.465+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.765+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e2f4c-c582-416e-ab78-b9919b42309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.766+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.466+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.766+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Trump would also send letters to 100 smaller countries with which the\
        \ United States does not have much trade, notifying them of higher tariff\
        \ rates, he added.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451e433-e293-4654-9d16-04bed2d827ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.766+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.467+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.766+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a17f5-b699-467a-9c8d-590dde3a7511'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.767+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.468+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.767+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"President Trump’s going to be sending letters to some of our trading\
        \ partners saying that if you don't move things along, then on August 1 you\
        \ will boomerang back to your April 2 tariff level,\" Bessent said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441b8b7-d38e-4a62-94ce-1fcd39934aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.768+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.469+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.768+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1db164-2743-4738-a9a1-05b7a3e748aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.768+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.470+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.768+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"So I think we're going to see a lot of deals very quickly.\"\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e20fff-dcf5-4fd6-a514-9b08bc19934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.769+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.471+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.769+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c0faf-7ad0-4b70-86c3-30e0d062d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.769+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.472+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.769+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Kevin Hassett, who heads the White House National Economic Council,\
        \ told CBS’s \"Face the Nation\" program there might be wiggle room for countries\
        \ engaged in earnest negotiations.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc72eb-8bd2-40ff-8d5f-339d65f55975'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.770+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2369168-0614-49d0-bfd3-86b4de211f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.771+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.771+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"There are deadlines, and there are things that are close, and so\
        \ maybe things will push back past the deadline,\" Hassett said, adding that\
        \ Trump would decide.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567c775-9f15-4acb-8745-d8dd41e92839'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.771+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.771+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1f4ee-3a8d-4000-a009-6473d9ef9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.772+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.476+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.772+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "'I HEAR GOOD THINGS'\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f2c10-e2a2-4ef1-9eb2-b2c0f3b54bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.773+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.478+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.773+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117cd3c-4e1b-4925-ae48-c4da5da095be'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.773+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.479+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.773+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Stephen Miran, chairman of the White House Council of Economic Advisers,\
        \ told ABC News' \"This Week\" program that countries needed to make concessions\
        \ to get lower tariff rates.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcad8e-5174-46a0-b129-e58beee4ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.774+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.480+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.774+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02463a35-5e50-4f85-a01f-8b53ea4582a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.775+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.481+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.775+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I hear good things about the talks with Europe. I hear good things\
        \ about the talks with India,\" Miran said. \"And so I would expect that a\
        \ number of countries that are in the process of making those concessions\
        \ ... might see their date rolled.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942be87-ee9c-4a12-a348-bc60316ac79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.776+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.482+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.776+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace9dc0-c8c3-43e2-bde6-87b65a28773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.776+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.483+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.776+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bessent told CNN the Trump administration was focused on 18 important\
        \ trading partners that account for 95% of the U.S. trade deficit. But he\
        \ said there had been \"a lot of foot-dragging\" among countries in finalizing\
        \ trade deals.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759be2f7-ba3c-4f65-b2e0-8749fa25a164'
