      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump extended to September 17 a deadline for China-based
        ByteDance to divest the US assets of TikTok.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b420c-9bf2-4bcd-96bc-3396516a06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
