    uuid: '404cdc29-d197-4ee6-9250-156d2fa9e51f'
    lead: 'The government has officially launched the West Philippine Sea (WPS)
      Transparency Website, a platform to document and publicize incidents in contested
      waters as part of efforts to assert national sovereignty and strengthen international
      support.'
    activationstatus: true
    created: 2025-07-07T17:28:47.997+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-07T17:28:48.360+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-07T17:28:48.048+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov’t launches West PH Sea transparency website'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3fa65fed-a8ee-4b8f-b079-77c401711f5a'
      activationstatus: true
      created: 2025-07-07T17:28:48.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.361+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.041+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The government has
        officially launched the West Philippine Sea (WPS) Transparency Website, a
        platform to document and publicize incidents in contested waters as part of
        efforts to assert national sovereignty and strengthen international support.</p>'
    section1:
      primarytype: 'block'
      uuid: '6b55c0d0-6093-4397-b88f-d66bf8fd36ef'
      activationstatus: true
      created: 2025-07-07T17:28:48.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.362+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Hosted by the Philippine Coast Guard’s WPS Transparency Group (WPSTG),
        the site features photos and videos from 2022 to 2025, alongside official
        statements from the National Task Force for the West Philippine Sea (NTF-WPS)
        and press releases available for public reference.'
    section2:
      primarytype: 'block'
      uuid: '72262dbc-e129-4af5-b17e-b1e1ac95edf3'
      activationstatus: true
      created: 2025-07-07T17:28:48.030+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.363+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our transparency initiative when it was first launched, there are
        two main objectives that we have in mind. The first one is to provide the
        right information to the Filipino people. Second is for us to garner support
        through the international community. Without any doubt, the Philippine government
        cannot do this alone,” said Jay Tarriela, PCG spokesperson for the West Philippine
        Sea.'
    section3:
      primarytype: 'block'
      uuid: '9c73939b-1a49-4531-923f-1f4ccfe41b77'
      activationstatus: true
      created: 2025-07-07T17:28:48.030+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.365+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.030+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The West Philippine Sea Transparency Group (WPSTG) is committed to
        supporting the NTF-WPS and the Philippine Government in safeguarding the country’s
        sovereign rights over the West Philippine Sea. Through its dedication to transparency,
        accountability, and open communication, WPSTG seeks to provide accurate, timely
        updates on matters related to territorial rights and maritime activity,” the
        website said in its ‘about’ page.'
    section4:
      primarytype: 'block'
      uuid: '86147c54-f4b0-4501-9ded-414f13a7f4a4'
      activationstatus: true
      created: 2025-07-07T17:28:48.031+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.366+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'With a mission to keep the public well-informed on territorial, maritime,
        and geopolitical developments, WPSTG said it underscores the importance of
        these issues to national security, sovereignty, and economic interests.'
    section5:
      primarytype: 'block'
      uuid: 'c4ade1dc-e979-47e5-ac09-9907581c8d68'
      activationstatus: true
      created: 2025-07-07T17:28:48.031+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.367+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.031+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'By countering misinformation and fostering public understanding, it
        empowers meaningful civic engagement and encourages a united front in addressing
        challenges to the country’s maritime claims.'
    section6:
      primarytype: 'block'
      uuid: '64d397cc-eb28-4edf-a5fd-115a7561a0ba'
      activationstatus: true
      created: 2025-07-07T17:28:48.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.368+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The website launch comes amid renewed tension in the region, with repeated
        Chinese harassment of Filipino fishermen and resupply missions within the
        country’s exclusive economic zone.'
    section7:
      primarytype: 'block'
      uuid: '702816d0-08cd-4ca7-811e-df6fd89f014d'
      activationstatus: true
      created: 2025-07-07T17:28:48.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.370+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a significant show of solidarity, Lithuanian Defense Minister Dovilė
        Šakalienė, during her official visit to Manila, praised the Philippines’ transparency
        initiative as a “gold standard” in confronting coercive tactics by Beijing.'
    section8:
      primarytype: 'block'
      uuid: 'e6d949e8-8aa4-4d17-a473-82e4b82f61a3'
      activationstatus: true
      created: 2025-07-07T17:28:48.032+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.371+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You showed to the whole world that China is gaslighting you, gaslighting
        your people,” Šakalienė said in an interview with NewsWatch Plus, likening
        China’s behavior in the West Philippine Sea to Russia’s hybrid warfare in
        Europe.'
    section9:
      primarytype: 'block'
      uuid: 'f36b5a2d-bfc9-41b7-b738-22c4bd6ca07a'
      activationstatus: true
      created: 2025-07-07T17:28:48.033+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.372+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang welcomed Lithuania’s support and issued a sharp rebuke to
        local critics of the Marcos administration’s strategy.'
    section10:
      primarytype: 'block'
      uuid: '77d4c6e3-173d-4260-87aa-f407814762e1'
      activationstatus: true
      created: 2025-07-07T17:28:48.033+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.373+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.033+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Masarap pong pakinggan na mula sa isang banyaga ay nakikita nila at
        nari-recognize nila ang mga ginagawa ng pangulo… Ang masakit pong pakinggan,
        kapwa natin Pilipino ang walang paninindigan,” said Communications Undersecretary
        Claire Castro, without pertaining to a specific person or group.'
    section11:
      primarytype: 'block'
      uuid: '04294c43-4b5e-4ccf-9e54-a620bb2105f3'
      activationstatus: true
      created: 2025-07-07T17:28:48.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.374+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We appreciate receiving support from foreigners and they
        acknowledge and recognize the efforts of our president… On the downside, we
        have fellow Filipinos who don’t take a stand at all.]'
    section12:
      primarytype: 'block'
      uuid: 'd542ffd9-82a6-4376-90b3-6eeafabc04c1'
      activationstatus: true
      created: 2025-07-07T17:28:48.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.375+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.034+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Šakalienė also warned of a growing “authoritarian axis” composed of
        China, Russia, North Korea, and Iran, stressing the need for stronger democratic
        cooperation.'
    section13:
      primarytype: 'block'
      uuid: '58654d81-fed8-4432-b790-aef026ad0fa5'
      activationstatus: true
      created: 2025-07-07T17:28:48.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:28:48.376+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:28:48.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We are now basically a triangle of democratic regions… in dire
        need to stand together,” she said.</p>'
  'START HERE----->no-more-odd-even-scheme-in-edsa-rehab':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Heavy traffic is observed as vehicles pass through EDSA. (File photo/PNA)'
