      'mgnl:lastModified': 2025-07-07T10:36:11.065+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cc4ba-56d8-44a9-9e3c-8f1db8330e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.671+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
