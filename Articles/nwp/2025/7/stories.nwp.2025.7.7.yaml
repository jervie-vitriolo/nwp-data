      'mgnl:lastModified': 2025-07-07T12:33:03.756+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Since taking office, Trump has set off a global trade war that has\
        \ roiled financial markets and sent policymakers scrambling to protect their\
        \ economies, through efforts such as deals with the United States and other\
        \ countries.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb61885-60ce-42f0-a1c3-eb0d24b71cc9'
      'mgnl:activationStatus': true
