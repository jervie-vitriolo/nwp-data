    section23:
      primarytype: 'block'
      uuid: '6fb2eaef-92c6-43f8-a4e1-8409330af984'
      activationstatus: true
      created: 2025-07-07T09:59:05.676+08:00
      createdby: 'sophiasioco-nwp'
