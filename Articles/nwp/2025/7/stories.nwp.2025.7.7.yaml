      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The report added that TikTok users will eventually have to download\
        \ the new app to be able to continue using the service, although the existing\
        \ app will work until March of next year, though the timeline could change.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4061460-0876-4eef-8a67-b4d460c7ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.678+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T11:41:22.756+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5bd4f-6502-43d0-90a6-fc4d4b2629ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.679+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
