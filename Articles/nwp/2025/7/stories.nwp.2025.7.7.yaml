      lastmodified: 2025-07-07T14:47:23.063+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Rio de Janeiro, Brazil -</strong> President Donald Trump
        said the US will impose an additional 10% tariff on any countries aligning
        themselves with the "Anti-American policies" of the BRICS group of developing
        nations, whose leaders kicked off a summit in Brazil on Sunday.</p>'
    section10:
      primarytype: 'block'
      uuid: 'd8dd1ba7-bc9a-4278-a6fc-f46f985406cc'
      activationstatus: true
