      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Houthi-run Al-Masirah TV reported that Israel launched a series of\
        \ strikes on Hodeidah, shortly after the Israeli military issued an evacuation\
        \ warning for people at the three Yemeni ports.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872e2fe-7633-4aae-9e00-56f09ab6c692'
      'mgnl:activationStatus': true
