      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With forums such as the G7 and G20 groups of major economies hamstrung
        by divisions and the disruptive "America First" approach of US President Donald
        Trump, expansion of the BRICS has opened new space for diplomatic coordination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c5293-d0ce-4a24-a657-a853e9c1a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In opening remarks to the summit in Rio de Janeiro, Brazil’s President\
        \ Luiz Inacio Lula da Silva drew a parallel with the Cold War’s Non-Aligned\
        \ Movement, a group of developing nations that resisted joining either side\
        \ of a polarized global order.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1150b05-03d4-448c-b91e-98fde72f6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"BRICS is the heir to the Non-Aligned Movement,\" Lula told leaders.\
        \ \"With multilateralism under attack, our autonomy is in check once again.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d8b13-b215-4f11-8829-5b840782e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "BRICS nations now represent more than half the world’s population and\
        \ 40% of its economic output, Lula noted in remarks on Saturday to business\
        \ leaders warning of rising protectionism.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38617f23-c8b9-4868-873c-bee07faa6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The original BRICS group gathered leaders from Brazil, Russia, India\
        \ and China at its first summit in 2009. The bloc later added South Africa\
        \ and last year included Egypt, Ethiopia, Indonesia, Iran, Saudi Arabia and\
        \ the United Arab Emirates as members. This is the first summit of leaders\
        \ to include Indonesia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1026fb-7dfc-49c5-af75-721d6dbcb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The vacuum left by others ends up being filled almost instantly by\
        \ the BRICS,\" said a Brazilian diplomat who asked not to be named. Although\
        \ the G7 still concentrates vast power, the diplomat added, \"it doesn't have\
        \ the predominance it once did.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80379edd-35d3-44b6-8b64-3acff808d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, there are questions about the shared goals of an increasingly\
        \ heterogeneous BRICS group, which has grown to include regional rivals along\
        \ with major emerging economies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baded0ce-23aa-440b-aa72-b7137811585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Stealing some thunder from this year’s summit, Chinese President Xi\
        \ Jinping chose to send his premier in his place. Russian President Vladimir\
        \ Putin is attending online due to an arrest warrant from the International\
        \ Criminal Court.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b2d30-e573-419b-ac69-5092bf4693d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.994+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Still, several heads of state were gathered for discussions at Rio’s\
        \ Museum of Modern Art on Sunday and Monday, including Indian Prime Minister\
        \ Narendra Modi and South African President Cyril Ramaphosa.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467d4c9-dee9-4667-801a-cb290183964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.949+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.995+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 30 nations have expressed interest in participating in the\
        \ BRICS, either as full members or partners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a56fc-b64f-49ed-80c6-6192b5f6d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing clout, complexity</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603be69f-50ea-4ff6-9401-3046979e1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.996+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Expansion of the BRICS has added diplomatic weight to the gathering,\
        \ which aspires to speak for developing nations across the Global South, strengthening\
        \ calls for reforming global institutions such as the United Nations Security\
        \ Council and the International Monetary Fund.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79056e-53d2-4f6b-bd26-d6b1cbf1757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If international governance does not reflect the new multipolar
        reality of the 21st century, it is up to BRICS to help bring it up to date,"
        Lula said in his remarks, which highlighted the failure of US-led wars in
        the Middle East.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e61d2-0717-48f6-9468-f785d517ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.998+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Urging the BRICS to take the lead on reforms, Lula reflected on the\
        \ G20 summit hosted in the same locale last November: \"In a short period\
        \ of time, the international scene has deteriorated to the point that some\
        \ of the initiatives we approved then would no longer be possible now.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a9168e-3959-4351-8785-47e9f255caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:19.999+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a joint statement released on Sunday afternoon, the leaders assembled\
        \ called attacks against Iran’s \"civilian infrastructure and peaceful nuclear\
        \ facilities\" a \"violation of international law.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d62fa1-d338-4f11-b8a5-33e5b6199e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group expressed \"grave concern\" for the Palestinian people over\
        \ Israeli attacks on Gaza, and condemned what the joint statement called a\
        \ \"terrorist attack\" in India-administered Kashmir.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cad4db-bd7c-43c1-849f-f34f5a2b5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On trade, the joint statement warned the rise in tariffs threatens\
        \ global trade, continuing the group’s veiled criticism of Trump’s U.S. tariff\
        \ policies.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77bd1b5-b0b5-4cee-9693-6b28f4a95d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group voiced its support for Ethiopia and Iran to join the World\
        \ Trade Organization, while calling to urgently restore its ability to resolve\
        \ trade disputes.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868d50f-b8e5-492d-a909-f76c82e9e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The leaders' joint statement backed plans to pilot a BRICS Multilateral\
        \ Guarantees initiative within the group’s New Development Bank to lower financing\
        \ costs and boost investment in member states, as first reported by Reuters\
        \ last week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43462588-ad26-4cf5-8eb2-8710744d845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.954+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a separate statement following a discussion of artificial intelligence,\
        \ the leaders called for protections against unauthorized use of AI to avoid\
        \ excessive data collection and allow mechanisms for fair payment.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2088a6-90ca-4ddd-a7a8-042ef32559ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brazil, which also hosts the United Nations climate summit in November,
        has seized on both gatherings to highlight how seriously developing nations
        are tackling climate change, while Trump has slammed the brakes on US climate
        initiatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9548c-9fbe-4cec-b98d-e5287f189c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China and the UAE signaled in meetings with Brazilian Finance Minister\
        \ Fernando Haddad in Rio that they plan to invest in a proposed Tropical Forests\
        \ Forever Facility, according to two sources with knowledge of the discussions\
        \ about funding conservation of endangered forests around the world.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b288177-e7a1-4300-aa13-9f054a669b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:17:52.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-07T10:19:20.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:19:19.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisandra Paraguassu and Manuela Andreoni; Editing
        by Brad Haynes, Bill Berkrot and Lisa Shumaker)</em></p>'
