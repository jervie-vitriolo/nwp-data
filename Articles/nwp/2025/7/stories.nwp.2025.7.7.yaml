      'mgnl:lastActivated': 2025-07-07T18:41:01.892+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.522+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf205c-8102-437b-befa-9082d6f39a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.523+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.893+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>An Israeli official described the atmosphere so far at the Gaza
        talks, mediated by Qatar and Egypt, as positive. Palestinian officials said
        that initial meetings on Sunday had ended inconclusively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb17d2-fd72-49ac-8ae0-41040b5c9295'
      'mgnl:activationStatus': true
