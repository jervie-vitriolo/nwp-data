      text: '<p><strong>Jerusalem, Israel</strong> - Israel’s Prime Minister Benjamin
        Netanyahu said he believed his discussions with U.S. President Donald Trump
        on Monday would help advance talks on a Gaza hostage release and ceasefire
        deal, as Trump predicted an agreement could be reached this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '4311f24a-9f66-4b97-bf0d-ee6f244af54d'
      activationstatus: true
      created: 2025-07-07T09:47:44.164+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.995+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.219+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9b0b2c64-5261-44a2-ad2c-e13337df4cc3'
      activationstatus: true
      created: 2025-07-07T09:47:44.164+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.220+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli negotiators taking part in the ceasefire talks that resumed\
        \ in Doha on Sunday have clear instructions to achieve a ceasefire agreement\
        \ under conditions that Israel has accepted, Netanyahu said on Sunday before\
        \ flying to Washington.\r"
    section3:
      primarytype: 'block'
      uuid: 'c44f8d5b-d579-4f8f-9591-1a4cd7faaf59'
      activationstatus: true
      created: 2025-07-07T09:47:44.164+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.221+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fa7efc39-e9a5-41f4-9b28-eeef26668b26'
      activationstatus: true
      created: 2025-07-07T09:47:44.165+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.996+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.221+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>"I believe the discussion with US President Trump can certainly
        help advance these results," he said, adding his determination to ensure the
        return of hostages held in Gaza and to remove the threat of the Palestinian
        militant group Hamas to Israel.</p>'
    section5:
      primarytype: 'block'
      uuid: '3da12f0e-73a7-4ed5-9d02-2278e0692265'
      activationstatus: true
      created: 2025-07-07T09:47:44.165+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.222+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8905af4e-90bd-42d3-9642-a8f901b2457e'
      activationstatus: true
      created: 2025-07-07T09:47:44.166+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.222+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It will be Netanyahu’s third visit to the White House since Trump returned\
        \ to power nearly six months ago.\r"
    section7:
      primarytype: 'block'
      uuid: '4a3faade-509f-439f-8eaf-bde60182a3f2'
      activationstatus: true
      created: 2025-07-07T09:47:44.166+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.997+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.223+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '63b80341-b762-4616-9154-82b51e4bf246'
      activationstatus: true
      created: 2025-07-07T09:47:44.166+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.224+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump said he believed a hostage release and ceasefire deal could be\
        \ reached this week, which could lead to the release of \"quite a few hostages.\"\
        \r"
    section9:
      primarytype: 'block'
      uuid: '17164926-dcb8-4a72-866e-54c87ed7fc07'
      activationstatus: true
      created: 2025-07-07T09:47:44.167+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.998+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.224+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9c647c51-721d-40b8-a0b4-c4119e62f954'
      activationstatus: true
      created: 2025-07-07T09:47:44.167+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.225+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I think there’s a good chance we have a deal with Hamas during the\
        \ week,\" Trump told reporters before flying back to Washington after a weekend\
        \ golfing in New Jersey.\r"
    section11:
      primarytype: 'block'
      uuid: 'd567c794-cf84-4de9-ab99-d77acba877d4'
      activationstatus: true
      created: 2025-07-07T09:47:44.167+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.225+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'dd235f85-4f28-45fe-88c2-2a2b4e6ea657'
      activationstatus: true
      created: 2025-07-07T09:47:44.168+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.226+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Public pressure is mounting on Netanyahu to secure a permanent ceasefire\
        \ and end the war in Gaza, a move opposed by some hardline members of his\
        \ right-wing coalition. Others, including Foreign Minister Gideon Saar, have\
        \ expressed support.\r"
    section13:
      primarytype: 'block'
      uuid: 'd736a4de-919c-4f8d-9a5e-97f78b0178d2'
      activationstatus: true
      created: 2025-07-07T09:47:44.168+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:40.999+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.227+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fd2a62a2-b911-4cc2-8d05-f7222641c5e6'
      activationstatus: true
      created: 2025-07-07T09:47:44.169+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.227+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Palestinian group Hamas said on Friday it had responded to a U.S.-backed\
        \ Gaza ceasefire proposal in a \"positive spirit\", a few days after Trump\
        \ said Israel had agreed \"to the necessary conditions to finalize\" a 60-day\
        \ truce.\r"
    section15:
      primarytype: 'block'
      uuid: '0f171212-be54-4afd-ad0c-86eba86d5774'
      activationstatus: true
      created: 2025-07-07T09:47:44.170+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.228+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '634793c5-f32c-4bcb-badc-24e6bc71a74d'
      activationstatus: true
      created: 2025-07-07T09:47:44.170+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.000+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.229+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But in a sign of the potential challenges still facing the two sides,\
        \ a Palestinian official from a militant group allied with Hamas said concerns\
        \ remained over humanitarian aid, passage through the Rafah crossing in southern\
        \ Israel to Egypt and clarity over a timetable for Israeli troop withdrawals.\r"
    section17:
      primarytype: 'block'
      uuid: 'ac0dbb40-ae6c-4f02-8cd1-fcdb1843b0a8'
      activationstatus: true
      created: 2025-07-07T09:47:44.171+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.229+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5fb7d890-82cf-4224-bda2-9361d694e450'
      activationstatus: true
      created: 2025-07-07T09:47:44.171+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.230+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The first session of indirect Hamas-Israel ceasefire talks in Qatar\
        \ ended inconclusively, two Palestinian sources familiar with the matter said\
        \ early on Monday, adding that the Israeli delegation didn't have a sufficient\
        \ mandate to reach an agreement with Hamas.\r"
    section19:
      primarytype: 'block'
      uuid: '0150f520-d05d-4852-8c0d-6235c2ecf5e2'
      activationstatus: true
      created: 2025-07-07T09:47:44.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.001+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.230+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'b1313202-7412-42e3-b15f-60b199507ef5'
      activationstatus: true
      created: 2025-07-07T09:47:44.172+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.231+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu’s office said in a statement that changes sought by Hamas\
        \ to the ceasefire proposal were \"not acceptable to Israel\". However, his\
        \ office said the delegation would still fly to Qatar to \"continue efforts\
        \ to secure the return of our hostages based on the Qatari proposal that Israel\
        \ agreed to.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'f347a139-cead-4665-8d12-0a899870cff0'
      activationstatus: true
      created: 2025-07-07T09:47:44.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.232+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'eb6dc965-e6c4-454f-842f-d7bfca6cfc88'
      activationstatus: true
      created: 2025-07-07T09:47:44.173+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.002+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.232+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu has repeatedly said Hamas must be disarmed, a demand the\
        \ militant group has so far refused to discuss.\r"
    section23:
      primarytype: 'block'
      uuid: 'ae6d1861-f3ec-42d1-9b89-f4cd34bd8114'
      activationstatus: true
      created: 2025-07-07T09:47:44.174+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9cb544e3-e5c5-4ce2-85cc-2ec54f32c176'
      activationstatus: true
      created: 2025-07-07T09:47:44.174+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.233+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu said he believed he and Trump would also build on the outcome\
        \ of the 12-day air war with Iran last month and seek to further ensure that\
        \ Tehran never has a nuclear weapon. He said recent Middle East developments\
        \ had created an opportunity to widen the circle of peace.\r"
    section25:
      primarytype: 'block'
      uuid: '76a1ff48-1d84-4733-894b-930f058d3d17'
      activationstatus: true
      created: 2025-07-07T09:47:44.175+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.003+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.234+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'e97f7103-1e54-459c-8b4c-027a6247dc29'
      activationstatus: true
      created: 2025-07-07T09:47:44.175+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Hostages</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: 'ba02f44d-4fd5-4317-8a57-72bf97ead02e'
      activationstatus: true
      created: 2025-07-07T09:47:44.176+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.235+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '4eced6b1-e4c0-4eef-9c22-8af1f14708c4'
      activationstatus: true
      created: 2025-07-07T09:47:44.176+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.004+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.236+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Saturday evening, crowds gathered at a public square in Tel Aviv\
        \ near the defence ministry headquarters to call for a ceasefire deal and\
        \ the return of around 50 hostages still held in Gaza. The demonstrators waved\
        \ Israeli flags, chanted and carried posters with photos of the hostages.\r"
    section29:
      primarytype: 'block'
      uuid: 'd004e2fb-bce3-4c31-8805-dcf848a6ca41'
      activationstatus: true
      created: 2025-07-07T09:47:44.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.236+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'dafdd854-ac69-4d5e-8399-37a8e952e289'
      activationstatus: true
      created: 2025-07-07T09:47:44.177+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.237+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The latest bloodshed in the decades-old Israeli-Palestinian conflict\
        \ was triggered on October 7, 2023, when Hamas attacked southern Israel, killing\
        \ around 1,200 people and taking 251 hostages, according to Israeli tallies.\r"
    section31:
      primarytype: 'block'
      uuid: '7f18edd8-aada-44c1-9451-eca08573ab91'
      activationstatus: true
      created: 2025-07-07T09:47:44.178+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.005+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.238+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '07ac1b1b-4c08-414f-a34f-f6d1e30b4266'
      activationstatus: true
      created: 2025-07-07T09:47:44.179+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.238+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Gaza’s health ministry says Israel’s retaliatory military assault on\
        \ the enclave has killed over 57,000 Palestinians. It has also caused a hunger\
        \ crisis, displaced the population, mostly within Gaza, and left the territory\
        \ in ruins.\r"
    section33:
      primarytype: 'block'
      uuid: '59c0df2d-dcec-426b-acff-2e118e99e478'
      activationstatus: true
      created: 2025-07-07T09:47:44.179+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.239+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'b7e51efa-f614-4a57-89a9-2ba7809792f0'
      activationstatus: true
      created: 2025-07-07T09:47:44.180+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.006+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.239+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Around 20 of the remaining hostages are believed to be still alive.\
        \ A majority of the original hostages have been freed through diplomatic negotiations,\
        \ though the Israeli military has also recovered some.\r"
    section35:
      primarytype: 'block'
      uuid: '0dc50607-6cbb-4340-8aee-9d2bbd67bf2c'
      activationstatus: true
      created: 2025-07-07T09:47:44.181+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.240+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'c30468d7-a153-46f7-88fd-4b74a7711f38'
      activationstatus: true
      created: 2025-07-07T09:47:44.181+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:38:41.007+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:40.241+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Emily Rose, Maayan Lubell, Charlotte Greenfield,
        Alexander Cornwell and Howard Goller; additional reporting by Andrea Shalal
        in Bridgewater, New Jersey; writing by Hatem Maher and Charlotte Greenfield;
        Editing by Alistair Bell, Gareth Jones and Diane Craft)</em></p>'
