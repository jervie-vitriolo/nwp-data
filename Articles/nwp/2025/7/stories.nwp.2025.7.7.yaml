      'jcr:uuid': 'aebaa33b-220f-4bb1-953e-c4e42b0d7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T11:41:22.751+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>TikTok has developed a plan to launch the new app to US app stores
        on September 5, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389783f2-20c9-46e2-82f6-97a7342366d6'
      'mgnl:activationStatus': true
