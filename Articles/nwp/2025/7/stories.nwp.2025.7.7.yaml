      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "TikTok did not immediately respond to a Reuters request for comment.\
        \ Reuters could not immediately confirm the report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf20ec-b3dd-4967-80a8-6981fcd88e0d'
      'mgnl:activationStatus': true
