      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Atletang Ayala World Pole Vault Challenge” will be held at
        the Ayala Triangle Gardens in Makati on Sept. 20 and 21, Obiena announced
        Monday, July 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd8490-baee-46ab-91a3-11f00c25ae4a'
