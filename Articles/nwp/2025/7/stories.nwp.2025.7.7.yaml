      'mgnl:lastModified': 2025-07-07T10:38:49.922+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Aden, Yemen&nbsp;-</strong> Israel has attacked Houthi targets
        in three Yemeni ports and a power plant, the Israeli military said early on
        Monday,&nbsp;July 7, marking the first Israeli attack on Yemen in almost a
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65f6b4-868e-4c14-a875-5056445fcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.638+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480a952-37a1-40ef-9fc0-9aa8195e553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.712+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.923+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strikes on Hodeidah, Ras Isa and Salif ports, and Ras Qantib
        power plant were due to repeated Houthi attacks on Israel, the military added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab5dc0-cad0-4a0a-9929-4ef1b7f716ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3173f8-0e48-4337-8c73-9b7b92afd47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.639+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.924+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the war in Gaza in October 2023, the Iran-aligned
        Houthis have fired at Israel and at shipping in the Red Sea, disrupting global
        trade, in what it says are acts of solidarity with the Palestinians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42ebbb-0de5-4f41-9ee0-33fd2c7944de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.713+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3937c4-c21a-4927-abda-b1e733ae0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.640+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.925+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Most of the dozens of missiles and drones fired toward Israel have\
        \ been intercepted or fallen short. Israel has carried out a series of retaliatory\
        \ strikes.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ace318-de23-467b-859f-f9788fbb1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.714+08:00
