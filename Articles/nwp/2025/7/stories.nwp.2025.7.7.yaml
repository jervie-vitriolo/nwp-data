      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4ed16-3f18-49c2-9dea-e13535dd9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.678+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
