      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.076+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He declined to answer a question about FEMA, saying only \"They're\
        \ busy working, so we'll leave it at that,\" Trump said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad462847-813e-400e-88f9-0585a7ad699a'
      'mgnl:activationStatus': true
