      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kidd said he was receiving unconfirmed reports of "an additional
        wall of water" flowing down some of the creeks in the Guadalupe Rivershed,
        as rain continued to fall on soil in the region already saturated from Friday’s
        rains.</p>'
    '41':
