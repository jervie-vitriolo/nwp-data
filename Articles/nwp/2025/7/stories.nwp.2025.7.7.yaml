      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eced6b1-e4c0-4eef-9c22-8af1f14708c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.176+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.004+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday evening, crowds gathered at a public square in Tel Aviv\
        \ near the defence ministry headquarters to call for a ceasefire deal and\
        \ the return of around 50 hostages still held in Gaza. The demonstrators waved\
        \ Israeli flags, chanted and carried posters with photos of the hostages.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004e2fb-bce3-4c31-8805-dcf848a6ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.177+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.236+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafdd854-ac69-4d5e-8399-37a8e952e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.177+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.237+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The latest bloodshed in the decades-old Israeli-Palestinian conflict\
        \ was triggered on October 7, 2023, when Hamas attacked southern Israel, killing\
        \ around 1,200 people and taking 251 hostages, according to Israeli tallies.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18edd8-aada-44c1-9451-eca08573ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.178+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.005+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.238+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac1b1b-4c08-414f-a34f-f6d1e30b4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.179+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.006+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.238+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gaza’s health ministry says Israel’s retaliatory military assault on\
        \ the enclave has killed over 57,000 Palestinians. It has also caused a hunger\
        \ crisis, displaced the population, mostly within Gaza, and left the territory\
        \ in ruins.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0df2d-dcec-426b-acff-2e118e99e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.179+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
