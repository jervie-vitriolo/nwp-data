      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'e7e0df50-c564-4f22-bbae-8e7051f4ce80'
      activationstatus: true
      created: 2025-07-07T14:47:03.273+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.069+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.068+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"Any Country aligning themselves with the Anti-American policies
        of BRICS, will be charged an ADDITIONAL 10% Tariff. There will be no exceptions
        to this policy. Thank you for your attention to this matter!" Trump said in
        a post on Truth Social.</p>'
