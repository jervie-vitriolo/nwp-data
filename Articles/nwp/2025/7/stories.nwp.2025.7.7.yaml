      lastmodified: 2025-07-07T11:41:22.371+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Last month, Trump extended to September 17 a deadline for China-based
        ByteDance to divest the US assets of TikTok.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c75b420c-9bf2-4bcd-96bc-3396516a06e4'
