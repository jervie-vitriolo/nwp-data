    lead: 'Actress Barbie Forteza is entering her self-love era.'
    activationstatus: true
    created: 2025-07-07T17:16:20.789+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-07T17:17:55.474+08:00
