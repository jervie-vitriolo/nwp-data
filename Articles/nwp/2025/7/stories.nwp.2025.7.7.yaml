      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.081+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'd2b942cb-11b1-4dc7-b60b-d03f6e30a9cd'
      activationstatus: true
      created: 2025-07-07T14:47:03.285+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.075+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.082+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"If international governance does not reflect the new multipolar
        reality of the 21st century, it is up to BRICS to help bring it up to date,"
        Lula said in his remarks, which highlighted the failure of U.S.-led wars in
        the Middle East.</p>'
    section38:
      primarytype: 'block'
      uuid: '624d5228-1de5-4f7d-a5cb-9930742f28b7'
      activationstatus: true
      created: 2025-07-07T14:47:03.285+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.083+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '94b88af2-5c1c-43b1-abcd-5f2cc3d7cc1a'
      activationstatus: true
      created: 2025-07-07T14:47:03.286+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.084+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Stealing some thunder from this year’s summit, Chinese President
        Xi Jinping chose to send his premier in his place. Russian President Vladimir
        Putin is attending online due to an arrest warrant from the International
        Criminal Court related to his war in Ukraine.</p>'
    section40:
      primarytype: 'block'
      uuid: '04b1c953-f1f3-47b8-aa3d-bf5a39bf7f52'
      activationstatus: true
      created: 2025-07-07T14:47:03.287+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.084+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'f9190059-6b75-4874-a472-b102a9ac7059'
      activationstatus: true
      created: 2025-07-07T14:47:03.287+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.076+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.085+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Still, several heads of state were gathered for discussions at Rio’s
        Museum of Modern Art on Sunday and Monday, including Indian Prime Minister
        Narendra Modi and South African President Cyril Ramaphosa.</p>'
    section42:
      primarytype: 'block'
      uuid: '679ca6b4-d725-422d-aa55-45087f07d5d4'
      activationstatus: true
      created: 2025-07-07T14:47:03.288+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.086+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'c2569abc-cbf6-4e70-8fe0-24e9b4c4cf2e'
      activationstatus: true
      created: 2025-07-07T14:47:03.289+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.086+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>However, there are questions about the shared goals of an increasingly
        heterogeneous BRICS group, which has grown to include regional rivals along
        with major emerging economies.</p>'
    section44:
      primarytype: 'block'
      uuid: '6ddeca6b-2948-483d-882c-1b4cdd697fb8'
      activationstatus: true
      created: 2025-07-07T14:47:03.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.077+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.087+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'f0cde430-8993-4281-ac16-51d69073acb3'
      activationstatus: true
      created: 2025-07-07T14:47:03.290+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.088+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In the joint statement, the leaders called attacks against Iran’s \"\
        civilian infrastructure and peaceful nuclear facilities\" a \"violation of\
        \ international law.\"\r"
    section46:
      primarytype: 'block'
      uuid: '6abc2a8e-8d74-42a7-936f-8e3fc9449b26'
      activationstatus: true
      created: 2025-07-07T14:47:03.291+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.078+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.089+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '7bbe8e0f-1b16-460b-9aa1-9baf663fb629'
      activationstatus: true
      created: 2025-07-07T14:47:03.292+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.089+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The group expressed "grave concern" for the Palestinian people over
        Israeli attacks on Gaza, and condemned what the joint statement called a "terrorist
        attack" in India-administered Kashmir.</p>'
    section48:
      primarytype: 'block'
      uuid: 'ab0c6ecb-b745-4a81-9906-ab55c9008d35'
      activationstatus: true
      created: 2025-07-07T14:47:03.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.090+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '8457c9ac-8225-4627-8eb7-bff384e7ba53'
      activationstatus: true
      created: 2025-07-07T14:47:03.293+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.079+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.091+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The group voiced its support for Ethiopia and Iran to join the World
        Trade Organization, while calling to urgently restore its ability to resolve
        trade disputes.</p>'
    section50:
      primarytype: 'block'
      uuid: '2cdcc79c-b5a8-4d13-a4f5-78676ba6c358'
      activationstatus: true
      created: 2025-07-07T14:47:03.294+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.091+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '1eb17ac4-fe67-45cc-95ed-a319801ad24c'
      activationstatus: true
      created: 2025-07-07T14:47:03.295+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.092+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The leaders' joint statement backed plans to pilot a BRICS Multilateral
        Guarantees initiative within the group’s New Development Bank to lower financing
        costs and boost investment in member states, as first reported by Reuters
        last week.</p>'
    section52:
      primarytype: 'block'
      uuid: '280882b6-2b7c-4166-aed2-591779330d2f'
      activationstatus: true
      created: 2025-07-07T14:47:03.296+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.093+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '3bec1e21-260b-4ec7-9d1d-56ecf4d5977c'
      activationstatus: true
      created: 2025-07-07T14:47:03.297+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.080+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.093+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a separate statement following a discussion of artificial intelligence,
        the leaders called for protections against unauthorized use of AI to avoid
        excessive data collection and allow mechanisms for fair payment.</p>'
    section54:
      primarytype: 'block'
      uuid: '85b8d9cc-d487-403f-b9fb-53fb958efa0a'
      activationstatus: true
      created: 2025-07-07T14:47:03.297+08:00
