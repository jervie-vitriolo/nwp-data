      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The NBA’s first seven-team trade is
        official on Sunday, July 6, with the start of the new league year as 15-time
        All-Star forward Kevin Durant is moving from the Phoenix Suns to the Houston
        Rockets, ESPN reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0c833-8fab-49c9-8bad-eedde3d59d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:19:53.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:40:46.810+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-07T10:40:40.264+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147bdd2-43b5-4d99-9d5f-76f58a3ffc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:19:53.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:40:46.810+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-07T10:40:40.264+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The transaction, initially reported on June 22, also involves the Brooklyn\
        \ Nets, Golden State Warriors, Atlanta Hawks, Los Angeles Lakers and Minnesota\
        \ Timberwolves, per Sunday’s report.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31d582-9d6a-4827-9741-71c8d5b17dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:19:53.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:40:46.810+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-07T10:40:40.265+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78bca1-1d54-4054-b89d-452b1cf200a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:19:53.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:40:46.811+08:00
      'mgnl:lastActivatedBy': 'sophiasioco-nwp'
      'mgnl:lastModified': 2025-07-07T10:40:40.265+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Rockets added Durant as well as veteran Clint Capela, who played\
