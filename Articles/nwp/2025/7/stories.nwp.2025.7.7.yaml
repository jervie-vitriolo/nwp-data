      'jcr:uuid': '7810be42-55b9-4ad9-8061-b8f48a8d1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
