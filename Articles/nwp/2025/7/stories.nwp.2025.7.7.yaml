      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f715b1-a3e0-47d6-82e1-2c3560c6ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.717+08:00
