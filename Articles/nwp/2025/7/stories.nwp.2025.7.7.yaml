      lastmodified: 2025-07-07T11:41:22.371+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>This comes as US President Donald Trump said on Friday, July 4,
        he will start talking to China on Monday or Tuesday about a possible TikTok
        deal.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ea7a2525-96c0-4285-8a26-4967975b51bc'
