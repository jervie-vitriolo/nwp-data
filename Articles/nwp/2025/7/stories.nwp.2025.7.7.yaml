      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.930+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Residents told Reuters that the Israeli strikes on the Red Sea port\
        \ city of Hodeidah put the main power station out of service, leaving the\
        \ city in darkness.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98f199-e8f0-481e-be9f-cd90d125fa87'
