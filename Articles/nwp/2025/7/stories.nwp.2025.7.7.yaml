  'START HERE----->text-email-notifications-for-NCAP-violations':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'The MMDA launches text and email notifications for traffic violators
      under the No Contact Apprehension Policy on Monday, July 7.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-07T13:36:12.000+08:00
    imagesource: '3197fe03-ef86-4b97-84ad-ea8107cf70f8'
    primarytype: 'composition'
    uuid: '7884435e-3690-48da-8b7b-38913d7e6ef6'
    lead: 'Motorists who violated traffic rules will receive real-time notifications
      via text or email under the No Contact Apprehension Policy (NCAP), the Metropolitan
      Manila Development Authority (MMDA) announced on Monday, July 7.'
    activationstatus: true
    created: 2025-07-07T13:41:51.835+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-07T13:41:52.328+08:00
