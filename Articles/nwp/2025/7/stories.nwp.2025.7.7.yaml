      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.521+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong> Israel and Hamas
        are set to hold indirect talks in Qatar for a second day on Monday, aimed
        at securing a ceasefire and hostage deal in Gaza, ahead of a meeting in Washington
        between Israeli Prime Minister Benjamin Netanyahu and Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '02abe624-a3c5-4cb2-b494-f729d47b2e4a'
      activationstatus: true
      created: 2025-07-07T18:41:01.522+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.889+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9a475937-6a46-4075-ad24-c66601291a86'
      activationstatus: true
      created: 2025-07-07T18:41:01.522+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.891+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S. president has said a deal could be reached this week. Before
        departing for Washington on Sunday, Netanyahu said that Israeli negotiators
        had been given clear instructions to achieve a ceasefire under conditions
        that Israel has accepted.</p>'
    section3:
      primarytype: 'block'
      uuid: '1fe09751-1205-4140-a7fb-707c96e2cfa6'
      activationstatus: true
      created: 2025-07-07T18:41:01.522+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.892+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.522+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9acf205c-8102-437b-befa-9082d6f39a6d'
      activationstatus: true
      created: 2025-07-07T18:41:01.523+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.893+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.523+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>An Israeli official described the atmosphere so far at the Gaza
        talks, mediated by Qatar and Egypt, as positive. Palestinian officials said
        that initial meetings on Sunday had ended inconclusively.</p>'
    section5:
      primarytype: 'block'
      uuid: '47eb17d2-fd72-49ac-8ae0-41040b5c9295'
      activationstatus: true
      created: 2025-07-07T18:41:01.523+08:00
