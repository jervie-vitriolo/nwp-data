      'mgnl:lastModified': 2025-07-07T10:36:11.081+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Katharine Somerville, a counselor on the Cypress Lake side of Camp\
        \ Mystic, on higher ground than the Guadalupe River side, said her 13-year-old\
        \ campers were scared as their cabins sustained damage and lost power in the\
        \ middle of the night.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f2540-188f-4859-a274-4124ec388f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.521+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.082+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c7258-6c62-47bd-8ea5-0b96589c09a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.679+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.083+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Our cabins at the tippity top of hills were completely flooded with\
        \ water. I mean, y'all have seen the complete devastation, we never even imagined\
        \ that this could happen,\" Somerville said in an interview on Fox News on\
        \ Sunday.\r"
