      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "No one immediately claimed responsibility for the attack, but security\
        \ firm Ambrey said the vessel fits the typical profile of a Houthi target.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b46ea8-a696-45a3-8171-908369ecc7d1'
      'mgnl:activationStatus': true
