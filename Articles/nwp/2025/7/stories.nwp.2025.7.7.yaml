      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>(Reuters)&nbsp;-</strong>&nbsp;McLaren’s Lando Norris won
        his first British Grand Prix -- his home-country event -- in a race that had
        no shortage of twists and turns.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f2d7797c-bcf8-4e82-a2b5-c5eff10126b0'
      activationstatus: true
      created: 2025-07-07T14:22:19.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.167+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'dbf2d65c-7af9-49c3-b929-1488cd6b9775'
      activationstatus: true
      created: 2025-07-07T14:22:19.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.168+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Beginning under dry skies that soon turned rainy at Silverstone Circuit\
        \ in Northamptonshire, England, the race also saw Germany’s Nico Hulkenberg\
        \ finish third. For the 37-year-old Kick Sauber driver, it was his first podium\
        \ in 239 Formula One starts.\r"
    section3:
      primarytype: 'block'
      uuid: '4fb467f6-828c-4157-bd4a-eb48923aa99a'
      activationstatus: true
      created: 2025-07-07T14:22:19.685+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.170+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.685+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ad25cb6c-d25f-4247-a4e2-7985d57a59e7'
      activationstatus: true
      created: 2025-07-07T14:22:19.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.171+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "And the second-place finisher, McLaren’s Oscar Piastri, put himself\
        \ in great position when he passed polesitter Max Verstappen of Red Bull,\
        \ but that all changed when Piastri was penalized 10 seconds for coming out\
        \ of a safety car restart too slowly.\r"
    section5:
      primarytype: 'block'
      uuid: 'b26a93cd-d0ee-44d3-ab1c-50475b3e193e'
      activationstatus: true
      created: 2025-07-07T14:22:19.686+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.172+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.686+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '5548b305-7596-4ff9-b661-9b790d016289'
      activationstatus: true
      created: 2025-07-07T14:22:19.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.173+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "And for Brit Lewis Hamilton, the defending champion, it was a fourth-place\
        \ finish at his home grand prix. It marked his first finish off the podium\
        \ after 12 consecutive podiums at the event, with his late push falling short.\r"
    section7:
      primarytype: 'block'
      uuid: '8fba6093-907f-443a-a58b-2b0730e4cbe7'
      activationstatus: true
      created: 2025-07-07T14:22:19.687+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.174+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.687+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '62e24605-5219-4798-bd7b-2dc91d8923fb'
      activationstatus: true
      created: 2025-07-07T14:22:19.688+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.175+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.688+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Verstappen finished fifth, falling out of the top three following a\
        \ spin off the course.\r"
    section9:
      primarytype: 'block'
      uuid: '048d8e5f-70bd-4730-86bc-4bba82e51d78'
      activationstatus: true
      created: 2025-07-07T14:22:19.689+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T14:22:20.176+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:22:19.689+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8ec12879-5d60-4c7e-9b0a-7539be387b84'
      activationstatus: true
      created: 2025-07-07T14:22:19.689+08:00
      createdby: 'cj-nwp'
