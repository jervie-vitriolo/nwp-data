      'mgnl:lastModified': 2025-07-07T10:38:49.926+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410ad04-836d-4182-9594-f2a122f0f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.714+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:50.641+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.927+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel also attacked Galaxy Leader ship in Ras Isa port, which was\
        \ seized by Houthis in late 2023, the military added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff38aa-2239-46b8-848a-c262a35f93e7'
      'mgnl:activationStatus': true
