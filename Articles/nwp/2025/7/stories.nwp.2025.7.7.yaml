      'mgnl:created': 2025-07-07T14:47:03.274+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.069+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump did not clarify or expand on the "Anti-American policies"
        reference in his post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513030b-d1f2-4f3b-92c7-bf5d9f77f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.275+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.070+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa4f19-f905-465b-8961-f228d7dffc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.275+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.071+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s administration is seeking to finalize dozens of trade deals
        with a wide range of countries before his July 9 deadline for the imposition
        of significant "retaliatory tariffs".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b671086-14df-4dd9-8451-6e1876019622'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.070+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b20fea-7a36-45c7-a034-d6eb40a95482'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.276+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.072+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The original BRICS group gathered leaders from Brazil, Russia, India
        and China at its first summit in 2009. The bloc later added South Africa and
        last year included Egypt, Ethiopia, Indonesia, Iran, and the United Arab Emirates
        as members. Saudi Arabia has held off formally joining, according to sources,
        while another 30 nations have expressed interest in participating in the BRICS,
        either as full members or partners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ec44d1-c155-4900-983f-6e5dbde246a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.073+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f457f-6477-4c19-b7c3-669de7bc4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.277+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.071+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.074+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s senior economic minister, Airlangga Hartarto, is in
        Brazil for the BRICS summit and is scheduled to go to the US on Monday to
        oversee tariff talks, an official told Reuters. India’s foreign ministry did
        not immediately respond to a request for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e08e7-d70c-4f31-8bcc-2535bf95e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.074+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebb300-db7f-406e-bc4a-5480c4e00b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.278+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.075+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In opening remarks to the summit earlier, Brazil’s President Luiz
        Inacio Lula da Silva drew a parallel with the Cold War’s Non-Aligned Movement,
        a group of developing nations that resisted joining either side of a polarized
        global order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5186f-e081-4712-93c2-0b4b71da53c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.279+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.072+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.076+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01303c1d-1f67-4141-a0f2-a2d958c62df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"BRICS is the heir to the Non-Aligned Movement," Lula told leaders.
        "With multilateralism under attack, our autonomy is in check once again."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4068fcd9-34f0-4c7e-8d2a-1064af5fa6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.280+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.077+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9c09b-30c7-4b05-b52c-3404b9c4929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.073+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.078+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>BRICS nations now represent more than half the world’s population
        and 40% of its economic output, Lula noted in remarks on Saturday to business
        leaders, warning of rising protectionism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703b316-05cf-486c-8574-d1e9220a1ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.281+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6881d-5ea7-4302-a68b-de238c4d042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.282+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.079+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing clout, complexity</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6be2c-38b7-4044-a090-93ac1e807629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.080+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99da6d-ad49-40e5-959a-a7ddf122ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.283+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.074+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Expansion of the bloc has added diplomatic weight to the gathering,\
        \ which aspires to speak for developing nations across the Global South, strengthening\
        \ calls for reforming global institutions such as the United Nations Security\
        \ Council and the International Monetary Fund.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f8e1f-fd98-45e1-92da-6a879e08fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.284+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.081+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b942cb-11b1-4dc7-b60b-d03f6e30a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.285+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.075+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.082+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"If international governance does not reflect the new multipolar
        reality of the 21st century, it is up to BRICS to help bring it up to date,"
        Lula said in his remarks, which highlighted the failure of U.S.-led wars in
        the Middle East.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d5228-1de5-4f7d-a5cb-9930742f28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.285+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.083+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b88af2-5c1c-43b1-abcd-5f2cc3d7cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.286+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.084+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stealing some thunder from this year’s summit, Chinese President
        Xi Jinping chose to send his premier in his place. Russian President Vladimir
        Putin is attending online due to an arrest warrant from the International
        Criminal Court related to his war in Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1c953-f1f3-47b8-aa3d-bf5a39bf7f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.287+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.084+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9190059-6b75-4874-a472-b102a9ac7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.287+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.076+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.085+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Still, several heads of state were gathered for discussions at Rio’s
        Museum of Modern Art on Sunday and Monday, including Indian Prime Minister
        Narendra Modi and South African President Cyril Ramaphosa.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ca6b4-d725-422d-aa55-45087f07d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.288+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.086+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2569abc-cbf6-4e70-8fe0-24e9b4c4cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.289+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.086+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, there are questions about the shared goals of an increasingly
        heterogeneous BRICS group, which has grown to include regional rivals along
        with major emerging economies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddeca6b-2948-483d-882c-1b4cdd697fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.290+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.077+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.087+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cde430-8993-4281-ac16-51d69073acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.290+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.088+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In the joint statement, the leaders called attacks against Iran’s \"\
        civilian infrastructure and peaceful nuclear facilities\" a \"violation of\
        \ international law.\"\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc2a8e-8d74-42a7-936f-8e3fc9449b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.291+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.078+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.089+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe8e0f-1b16-460b-9aa1-9baf663fb629'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.292+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.089+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group expressed "grave concern" for the Palestinian people over
        Israeli attacks on Gaza, and condemned what the joint statement called a "terrorist
        attack" in India-administered Kashmir.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c6ecb-b745-4a81-9906-ab55c9008d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.090+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457c9ac-8225-4627-8eb7-bff384e7ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.293+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.079+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:47:23.091+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group voiced its support for Ethiopia and Iran to join the World
        Trade Organization, while calling to urgently restore its ability to resolve
        trade disputes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcc79c-b5a8-4d13-a4f5-78676ba6c358'
      'mgnl:activationStatus': true
