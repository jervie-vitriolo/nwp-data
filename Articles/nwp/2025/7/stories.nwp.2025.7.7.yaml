      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c385ec5-d5b5-4417-81a4-5b5346ffed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.715+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
