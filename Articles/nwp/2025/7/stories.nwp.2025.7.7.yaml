    'stories': []
    'template': '1'
    'title': 'UN council votes to keep researching abuses for LGBT people despite
      US U-turn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41aab6-310a-4ae1-9730-c91e4a217462'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.972+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The U.N. Human Rights Council
        voted on Monday to renew the mandate of an LGBT rights expert, a move welcomed
        by advocates amid the absence of the United States, a former key supporter
        that is now rolling back such protections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd22dff-593d-455f-afb3-0a6838e953eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.227+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.543+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1de8e-34b7-4346-8e26-a38cebedb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Western diplomats had previously voiced concerns about the renewal
        of the mandate of South African scholar Graeme Reid who helps to boost protections
        by documenting abuses and through dialogue with countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4943bcf-7a2f-483f-a3ea-ebeb0a9e9518'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.228+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.973+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.544+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097b75a-8be8-4487-bc46-842506ad6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The motion for a three-year renewal passed with 29 votes in favor,
        15 against and three abstentions. Supporters included Chile, Germany, Kenya
        and South Africa while several African nations and Qatar opposed it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a74dfee-a274-49bf-ae5a-eecedd086e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.229+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.545+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2a173-b6ad-46f3-a7ea-de0fce0ff098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The renewal of this mandate is a spark of hope in a time when reactionary
        powers worldwide are trying to dismantle progress that our communities fought
        so hard to achieve," said Julia Ehrt, executive director of campaign group
        ILGA World.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54114f-aeb0-4bd4-a7ab-34c93768a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.546+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30101d01-8152-44ef-b133-aab0aebbc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.230+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, which has disengaged from the council under President
        Donald Trump, citing an alleged antisemitic bias, was previously a supporter
        of the mandate under the Biden administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b334a-8d6f-47f8-864e-c8e18b6c01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.547+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53b8ef-9288-4e72-807a-1a82d37aa83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.231+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in January, Trump has signed executive orders
        to curb transgender rights and dismantle diversity, equity and inclusion practices
        in the government and private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d39c2-46be-4b3b-a9c0-d0ad484d9fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.548+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea4160-cc24-4c1c-9619-7b606ea1169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:35:21.232+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:35:53.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:35:53.549+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>His administration says such steps restore fairness, but civil rights
        and LGBT advocates say they make marginalized groups more vulnerable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49d785-e785-4a9c-84ba-fdd02efcdc2e'
      'mgnl:activationStatus': true
