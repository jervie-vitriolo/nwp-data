      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.525+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5ae22659-a3a1-4065-9512-36345c188068'
      activationstatus: true
      created: 2025-07-07T18:41:01.525+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.899+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.525+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The U.S.-backed proposal for a 60-day ceasefire envisages a phased
        release of hostages, Israeli troop withdrawals from parts of Gaza and discussions
        on ending the war entirely.</p>'
    section11:
      primarytype: 'block'
      uuid: 'a0f9faca-4fc8-44a7-80eb-988f11dfb65a'
      activationstatus: true
      created: 2025-07-07T18:41:01.526+08:00
      createdby: 'jham-nwp'
