      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64870fe8-5746-4785-8c3a-449daf35b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.722+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
