  'START HERE----->palace-marcos-open-to-stricter-rules-vs-online-gambling':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-07T17:11:46.000+08:00
    imagesource: '8a166b5f-65d2-45d9-9e8b-48dfded8a066'
    primarytype: 'composition'
    uuid: '9662b391-fc45-444a-975c-4f3d91da0194'
    lead: 'President Ferdinand Marcos Jr. is open to studying legislative proposals
      aimed at tightening regulations on online gambling, according to the Palace.'
    activationstatus: true
    created: 2025-07-07T17:14:52.251+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-07-07T17:17:35.022+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-07T17:17:34.649+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos open to bills imposing stricter rules on online gambling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2d2c4b01-26fb-4fa1-ac0d-445214ffa401'
      activationstatus: true
      created: 2025-07-07T17:14:52.265+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines - President Ferdinand Marcos Jr. is open
        to studying legislative proposals aimed at tightening regulations on online
        gambling, according to the Palace.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e6d1c09-fc7a-4abc-9a5f-744a3b880313'
      activationstatus: true
      created: 2025-07-07T17:14:52.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.023+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This comes as lawmakers file bills to raise alarm over the impact of
        online gambling on public health and financial well-being, with some calling
        for an outright ban.'
    section2:
      primarytype: 'block'
      uuid: '6f6e673b-6fc7-4c6f-8299-f699bce63e78'
      activationstatus: true
      created: 2025-07-07T17:14:52.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Palace Communications Undersecretary Claire Castro said on Monday that
        while Marcos is aware of the potential economic benefits from online gaming,
        he is also considering the social costs, particularly addiction.'
    section3:
      primarytype: 'block'
      uuid: '677b8739-7682-4354-aa95-584ff80f7cf2'
      activationstatus: true
      created: 2025-07-07T17:14:52.266+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Batid po ng pangulo ang maaaring mangyari sa mga gumon sa sugal at
        hindi niya naman po tututulan basta po mayroon pong sapat na pag-aaral,” Castro
        said in a Palace press briefing on Monday, July 8.'
    section4:
      primarytype: 'block'
      uuid: 'de450c9d-68e7-4305-9884-1e27d4053680'
      activationstatus: true
      created: 2025-07-07T17:14:52.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.024+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The president is aware of what could happen to those
        addicted to gambling, and he will not oppose such proposals as long as they
        are backed by proper study]'
    section5:
      primarytype: 'block'
      uuid: '4dfe6d4e-9d53-4b4e-a1f8-c6cbca965941'
      activationstatus: true
      created: 2025-07-07T17:14:52.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Finance (DOF) recently proposed a new tax on online
        gaming operators. Castro explained that the proposal is seen as a step toward
        limiting the reach of online gambling, especially for unregulated or illegitimate
        platforms.'
    section6:
      primarytype: 'block'
      uuid: '4b096804-c4c7-44ab-b6ac-76ab1d99b047'
      activationstatus: true
      created: 2025-07-07T17:14:52.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Paiigtingin po lalo ang paglaban sa mga illegitimate o iyong hindi
        tama o hindi rehistradong mga online gaming sites,” she added.'
    section7:
      primarytype: 'block'
      uuid: '57c13a7c-626c-4396-947f-395058b9abbe'
      activationstatus: true
      created: 2025-07-07T17:14:52.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.025+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There will be an intensified effort to go after illegitimate or unregistered
        online gaming sites.”'
    section8:
      primarytype: 'block'
      uuid: 'df26d89c-2d8c-4d76-87cd-b5cb6565e73b'
      activationstatus: true
      created: 2025-07-07T17:14:52.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Castro also responded to questions about pending legislation that seeks
        to regulate or completely ban online gambling, including a proposal filed
        by Senator Juan Miguel Zubiri who earlier urged Malacañang to take a clear
        stand on the issue and consider including it in the upcoming State of the
        Nation Address (SONA).'
    section9:
      primarytype: 'block'
      uuid: 'f7f7d4c8-692c-4486-a3df-55df9ef8059c'
      activationstatus: true
      created: 2025-07-07T17:14:52.269+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While she could not confirm if the topic would be discussed in the
        SONA, Castro said the President is listening to these concerns.'
    section10:
      primarytype: 'block'
      uuid: '5c4606f5-f58d-425a-9c22-d7f18edfb4e4'
      activationstatus: true
      created: 2025-07-07T17:14:52.269+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang pangulo po ay nakikinig kung anong nangyayari sa ating mga kababayan.
        At kung anuman po ang bill na ipapasa nila, ito’y pag-aaralang mabuti kung
        ito’y makakabuti sa ating ekonomiya at sa taumbayan,” she said.'
    section11:
      primarytype: 'block'
      uuid: '25eb3826-250e-4f30-b612-187f4159b5f2'
      activationstatus: true
      created: 2025-07-07T17:14:52.269+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.026+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation; The President is listening to what is happening to our
        fellow Filipinos. Whatever bill is passed, it will be carefully studied to
        see if it will benefit the economy and the people] '
    section12:
      primarytype: 'block'
      uuid: 'e5705db0-b94e-48d0-830c-36a6f48523a0'
      activationstatus: true
      created: 2025-07-07T17:14:52.270+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Addressing the issue from a public health perspective, Castro acknowledged
        the need to reduce addiction and limit access to online gambling.'
    section13:
      primarytype: 'block'
      uuid: 'd0b1cca5-219d-41ab-b180-f6e5a3262ebc'
      activationstatus: true
      created: 2025-07-07T17:14:52.270+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Gusto nating limitahan ang ganitong klaseng mga pagsusugal at mabawasan
        ang mga gumon sa sugal. Ang lahat ng puwedeng suggestion at maaaring batas
        para ito ay masawata, hindi naman po iyan tututulan ng ating pangulo,” she
        said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b5be2612-b44c-4716-85ab-564caec9d9e1'
      activationstatus: true
      created: 2025-07-07T17:14:52.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:35.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:34.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: We want to limit this type of gambling and reduce
        the number of people addicted to it. Any suggestions or laws that would help
        address this issue will not be opposed by the president.]</p>'
  'START HERE----->barbie-forteza-gives-advice-on-self-love':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
