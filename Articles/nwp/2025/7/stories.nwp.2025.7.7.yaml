      'mgnl:lastModified': 2025-07-07T10:38:40.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7d890-82cf-4224-bda2-9361d694e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The first session of indirect Hamas-Israel ceasefire talks in Qatar\
        \ ended inconclusively, two Palestinian sources familiar with the matter said\
        \ early on Monday, adding that the Israeli delegation didn't have a sufficient\
        \ mandate to reach an agreement with Hamas.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150f520-d05d-4852-8c0d-6235c2ecf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.001+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.230+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1313202-7412-42e3-b15f-60b199507ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.172+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.231+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu’s office said in a statement that changes sought by Hamas\
        \ to the ceasefire proposal were \"not acceptable to Israel\". However, his\
        \ office said the delegation would still fly to Qatar to \"continue efforts\
        \ to secure the return of our hostages based on the Qatari proposal that Israel\
        \ agreed to.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347a139-cead-4665-8d12-0a899870cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dc965-e6c4-454f-842f-d7bfca6cfc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.173+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.002+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.232+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu has repeatedly said Hamas must be disarmed, a demand the\
        \ militant group has so far refused to discuss.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d1861-f3ec-42d1-9b89-f4cd34bd8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.174+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb544e3-e5c5-4ce2-85cc-2ec54f32c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.174+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.003+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.233+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said he believed he and Trump would also build on the outcome\
        \ of the 12-day air war with Iran last month and seek to further ensure that\
        \ Tehran never has a nuclear weapon. He said recent Middle East developments\
        \ had created an opportunity to widen the circle of peace.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
