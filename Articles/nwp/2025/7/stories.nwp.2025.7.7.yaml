      'mgnl:lastModified': 2025-07-07T10:36:11.067+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Scaling back federal disaster response</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a0bbf-3251-4cd5-a692-af701d6563cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.672+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously outlined plans to scale back the federal government’s
        role in responding to natural disasters, leaving states to shoulder more of
        the burden themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a9b06-83db-43ba-8477-b373fb98e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a6b83-0455-4566-a674-588915ef5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.069+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some experts questioned whether cuts to the federal workforce by
        the Trump administration, including to the agency that oversees the National
        Weather Service, led to a failure by officials to accurately predict the severity
        of the floods and issue appropriate warnings ahead of the storm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f8f45-2ea0-4555-b838-214614f0d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688bf1a-9137-489f-b375-75f9cb9b9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.673+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s administration has overseen thousands of job cuts from the\
        \ National Weather Service’s parent agency, the National Oceanic and Atmospheric\
        \ Administration, leaving many weather offices understaffed, former NOAA director\
        \ Rick Spinrad said.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd30d9-f1f5-4e90-aeb9-2661fc953e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.071+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a69c1d-c937-4a8e-8b4e-3e4656abaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.674+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.072+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Spinrad said he did not know if those staff cuts factored into the\
        \ lack of advance warning for the extreme Texas flooding, but that they would\
        \ inevitably degrade the agency’s ability to deliver accurate and timely forecasts.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767d731-59e7-4c6e-b122-70dc80cc5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.512+08:00
