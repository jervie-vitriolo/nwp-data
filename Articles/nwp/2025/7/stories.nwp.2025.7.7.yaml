    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9e972e4a-589e-4d11-9b09-fb8e719ae622'
      activationstatus: true
      created: 2025-07-07T10:52:30.082+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.423+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South korea</strong> - A Seoul court plans to hold
        a hearing on Wednesday to review a request by special prosecutors to detain
        former South Korean President Yoon Suk Yeol, a court official said on Monday,
        July 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8d4c7e8-f650-4e56-bcd8-30d9d7f24fd8'
      activationstatus: true
      created: 2025-07-07T10:52:30.082+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.423+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ead7da26-fd56-4c17-ab68-72cb528762e5'
      activationstatus: true
      created: 2025-07-07T10:52:30.083+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.424+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The special counsel team investigating Yoon’s martial law declaration\
        \ in December has filed a request to the Seoul Central District Court to detain\
        \ Yoon on allegations of abuse of power and obstruction of justice.\r"
    section3:
      primarytype: 'block'
      uuid: 'e056c2e7-35a1-4cf7-aac2-730b5f71727f'
      activationstatus: true
      created: 2025-07-07T10:52:30.083+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.424+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7d200a3d-65c0-4123-a6e0-114afc69da3a'
      activationstatus: true
      created: 2025-07-07T10:52:30.084+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.425+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Yoon has been accused of mobilising presidential guards to stop authorities\
        \ from arresting him in January. He eventually was taken into custody but\
        \ released from jail after 52 days on technical grounds.\r"
    section5:
      primarytype: 'block'
      uuid: '6aa8fbec-3538-4132-91b4-1329712194eb'
      activationstatus: true
      created: 2025-07-07T10:52:30.084+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T11:18:25.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T11:18:25.425+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3ffd22b2-7d33-4db6-a0ae-fe01a8ff54b7'
      activationstatus: true
      created: 2025-07-07T10:52:30.085+08:00
