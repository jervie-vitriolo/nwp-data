      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.081+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b845a29-5590-42f4-9576-ccf6851dcb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.678+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.198+08:00
