      lastactivated: 2025-07-07T10:38:50.639+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:49.923+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The strikes on Hodeidah, Ras Isa and Salif ports, and Ras Qantib
        power plant were due to repeated Houthi attacks on Israel, the military added.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd9ab5dc0-cad0-4a0a-9929-4ef1b7f716ba'
