      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Indiana Aerospace University, through its Aerospace Engineering
        Research and Development, proudly presents the Philippine Can Satellite Rocket
        Competition 2025 (PHCanSatRC 2025), a premier national student competition
        aimed at promoting hands-on experience in satellite technology, rocketry,
        and systems engineering.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba6465e6-2b2e-43f3-8100-e4b9a27eea03'
      activationstatus: true
      created: 2025-07-07T16:55:08.891+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T16:55:09.109+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:55:08.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Happening on July 17–21, the event will gather top student teams from\
        \ leading universities and colleges across the country. Participants will\
        \ design, build, and launch their own Can Satellites and model rockets in\
        \ a series of missions that challenge their creativity, technical skills,\
        \ and teamwork.\r"
    section2:
      primarytype: 'block'
      uuid: '0ad64842-5219-45c4-95e7-b2f57f551689'
      activationstatus: true
      created: 2025-07-07T16:55:08.891+08:00
