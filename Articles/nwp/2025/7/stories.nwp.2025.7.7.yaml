      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The assault comes hours after a ship was attacked off of Hodeidah and\
        \ the ship’s crew abandoned it as it took on water.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fb0b2e-70dd-454f-9c31-817676f64bc6'
      'mgnl:activationStatus': true
