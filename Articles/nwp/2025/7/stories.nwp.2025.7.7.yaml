    imagesource: '36282ded-e64d-4b71-af74-8fce94bc6149'
    primarytype: 'composition'
    uuid: 'ebfac496-a9ad-4448-9dc3-31caf4adce20'
    lead: 'The UN Human Rights Council voted on Monday to renew the mandate of an
      LGBT rights expert, a move welcomed by advocates amid the absence of the United
      States, a former key supporter that is now rolling back such protections.'
    activationstatus: true
