      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50325c4-f476-4909-919e-5f4a8777b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T12:33:03.757+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-07T12:33:04.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T12:33:03.757+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In April Trump unveiled a base tariff rate of 10% on most countries\
        \ and additional duties of up to 50%, but later gave a three-week reprieve\
        \ until Wednesday for all but 10% of them.\r"
