      'mgnl:lastModified': 2025-07-07T10:36:11.072+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e558a-80ac-4d43-948b-ff50da22c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.674+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.194+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.073+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump pushed back when asked on Sunday if federal government cuts hobbled\
        \ the disaster response or left key job vacancies at the National Weather\
        \ Service under Trump’s oversight.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288a236-7fd1-47c8-8539-67b1808c8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.513+08:00
