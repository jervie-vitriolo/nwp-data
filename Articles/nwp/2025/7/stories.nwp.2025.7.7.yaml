      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb17ac4-fe67-45cc-95ed-a319801ad24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:47:03.295+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T14:47:24.080+08:00
      'mgnl:lastActivatedBy': 'superuser'
