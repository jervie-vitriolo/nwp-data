      lastactivated: 2025-07-07T14:47:24.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.094+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: '8cb5fa87-ba21-450e-93a0-743915b7e68d'
      activationstatus: true
      created: 2025-07-07T14:47:03.298+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.081+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.095+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Brazil, which also hosts the United Nations climate summit in November,
        has seized on both gatherings to highlight how seriously developing nations
        are tackling climate change, while Trump has slammed the brakes on US climate
        initiatives.</p>'
    section56:
      primarytype: 'block'
      uuid: 'f664b6a9-2976-43cf-815c-1c782690c6e4'
      activationstatus: true
      created: 2025-07-07T14:47:03.299+08:00
      createdby: 'jham-nwp'
