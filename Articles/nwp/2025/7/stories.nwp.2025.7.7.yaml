  'START HERE----->Yuchengco-construction-firm-bags-another-gov-t-flagship-project':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'An artist’s rendition of one of the components of Pasay Harbor City,
      a waterfront complex being built in a 265-reclaimed land along Manila Bay.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-07T15:49:02.000+08:00
    imagesource: '58ff5d60-1a9e-41ae-b1fb-ba8bfaf39f04'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6f4127ef-f0ea-4dd3-ac76-8d0b8e0d8cdf'
    lead: 'Listed Yuchengco-led construction firm EEI Corporation has bagged a P15.75-billion
      contract to build a MICE (meetings, incentives, conferences and exhibitions)
      center in a 265-hectare reclaimed complex in Pasay City, adding to its growing
      list of big-ticket projects cornered under the Marcos administration.'
    activationstatus: true
    created: 2025-07-07T15:54:44.760+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-07T15:56:47.157+08:00
    lastactivatedby: 'lois-nwp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-07-07T15:56:46.833+08:00
    lastmodified: 2025-07-07T15:54:44.840+08:00
    lastmodifiedby: 'lois-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Yuchengco construction firm bags another gov’t flagship project'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8c3a11ab-78f8-4620-bdef-051ac8f544aa'
      activationstatus: true
      created: 2025-07-07T15:54:44.831+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.157+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.837+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>MANILA, Philippines — Listed Yuchengco-led construction firm EEI
        Corporation has bagged a P15.75-billion contract to build a MICE (meetings,
        incentives, conferences and exhibitions) center in a 265-hectare reclaimed
        complex in Pasay City, adding to its growing list of big-ticket projects cornered
        under the Marcos administration.</p>'
    section1:
      primarytype: 'block'
      uuid: '45557c25-379e-48ce-97b5-08ff34431de0'
      activationstatus: true
      created: 2025-07-07T15:54:44.831+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.158+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.831+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In a stock exchange filing on Monday, EEI said it received the notice\
        \ of award from the Department of Public Works and Highways (DPWH) on July\
        \ 4 for the design and construction of the first phase of the Philippine International\
        \ Exhibition Center (PIEC).\r"
    section2:
      primarytype: 'block'
      uuid: 'f9ed5285-64a0-4250-8507-f9655a794516'
      activationstatus: true
      created: 2025-07-07T15:54:44.832+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.158+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.832+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "That MICE center contract is collectively valued at P27 billion, but\
        \ was bid out as two packages, the DPWH earlier said.\r"
    section3:
      primarytype: 'block'
      uuid: '373228f2-aefb-490b-8ce0-94ee3ad29a9e'
      activationstatus: true
      created: 2025-07-07T15:54:44.832+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.158+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.832+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The first phase covers the design, detailed engineering, structural\
        \ and architectural works as well as consulting services supposedly from 2024\
        \ to 2025. The second package, meanwhile, is for civil works from 2026 to\
        \ 2027.\r"
    section4:
      primarytype: 'block'
      uuid: 'bc5c9d3f-178f-408f-bbb0-00047f734b9a'
      activationstatus: true
      created: 2025-07-07T15:54:44.832+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.158+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.832+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The PIEC will rise on the newly reclaimed island in Manila Bay, dubbed\
        \ as Pasay Harbor City, to become a main venue for international exhibitions\
        \ and conventions.\r"
    section5:
      primarytype: 'block'
      uuid: '540eabe2-deac-4959-9e04-091dc7546590'
      activationstatus: true
      created: 2025-07-07T15:54:44.833+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.158+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.833+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Harbor City – a name reminiscent of several waterfront commercial complexes\
        \ found also in most Southeast Asian nations – is a joint venture project\
        \ between the local government of Pasay City and Pasay Harbor City Corp. whose\
        \ shareholders are Davao-based company Udenna Corp. of businessman Dennis\
        \ Uy and Ulticon Builders, Inc.\r"
    section6:
      primarytype: 'block'
      uuid: '4331779c-c7e2-4dc5-bcbf-805b356ba3a1'
      activationstatus: true
      created: 2025-07-07T15:54:44.833+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T15:56:47.159+08:00
      lastactivatedby: 'lois-nwp'
      lastmodified: 2025-07-07T15:54:44.833+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>The Yuchengco group, through listed firm EEI, also earlier won the
        following mega-infrastructure projects from the government: South Commuter
        Railway Project Package 7; the Malolos-Clark Railway Project (MCRP) Package
        4 through a joint venture with Spain’s Acciona; MCRP Package 2 for the San
        Fernando Station, and the Metro Manila Subway Project via a joint venture
        with Shimizu Corp., Fujita Corp. and Takenaka Civil Engineering &amp; Construction
        Co. Ltd.</p>'
