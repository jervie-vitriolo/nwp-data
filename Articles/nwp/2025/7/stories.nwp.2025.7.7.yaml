    'jcr:uuid': 'ec14cea3-7a95-4364-aad8-8e7e6f3bb38c'
    'lead': 'The death toll from catastrophic floods in Texas reached at least 78
      on Sunday, including 28 children, as the search for girls missing from a summer
      camp continued and fears of more flooding prompted evacuations of volunteer
      responders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-07T09:59:05.635+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-07T10:36:12.181+08:00
