      lastmodified: 2025-07-07T12:33:03.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a872a9e5-ac80-4066-8133-205bdeaa3816'
      activationstatus: true
      created: 2025-07-07T12:33:03.758+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.448+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.758+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Asked to clarify, Commerce Secretary Howard Lutnick told reporters\
        \ the higher tariffs would take effect on August 1, but Trump was \"setting\
        \ the rates and the deals right now.\"\r"
    section9:
      primarytype: 'block'
      uuid: '33384019-03e0-4677-92e7-7eb96f3f57d4'
      activationstatus: true
      created: 2025-07-07T12:33:03.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.450+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '45f4206d-90fd-44c1-8701-33185ee60c8c'
      activationstatus: true
      created: 2025-07-07T12:33:03.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.451+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a posting on his Truth Social website, Trump later said the U.S.\
        \ would start delivering tariff letters from 12:00 pm ET (1600 GMT) on Monday.\r"
    section11:
      primarytype: 'block'
      uuid: '32bd99e6-8b6d-4155-ad62-3950bc47e840'
      activationstatus: true
      created: 2025-07-07T12:33:03.759+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.452+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.759+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '60287fe5-f859-4e40-88cd-a701c03bc4e5'
      activationstatus: true
      created: 2025-07-07T12:33:03.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.453+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In a separate post, he rolled out a wholly new tariff policy, calling\
        \ for countries \"aligning themselves with the Anti-American policies\" of\
        \ the BRICS developing nations to be charged an extra 10% tariff, with no\
        \ exceptions to be granted.\r"
    section13:
      primarytype: 'block'
      uuid: '1209b224-5c62-4bdf-a5fe-220d29755278'
      activationstatus: true
      created: 2025-07-07T12:33:03.760+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.454+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.760+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f8e1b781-92f7-4903-813d-b64ca98e90c4'
      activationstatus: true
      created: 2025-07-07T12:33:03.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.455+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The first BRICS summit in 2009 was attended by leaders from Brazil,\
        \ China, India and Russia, with South Africa joining later while Egypt, Ethiopia,\
        \ Indonesia, Iran, Saudi Arabia and the United Arab Emirates were included\
        \ last year.\r"
    section15:
      primarytype: 'block'
      uuid: 'b8b26136-9eff-483f-9a65-e3db2d335aee'
      activationstatus: true
      created: 2025-07-07T12:33:03.761+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.456+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.761+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a0c42bed-9db7-4859-8cfd-7b16637c009d'
      activationstatus: true
      created: 2025-07-07T12:33:03.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.457+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump has close ties to leaders of some of those countries, such as\
        \ Saudi Arabia and UAE, and has been touting the prospect of a trade deal\
        \ with India for weeks.\r"
    section17:
      primarytype: 'block'
      uuid: '062fc17d-189b-4959-9219-8bc4568af466'
      activationstatus: true
      created: 2025-07-07T12:33:03.762+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.458+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.762+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c52e7ed0-ab58-44ee-af79-263fdfd81a9f'
      activationstatus: true
      created: 2025-07-07T12:33:03.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.459+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On Sunday, BRICS leaders condemned attacks on Gaza and Iran, called\
        \ for reforms to global institutions and warned that the rise in tariffs threatened\
        \ global trade.\r"
    section19:
      primarytype: 'block'
      uuid: 'e8d5a616-61c6-4cc1-9fcf-b84d5f2921c8'
      activationstatus: true
      created: 2025-07-07T12:33:03.763+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.460+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.763+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '27b44cef-cac2-45c3-a1fd-e49dfbab7a4e'
      activationstatus: true
      created: 2025-07-07T12:33:03.764+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.461+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.764+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "It was not immediately clear if Trump’s tariff threat would derail\
        \ trade talks with India, Indonesia and other BRICS nations, however.\r"
    section21:
      primarytype: 'block'
      uuid: '65e26ab3-6ee4-4b59-b544-fab84e2dd75e'
      activationstatus: true
      created: 2025-07-07T12:33:03.764+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.462+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.764+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e3d9800a-5358-4207-8023-c4aea750feb4'
      activationstatus: true
      created: 2025-07-07T12:33:03.765+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.464+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.765+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Earlier on Sunday, U.S. Treasury Secretary Scott Bessent told CNN’s\
        \ \"State of the Union\" that several big trade agreements would be announced\
        \ in the next days, adding that European Union talks had made good progress.\r"
    section23:
      primarytype: 'block'
      uuid: 'd7c11866-6d0e-460c-8dd6-3fbd3f5cd443'
      activationstatus: true
      created: 2025-07-07T12:33:03.765+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.465+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.765+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'ac4e2f4c-c582-416e-ab78-b9919b42309b'
      activationstatus: true
      created: 2025-07-07T12:33:03.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.466+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.766+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Trump would also send letters to 100 smaller countries with which the\
        \ United States does not have much trade, notifying them of higher tariff\
        \ rates, he added.\r"
    section25:
      primarytype: 'block'
      uuid: '6451e433-e293-4654-9d16-04bed2d827ba'
      activationstatus: true
      created: 2025-07-07T12:33:03.766+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.467+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.766+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'ad6a17f5-b699-467a-9c8d-590dde3a7511'
      activationstatus: true
      created: 2025-07-07T12:33:03.767+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.468+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.767+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"President Trump’s going to be sending letters to some of our trading\
        \ partners saying that if you don't move things along, then on August 1 you\
        \ will boomerang back to your April 2 tariff level,\" Bessent said.\r"
    section27:
      primarytype: 'block'
      uuid: '8441b8b7-d38e-4a62-94ce-1fcd39934aa8'
      activationstatus: true
      created: 2025-07-07T12:33:03.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.469+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.768+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'fb1db164-2743-4738-a9a1-05b7a3e748aa'
      activationstatus: true
      created: 2025-07-07T12:33:03.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.470+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.768+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"So I think we're going to see a lot of deals very quickly.\"\r"
    section29:
      primarytype: 'block'
      uuid: 'c4e20fff-dcf5-4fd6-a514-9b08bc19934d'
      activationstatus: true
      created: 2025-07-07T12:33:03.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.471+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.769+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b10c0faf-7ad0-4b70-86c3-30e0d062d305'
      activationstatus: true
      created: 2025-07-07T12:33:03.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.472+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.769+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kevin Hassett, who heads the White House National Economic Council,\
        \ told CBS’s \"Face the Nation\" program there might be wiggle room for countries\
        \ engaged in earnest negotiations.\r"
    section31:
      primarytype: 'block'
      uuid: '32bc72eb-8bd2-40ff-8d5f-339d65f55975'
      activationstatus: true
      created: 2025-07-07T12:33:03.770+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.770+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'c2369168-0614-49d0-bfd3-86b4de211f14'
      activationstatus: true
      created: 2025-07-07T12:33:03.771+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.771+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"There are deadlines, and there are things that are close, and so\
        \ maybe things will push back past the deadline,\" Hassett said, adding that\
        \ Trump would decide.\r"
    section33:
      primarytype: 'block'
      uuid: '3567c775-9f15-4acb-8745-d8dd41e92839'
      activationstatus: true
      created: 2025-07-07T12:33:03.771+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.771+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '9bd1f4ee-3a8d-4000-a009-6473d9ef9cce'
      activationstatus: true
      created: 2025-07-07T12:33:03.772+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.772+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "'I HEAR GOOD THINGS'\r"
    section35:
      primarytype: 'block'
      uuid: '699f2c10-e2a2-4ef1-9eb2-b2c0f3b54bb0'
      activationstatus: true
      created: 2025-07-07T12:33:03.773+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.773+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'a117cd3c-4e1b-4925-ae48-c4da5da095be'
      activationstatus: true
      created: 2025-07-07T12:33:03.773+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.479+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.773+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Stephen Miran, chairman of the White House Council of Economic Advisers,\
        \ told ABC News' \"This Week\" program that countries needed to make concessions\
        \ to get lower tariff rates.\r"
    section37:
      primarytype: 'block'
      uuid: '53dcad8e-5174-46a0-b129-e58beee4ab0e'
      activationstatus: true
      created: 2025-07-07T12:33:03.774+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.480+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.774+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '02463a35-5e50-4f85-a01f-8b53ea4582a6'
      activationstatus: true
      created: 2025-07-07T12:33:03.775+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.481+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.775+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"I hear good things about the talks with Europe. I hear good things\
        \ about the talks with India,\" Miran said. \"And so I would expect that a\
        \ number of countries that are in the process of making those concessions\
        \ ... might see their date rolled.\"\r"
    section39:
      primarytype: 'block'
      uuid: 'd942be87-ee9c-4a12-a348-bc60316ac79f'
      activationstatus: true
      created: 2025-07-07T12:33:03.776+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.482+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.776+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '7ace9dc0-c8c3-43e2-bde6-87b65a28773a'
      activationstatus: true
      created: 2025-07-07T12:33:03.776+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.483+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.776+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bessent told CNN the Trump administration was focused on 18 important\
        \ trading partners that account for 95% of the U.S. trade deficit. But he\
        \ said there had been \"a lot of foot-dragging\" among countries in finalizing\
        \ trade deals.\r"
    section41:
      primarytype: 'block'
      uuid: '759be2f7-ba3c-4f65-b2e0-8749fa25a164'
      activationstatus: true
      created: 2025-07-07T12:33:03.777+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.484+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.777+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '3bb53a07-02ea-4d23-a4e9-cb7e44ef4e58'
      activationstatus: true
      created: 2025-07-07T12:33:03.778+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.485+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.778+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Thailand, keen to avert a 36% tariff, is now offering greater market\
        \ access for U.S. farm and industrial goods and more purchases of U.S. energy\
        \ and Boeing BA.N jets, Finance Minister Pichai Chunhavajira told Bloomberg\
        \ News on Sunday.\r"
    section43:
      primarytype: 'block'
      uuid: '7056d7d7-6ff1-4831-9559-e516c8e34dc4'
      activationstatus: true
      created: 2025-07-07T12:33:03.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.486+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.779+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: 'c3eebb3d-3419-4aef-8120-0ff77074d760'
      activationstatus: true
      created: 2025-07-07T12:33:03.779+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.488+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.779+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "India and the United States are likely to make a final decision on\
        \ a mini trade deal in the next 24 to 48 hours, local Indian news channel\
        \ CNBC-TV18 reported on Sunday, with average tariffs of 10% on Indian goods\
        \ shipped to the U.S., it said.\r"
    section45:
      primarytype: 'block'
      uuid: '7655c2d0-d5bc-4d93-a332-473f6d67d8a2'
      activationstatus: true
      created: 2025-07-07T12:33:03.780+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.489+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.780+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '6e750b38-983c-43b7-9296-0aec3b336d24'
      activationstatus: true
      created: 2025-07-07T12:33:03.781+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.490+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.781+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Hassett told CBS News that framework agreements already reached with\
        \ Britain and Vietnam offered guidelines for other countries. He said Trump’s\
        \ pressure was prompting countries to move production to the United States.\r"
    section47:
      primarytype: 'block'
      uuid: '716d8abe-3201-4a4b-ab90-c1c1a7a271c8'
      activationstatus: true
      created: 2025-07-07T12:33:03.782+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-07T12:33:04.491+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T12:33:03.782+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
