      'mgnl:lastModified': 2025-07-07T18:41:01.523+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f82a5-5b61-4534-9376-fc88d3e8dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.524+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.895+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.524+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>A second Israeli official said the issue of humanitarian aid had
        been discussed in Qatar, without providing further details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc7936-96aa-4a17-931e-bba93b84d32b'
      'mgnl:activationStatus': true
