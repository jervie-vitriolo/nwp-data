      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:49.936+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel has severely hurt other allies of Iran in the region - Lebanon’s\
        \ Hezbollah and the Palestinian militant group Hamas.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7f4a5-b385-47d8-97b4-667173d6b626'
