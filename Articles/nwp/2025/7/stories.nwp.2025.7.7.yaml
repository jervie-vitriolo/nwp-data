      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2>''<strong>Complete devastation</strong>''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0bf81-4a4c-48fd-984e-2e8537c12008'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
