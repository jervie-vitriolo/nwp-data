      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- The group fell ill after eating lunch at Patterson’s house</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b137c2-d699-4c7d-9266-e420aa1d968e'
