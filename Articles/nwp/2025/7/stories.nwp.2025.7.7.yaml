      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d22b2-a337-43e6-b286-949e1736d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.529+08:00
