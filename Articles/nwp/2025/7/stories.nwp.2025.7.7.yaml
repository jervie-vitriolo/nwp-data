      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:21:27.794+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>- Meal included Beef Wellington containing death cap mushrooms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac5285-cead-41e3-b4ff-5957b71803a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:21:27.795+08:00
