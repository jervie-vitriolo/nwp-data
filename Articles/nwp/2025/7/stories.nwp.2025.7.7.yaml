      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The odd-even vehicular
        restriction rule will no longer be pursued in the rehabilitation of the Epifanio
        delos Santos Ave (EDSA), as the government tests new technologies that would
        make the project hassle-free, the Metropolitan Manila Development Authority
        (MMDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50edf0-1ce3-4fab-816b-95e1f464d256'
