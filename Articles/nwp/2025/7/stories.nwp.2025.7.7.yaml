      'mgnl:lastModified': 2025-07-07T16:59:37.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is something that I really want to showcase the ability of the\
        \ Philippines to host such an event... Hopefully, this is just going to be\
        \ a spark to get the engine going, maybe get more international competitions\
        \ in the country,” Obiena said in a virtual news conference.\r"
