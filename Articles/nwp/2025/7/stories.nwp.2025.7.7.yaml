      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We’re evacuating parts of the river right now because we are worried\
        \ about another wall of river coming down in those areas,\" he said, referencing\
        \ volunteers from outside the area seeking to help locate victims.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
