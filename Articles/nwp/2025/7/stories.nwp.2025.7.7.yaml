      'text': '<p><strong>1. Dress the Part (Even at Home)</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65268c9-fd5c-451b-a0d3-d6c49a3aeab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.727+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.141+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Want to be more productive, confident, or creative? Start by dressing\
        \ like it.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc86a9-9f32-4f20-add8-7729219a0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.727+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.145+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>A N<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3548351/">orthwestern
        University study</a>&nbsp;found that wearing specific clothing can influence
        psychological processes—a phenomenon called enclothed cognition. People wearing
        a white coat (told it was a doctor’s coat) performed better on attention tasks
        than those told it was a painter’s coat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988b64d-8984-4390-98e6-c4654ca895c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.727+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.148+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Try This:</em> Working from home? Trade the sando and boxers
        for a casual but put-together outfit. You’re more likely to act like the version
        of yourself you''re dressed for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7df8df3-b60f-4d74-b610-207ece7c7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.728+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.149+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Use "Identity Priming"</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7159c03-cd59-496e-a7f9-2a87c0d0b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.728+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.150+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Instead of setting goals like \"I want to exercise,\" reframe it as\
        \ “I’m someone who never misses a workout.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad849e37-7ce5-43b5-ba80-962de15f4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.729+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.151+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This concept is based on identity-based habits. According to James\
        \ Clear, author of Atomic Habits, habits that reinforce who you want to be\
        \ are more likely to stick because they become part of your self-image.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee70db4-1974-4a54-92f8-32525664407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.729+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Try This:</em> Write a list of identities you aspire to (e.g.,
        “I’m the kind of person who eats healthy.”) Then act in alignment with those
        identities, even in small ways</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a809d-1ba0-40ed-8a7a-af407b03378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.729+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.152+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Make It Harder to Fail Than to Succeed</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d1e82-b42f-4f2b-9f17-47f21ed4af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.730+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.153+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "If willpower isn't working, tweak your environment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd8073-3ae4-4401-8e66-5ea9789a3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.730+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.154+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This is called <a href="https://en.wikipedia.org/wiki/Choice_architecture">choice
        architecture</a>. Behavioral economist Richard Thaler (who won the Nobel Prize)
        showed how subtle changes in how choices are presented can strongly influence
        behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945c9e9-0633-46a7-a7c8-dc124f21f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.731+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.155+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Try This:</em> Want to stop doomscrolling? Log out of TikTok.
        Want to eat better? Place fruits on the table and junk food in a locked cabinet.
        Make the good habits frictionless, and the bad ones harder to access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e7a1b-1797-40c2-9037-587a0c89f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.731+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.156+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Set a "Minimum Baseline" Habit</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bad297-b16d-4174-9d8f-17b30806aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.732+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.157+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>When motivation dips (and it will), your fallback should be so easy
        it’s laughable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089eed06-ae5d-4ad2-b14b-aaf4375976d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.732+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.158+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>BJ Fogg, a Stanford behavior scientist, recommends <a href="https://tinyhabits.com/">Tiny
        Habits</a>&nbsp;like flossing just one tooth or doing one push-up. These create
        momentum and reinforce identity change over time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4057ca-243f-49f5-89f6-8e1f7f076090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.732+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.159+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Try This:</em> Instead of “I’ll meditate for 20 minutes,” start
        with 1 minute of deep breathing before bed. It’s easier to show up consistently
        when the bar is low.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863dcb5-4352-4304-a8de-10ee897b5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.733+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.160+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Surround Yourself with Social Proof</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58c881-2a07-4315-af0c-7063eabc59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.734+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.161+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>We often unconsciously copy those around us, especially when we
        identify with them. A <a href="http://Attitudes and choices are influenced
        by others, even without realizing it – Nature Human Behaviour (2017)">study</a>
        published in Nature Human Behaviour in 2017 found that social influence can
        shape our private attitudes and decisions even without explicit awareness.
        This reflects our deep-rooted drive to belong and align with the social norms
        of our peers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e9218-4ae4-46ca-9060-cc852bceb043'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.734+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.162+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Try This:</em> Want to be more financially savvy? Follow local
        creators like Jax Reyes or Nicole Alba. Want to be healthier? Join a friend’s
        walking challenge. Your circle shapes your behavior more than you think.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bc51ca-f93a-4e21-a190-6a2e810e3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:36:50.735+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-07-07T11:36:51.163+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:36:50.779+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Becoming a new version of yourself doesn’t mean starting from zero.
        It means stacking small wins and building an environment where becoming that
        person is the obvious next step.</p>'
