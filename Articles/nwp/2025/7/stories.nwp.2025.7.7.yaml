      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Public Works and Highways Secretary Manuel Bonoan earlier said the
        overhaul will likely begin in <strong><a href="https://www.newswatchplus.ph/news/2025/7/4/edsa-rehab-in-2026.html">2026</a></strong>.</p>'
    '7':
