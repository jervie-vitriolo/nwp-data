      uuid: 'bba82ded-4389-4fc2-802c-83100ab027a9'
      activationstatus: true
      created: 2025-07-07T18:46:05.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.658+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '19aac1db-6945-42da-9e72-1f53898155c8'
      activationstatus: true
      created: 2025-07-07T18:46:05.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.659+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A two-week non-jury trial in the professors' case scheduled to
        kick off on Monday in Boston marks a rarity in the hundreds of lawsuits that
        have been filed nationally challenging Republican President Donald Trump’s
        efforts to carry out mass deportations, slash spending and reshape the federal
        government.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e4d3c74b-5ee2-439f-ad71-46db52b9a577'
      activationstatus: true
      created: 2025-07-07T18:46:05.625+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.513+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.659+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e29ff37e-46b9-4738-ac77-b52d77fceaa3'
      activationstatus: true
      created: 2025-07-07T18:46:05.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.660+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In many of those cases, judges have issued quick rulings early on
        in the proceedings without any witnesses being called to testify. But U.S.
        District Judge William Young in keeping with his long-standing practice instead
        ordered a trial in the professors' case, saying it was the "best way to get
        at truth."</p>'
    section9:
      primarytype: 'block'
      uuid: 'e330661a-49ef-4541-95f1-638f835c81e5'
      activationstatus: true
      created: 2025-07-07T18:46:05.626+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'c535d290-52b9-4574-b593-04e136ddafc7'
      activationstatus: true
      created: 2025-07-07T18:46:05.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.514+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.661+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The lawsuit was filed in March after immigration authorities arrested
        recent Columbia University graduate Mahmoud Khalil, the first target of Trump’s
        effort to deport non-citizen students with pro-Palestinian or anti-Israel
        views.</p>'
    section11:
      primarytype: 'block'
      uuid: '6aac3af2-9282-48ed-83e5-59613661e6a5'
      activationstatus: true
      created: 2025-07-07T18:46:05.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0b4e704c-0882-471b-aa83-3e3893980cbc'
      activationstatus: true
      created: 2025-07-07T18:46:05.627+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.662+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Since then, the administration has canceled the visas of hundreds
        of other students and scholars and ordered the arrest of some, including Rumeysa
        Ozturk, a Tufts University student who was taken into custody by masked and
        plainclothes agents after co-writing an opinion piece criticizing her school’s
        response to Israel’s war in Gaza.</p>'
    section13:
      primarytype: 'block'
      uuid: 'f4fe6c6c-5fe9-4cfb-baa5-c365299f69b2'
      activationstatus: true
      created: 2025-07-07T18:46:05.628+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.515+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.663+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'dd82f08d-a0d3-4b3d-ad1b-7decbf0c5f6c'
      activationstatus: true
      created: 2025-07-07T18:46:05.628+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In their cases and others, judges have ordered the release of students
        detained by immigration authorities after they argued the administration retaliated
        against them for their pro-Palestinian advocacy in violation of the free speech
        guarantees of the U.S. Constitution’s First Amendment.</p>'
    section15:
      primarytype: 'block'
      uuid: '377c673c-0132-467c-83f4-0941ab3c226b'
      activationstatus: true
      created: 2025-07-07T18:46:05.629+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.664+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9a087ab2-d3ef-448e-af0e-b8b19ec7c638'
      activationstatus: true
      created: 2025-07-07T18:46:05.629+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.665+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Their arrests form the basis of the case before Young, which was filed\
        \ by the American Association of University Professors and its chapters at\
        \ Harvard, Rutgers and New York University, and the Middle East Studies Association.\r"
    section17:
      primarytype: 'block'
      uuid: '3f3e586a-9f2e-4e57-a6db-b70be253dabd'
      activationstatus: true
      created: 2025-07-07T18:46:05.630+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.516+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.666+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '8a23eb01-553a-4649-9c70-187d17598915'
      activationstatus: true
      created: 2025-07-07T18:46:05.630+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.666+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>They allege the State Department and Department of Homeland Security
        adopted a policy of revoking visas for non-citizen students and faculty who
        engaged in pro-Palestinian advocacy and arresting, detaining and deporting
        them as well.</p>'
    section19:
      primarytype: 'block'
      uuid: '0459888b-f4c8-4da4-af84-b3e8bbdff518'
      activationstatus: true
      created: 2025-07-07T18:46:05.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.667+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd4c9df10-78e6-4a56-b51c-f0a2d5c38413'
      activationstatus: true
      created: 2025-07-07T18:46:05.631+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.517+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "That policy, they say, was adopted after Trump signed executive orders\
        \ in January directing the agencies to protect Americans from non-citizens\
        \ who “espouse hateful ideology” and to \"vigorously\" combat anti-Semitism.\r"
    section21:
      primarytype: 'block'
      uuid: 'db98ee7f-cdd3-47ea-8e9d-729f1399261a'
      activationstatus: true
      created: 2025-07-07T18:46:05.632+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.668+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8103434b-ce06-47d0-b1a5-3607671fe9cc'
      activationstatus: true
      created: 2025-07-07T18:46:05.632+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.669+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Secretary of State Marco Rubio in late March said he had revoked
        more than 300 visas and warned that the Trump administration was looking every
        day for "these lunatics."</p>'
    section23:
      primarytype: 'block'
      uuid: 'c6d0a6ee-10e4-414e-bfa0-4ab1fc19cb14'
      activationstatus: true
      created: 2025-07-07T18:46:05.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.518+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.669+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '77f23b57-1afb-4c43-adfa-6c9e32f9f3cc'
      activationstatus: true
      created: 2025-07-07T18:46:05.633+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.670+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The goal, the plaintiffs say, has been to suppress the types of
        protests that have roiled college campuses after Israel launched its war in
        Gaza following the Hamas-led attack of October 7, 2023.</p>'
    section25:
      primarytype: 'block'
      uuid: '553f809f-a99a-4555-9cb7-de427da7ba71'
      activationstatus: true
      created: 2025-07-07T18:46:05.634+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.671+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6594f920-6feb-4490-8fa2-4bb42529ba8f'
      activationstatus: true
      created: 2025-07-07T18:46:05.635+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.519+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.671+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump administration officials have frequently spoken about the
        efforts to target student protesters for visa revocations. Yet in court, the
        administration has defended itself by arguing the plaintiffs are challenging
        a deportation policy that does not exist and cannot point to any statute,
        rule, regulation or directive codifying it.</p>'
    section27:
      primarytype: 'block'
      uuid: '0e1f681b-9f32-4c11-9513-373cf6557514'
      activationstatus: true
      created: 2025-07-07T18:46:05.635+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.672+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '5a4347d1-a86e-489b-b250-f3d09bffa340'
      activationstatus: true
      created: 2025-07-07T18:46:05.636+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.673+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"We don't deport people based on ideology," Homeland Security Department
        spokesperson Tricia McLaughlin said in a statement.</p>'
    section29:
      primarytype: 'block'
      uuid: '8db710de-b2f1-45f6-8305-3243fdc89a4d'
      activationstatus: true
      created: 2025-07-07T18:46:05.637+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.520+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.673+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b1fec62a-3540-4b18-9740-1e27d8fd5fe8'
      activationstatus: true
      created: 2025-07-07T18:46:05.637+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.674+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Homeland Security Secretary Kristi Noem "has made it clear that
        anyone who thinks they can come to America and hide behind the First Amendment
        to advocate for anti-American and anti-Semitic violence and terrorism - think
        again. You are not welcome here," McLaughlin said.</p>'
    section31:
      primarytype: 'block'
      uuid: 'c01cbc0f-64a9-4eca-b838-9177770924d0'
      activationstatus: true
      created: 2025-07-07T18:46:05.638+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '2d50179a-144a-41d3-974d-ca0d9b584137'
      activationstatus: true
      created: 2025-07-07T18:46:05.639+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.521+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.675+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The trial will determine whether the administration has violated
        the plaintiffs' First Amendment free speech rights. If Young concludes it
        has, he will determine a remedy in a second phase of the case.</p>'
    section33:
      primarytype: 'block'
      uuid: '2052dd4e-a070-43f8-a66d-811403674244'
      activationstatus: true
      created: 2025-07-07T18:46:05.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.676+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '5e514e10-5ca0-43b5-9f26-fb7ccffa83a3'
      activationstatus: true
      created: 2025-07-07T18:46:05.640+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Young has described the lawsuit as "an important free speech case"
        and said that as alleged in the plaintiffs' complaint, "it is hard to imagine
        a policy more focused on intimidating its targets from practicing protected
        political speech."</p>'
    section35:
      primarytype: 'block'
      uuid: 'e8719558-0ad0-4267-b55a-595032ef8be6'
      activationstatus: true
      created: 2025-07-07T18:46:05.641+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.522+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.677+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'e49ad6d4-2945-4a7a-b279-483faf224647'
      activationstatus: true
      created: 2025-07-07T18:46:05.641+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.678+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The case is the second Trump-era legal challenge so far that has
        gone to trial before Young, an 84-year-old appointee of Republican President
        Ronald Reagan.</p>'
    section37:
      primarytype: 'block'
      uuid: '85494925-937c-4a45-bcca-a9b838e4a172'
      activationstatus: true
      created: 2025-07-07T18:46:05.642+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.678+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '41adc00c-85ff-4d9d-874a-173d2df52a60'
      activationstatus: true
      created: 2025-07-07T18:46:05.643+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.523+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.679+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "While other Trump-era cases have been resolved through motions and\
        \ arguments in court, the veteran jurist has long espoused the value of trials\
        \ and in a recent order lamented the \"virtual abandonment by the federal\
        \ judiciary of any sense that its fact-finding processes are exceptional.\r"
    section39:
      primarytype: 'block'
      uuid: '4ee7a982-515f-434e-98a8-dae581d77089'
      activationstatus: true
      created: 2025-07-07T18:46:05.644+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '067b6cc6-17c1-46ee-9b03-a5549882ac69'
      activationstatus: true
      created: 2025-07-07T18:46:05.644+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.680+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Young last month after another non-jury trial delivered civil rights
        advocates and Democratic-led states a win by ordering the reinstatement of
        hundreds of National Institutes of Health research grants that were unlawfully
        terminated because of their perceived promotion of diversity, equity and inclusion.</p>'
    section41:
      primarytype: 'block'
      uuid: '1abd549c-9053-4082-831a-a3847c86652c'
      activationstatus: true
      created: 2025-07-07T18:46:05.645+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.681+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'eb36d391-dc6f-4a66-9ff7-9eef913952b6'
      activationstatus: true
      created: 2025-07-07T18:46:05.646+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:46:32.524+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:46:31.682+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nate Raymond in Boston, Editing by Alexia Garamfalvi
        and Marguerita Choy)</em></p>'
