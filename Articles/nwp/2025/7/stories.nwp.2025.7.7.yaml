      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.095+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: 'e51f7826-ea9b-41a3-8c48-e294469fbb82'
      activationstatus: true
      created: 2025-07-07T14:47:03.300+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.082+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.096+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China and the UAE signaled in meetings with Brazilian Finance Minister
        Fernando Haddad in Rio that they plan to invest in a proposed Tropical Forests
        Forever Facility, according to two sources with knowledge of the discussions
        about funding conservation of endangered forests around the world.</p>'
