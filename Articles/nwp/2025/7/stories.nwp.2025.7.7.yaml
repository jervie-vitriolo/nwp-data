      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.227+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian group Hamas said on Friday it had responded to a U.S.-backed\
        \ Gaza ceasefire proposal in a \"positive spirit\", a few days after Trump\
        \ said Israel had agreed \"to the necessary conditions to finalize\" a 60-day\
        \ truce.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f171212-be54-4afd-ad0c-86eba86d5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.228+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634793c5-f32c-4bcb-badc-24e6bc71a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.170+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.000+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:38:40.229+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "But in a sign of the potential challenges still facing the two sides,\
        \ a Palestinian official from a militant group allied with Hamas said concerns\
        \ remained over humanitarian aid, passage through the Rafah crossing in southern\
        \ Israel to Egypt and clarity over a timetable for Israeli troop withdrawals.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dbb40-ae6c-4f02-8cd1-fcdb1843b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.171+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:38:41.001+08:00
