      lastmodified: 2025-07-07T10:36:11.080+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2>'<strong>Complete devastation</strong>'</h2>'
    section53:
      primarytype: 'block'
      uuid: '43d0bf81-4a4c-48fd-984e-2e8537c12008'
      activationstatus: true
      created: 2025-07-07T10:18:25.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.081+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section27:
      primarytype: 'block'
      uuid: '0b845a29-5590-42f4-9576-ccf6851dcb21'
      activationstatus: true
      created: 2025-07-07T09:59:05.678+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.081+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Katharine Somerville, a counselor on the Cypress Lake side of Camp\
        \ Mystic, on higher ground than the Guadalupe River side, said her 13-year-old\
        \ campers were scared as their cabins sustained damage and lost power in the\
        \ middle of the night.\r"
    section54:
      primarytype: 'block'
      uuid: 'a22f2540-188f-4859-a274-4124ec388f44'
      activationstatus: true
      created: 2025-07-07T10:18:25.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section28:
      primarytype: 'block'
      uuid: 'd60c7258-6c62-47bd-8ea5-0b96589c09a7'
      activationstatus: true
      created: 2025-07-07T09:59:05.679+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Our cabins at the tippity top of hills were completely flooded with\
        \ water. I mean, y'all have seen the complete devastation, we never even imagined\
        \ that this could happen,\" Somerville said in an interview on Fox News on\
        \ Sunday.\r"
    section55:
      primarytype: 'block'
      uuid: 'bfba8154-6734-4cb2-af28-a05cdc582cb1'
      activationstatus: true
      created: 2025-07-07T10:18:25.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section29:
      primarytype: 'block'
      uuid: '53cc0730-dea0-4405-ae50-7db45286c87e'
      activationstatus: true
      created: 2025-07-07T09:59:05.679+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Somerville said the campers in her care were put on military trucks\
        \ and evacuated, and that all were safe.\r"
    section56:
      primarytype: 'block'
      uuid: '43a6abf5-d775-4bff-9070-28658ce0e2bb'
      activationstatus: true
      created: 2025-07-07T10:18:25.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section30:
      primarytype: 'block'
      uuid: 'eec70c85-1a38-4141-a9a5-6f2b005c3644'
      activationstatus: true
      created: 2025-07-07T09:59:05.680+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The disaster unfolded rapidly on Friday morning as heavier-than-forecast\
        \ rain drove river waters rapidly to as high as 29 feet (9 meters).\r"
    section57:
      primarytype: 'block'
      uuid: '7981d0cf-bca3-43a9-abe9-3aab6eae46e7'
      activationstatus: true
      created: 2025-07-07T10:18:25.525+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section31:
      primarytype: 'block'
      uuid: 'faa126a5-8389-466f-99c8-d407f5c77ac6'
      activationstatus: true
      created: 2025-07-07T09:59:05.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A day after the disaster struck, the summer camp, where 700 girls were\
        \ in residence at the time of the flooding, was a scene of devastation. Inside\
        \ one cabin, mud lines indicating how high the water had risen were at least\
        \ six feet (1.83 m) from the floor. Bed frames, mattresses and personal belongings\
        \ caked with mud were scattered inside. Some buildings had broken windows,\
        \ one had a missing wall.\r"
    section58:
      primarytype: 'block'
      uuid: '42a38bf7-bb10-4bdf-88b8-1b1826275534'
      activationstatus: true
      created: 2025-07-07T10:18:25.526+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
    section32:
      primarytype: 'block'
      uuid: '64311e57-bd7a-4eb3-9f96-42f4141f2e94'
      activationstatus: true
      created: 2025-07-07T09:59:05.681+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-07T10:36:12.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:36:11.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>Reporting by Sergio Flores in Hunt, Texas and Rich McKay in
        Atlanta; Additional reporting by Marco Bello and Sandra Stojanovic in Comfort,
        Texas; Nathan Howard in Morristown, New Jersey; Deborah Gembara in Washington;
        Steve Gorman in Los Angeles; Ryan Jones and Bhargav Acharya in Toronto; Brendan
        O'Brien in Chicago; and Nathan Layne in New York; Writing by Tim Reid and
        Alexandra Alper; Editing by Bill Berkrot, Will Dunham and Diane Craft and
        Stephen Coates</em></p>'
  'START HERE----->First-indirect-Hamas-Israel-ceasefire':
    author: 'Nidal Al Mughrabi, Yomna Ehab, Reuters'
    caption: 'Israeli soldiers operate in Gaza, as seen from the Israeli side of
      the border, July 6, 2025. REUTERS/Amir Cohen'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-07T09:57:23.000+08:00
    imagesource: '420c3c69-a2b9-4556-955a-98dc3f27d841'
    primarytype: 'composition'
    uuid: '575c3996-36c4-4f7b-9e55-b9cf58f6c22d'
    lead: 'The first session of indirect Hamas-Israel ceasefire talks in Qatar ended
      inconclusively, two Palestinian sources familiar with the matter said early
      on Monday, adding that the Israeli delegation didn't have a sufficient mandate
      to reach an agreement with Hamas.'
    activationstatus: true
