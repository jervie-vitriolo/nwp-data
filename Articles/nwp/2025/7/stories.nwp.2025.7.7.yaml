    title: 'Odd-even scheme no longer in EDSA rehab plan - MMDA '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a1d5266-72a8-48ea-8b10-4f15ea94bc0b'
      activationstatus: true
      created: 2025-07-07T17:30:57.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.934+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.683+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The odd-even vehicular
        restriction rule will no longer be pursued in the rehabilitation of the Epifanio
        delos Santos Ave (EDSA), as the government tests new technologies that would
        make the project hassle-free, the Metropolitan Manila Development Authority
        (MMDA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dd50edf0-1ce3-4fab-816b-95e1f464d256'
      activationstatus: true
      created: 2025-07-07T17:30:57.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.935+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview on Monday, July 7, MMDA Chairman Romando Artes
        said the Department of Public Works and Highways (DPWH) is looking at two
        technologies for the long-overdue makeover.'
    section2:
      primarytype: 'block'
      uuid: '62242ef6-3a16-42b5-a648-25d6b90eef8f'
      activationstatus: true
      created: 2025-07-07T17:30:57.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.936+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes said these new ways have already been tested in at least one
        portion of the major highway.'
    section3:
      primarytype: 'block'
      uuid: '08bfebe4-6fd8-4c00-880e-340b938e9213'
      activationstatus: true
      created: 2025-07-07T17:30:57.677+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.937+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.677+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Definitely hindi na because either of these two that they are looking
        at, mukhang hindi na kailangang magsara ng kalsada,” he said when asked whether
        the <strong><a href="https://www.newswatchplus.ph/news/2025/5/26/24-hour-private-vehicle-ban-EDSA.html">controversial
        odd-even scheme</a></strong>, which would ban private vehicles on the thoroughfare
        for certain days based on the last digit of the license plate, will proceed.</p>'
    section4:
      primarytype: 'block'
      uuid: '50287820-0a34-4e7a-8665-72985aaeb03e'
      activationstatus: true
      created: 2025-07-07T17:30:57.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.939+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Definitely not anymore because either of these two that
        they are looking at, it looks like there’s no need to close the road anymore.]'
    section5:
      primarytype: 'block'
      uuid: '03c5f98e-97cc-46ba-a4dd-6a356133b5f5'
      activationstatus: true
      created: 2025-07-07T17:30:57.678+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.940+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.678+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes said road closures may happen between 10 p.m. to 5 a.m.'
    section6:
      primarytype: 'block'
      uuid: 'e9fadae7-9dbe-4a67-9f29-9bc69955f2d7'
      activationstatus: true
      created: 2025-07-07T17:30:57.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.941+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Public Works and Highways Secretary Manuel Bonoan earlier said the
        overhaul will likely begin in <strong><a href="https://www.newswatchplus.ph/news/2025/7/4/edsa-rehab-in-2026.html">2026</a></strong>.</p>'
    section7:
      primarytype: 'block'
      uuid: 'df46af34-2e87-40ef-b0eb-7600b7f02bfd'
      activationstatus: true
      created: 2025-07-07T17:30:57.679+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-07-07T17:30:57.942+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:30:57.679+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. previously directed the DPWH, the
        Department of Transportation, and the MMDA to find a better way that will
        speed up the rehabilitation following backlash on the original plan supposedly
        slated for June.</p>'
  'START HERE----->UN-keep-researching-abuses-for-LGBT':
    author: 'Emma Farge, Reuters'
    caption: 'A rainbow flag flies during the Budapest Pride March in Budapest,
      Hungary, June 28, 2025. REUTERS/Lisa Leutner'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
