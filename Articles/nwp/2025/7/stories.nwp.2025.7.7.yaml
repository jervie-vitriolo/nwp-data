      'mgnl:type': 'text'
      'text': '<h2><strong>Hostages</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02f44d-4fd5-4317-8a57-72bf97ead02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:47:44.176+08:00
