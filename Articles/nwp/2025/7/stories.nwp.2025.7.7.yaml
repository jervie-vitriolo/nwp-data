      'mgnl:lastModified': 2025-07-07T17:30:57.678+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said road closures may happen between 10 p.m. to 5 a.m.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fadae7-9dbe-4a67-9f29-9bc69955f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:30:57.679+08:00
