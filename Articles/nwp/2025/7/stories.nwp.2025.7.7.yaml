      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement following a discussion of artificial intelligence,
        the leaders called for protections against unauthorized use of AI to avoid
        excessive data collection and allow mechanisms for fair payment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8d9cc-d487-403f-b9fb-53fb958efa0a'
