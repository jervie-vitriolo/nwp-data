      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'dc5b91f3-579e-4d0a-af8e-a5354a63f861'
      activationstatus: true
      created: 2025-07-07T14:47:03.271+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T14:47:24.067+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T14:47:23.065+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a joint statement from the opening of the BRICS summit in Rio
        de Janeiro released on Sunday afternoon, the group warned the rise in tariffs
        threatened global trade, continuing its veiled criticism of Trump’s tariff
        policies.</p>'
    section14:
      primarytype: 'block'
      uuid: '53c0807b-e581-4d1b-8193-0c4c22e43e4e'
