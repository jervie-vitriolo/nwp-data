    template: '1'
    title: 'Barbie Forteza on self-growth: Make time for yourself'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d82092b-f960-4eec-b5b1-fab9ab3d042a'
      activationstatus: true
      created: 2025-07-07T17:16:20.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.146+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippine</strong>s - Actress Barbie Forteza
        is entering her self-love era.</p>'
    section1:
      primarytype: 'block'
      uuid: '0c666cab-6b45-4a54-9eb0-b0054c862a7f'
      activationstatus: true
      created: 2025-07-07T17:16:20.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Opening up about her recent breakup with long-time partner Jak Roberto,
        Forteza shared reflections on identity, healing, and personal growth, not
        with heartbreak, but with honesty.'
    section2:
      primarytype: 'block'
      uuid: '9ea6b1ac-bffe-478f-a1e3-baad7748b898'
      activationstatus: true
      created: 2025-07-07T17:16:20.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.147+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kahit may ka-relasyon ka, always make time for yourself… Magkaroon
        ka ng me time para magkaroon ka ng identity, makilala mo ang sarili mo outside
        that relationship, para kahit sa sarili mo nag-grow ka kahit nasa isa kang
        relasyon,” she said.'
    section3:
      primarytype: 'block'
      uuid: '8a7e247f-c7de-4fa4-95b1-0a3ccbdb8e46'
      activationstatus: true
      created: 2025-07-07T17:16:20.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Even if you’re in a relationship, always make time for
        yourself. Have your own space to get to know who you are outside of that partnership,
        so you continue growing — even while in love.]'
    section4:
      primarytype: 'block'
      uuid: '9f5a195c-784d-4be9-ad25-30c70d09b3a9'
      activationstatus: true
      created: 2025-07-07T17:16:20.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with Toni Gonzaga released on July 6, Forteza revealed
        that her split with her boyfriend of seven years was not marked by pain.'
    section5:
      primarytype: 'block'
      uuid: '393e7fac-bfee-4dc3-ba9b-3dcfa6c8649e'
      activationstatus: true
      created: 2025-07-07T17:16:20.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.476+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.148+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I’m happy. The transition was smooth. Breakups are supposed to hurt,
        right? But for me, it wasn’t that painful,” she admitted.'
    section6:
      primarytype: 'block'
      uuid: '41512505-44fd-479b-a1dd-e562eec5defe'
      activationstatus: true
      created: 2025-07-07T17:16:20.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It just shows how healthy the relationship was. We saw it as a chance
        for growth, and I can honestly say it was a good run.”'
    section7:
      primarytype: 'block'
      uuid: '4ffb9917-a400-4887-9b83-e95e97aca97d'
      activationstatus: true
      created: 2025-07-07T17:16:20.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.149+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Forteza and Roberto’s breakup was the subject of speculation before
        they confirmed it publicly. Fans praised the two for handling the separation
        with maturity and mutual respect.'
    section8:
      primarytype: 'block'
      uuid: '52fbd355-3b73-40b5-b11a-9b365cda137e'
      activationstatus: true
      created: 2025-07-07T17:16:20.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.477+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For Forteza, the end of the relationship became the beginning of something
        new — not in terms of love, but in rediscovering herself.'
    section9:
      primarytype: 'block'
      uuid: '2543f47c-bbda-430a-9a6f-c9536bdfdd7d'
      activationstatus: true
      created: 2025-07-07T17:16:20.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-07-07T17:17:55.478+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T17:17:55.150+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You need to understand who you are outside of the relationship, so
        that even if you’re with someone, you’re still evolving,” she said.'
    section10:
      primarytype: 'block'
      uuid: 'c714ba73-9ef1-4475-9f53-010e7094c0b7'
      activationstatus: true
      created: 2025-07-07T17:16:20.807+08:00
      createdby: 'tristan-nwp'
