      lastmodified: 2025-07-07T18:41:01.523+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8a4f82a5-5b61-4534-9376-fc88d3e8dd8a'
      activationstatus: true
      created: 2025-07-07T18:41:01.524+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:41:01.895+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>A second Israeli official said the issue of humanitarian aid had
        been discussed in Qatar, without providing further details.</p>'
    section7:
      primarytype: 'block'
      uuid: '56fc7936-96aa-4a17-931e-bba93b84d32b'
      activationstatus: true
