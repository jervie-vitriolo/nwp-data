      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1206e-82be-4384-b02e-8ee9e180d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.675+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T11:41:22.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T11:41:22.371+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes as US President Donald Trump said on Friday, July 4,
        he will start talking to China on Monday or Tuesday about a possible TikTok
        deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a2525-96c0-4285-8a26-4967975b51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.675+08:00
