    title: '‘Missing sabungeros’ case: Whistleblower under PNP protection'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc4bfa98-40f7-40be-a3ce-7c3d990bc19a'
      activationstatus: true
      created: 2025-07-07T16:08:49.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.262+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Julie “Totoy” Patidongan,
        the whistleblower in the “missing sabungeros” case, is under the protective
        custody of the Philippine National Police, PNP chief PGen Nicolas Torre III
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '94896aa1-1ebb-43cc-80ba-3396704ad63c'
      activationstatus: true
      created: 2025-07-07T16:08:49.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.263+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He is already applying for the witness protection program. ‘Pag siya\
        \ ay nag-qualify, itu-turnover namin siya sa DOJ (Department of Justice),”\
        \ Torre said in a news conference on Monday, July 7.\r"
    section2:
      primarytype: 'block'
      uuid: '39ad8d8f-3cef-4c98-818e-08dd3539d6ff'
      activationstatus: true
      created: 2025-07-07T16:08:49.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: He is already applying for the witness protection program\
        \ because once he is qualified, we will turn him over to the DOJ.]\r"
    section3:
      primarytype: 'block'
      uuid: '82f50073-edf2-4981-80d1-a42a13f4f5ac'
      activationstatus: true
      created: 2025-07-07T16:08:49.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.264+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre said the PNP has compiled “voluminous evidence” from Patidongan\
        \ in previous months. He added the information has been given to the DOJ for\
        \ its preliminary investigation.\r"
    section4:
      primarytype: 'block'
      uuid: '06f4c05b-d9e4-4dea-be27-dd2b1be68508'
      activationstatus: true
      created: 2025-07-07T16:08:49.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.265+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the PNP investigation into the missing cockfighters started\
        \ when he was still head of the Criminal Investigation and Detection Group.\r"
    section5:
      primarytype: 'block'
      uuid: '8b689ec2-354a-4e9d-96f8-46727b86a9c8'
      activationstatus: true
      created: 2025-07-07T16:08:49.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.266+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Torre also confirmed that 15 police officers tagged in the case were\
        \ under “restrictive custody” pending investigation.\r"
    section6:
      primarytype: 'block'
      uuid: 'f2fef4da-15c9-412c-ae30-5af5b1a1db29'
      activationstatus: true
      created: 2025-07-07T16:08:49.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-07T16:16:29.267+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T16:16:28.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2025/7/4/15-cops-restricted-duty-missing-sabungeros.html">DOJ:
        15 cops on restricted duty for alleged killing of missing sabungeros&nbsp;</a></strong></p>'
    section7:
