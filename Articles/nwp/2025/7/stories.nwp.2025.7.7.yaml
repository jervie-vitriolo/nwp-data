      'mgnl:type': 'text'
      'text': '<p>Officials said on Saturday that more than 850 people had been rescued,
        including some clinging to trees, after a sudden storm dumped up to 15 inches
        (38 cm) of rain across the region, about 85 miles (140 km) northwest of San
        Antonio.</p>'
