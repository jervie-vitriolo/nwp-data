    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from Texas floods reaches 78; Trump plans visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005a071-befd-4d3c-b758-e6d036bb5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.664+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hunt, Texas</strong> - The death toll from catastrophic
        floods in Texas reached at least 78 on Sunday, July 6, including 28 children,
        as the search for girls missing from a summer camp continued and fears of
        more flooding prompted evacuations of volunteer responders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e90cb-670c-4adb-8718-d77afcf0985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.493+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7128b8a-8a70-4c4c-a051-4337b8e89394'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Larry Leitha, sheriff of Kerr County in Texas Hill Country, said
        68 people had died in flooding in his county, the epicenter of the flooding,
        among them 28 children. Texas Governor Greg Abbott, speaking at a press conference
        on Sunday afternoon, said another 10 had died elsewhere in Texas and confirmed
        41 were missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b913559c-9574-4a27-92d4-2e9a1fe6696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.665+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241105b9-49b1-4f40-8748-9517ef2fec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.052+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump sent his condolences to the victims and
        said he would probably visit the area on Friday. His administration had been
        in touch with Abbott, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687bfe5-4914-4def-9491-7ce4fdc1d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.495+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee4868-abcd-43c5-980e-0a745a6354e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.666+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.053+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s a horrible thing that took place, absolutely horrible. So we\
        \ say, God bless all of the people that have gone through so much, and God\
        \ bless, God bless the state of Texas,\" he told reporters as he left New\
        \ Jersey.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c4fad-d859-4fc1-b7f7-f4ca5899092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.496+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.054+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48da92-de2a-4df0-be57-f3e4977beb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the most devastating impacts of the flooding occurred at Camp
        Mystic summer camp, a nearly century-old Christian girls camp where 10 Camp
        Mystic campers and one counselor were still missing, according to Leitha.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20e2e6-48a4-4300-9d40-1f2f07fe3b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.667+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.055+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10a061a-63ff-4b97-8e1c-96c5cd6e08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.056+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It was nothing short of horrific to see what those young children
        went through," said Abbott, who noted he toured the area on Saturday and pledged
        to continue efforts to locate the missing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af7847-de79-43c4-b55d-92858372b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.498+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17668063-1272-4ea3-88ca-f4a25c87f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.668+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.057+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The flooding occurred after the nearby Guadalupe River broke its banks\
        \ after torrential rain fell in the central Texas area on Friday, the U.S.\
        \ Independence Day holiday.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fdf6d-1dcc-4a5a-af33-7f888e30f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.058+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37636ef4-81f5-4d62-bfde-2ea816443c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.669+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.059+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Texas Division of Emergency Management Chief Nim Kidd said the destruction\
        \ killed three people in Burnet County, one in Tom Green County, five in Travis\
        \ County and one in Williamson County.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f43217-8853-4f19-a7ac-53304d886838'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.500+08:00
