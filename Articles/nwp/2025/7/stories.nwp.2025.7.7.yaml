      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030d50c-021c-46c0-975e-7ad10294bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:30:15.720+08:00
