    title: 'Higher electricity rates for 84 months'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a700bb7b-38a9-442f-9803-2a077d6674a3'
      activationstatus: true
      created: 2025-07-07T21:23:41.215+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.301+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – Energy regulators have officially released
        on Monday a ruling that allows the grid operator to recover from consumers
        P30 billion in investments retroactively.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ffd0972-30d8-4c3f-b0f3-422f58b8a953'
      activationstatus: true
      created: 2025-07-07T21:23:41.215+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.301+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In its decision dated April 11, but released only on Monday (July 7),\
        \  the Energy Regulatory Commission (ERC) directed the National Grid Corporation\
        \ of the Philippines (NGCP) to “[c]ollect the computed total under-recovery\
        \ amounting to P28,296.88 billion,” over 84 months.\r"
    section2:
      primarytype: 'block'
      uuid: 'c83f3d25-e036-4915-86b4-bfd8b14a9e5a'
      activationstatus: true
      created: 2025-07-07T21:23:41.216+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.615+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.302+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The ERC decision means higher monthly electricity bills for consumers,\
        \ equivalent to an additional tariff of P0.0384 per kilowatt-hour, according\
        \ to the document.\r"
    section3:
      primarytype: 'block'
      uuid: '63bd1f7a-85f8-42bf-bdbc-3951a85b69a8'
      activationstatus: true
      created: 2025-07-07T21:23:41.216+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.616+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.302+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The regulator said the computed rate adjustments must be reflected\
        \ “as a separate line item in the bill of customers during the collect period\
        \ using the phrase “Under-recovery 2016-2022.”\r"
    section4:
      primarytype: 'block'
      uuid: '0ee5c4c5-2df4-4d8b-a725-757e36552ffa'
      activationstatus: true
      created: 2025-07-07T21:23:41.216+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.303+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "The 2016-2022 represents the regulatory period covered by the ERC’\
        s deliberations during which it decides whether to reset the rates to let\
        \ the NGCP recover its operational expenses like capital expenditures to operate\
        \ viably.\r"
    section5:
      primarytype: 'block'
      uuid: '3bf49a65-8eb1-4429-aa3b-4632fa6a8f6f'
      activationstatus: true
      created: 2025-07-07T21:23:41.217+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.303+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "In April, the energy regulator said it had concluded the review but\
        \ no document was released yet at the time.\r"
    section6:
      primarytype: 'block'
      uuid: '552e8d2f-318c-4930-bac7-5a250102fbc6'
      activationstatus: true
      created: 2025-07-07T21:23:41.217+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-07T21:33:56.617+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T21:33:56.304+08:00
      lastmodifiedby: 'lois-nwp'
      type: 'text'
      text: "Two of the five-man ERC panel had a dissenting opinion: ERC Chairperson\
        \ and CEO Monalisa Dimalanta and Commissioner Catherine Maceda.\r"
    section7:
      primarytype: 'block'
      uuid: '0e989d37-978c-46b2-9aca-8c85bce5fb44'
