    stories: ''
    template: '1'
    title: 'UN council votes to keep researching abuses for LGBT people despite
      US U-turn'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6e41aab6-310a-4ae1-9730-c91e4a217462'
      activationstatus: true
      created: 2025-07-07T18:35:21.227+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.972+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.543+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Geneva, Switzerland -</strong> The U.N. Human Rights Council
        voted on Monday to renew the mandate of an LGBT rights expert, a move welcomed
        by advocates amid the absence of the United States, a former key supporter
        that is now rolling back such protections.</p>'
    section1:
      primarytype: 'block'
      uuid: '8cd22dff-593d-455f-afb3-0a6838e953eb'
      activationstatus: true
      created: 2025-07-07T18:35:21.227+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.543+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '39e1de8e-34b7-4346-8e26-a38cebedb7ef'
      activationstatus: true
      created: 2025-07-07T18:35:21.228+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.544+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Western diplomats had previously voiced concerns about the renewal
        of the mandate of South African scholar Graeme Reid who helps to boost protections
        by documenting abuses and through dialogue with countries.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c4943bcf-7a2f-483f-a3ea-ebeb0a9e9518'
      activationstatus: true
      created: 2025-07-07T18:35:21.228+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.973+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.544+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0097b75a-8be8-4487-bc46-842506ad6c26'
      activationstatus: true
      created: 2025-07-07T18:35:21.229+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.545+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The motion for a three-year renewal passed with 29 votes in favor,
        15 against and three abstentions. Supporters included Chile, Germany, Kenya
        and South Africa while several African nations and Qatar opposed it.</p>'
    section5:
      primarytype: 'block'
      uuid: '7a74dfee-a274-49bf-ae5a-eecedd086e03'
      activationstatus: true
      created: 2025-07-07T18:35:21.229+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.545+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7eb2a173-b6ad-46f3-a7ea-de0fce0ff098'
      activationstatus: true
      created: 2025-07-07T18:35:21.230+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.974+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:35:53.546+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"The renewal of this mandate is a spark of hope in a time when reactionary
        powers worldwide are trying to dismantle progress that our communities fought
        so hard to achieve," said Julia Ehrt, executive director of campaign group
        ILGA World.</p>'
    section7:
      primarytype: 'block'
      uuid: '8a54114f-aeb0-4bd4-a7ab-34c93768a4a7'
      activationstatus: true
      created: 2025-07-07T18:35:21.230+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T18:35:53.975+08:00
