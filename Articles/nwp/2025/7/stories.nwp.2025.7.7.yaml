      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T18:41:01.524+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The Truce talks have been revived following last month’s 12-day
        Israeli air war against its arch-foe Iran, which backs Hamas.</p>'
    section9:
      primarytype: 'block'
      uuid: '336f789b-7cd8-4f16-b7c4-22f4bee4a96e'
      activationstatus: true
      created: 2025-07-07T18:41:01.525+08:00
