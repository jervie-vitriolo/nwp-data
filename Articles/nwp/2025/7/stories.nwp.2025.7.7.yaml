      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.868+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '73fca38e-9947-488b-938b-0b1e577754f8'
      activationstatus: true
      created: 2025-07-07T13:41:51.868+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-07T13:41:52.346+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T13:41:51.868+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The MMDA chief said the text and email will not include payment
        links that will direct motorists to settle fines to avoid scams. The violators
        also cannot reply to the message.</p>'
