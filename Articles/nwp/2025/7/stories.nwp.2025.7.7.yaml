      'mgnl:lastActivated': 2025-07-07T17:17:35.027+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T17:17:34.647+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Gusto nating limitahan ang ganitong klaseng mga pagsusugal at mabawasan
        ang mga gumon sa sugal. Ang lahat ng puwedeng suggestion at maaaring batas
        para ito ay masawata, hindi naman po iyan tututulan ng ating pangulo,” she
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be2612-b44c-4716-85ab-564caec9d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T17:14:52.271+08:00
