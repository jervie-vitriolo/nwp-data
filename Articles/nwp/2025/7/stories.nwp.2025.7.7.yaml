      'jcr:uuid': '5b17864c-0fcb-4b11-ac46-a0d4e84217ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T11:30:32.680+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
