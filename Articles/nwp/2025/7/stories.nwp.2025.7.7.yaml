      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b97fd-1cb6-4c65-ba7a-6e4fc5373c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.524+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.897+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.524+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Truce talks have been revived following last month’s 12-day
        Israeli air war against its arch-foe Iran, which backs Hamas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f789b-7cd8-4f16-b7c4-22f4bee4a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.525+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.898+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.525+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae22659-a3a1-4065-9512-36345c188068'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.525+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.899+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.525+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-backed proposal for a 60-day ceasefire envisages a phased
        release of hostages, Israeli troop withdrawals from parts of Gaza and discussions
        on ending the war entirely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9faca-4fc8-44a7-80eb-988f11dfb65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.526+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.900+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.526+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18bc4d8-5959-4c04-b58b-33f75f279604'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.526+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.901+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.526+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Ending the war has been the main sticking point in past rounds of talks,\
        \ with Hamas demanding a full end to the conflict in return for releasing\
        \ all hostages, and Israel insisting it would fight on until Hamas is dismantled.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e806918-a887-4126-b040-f8b720267a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.526+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.902+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.526+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd7332-e212-431f-b26d-81730f27f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.527+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-07T18:41:01.903+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T18:41:01.527+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of Netanyahu’s hardline coalition partners oppose ending the
        fighting. But, with Israelis having become increasingly weary of the 21-month-old
        war, his government is expected to back a ceasefire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c3dde-46e0-4a89-9c5d-1684d1ea00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T18:41:01.527+08:00
