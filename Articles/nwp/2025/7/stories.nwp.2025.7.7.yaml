      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The leaders'' joint statement backed plans to pilot a BRICS Multilateral
        Guarantees initiative within the group’s New Development Bank to lower financing
        costs and boost investment in member states, as first reported by Reuters
        last week.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280882b6-2b7c-4166-aed2-591779330d2f'
      'mgnl:activationStatus': true
