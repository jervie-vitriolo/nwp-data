  'Petron-raises-P32B-in-fresh-capital-from-bond-issue':
    'author': 'Lois Calderon, NewsWatch Plus'
    'caption': 'One of Petron’s gas stations spread across the Philippines.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-07T14:16:04.000+08:00
    'imagesource': 'jcr:de3da505-76ac-4ac8-96b8-a6d88dfa9607'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f53e6cd-be88-4cc9-bb2f-5edda0e566a6'
    'lead': 'Listed oil giant Petron Corp. has raised P32 billion in fresh funds from
      the debt market after investors snapped up its latest bond issuance that topped
      a programmed P25-billion offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-07T14:20:16.066+08:00
    'mgnl:createdBy': 'lois-nwp'
    'mgnl:lastActivated': 2025-07-07T14:20:16.412+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-07T14:20:16.120+08:00
    'mgnl:lastModifiedBy': 'lois-nwp'
    'mgnl:tags': ['oil', 'pdex', 'PSE', 'bonds', 'Petron-Corporation', 'stocks']
    'stories': []
    'template': '1'
    'title': 'Petron raises P32B in fresh capital from bond issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ce3df-04b3-4840-95c4-90b6f3592853'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.109+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.116+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – Listed oil giant Petron Corp. has raised P32
        billion in fresh funds from the debt market after investors snapped up its
        latest bond issuance that topped a programmed P25-billion offer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318b4417-9930-40c8-965b-3a6293a6bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.110+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.415+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.110+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "In a stock exchange filing on Monday, Petron said the total amount\
        \ “represents nearly a 1.3% oversubscription,” or equivalent to P7 billion\
        \ more than planned.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61381b41-e9f7-4601-b32f-0f3103a510cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.110+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.110+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“Notably, Petron’s interest rates for the bonds were priced at the\
        \ low end of the marketing range,” the disclosure read.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e904d-a691-4476-8545-5b7626ee54e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.111+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.111+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The five-year bonds pay a yield of 6.5945 percent per year and are\
        \ due in 2030. The seven-year and 10-year debt papers, meanwhile, carry an\
        \ interest rate of 6.9761 percent and 7.3896 percent per year, respectively.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960651a4-0e01-43ec-b876-10ab771a3aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.111+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.111+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The issuance is the final tranche of the company’s P50-billion shelf\
        \ registration approved by the Securities and Exchange Commission.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a540c8-eff5-4a39-9412-7689f072818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.112+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.112+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "The fixed rate bonds were listed on the Philippine Dealing and Exchange\
        \ Corp. on Monday following the conclusion of a one-week offer period on June\
        \ 30. PNB Capital and Investment Corp. was the sole issue manager.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d53b1-0d99-4b8f-a441-d48195d6e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.112+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.421+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.112+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': "“The strong response underscores not only the success of another fundraising\
        \ initiative but also the confidence investors have in our long-term vision,”\
        \ Petron President and CEO Ramon S. Ang said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b276af5-3765-4420-9dcb-ffb16631cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T14:20:16.113+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-07T14:20:16.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T14:20:16.113+08:00
      'mgnl:lastModifiedBy': 'lois-nwp'
      'mgnl:type': 'text'
      'text': '<p>Petron will use the fresh funds to redeem its older debt – Series
        D and E bonds – and bankroll capital spending.</p>'
