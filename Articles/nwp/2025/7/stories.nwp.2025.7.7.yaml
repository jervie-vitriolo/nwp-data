      text: '<p><em>(Reporting by Nidal Al Mughrabi; Writing by Yomna Ehab; Editing
        by Lisa Shumaker, Kim Coghill and Lincoln Feast.)</em></p>'
  'START HERE----->brics-condemn-gaza-iran-attacks':
    author: 'Lisandra Paraguassu and Manuela Andreoni, Reuters'
    caption: 'Brazil’s President Luiz Inacio Lula da Silva, China’s Premier Li
      Qiang, Russia’s Foreign Minister Sergei Lavrov, India’s Prime Minister Narendra
       Modi, Indonesian President Prabowo Subianto, South Africa’s President Cyril
      Ramaphosa, Egypt’s Prime Minister Mostafa Madbouly, Ethiopia’s Prime Minister
      Abiy Ahmed Ali, Crown Prince of Abu Dhabi Sheikh Khaled bin Mohamed bin Zayed
      Al Nahyan, Iran’s Foreign Affairs Minister Seyed Abbas Araghchi pose for a
      family photo during the BRICS Summit in Rio de Janeiro, Brazil, on Sunday, July
      6.(Pilar Olivares/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-07T10:15:11.000+08:00
    imagesource: 'eacb8b45-47e0-491b-8ef1-dd0ed295f0a2'
    primarytype: 'composition'
