      lastactivatedby: 'superuser'
      lastmodified: 2025-07-07T10:38:49.924+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Since the start of the war in Gaza in October 2023, the Iran-aligned
        Houthis have fired at Israel and at shipping in the Red Sea, disrupting global
        trade, in what it says are acts of solidarity with the Palestinians.</p>'
