      Reuters'
    'caption': 'A police trooper holds a machine-gun mounted on a patrol vehicle at
      the site of a rally held by protesters, mainly Houthi supporters, to show solidarity
      with Palestinians in Gaza, in Sanaa, Yemen July 4, 2025. REUTERS/Khaled Abdullah'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-07T09:23:57.000+08:00
