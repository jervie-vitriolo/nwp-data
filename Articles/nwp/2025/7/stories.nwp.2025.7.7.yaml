      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.077+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Homeland Security Secretary Kristi Noem, who oversees FEMA and NOAA,\
        \ said a \"moderate\" flood watch issued on Thursday by the National Weather\
        \ Service had not accurately predicted the extreme rainfall and said the Trump\
        \ administration was working to upgrade the system.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e9aed3-e229-4ad9-b3d6-088e07e2895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T10:18:25.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-07T10:36:12.196+08:00
