      'mgnl:lastModified': 2025-07-07T10:36:11.078+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3dc494-8a73-4dd4-ba43-2dde05b499c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-07T09:59:05.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
