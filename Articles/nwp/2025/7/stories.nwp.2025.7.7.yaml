      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group’s leader, Abdul Malik al-Houthi, created the force challenging
        world powers from a group of ragtag mountain fighters in sandals.</p>'
