    lead: 'Leaders of the BRICS group of developing nations on Sunday condemned
      attacks on Gaza and Iran, called for reforms of global institutions and presented
      the bloc as a haven for multilateral diplomacy amid violent conflicts and trade
      wars.'
    activationstatus: true
