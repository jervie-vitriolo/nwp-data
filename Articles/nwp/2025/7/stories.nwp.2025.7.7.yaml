      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-07T10:36:11.079+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"When you have flash flooding, there’s a risk that if you don't have\
        \ the personnel ... to do that analysis, do the predictions in the best way,\
        \ it could lead to tragedy,\" Castro said.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce72849-2617-41b4-9567-f9482573d50c'
