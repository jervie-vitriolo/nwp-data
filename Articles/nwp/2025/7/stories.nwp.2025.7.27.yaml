  'house-to-appeal-sc-ruling-duterte-impeachment-case':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A composite photo of Vice President Sara Duterte and the facade of
      the House of Representatives in Quezon City.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T11:48:48.000+08:00
    'imagesource': 'jcr:3932d4cb-b4e1-4dd7-ab71-bafa878db57d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47935ba8-58b5-4fd7-8796-06c79fe1007e'
    'lead': 'The House of Representatives will appeal the Supreme Court’s decision
      that declared the Articles of Impeachment against Vice President Sara Duterte
      unconstitutional, spokesperson Princess Abante said, noting the ruling was based
      on "erroneous" facts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T11:56:26.952+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T12:09:20.046+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T12:09:19.613+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House to appeal SC ruling on VP Duterte impeachment case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda32dd-01a0-420b-838e-f24ad14575e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The House of Representatives
        will appeal the Supreme Court’s (SC) decision that declared the Articles of
        Impeachment against Vice President Sara Duterte unconstitutional, chamber
        spokesperson Princess Abante said on Sunday, July 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e59344-f078-408a-8261-252340f65377'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abante noted that the court ruling was based on erroneous facts
        and contradicts the House’s official records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d9b7e-208a-4e0e-a87e-c7cb743f01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>SC
        ruled</strong></a> that the Articles of Impeachment violated the one-year
        period ban as the fourth complaint was transmitted by the House to the Senate
        on February 5, noting that the lower chamber failed to act on the first three
        cases filed in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39479ee-b86b-4efe-b8eb-9c666b76ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abante argued that the House acted on those by archiving the first
        three complaints as the fourth one has been signed by more than one-third
        of House members – a requirement that allows the Articles of Impeachment to
        be transmitted to the Senate without undergoing committee hearings.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9147a-81b2-4709-8eb5-cdfa3f0d65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ito ay malinaw na salungat sa opisyal na rekord at sa mga dokumentong
        isinumite mismo sa Korte Suprema. The conclusion drawn by the Supreme Court—that
        the February complaint violated the one-year bar—is therefore grounded on
        a factual and procedural inversion,” Abante said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed75bd-c56f-4d12-bdf7-44cbdf81aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.991+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a clear contradiction to the official records
        and documents submitted to the Supreme Court.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdd9b7-6212-4207-9249-c0ef6aec35cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Refuting the SC claim that the plenary did not vote on the Articles
        of Impeachment transmittal, Abante said House Majority Leader Mannix Dalipe
        made the motion for the transmittal of the fourth complaint, which was approved
        in plenary.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8510d-f743-4799-8d3d-48a7c927e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The SC also dismissed the Articles of Impeachment due to lack of due
        process, which Abante said is not a requirement under the law and House rules.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f7824-7f71-4d79-a711-942266b375ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Sa madaling salita, nagbigay ang Korte ng panibagong patakaran na
        wala naman sa umiiral na batas. Pinawalang-bisa nila ang Articles of Impeachment
        base sa mga bagong pamantayan ng due process para sa respondent,” the spokesperson
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb98954-f5f2-4c5a-81c1-3643c01ef3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: In other words, the Court imposed a new rule that is
        not in existing laws. They invalidated the Articles of Impeachment based on
        a new ground of due process for the respondent.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eabc67-087b-4482-ab01-242d360c96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abante said Duterte was given due process when she was invited in the
        House inquiry on her alleged mismanagement of P612.5-million confidential
        funds, which the vice president repeatedly skipped.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece981e-1277-4c20-a902-ff75c0276351'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The House has also reviewed the now very stringent requirements imposed
        by the Court before an impeachment complaint can move forward. These are requirements
        that essentially amend the Constitution and represent an unacceptable intrusion
        into the exclusive powers of the House of Representatives,” Abante said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c5ec5-04e3-4994-a62a-4cb25ba0e2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The House, Abante said, is hopeful that the decision will be reversed
        once the facts have been corrected.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f81bd-528a-495a-b92a-acd484e5474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber remained firm that the Articles of Impeachment
        underwent the right process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd2d9a-a058-4c32-87a2-97194b4c108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/house-duterte-impeachment-lawful.html">House
        certifies Duterte impeachment as lawful</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbac9d1-b408-4512-b34f-551b09cfc4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.995+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> for her supposed confidential fund misuse,
        bribery, and <a href="http://www.newswatchplus.ph/news/nwp/2024/11/23/sara-threats-marcos.html"><strong>threat
        against the lives</strong></a> of President Ferdinand Marcos Jr., First Lady
        Liza Marcos, and House Speaker Martin Romualdez, among others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be1441-32ac-4f97-8496-917686e0229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:56:26.996+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T12:09:20.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T12:09:19.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the SC ruling, some senators – who sit as impeachment judges
        – are <a href="https://www.newswatchplus.ph/news/2025/7/25/senators-duterte-impeachment-sc-ruling.html"><strong>pushing
        for the trial to proceed</strong></a>.</p>'
  'ukraine-drone-attack-disrupts-volgograd-railway-power':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T13:49:00.000+08:00
    'imagesource': 'jcr:38e7c192-6704-4efe-9c59-87fe6d5581d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3851f812-d179-4fd3-a12a-f41b6c7f256f'
    'lead': 'Falling debris from destroyed Ukrainian drones disrupted railway power
      supply and train operations in part of the Volgograd region, the administration
      of the region in Russia’s south said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T13:53:54.450+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T13:53:54.709+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T13:53:54.472+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ukraine drone attack disrupts Volgograd railway power, Russia says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654a499-43be-43a3-94ae-24068c8af5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Falling debris from destroyed Ukrainian
        drones disrupted railway power supply and train operations in part of the
        Volgograd region, the administration of the region in Russia’s south said
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88731752-f608-4cca-b6c4-1c2e47c0488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were no injuries as a result of the attacks, the administration
        said on the Telegram messaging app, citing Governor Andrei Bocharov.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59ebe7-eaf7-460b-8fb5-4d4acefc6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.463+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.463+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s defense ministry said on Telegram that its air defense
        units had destroyed nine Ukrainian drones over the region. In total Russia
        downed 99 drones overnight over 12 Russian regions, the Crimean Peninsula
        and the Black Sea, the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d5a3a-f3ac-4613-873c-d05298dad29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Russia’s civil aviation authority Rosaviatsia said on Telegram that
        it had suspended flights soon after midnight at the airport in the city of
        Volgograd, the administrative centre of the Volgograd region. The flights
        had not resumed on Sunday morning.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f370ef5-7ea4-4f95-9480-cfb25f3d8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Because of the attack, trains were delayed in parts of the region,
        RIA state news agency reported.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc803f4-f731-400d-81d1-e55f8b3f94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.464+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.464+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage inflicted by the Ukrainian drone attack
        was not clear. The Russian defense ministry reports only how many drones its
        units destroy, not how many Ukraine launches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64c2e6-8ded-4d80-8f00-583b1bb5d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T13:53:54.465+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T13:53:54.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T13:53:54.465+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There was no comment from Ukraine. Kyiv has often said that its attacks
        are in response to Moscow’s relentless strikes on Ukraine since Moscow invaded
        in 2022 and are aimed at destroying infrastructure key to Russia’s war efforts.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10136c21-0340-48b5-b349-005e4d08af28'
