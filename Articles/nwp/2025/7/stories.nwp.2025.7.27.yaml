      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c715ed-674f-45ed-8c91-94f476f83d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.728+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Groups will also call for the impeachment trial of Vice President
        Sara Duterte after the <a href="https://www.newswatchplus.ph/news/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>Supreme
        Court ruled</strong></a> the Articles of Impeachment were unconstitutional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6618e-b8d8-4e87-8a75-c245ffb68035'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 16,000 police personnel will be deployed in the
        vicinity of the Batasang Pambansa and other areas of Metro Manila to provide
        security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d2387-4e40-4029-a878-d7455e81e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.729+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the House’s information on Friday, there are no threats
        monitored for the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa89348-8d7e-4b6b-aaec-725cae352cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.730+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.730+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weather</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca8e57-fca3-4c88-a88b-2a0c06b9a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.730+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.730+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the state weather bureau’s <a href="https://www.newswatchplus.ph/news/2025/7/25/sona-pagasa-weather-outlook.html"><strong>forecast</strong></a>,
        the southwest monsoon, locally called habagat, will be the dominant weather
        system on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5f91b-8907-40a0-9973-2232b3b00b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.731+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The habagat will cause cloudy skies with chances of isolated rains
        or thunderstorms over Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c8fa7-7f1a-4f5a-98de-5888f6c8fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.731+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.731+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been battered by consecutive storms - Tropical
        Cyclones Crising, Dante, and Emong - and the habagat this month, resulting
        in many areas being submerged in flood.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd976f59-f867-411a-a70d-1f972ca1dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.732+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.213+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.732+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbances have <a href="https://www.newswatchplus.ph/news/2025/7/26/storm-habagat-death-toll.html"><strong>killed
        30 individuals</strong></a> as of Sunday.</p>'
  'israel-humanitarian-pause-parts-of-gaza':
    'author': 'Maayan Lubell and Jaidaa Taha, Reuters'
    'caption': 'A child is overlooking a displacement area in Gaza amid tensions with
      Israel. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T16:30:03.000+08:00
    'imagesource': 'jcr:8e6ade0a-730a-4eb5-b2f3-dad3b500752c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c9322e-1883-446c-9dae-9899fc46555b'
    'lead': 'The Israeli military announced on Sunday a daily pause of its operations
      in parts of Gaza and the establishment of new aid corridors, after months of
      international pressure over a worsening hunger crisis spreading in the Palestinian
      enclave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T16:36:12.795+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T16:36:13.094+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T16:36:12.823+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel announces humanitarian pause in parts of Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e10d4-0d4c-4ee3-bf14-848006391c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Cairo, Egypt -</strong> The Israeli military
        announced on Sunday a daily pause of its operations in parts of Gaza and the
        establishment of new aid corridors, after months of international pressure
        over a worsening hunger crisis spreading in the Palestinian enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71787d-7271-40c7-823f-91e7f309310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.097+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The military said it would cease activity in Al-Mawasi, Deir al-Balah
        and Gaza City from 10 a.m. to 8 p.m. (0700-1700 GMT) until further notice,
        areas where it had not renewed ground operations since March, when it resumed
        its Gaza offensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ee0fc-fa95-4542-b88e-3a3521cba498'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.808+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.098+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.808+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Designated secure routes for convoys delivering food and medicine will
        also be in place permanently from 6 a.m. until 11 p.m., the military said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4ba3d4-496d-4c68-a0b1-059b7a6beb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.100+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian state-affiliated Al Qahera News TV said on Sunday that
        aid started moving towards Gaza from Egypt. Hours earlier Israel began aid
        airdrops in what it described as an effort to ease the humanitarian conditions
        in the enclave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c1554-9670-4ecf-805c-8003b5f18536'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.101+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the United Nations said humanitarian pauses in Gaza
        would allow "the scale up of humanitarian assistance" and said Israel had
        not been providing enough route alternatives for its convoys, hindering aid
        access.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e672ec0-eb60-474f-a01b-4220821ded93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.809+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.102+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.809+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>International alarm over the humanitarian crisis in Gaza has increased
        and as Israel and the US appeared on Friday to abandon ceasefire negotiations
        with Hamas, saying it had become clear that the militants did not want a deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be14ca3-62aa-43fe-ab7e-ac245bc070bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.103+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aid organizations said last week there was mass hunger among Gaza’s
        2.2 million people, with food running out after Israel cut off all supplies
        to the territory in March, before resuming it in May with new restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6db70-0df0-4f75-a853-4ece9d16a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.105+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Dozens of Gazans have died of malnutrition in the past few weeks, according
        to the Gaza Health Ministry in the Hamas-run enclave. A total of 127 people
        have died due to malnutrition, including 85 children, since the start of the
        war, the ministry said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fd377-495d-437d-9c89-c4bf29ce1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.810+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.106+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.810+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says there is no starvation in Gaza and that the aid halt was
        meant to pressure Hamas into giving up dozens of hostages it is still holding
        in Gaza.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec11531-2c2a-4689-87bc-8d131f8516da'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:36:13.107+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After letting in aid in May, Israel said there was enough food in
        Gaza but that the UN was failing to distribute it. The UN said it was operating
        as effectively as possible under Israeli restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd90e40-b344-42b6-99dc-33e234e7d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.811+08:00
      'mgnl:createdBy': 'daniza-nwp'
