      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Speech</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe742e5-bece-45d8-8ca1-ffe64b5aab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos has said that <a href="https://www.newswatchplus.ph/news/2025/7/23/marcos-80-percent-sona-speech-preparations-underway.html"><strong>this
        year’s SONA</strong></a> will focus on the government’s social programs and
        initiatives, which he hoped would continue even after his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e8174-3381-42a8-a748-7230130b3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He is working to finish his speech by this weekend before he delivers
        it on Monday.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370711d-bc3b-49cc-9436-052fb480df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin earlier said Marcos is “very involved
        personally” in crafting the SONA report.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d37b0-e2b0-46cd-8a7b-6265e0209224'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin added that the president “loves to communicate to the people”
        the entire government’s actions.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2929f0-0292-4a6a-b1da-6097be7558a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests and security</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880e2939-d026-437b-9277-6b25e9e041fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.725+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of progressive <a href="https://www.newswatchplus.ph/news/2025/7/26/sona-protests-2025.html"><strong>groups
        will mount protests</strong></a> ahead of the SONA on Monday afternoon. These
        include progressive groups Bayan, Kalikasan, Agham, Kilusang Magbubukid ng
        Pilipinas, Kilusang Mayo Uno and the Alliance of Concerned Teachers, and Health
        Alliance for Democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8437e-6f20-4d58-b159-dd28b6bb9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A multi-sectoral protest, dubbed “People’s SONA,” will take place
        at 3 p.m. along Commonwealth Avenue in Quezon City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a268560-188c-4695-8e4e-93286ea7f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.726+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As in previous protests, groups will burn an effigy as a symbol
        of criticism to the government.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/VN4fWxj-kFk?si=lVDILsMAMkOSvWVu"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c4b5b-98d1-4a73-b2ce-2401b2a59de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.727+08:00
