  'cambodia-thailand-ceasefire-talks-trump':
    'author': 'Shoon Naing, Artorn Pookasook, and Susan Heavey, Reuters'
    'caption': 'A soldier is saluting as a chopper flies amid the conflict between
      Cambodia and Thailand. (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T09:21:14.000+08:00
    'imagesource': 'jcr:c023331b-f1d9-42ea-b40e-a5ceced3bf11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f694d41-9b47-4e8c-881a-fa3bf5b4dfc8'
    'lead': 'US President Donald Trump said the leaders of Cambodia and Thailand had
      agreed to meet immediately to quickly work out a ceasefire, as he sought to
      broker peace after three days of fighting along their border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T09:28:12.303+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T09:28:32.862+08:00
    'mgnl:lastActivatedBy': 'daniza-nwp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-07-27T09:28:32.347+08:00
    'mgnl:lastModified': 2025-07-27T09:28:12.375+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump says Thailand, Cambodia agree to hold immediate ceasefire talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bcba8-deff-4d68-92a6-f507b62ba640'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.862+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.365+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sisaket, Thailand/Washington, US -</strong> US President
        Donald Trump said on Saturday the leaders of Cambodia and Thailand had agreed
        to meet immediately to quickly work out a ceasefire, as he sought to broker
        peace after three days of fighting along their border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c143f4b-c1ca-4b5f-8afc-fed01759131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.863+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s acting prime minister, Phumtham Wechayachai, thanked
        Trump and said Thailand "agrees in principle to have a ceasefire in place"
        but "would like to see sincere intention from the Cambodian side."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f68d4-6e8a-477a-94ca-2f03a7108d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.864+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Phumtham was responding in a Facebook post to a series of social media
        posts by Trump during a visit to Scotland. Trump said he had spoken to Cambodian
        Prime Minister Hun Manet and Phumtham and warned them that he would not make
        trade deals with either if the border conflict continued.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af251c-b2cd-4a6d-902d-0adb644bbdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.864+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Both Parties are looking for an immediate Ceasefire and Peace," Trump
        wrote as he gave a blow-by-blow account of his diplomatic efforts.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f746490-1b5d-4c76-a58d-d35c4add6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.865+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Phumtham also said he had asked Trump "to convey to the Cambodian side
        that Thailand wants to convene a bilateral dialogue as soon as possible to
        bring forth measures and procedures for the ceasefire and the eventual peaceful
        resolution of the conflict."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcba312-72e2-476c-8163-6bd18e3dede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.865+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 30 people have been killed and more than 130,000 people
        displaced in the worst fighting between the Southeast Asian neighbors in 13
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200e18c-95a0-4b03-959e-cce77b89e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.866+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Before Trump spoke to the two leaders, Thai-Cambodian border clashes
        persisted into a third day and new flashpoints emerged as both sides said
        they had acted in self-defense in the dispute and called on the other to cease
        fighting and start negotiations.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025244fc-a7b1-4a36-9fdb-64aee54afaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.866+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Antonio Guterres is deeply concerned by the
        clashes and "urges both sides to immediately agree to a ceasefire and to address
        any issues through dialogue," Deputy UN spokesperson Farhan Haq said in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83246c88-9dcf-4ce0-b84e-b4cf6589fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.867+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Haq said Guterres "condemns the tragic and unnecessary loss of lives"
        and "remains available to assist in any efforts towards a peaceful resolution
        of the dispute."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0d5b3-92f2-4c57-b046-3edd9e67d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.867+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Trump offered no details on the ceasefire negotiations he said Thailand
        and Cambodia had agreed to hold.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdf145-144d-4ab8-b346-dcab71a1e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.868+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The White House did not immediately respond to questions on the timing
        and venue for talks and the Thai and Cambodian embassies in Washington also
        did not immediately respond.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736c18cc-9852-4e0a-ae8c-0c40b9b3b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.868+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were clashes early on Saturday, both sides said, in the Thai
        coastal province of Trat and Cambodia’s Pursat Province, a new front more
        than 100 kilometers (60 miles) from other conflict points along the long-contested
        border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd235e91f-3072-4006-8879-b6cfc9d80212'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.869+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The countries have faced off since the killing of a Cambodian soldier
        late in May during a brief skirmish. Troops on both sides of the border were
        reinforced amid a full-blown diplomatic crisis that brought Thailand’s fragile
        coalition government to the brink of collapse.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e406d57-5db2-40ab-8d60-e7e36d76aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.870+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As of Saturday, Thailand said seven soldiers and 13 civilians had been
        killed, while Cambodia said five soldiers and eight civilians had been killed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ecfda-74a7-4ac4-bfa5-3b5d401d1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.870+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s direct involvement followed US calls for restraint on both
        sides. He said he spoke to each leader and relayed messages back and forth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988ec8c-22a2-4947-8206-5df03cc42de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.871+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They have agreed to immediately meet and quickly work out a Ceasefire
        and, ultimately, PEACE!," Trump wrote, saying both countries wanted to get
        back to the "Trading Table." He has sought to reach separate deals with dozens
        of countries by August 1 in response to his announcement of wide-ranging tariffs
        on imports to the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeca34d5-aca7-43e1-8632-92124f775ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.871+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"When all is done, and Peace is at hand, I look forward to concluding
        our Trading Agreements with both!" Trump said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273191d-07ba-49ec-9ffe-d02ff4349c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.872+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Malaysian Prime Minister Anwar Ibrahim, chair of the ASEAN regional
        bloc, said he would continue to push a ceasefire proposal. Cambodia has backed
        Anwar’s plan, while Thailand has said it agreed with it in principle.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b4fe0e-54d9-48d2-9166-30590e3b25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.872+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security council meeting</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad7af1-06b1-4536-a598-69a39b7e9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.873+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand’s UN ambassador told a Security Council meeting on Friday
        that soldiers had been injured by newly planted land mines in Thai territory
        on two occasions since mid-July - claims Cambodia has strongly denied - and
        said Cambodia had then launched attacks on Thursday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d22f7-b76e-4327-95a7-f79039a399a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.873+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Saturday, Cambodia accused Thailand of "a deliberate, unprovoked,
        and unlawful military attack" and said "military preparations reveal Thailand’s
        intent to expand its aggression and further violate Cambodia’s sovereignty."'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fcb0a-90d9-45e4-8527-30c99ba3f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.874+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It called for the international community to condemn Thailand’s "aggression"
        and prevent an expansion of its military activities, while Bangkok says it
        wants to resolve the dispute bilaterally.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da781d42-f69b-48dd-8008-0b76564af133'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.874+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Southeast Asia expert Gregory Poling of Washington’s Center for Strategic
        and International Studies said it would be positive if Trump could help speed
        up ceasefire talks, but cautioned:'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898a75d-8a4e-4087-b66a-5532a912563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.875+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Neither Cambodia nor Thailand - or their publics - will appreciate
        the threat to weaponize trade to make it happen. And if they do reach a ceasefire
        and either or both still don''t get a trade deal before Aug. 1, they are likely
        to view it as a US betrayal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1072144-dbd0-4893-98e6-e29280d4dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.875+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Cambodia have bickered for decades over undemarcated
        points along their 817-kilometer (508-mile) land border, with ownership of
        the ancient Hindu temples Ta Moan Thom and the 11th century Preah Vihear central
        to the disputes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0e68e-75da-448f-9e0b-12c5f67c6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.876+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Preah Vihear was awarded to Cambodia by the International Court of
        Justice in 1962, but tension escalated in 2008 after Cambodia attempted to
        list it as a UNESCO World Heritage site, and skirmishes over several years
        brought at least a dozen deaths.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba0986-3cfb-44b5-b921-c004ca5dfe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.876+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Cambodia said in June it had asked the court to resolve its disputes
        with Thailand, which says it has never recognized the court’s jurisdiction
        and prefers a bilateral approach.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f696ba-bfc6-471d-8966-5afde2ac832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T09:28:12.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T09:28:32.877+08:00
      'mgnl:lastActivatedBy': 'daniza-nwp'
      'mgnl:lastModified': 2025-07-27T09:28:12.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Shoon Naing and Artorn Pookasook in Sisaket, Panarat
        Thepgumpanat, Panu Wongcha-um, Chayut Setboonsarng, Juarawee Kittisilpa and
        Devjyot Ghoshal in Bangkok, Susan Heavey in Washington and Rozzana Latiff
        in Kuala Lumpur; Writing by John Mai, Matt Spetalnick and David Brunnstrom;
        Editing by William Mallard, Matthew Lewis and David Gregorio)</em></p>'
  'marcos-urges-thailand-cambodia-settle-conflict':
