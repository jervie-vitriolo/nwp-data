      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. will deliver his fourth State of the Nation Address (SONA) at the
        Batasang Pambansa in Quezon City on Monday, July 28 to report on the country’s
        progress and plans for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365ad3f-6d42-438b-b71f-0dcc992fbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus lays out what the public can expect in this year’s
        SONA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d2f11-bb42-4129-a97b-f0367a158ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.182+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No red carpet fanfare</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f813ec2-9403-41d9-9196-b8d28148c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>One major difference of this year’s SONA from Marcos’ previous ones
        is the removal of the red carpet spectacle before the president delivers his
        speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d863165-fcad-4767-94f3-bb94fbd72a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Usually, attendees of the SONA would enter the lobbies, walk on the
        red carpet to talk about the specifics of what they are wearing. This year,
        red carpets were scrapped from the north wing and south wing lobbies.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a907d71-d61f-45a8-ba48-6feebbb26f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Red carpets were only laid at the main and rear entrances of the
        Session Hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08217d10-7a48-4d07-9e7d-f0e1dd569967'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move is pursuant to the House Office of the Secretary General’s
        memorandum, which <a href="http://www.newswatchplus.ph/news/nwp/2025/7/25/No-SONA-red-carpet-festivities.html"><strong>prohibited
        fashion coverage</strong></a> amid the flooding and other impact of the consecutive
        storms and the southwest monsoon that Filipinos continue to recover from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a58363-db33-489b-a7a1-b6676bf00ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:20:07.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:20:08.187+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:20:07.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The secretary-general released the memorandum after House Speaker
        Martin Romualdez requested for a toned-down SONA. Akbayan Rep. Perci Cendana
        also called for an <a href="http://www.newswatchplus.ph/news/nwp/2025/7/23/group-calls-for-simpler-sona.html"><strong>austere
        SONA</strong></a>.</p>'
    '8':
