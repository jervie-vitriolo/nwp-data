      'mgnl:lastModified': 2025-07-27T10:13:42.997+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> President Ferdinand
        Marcos Jr. urged Thailand and Cambodia to settle their border rift amid continuous
        clashes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dc1bea-c86b-49cd-b59d-4397278d27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T10:13:42.992+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T10:13:43.167+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T10:13:42.992+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The conflict between the two Association of Southeast Asian Nation
        (ASEAN) members erupted when a Cambodian soldier was killed during a skirmish
        in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b700af5-4bdb-4208-92b8-f6bc0d7bea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T10:13:42.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T10:13:43.169+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T10:13:42.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines views with concern the ongoing conflict between our
        two fellow 𝗔𝗦𝗘𝗔𝗡 𝗠𝗲𝗺𝗯𝗲𝗿 𝗦𝘁𝗮𝘁𝗲𝘀 and urge them to resolve the
        dispute in accordance with international law and the peaceful settlement of
        disputes,” Marcos said in a statement on Saturday, July 26.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2365e3-c3e9-4da1-97dc-2f3d7bd6386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T10:13:42.993+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T10:13:43.170+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T10:13:42.993+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines stands ready to assist in any way to restore peace,”
        he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab382dc2-df48-465c-9e5a-bbceca90db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T10:13:42.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T10:13:43.171+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T10:13:42.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Based on reports, the death toll from the conflict has surpassed 30.
        More than 130,000 individuals have been displaced.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dac9ee-9268-40f9-86dc-361b1eb416bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T10:13:42.994+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T10:13:43.172+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T10:13:42.994+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said Thailand and Cambodia have agreed
        to hold an <a href="https://www.newswatchplus.ph/news/2025/7/27/cambodia-thailand-ceasefire-talks-trump.html"><strong>immediate
        ceasefire dialogue</strong></a>.</p>'
  'israel-resumes-airdrop-aid-gaza':
    'author': 'Emily Rose, Reuters'
    'caption': 'Children in Gaza raised their bowls to be given food. (Reuters/File
      photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T11:03:25.000+08:00
    'imagesource': 'jcr:4286e713-7995-46d6-852f-bcf5c4b56471'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e34bd2-3456-4149-8db1-793b3ce02fbb'
    'lead': 'Israel said it resumed aid airdrops to Gaza on Saturday and was taking
      several other steps to ease the humanitarian crisis in the Palestinian enclave,
      amid mounting international pressure and warnings from relief agencies of starvation
      spreading there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T11:09:26.065+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T11:09:26.435+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T11:09:26.099+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel resumes airdrop aid to Gaza, military says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab7927-f231-4506-a633-bcbcc02974c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.436+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Israel said it resumed aid airdrops
        to Gaza on Saturday and was taking several other steps to ease the humanitarian
        crisis in the Palestinian enclave, amid mounting international pressure and
        warnings from relief agencies of starvation spreading there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e095242-d8bb-499a-ae79-b06f7ab69e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.437+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said "humanitarian corridors" would be established
        for safe movement of United Nations convoys delivering aid to Gazans and that
        "humanitarian pauses" would be implemented in densely populated areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81548ce8-3bbe-478e-9e62-e3d5368eb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.438+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after indirect ceasefire talks in Doha between
        Israel and the Palestinian militant group Hamas were broken off with no deal
        in sight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45558b-6b55-417a-872c-fc35003ef34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.439+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said in a statement that the airdrops would
        be conducted in coordination with international aid organizations and would
        include seven pallets of aid containing flour, sugar, and canned food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae02e4b-7212-4ce5-90c6-9c08d98a91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.441+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palestinian sources confirmed that aid has begun dropping in northern
        Gaza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322ab70-eb80-478f-b767-4bfb42892901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.442+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel’s foreign ministry said the military would "apply a ''humanitarian
        pause'' in civilian centers and in humanitarian corridors" on Sunday morning.
        It provided no further details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4025a-379c-4659-be99-23f8e58ad0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.443+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>International aid organizations say mass hunger has now arrived
        among Gaza’s 2.2 million people, with stocks running out after Israel cut
        off all supplies to the territory in March, then reopened it in May but with
        new restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a80a9-4f37-4d5b-93f7-8bf0fe48a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.444+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says it has let enough food into Gaza and accuses the United
        Nations of failing to distribute it. The United Nations says it is operating
        as effectively as possible under Israeli restrictions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df70851-4029-4c56-a93f-a3ed271f9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.445+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The IDF emphasizes that there is no starvation in the Gaza Strip;
        this is a false campaign promoted by Hamas," the Israeli military said in
        its Saturday statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df110a90-5092-4b8a-896e-b0a73e715501'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.446+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Responsibility for food distribution to the population in Gaza
        lies with the UN and international aid organizations. Therefore, the UN and
        international organizations are expected to improve the effectiveness of aid
        distribution and to ensure that the aid does not reach Hamas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b25be-082a-4b83-9b61-2baef52f2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.447+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aid ship intercepted</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abdcbc0-694a-4d05-b90e-dbe8ca50a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.448+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military stressed that despite the humanitarian steps,
        "combat operations have not ceased" in the Gaza Strip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447525ea-32bc-4314-a572-63f699c35080'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.449+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately, international activists aboard an aid ship that set
        sail from Italy en route to Gaza said in a post on X that the vessel had been
        intercepted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f9a73-ed17-406b-bc0d-98a19af4da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.450+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli foreign ministry said on X that naval forces "stopped
        the vessel from illegally entering the maritime zone of the coast of Gaza,"
        that it was being taken to Israeli shores and all passengers were safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ffe4d-3e60-4e58-9d25-6c4e1a3dc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.451+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The UN said Thursday that humanitarian pauses in Gaza would allow
        "the scale up of humanitarian assistance" and said Israel hadn''t provided
        ample route alternatives for its convoys which has hindered aid access.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b9644-ec09-4002-929f-7a0b4e14e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.453+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Gazans have died of malnutrition in the past few weeks,
        according to the Gaza Health Ministry while 127 people have died due to malnutrition,
        including 85 children, since the start of the war, which began nearly two
        years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d7c82-78c0-4807-81cb-74cf665f158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.454+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, more than 100 aid agencies warned that mass starvation
        was spreading across the enclave.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1175f-5222-499e-9019-78d6f628312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.455+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The military also said Saturday that it had connected a power line
        to a desalination plant, expected to supply daily water needs for about 900,000
        Gazans.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c300a0-f2ca-4128-9d80-f680bc6b037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T11:09:26.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T11:09:26.456+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T11:09:26.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel launched its assault on Gaza after Hamas-led fighters stormed
        Israeli towns near the border, killing some 1,200 people and capturing 251
        hostages on October 7, 2023. Since then, Israeli forces have killed nearly
        60,000 people in Gaza, health officials there say, and reduced much of the
        enclave to ruins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
