      'mgnl:lastModified': 2025-07-27T16:36:12.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Since then, Israel’s offensive against Hamas has killed nearly
        60,000 people in Gaza, mostly civilians, according to Gaza health officials,
        reduced much of the enclave to ruins and displaced nearly the entire population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4a0c5-c337-4c04-b8b9-be89b7e22bd5'
