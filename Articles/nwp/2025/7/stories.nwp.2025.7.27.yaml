      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jaidaa Taha and Mayaan Lubell; Additional reporting
        by Nidal al-Mughrabi; Editing by Kate Mayberry and William Mallard)</em></p>'
  'jeju-air-jet-had-working-engine-when-it-crashed':
    'author': 'Lisa Barrington, Heekyong Yang, and Dan Catchpole, Reuters'
    'caption': 'Aftermath of the Jeju Air plane crash (Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T16:42:34.000+08:00
    'imagesource': 'jcr:941fba43-b97f-4076-94da-9fd3d80455da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f20bf7-25a1-476a-bddf-c86696d18358'
    'lead': 'A Jeju Air plane that crashed in December during an emergency landing
      after a bird strike could have kept flying on the damaged engine that was still
      working after pilots shut down the other one, according to an update from South
      Korean investigators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T16:49:59.709+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T16:50:00.214+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T16:49:59.781+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Jeju Air jet still had a working engine when it crashed, investigation
      update says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49767e00-75d5-47e8-9593-9c3d8abcc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea -</strong> A Jeju Air plane that crashed
        in December during an emergency landing after a bird strike could have kept
        flying on the damaged engine that was still working after pilots shut down
        the other one, according to an update from South Korean investigators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ed46b-7df2-4f08-9813-b3a6970b03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.216+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-800 instead belly-landed at Muan airport without
        its landing gear down, overshot the runway and erupted into a fireball after
        slamming into an embankment, killing all but two of the 181 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71739e0-478d-47a3-bc51-4e8a9acf176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Investigators have not yet produced a final report into the deadliest
        air disaster on South Korean soil, but information about the plane’s two
        engines has begun to emerge.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a75f597-b502-41a6-bb65-a2a2c9356aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to a July 19 update prepared by investigators and seen
        by Reuters but not publicly released following complaints from victims'' family
        members, the left engine sustained less damage than the right following a
        bird strike, but the left engine was shut down 19 seconds after the bird strike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741d7251-c529-4bbe-a876-b55bdbd41e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The right engine experienced a "surge" and emitted flames and black
        smoke, but investigators said it "was confirmed to be generating output sufficient
        for flight," in the five-page update, which included post-crash photos of
        both engines.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189c15b-2d4f-4dd9-9f10-cf89bf3825cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.221+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>No reason for the crew’s actions was given and the probe is expected
        to last months as investigators reconstruct the plane’s technical state and
        the picture understood by its pilots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b415a-0618-4973-b21b-76221bc8a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.222+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Experts say most air accidents are caused by multiple factors and caution
        against putting too much weight on incomplete evidence.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117740f-b06a-4cb2-8a34-a985236ca8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.745+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.223+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>More questions</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978ef45-938a-45fc-9035-585822ac57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.745+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.224+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.745+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>So far, public attention has focused on the possibility that the
        crew may have shut down the less-damaged engine, rekindling memories of a
        1989 Boeing 737-400 crash in Kegworth, England, where pilots shut down a non-damaged
        engine by mistake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72c299-803e-4996-886e-96013219b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.746+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.225+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The disaster led to multiple changes in regulations including improvements
        in crew communication and emergency procedures.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6190e6-a600-48e3-bf1a-7f6f2616e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.746+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.226+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A source told Reuters on Monday that the South Korea-led probe had
        "clear evidence" that pilots had shut off the less-damaged left engine after
        the bird strike, citing the cockpit voice recorder, computer data and a switch
        found in the wreckage.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac09c8-cc0b-4061-a336-6d8e5ba1cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.746+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.227+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.746+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'But the latest update on the crash also raises the possibility that
        even the more heavily damaged engine that was still running could have kept
        the plane aloft for longer.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f033503-1255-4048-b34e-b6c170772edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.747+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.228+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It did not say what level of performance the operating engine still
        had, nor what extra options that might have given to the plane’s emergency-focused
        crew before the jet doubled back and landed in the opposite direction of the
        runway from its initial plan with its landing gear up.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a6c5f-76a8-43da-997f-14a1acfb4685'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.747+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.229+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.747+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Both engines contained bird strike damage and both experienced engine
        vibrations after the strike. The right engine showed significant internal
        damage, the Korean-language update from South Korea’s Aviation and Railway
        Accident Investigation Board (ARAIB) said, but it did not describe the damage
        found in the left engine.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da355e-8ff5-4860-9222-260d14bc1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.748+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.230+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The update did not say how the left engine was operating nor the
        state of systems connected to either engine, said former US National Transportation
        Safety Board investigator Greg Feith when shown the document translated by
        Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d8830-a26f-4ddc-b274-c999ba6d20e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.748+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.232+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.748+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It contains some new facts but omits far more, resulting in a "cryptic"
        document, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b4044-2e74-4911-9307-c54221fcbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.749+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.233+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.749+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>ARAIB, which plans to issue a final report next June, did not immediately
        respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bc1d2-baa8-4b72-95c0-90e0375049a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.749+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.234+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.749+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Safety experts say it is common for early reports to contain sparse
        facts and limited analysis while investigations continue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1a331-94f7-4b07-8e0f-551ee9216619'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.750+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.235+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A preliminary report released in January said feathers and blood
        stains from ducks were found in both engines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7983ebe-61a8-46da-bd78-89953a39f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.750+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.236+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.750+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The engines - made by CFM International, jointly owned by GE and
        France’s Safran - were examined in May and no defects or fault data were
        found beyond the bird and crash damage, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79adcf7-673a-4f48-81fe-cccc6b1ac6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Families of those who died in the disaster were briefed on the engine
        findings but asked investigators not to release the July 19 report, saying
        that it appeared to apportion blame to the pilots without exploring other
        factors.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785215d0-0f06-42ee-a00b-e6f51ae79564'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.751+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The report was withheld but Reuters and South Korean media obtained
        copies. Boeing and GE referred questions about the crash to ARAIB. Safran
        did not immediately respond to a request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e6236-3ac7-47ea-a87d-a58347eeaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.239+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jeju Air has previously said it is cooperating with ARAIB and is
        awaiting publication of the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fdfb9-b4cf-4b5a-8c71-1838e8a614e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.752+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.752+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under global aviation rules, civil air investigations aim to discover
        crash causes without assigning blame or liability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1e228-55d3-48a0-8fd5-49fd907bf279'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.753+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.753+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Jeju Air pilots'' union said ARAIB was "misleading the public"
        by suggesting there was no problem with the left engine given that bird remains
        were found in both.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e033882-a394-48d3-ab3d-4b972ab8d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A source who attended the briefing told Reuters that investigators
        told family members the left engine also experienced a disruptive "surge,"
        citing black box data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c9ad2-8a16-400a-adc2-dfb11bf08901'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.754+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.754+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The pilot union and representatives of bereaved families have asked
        that evidence be released to support any findings.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197feb7d-3818-47d8-9d11-a0ddd74f6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Relatives say the investigation also needs to focus on the embankment
        containing navigation equipment, which safety experts have said likely contributed
        to the high death toll.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a8756-c6d5-44c2-b018-dd0055ff156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.755+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.755+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Global aviation standards call for any navigation equipment in line
        with runways to be installed on structures that easily give way in case of
        impact with an aircraft.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07996088-cab5-4750-b760-67fade823b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.756+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>South Korea’s transport ministry has identified seven domestic
        airports, including Muan, with structures made of concrete or steel, rather
        than materials that break apart on impact and has said it will improve them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b48ef-c8ed-43d3-a34b-9876c648397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.756+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.756+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Designs for the new structures are in progress, a ministry official
        told Reuters last week.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a0f0-5b8f-43eb-9bac-2f38fd0bb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:49:59.757+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:50:00.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:49:59.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisa Barrington and Heekyong Yang in Seoul and
        Dan Catchpole in Seattle; Additional reporting by Hyunjoo Jin in Seoul; Editing
        by Jamie Freed)</em></p>'
  'moscow-pyongyang-passenger-flights':
    'author': 'Reuters'
    'caption': 'A stock photo of Russia’s flag (Canva)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-27T16:58:33.000+08:00
