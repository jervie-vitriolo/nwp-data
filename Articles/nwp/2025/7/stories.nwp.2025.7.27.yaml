    'title': 'Majority of Filipinos say Duterte should face impeachment trial - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239dc14-0a73-481e-9ace-6651975865cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.411+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Eighty percent of Filipinos
        said Vice President Sara Duterte should face an impeachment trial, a survey
        result released on Sunday, July 27, showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed773912-6d12-4569-81cf-4f71de6c443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.412+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the OCTA Research survey conducted on July 12 to 17, the
        figure is two percentage points higher than April’s 78 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62901a11-7ef5-4c60-8ce3-c4313ec420f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.413+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fourteen percent of Filipinos believed Duterte should not be put
        on trial, while 7 percent were undecided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75334916-815b-40f1-93d4-367f33ebc71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.414+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Public support for putting Vice President Sara Duterte on trial before
        the Senate or an impeachment court remains significant,” the OCTA Research
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c3e8f-aac6-44cb-bbf6-d6b7784dc750'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.416+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos in Metro Manila, Balance Luzon, Visayas, and Mindanao
        are in favor of trial. Particularly, in Mindanao, Duterte’s bailiwick, 69
        percent want the trial, 30 percent disagreed, and 1 percent is undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641927f-e387-41ae-989f-c558ac16f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.417+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The most cited reason why Duterte must face trial is that she should
        “address the charges against her, clear her name, and prove herself worthy
        of the vice presidency.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dad9f-65fd-49ff-b5a9-08802a56342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.418+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, most of those who dissented said the trial should not proceed
        as the impeachment is “just a political fight” between President Ferdinand
        Marcos Jr. and Duterte.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2191575-e5a7-46bb-bdd2-bb38cd197150'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.419+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The OCTA Research survey also showed that 97 percent of Filipinos are
        aware of the impeachment case against Duterte, “indicating strong national
        attention and public agreement with the issue.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73492429-ee82-4fb1-8328-62b38c981b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.420+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A total of 1,200 individuals were asked in the survey, which has a
        ±3 percent margin of error.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf175448-dca3-4e64-b244-905f5c168b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.422+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted before the Supreme Court declared the <a
        href="https://www.newswatchplus.ph/news/2025/7/25/supreme-court-voids-duterte-impeachment.html"><strong>Articles
        of Impeachment as unconstitutional</strong></a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d224a-baf0-4a0d-b8be-91960cec413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:05:57.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T16:05:57.423+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:05:57.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2025/2/5/house-sara-duterte-impeachment.html"><strong>House
        impeached Duterte</strong></a> in February due to graft and corruption, betrayal
        of public trust, culpable violation of the Constitution, and other high crimes.</p>'
