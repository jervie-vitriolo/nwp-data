      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T16:36:12.811+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The war began on October 7, 2023, when Hamas-led fighters stormed southern
        Israel, killing some 1,200 people, mostly civilians, and taking 251 hostages
        back to Gaza.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe811b-26a2-4093-8c71-a81a2f95070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T16:36:12.811+08:00
