    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6e6a59d-eddd-42f9-9ac9-e89fb8218fde'
    'lead': 'Russia will launch direct passenger flights from Moscow to North Korea’s
      capital Pyongyang on Sunday, Russian authorities said, as the two former communist
      bloc allies move to improve ties following Russia’s invasion of Ukraine in
      2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-27T17:02:20.819+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-27T17:02:21.085+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-27T17:02:20.849+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia starts first Moscow-Pyongyang passenger flights in decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80491159-ac0e-440d-874b-c2da40ab8297'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.838+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.086+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.845+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Russia will launch direct passenger
        flights from Moscow to North Korea’s capital Pyongyang on Sunday, Russian
        authorities said, as the two former communist bloc allies move to improve
        ties following Russia’s invasion of Ukraine in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83afe471-6f9e-47e6-b9e6-0e7f8d2c18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.838+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.087+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.838+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The start of regular flights between the capitals for the first
        time since the mid-1990s, according to Russian aviation blogs, follows the
        resumption of Moscow-Pyongyang passenger rail service, a 10-day journey, in
        June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5492b-56f6-46b5-b2af-ee73e8759157'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.089+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The first flight will leave Sheremetyevo airport at 7 p.m. (1600
        GMT), according to the airport’s timetable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120ec0c-9fc2-4b43-9290-2361437a8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.090+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The eight-hour flight will be operated by a Boeing 777-200 with
        a capacity of 440 passengers, Russia’s RIA state news agency said on Sunday.
        It said tickets started at 44,700 roubles ($563), and the first flight quickly
        sold out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af27fa-f8e5-4bf0-9249-6fb458fc00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.839+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.091+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.839+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia’s civil aviation authority Rosaviatsia has granted Nordwind
        Airlines permission to operate flights between Moscow and Pyongyang twice
        a week. The transport ministry said in a statement that for now flights would
        operate once a month, "to help build stable demand."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32136876-eda6-4d95-979a-0cdc5d32d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.093+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The only direct air route between Russia and North Korea has been flights
        by North Korean carrier Air Koryo to Vladivostok in Russia’s Far East three
        times a week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2587b-0c37-4009-a423-2e38b3c831c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.840+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.094+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.840+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine and its Western allies have accused North Korea of supplying
        Russia with artillery and ballistic missiles. Moscow and Pyongyang deny the
        allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fc595-d172-4522-8cb7-95ac0d50a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-27T17:02:21.095+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-27T17:02:20.841+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pyongyang has deployed more than 10,000 troops and arms to Russia to
        back Moscow’s military campaign in Ukraine. North Korean leader Kim Jong
        Un said this month his country was ready to "unconditionally support" Moscow’s
        efforts to resolve the conflict in Ukraine.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02499f56-3f4b-4a82-a8a6-e54144abdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-27T17:02:20.841+08:00
      'mgnl:createdBy': 'daniza-nwp'
