      'mgnl:lastModified': 2025-07-08T13:42:12.521+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "More than 57,000 Palestinians have been killed, most of them civilians,\
        \ local health officials have said, in the 21 months since Israel launched\
        \ its assault on Gaza, displacing the population and leaving the territory\
        \ in ruins.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812171b4-75a2-48ef-a683-1b58c8441b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.522+08:00
