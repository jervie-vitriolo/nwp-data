      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7da2e-c26d-4978-a14a-97b8375824ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.521+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.031+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.521+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Washington and Beijing agreed to a trade framework in June that restored\
        \ a fragile truce, but with many details still unclear, traders and investors\
        \ on both sides of the Pacific are watching to see if it will unravel or lead\
        \ to a lasting detente.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f72d0-43d3-409a-a5aa-c74e2d69377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.521+08:00
