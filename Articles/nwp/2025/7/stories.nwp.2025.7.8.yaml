      'mgnl:lastModified': 2025-07-08T13:42:12.517+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Despite calls from some countries to boycott Israeli weapons, “when\
        \ one side is purchasing, in the end, they want to buy the best product possible,”\
        \ said Reserve Brigadier General Yair Kulas, head of the Defence Ministry\
        \ International Defence Cooperation Directorate.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3ed81-bc99-4e5b-b45c-37e27bcf5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.217+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9a3f6-3718-431c-af40-c716611e4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.518+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.218+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Largely as a result of the Russia-Ukraine war, Kulas said, European\
        \ states are upgrading their militaries, sending older equipment to Ukraine\
        \ and replacing it with new products, many of them from Israel. Kulas said\
        \ the story of Israeli weapons exports is also part of a larger global trend.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8aa7f-85ef-4f25-86f9-6fcb723e5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.519+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.219+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.519+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6948e88-f8a2-4b58-b782-a651ce4262ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.520+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.220+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.520+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The political backlash is worrisome, Kulas said, because on the one\
        \ hand Israel’s innovation is groundbreaking and world-class but there has\
        \ been a “delegitimization of Israel\".\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc535a1d-0678-42e3-b1d7-e083e0d36633'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.521+08:00
