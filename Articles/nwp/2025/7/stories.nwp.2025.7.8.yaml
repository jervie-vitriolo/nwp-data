      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:13:56.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Vice Ganda and Nadine Lustre are set to reunite on the big screen after\
        \ a decade in the Jun Lana film, “Call Me Mother.“ \r"
    section3:
      primarytype: 'block'
      uuid: 'd5a558f6-a967-4a91-908a-651eabf7fa55'
      activationstatus: true
      created: 2025-07-08T20:13:56.707+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:13:57.073+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:13:56.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '14afe4b7-57ba-4712-b4ac-f24fb76118a6'
      activationstatus: true
      created: 2025-07-08T20:13:56.708+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:13:57.074+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:13:56.708+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "The two starred together in “Beauty and the Bestie” in 2015, which\
        \ was also shown in MMFF. Vice and Lustre joined last year’s festival via\
        \ “And the Breadwinner Is…” and “Uninvited,” respectively.\r"
