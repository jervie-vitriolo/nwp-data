      lastactivated: 2025-07-08T18:46:22.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Monday’s attack 50 nautical miles southwest of the port of Hodeidah
        was the second assault against merchant vessels in the vital shipping corridor
        by Houthis since November 2024, said an official at the European Union´s Operation
        Aspides, assigned to help protect Red Sea shipping.</p>'
    section2:
      primarytype: 'block'
      uuid: '49be7892-f72f-494d-bb02-fccffa2806a2'
      activationstatus: true
      created: 2025-07-08T14:50:36.353+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.339+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Liberia-flagged, Greek-operated bulk carrier Eternity C with
        22 members on board - 21 Filipinos and one Russian - was attacked with sea
        drones and skiffs, its manager, Cosmoship Management, told Reuters.</p>'
    section3:
      primarytype: 'block'
      uuid: '5e193bb1-4cf3-46f9-9520-f446f381e852'
      activationstatus: true
      created: 2025-07-08T14:50:36.353+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.870+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Two crew members were seriously wounded and two were missing, the company\
        \ said, adding that three armed security guards were on board. The vessel’s\
        \ bridge was hit and telecommunications were impacted.\r"
    section4:
      primarytype: 'block'
      uuid: '8df7d77e-62f6-437e-ab86-bba4acb36a0c'
      activationstatus: true
      created: 2025-07-08T14:50:36.354+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.340+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The ship was adrift, an Aspides official said later, after an attack
        by sea drones and four speedboats with individuals who launched at least four
        rocket-propelled grenades. The ship had not requested escort or protection
        from the naval force, the official added.</p>'
    section5:
      primarytype: 'block'
      uuid: '3c7642de-2c1e-42ad-bae7-fc9cac045d27'
      activationstatus: true
      created: 2025-07-08T14:50:36.354+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>There was no claim of responsibility for the attack.</p>'
    section6:
      primarytype: 'block'
      uuid: '279a3bde-9170-4f5a-a93f-264feb244a73'
      activationstatus: true
      created: 2025-07-08T14:50:36.355+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.871+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.341+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier, the Houthis claimed responsibility for Sunday’s attack on\
        \ the Greek-operated MV Magic Seas bulk carrier off southwest Yemen. The raid\
        \ involved gunfire and rocket-propelled grenades from eight skiffs as well\
        \ as missiles and four uncrewed surface vessels.\r"
    section7:
      primarytype: 'block'
      uuid: '1acc889b-65de-4b76-a7b8-4c5c6026ec13'
      activationstatus: true
      created: 2025-07-08T14:50:36.355+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.342+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 19 crew members were forced to abandon the Liberian-flagged vessel\
        \ as it was taking on water. They were picked up by a passing ship and have\
        \ arrived safely in Djibouti, sources said.\r"
    section8:
      primarytype: 'block'
      uuid: '7a227fad-9df8-4a09-b3d0-0bf47eff13d4'
      activationstatus: true
      created: 2025-07-08T14:50:36.355+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.872+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.342+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Houthis said they sunk the vessel. But Michael Bodouroglou, a representative\
        \ of Stem Shipping, one of the ship’s commercial managers, said there was\
        \ no independent verification.\r"
    section9:
      primarytype: 'block'
      uuid: '1973f979-bd12-4cd6-b457-fccd0e09140f'
      activationstatus: true
      created: 2025-07-08T14:50:36.356+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.873+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.343+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The crew had reported fires at the vessel’s forepeak, in the bow.
        The engine room and at least two holds were flooded, and there was no electricity.</p>'
    section10:
      primarytype: 'block'
      uuid: '9a58d2b1-03a4-4b4e-ae78-93c78b60f835'
      activationstatus: true
      created: 2025-07-08T14:50:36.356+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.343+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Aspides had earlier warned of a risk of explosion in the ship’s
        vicinity.</p>'
    section11:
      primarytype: 'block'
      uuid: '76f50a3c-8cc8-4783-b99b-88a4ae35dcd1'
      activationstatus: true
      created: 2025-07-08T14:50:36.356+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.874+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Since Israel’s war in Gaza against the Palestinian militant group Hamas\
        \ began in October 2023, the Houthis have been attacking Israel and vessels\
        \ in the Red Sea in what they say are acts of solidarity with the Palestinians.\r"
    section12:
      primarytype: 'block'
      uuid: '4e04403c-fad9-4d8f-8435-f24ec72d6ca2'
      activationstatus: true
      created: 2025-07-08T14:50:36.357+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.344+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Israel has struck Houthi targets in response, launching strikes
        on Monday for the first time in nearly a month. A US Houthi ceasefire deal
        in May did not include Israel.</p>'
    section13:
      primarytype: 'block'
      uuid: '1a007a63-ca42-4fa3-91aa-2d4007445cc4'
      activationstatus: true
      created: 2025-07-08T14:50:36.357+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The latest attacks highlight a growing operational risk to commercial\
        \ operators whose vessels have called at Israeli ports, Maritime security\
        \ firm Diaplous said.\r"
    section14:
      primarytype: 'block'
      uuid: '8276ca67-936f-4c86-9c3a-d325043e2260'
      activationstatus: true
      created: 2025-07-08T14:50:36.358+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.875+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.345+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Magic Seas was carrying iron and fertilisers from China to Turkey,
        a voyage that appeared low-risk as it had nothing to do with Israel, Bodouroglou
        said, adding that Stem Shipping had received no warning of the attack.</p>'
    section15:
      primarytype: 'block'
      uuid: '9614c058-f9f4-486a-8bab-d8c7c8a109ae'
      activationstatus: true
      created: 2025-07-08T14:50:36.358+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>But the fleet of Allseas Marine, Magic Seas' other commercial manager,
        had made calls to Israeli ports over the past year, according to analysis
        by UK-based maritime risk management company Vanguard Tech.</p>'
    section16:
      primarytype: 'block'
      uuid: '03d312b7-9f17-421c-8f66-5f5654364320'
      activationstatus: true
      created: 2025-07-08T14:50:36.359+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.346+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"These factors put the Magic Seas at an extreme risk of being targeted,”\
        \ said Ellie Shafik, head of intelligence with Vanguard Tech.\r"
    section17:
      primarytype: 'block'
      uuid: 'f7491fa1-8de8-48fb-a512-45475246f02c'
      activationstatus: true
      created: 2025-07-08T14:50:36.359+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.876+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The manager of ETERNITY C is also affiliated with vessels that have\
        \ made calls to Israeli ports, security sources said.\r"
    section18:
      primarytype: 'block'
      uuid: '38835e38-7fc3-41bd-9f78-3e32e1d616cd'
      activationstatus: true
      created: 2025-07-08T14:50:36.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.347+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "John Xylas, chairman of the dry bulk shipping association Intercargo,\
        \ said the crew were \"innocent people, simply doing their jobs, keeping global\
        \ trade moving\".\r"
    section19:
      primarytype: 'block'
      uuid: '841613bf-a814-4fe4-8dd3-50069bd86b98'
      activationstatus: true
      created: 2025-07-08T14:50:36.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"No one at sea should ever face such violence,\" he said.\r"
    section20:
      primarytype: 'block'
      uuid: '560d53df-d573-476a-9a61-44c8c131f11e'
      activationstatus: true
      created: 2025-07-08T14:50:36.360+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T18:46:22.877+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:46:22.348+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><em>Reporting by Renee Maltezou and Yannis Souliotis in Athens,
        and Jonathan Saul in London; Editing by Aidan Lewis, Nick Zieminski and Leslie
        Adler</em></p>'
