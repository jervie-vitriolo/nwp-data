  'START HERE----->duterte-impeachment-not-witch-hunt':
    author: 'Daniza Fernandez, NewsWatch Plus'
    caption: 'A composite photo of impeached Vice President Sara Duterte and the
      facade of the House of Representatives.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-08T16:45:33.000+08:00
    imagesource: '3932d4cb-b4e1-4dd7-ab71-bafa878db57d'
    primarytype: 'composition'
    uuid: 'f1a59cd9-5215-49c1-b494-b6968384c57e'
    lead: 'Some House of Representatives members said the impeachment of Vice President
      Sara Duterte has basis, contrary to the remarks of Senator Juan Miguel “Migz”
      Zubiri that the impeachment is a “witch hunt.”'
    activationstatus: true
    created: 2025-07-08T16:52:47.830+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-07-08T16:52:48.236+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-08T16:52:47.891+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte impeachment has basis, not ‘witch hunt’ - lawmakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8e5e1d5f-59cd-41bc-9c61-150ebfba3f6d'
      activationstatus: true
      created: 2025-07-08T16:52:47.870+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.237+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.884+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Some House of Representatives
        members said the impeachment of Vice President Sara Duterte has basis, contrary
        to the remarks of Senator Juan Miguel “Migz” Zubiri that the impeachment is
        a “witch hunt.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'f6a07e59-c0d3-4bca-83da-022db349a0b2'
      activationstatus: true
      created: 2025-07-08T16:52:47.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.238+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.871+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Zubiri, a senator-judge in the looming trial, said there is an attempt
        to remove Duterte from office and replace her.</p>'
    section2:
      primarytype: 'block'
      uuid: '3c00781e-c10c-43a9-b556-57eb2d54b028'
      activationstatus: true
      created: 2025-07-08T16:52:47.871+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.240+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.871+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Impeachment prosecutor and Iloilo Rep. Lorenz Defensor said impartiality
        is expected from senator-judges.</p>'
    section3:
      primarytype: 'block'
      uuid: '5dada566-8767-4e86-bd16-04130a4b0402'
      activationstatus: true
      created: 2025-07-08T16:52:47.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.241+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It’s very unbecoming of a senator-judge in an impeachment trial to
        say that the impeachment complaint and the trial is a witch hunt,” Defensor
        told reporters on Tuesday, July 8.'
    section4:
      primarytype: 'block'
      uuid: '840b366d-275c-4f08-8740-1f1b4cac4154'
      activationstatus: true
      created: 2025-07-08T16:52:47.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.242+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We should limit what we say to the public, especially how we prejudge
        the impeachment as&nbsp;well the coming evidence during the trial,” he added,
        noting that the statement may appear “telegraphing a dismissal.”</p>'
    section5:
      primarytype: 'block'
      uuid: '91b42fd4-7e5e-4bea-a777-03b0e4366102'
      activationstatus: true
      created: 2025-07-08T16:52:47.872+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.244+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.872+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mamamayang Liberal party-list Rep. Leila de Lima, poised to become
        an impeachment prosecutor, said “witch hunt” is out of the question.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a52d1276-136b-4959-aa4d-397e5772645a'
      activationstatus: true
      created: 2025-07-08T16:52:47.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.245+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“You talk about witch hunt kung walang basehan. Pwede ‘yun siguro
        du’n sa mga ginawa nila sa akin that the past administration: kinasuhan ako
        ng mga trumped up, bogus charges; ‘Yun ‘yung witch hunt, kangaroo hearing,”
        she said.</p>'
    section7:
      primarytype: 'block'
      uuid: '6ba72500-380b-4eb2-94f2-b6436ec1c2cf'
      activationstatus: true
      created: 2025-07-08T16:52:47.873+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.246+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.873+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: You talk about witch hunts if there is no basis. It
        can apply to what the past administration did to me: filed trumped up, bogus
        charges;That is witch hunt, a kangaroo hearing.]</p>'
    section8:
      primarytype: 'block'
      uuid: 'c73f3472-bd33-48f5-9800-6df29c82e0ff'
      activationstatus: true
      created: 2025-07-08T16:52:47.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.247+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The administration of former President Rodrigo Duterte, the vice
        president’s father, filed three drug charges against de Lima. She has been
        <a href="https://www.newswatchplus.ph/news/nwp/2024/8/29/demurrer-appeal-denied.html"><strong>cleared</strong></a>
        of all cases.</p>'
    section9:
      primarytype: 'block'
      uuid: '66ecfd90-2ad8-4df9-aedd-09453b85832c'
      activationstatus: true
      created: 2025-07-08T16:52:47.874+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.248+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.874+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'For ACT Teachers party-list Rep. Antonio Tinio, one of the complainants
        in the second impeachment case, Zubiri seemed to have made his decision.'
    section10:
      primarytype: 'block'
      uuid: 'e1af7995-40bb-4258-8fc9-e672b25d03d1'
      activationstatus: true
      created: 2025-07-08T16:52:47.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.249+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Unfortunately for Senator Migz na isa sa mga senator-judges, parang
        publicly ay may hatol na siya sa merits ng impeachment complaint dahil ‘pag
        sinabi mong witch hunt, tingin mo walang batayan, ‘yung inaapi ‘yung opisyal
        nang walang batayan,” Tinio said.</p>'
    section11:
      primarytype: 'block'
      uuid: '3202f0b0-791b-4064-ad03-e0400baf872b'
      activationstatus: true
      created: 2025-07-08T16:52:47.875+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.250+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.875+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Unfortunately for Senator Migz, who is one of the
        senator-judges, it appears that he has a decision on the merits of the impeachment
        complaint because when you say witch hunt, you do not see any basis.]</p>'
    section12:
      primarytype: 'block'
      uuid: '33da77eb-bc51-43d4-bdea-1601836897d1'
      activationstatus: true
      created: 2025-07-08T16:52:47.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.252+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The House members called on the Senate again to begin the impeachment
        trial.'
    section13:
      primarytype: 'block'
      uuid: '92c03591-d123-49f9-b7f9-925d52aebed2'
      activationstatus: true
      created: 2025-07-08T16:52:47.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.253+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I think we have to hunt for the truth. We have to hunt for accountability.
        We have to hunt for transparency,” Bicol Saro party-list Rep. Terry Ridon
        said.</p>'
    section14:
      primarytype: 'block'
      uuid: 'c0783a39-1a85-4c8a-882b-fe26a35c7b97'
      activationstatus: true
      created: 2025-07-08T16:52:47.876+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.254+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.876+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Impeachment Court convened on June 10 and decided to <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/No-delay-in-Duterte-impeachment-timeline.html"><strong>return
        the Articles of Impeachment</strong></a> to the House of Representatives to
        comply with certain conditions: certification that the complaint is constitutional
        and that 20th Congress representatives will signify their intent to proceed
        with the trial.</p>'
    section15:
      primarytype: 'block'
      uuid: 'a18f272c-ab50-49b2-b293-65c62b6f7d40'
      activationstatus: true
      created: 2025-07-08T16:52:47.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.255+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House, deferring the acceptance of the remanded complaint, has
        already <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/house-duterte-impeachment-lawful.html"><strong>certified</strong></a>
        that the Articles of Impeachment is lawful.</p>'
    section16:
      primarytype: 'block'
      uuid: 'ae5f1741-6b24-4b11-9708-3a18a58a5274'
      activationstatus: true
      created: 2025-07-08T16:52:47.877+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-07-08T16:52:48.256+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T16:52:47.877+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeached</strong></a>
        Duterte in February with 215 signatures.</p>'
  'START HERE----->dmw-pinoy-seafarers-mv-magic-seas-safe':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-08T16:55:12.000+08:00
    imagesource: '2dae7780-bf6e-4646-8c2e-8666560a5135'
    primarytype: 'composition'
    uuid: '3d668d5c-7902-4993-9d0a-f792d9149afb'
    lead: 'Seventeen Filipino crew members of a bulk carrier are safe and set to
      return to the country after they were attacked in the Red Sea, the Department
      of Migrant Workers (DMW) said Tuesday.'
    activationstatus: true
    created: 2025-07-08T16:57:01.753+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-10T08:36:55.583+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-10T08:36:55.262+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DMW: 17 Pinoy seafarers safe after attack on ship'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16f6f1db-bb3d-44a8-9095-758b766de8d9'
      activationstatus: true
      created: 2025-07-08T16:57:01.797+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.256+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Seventeen Filipino
        crew members of a bulk carrier are safe and set to return to the country after
        they were attacked in the Red Sea, the Department of Migrant Workers (DMW)
        said Tuesday, July 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '68bd0e4d-d466-4fee-a51d-1961f580d0cc'
      activationstatus: true
      created: 2025-07-08T16:57:01.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c6583c1c-712b-4caf-a8eb-44d7f375168f'
      activationstatus: true
      created: 2025-07-08T16:57:01.798+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.585+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.257+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Migrant Workers Secretary Hans Cacdac said in a virtual briefing
        that the Filipino seafarers of the Liberiaflagged and Greek-operated vessel
        MV Magic Seas will return home “later this week.”</p>'
    section3:
      primarytype: 'block'
      uuid: 'a66e906b-a3de-4b90-9cd1-4bcc41bcf818'
      activationstatus: true
      created: 2025-07-08T16:57:01.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.586+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0d384058-40d2-4b5f-9501-c7d3b3d00b8b'
      activationstatus: true
      created: 2025-07-08T16:57:01.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Magic Seas was hit by gunfire, drones, and missiles on Sunday,\
        \ with Houthi rebels claiming responsibility.\r"
    section5:
      primarytype: 'block'
      uuid: 'd22b840f-70ac-49d4-a926-aca2ccc5b6a9'
      activationstatus: true
      created: 2025-07-08T16:57:01.799+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '27416e5c-52f7-4107-ada2-e5bde27c0aae'
      activationstatus: true
      created: 2025-07-08T16:57:01.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.587+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.259+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news release, the DMW said the Filipinos were “all accounted for\
        \ and are now safely accommodated at a hotel in Djibouti in East Africa, including\
        \ the ships’ Romanian master and Vietnamese chief engineer.”\r"
    section7:
      primarytype: 'block'
      uuid: 'cd33e545-af00-47ae-9451-1181a11a9ae9'
      activationstatus: true
      created: 2025-07-08T16:57:01.800+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f2753e39-ba79-43c6-9ce6-a036fc49d6bd'
      activationstatus: true
      created: 2025-07-08T16:57:01.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.588+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.260+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Department remains in close coordination with relevant government\
        \ agencies and with the LMA (licensed manning agency) to facilitate the safe\
        \ and swift repatriation of the affected Filipino seafarers,” Cacdac was quoted\
        \ as saying.\r"
    section9:
      primarytype: 'block'
      uuid: '54624721-1a25-4791-b32e-e6c9cd72b813'
      activationstatus: true
      created: 2025-07-08T16:57:01.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0fe2e5af-a2cc-421d-979f-19f63c20730b'
      activationstatus: true
      created: 2025-07-08T16:57:01.801+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-10T08:36:55.589+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-10T08:36:55.261+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During the virtual briefing, Cacdac said the principal of the MV
        Magic Seas “will definitely be prohibited” from boarding Filipino seafarers
        should it insist to navigate or traverse the Red Sea or the Gulf of Aden.</p>'
