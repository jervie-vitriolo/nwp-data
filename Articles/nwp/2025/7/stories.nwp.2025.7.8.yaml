    title: '1.6 M new jobs ease unemployment in May'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a99e10bd-2f3c-4b28-8972-2ebe9993e3d0'
      activationstatus: true
      created: 2025-07-08T10:26:20.633+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Manila, Philippines – The Philippine labor market added 1.6 million
        jobs month on month in May, trimming joblessness during that period, latest
        jobs data showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '1d39b239-2f39-4835-935a-1938a0779481'
      activationstatus: true
      created: 2025-07-08T10:26:20.634+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.215+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Philippine Statistics Authority (PSA) on Tuesday, July 8, said\
        \ the unemployment rate– measured as a ratio of those without jobs to the\
        \ labor force –stood at 3.9% in May, easing from 4.1% in April.\r"
    section2:
      primarytype: 'block'
      uuid: 'c954ab27-7396-40af-a2b8-89b5f9d240e2'
      activationstatus: true
      created: 2025-07-08T10:26:20.634+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.473+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That translates to 2.03 million Filipinos out of work, better than\
        \ April’s 2.06 million jobless population.\r"
    section3:
      primarytype: 'block'
      uuid: '6cf9bf87-ee59-44dd-909f-fc1257603f37'
      activationstatus: true
      created: 2025-07-08T10:26:20.634+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.216+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The PSA data showed 1.6 million new jobs have been generated in May\
        \ alone from April, enough to cover more workers entering the labor force\
        \ that month–1.59 million new entrants or returning employees that expanded\
        \ the labor force to 52.32 million in May from 50.74 million a month before.\r"
    section4:
      primarytype: 'block'
      uuid: 'ea223ed0-6bb9-4d5f-bb99-8237e64cc720'
      activationstatus: true
      created: 2025-07-08T10:26:20.635+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.474+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Of the 1.6 million jobs generated month on month, 819,000 came from\
        \ the agriculture and forestry sectors amid harvest season.\r"
    section5:
      primarytype: 'block'
      uuid: '90b42236-2ef3-4409-998d-d1598c075711'
      activationstatus: true
      created: 2025-07-08T10:26:20.635+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ang ating datos ay maganda [Our latest data is encouraging]. Harvest\
        \ season na kasi [It’s because it’s harvest season] - growing of corn and\
        \ paddy rice,” National Statistician Dennis Claire Mapa told a press briefing.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '9eb6867e-547f-4c3a-b3b8-33edb644120c'
      activationstatus: true
      created: 2025-07-08T10:26:20.636+08:00
      createdby: 'lois-nwp'
      lastactivated: 2025-07-08T12:17:12.475+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:17:12.217+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Accommodation and food retail industries added 779,000 jobs during
        the period, followed by other services (263,000), manufacturing (184,000),
        and education (150,000).</p>'
  'START HERE----->netanyahu-trump-white-house-meeting':
    author: 'Jeff Mason, Andrea Shalal, Alexander Cornwell, and Matt Spetalnick,
      Reuters'
    caption: 'US President Donald Trump meets with Israeli Prime Minister Benjamin
      Netanyahu at the White House in Washington, D.C., US, on Monday, July 7.(Kevin
      Lamarque/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-08T10:25:58.000+08:00
    imagesource: 'd45bb258-e355-4592-b7e5-68aebb2cb8e4'
    primarytype: 'composition'
    uuid: '255257a9-ca77-4b07-b81a-9fc673276818'
    lead: 'US President Donald Trump, hosting Israeli Prime Minister Benjamin Netanyahu
      at the White House on Monday, said the United States had scheduled talks with
      Iran and indicated progress on a controversial effort to relocate Palestinians
      out of Gaza.'
    activationstatus: true
    created: 2025-07-08T10:29:56.421+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-08T10:29:57.026+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-08T10:29:56.563+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Netanyahu meets Trump at White House as Israel, Hamas discuss ceasefire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3219b149-a982-494a-b090-e93ee64e2bc5'
      activationstatus: true
      created: 2025-07-08T10:29:56.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.027+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States/Tel Aviv, Israel -</strong>&nbsp;US
        President Donald Trump, hosting Israeli Prime Minister Benjamin Netanyahu
        at the White House on Monday, July 7, said the United States had scheduled
        talks with Iran and indicated progress on a controversial effort to relocate
        Palestinians out of Gaza.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f38e9f08-9f18-4d3c-9f29-1e58f3ab0c04'
      activationstatus: true
      created: 2025-07-08T10:29:56.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.028+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Speaking to reporters at the beginning of a dinner between US and
        Israeli officials, Netanyahu said the United States and Israel were working
        with other countries who would give Palestinians a "better future," suggesting
        that the residents of Gaza could move to neighboring nations.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b3570188-961c-43ae-b203-43c835c5117c'
      activationstatus: true
      created: 2025-07-08T10:29:56.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.029+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If people want to stay, they can stay, but if they want to leave,\
        \ they should be able to leave,\" Netanyahu said.\r"
    section3:
      primarytype: 'block'
      uuid: '365a6cd9-1050-4146-b557-3c87d0ab4e6c'
      activationstatus: true
      created: 2025-07-08T10:29:56.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We're working with the United States very closely about finding countries\
        \ that will seek to realize what they always say, that they wanted to give\
        \ the Palestinians a better future. I think we're getting close to finding\
        \ several countries.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'cabd8d44-ef93-4a8b-a610-8d20917eb98c'
      activationstatus: true
      created: 2025-07-08T10:29:56.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.032+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump, who initially demurred to Netanyahu when asked about the relocating\
        \ of Palestinians, said the countries around Israel were helping out. \"We've\
        \ had great cooperation from ... surrounding countries, great cooperation\
        \ from every single one of them. So something good will happen,\" Trump said.\r"
    section5:
      primarytype: 'block'
      uuid: '595cc071-c193-4de6-85c4-c68b094cd172'
      activationstatus: true
      created: 2025-07-08T10:29:56.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US president earlier this year floated relocating Palestinians
        and taking over the Gaza Strip to turn it into the "Riviera of the Middle
        East." Gazans criticized the proposal and vowed never to leave their homes
        in the coastal enclave. Human rights groups condemned the plan as ethnic cleansing.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd240a884-71c7-4ef2-a278-a64c82eddf8f'
      activationstatus: true
      created: 2025-07-08T10:29:56.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Trump and Netanyahu met in Washington while Israeli officials continued
        indirect negotiations with Hamas aimed at securing a US-brokered Gaza ceasefire
        and hostage-release deal.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e1309c5b-2091-49f0-ac93-cb3cd27ba3a2'
      activationstatus: true
      created: 2025-07-08T10:29:56.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Netanyahu’s visit follows Trump’s prediction, on the eve of their meeting,\
        \ that such a deal could be reached this week. Before heading to Washington,\
        \ the right-wing Israeli leader said his discussions with Trump could help\
        \ advance negotiations under way in Qatar between Israel and the Palestinian\
        \ militant group.\r"
    section8:
      primarytype: 'block'
      uuid: '9de58164-de5e-4a93-8177-9680e7074843'
      activationstatus: true
      created: 2025-07-08T10:29:56.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was Trump’s third face-to-face encounter with Netanyahu since returning\
        \ to office in January, and came just over two weeks after the president ordered\
        \ the bombing of Iranian nuclear sites in support of Israeli air strikes.\
        \ Trump then helped arrange a ceasefire in the 12-day Israel-Iran war.\r"
    section9:
      primarytype: 'block'
      uuid: '419b2a5c-0294-4825-a84e-e0125adda102'
      activationstatus: true
      created: 2025-07-08T10:29:56.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said his administration would be meeting with Iran. \"We have\
        \ scheduled Iran talks, and they ... want to talk. They took a big drubbing,\"\
        \ he said.\r"
    section10:
      primarytype: 'block'
      uuid: 'fed64da3-79de-4d24-bda1-d66875b43db3'
      activationstatus: true
      created: 2025-07-08T10:29:56.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump’s Middle East envoy Steve Witkoff said the meeting would take\
        \ place in the next week or so.\r"
    section11:
      primarytype: 'block'
      uuid: 'ec09ae2a-e61a-40fc-8f17-15ff4781b95e'
      activationstatus: true
      created: 2025-07-08T10:29:56.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said he would like to lift sanctions on Iran at some point. \"\
        I would love to be able to, at the right time, take those sanctions off,\"\
        \ he said.\r"
    section12:
      primarytype: 'block'
      uuid: '70ddf436-9739-4278-814d-cd5e6d11dce4'
      activationstatus: true
      created: 2025-07-08T10:29:56.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Iranian President Masoud Pezeshkian said in an interview released on\
        \ Monday that he believed Iran could resolve its differences with the United\
        \ States through dialogue.\r"
    section13:
      primarytype: 'block'
      uuid: '51024942-860a-4fd6-b9d3-21151d7d3339'
      activationstatus: true
      created: 2025-07-08T10:29:56.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump and his aides appeared to be trying to seize on any momentum\
        \ created by the weakening of Iran, which backs Hamas, to push both sides\
        \ for a breakthrough in the 21-month Gaza war.\r"
    section14:
      primarytype: 'block'
      uuid: '391f508c-a4b5-4d4d-960a-cae6638f7a28'
      activationstatus: true
      created: 2025-07-08T10:29:56.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two leaders, with their top advisers, held a private dinner in\
        \ the White House Blue Room, instead of more traditional talks in the Oval\
        \ Office, where the president usually greets visiting dignitaries.\r"
    section15:
      primarytype: 'block'
      uuid: '044f6156-3694-440d-b2d3-e7f68c6e4832'
      activationstatus: true
      created: 2025-07-08T10:29:56.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Outside, hundreds of protesters, many wearing Palestinian keffiyeh\
        \ scarves and waving Palestinian flags, gathered near the White House, waving\
        \ banners that read \"Stop Arming Israel\" and \"Say No to Genocide\". They\
        \ also called for Netanyahu’s arrest, referring to the International Criminal\
        \ Court’s arrest warrant against the Israeli leader over alleged war crimes\
        \ in Gaza.\r"
    section16:
      primarytype: 'block'
      uuid: '1d034bc0-96a1-4945-9ad7-5289d4fdab01'
      activationstatus: true
      created: 2025-07-08T10:29:56.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Netanyahu met earlier on Monday with Witkoff and Secretary of State
        Marco Rubio. He planned to visit the US Capitol on Tuesday to see congressional
        leaders.</p>'
    section17:
      primarytype: 'block'
      uuid: 'acf3306f-4085-4fd5-a5c8-a282ab7259ec'
      activationstatus: true
      created: 2025-07-08T10:29:56.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.046+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During their meeting, Netanyahu gave Trump a letter that he said he\
        \ had used to nominate the U.S. president for the Nobel Peace Prize. Trump,\
        \ appearing pleased by the gesture, thanked him.\r"
    section18:
      primarytype: 'block'
      uuid: 'ab95fbfd-8492-4d14-99f6-b7ffba978cf4'
      activationstatus: true
      created: 2025-07-08T10:29:56.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of their visit, Netanyahu told reporters Israeli negotiators\
        \ were driving for a deal on Gaza in Doha, Qatar’s capital.\r"
    section19:
      primarytype: 'block'
      uuid: '75de0e94-68c1-4ed3-b7de-ffe1cda1a44c'
      activationstatus: true
      created: 2025-07-08T10:29:56.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli officials also hope the outcome of the conflict with Iran will\
        \ pave the way for normalization of relations with more of its neighbors such\
        \ as Lebanon, Syria and Saudi Arabia.\r"
    section20:
      primarytype: 'block'
      uuid: 'd1d594d0-22f1-4af2-a837-402c8dcb2e61'
      activationstatus: true
      created: 2025-07-08T10:29:56.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Second day of Qatar talks</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '89466be3-2c87-4d23-998c-4fba3cbff3de'
      activationstatus: true
      created: 2025-07-08T10:29:56.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Witkoff, who played a major role in crafting the 60-day ceasefire proposal\
        \ at the center of the Qatar negotiations, will travel to Doha this week to\
        \ join discussions there, White House press secretary Karoline Leavitt told\
        \ reporters earlier on Monday.\r"
    section22:
      primarytype: 'block'
      uuid: '8f32d043-19fc-4be7-ab50-4dc11ca3e9c9'
      activationstatus: true
      created: 2025-07-08T10:29:56.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a sign of continued gaps between the two sides, Palestinian sources\
        \ said Israel’s refusal to allow the free and safe entry of humanitarian aid\
        \ into Gaza remains the main obstacle to progress in the indirect talks. Israel\
        \ insists it is taking steps to get food into Gaza but seeks to prevent militants\
        \ from diverting supplies.\r"
    section23:
      primarytype: 'block'
      uuid: 'c3b2a1f3-8402-4d57-a440-bb519196c834'
      activationstatus: true
      created: 2025-07-08T10:29:56.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.053+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the second day of negotiations, mediators hosted one round and talks\
        \ were expected to resume in the evening, the Palestinian sources told Reuters.\r"
    section24:
      primarytype: 'block'
      uuid: '30cc05ee-d029-4498-ae85-07e4b6c8a861'
      activationstatus: true
      created: 2025-07-08T10:29:56.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.054+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The US-backed proposal envisages a phased release of hostages, Israeli
        troop withdrawals from parts of Gaza and discussions on ending the war entirely.</p>'
    section25:
      primarytype: 'block'
      uuid: '1631a112-00c9-4ec6-96ea-1d27f1953908'
      activationstatus: true
      created: 2025-07-08T10:29:56.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.055+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has long demanded a final end to the war before it would free\
        \ remaining hostages; Israel has insisted it would not agree to halt fighting\
        \ until all hostages are released and Hamas dismantled.\r"
    section26:
      primarytype: 'block'
      uuid: 'fc810b36-2f52-4e8a-a4eb-168ae9d01861'
      activationstatus: true
      created: 2025-07-08T10:29:56.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.056+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump told reporters last week that he would be “very firm” with Netanyahu\
        \ on the need for a speedy Gaza deal and that the Israeli leader also wanted\
        \ to end the war.\r"
    section27:
      primarytype: 'block'
      uuid: '0060f479-49df-4f2d-a697-818732cdbfec'
      activationstatus: true
      created: 2025-07-08T10:29:56.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.057+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some of Netanyahu’s hardline coalition partners oppose halting military\
        \ operations but, with Israelis having become increasingly weary of the Gaza\
        \ war, his government is expected to back a ceasefire if he can secure acceptable\
        \ terms.\r"
    section28:
      primarytype: 'block'
      uuid: '7cda3bc3-1e86-4a55-bd00-a7e745bdef7a'
      activationstatus: true
      created: 2025-07-08T10:29:56.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.058+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A ceasefire at the start of this year collapsed in March, and talks\
        \ to revive it have so far been fruitless. Meanwhile, Israel has intensified\
        \ its military campaign in Gaza and sharply restricted food distribution.\r"
    section29:
      primarytype: 'block'
      uuid: '968e05bd-f4e3-48a1-b5d0-2d89e2f2f3ec'
      activationstatus: true
      created: 2025-07-08T10:29:56.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.059+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gazans were watching closely for any sign of a breakthrough. “I ask\
        \ God almighty that the negotiating delegation or the mediators pressure with\
        \ all their strength to solve this issue, because it has totally became unbearable,”\
        \ said Abu Suleiman Qadoum, a displaced resident of Gaza city.\r"
    section30:
      primarytype: 'block'
      uuid: '0038e479-5afb-4635-ab8d-34468fa44c32'
      activationstatus: true
      created: 2025-07-08T10:29:56.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.060+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gaza war erupted when Hamas attacked southern Israel in October\
        \ 2023, killing around 1,200 people and taking 251 hostages. Some 50 hostages\
        \ remain in Gaza, with 20 believed to be alive.\r"
    section31:
      primarytype: 'block'
      uuid: '4d60fef2-5c29-4958-ab99-5c14f392a785'
      activationstatus: true
      created: 2025-07-08T10:29:56.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.061+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s retaliatory war in Gaza has killed over 57,000 Palestinians,\
        \ according to the enclave’s health ministry. Most of Gaza’s population has\
        \ been displaced by the war and nearly half a million people are facing famine\
        \ within months, according to United Nations estimates.\r"
    section32:
      primarytype: 'block'
      uuid: '452b0bb7-6839-4abf-862f-e3d832399c05'
      activationstatus: true
      created: 2025-07-08T10:29:56.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.062+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has been strongly supportive of Netanyahu, even wading into domestic\
        \ Israeli politics last month by criticizing prosecutors over a corruption\
        \ trial against the Israeli leader on bribery, fraud and breach-of-trust charges\
        \ that Netanyahu denies.\r"
    section33:
      primarytype: 'block'
      uuid: '7d4484ff-e9d2-491e-b2e8-476804bc602a'
      activationstatus: true
      created: 2025-07-08T10:29:56.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:29:57.063+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:29:56.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason, Andrea Shalal amd Matt Spetalnick
        in Washington, Alexander Cornwell in Tel Aviv and Maayan Lubell in Jerusalem;Additional
        reporting by Mahmoud Issa in Gaza, Nidal al-Mughrabi in Cairo, Jarrett Renshaw,
        Christian Martinez and Kanishka Singh; Editing by Richard Chang, Peter Graff,
        Deepa Babington, Cynthia Osterman and Michael Perry)</em></p>'
  'START HERE----->future-palestinian-would-destroy-israel':
