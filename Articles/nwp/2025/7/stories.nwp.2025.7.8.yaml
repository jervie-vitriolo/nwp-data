      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a94a5b-d81c-416c-860a-b9a095b95034'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.526+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.044+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.526+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The remarks set the stage for another round of tariff war should Trump\
        \ stick to what the ruling Communist Party’s official daily said was \"a so-called\
        \ 'final deadline.'\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa405e29-9e36-4f64-937e-6058abfbf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.527+08:00
