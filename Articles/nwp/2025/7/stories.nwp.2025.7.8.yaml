      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas Rep. Mark Anthony Santos and Zambales Rep. Jay Khonghun
        have earlier filed <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/5/las-pi-as-solon-inquiry-into-villar-s-PrimeWater.html">separate
        resolutions</a></strong> to investigate PrimeWater issues.</p>'
