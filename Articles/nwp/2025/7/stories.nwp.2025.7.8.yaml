      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Pamplona, Spain (Reuters) -</strong> A man was gored and
        seven others lightly injured on Tuesday, the second day of Pamplona’s San
        Fermin festival in which thousands of people line the mediaeval city’s narrow
        streets for the centuries-old tradition of running with bulls.</p>'
