    title: 'Netanyahu says any future Palestinian state would be a platform to destroy
      Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6563c745-7a83-4d5d-8c37-dd1f85066d3b'
      activationstatus: true
      created: 2025-07-08T10:37:36.041+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.668+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Washington DC, United States</strong>&nbsp; - Israeli Prime
        Minister Benjamin Netanyahu said on Monday, July 7. he wanted peace with Palestinians
        but described any future independent state as a platform to destroy Israel
        and for that reason sovereign power of security must remain with Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: '1eba4ba1-4cfb-4b84-b735-551bba923164'
      activationstatus: true
      created: 2025-07-08T10:37:36.042+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.120+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '42686ac1-0ea7-431d-9393-553fca98fed9'
      activationstatus: true
      created: 2025-07-08T10:37:36.042+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Speaking at the White House, where he met US President Donald Trump,
        Netanyahu described the October 7, 2023, Hamas attack on Israel from the Gaza
        Strip, where Hamas was in control, as evidence of what Palestinians would
        do with a state.</p>'
    section3:
      primarytype: 'block'
      uuid: '342d0608-04f8-4339-a063-16d3fafd544a'
      activationstatus: true
      created: 2025-07-08T10:37:36.043+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.669+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.121+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3e190010-5afe-4fe9-9dad-810f1b56c167'
      activationstatus: true
      created: 2025-07-08T10:37:36.043+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Trump said, \"I don't know\" when he was asked by reporters if a two-state\
        \ solution was possible and referred the question to Netanyahu.\r"
    section5:
      primarytype: 'block'
      uuid: '731dd596-cca7-4d76-9079-0271f886de47'
      activationstatus: true
      created: 2025-07-08T10:37:36.044+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.122+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '86db2542-a239-4b96-beb1-5ede0aaaa1c5'
      activationstatus: true
      created: 2025-07-08T10:37:36.044+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.670+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.123+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Netanyahu said: \"I think the Palestinians should have all the powers\
        \ to govern themselves, but none of the powers to threaten us. That means\
        \ a sovereign power, like overall security, will always remain in our hands.\"\
        \r"
    section7:
      primarytype: 'block'
      uuid: '80d17642-e93b-463f-af26-9cc8d2ac340b'
      activationstatus: true
      created: 2025-07-08T10:37:36.045+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bc401ecb-0ae7-41f7-92f5-fb40f5623bf0'
      activationstatus: true
      created: 2025-07-08T10:37:36.045+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T11:59:39.671+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Later he added: “After October 7th, people said the Palestinians have\
        \ a state, a Hamas state in Gaza and look what they did with it. They didn't\
        \ build it up. They built down into bunkers, into terror tunnels after which\
        \ they massacred our people, raped our women, beheaded our men, invaded our\
        \ cities and our towns, our kibbutzim and did horrendous massacres, the kind\
        \ of which we didn't see since World War Two and the Nazis, the Holocaust.\
        \ So people aren't likely to say, 'Let’s just give them another state.' It'll\
        \ be a platform to destroy Israel.\r"
