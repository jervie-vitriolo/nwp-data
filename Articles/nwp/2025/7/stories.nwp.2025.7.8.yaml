      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Pamplona, Spain (Reuters) -</strong> A man was gored and
        seven others lightly injured on Tuesday, the second day of Pamplona’s San
        Fermin festival in which thousands of people line the mediaeval city’s narrow
        streets for the centuries-old tradition of running with bulls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd398ee-b543-43a2-a48c-4fc68e1dc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.101+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.487+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.101+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1af55f-641e-4442-a350-4f78f4b77fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.101+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.488+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.101+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The man who was gored, identified only as being older than 25, was\
        \ injured by a bull horn under his right armpit, a spokesperson for the city\
        \ emergency services said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6f87c8-5dc0-4561-8e14-996a6e6a4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.102+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.489+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.102+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd059fa1-af7b-4b21-a5da-ea1e0e4bdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.102+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.490+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.102+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"At this time, he is under observation but is in stable condition,\"\
        \ she told reporters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07adc5a2-5442-4323-863a-9acf9d97b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.103+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.491+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.103+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5f7cb-39e8-44a7-b32f-491118a27d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.103+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.492+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.103+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The seven others suffered bruises and contusions, some in the shoulder\
        \ or head.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3936f9f-2bb5-49c0-a136-ded212cfd0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.104+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.493+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.104+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec0465-e779-4cbb-a2e6-cdf5072bfe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.104+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.495+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.104+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "In the festival’s \"encierros\", or bull runs, fighting bulls are set\
        \ loose in the streets and then race to reach the bullfight arena. Hundreds\
        \ of aficionados, many wearing traditional white shirts with red scarves,\
        \ run with them.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a57a7d-b07b-46e7-bb97-d30001a863b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.105+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.496+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.105+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91b8e8-f669-4cad-b919-879d3f94a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.105+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.497+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.105+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday morning, one of the bulls stopped in the middle of his run,\
        \ and charged the runners for several tense minutes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6a6bd-98b7-4fc1-92ac-e80470b63e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.106+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.498+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.106+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d90539-0fc5-4c55-9e05-0bd70d7732ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.106+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.499+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:10:45.106+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The festival, which gained international fame from Ernest Hemingway’s\
        \ 1926 novel \"The Sun Also Rises\", lasts for one week in early July.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722c2c4-309d-4379-a0d6-c08bd201b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:10:45.106+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T16:10:45.500+08:00
