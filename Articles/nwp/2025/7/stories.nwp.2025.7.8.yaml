      lastmodified: 2025-07-08T18:28:50.488+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> A party-list bloc is
        calling for the cancellation of joint venture agreements (JVA) between local
        water districts and PrimeWater Infrastructure Corporation, the utility provider
        owned by the Villar family.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd0ac9caa-e3f4-410f-817b-0d0e8924f5c0'
      activationstatus: true
      created: 2025-07-08T17:45:33.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.489+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "ACT Teachers Rep. Antonio Tinio and Kabataan Rep. Renee Co filed House\
        \ Resolution 35 on Tuesday, July 8, noting PrimeWater consumer complaints\
        \ on extended water interruptions, murky water flow, and expensive rates.\r"
    section2:
      primarytype: 'block'
      uuid: 'd8fdb240-a914-4d64-a6cb-a1465600bff1'
      activationstatus: true
      created: 2025-07-08T17:45:33.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.489+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: '6ce6b2d6-138e-4909-9977-d9384542e5e4'
      activationstatus: true
      created: 2025-07-08T17:45:33.335+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.925+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.489+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Tinio said PrimeWater entered into more than 77 JVA, most of which
        happened under the term of former Public Works and Highways Secretary Mark
        Villar. The Local Water Utilities Administration was an attached agency of
        the Department of Public Works and Highways (DPWH) from 2011 to 2023.</p>'
    section4:
      primarytype: 'block'
      uuid: 'a3900e53-09b8-4c91-948b-44f4d742075d'
      activationstatus: true
      created: 2025-07-08T17:45:33.336+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.490+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: '9636dacd-f91f-48ff-a83c-4377bdb0c59e'
      activationstatus: true
      created: 2025-07-08T17:45:33.336+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.490+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Seemingly, may [there is] conflict of interest dito [here],” Tinio\
        \ said in a chance interview.\r"
    section6:
      primarytype: 'block'
      uuid: '5b5469b8-92ff-4b8a-8dc4-c401903ce6dd'
      activationstatus: true
      created: 2025-07-08T17:45:33.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.926+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.491+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '49a248c8-5077-44c4-a3df-5cfc14630a40'
      activationstatus: true
      created: 2025-07-08T17:45:33.337+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-07-08T18:28:50.927+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T18:28:50.491+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Napakalaking inhustisya sa mamamayan. Ito’y mga violations sa right\
        \ to safe drinkable water na dapat natatamasa nating lahat,” Co said.\r"
    section8:
