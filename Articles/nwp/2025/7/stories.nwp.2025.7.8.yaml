      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Such an increase to be phased in over 10 years will mean hundreds
        of billions of dollars more spending on defence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088db59d-322f-45c4-b48c-f59e6f2a30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.515+08:00
