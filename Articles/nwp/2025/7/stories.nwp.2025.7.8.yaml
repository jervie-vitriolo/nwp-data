      lastmodified: 2025-07-08T20:25:34.252+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Gaza, Palestine -</strong> Gaps in Gaza
        ceasefire talks under way in Qatar between Israel and Palestinian militant
        group Hamas can be bridged but it may take more than a few days to reach a
        deal, Israeli officials said on Tuesday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'c301f202-378d-4506-971e-bee1a1ac5e02'
      activationstatus: true
      created: 2025-07-08T20:25:05.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.909+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.253+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bf20c8cc-fd03-42ac-bb3f-b06697f02dd2'
      activationstatus: true
      created: 2025-07-08T20:25:05.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.253+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The new push by U.S., Qatari and Egyptian mediators to halt fighting
        in the battered enclave has gained pace since Sunday when the warring sides
        began indirect talks in Doha and Israeli Prime Minister Benjamin Netanyahu
        set out to Washington.</p>'
    section9:
      primarytype: 'block'
      uuid: '5e547982-b61d-49c4-84b3-9179f50bb766'
      activationstatus: true
      created: 2025-07-08T20:25:05.493+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.910+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.254+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '08c5d502-3f4e-4d55-b34e-e6cf6274f200'
      activationstatus: true
      created: 2025-07-08T20:25:05.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Netanyahu met on Monday with U.S. President Donald Trump, who said
        on the eve of their meeting that a ceasefire and hostage deal could be reached
        this week. The Israeli leader was scheduled to meet Vice President J.D. Vance
        on Tuesday.</p>'
    section11:
      primarytype: 'block'
      uuid: '8c86bf38-7371-4c27-af02-67a60743d62f'
      activationstatus: true
      created: 2025-07-08T20:25:05.494+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.255+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8d7958ed-1331-4b44-8879-af2be930d3f9'
      activationstatus: true
      created: 2025-07-08T20:25:05.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.911+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Trump’s envoy Steve Witkoff, who played a major role in crafting
        the ceasefire proposal, will travel to Doha this week to join discussions
        there, White House press secretary Karoline Leavitt told reporters earlier
        on Monday.</p>'
    section13:
      primarytype: 'block'
      uuid: '056e348c-bc05-4fe2-9379-fa68f83dd7a0'
      activationstatus: true
      created: 2025-07-08T20:25:05.495+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.256+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4290dbcd-f8e4-4d24-9dcc-4ec7f4d011f3'
      activationstatus: true
      created: 2025-07-08T20:25:05.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.257+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The ceasefire proposal envisages a phased release of hostages, Israeli
        troop withdrawals from parts of Gaza and discussions on ending the war entirely.</p>'
    section15:
      primarytype: 'block'
      uuid: '764b6986-b8c9-4d01-b27b-4c5c08f8daac'
      activationstatus: true
      created: 2025-07-08T20:25:05.496+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.912+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '93448a77-44b2-4207-8c6b-b27c9f9bca24'
      activationstatus: true
      created: 2025-07-08T20:25:05.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.258+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Hamas has long demanded an end to the war before it would free remaining
        hostages; Israel has insisted it would not agree to end the fighting until
        all hostages are released and Hamas dismantled. At least 20 of the remaining
        50 hostages in Gaza are believed to still be alive.</p>'
