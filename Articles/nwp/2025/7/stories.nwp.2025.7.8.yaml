      'mgnl:created': 2025-07-08T16:57:01.798+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-10T08:36:55.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-10T08:36:55.257+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Migrant Workers Secretary Hans Cacdac said in a virtual briefing
        that the Filipino seafarers of the Liberiaflagged and Greek-operated vessel
        MV Magic Seas will return home “later this week.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e906b-a3de-4b90-9cd1-4bcc41bcf818'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.799+08:00
