    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a568e5b-1259-4c8e-a01d-a92f1523d144'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.524+08:00
      'mgnl:createdBy': 'cj-nwp'
