      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Gaps remain on the entry of aid, Palestinian sources say</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faa886f-c1b6-4492-9196-82c4f5faf3a2'
