      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64321014-0ac3-49af-982e-dbb1aac26acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.523+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
