      primarytype: 'block'
      uuid: '43a6c6df-37d5-4ef9-b04f-e8459e69fdc1'
      activationstatus: true
      created: 2025-07-08T20:25:05.497+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '5d17d973-8abd-43da-b109-a6e7e16142c1'
      activationstatus: true
      created: 2025-07-08T20:25:05.498+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.913+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.259+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Palestinian sources said on Monday that there were gaps between the\
        \ sides on the entry of humanitarian aid into Gaza.\r"
    section19:
      primarytype: 'block'
      uuid: '692030e3-ec52-468d-9751-8bb9ade625b8'
