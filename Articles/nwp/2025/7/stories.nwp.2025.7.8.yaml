      lastmodified: 2025-07-08T16:10:45.107+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Participants are occasionally gored at the hundreds of such bull-running\
        \ fiestas in Spain every year. Other injuries are common. At least 16 runners\
        \ have lost their lives at the Pamploma festival down the years, the last\
        \ in 2009.\r"
