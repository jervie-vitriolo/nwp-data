    'template': '1'
    'title': 'Wartime innovation boosts Israeli defence tech growth, drawing global
      interest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e3bff-9c7b-43cb-8a43-0fb129280543'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.499+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.177+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.548+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel</strong> - Israeli army reservist Zach
        Bergerson felt he had to take action when he saw fellow soldiers having to
        rely on their eyes and ears to detect swarms of enemy drones overhead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34975ac4-0af1-4c82-b399-036ea6e1a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.179+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.500+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522fe0c-6af4-4ba0-b989-8bb59af1e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.500+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.180+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.500+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "So the high-tech professional, 36, developed a wearable device that\
        \ uses mobile phone technology to warn troops of aerial threats. Like other\
        \ reservists, Bergerson has leveraged his civilian expertise and military\
        \ experience to bolster Israel’s defence industry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806092b9-a0a9-421a-942b-07cac245aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.181+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d35ef7-b206-4820-a048-cb183977a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.183+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Known as SkyHoop, his startup has since emerged from stealth mode
        a period when startups typically work in secrecy - to be piloted in Ukraine
        with discussions under way for a trial by the US Defense Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43402efc-7166-44ee-9347-b2265851f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.501+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.184+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.501+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16acaa-c8bc-4f0f-938d-5b3f290a636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.185+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>While US President Donald Trump brokers a Gaza ceasefire, Israeli
        startups like Bergerson’s are drawing investment from US and Israeli venture
        capital firms and looking to build on a growing European market for Israeli
        defence exports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6d2e5-c06a-4d73-b792-bab1df103a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.502+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.186+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.502+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c8e1c-ff72-40ba-8ff5-71d12af200d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.188+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "More than a third of all defence tech startups registered with the\
        \ country’s Startup Nation Central, an organization that tracks Israeli innovation,\
        \ were created since a deadly Hamas attack on Israel on October 7, 2023, launched\
        \ the war in Gaza.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dae4a0-ca93-42b9-bfee-0dd0143f14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.503+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.189+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.503+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e8dd9-9f96-4755-8790-f37c62f71015'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.190+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In June, while Israel attacked Iranian nuclear and ballistic missile\
        \ targets, their 12-day air war highlighted the efficacy of Israel’s aerial\
        \ defences. Israel successfully intercepted 86% of Iran’s ballistic missile\
        \ launches, the Defence Ministry said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9d5a7-bb54-48ac-a450-dd4c85716faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.504+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.191+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.504+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7e3c6-e095-47b9-9278-10487472fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.192+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The changing nature of war has led to shifts in defence procurement\
        \ worldwide. Western armies demand new battle-tested technology, refined by\
        \ soldiers in combat. Some 20% of Israeli reservists work in the robust high-tech\
        \ sector.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f776a-2683-4904-9429-70ad27a5c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.505+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.193+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.505+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aba733-0fac-46e6-9acb-dee4310da731'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.195+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli defence startups have drawn investment from major American\
        \ venture capital firms that previously avoided the sector as it was considered\
        \ riskier and mired in regulation. Israeli VC firms have emerged as well to\
        \ invest in defence.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67741e70-30f5-4915-b905-42536709aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.506+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.196+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.506+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a7877-4028-4582-b057-b036ea04b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.197+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lital Leshem, an Israeli reservist, in December co-founded Protego\
        \ Ventures, a fund that has studied some 160 defence companies and raised\
        \ around $100 million. She expects the fund will invest in around four companies\
        \ by year’s end.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c8fab6-2840-4a32-958e-acedb7401e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.507+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.198+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.507+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f65b0-87d6-4dfe-9b1d-8fcfb9bab04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.199+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Reservists are coming out of the battlefield and are actually putting\
        \ together new companies to solve real problems that they have experienced\
        \ in real time on the battlefield,” Leshem told Reuters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2065a-cb82-4665-a936-6b79c7667fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.508+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.508+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03165cf-f004-4a3b-be47-df9113725393'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "These companies will face major challenges scaling up to the global\
        \ market and overcoming regulatory hurdles, Leshem said, but she predicts\
        \ that, like Israel’s cyber industry, it is a field in which Israeli entrepreneurs\
        \ can thrive.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d1b16-e625-4534-a68b-13dd0f0f14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.509+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.202+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.509+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466ac2e-5854-467f-a1e8-4dcab7918977'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>These startups formerly viewed the US as the "holy grail" for their
        target market, Leshem said, but that is also changing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddcf294-9257-4494-8941-15c0e9e47b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.510+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.204+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.510+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a83f7-1e0c-4352-9ce8-d4dd8b05e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Eyes on Europe</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4d682-2180-4346-bbf4-e61d8ddab954'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.511+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.511+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3928600-c8cb-437a-946e-35bf469ffb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.512+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.207+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.512+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli startups are hoping to benefit from Trump’s demand that
        European countries take over from the US more of the burden of defending their
        continent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf1e95-559f-4e53-bb7b-e7010b082870'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.209+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5708b-e2b2-4682-a48c-54064aca2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.513+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.210+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Under a new NATO defence spending plan, countries will spend 5% of\
        \ GDP - up from 2% - on defence. The figure includes 3.5% of GDP on \"core\
        \ defence\" such as weapons and troops and 1.5% on security-related investments.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7171e0-9f62-4932-a83e-d250fee59d15'
