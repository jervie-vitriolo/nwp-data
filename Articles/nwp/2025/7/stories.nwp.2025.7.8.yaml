      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.130+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israel’s subsequent assault on the Palestinian enclave has killed over\
        \ 57,000 Palestinians, according to the Gaza health ministry. Most of Gaza’s\
        \ population has been displaced by the war.\r"
