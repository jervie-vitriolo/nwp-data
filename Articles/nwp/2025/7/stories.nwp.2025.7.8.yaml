      uuid: '7742e4be-08b6-4a1c-a7e8-a935a15ce4f5'
      activationstatus: true
      created: 2025-07-08T14:37:52.049+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:37:52.563+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:37:52.049+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
