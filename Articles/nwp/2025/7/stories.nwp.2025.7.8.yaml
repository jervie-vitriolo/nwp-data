      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975b632-9f02-4285-9492-ba57916a30aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.745+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.806+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Chinese government is firmly resolved to defend national sovereignty,
        security, and development interests. China decides to impose sanctions on
        former Philippines senator Francis Tolentino...,” the Chinese Foreign Ministry
        said.</p>'
  'no-health-alarms-for-Duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-08T14:13:56.000+08:00
    'imagesource': 'jcr:dc68ec65-134d-448f-b888-4b5955436e0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072039c8-308c-43ce-b08c-8e83b09bcfe2'
    'lead': 'Malacañang on Tuesday downplayed concerns over the health of former President
      Rodrigo Duterte following remarks from his ex-wife Elizabeth Zimmerman that
      he has turned into "skin and bones" after four months in detention at The Hague.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-08T14:16:19.338+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-08T14:16:19.726+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-08T14:16:19.382+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Palace: No health alarms for Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44576295-69a3-479b-94a5-e30a368d4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.728+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.375+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang on Tuesday
        downplayed concerns over the health of former President Rodrigo Duterte following
        remarks from his ex-wife Elizabeth Zimmerman that he has turned into "skin
        and bones" after four months in detention at The Hague.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d4e23-0e83-45cb-98b7-3a52b690dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.359+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.729+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.359+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe6b4d-3488-4fa9-adba-4f7b7d0aa002'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.730+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "In a post shared by former Presidential Spokesperson Harry Roque, Zimmerman\
        \ said Duterte had significantly lost weight but remains in good spirits.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7faaf-a473-4c56-b883-f3cad37bbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.360+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.731+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.360+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f9c1c-e884-47b6-8126-cf2c6c32b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.733+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>"He is okay, but he is so thin. Skin and bones," Zimmerman wrote
        after visiting the former president at the International Criminal Court (ICC)
        detention center, where he is being held in connection with charges of crimes
        against humanity over his administration’s bloody war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e49fe3-7799-48a7-bb02-ba619d89fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.361+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.734+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.361+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c3ab5-403e-4053-825e-feba86576923'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.735+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Presidential Communications Office (PCO) Undersecretary
        Claire Castro said the condition of the 80-year-old Duterte should not be
        a cause for concern, especially as his family has stated that he is doing
        fine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3557fcf-f362-4b0b-9fa5-69f67c6c7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.362+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.736+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.362+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f79f35a-904e-4ca3-a292-988a3c711409'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.737+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As we saw in Mrs. Elizabeth Zimmerman’s statement, she said he
        lost weight, yes, but he looks healthy according to her, and he’s okay,” Castro
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc19b1-cb3d-450f-8847-bbbde0005a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.363+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.739+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.363+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1dbfa4-ae92-4f4f-bc4d-8025b1c59e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.740+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“The former president even told her, ‘You go home. I’m fine. I’m okay.’\
        \ She also mentioned that he is no longer taking maintenance medications,\
        \ which she considers a good sign.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eea3c6-19f0-4ea7-bce9-7e06eed086ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.364+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.741+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.364+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeda8a3-e861-4b35-bea6-9f4695f138a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.742+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Castro added that Vice President Sara Duterte, the former president’\
        s daughter, also reported earlier that her father was in stable condition.\
        \ She noted that Duterte is being monitored properly in The Hague.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367f483-e7a1-49d9-b3e8-4c8c346d30a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.365+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.743+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.365+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b77a3b2-29f5-4d3a-bde3-08590113ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.744+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "When asked whether the former president’s frail appearance should raise\
        \ alarms amid ongoing international legal proceedings, Castro responded: “\
        Sa ngayon po, dahil mismo pamilya niya nagsabi na okay po ang Pangulo, ang\
        \ kailangan na lang po siguro niya ay exercise,” said Castro. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f52292-2bb0-4097-a0c5-0606fa7a617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.366+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.745+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.366+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5bba6-9a9a-4721-bb4e-22330585afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.746+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: At this point, since it’s his family saying that he is\
        \ okay, what he probably needs now is just a bit of exercise] \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef91374-6156-45c3-947e-b597a7f6e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.367+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.747+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.367+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3136d6-2bfa-473e-9c5a-e8c9a6f8ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:16:19.368+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:16:19.748+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:16:19.368+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte was arrested on March 11 at the Ninoy Aquino International
        Airport after arriving from a political rally in Hong Kong. The ICC is set
        to conduct a confirmation of charges hearing against him on September 23,
        2025.</p>'
