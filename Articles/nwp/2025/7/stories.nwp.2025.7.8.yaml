      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5669a63-52a0-40bb-a0fa-ff2638e90463'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.525+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.042+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.525+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reiterating Beijing’s view that Trump’s tariffs amount to \"bullying\"\
        , the paper added, \"Practice has proven that only by firmly upholding principled\
        \ positions can one truly safeguard one’s legitimate rights and interests.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8540e-6272-4e9e-b0b3-18f3dfd76129'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.526+08:00
