    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7751f-2b53-4570-9815-a645f83ef717'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.740+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Department reminded the Ambassador that as a democracy , the
        Philippines values freedom of expression . In the Philippines adherence to
        the constitutional separation of powers among the three branches of government
        , it is the mandate of Senators and other elected officials to inquire on
        the matter of national and public interests,” the DFA noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32dce3-4074-42a1-9d46-317067561edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.740+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.803+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07c815-cf61-4cab-a765-51aadb49b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.741+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency reaffirmed its commitment to diplomacy and dialogue in
        addressing differences and expressed hope for continued constructive engagement
        with China to promote mutual understanding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc162c13-6f9a-4631-8641-dda2b18bb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.741+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7eeb2f-b9cf-436a-a568-db26b277db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.742+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.804+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate Palace briefing last week, Castro reiterated the administration’s
        firm stance on national sovereignty, asserting that China’s move to sanction
        Tolentino will not intimidate Filipinos vocal in defending the country’s territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd7d0e-9e2a-4a38-b482-3afdd550e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.742+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa670a-1ba4-492e-b67a-a03f47d544b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.743+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "She also reaffirmed the president’s firm position on the West Philippine\
        \ Sea issue: “We will not yield even an inch of our territory to a foreign\
        \ power.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d3496-b3e3-49e1-ad74-4c23fe3f52ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.743+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.805+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cf0d9-7bf5-4970-a98d-748bbbf5b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.744+08:00
      'mgnl:createdBy': 'jham-nwp'
