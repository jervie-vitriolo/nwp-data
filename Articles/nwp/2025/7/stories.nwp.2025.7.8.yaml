      lastmodified: 2025-07-08T16:10:45.104+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "In the festival’s \"encierros\", or bull runs, fighting bulls are set\
        \ loose in the streets and then race to reach the bullfight arena. Hundreds\
        \ of aficionados, many wearing traditional white shirts with red scarves,\
        \ run with them.\r"
