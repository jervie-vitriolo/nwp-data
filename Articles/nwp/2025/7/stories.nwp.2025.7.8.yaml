    'lead': ' Two crew members of a Greek-managed vessel were wounded and two were
      missing in a drone attack off Yemen on Monday, July 7.  hours after Iran-aligned
      Houthi militants claimed an assault on another bulk carrier in the Red Sea,
      saying the ship had sunk.'
    'mgnl:activationStatus': true
