      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington DC, United States</strong>&nbsp; - Israeli Prime
        Minister Benjamin Netanyahu said on Monday, July 7. he wanted peace with Palestinians
        but described any future independent state as a platform to destroy Israel
        and for that reason sovereign power of security must remain with Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba4ba1-4cfb-4b84-b735-551bba923164'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.042+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.120+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42686ac1-0ea7-431d-9393-553fca98fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.042+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House, where he met US President Donald Trump,
        Netanyahu described the October 7, 2023, Hamas attack on Israel from the Gaza
        Strip, where Hamas was in control, as evidence of what Palestinians would
        do with a state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d0608-04f8-4339-a063-16d3fafd544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.043+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.669+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.121+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e190010-5afe-4fe9-9dad-810f1b56c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.043+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.122+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trump said, \"I don't know\" when he was asked by reporters if a two-state\
        \ solution was possible and referred the question to Netanyahu.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dd596-cca7-4d76-9079-0271f886de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.044+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.122+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db2542-a239-4b96-beb1-5ede0aaaa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.044+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.670+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.123+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu said: \"I think the Palestinians should have all the powers\
        \ to govern themselves, but none of the powers to threaten us. That means\
        \ a sovereign power, like overall security, will always remain in our hands.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d17642-e93b-463f-af26-9cc8d2ac340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc401ecb-0ae7-41f7-92f5-fb40f5623bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Later he added: “After October 7th, people said the Palestinians have\
        \ a state, a Hamas state in Gaza and look what they did with it. They didn't\
        \ build it up. They built down into bunkers, into terror tunnels after which\
        \ they massacred our people, raped our women, beheaded our men, invaded our\
        \ cities and our towns, our kibbutzim and did horrendous massacres, the kind\
        \ of which we didn't see since World War Two and the Nazis, the Holocaust.\
        \ So people aren't likely to say, 'Let’s just give them another state.' It'll\
        \ be a platform to destroy Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836bc7c2-6efc-49b0-9152-accc1e01a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.045+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.671+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6d0a1-45fb-418e-8034-5a7093d054d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.125+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We will work out a peace with our Palestinian neighbours, those who\
        \ don't want to destroy us and we will work out a peace in which our security,\
        \ the sovereign power of security, always remains in our hands,\" Netanyahu\
        \ said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d8cc1-dace-4af6-b425-24630d57e280'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.046+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4c397-b6a7-40ec-bda2-840c30490d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.672+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.126+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Now people will say, 'It’s not a complete state, it’s not a state,\
        \ it’s not that.' We don't care. We vowed never again. Never again is now.\
        \ It’s not going to happen again.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9fc80-a6e7-468c-b8dd-651a46d9a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.047+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967956c8-80fc-4e45-b824-2e9fd748924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.127+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palestinians have long sought to create an independent state in
        the occupied West Bank, Gaza and East Jerusalem through a US mediated peace
        process. Many accuse Israel of having destroyed Palestinian statehood prospects
        through increased settlement building in the West Bank and by levelling much
        of Gaza during the current war. Israel rejects this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83db220-8331-46ea-a30f-6fa35679a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.048+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.673+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603980db-87b8-4c95-8d50-85cbb1542169'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.128+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Cabinet ministers in Netanyahu’s Likud party called last week for Israel\
        \ to annex the Israeli-occupied West Bank before the Knesset recesses at the\
        \ end of July. Israel’s pro-settler politicians have been emboldened by the\
        \ return to the White House of Trump, who has proposed Palestinians leave\
        \ Gaza, a suggestion widely condemned across the Middle East and beyond.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb701ed-6635-40ea-9158-273c05f6224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.049+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.674+08:00
