      activationstatus: true
      created: 2025-07-08T13:42:12.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.183+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.501+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Known as SkyHoop, his startup has since emerged from stealth mode
        a period when startups typically work in secrecy - to be piloted in Ukraine
        with discussions under way for a trial by the US Defense Department.</p>'
    section5:
      primarytype: 'block'
      uuid: '43402efc-7166-44ee-9347-b2265851f7c1'
      activationstatus: true
      created: 2025-07-08T13:42:12.501+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.184+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.501+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ef16acaa-c8bc-4f0f-938d-5b3f290a636c'
      activationstatus: true
      created: 2025-07-08T13:42:12.502+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.185+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.502+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>While US President Donald Trump brokers a Gaza ceasefire, Israeli
        startups like Bergerson’s are drawing investment from US and Israeli venture
        capital firms and looking to build on a growing European market for Israeli
        defence exports.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cfb6d2e5-c06a-4d73-b792-bab1df103a58'
      activationstatus: true
      created: 2025-07-08T13:42:12.502+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.186+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.502+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4e8c8e1c-ff72-40ba-8ff5-71d12af200d4'
      activationstatus: true
      created: 2025-07-08T13:42:12.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.188+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.503+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "More than a third of all defence tech startups registered with the\
        \ country’s Startup Nation Central, an organization that tracks Israeli innovation,\
        \ were created since a deadly Hamas attack on Israel on October 7, 2023, launched\
        \ the war in Gaza.\r"
    section9:
      primarytype: 'block'
      uuid: '92dae4a0-ca93-42b9-bfee-0dd0143f14ca'
      activationstatus: true
      created: 2025-07-08T13:42:12.503+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.189+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.503+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '083e8dd9-9f96-4755-8790-f37c62f71015'
      activationstatus: true
      created: 2025-07-08T13:42:12.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.190+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.504+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In June, while Israel attacked Iranian nuclear and ballistic missile\
        \ targets, their 12-day air war highlighted the efficacy of Israel’s aerial\
        \ defences. Israel successfully intercepted 86% of Iran’s ballistic missile\
        \ launches, the Defence Ministry said.\r"
    section11:
      primarytype: 'block'
      uuid: '41b9d5a7-bb54-48ac-a450-dd4c85716faf'
      activationstatus: true
      created: 2025-07-08T13:42:12.504+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.191+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.504+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9dc7e3c6-e095-47b9-9278-10487472fac8'
      activationstatus: true
      created: 2025-07-08T13:42:12.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.192+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.505+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The changing nature of war has led to shifts in defence procurement\
        \ worldwide. Western armies demand new battle-tested technology, refined by\
        \ soldiers in combat. Some 20% of Israeli reservists work in the robust high-tech\
        \ sector.\r"
    section13:
      primarytype: 'block'
      uuid: '438f776a-2683-4904-9429-70ad27a5c895'
      activationstatus: true
      created: 2025-07-08T13:42:12.505+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.193+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.505+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c3aba733-0fac-46e6-9acb-dee4310da731'
      activationstatus: true
      created: 2025-07-08T13:42:12.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.195+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.506+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israeli defence startups have drawn investment from major American\
        \ venture capital firms that previously avoided the sector as it was considered\
        \ riskier and mired in regulation. Israeli VC firms have emerged as well to\
        \ invest in defence.\r"
    section15:
      primarytype: 'block'
      uuid: '67741e70-30f5-4915-b905-42536709aafe'
      activationstatus: true
      created: 2025-07-08T13:42:12.506+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.196+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.506+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e37a7877-4028-4582-b057-b036ea04b290'
      activationstatus: true
      created: 2025-07-08T13:42:12.507+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.197+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.507+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lital Leshem, an Israeli reservist, in December co-founded Protego\
        \ Ventures, a fund that has studied some 160 defence companies and raised\
        \ around $100 million. She expects the fund will invest in around four companies\
        \ by year’s end.\r"
    section17:
      primarytype: 'block'
      uuid: '39c8fab6-2840-4a32-958e-acedb7401e55'
      activationstatus: true
      created: 2025-07-08T13:42:12.507+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.198+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.507+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '103f65b0-87d6-4dfe-9b1d-8fcfb9bab04d'
      activationstatus: true
      created: 2025-07-08T13:42:12.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.199+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.508+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“Reservists are coming out of the battlefield and are actually putting\
        \ together new companies to solve real problems that they have experienced\
        \ in real time on the battlefield,” Leshem told Reuters.\r"
    section19:
      primarytype: 'block'
      uuid: '2ef2065a-cb82-4665-a936-6b79c7667fab'
      activationstatus: true
      created: 2025-07-08T13:42:12.508+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.200+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.508+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c03165cf-f004-4a3b-be47-df9113725393'
      activationstatus: true
      created: 2025-07-08T13:42:12.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.201+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.509+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "These companies will face major challenges scaling up to the global\
        \ market and overcoming regulatory hurdles, Leshem said, but she predicts\
        \ that, like Israel’s cyber industry, it is a field in which Israeli entrepreneurs\
        \ can thrive.\r"
    section21:
      primarytype: 'block'
      uuid: '633d1b16-e625-4534-a68b-13dd0f0f14a5'
      activationstatus: true
      created: 2025-07-08T13:42:12.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.202+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.509+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '1466ac2e-5854-467f-a1e8-4dcab7918977'
      activationstatus: true
      created: 2025-07-08T13:42:12.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.203+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.510+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>These startups formerly viewed the US as the "holy grail" for their
        target market, Leshem said, but that is also changing.</p>'
    section23:
      primarytype: 'block'
      uuid: '3ddcf294-9257-4494-8941-15c0e9e47b39'
      activationstatus: true
      created: 2025-07-08T13:42:12.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.204+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.510+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'a65a83f7-1e0c-4352-9ce8-d4dd8b05e206'
      activationstatus: true
      created: 2025-07-08T13:42:12.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.205+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.511+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h2><strong>Eyes on Europe</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '0cf4d682-2180-4346-bbf4-e61d8ddab954'
      activationstatus: true
      created: 2025-07-08T13:42:12.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.206+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.511+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'd3928600-c8cb-437a-946e-35bf469ffb18'
      activationstatus: true
      created: 2025-07-08T13:42:12.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.207+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.512+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Israeli startups are hoping to benefit from Trump’s demand that
        European countries take over from the US more of the burden of defending their
        continent.</p>'
    section27:
      primarytype: 'block'
      uuid: '85cf1e95-559f-4e53-bb7b-e7010b082870'
      activationstatus: true
      created: 2025-07-08T13:42:12.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.209+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.513+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f5e5708b-e2b2-4682-a48c-54064aca2903'
      activationstatus: true
      created: 2025-07-08T13:42:12.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.210+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.513+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Under a new NATO defence spending plan, countries will spend 5% of\
        \ GDP - up from 2% - on defence. The figure includes 3.5% of GDP on \"core\
        \ defence\" such as weapons and troops and 1.5% on security-related investments.\r"
    section29:
      primarytype: 'block'
      uuid: 'ce7171e0-9f62-4932-a83e-d250fee59d15'
      activationstatus: true
      created: 2025-07-08T13:42:12.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.211+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.514+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'bcd6fdaa-2bc7-459c-b9a5-b90207c98d5d'
      activationstatus: true
      created: 2025-07-08T13:42:12.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.212+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.514+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Such an increase to be phased in over 10 years will mean hundreds
        of billions of dollars more spending on defence.</p>'
    section31:
      primarytype: 'block'
      uuid: '088db59d-322f-45c4-b48c-f59e6f2a30f7'
      activationstatus: true
      created: 2025-07-08T13:42:12.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.213+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.515+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '5a32b0fa-a3d2-49fc-a3f9-e713568a2dec'
      activationstatus: true
      created: 2025-07-08T13:42:12.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.214+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.516+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israel’s defence exports hit a record $14.8 billion in 2024, according\
        \ to Defence Ministry figures released last month, while exports to Europe\
        \ comprised more than 50% of these sales, up from 35% in 2023.\r"
    section33:
      primarytype: 'block'
      uuid: 'e776be05-a8d1-4b05-a175-379d27934be5'
      activationstatus: true
      created: 2025-07-08T13:42:12.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.215+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.516+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '18b9eddc-6ef4-447a-bed9-370c5a1c0098'
      activationstatus: true
      created: 2025-07-08T13:42:12.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.216+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.517+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Despite calls from some countries to boycott Israeli weapons, “when\
        \ one side is purchasing, in the end, they want to buy the best product possible,”\
        \ said Reserve Brigadier General Yair Kulas, head of the Defence Ministry\
        \ International Defence Cooperation Directorate.\r"
    section35:
      primarytype: 'block'
      uuid: '60b3ed81-bc99-4e5b-b45c-37e27bcf5cfa'
      activationstatus: true
      created: 2025-07-08T13:42:12.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.217+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.518+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: '2bb9a3f6-3718-431c-af40-c716611e4a3e'
      activationstatus: true
      created: 2025-07-08T13:42:12.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.218+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.518+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Largely as a result of the Russia-Ukraine war, Kulas said, European\
        \ states are upgrading their militaries, sending older equipment to Ukraine\
        \ and replacing it with new products, many of them from Israel. Kulas said\
        \ the story of Israeli weapons exports is also part of a larger global trend.\r"
    section37:
      primarytype: 'block'
      uuid: '07e8aa7f-85ef-4f25-86f9-6fcb723e5f4f'
      activationstatus: true
      created: 2025-07-08T13:42:12.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.219+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.519+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'e6948e88-f8a2-4b58-b782-a651ce4262ce'
      activationstatus: true
      created: 2025-07-08T13:42:12.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.220+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.520+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The political backlash is worrisome, Kulas said, because on the one\
        \ hand Israel’s innovation is groundbreaking and world-class but there has\
        \ been a “delegitimization of Israel\".\r"
    section39:
      primarytype: 'block'
      uuid: 'bc535a1d-0678-42e3-b1d7-e083e0d36633'
      activationstatus: true
      created: 2025-07-08T13:42:12.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.222+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.521+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '0b35810f-cad1-44b4-8d6d-424f16df5bcc'
      activationstatus: true
      created: 2025-07-08T13:42:12.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.223+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.521+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "More than 57,000 Palestinians have been killed, most of them civilians,\
        \ local health officials have said, in the 21 months since Israel launched\
        \ its assault on Gaza, displacing the population and leaving the territory\
        \ in ruins.\r"
    section41:
      primarytype: 'block'
      uuid: '812171b4-75a2-48ef-a683-1b58c8441b77'
      activationstatus: true
      created: 2025-07-08T13:42:12.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.224+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.522+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: '64321014-0ac3-49af-982e-dbb1aac26acf'
      activationstatus: true
      created: 2025-07-08T13:42:12.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T13:42:13.225+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T13:42:12.523+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "“I don’t know how it will impact the results in 2025,” Kulas told Reuters.\
        \ He said it is “certainly a huge challenge.”\r"
    section43:
