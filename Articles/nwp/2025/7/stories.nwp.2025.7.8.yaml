      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2e5af-a2cc-421d-979f-19f63c20730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.801+08:00
