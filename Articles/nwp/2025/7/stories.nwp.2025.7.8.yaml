    'title': 'Palace hits ‘witch hunt’ talk, warns senator-judges against prejudging
      VP Duterte’s impeachment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725733de-c34b-4e8a-8449-a92be5db5794'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.040+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.040+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Malacañang urged restraint
        in making premature conclusions over the impeachment case against Vice President
        Sara Duterte, following statements from Senator Migz Zubiri and the vice president
        herself describing the move as a political "witch hunt."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8c5d3-3992-4bac-8446-1db36dc5e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78190880-637c-4861-aeea-199cf65c97e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.041+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.545+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.041+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Communications Undersecretary Claire Castro emphasized that the impeachment\
        \ trial has not even started, warning that such language from sitting senator-judges\
        \ risks undermining the integrity of the constitutional process.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0285ff-369a-43a5-95a3-52e5a0448adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6ec05-e93d-47b4-a6f2-cd38ff789682'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.547+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Witch hunt ang sinasabi nila tungkol sa impeachment trial, ‘ni hindi\
        \ pa nga po nakapag-start ng trial. It’s like a judge saying someone is not\
        \ guilty before any evidence is even presented,” said Castro in a briefing\
        \ on Tuesday, July 8. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5fcb8-cab7-4793-85e9-18fb490f11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.042+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.548+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.042+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31fa31-eb07-40ef-86d7-730fc5c766ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: “They’re already calling it a witch hunt, and the trial\
        \ hasn’t even begun. It’s like a judge declaring someone not guilty before\
        \ hearing the case.”]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd3e90-4818-43a4-9002-8a21f7add33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.043+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.043+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123c3e-470d-4924-b89f-15de5af0210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.552+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri, who will serve as a senator-judge in the trial, earlier said\
        \ he believes the impeachment was politically motivated to block Duterte’\
        s expected 2028 presidential bid. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3ad47-d108-43d0-b9f7-9002281acaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.044+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.044+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91bca3-c12b-425c-b3e7-e5d0d4168662'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“I think that it is a witch hunt because they want to remove her from\
        \ public service… But I will set that aside,” he said, pledging to remain\
        \ fair during the proceedings.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bba734-2e5e-41b9-b8be-e9409e5c0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.045+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.555+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.045+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548a280-3ea1-4cd8-9aa8-9f1debf6113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri also noted that Duterte continues to lead in major national\
        \ surveys, calling her the \"number one candidate\" for 2028 — a factor he\
        \ believes may be weighing heavily on political players.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2329c6-832f-4761-b2ce-d852137ac0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.046+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.557+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.046+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b2378-9c40-4f28-a75b-b3ad0db64d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Vice President Duterte, who is currently in The Hague to visit her\
        \ detained father former President Rodrigo Duterte, agreed with Zubiri’s assessment,\
        \ saying the impeachment case is a targeted political move to silence her.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff59c97-a4d0-4ca3-814c-b9d6cadbc9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.047+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.559+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.047+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448dda22-90f2-4504-a236-a9839f96abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.048+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.560+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.048+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "When asked if senator-judges with strong public opinions on the matter\
        \ should inhibit themselves, Castro said recusal isn't necessary but cautioned\
        \ them to exercise impartiality.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c575e-a1de-460e-a731-383dd65b451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.048+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.561+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.048+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8ab6d-fa4b-465a-ace1-d4e504e1541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.562+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi dapat mag-inhibit, pakita na lang nila sa tao kung paano sila\
        \ kumilos at gumalaw para sa taumbayan,” she said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742e4be-08b6-4a1c-a7e8-a935a15ce4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.563+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e11158-570e-4f81-9ed9-80cf7abb636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.049+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.565+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.049+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': " [Translation: “They don’t need to inhibit themselves, but they should\
        \ show the people that their actions are truly in service of the nation.”\
        ]\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936abdec-463e-48c3-ae32-ed4115b745f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.050+08:00
