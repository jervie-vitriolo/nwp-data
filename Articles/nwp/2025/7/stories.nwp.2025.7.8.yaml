      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003731fa-adf4-497e-8a1b-a526119a2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.527+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.047+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.527+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The average U.S. tariff on Chinese exports now stands at 51.1%, while\
        \ the average Chinese duty on U.S. goods is 32.6%, with both sides covering\
        \ all their trade, the Peterson Institute for International Economics said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415309a3-c6e8-4a96-8797-0615e6774cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.528+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.048+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.528+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31724e7f-5a4d-423e-995e-af766c0c1a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.529+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.049+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The paper also took a swipe at regional economies that are considering\
        \ striking tariff reduction deals with the United States that cut China out\
        \ of their supply chains.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f277847-a267-469a-999b-b220a8e77a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.529+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.050+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142249fe-26db-4b62-a957-327a916da631'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.530+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.051+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.530+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Last week, Vietnam secured a tariff reduction to 20% from 46% with\
        \ a deal for goods \"transshipped\" through it, typically originating from\
        \ China, to be subjected to a levy of 40%.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc1df0-4bdc-4102-8c7e-bebc8e93ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.530+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.052+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.530+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2df26-36aa-4237-8913-ed15fa7f8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.053+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"China firmly opposes any side striking a deal that sacrifices Chinese\
        \ interests in exchange for tariff concessions,\" the paper said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee1b6f-63d9-43ab-8d72-38b2fa9e347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.054+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c829d-ab72-47f6-ae02-74cd76b7029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.055+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"If such a situation arises, China will not accept it and will respond\
        \ resolutely to protect its legitimate interests.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec7260-295e-4be2-b69d-c2616847c776'
