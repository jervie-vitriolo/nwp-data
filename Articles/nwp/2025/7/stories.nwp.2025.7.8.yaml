      lastmodified: 2025-07-08T20:25:34.265+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In Gaza City, children walked through debris, where residents said
        an Israeli airstrike had hit overnight, with children among the casualties.
        The Israeli military did not immediately provide details on the target of
        the strike.</p>'
