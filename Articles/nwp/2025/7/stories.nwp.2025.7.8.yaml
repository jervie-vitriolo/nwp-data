  'START HERE----->DFA-summons-over-sanctions':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-08T14:03:15.000+08:00
    imagesource: '98b83d47-1f45-453e-aad5-17ecb4845dad'
    primarytype: 'composition'
    uuid: '130bb4a9-c5fd-4264-b043-27a9c1d59e82'
    lead: 'The Department of Foreign Affairs (DFA) has summoned Chinese Ambassador
      Huang Xilian to formally express the Philippine government’s concern over China’s
      sanctions against former senator Francis Tolentino, who has been an outspoken
      advocate of the country’s sovereign rights in the West Philippine Sea.'
    activationstatus: true
    created: 2025-07-08T14:08:34.622+08:00
    createdby: 'jham-nwp'
    lastactivated: 2025-07-08T14:11:27.800+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-08T14:11:27.345+08:00
    lastmodifiedby: 'jham-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DFA summons Chinese ambassador over sanctions on Tolentino - Palace '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35eab535-d2ef-42cd-9912-f87fa0c91ddb'
      activationstatus: true
      created: 2025-07-08T14:08:34.736+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) has summoned Chinese Ambassador Huang Xilian to formally express
        the Philippine government’s concern over China’s sanctions against former
        senator Francis Tolentino, who has been an outspoken advocate of the country’s
        sovereign rights in the West Philippine Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '9f2a86f1-1f69-4001-a934-c902a419b7ee'
      activationstatus: true
      created: 2025-07-08T14:08:34.737+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: '9f95b617-a9e0-4e5a-b574-e435cbe03100'
      activationstatus: true
      created: 2025-07-08T14:08:34.737+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The diplomatic démarche, or official communication, was relayed
        on Friday, July4, said Foreign Affairs Secretary Theresa Lazaro, in a statement
        read by Communications Undersecretary Claire Castro during a Palace press
        briefing.</p>'
    section3:
      primarytype: 'block'
      uuid: '96a40fb4-ebfd-4ea4-ba31-448fdceb0e59'
      activationstatus: true
      created: 2025-07-08T14:08:34.738+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section4:
      primarytype: 'block'
      uuid: '4c13df6a-ca77-41b6-9f4a-519437e7c3a8'
      activationstatus: true
      created: 2025-07-08T14:08:34.738+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“The DFA conveyed to the Chinese side that, while the imposition
        of such sanctions falls within China’s legal prerogative, the imposition of
        punitive measures against democratically elected officials for their official
        acts is inconsistent with the norm of mutual respect and dialogue that underpin
        relations between two equal sovereign states,” the DFA statement read.</p>'
    section5:
      primarytype: 'block'
      uuid: '70460c5d-9185-48ff-a689-a9e9dd1ba5c5'
      activationstatus: true
      created: 2025-07-08T14:08:34.739+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section6:
      primarytype: 'block'
      uuid: '002c8f9b-6ad5-4796-88c0-26e99df501a6'
      activationstatus: true
      created: 2025-07-08T14:08:34.739+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "Lazaro said the Philippines, as a democratic nation, upholds freedom\
        \ of expression and the constitutional separation of powers. It is within\
        \ the mandate of senators and other elected officials to speak and inquire\
        \ on matters of national and public interest.\r"
    section7:
      primarytype: 'block'
      uuid: '009bf4e1-0f04-4c0c-ad95-32497b96cf8b'
      activationstatus: true
      created: 2025-07-08T14:08:34.739+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section8:
      primarytype: 'block'
      uuid: 'c8c7751f-2b53-4570-9815-a645f83ef717'
      activationstatus: true
      created: 2025-07-08T14:08:34.740+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“The Department reminded the Ambassador that as a democracy , the
        Philippines values freedom of expression . In the Philippines adherence to
        the constitutional separation of powers among the three branches of government
        , it is the mandate of Senators and other elected officials to inquire on
        the matter of national and public interests,” the DFA noted.</p>'
    section9:
      primarytype: 'block'
      uuid: '8f32dce3-4074-42a1-9d46-317067561edb'
      activationstatus: true
      created: 2025-07-08T14:08:34.740+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section10:
      primarytype: 'block'
      uuid: '2c07c815-cf61-4cab-a765-51aadb49b8f2'
      activationstatus: true
      created: 2025-07-08T14:08:34.741+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The agency reaffirmed its commitment to diplomacy and dialogue in
        addressing differences and expressed hope for continued constructive engagement
        with China to promote mutual understanding.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cc162c13-6f9a-4631-8641-dda2b18bb4db'
      activationstatus: true
      created: 2025-07-08T14:08:34.741+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section12:
      primarytype: 'block'
      uuid: 'ac7eeb2f-b9cf-436a-a568-db26b277db69'
      activationstatus: true
      created: 2025-07-08T14:08:34.742+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>In a separate Palace briefing last week, Castro reiterated the administration’s
        firm stance on national sovereignty, asserting that China’s move to sanction
        Tolentino will not intimidate Filipinos vocal in defending the country’s territory.</p>'
    section13:
      primarytype: 'block'
      uuid: '12cd7d0e-9e2a-4a38-b482-3afdd550e778'
      activationstatus: true
      created: 2025-07-08T14:08:34.742+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: 'b1aa670a-1ba4-492e-b67a-a03f47d544b9'
      activationstatus: true
      created: 2025-07-08T14:08:34.743+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "She also reaffirmed the president’s firm position on the West Philippine\
        \ Sea issue: “We will not yield even an inch of our territory to a foreign\
        \ power.”\r"
    section15:
      primarytype: 'block'
      uuid: '162d3496-b3e3-49e1-ad74-4c23fe3f52ad'
      activationstatus: true
      created: 2025-07-08T14:08:34.743+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section16:
      primarytype: 'block'
      uuid: '1f4cf0d9-7bf5-4970-a98d-748bbbf5b278'
      activationstatus: true
      created: 2025-07-08T14:08:34.744+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>China’s Ministry of Foreign Affairs earlier announced it imposed
        sanctions on Tolentino for his “egregious conduct on China-related issues,”
        effectively banning him from entering the Chinese mainland, Hong Kong, and
        Macao.</p>'
    section17:
      primarytype: 'block'
      uuid: 'b9a10c78-2039-4d61-ae2f-bc68200efece'
      activationstatus: true
      created: 2025-07-08T14:08:34.744+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section18:
      primarytype: 'block'
      uuid: '5975b632-9f02-4285-9492-ba57916a30aa'
      activationstatus: true
      created: 2025-07-08T14:08:34.745+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:11:27.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:11:27.345+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>“The Chinese government is firmly resolved to defend national sovereignty,
        security, and development interests. China decides to impose sanctions on
        former Philippines senator Francis Tolentino...,” the Chinese Foreign Ministry
        said.</p>'
