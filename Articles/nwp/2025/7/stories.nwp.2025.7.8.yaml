      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '1eaed44b-d99a-49a1-bcff-e88106e41b8e'
      activationstatus: true
      created: 2025-07-08T20:25:05.502+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.916+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.264+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israel’s subsequent campaign against Hamas in Gaza has since killed
        more than 57,000 Palestinians, according to local health authorities, displaced
        almost the entire population of more than 2 million people, sparked a humanitarian
        crisis in the enclave and left much of the territory in ruins.</p>'
