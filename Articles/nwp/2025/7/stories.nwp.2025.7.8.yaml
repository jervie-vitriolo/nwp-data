    title: 'Australia’s Albanese confirms China visit as Beijing eyes trade deal
      review'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3df2f90e-116b-4521-82ae-609a9debe2b5'
      activationstatus: true
      created: 2025-07-08T09:50:51.204+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.702+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.387+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Sydney</strong>, <strong>Australia</strong> - Australian
        Prime Minister Anthony Albanese said on Tuesday, July 8. that he would visit
        China from this weekend as Beijing looks to build on partnerships on AI, green
        energy and the digital economy.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff8481e5-e015-4de2-815f-9ff5dc55f3e7'
      activationstatus: true
      created: 2025-07-08T09:50:51.205+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.703+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.387+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2f3b0e92-8fad-4430-acec-3d89344ef0df'
      activationstatus: true
      created: 2025-07-08T09:50:51.205+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.704+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.388+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I look forward to going to Shanghai, Beijing and Chengdu, which I\
        \ will visit from Saturday,\" Albanese told reporters in Hobart. He did not\
        \ give more details about his trip.\r"
    section3:
      primarytype: 'block'
      uuid: '35ac6e40-bdd0-4032-ae7a-455f82f43ac1'
      activationstatus: true
      created: 2025-07-08T09:50:51.205+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.705+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.388+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '52601edb-1623-40de-8aca-aa346e08a090'
      activationstatus: true
      created: 2025-07-08T09:50:51.206+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.706+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "This would be Albanese’s second visit to China as prime minister, after\
        \ his re-election in May.\r"
    section5:
      primarytype: 'block'
      uuid: '48345d6a-7906-4f0e-bbd9-b594fe6b78fa'
      activationstatus: true
      created: 2025-07-08T09:50:51.206+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.707+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.389+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '99066ab7-2ea8-4f99-9a1a-8d4f4e54e253'
      activationstatus: true
      created: 2025-07-08T09:50:51.207+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.708+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.390+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Albanese’s first visit to Beijing as Prime Minister in 2023 broke a\
        \ seven-year freeze in diplomatic ties, and he emphasised the need for communication\
        \ with China, despite differences between the two trading partners.\r"
    section7:
      primarytype: 'block'
      uuid: '479626b4-daca-496a-9cd8-cbf0acc5d681'
      activationstatus: true
      created: 2025-07-08T09:50:51.207+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.709+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.390+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '7caa075b-49e1-4dce-b9ba-827f624ca861'
      activationstatus: true
      created: 2025-07-08T09:50:51.207+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.710+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.391+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Albanese’s trip comes as China, its largest trading partner, suggested\
        \ a review of the 10-year-old free trade agreement between the two countries\
        \ to boost ties in agriculture and mining, and explore growth areas in new\
        \ technologies.\r"
    section9:
      primarytype: 'block'
      uuid: '1e353303-737e-408e-b55c-8e55688953ee'
      activationstatus: true
      created: 2025-07-08T09:50:51.208+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.711+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.391+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ec444ea7-5c37-468f-8e87-14299ec23d77'
      activationstatus: true
      created: 2025-07-08T09:50:51.208+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.712+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.392+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"We are willing to review the agreement with a more open attitude\
        \ and higher standard,\" Xiao Qian, the Chinese ambassador to Australia, wrote\
        \ in The Australian Financial Review on Monday.\r"
    section11:
      primarytype: 'block'
      uuid: 'ad7ddb4f-5ba4-4064-bfb0-0378458b86d9'
      activationstatus: true
      created: 2025-07-08T09:50:51.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.713+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.392+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '54350cc4-71ab-4497-bb40-84eb9192dd28'
      activationstatus: true
      created: 2025-07-08T09:50:51.209+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.714+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "When asked if Australia would look to expand the free trade deal with\
        \ China to include AI, Albanese said: \"We will determine our policy.\"\r"
    section13:
      primarytype: 'block'
      uuid: '68c2dd44-c3b0-403e-a8a1-88633dd238eb'
      activationstatus: true
      created: 2025-07-08T09:50:51.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.715+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'd9212d1c-c8a1-4388-87d2-c54a7fa06332'
      activationstatus: true
      created: 2025-07-08T09:50:51.210+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-07-08T10:14:29.716+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:14:29.394+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Renju Jose and Kirsty Needham in Sydney; Editing
        by Christian Schmollinger)</em></p>'
  'START HERE----->trump-ramps-up-trade-war':
    author: 'Jeff Mason, Bart H. Meijer, and David Brunnstrom, Reuters'
    caption: 'A US flag flutters near shipping containers as a ship is unloaded
      at the Port of Los Angeles, in San Pedro, California, US, May 1, 2025. (Mike
      Blake/File Photo/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2025-07-08T10:17:25.000+08:00
    imagesource: '6ab21d0d-6531-49fe-a4ee-7634c4d3ee9a'
    primarytype: 'composition'
    uuid: '6f9b9537-865f-44f6-b019-b9db4598d855'
    lead: 'US President Donald Trump on Monday began telling trade partners — from
      powerhouse suppliers like Japan and South Korea to minor players — that sharply
      higher US tariffs will start August 1, marking a new phase in the trade war
      he launched earlier this year.'
    activationstatus: true
    created: 2025-07-08T10:22:41.150+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-07-08T10:22:41.773+08:00
    lastactivatedby: 'superuser'
    lastmodified: 2025-07-08T10:22:41.302+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan, South Korea face 25% tariffs as Trump ramps up trade war in letters
      to leaders'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc678af8-6ea5-4005-8fe6-41420a217846'
      activationstatus: true
      created: 2025-07-08T10:22:41.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.774+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States/Brussels, Belgium -</strong>&nbsp;US
        President Donald Trump on Monday, July 7, began telling trade partners — from
        powerhouse suppliers like Japan and South Korea to minor players — that sharply
        higher US tariffs will start August 1, marking a new phase in the trade war
        he launched earlier this year.</p>'
    section1:
      primarytype: 'block'
      uuid: '22de0df6-5553-4c59-b680-68a498c3b19b'
      activationstatus: true
      created: 2025-07-08T10:22:41.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.775+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The imposition of the 25% levy on U.S. importers of all goods from
        key allies Japan and South Korea rattled Wall Street, with the S&amp;P 500
        Index knocked back sharply, though markets in Asia were taking the latest
        news in stride.</p>'
    section2:
      primarytype: 'block'
      uuid: '19ecebd3-370e-473b-bdd3-82618242500e'
      activationstatus: true
      created: 2025-07-08T10:22:41.265+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.777+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.265+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 14 countries sent letters so far, which included smaller US
        exporters like Serbia, Thailand and Tunisia, hinted at opportunities for additional
        negotiations while at the same time warning that any reprisal steps would
        be met with a like-for-like response.</p>'
    section3:
      primarytype: 'block'
      uuid: '1a503986-d58a-4736-9f02-e8367c33fd68'
      activationstatus: true
      created: 2025-07-08T10:22:41.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.778+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"If for any reason you decide to raise your Tariffs, then, whatever\
        \ the number you choose to raise them by, will be added onto the 25% that\
        \ we charge,\" Trump said in letters, released on his Truth Social platform,\
        \ to Japan and South Korea.\r"
    section4:
      primarytype: 'block'
      uuid: '8fbebdf0-3200-4cd3-9f21-32a264814893'
      activationstatus: true
      created: 2025-07-08T10:22:41.266+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.779+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The higher tariffs take effect August 1, and notably will not combine\
        \ with previously announced sector tariffs such as those on automobiles and\
        \ steel and aluminum.\r"
    section5:
      primarytype: 'block'
      uuid: 'af2424ed-4024-40ff-82ad-c5fb1e60c772'
      activationstatus: true
      created: 2025-07-08T10:22:41.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.780+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That means, for instance, that Japanese vehicle tariffs will remain\
        \ at 25%, rather than the existing 25% auto sector tariff climbing to 50%\
        \ with the new reciprocal rate as has occurred with some of Trump’s tariffs.\r"
    section6:
      primarytype: 'block'
      uuid: 'fb0708c4-2cda-4263-a406-6e3e5b36c516'
      activationstatus: true
      created: 2025-07-08T10:22:41.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.781+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The clock has been ticking for countries to conclude deals with the\
        \ U.S. after Trump unleashed a global trade war in April that has roiled financial\
        \ markets and sent policymakers scrambling to protect their economies.\r"
    section7:
      primarytype: 'block'
      uuid: '12879193-73fe-4302-aaca-69c15399414a'
      activationstatus: true
      created: 2025-07-08T10:22:41.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.782+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trading partners got another reprieve as Trump signed an executive\
        \ order on Monday extending the Wednesday deadline for negotiations to August\
        \ 1.\r"
    section8:
      primarytype: 'block'
      uuid: '2db8e055-1ff6-4a38-9014-39e598b0b133'
      activationstatus: true
      created: 2025-07-08T10:22:41.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.783+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked if the deadline was firm, Trump said: \"I would say firm, but\
        \ not 100% firm. If they call up and they say we'd like to do something a\
        \ different way, we're going to be open to that.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'dd694a77-a6a7-433d-b30f-f0cf945230e6'
      activationstatus: true
      created: 2025-07-08T10:22:41.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.784+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump has kept much of the world guessing on the outcome of months\
        \ of talks with countries hoping to avoid the hefty tariff hikes he has threatened.\r"
    section10:
      primarytype: 'block'
      uuid: 'b94f5b74-0f79-48ce-bdd8-d4e9136914a6'
      activationstatus: true
      created: 2025-07-08T10:22:41.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.785+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rate for South Korea is the same as Trump initially announced,\
        \ while the rate for Japan is 1 point higher than the one announced on April\
        \ 2. A week later, he capped all of the so-called reciprocal tariffs at 10%\
        \ until Wednesday. Only two agreements have so far been reached, with Britain\
        \ and Vietnam, while Washington and Beijing in June agreed on a framework\
        \ covering tariff rates.\r"
    section11:
      primarytype: 'block'
      uuid: '9db1d044-af03-40ce-9b73-b5972b339bcc'
      activationstatus: true
      created: 2025-07-08T10:22:41.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.786+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Wendy Cutler, vice president of the Asia Society Policy Institute,
        said it was unfortunate that Trump was hiking tariffs on imports from two
        of the closest US allies, but there was still time for a breakthrough in negotiations.</p>'
    section12:
      primarytype: 'block'
      uuid: '6ab66840-5e37-49c1-ba6c-2fa82aa38cb1'
      activationstatus: true
      created: 2025-07-08T10:22:41.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.787+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"While the news is disappointing, it does not mean the game is over,\"\
        \ Cutler said.\r"
    section13:
      primarytype: 'block'
      uuid: '75c50aae-be01-45b7-8fd4-14f2090fc880'
      activationstatus: true
      created: 2025-07-08T10:22:41.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.788+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump said that the United States would impose 25% tariffs on goods\
        \ from Tunisia, Malaysia and Kazakhstan; 30% on South Africa, Bosnia and Herzegovina;\
        \ 32% on Indonesia; 35% on Serbia and Bangladesh; 36% on Cambodia and Thailand\
        \ and 40% on Laos and Myanmar.\r"
    section14:
      primarytype: 'block'
      uuid: '70a71e78-07f9-454c-9737-7123f5daa6cb'
      activationstatus: true
      created: 2025-07-08T10:22:41.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.789+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Japanese Prime Minister Shigeru Ishiba said on Tuesday that some progress\
        \ had been made on avoiding higher tariffs of up to 35% that Trump had suggested\
        \ recently.\r"
    section15:
      primarytype: 'block'
      uuid: 'bdc3399f-70ba-4135-9d4f-a375d0dd6070'
      activationstatus: true
      created: 2025-07-08T10:22:41.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.791+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have received a proposal from the United States to swiftly proceed\
        \ with negotiations towards the newly set August 1 deadline, and that depending\
        \ on Japan’s response, the content of the letter could be revised,\" Ishiba\
        \ told a meeting with cabinet ministers to discuss Japan’s strategy on the\
        \ tariffs.\r"
    section16:
      primarytype: 'block'
      uuid: 'fcf9a485-af35-4c30-911c-8f7e4362b3f3'
      activationstatus: true
      created: 2025-07-08T10:22:41.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.792+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.271+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South Korea said it planned to intensify US trade talks and considers
        Trump’s latest plan as effectively extending a grace period on implementing
        reciprocal tariffs.</p>'
    section17:
      primarytype: 'block'
      uuid: '48d86957-a435-4038-a435-68cdf6ff4518'
      activationstatus: true
      created: 2025-07-08T10:22:41.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.793+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will step up negotiations during the remaining period to reach\
        \ a mutually beneficial result to quickly resolve the uncertainties from tariffs,\"\
        \ the country’s Industry Ministry said.\r"
    section18:
      primarytype: 'block'
      uuid: 'b81c6414-5daa-4c9c-9c44-45055d6d27cf'
      activationstatus: true
      created: 2025-07-08T10:22:41.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.794+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.272+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>South African President Cyril Ramaphosa said the 30% US tariff rate
        was unjustified given that 77% of US goods enter South Africa with no tariffs.
        Ramaphosa’s spokesperson said his government would continue to engage with
        the U.S.</p>'
    section19:
      primarytype: 'block'
      uuid: '30ccc12b-d64f-4777-81a0-5c2e6bf1fb23'
      activationstatus: true
      created: 2025-07-08T10:22:41.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.795+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Market drop</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: 'cc9eff84-885c-4ad4-995a-0d32d35b57e1'
      activationstatus: true
      created: 2025-07-08T10:22:41.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.796+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.273+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US stocks fell in response, the latest market turmoil as Trump’s
        trade moves have whipsawed financial markets and sent policymakers scrambling
        to protect their economies.</p>'
    section21:
      primarytype: 'block'
      uuid: '76dcdc3d-358b-490a-a87e-711126626745'
      activationstatus: true
      created: 2025-07-08T10:22:41.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.797+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.274+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US stocks were driven to near bear-market territory by his cascade
        of tariff announcements through the early spring but quickly rebounded to
        record highs after he put the stiffest levies on hold on April 9.</p>'
    section22:
      primarytype: 'block'
      uuid: '215eb1d1-90bf-49af-8055-8934b25111ff'
      activationstatus: true
      created: 2025-07-08T10:22:41.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.798+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The S&amp;P 500 closed down about 0.8%. US-listed shares of Japanese
        automotive companies fell, with Toyota Motor closing down 4% and Honda Motor
        off by 3.9%. The dollar surged against both the Japanese yen and the South
        Korean won.</p>'
    section23:
      primarytype: 'block'
      uuid: '9764ce08-194d-4b08-b454-6483ecaec0ae'
      activationstatus: true
      created: 2025-07-08T10:22:41.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.799+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.275+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Tariff talk has sucked the wind out of the sails of the market,\"\
        \ said Brian Jacobsen, chief economist at Annex Wealth Management. Most of\
        \ the announced tariff rates have been rounded down, he added, and the letters\
        \ come across as \"take it or leave it\" offers.\r"
    section24:
      primarytype: 'block'
      uuid: '588bdfba-e3e3-4fb1-b06e-a29e41be0581'
      activationstatus: true
      created: 2025-07-08T10:22:41.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.800+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US Treasury Secretary Scott Bessent said earlier on Monday he expected
        several trade announcements in the next 48 hours, adding that his inbox was
        full of countries' last-ditch offers.</p>'
    section25:
      primarytype: 'block'
      uuid: 'd5d27152-43ab-410e-8fef-b2c56569de99'
      activationstatus: true
      created: 2025-07-08T10:22:41.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.801+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.276+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Trading blocs</strong></h2>'
    section26:
      primarytype: 'block'
      uuid: '444475b7-4472-4f57-8b71-3ec938ee6c59'
      activationstatus: true
      created: 2025-07-08T10:22:41.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.802+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The European Union will not be receiving a letter setting out higher\
        \ tariffs, EU sources familiar with the matter told Reuters on Monday.\r"
    section27:
      primarytype: 'block'
      uuid: 'a776a9e4-8cd1-4078-bba5-0fe0eed829f9'
      activationstatus: true
      created: 2025-07-08T10:22:41.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.803+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.277+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The EU still aims to reach a trade deal by Wednesday after European\
        \ Commission President Ursula von der Leyen and Trump had a \"good exchange,\"\
        \ a commission spokesperson said.\r"
    section28:
      primarytype: 'block'
      uuid: '51ad5584-299b-4245-b3e7-bd06a4a7fe48'
      activationstatus: true
      created: 2025-07-08T10:22:41.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.804+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.278+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The EU has been torn over whether to push for a quick and light trade\
        \ deal or leverage its economic clout to negotiate a better outcome. It had\
        \ already given up hopes for a comprehensive trade agreement before the July\
        \ deadline.\r"
    section29:
      primarytype: 'block'
      uuid: '5049fda8-4f5a-41d9-8fba-5d8aca0d71f0'
      activationstatus: true
      created: 2025-07-08T10:22:41.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.805+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also threatened leaders of developing nations in the\
        \ BRICS group, who are meeting in Brazil, with an additional 10% tariff if\
        \ they adopt \"anti-American\" policies.\r"
    section30:
      primarytype: 'block'
      uuid: '1f4f1fd4-c06f-4a18-93ea-8397123b42d2'
      activationstatus: true
      created: 2025-07-08T10:22:41.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.806+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group includes Brazil, Russia, India and China among others.\r"
    section31:
      primarytype: 'block'
      uuid: 'c19099f0-1941-46e5-8847-6b250d9dd293'
      activationstatus: true
      created: 2025-07-08T10:22:41.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-07-08T10:22:41.807+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T10:22:41.280+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jeff Mason, Andrea Shalal, Julia Payne, Phil Blenkinsop,
        Doina Chiacu, Susan Heavey, Jasper Ward, Bart H. Meijer, Friederike Heine,
        Dmitry Antonov, Amir Orusov, Ilona Wissenbach; Writing by Dan Burns, Doina
        Chiacu, Lincoln Feast; Editing by Kevin Liffey, Richard Chang and Cynthia
        Osterman)</em></p>'
  'START HERE----->1.6-M-new-jobs-ease-unemployment-in-May':
    author: 'Lois Calderon, NewsWatch Plus'
    caption: 'File photo.'
