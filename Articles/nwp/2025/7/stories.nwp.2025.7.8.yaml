    author: ' Renju Jose and Kirsty Needham, Reuters'
    caption: 'Printed Chinese and Australian flags are seen in this illustration,
      July 21, 2022. REUTERS/Dado Ruvic'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
