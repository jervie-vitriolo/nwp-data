      'mgnl:lastModified': 2025-07-10T08:36:55.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27416e5c-52f7-4107-ada2-e5bde27c0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-10T08:36:55.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-10T08:36:55.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news release, the DMW said the Filipinos were “all accounted for\
        \ and are now safely accommodated at a hotel in Djibouti in East Africa, including\
        \ the ships’ Romanian master and Vietnamese chief engineer.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd33e545-af00-47ae-9451-1181a11a9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-10T08:36:55.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-10T08:36:55.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2753e39-ba79-43c6-9ce6-a036fc49d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.801+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-10T08:36:55.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-10T08:36:55.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Department remains in close coordination with relevant government\
        \ agencies and with the LMA (licensed manning agency) to facilitate the safe\
        \ and swift repatriation of the affected Filipino seafarers,” Cacdac was quoted\
        \ as saying.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54624721-1a25-4791-b32e-e6c9cd72b813'
      'mgnl:activationStatus': true
