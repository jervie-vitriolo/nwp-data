      'mgnl:lastModified': 2025-07-08T18:28:50.493+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palace earlier said the <strong><a href="https://www.newswatchplus.ph/news/nwp/2025/7/5/mark-villar-on-surge-of-primewater-deals.html">JVA
        surged under the Villar-led DPWH</a></strong>. But Villar denied any involvement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839cb42-6031-4e33-838c-373a4baf7884'
      'mgnl:activationStatus': true
