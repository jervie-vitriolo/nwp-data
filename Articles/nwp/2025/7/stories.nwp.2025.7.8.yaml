      lastmodified: 2025-07-08T12:42:05.531+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"China firmly opposes any side striking a deal that sacrifices Chinese\
        \ interests in exchange for tariff concessions,\" the paper said.\r"
