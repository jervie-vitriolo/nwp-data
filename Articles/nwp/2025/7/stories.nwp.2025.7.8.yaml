  'DFA-summons-over-sanctions':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-08T14:03:15.000+08:00
    'imagesource': 'jcr:98b83d47-1f45-453e-aad5-17ecb4845dad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130bb4a9-c5fd-4264-b043-27a9c1d59e82'
    'lead': 'The Department of Foreign Affairs (DFA) has summoned Chinese Ambassador
      Huang Xilian to formally express the Philippine government’s concern over China’s
      sanctions against former senator Francis Tolentino, who has been an outspoken
      advocate of the country’s sovereign rights in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-08T14:08:34.622+08:00
    'mgnl:createdBy': 'jham-nwp'
    'mgnl:lastActivated': 2025-07-08T14:11:27.800+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
    'mgnl:lastModifiedBy': 'jham-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DFA summons Chinese ambassador over sanctions on Tolentino - Palace '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eab535-d2ef-42cd-9912-f87fa0c91ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.736+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The Department of Foreign
        Affairs (DFA) has summoned Chinese Ambassador Huang Xilian to formally express
        the Philippine government’s concern over China’s sanctions against former
        senator Francis Tolentino, who has been an outspoken advocate of the country’s
        sovereign rights in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a86f1-1f69-4001-a934-c902a419b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.737+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.800+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95b617-a9e0-4e5a-b574-e435cbe03100'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.737+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic démarche, or official communication, was relayed
        on Friday, July4, said Foreign Affairs Secretary Theresa Lazaro, in a statement
        read by Communications Undersecretary Claire Castro during a Palace press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a40fb4-ebfd-4ea4-ba31-448fdceb0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.738+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.801+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13df6a-ca77-41b6-9f4a-519437e7c3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.738+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The DFA conveyed to the Chinese side that, while the imposition
        of such sanctions falls within China’s legal prerogative, the imposition of
        punitive measures against democratically elected officials for their official
        acts is inconsistent with the norm of mutual respect and dialogue that underpin
        relations between two equal sovereign states,” the DFA statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70460c5d-9185-48ff-a689-a9e9dd1ba5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.739+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c8f9b-6ad5-4796-88c0-26e99df501a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.739+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:11:27.802+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Lazaro said the Philippines, as a democratic nation, upholds freedom\
        \ of expression and the constitutional separation of powers. It is within\
        \ the mandate of senators and other elected officials to speak and inquire\
        \ on matters of national and public interest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
