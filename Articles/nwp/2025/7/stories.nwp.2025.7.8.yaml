      'mgnl:lastModified': 2025-07-08T17:39:24.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The government is validating
        the status of Filipino crew members of a cargo ship hit by a drone attack
        off Yemen, Migrant Workers Secretary Hans Cacdac said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c05086-70e0-4e39-9b27-8286b851dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.974+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091206f-6533-440b-a894-094b2a9d3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.975+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "International media reported that two crew members were injured and\
        \ another two missing after the attack on the Liberia-flagged, Greek-operated\
        \ MV Eternity C on Monday, July 7.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a3a33-06f2-46c8-8554-7a432f878b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.976+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e102af-149f-4ad6-8696-2c445502a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.977+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters reported that the vessel had 21 Filipino seafarers on board\
        \ and one Russian. No group claimed responsibility for the attack.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10ee48-9d25-4b3e-b4ea-b0e1b376830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.979+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2c1f0-ed87-4a83-969a-9e3ae6f1b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.980+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There were sea drones, fast moving skiffs with armed assailants, and\
        \ rocket propelled grenades that were launched that significantly damaged\
        \ the communication system of the ship,” Cacdac said of the attack in a virtual\
        \ briefing on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15b9a6-829b-486c-9bce-ab0c5d9cd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.981+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e001921-6ccd-46af-b2da-095436b0cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.982+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are in close coordination with the manning agent. The principal\
        \ or ship owner, we are having difficulty communicating with them,” the secretary\
        \ said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de67a5-ce67-45ae-94b2-32a2e9d6992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.983+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c910ea5-9b7b-4643-9b84-c6fadee22051'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.984+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are a little frustrated about this but we hope that they will come\
        \ forward soon,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fcc06-37a6-4da6-9164-14a797a78cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.985+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e3ee9-302d-4f19-bf70-9e991a6b552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.600+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.986+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cacdac said his officials have reached out to more than half of the\
        \ families of affected seafarers, adding that a virtual meeting is set later\
        \ on Tuesday.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3184a-644c-4b8c-9265-5624322766e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.988+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4872e8-574d-43c2-b8b8-f44a72077048'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.989+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Houthis claimed responsibility for the attack on another
        bulk carrier, <strong><a href="https://www.newswatchplus.ph/news/2025/7/8/dmw-pinoy-seafarers-mv-magic-seas-safe.html">MV
        Magic Seas</a></strong>, where almost all of the seafarers on board were Filipinos.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ca283-91dd-4898-abe7-7ef8d208a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.601+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.990+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8405b-db21-4893-96c9-9649e382e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.602+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.991+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Both principals in the MV Magic Seas and the MV Eternity C will definitely\
        \ be prohibited from boarding Filipino seafarers on their ship should they\
        \ insist to navigate or traverse the Red Sea or Gulf of Aden,” Cacdac said.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c429e5-1f4e-4fa5-9f52-78d96974b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.602+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.992+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a3697-306f-4db8-82b6-96a5b9f28b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.603+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-08T17:39:24.993+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T17:39:24.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want any more Filipino casualties in the Red Sea or Gulf
        of Aden,” he added.</p>'
