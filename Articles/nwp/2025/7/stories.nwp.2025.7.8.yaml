      'text': '<p>Israel’s subsequent campaign against Hamas in Gaza has since killed
        more than 57,000 Palestinians, according to local health authorities, displaced
        almost the entire population of more than 2 million people, sparked a humanitarian
        crisis in the enclave and left much of the territory in ruins.</p>'
