      lastmodified: 2025-07-08T14:16:19.361+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>"He is okay, but he is so thin. Skin and bones," Zimmerman wrote
        after visiting the former president at the International Criminal Court (ICC)
        detention center, where he is being held in connection with charges of crimes
        against humanity over his administration’s bloody war on drugs.</p>'
