      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:11:27.345+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s Ministry of Foreign Affairs earlier announced it imposed
        sanctions on Tolentino for his “egregious conduct on China-related issues,”
        effectively banning him from entering the Chinese mainland, Hong Kong, and
        Macao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a10c78-2039-4d61-ae2f-bc68200efece'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:08:34.744+08:00
