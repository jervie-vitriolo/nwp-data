      'mgnl:lastModified': 2025-07-08T12:17:12.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila, Philippines – The Philippine labor market added 1.6 million
        jobs month on month in May, trimming joblessness during that period, latest
        jobs data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d39b239-2f39-4835-935a-1938a0779481'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:26:20.634+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-08T12:17:12.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:17:12.215+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Statistics Authority (PSA) on Tuesday, July 8, said\
        \ the unemployment rate– measured as a ratio of those without jobs to the\
        \ labor force –stood at 3.9% in May, easing from 4.1% in April.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954ab27-7396-40af-a2b8-89b5f9d240e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:26:20.634+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-08T12:17:12.473+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:17:12.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That translates to 2.03 million Filipinos out of work, better than\
        \ April’s 2.06 million jobless population.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9bf87-ee59-44dd-909f-fc1257603f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:26:20.634+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-08T12:17:12.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:17:12.216+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The PSA data showed 1.6 million new jobs have been generated in May\
        \ alone from April, enough to cover more workers entering the labor force\
        \ that month–1.59 million new entrants or returning employees that expanded\
        \ the labor force to 52.32 million in May from 50.74 million a month before.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea223ed0-6bb9-4d5f-bb99-8237e64cc720'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:26:20.635+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-08T12:17:12.474+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:17:12.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Of the 1.6 million jobs generated month on month, 819,000 came from\
        \ the agriculture and forestry sectors amid harvest season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b42236-2ef3-4409-998d-d1598c075711'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:26:20.635+08:00
      'mgnl:createdBy': 'lois-nwp'
      'mgnl:lastActivated': 2025-07-08T12:17:12.475+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:17:12.217+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ating datos ay maganda [Our latest data is encouraging]. Harvest\
        \ season na kasi [It’s because it’s harvest season] - growing of corn and\
        \ paddy rice,” National Statistician Dennis Claire Mapa told a press briefing.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6867e-547f-4c3a-b3b8-33edb644120c'
