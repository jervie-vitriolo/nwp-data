    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59659cf9-690c-4b3b-8beb-9f2234ac93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:39:24.595+08:00
