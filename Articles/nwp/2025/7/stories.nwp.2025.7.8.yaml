      'mgnl:lastModified': 2025-07-08T12:42:05.521+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b40aa-0725-4cd4-963d-e56099adeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.522+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.034+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.522+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, President Donald Trump began notifying trade partners of\
        \ sharply higher U.S. tariffs from August 1, after he delayed all but 10%\
        \ of his April duties on most countries to give them time to strike deals\
        \ with the world’s largest economy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86964468-82ab-48ca-bbff-a945b306f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.522+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.035+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.522+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a0eb5-c364-44c5-a98d-e9fc9ee18db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.522+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-07-08T12:42:06.036+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T12:42:05.522+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "China, initially singled out with tariffs exceeding 100%, has until\
        \ August 12 to reach an agreement with the White House to keep Trump from\
        \ reinstating additional import curbs imposed during tit-for-tat tariff exchanges\
        \ in April and May.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f1b5d-1369-4c7a-9469-12f8892a9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.523+08:00
