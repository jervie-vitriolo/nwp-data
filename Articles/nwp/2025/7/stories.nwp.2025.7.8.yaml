  'duterte-impeachment-not-witch-hunt':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'caption': 'A composite photo of impeached Vice President Sara Duterte and the
      facade of the House of Representatives.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2025-07-08T16:45:33.000+08:00
    'imagesource': 'jcr:3932d4cb-b4e1-4dd7-ab71-bafa878db57d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a59cd9-5215-49c1-b494-b6968384c57e'
    'lead': 'Some House of Representatives members said the impeachment of Vice President
      Sara Duterte has basis, contrary to the remarks of Senator Juan Miguel “Migz”
      Zubiri that the impeachment is a “witch hunt.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-08T16:52:47.830+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-07-08T16:52:48.236+08:00
    'mgnl:lastActivatedBy': 'superuser'
    'mgnl:lastModified': 2025-07-08T16:52:47.891+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Duterte impeachment has basis, not ‘witch hunt’ - lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e1d5f-59cd-41bc-9c61-150ebfba3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.870+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.237+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Some House of Representatives
        members said the impeachment of Vice President Sara Duterte has basis, contrary
        to the remarks of Senator Juan Miguel “Migz” Zubiri that the impeachment is
        a “witch hunt.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a07e59-c0d3-4bca-83da-022db349a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.238+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Zubiri, a senator-judge in the looming trial, said there is an attempt
        to remove Duterte from office and replace her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00781e-c10c-43a9-b556-57eb2d54b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.871+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.871+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Impeachment prosecutor and Iloilo Rep. Lorenz Defensor said impartiality
        is expected from senator-judges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dada566-8767-4e86-bd16-04130a4b0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“It’s very unbecoming of a senator-judge in an impeachment trial to
        say that the impeachment complaint and the trial is a witch hunt,” Defensor
        told reporters on Tuesday, July 8.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b366d-275c-4f08-8740-1f1b4cac4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We should limit what we say to the public, especially how we prejudge
        the impeachment as&nbsp;well the coming evidence during the trial,” he added,
        noting that the statement may appear “telegraphing a dismissal.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b42fd4-7e5e-4bea-a777-03b0e4366102'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.872+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.872+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mamamayang Liberal party-list Rep. Leila de Lima, poised to become
        an impeachment prosecutor, said “witch hunt” is out of the question.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d1276-136b-4959-aa4d-397e5772645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“You talk about witch hunt kung walang basehan. Pwede ‘yun siguro
        du’n sa mga ginawa nila sa akin that the past administration: kinasuhan ako
        ng mga trumped up, bogus charges; ‘Yun ‘yung witch hunt, kangaroo hearing,”
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba72500-380b-4eb2-94f2-b6436ec1c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.873+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.873+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You talk about witch hunts if there is no basis. It
        can apply to what the past administration did to me: filed trumped up, bogus
        charges;That is witch hunt, a kangaroo hearing.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f3472-bd33-48f5-9800-6df29c82e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The administration of former President Rodrigo Duterte, the vice
        president’s father, filed three drug charges against de Lima. She has been
        <a href="https://www.newswatchplus.ph/news/nwp/2024/8/29/demurrer-appeal-denied.html"><strong>cleared</strong></a>
        of all cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecfd90-2ad8-4df9-aedd-09453b85832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.874+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.874+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For ACT Teachers party-list Rep. Antonio Tinio, one of the complainants
        in the second impeachment case, Zubiri seemed to have made his decision.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af7995-40bb-4258-8fc9-e672b25d03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately for Senator Migz na isa sa mga senator-judges, parang
        publicly ay may hatol na siya sa merits ng impeachment complaint dahil ‘pag
        sinabi mong witch hunt, tingin mo walang batayan, ‘yung inaapi ‘yung opisyal
        nang walang batayan,” Tinio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3202f0b0-791b-4064-ad03-e0400baf872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.875+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.875+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately for Senator Migz, who is one of the
        senator-judges, it appears that he has a decision on the merits of the impeachment
        complaint because when you say witch hunt, you do not see any basis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da77eb-bc51-43d4-bdea-1601836897d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The House members called on the Senate again to begin the impeachment
        trial.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c03591-d123-49f9-b7f9-925d52aebed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think we have to hunt for the truth. We have to hunt for accountability.
        We have to hunt for transparency,” Bicol Saro party-list Rep. Terry Ridon
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0783a39-1a85-4c8a-882b-fe26a35c7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.876+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.876+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Impeachment Court convened on June 10 and decided to <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/No-delay-in-Duterte-impeachment-timeline.html"><strong>return
        the Articles of Impeachment</strong></a> to the House of Representatives to
        comply with certain conditions: certification that the complaint is constitutional
        and that 20th Congress representatives will signify their intent to proceed
        with the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f272c-ab50-49b2-b293-65c62b6f7d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House, deferring the acceptance of the remanded complaint, has
        already <a href="http://www.newswatchplus.ph/news/nwp/2025/6/11/house-duterte-impeachment-lawful.html"><strong>certified</strong></a>
        that the Articles of Impeachment is lawful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f1741-6b24-4b11-9708-3a18a58a5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:52:47.877+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-07-08T16:52:48.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T16:52:47.877+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House <a href="http://www.newswatchplus.ph/news/nwp/2025/2/5/house-sara-duterte-impeachment.html"><strong>impeached</strong></a>
        Duterte in February with 215 signatures.</p>'
