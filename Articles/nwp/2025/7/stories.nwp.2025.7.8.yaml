    'stories': []
    'template': '1'
    'title': 'Online gambling addiction a ‘public health crisis,’ regulation needed
      - CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec48c90-b1a0-4d39-b9a9-9e48f5f0057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A group of Catholic
        bishops called online gambling addiction a “public health crisis” and urged
        for more regulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea33a0-6a29-4d85-8f0c-9745143f2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.288+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops’ Conference of the Philippines (CBCP) released
        a statement on Tuesday, July 8, which voiced serious concern on what it called
        “bagong salot o virus [a new plague or virus]” that destroys individuals,
        families, and the society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350ef49-2699-4fc8-bd2e-369f9987a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Akala natin nakaligtas na tayo sa POGO (Philippine Offshore Gaming\
        \ Operator) at E-Sabong, at hindi maipagkakaila ang malalang epekto ng mga\
        \ ito na hanggang ngayon ay ating dinaranas,” read the statement, signed by\
        \ CBCP President Pablo Virgilio Cardinal David. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437bd99-422e-4c54-aa2c-60a974170126'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.289+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero narito ang bagong mukha ng pagsusugal. Hindi natin namamalayan,\
        \ talamak na ito, at marami, kasama na ang mga kabataan, ang magiging adik\
        \ na sa online gambling,” it said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ecf6f-3a95-4e35-9696-739650505496'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We thought we were already free from POGO and E-Sabong,\
        \ which had severe effects on our country. But here comes a new face of gambling.\
        \ We don’t realize how chronic it is, with many, including the youth, addicted\
        \ to online gambling.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f24328-d16a-4560-939f-896bea368e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.290+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcbcpnews%2Fposts%2Fpfbid036FdcH1YY43uw3vEBpJVkoPdYKpdgKyazPNY2DqbAhTUasTnNQTnfek6mP79QpxBRl&show_text=true&width=500"
        width="500" height="665" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f5dac-6615-4d2b-a592-a6f9910f0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e129e3-f9b4-42f7-bf09-4773a5e2681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.291+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bishops listed seven calls, which included treating gambling addiction\
        \ as a public health issue addressed through education, law, and medicine.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf6979-9d10-44fb-963b-798fa7a4ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.715+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa pamahalaan, na lagyan ng karampatang kontrol ang mga online payment\
        \ systems para hindi maging ganun kadali ang pagpasok sa mga sugalang ito\
        \ online,” the CBCP said. “Nawa’y protektahan ang ating kabataan mula sa mga\
        \ laro ng sugal sa mga online payment systems na ito.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a655bd3-7701-4130-9556-f7724437249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We call on the government to put necessary controls in\
        \ the online payment systems to make gambling harder to access. Let’s protect\
        \ the youth from these online gambling through online payment systems.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a62458-2740-4332-83cc-561e2c9eb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.716+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The group also called on the Philippine Amusement and Gaming Corp.
        and other government agencies to prioritize the safeguarding of rights, and
        not to push gambling for profit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13ca62-c504-42f2-bf02-2d9fa2409c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-07-09T00:17:27.717+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-09T00:17:27.293+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It urged the government, lawmakers, and local government units to consider\
        \ more the welfare of the public rather than giving permits or legalizing\
        \ gambling.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29915bc-aa2c-46af-977f-4347afa5d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T18:18:15.728+08:00
