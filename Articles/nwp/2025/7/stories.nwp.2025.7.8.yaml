      'mgnl:lastModified': 2025-07-08T12:42:05.520+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> - China warned the Trump administration
        on Tuesday against reigniting trade tension by restoring tariffs on its goods
        next month, and threatened to retaliate against nations that strike deals
        with the United States to cut China out of supply chains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05bb91-a11d-468e-951d-a96d73236caa'
      'mgnl:activationStatus': true
