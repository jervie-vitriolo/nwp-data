      'mgnl:lastModified': 2025-07-08T14:37:52.050+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fe882-e70d-4dd2-a8a6-a22793e5f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T14:37:52.051+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T14:37:52.567+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T14:37:52.051+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castro also stressed that the executive branch has no role in the
        impeachment proceedings and that the matter lies solely with Congress. She
        also cited Senate President Chiz Escudero’s earlier reminder for officials
        to avoid premature judgment to maintain the dignity of the Senate as an impeachment
        court.</p>'
  'Houthis-claim-assault-Greek-bulk-carrier':
