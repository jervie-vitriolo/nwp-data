      'mgnl:lastActivated': 2025-07-08T18:28:50.924+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.488+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> A party-list bloc is
        calling for the cancellation of joint venture agreements (JVA) between local
        water districts and PrimeWater Infrastructure Corporation, the utility provider
        owned by the Villar family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac9caa-e3f4-410f-817b-0d0e8924f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.489+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "ACT Teachers Rep. Antonio Tinio and Kabataan Rep. Renee Co filed House\
        \ Resolution 35 on Tuesday, July 8, noting PrimeWater consumer complaints\
        \ on extended water interruptions, murky water flow, and expensive rates.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdb240-a914-4d64-a6cb-a1465600bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.489+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6b2d6-138e-4909-9977-d9384542e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.335+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.925+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.489+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tinio said PrimeWater entered into more than 77 JVA, most of which
        happened under the term of former Public Works and Highways Secretary Mark
        Villar. The Local Water Utilities Administration was an attached agency of
        the Department of Public Works and Highways (DPWH) from 2011 to 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3900e53-09b8-4c91-948b-44f4d742075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.336+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.490+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636dacd-f91f-48ff-a83c-4377bdb0c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.336+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.490+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Seemingly, may [there is] conflict of interest dito [here],” Tinio\
        \ said in a chance interview.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5469b8-92ff-4b8a-8dc4-c401903ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.926+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.491+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a248c8-5077-44c4-a3df-5cfc14630a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.337+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.491+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Napakalaking inhustisya sa mamamayan. Ito’y mga violations sa right\
        \ to safe drinkable water na dapat natatamasa nating lahat,” Co said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45887932-31c3-46ed-ac94-9b33e5183ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.338+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.492+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6471e-7cf5-463f-8658-a8723a30e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T17:45:33.338+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-07-08T18:28:50.927+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T18:28:50.492+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is a huge injustice to Filipinos. These are violations\
        \ to the right to safe drinkable water that we deserve.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca938c-11d9-418f-9431-aa1923a4d2e9'
