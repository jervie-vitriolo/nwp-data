    'jcr:uuid': 'c7e2ba5f-a33b-48b1-90f9-28d8178f12b3'
    'lead': ' Australian Prime Minister Anthony Albanese said on Tuesday, July 8.
      that he would visit China from this weekend as Beijing looks to build on partnerships
      on AI, green energy and the digital economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2025-07-08T09:50:51.066+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-07-08T10:14:29.701+08:00
