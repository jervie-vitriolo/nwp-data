      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.260+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd99a9da8-44f9-4af9-9214-51acafad9096'
      activationstatus: true
      created: 2025-07-08T20:25:05.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Senior Israeli officials briefing journalists in Washington said
        it may take more than a few days to finalize agreements in Doha but they did
        not elaborate on the sticking points. Another Israeli official said progress
        had been made.</p>'
    section21:
      primarytype: 'block'
      uuid: '2039c934-8ee8-4ae4-ace8-3ddf13b1d9dc'
      activationstatus: true
      created: 2025-07-08T20:25:05.499+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.914+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.261+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '56e1e190-9deb-4244-9c8c-78585c930e09'
      activationstatus: true
      created: 2025-07-08T20:25:05.500+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:25:34.915+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:25:34.262+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>Israeli minister Zeev Elkin, who sits in Netanyahu’s security cabinet,
        said that there was "a substantial chance" a ceasefire will be agreed. "Hamas
        wants to change a few central matters, it’s not simple, but there is progress,"
        he told Israel’s public broadcaster Kan on Tuesday.</p>'
