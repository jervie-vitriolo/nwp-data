      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Around 30,000 families
        across three regions in Luzon have been affected by the combined effects of
        Typhoon Bising (international name: Danas) and the southwest monsoon or habagat,
        the national disaster management agency reported Tuesday, July 8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9a4a260-15c0-4c1f-88fd-927141ae2168'
