    uuid: '99595d4d-52c7-4fa0-a6ed-75cd7f7cf9a2'
    lead: 'The Philippine labor market added 1.6 million jobs month on month in
      May, trimming joblessness during that period, latest jobs data showed.'
    activationstatus: true
    created: 2025-07-08T10:26:20.583+08:00
    createdby: 'lois-nwp'
    lastactivated: 2025-07-08T12:17:12.472+08:00
