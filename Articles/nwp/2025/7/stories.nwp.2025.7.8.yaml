    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6fdaa-2bc7-459c-b9a5-b90207c98d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.514+08:00
