      text: '<p><strong>Metro Manila, Philippines -</strong> The 2025 Metro Manila
        Film Festival will bring together some of the most bankable stars as it unveiled
        the first four entries for the annual movie event.</p>'
    section1:
      primarytype: 'block'
      uuid: '523ea45c-fba8-4383-90cc-8d086d715ff6'
      activationstatus: true
      created: 2025-07-08T20:13:56.707+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T20:13:57.071+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T20:13:56.707+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0a09c24d-2c71-4586-86e1-8f3a0d0fc612'
      activationstatus: true
      created: 2025-07-08T20:13:56.707+08:00
