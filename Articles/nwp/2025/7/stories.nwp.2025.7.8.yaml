    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60af7b4-c2a6-4bab-962d-ad1117dcd580'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.492+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.252+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Gaza, Palestine -</strong> Gaps in Gaza
        ceasefire talks under way in Qatar between Israel and Palestinian militant
        group Hamas can be bridged but it may take more than a few days to reach a
        deal, Israeli officials said on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301f202-378d-4506-971e-bee1a1ac5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.909+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20c8cc-fd03-42ac-bb3f-b06697f02dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.253+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The new push by U.S., Qatari and Egyptian mediators to halt fighting
        in the battered enclave has gained pace since Sunday when the warring sides
        began indirect talks in Doha and Israeli Prime Minister Benjamin Netanyahu
        set out to Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e547982-b61d-49c4-84b3-9179f50bb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.493+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.910+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.254+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5d502-3f4e-4d55-b34e-e6cf6274f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.255+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu met on Monday with U.S. President Donald Trump, who said
        on the eve of their meeting that a ceasefire and hostage deal could be reached
        this week. The Israeli leader was scheduled to meet Vice President J.D. Vance
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86bf38-7371-4c27-af02-67a60743d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.494+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.255+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7958ed-1331-4b44-8879-af2be930d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.911+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump’s envoy Steve Witkoff, who played a major role in crafting
        the ceasefire proposal, will travel to Doha this week to join discussions
        there, White House press secretary Karoline Leavitt told reporters earlier
        on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e348c-bc05-4fe2-9379-fa68f83dd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.495+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.256+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290dbcd-f8e4-4d24-9dcc-4ec7f4d011f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.257+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire proposal envisages a phased release of hostages, Israeli
        troop withdrawals from parts of Gaza and discussions on ending the war entirely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b6986-b8c9-4d01-b27b-4c5c08f8daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.496+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.912+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.258+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93448a77-44b2-4207-8c6b-b27c9f9bca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.497+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.258+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hamas has long demanded an end to the war before it would free remaining
        hostages; Israel has insisted it would not agree to end the fighting until
        all hostages are released and Hamas dismantled. At least 20 of the remaining
        50 hostages in Gaza are believed to still be alive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6c6df-37d5-4ef9-b04f-e8459e69fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.497+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.259+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17d973-8abd-43da-b109-a6e7e16142c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.498+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.913+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.259+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian sources said on Monday that there were gaps between the\
        \ sides on the entry of humanitarian aid into Gaza.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692030e3-ec52-468d-9751-8bb9ade625b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.498+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.260+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99a9da8-44f9-4af9-9214-51acafad9096'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.499+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.261+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senior Israeli officials briefing journalists in Washington said
        it may take more than a few days to finalize agreements in Doha but they did
        not elaborate on the sticking points. Another Israeli official said progress
        had been made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039c934-8ee8-4ae4-ace8-3ddf13b1d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.499+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.914+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.261+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1e190-9deb-4244-9c8c-78585c930e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.262+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli minister Zeev Elkin, who sits in Netanyahu’s security cabinet,
        said that there was "a substantial chance" a ceasefire will be agreed. "Hamas
        wants to change a few central matters, it’s not simple, but there is progress,"
        he told Israel’s public broadcaster Kan on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c4f4f-c5e9-44bf-894c-3a52026287fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.500+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.262+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06090ed1-2bd8-4adb-9b69-eddfada20574'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T20:25:05.501+08:00
      'mgnl:createdBy': 'jham-nwp'
      'mgnl:lastActivated': 2025-07-08T20:25:34.915+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T20:25:34.263+08:00
      'mgnl:lastModifiedBy': 'jham-nwp'
      'mgnl:type': 'text'
      'text': '<p>The war began on October 7 2023, when Hamas-led militants stormed
        into Israel, killing around 1,200 people and taking 251 hostages into Gaza.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05585d9-a0f7-44dd-b46a-a5197718d86d'
