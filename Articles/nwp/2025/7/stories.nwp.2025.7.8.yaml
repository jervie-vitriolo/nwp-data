      type: 'text'
      text: '<p><strong>Athens, Greece</strong> - Two crew members of a Greek-managed
        vessel were wounded and two were missing in a drone attack off Yemen on Monday,
        July 7. hours after Iran-aligned Houthi militants claimed an assault on another
        bulk carrier in the Red Sea, saying the ship had sunk.</p>'
    section1:
      primarytype: 'block'
      uuid: '04c12c35-8bb3-471d-a9a2-287bce16de5f'
      activationstatus: true
      created: 2025-07-08T14:50:36.353+08:00
