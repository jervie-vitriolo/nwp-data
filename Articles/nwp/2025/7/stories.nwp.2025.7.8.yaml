      lastmodified: 2025-07-08T16:10:45.101+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The man who was gored, identified only as being older than 25, was\
        \ injured by a bull horn under his right armpit, a spokesperson for the city\
        \ emergency services said.\r"
