      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a9819-d022-4b3f-9f7c-d146248d7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.674+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.129+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Gaza war erupted when Hamas attacked southern Israel in October\
        \ 2023, killing around 1,200 people and taking 251 hostages, according to\
        \ Israeli tallies. Some 50 hostages remain in Gaza, with 20 believed to be\
        \ alive.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796dce8-2580-49fa-91b6-0c56b2bcd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.050+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cef469-6285-4d02-a07e-4d8fb1fb5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T10:37:36.051+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T11:59:39.675+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T11:59:39.130+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
