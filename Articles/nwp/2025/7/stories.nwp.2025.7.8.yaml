      lastmodified: 2025-07-08T20:25:34.263+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: '<p>The war began on October 7 2023, when Hamas-led militants stormed
        into Israel, killing around 1,200 people and taking 251 hostages into Gaza.</p>'
