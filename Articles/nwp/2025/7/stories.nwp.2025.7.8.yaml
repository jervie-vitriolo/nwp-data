      lastactivated: 2025-07-08T14:16:19.729+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:16:19.359+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
    section2:
      primarytype: 'block'
      uuid: '4fbe6b4d-3488-4fa9-adba-4f7b7d0aa002'
      activationstatus: true
      created: 2025-07-08T14:16:19.360+08:00
      createdby: 'jham-nwp'
      lastactivated: 2025-07-08T14:16:19.730+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T14:16:19.360+08:00
      lastmodifiedby: 'jham-nwp'
      type: 'text'
      text: "In a post shared by former Presidential Spokesperson Harry Roque, Zimmerman\
        \ said Duterte had significantly lost weight but remains in good spirits.\r"
    section3:
      primarytype: 'block'
      uuid: '4bf7faaf-a473-4c56-b883-f3cad37bbd19'
      activationstatus: true
