    lead: 'Two Filipino seafarers were killed after bulk carrier MV Eternity C was
      hit by a drone attack off Yemen, the Department of Migrant Workers says.'
    created: 2025-07-08T19:53:41.379+08:00
    createdby: 'jelo-nwp'
    lastmodified: 2025-07-08T19:53:41.531+08:00
