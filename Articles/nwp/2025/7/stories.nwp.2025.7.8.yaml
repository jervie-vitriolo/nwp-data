    'title': 'Australia’s Albanese confirms China visit as Beijing eyes trade deal
      review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2f90e-116b-4521-82ae-609a9debe2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.204+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.702+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.387+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney</strong>, <strong>Australia</strong> - Australian
        Prime Minister Anthony Albanese said on Tuesday, July 8. that he would visit
        China from this weekend as Beijing looks to build on partnerships on AI, green
        energy and the digital economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8481e5-e015-4de2-815f-9ff5dc55f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.205+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.703+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.387+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b0e92-8fad-4430-acec-3d89344ef0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.205+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.704+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"I look forward to going to Shanghai, Beijing and Chengdu, which I\
        \ will visit from Saturday,\" Albanese told reporters in Hobart. He did not\
        \ give more details about his trip.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac6e40-bdd0-4032-ae7a-455f82f43ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.205+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.705+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.388+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601edb-1623-40de-8aca-aa346e08a090'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.206+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.706+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.389+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This would be Albanese’s second visit to China as prime minister, after\
        \ his re-election in May.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48345d6a-7906-4f0e-bbd9-b594fe6b78fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.206+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.707+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.389+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99066ab7-2ea8-4f99-9a1a-8d4f4e54e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.207+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.708+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.390+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Albanese’s first visit to Beijing as Prime Minister in 2023 broke a\
        \ seven-year freeze in diplomatic ties, and he emphasised the need for communication\
        \ with China, despite differences between the two trading partners.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479626b4-daca-496a-9cd8-cbf0acc5d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.207+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.709+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.390+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa075b-49e1-4dce-b9ba-827f624ca861'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.207+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.710+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.391+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Albanese’s trip comes as China, its largest trading partner, suggested\
        \ a review of the 10-year-old free trade agreement between the two countries\
        \ to boost ties in agriculture and mining, and explore growth areas in new\
        \ technologies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e353303-737e-408e-b55c-8e55688953ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.208+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.711+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.391+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec444ea7-5c37-468f-8e87-14299ec23d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.208+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.712+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.392+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We are willing to review the agreement with a more open attitude\
        \ and higher standard,\" Xiao Qian, the Chinese ambassador to Australia, wrote\
        \ in The Australian Financial Review on Monday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ddb4f-5ba4-4064-bfb0-0378458b86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.713+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.392+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54350cc4-71ab-4497-bb40-84eb9192dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T09:50:51.209+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T10:14:29.714+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T10:14:29.393+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "When asked if Australia would look to expand the free trade deal with\
        \ China to include AI, Albanese said: \"We will determine our policy.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c2dd44-c3b0-403e-a8a1-88633dd238eb'
