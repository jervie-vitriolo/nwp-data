      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T11:59:39.129+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Gaza war erupted when Hamas attacked southern Israel in October\
        \ 2023, killing around 1,200 people and taking 251 hostages, according to\
        \ Israeli tallies. Some 50 hostages remain in Gaza, with 20 believed to be\
        \ alive.\r"
    section19:
