      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.520+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Beijing (Reuters)</strong> - China warned the Trump administration
        on Tuesday against reigniting trade tension by restoring tariffs on its goods
        next month, and threatened to retaliate against nations that strike deals
        with the United States to cut China out of supply chains.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ed05bb91-a11d-468e-951d-a96d73236caa'
      activationstatus: true
      created: 2025-07-08T12:42:05.520+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.030+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.520+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dcb7da2e-c26d-4978-a14a-97b8375824ea'
      activationstatus: true
      created: 2025-07-08T12:42:05.521+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.031+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Washington and Beijing agreed to a trade framework in June that restored\
        \ a fragile truce, but with many details still unclear, traders and investors\
        \ on both sides of the Pacific are watching to see if it will unravel or lead\
        \ to a lasting detente.\r"
    section9:
      primarytype: 'block'
      uuid: 'a28f72d0-43d3-409a-a5aa-c74e2d69377c'
      activationstatus: true
      created: 2025-07-08T12:42:05.521+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.033+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.521+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e02b40aa-0725-4cd4-963d-e56099adeafc'
      activationstatus: true
      created: 2025-07-08T12:42:05.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.034+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On Monday, President Donald Trump began notifying trade partners of\
        \ sharply higher U.S. tariffs from August 1, after he delayed all but 10%\
        \ of his April duties on most countries to give them time to strike deals\
        \ with the world’s largest economy.\r"
    section11:
      primarytype: 'block'
      uuid: '86964468-82ab-48ca-bbff-a945b306f37e'
      activationstatus: true
      created: 2025-07-08T12:42:05.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.035+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ed9a0eb5-c364-44c5-a98d-e9fc9ee18db3'
      activationstatus: true
      created: 2025-07-08T12:42:05.522+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.036+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.522+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China, initially singled out with tariffs exceeding 100%, has until\
        \ August 12 to reach an agreement with the White House to keep Trump from\
        \ reinstating additional import curbs imposed during tit-for-tat tariff exchanges\
        \ in April and May.\r"
    section13:
      primarytype: 'block'
      uuid: '4b4f1b5d-1369-4c7a-9469-12f8892a9436'
      activationstatus: true
      created: 2025-07-08T12:42:05.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.037+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e02491a1-ad9f-414b-a54b-b714b706b5b0'
      activationstatus: true
      created: 2025-07-08T12:42:05.523+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.038+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.523+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"One conclusion is abundantly clear: dialogue and cooperation are\
        \ the only correct path,\" the official People’s Daily said in a commentary,\
        \ referring to the exchanges in the current round of China-U.S. trade tension.\r"
    section15:
      primarytype: 'block'
      uuid: 'c1ca0fe9-e6c9-407d-87ac-fdbf5e3c8762'
      activationstatus: true
      created: 2025-07-08T12:42:05.524+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.039+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '1a568e5b-1259-4c8e-a01d-a92f1523d144'
      activationstatus: true
      created: 2025-07-08T12:42:05.524+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.040+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.524+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The article was signed \"Zhong Sheng\", or \"Voice of China\", a term\
        \ the paper uses to express views on foreign policy.\r"
    section17:
      primarytype: 'block'
      uuid: '9fc674a3-b0bb-4006-a180-34e76a9ddd44'
      activationstatus: true
      created: 2025-07-08T12:42:05.525+08:00
