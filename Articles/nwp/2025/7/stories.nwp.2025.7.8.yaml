    title: 'Two Pinoy seafarers killed in attack on cargo ship off Yemen'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5601aa29-e88d-4f6f-b970-0ed53c75087d'
      created: 2025-07-08T19:53:41.516+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Two Filipino seafarers
        were killed after their bulk carrier was hit by a drone attack off Yemen,
        the Department of Migrant Workers confirmed Tuesday, July 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '8216dbbe-a8b4-45b6-8228-92e8977bb963'
      created: 2025-07-08T19:53:41.516+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier, international media reported that two crew members were hurt\
        \ while two were missing.\r"
    section2:
      primarytype: 'block'
      uuid: '3c1807d2-889c-4717-8ed8-b00bb50287a9'
      created: 2025-07-08T19:53:41.517+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack on MV Eternity C, a Liberia-flagged, Greek-operated vessel,\
        \ occurred Monday, 50 nautical miles southwest of the port of Hodeidah. \r"
    section3:
      primarytype: 'block'
      uuid: 'f0c6de25-6c04-4e2a-b896-72eb39fb0a23'
      created: 2025-07-08T19:53:41.517+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters reported that the vessel had 21 Filipino seafarers on board\
        \ and one Russian. No group claimed responsibility for the attack.\r"
    section4:
      primarytype: 'block'
      uuid: 'bfe9567a-73d9-49aa-ad72-bc257649c23c'
      created: 2025-07-08T19:53:41.517+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There were sea drones, fast moving skiffs with armed assailants, and\
        \ rocket propelled grenades that were launched that significantly damaged\
        \ the communication system of the ship,” Migrant Workers Secretary Hans Cacdac\
        \ earlier said of the attack.\r"
    section5:
      primarytype: 'block'
      uuid: 'd9dc5f81-1966-4cc3-b01c-4d04af4870e5'
      created: 2025-07-08T19:53:41.518+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, the Houthis claimed responsibility for the attack on another\
        \ bulk carrier, MV Magic Seas, where almost all of the seafarers on board\
        \ were Filipinos. \r"
    section6:
      primarytype: 'block'
      uuid: 'e09624c4-24f6-4034-832e-73c0c4cf7ce3'
      created: 2025-07-08T19:53:41.518+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2025/7/8/dmw-pinoy-seafarers-mv-magic-seas-safe.html">DMW:
        17 Pinoy seafarers safe after attack on ship</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'b33a2857-ded1-4058-90b1-9c447ebfe7b7'
      created: 2025-07-08T19:53:41.519+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Both principals in the MV Magic Seas and the MV Eternity C will definitely\
        \ be prohibited from boarding Filipino seafarers on their ship should they\
        \ insist to navigate or traverse the Red Sea or Gulf of Aden,” Cacdac said.\r"
    section8:
      primarytype: 'block'
      uuid: 'cd5e9de9-329f-4ef0-b608-ce486be0be73'
      created: 2025-07-08T19:53:41.519+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In March 2024, two Filipino sailors were killed after the Houthis fired\
        \ missiles on the Barbados-flagged bulk carrier MV True Confidence off the\
        \ coast of Yemen’s port of Aden, setting the vessel on fire. \r"
    section9:
      primarytype: 'block'
      uuid: 'e21cf209-fd02-4504-addf-307bc779f867'
      created: 2025-07-08T19:53:41.519+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In June last year, another Filipino seafarer was killed after Houthis\
        \ attacked MV Tutor while traversing the Red Sea. He was inside the engine\
        \ room during the attack. Twenty-two Filipinos were rescued. \r"
    section10:
      primarytype: 'block'
      uuid: 'f63b14ec-a487-4f00-b208-a30657a20ca8'
      created: 2025-07-08T19:53:41.520+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DMW reiterated its call to licensed manning agencies, principals,\
        \ and shipowners to reroute their vessels away from high-risk areas, particularly\
        \ traversing the Red Sea and Gulf of Aden.\r"
    section11:
      primarytype: 'block'
      uuid: 'a3ff5d33-8d7c-41fe-a7e9-edf37e265d2f'
      created: 2025-07-08T19:53:41.520+08:00
      createdby: 'jelo-nwp'
      lastmodified: 2025-07-08T19:53:41.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The best way to spare our seafarers is to avoid the Red Sea and Gulf\
        \ of Aden,” Cacdac said in a virtual briefing.\r"
