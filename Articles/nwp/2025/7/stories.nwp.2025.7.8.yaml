      'mgnl:lastModified': 2025-07-08T12:42:05.524+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The article was signed \"Zhong Sheng\", or \"Voice of China\", a term\
        \ the paper uses to express views on foreign policy.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc674a3-b0bb-4006-a180-34e76a9ddd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T12:42:05.525+08:00
