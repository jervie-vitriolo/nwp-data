      'mgnl:lastModified': 2025-07-10T08:36:55.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d384058-40d2-4b5f-9501-c7d3b3d00b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T16:57:01.799+08:00
