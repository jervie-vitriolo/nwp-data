      lastactivated: 2025-07-08T12:42:06.041+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b5669a63-52a0-40bb-a0fa-ff2638e90463'
      activationstatus: true
      created: 2025-07-08T12:42:05.525+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.042+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.525+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Reiterating Beijing’s view that Trump’s tariffs amount to \"bullying\"\
        , the paper added, \"Practice has proven that only by firmly upholding principled\
        \ positions can one truly safeguard one’s legitimate rights and interests.\"\
        \r"
    section19:
      primarytype: 'block'
      uuid: 'abc8540e-6272-4e9e-b0b3-18f3dfd76129'
      activationstatus: true
      created: 2025-07-08T12:42:05.526+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.043+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'c1a94a5b-d81c-416c-860a-b9a095b95034'
      activationstatus: true
      created: 2025-07-08T12:42:05.526+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.044+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.526+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The remarks set the stage for another round of tariff war should Trump\
        \ stick to what the ruling Communist Party’s official daily said was \"a so-called\
        \ 'final deadline.'\"\r"
    section21:
      primarytype: 'block'
      uuid: 'fa405e29-9e36-4f64-937e-6058abfbf22d'
      activationstatus: true
      created: 2025-07-08T12:42:05.527+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.045+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.527+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '003731fa-adf4-497e-8a1b-a526119a2273'
      activationstatus: true
      created: 2025-07-08T12:42:05.527+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.047+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.527+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The average U.S. tariff on Chinese exports now stands at 51.1%, while\
        \ the average Chinese duty on U.S. goods is 32.6%, with both sides covering\
        \ all their trade, the Peterson Institute for International Economics said.\r"
    section23:
      primarytype: 'block'
      uuid: '415309a3-c6e8-4a96-8797-0615e6774cb2'
      activationstatus: true
      created: 2025-07-08T12:42:05.528+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.048+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.528+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '31724e7f-5a4d-423e-995e-af766c0c1a66'
      activationstatus: true
      created: 2025-07-08T12:42:05.529+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.049+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.529+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The paper also took a swipe at regional economies that are considering\
        \ striking tariff reduction deals with the United States that cut China out\
        \ of their supply chains.\r"
    section25:
      primarytype: 'block'
      uuid: '7f277847-a267-469a-999b-b220a8e77a2b'
      activationstatus: true
      created: 2025-07-08T12:42:05.529+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.050+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.529+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '142249fe-26db-4b62-a957-327a916da631'
      activationstatus: true
      created: 2025-07-08T12:42:05.530+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.051+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.530+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Last week, Vietnam secured a tariff reduction to 20% from 46% with\
        \ a deal for goods \"transshipped\" through it, typically originating from\
        \ China, to be subjected to a levy of 40%.\r"
    section27:
      primarytype: 'block'
      uuid: 'b4dc1df0-4bdc-4102-8c7e-bebc8e93ff8e'
      activationstatus: true
      created: 2025-07-08T12:42:05.530+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-07-08T12:42:06.052+08:00
      lastactivatedby: 'superuser'
      lastmodified: 2025-07-08T12:42:05.530+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section28:
