      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s defence exports hit a record $14.8 billion in 2024, according\
        \ to Defence Ministry figures released last month, while exports to Europe\
        \ comprised more than 50% of these sales, up from 35% in 2023.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776be05-a8d1-4b05-a175-379d27934be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.516+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-07-08T13:42:13.215+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2025-07-08T13:42:12.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9eddc-6ef4-447a-bed9-370c5a1c0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2025-07-08T13:42:12.517+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
