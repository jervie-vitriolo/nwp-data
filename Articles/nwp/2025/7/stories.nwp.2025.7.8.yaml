      type: 'text'
      text: "Almost all of the 30,000 families were from Central Luzon, with the\
        \ remaining 617 in Ilocos Region and 160 in the Cordillera Administrative\
        \ Region, the National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said.\r"
